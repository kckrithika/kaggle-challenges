apiVersion: v1

system:
  functions:
  - name: caas1
    count: 1
    containers:
    - name: caas1c
      # container image/version to  run
      image: caas-test:demo1 
      # expose redis outside the container
      ports:
      - containerPort: 1101
  - name: caas2
    count: 1
    containers:
    - name: caas2c
      # container image/version to run
      image: caas-test:demo1
      # expose redis outside the container
      ports:
      - containerPort: 1101
  - name: caas3
    count: 1
    containers:
    - name: caas3c
      # container image/version to run
      image: caas-test:demo1
      # expose redis outside the container
      ports:
      - containerPort: 1101

  # expose the function we declared above on the specified load balancer
  loadbalancers:
  - lbname: shared-caas1-0-phx
    function: caas1
    ports:
      - port: 1201
        targetport: 1101
  - lbname: shared-caas2-0-phx
    function: caas2
    ports:
      - port: 1202
        targetport: 1101
  - lbname: shared-caas3-0-phx
    function: caas3
    ports:
      - port: 1203
        targetport: 1101

