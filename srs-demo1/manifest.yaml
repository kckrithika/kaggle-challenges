apiVersion: v1

system:
  functions:
  - name: scone-demo
    count: 1
    containers:
    - name: scone-sam
      image: scone-uber-sam:0.1
      ports:
      - containerPort: 8080
      - containerPort: 13572
  
      #livenessProbe:
        #httpGet:
          #path: /
          #port: 8080

  loadbalancers:
  - lbname: scone-sam-lb
    function: scone-sam
    ports:
      - port: 8080
        targetport: 8080
      - port: 13572
        targetport: 13572

