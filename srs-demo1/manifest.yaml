apiVersion: v1

system:
  functions:    
  - name: scone-sam
    count: 3
    containers:
    - name: scone-sam
      image: scone-uber-sam:0.16
      ports:
      - containerPort: 8080
      - containerPort: 13572
  
      #livenessProbe:
        #httpGet:
          #path: /
          #port: 8080

  - name: srs-rc
    count: 1
    containers:
    - name: srs-rc
      image: report-collector
      ports:
      - name: provider-api-port
        containerPort: 8080
      - name: consumer-api-port
        containerPort: 8081
      - name: provider-api-port-secure
        containerPort: 8443
      - name: consumer-api-port-secure
        containerPort: 8444
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      logs:
      - directory: /var/log/report-collector
    - name: redis
      image: rc-redis:3.0
      ports:
      - containerPort: 6379
      resources:
        limits: { cpu: "1", memory: "10Gi" }
        requests: { cpu: "1", memory: "10Gi" }
      logs:
      - directory: /var/log/redis
    - name: announce-bark
      image: rc-announce-bark:0.1
#    - name: announce-reports
#      image: rc-announce-reports:0.1
      
  loadbalancers:
  - lbname: srs-rclb
    function: srs-rc
    ports:
      - port: 8080
        targetport: 8080
      - port: 8081
        targetport: 8081
      - port: 8443
        targetport: 8443
      - port: 8444
        targetport: 8444
  - lbname: scone-sam-lb
    function: scone-sam
    ports:
      - port: 8080
        targetport: 8080
      - port: 13572
        targetport: 13572

