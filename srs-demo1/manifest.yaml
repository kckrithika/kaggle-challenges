apiVersion: v1

system:
  functions:    
  - name: scone-sam
    count: 1
    containers:
    - name: scone-sam
      image: scone-uber-sam:0.16
      ports:
      - containerPort: 8080
      - containerPort: 15372
      
  loadbalancers:
  - lbname: scone-sam-lb
    function: scone-sam
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
