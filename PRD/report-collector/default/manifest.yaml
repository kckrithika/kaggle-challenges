apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: report-collector
      image: report_collector:13
      ports:
      - containerPort: 8080
      - containerPort: 8081
      logs:
      - directory:  /var/log/report-collector
      livenessProbe:
        httpGet:
          path: /v1/reports
          port: 8081
    - name: redis
      image: docker.io/library/redis
      ports:
      - containerPort: 6379
  loadbalancers:
  - lbname: reportcollectorlb
    function: default
    ports:
      - port: 8080
        targetport: 8080
      - port: 8081
        targetport: 8081
