apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    containers:
    - name: samuel
      image: pardot-samuel:0.2
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000

  loadbalancers:
  - lbname: samuel
    function: default
    ports:
      - port: 80
        targetport: 3000
