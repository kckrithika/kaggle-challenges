apiVersion: v1
system:
  notifications:
    email:
      - dvasynthetics@salesforce.com
  functions:
  - name: dva-synthetics-idbconnector
    count: 2
    strategy:
      type: RollingUpdate
    containers:
    - name: idbconnector
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/dva-synthetics-idbconnector:13
      args: ["--spring.config.location=file:/secrets/", "--spring.profiles.active=docker,sam-password,sam"]
      ports:
      - containerPort: 9095
      livenessProbe:
        httpGet:
          path: /info
          port: 9095
          initialDelaySeconds: 30
          periodSeconds: 10
      volumeMounts:
        - mountPath: /secrets
          name: idb-secrets-vol
          readOnly: true
    volumes:
      - name: idb-secrets-vol
        k4aSecret:
          secretName: idb-secrets
  loadbalancers:
  - lbname: idbconnector-lb 
    function: dva-synthetics-idbconnector
    slbenabled: true
    ports:
      - port: 8080
        targetport: 9095
