apiVersion: v1

system:
  notifications:
    email:
      - gid_runtime@salesforce.com
  functions:
  - name: gid-runtime-service-mit
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # Service Mesh / Envoy / Sherpa
    #####################################################################################
    - name: sherpa-envoy
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
      ports:
      - containerPort: 7012
        name: http2-in
      - containerPort: 7014
        name: http1-in
      - containerPort: 7443
        name: http2-tls-in
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    #####################################################################################
    # Service Beacon
    #####################################################################################
    - name: beacon
      image: sfci/servicelibs/beacon:7ad9e771192cd0b3e43393eea2e1e5c1de81dfda
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
      livenessProbe:
        exec:
          command:
          - "/home/scone/is-alive.sh"
        initialDelaySeconds: 5
        periodSeconds: 5
    #####################################################################################
    # Service Protection
    #####################################################################################
    - name: service-protection
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/service-protection:4b7a846
      imagePullPolicy: Always
      env:
      - name: server_use_forward_headers
        value: true
      - name: server_port
        value: 7022
      - name: management_server_port
        value: 15376
      - name: proxy_routes_0_target
        value: http://localhost:8080
      - name: spe_ratelimit_limit
        value: 10000
      - name: spe_ratelimit_timeWindow
        value: 60
      - name: proxy_maxThreads
        value: 1000

      ports:
      - containerPort: 7022
      - containerPort: 15376
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15376
    #####################################################################################
    # Global Identity Login and Runtime Service
    #####################################################################################
    - name: gid-runtime-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-runtime-service:b4d8775
      imagePullPolicy: Always
      env:
      - name: server_use_forward_headers
        value: true
      - name: server_port
        value: 8080
      - name: management_server_port
        value: 15375
      - name: login_public_url
        value: https://test.next.login.salesforce.com      
      - name: kms_kingdom
        value: prd
      - name: kms_role
        value: global-identity.gid-runtime-service-mit
      - name: kms_caPath
        value: /client-certs/ca/cacerts.pem
      - name: kms_monitoredDirectory
        value: /client-certs/client
      - name: kms_serverUrl
        value: https://smsapi1-0-prd.data.sfdc.net
      - name: c2c_common_gdotBasePath
        value: http://cloudatlas-staging.global-identity.prd-sam.prd.slb.sfdc.net/scim
      - name: dataservice_rootUri
        value: http://localgidservice-staging.global-identity.prd-sam.prd.slb.sfdc.net
      - name: vaas_baseUrl
        value: https://vaas-distributed-staging.herokuapp.com
      - name: spring_datasource_url
        value: jdbc:postgresql://gid-sdb.global-identity.prd-sam.prd.slb.sfdc.net:5432/gid_mit
      - name: spring_datasource_driverClassName
        value: org.postgresql.Driver
      - name: spring_datasource_username
        value: sdb
      - name: spring_datasource_password
        value: ""
      - name: database_name
        value: gid_mit
      - name: hazelcast_samFunctionName
        value: gid-runtime-service-mit
      - name: mail_server
        value: gid-mailhog.global-identity.prd-sam.prd.slb.sfdc.net
      - name: mail_clientclass
        value: RestEmailClient
      - name: mail_restemailclient_credentialsPath
        value: file:/secrets
      - name: mail_restemailclient_proxy
        value: http://public0-proxy1-0-prd.data.sfdc.net:8080
      - name: mail_restemailclient_mcSubdomain
        value: mc-00tq6cdjppzlxr9vvx98rqyy1
      - name: mail_restemailclient_definitionKey
        value: GIDResetPasswordDefKey
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: secretvol
        mountPath: /secrets
        readOnly: false
      ports:
      - containerPort: 8080
      - containerPort: 15375
      livenessProbe:
        httpGet:
          path: /manage/health/liveness
          port: 15375
        initialDelaySeconds: 180
        periodSeconds: 10
        failureThreshold: 30

      readinessProbe:
        httpGet:
          path: /manage/health/readiness
          port: 15375
        initialDelaySeconds: 180
        periodSeconds: 10
        failureThreshold: 30
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-gid-runtime-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-gid-runtime-beacon/logs
    - name: secretvol
      k4aSecret:
        secretName: gidmc
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: gid-runtime-service-mit
      function: gid-runtime-service-mit
      slbEnabled: true
      ports:
        - port: 9090
          name: public
          targetport: 7022
          lbtype: http
          tls: false
          reencrypt: false
