apiVersion: v1

system:
  notifications:
    email:
      - gid_runtime@salesforce.com
  functions:
  - name: gid-runtime-service-demo
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # Service Mesh / Envoy / Sherpa
    #####################################################################################
    - name: sherpa-envoy
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
      ports:
      - containerPort: 7012
        name: http2-in
      - containerPort: 7014
        name: http1-in
      - containerPort: 7443
        name: http2-tls-in
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    #####################################################################################
    # Service Beacon
    #####################################################################################
    - name: beacon
      image: sfci/servicelibs/beacon:7ad9e771192cd0b3e43393eea2e1e5c1de81dfda
      env:
      - name: SFDC_ENVIRONMENT
        value: "demo"
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
      livenessProbe:
        exec:
          command:
          - "/home/scone/is-alive.sh"
        initialDelaySeconds: 5
        periodSeconds: 5

    #####################################################################################
    # Global Identity Loing and Runtime Service
    #####################################################################################
    - name: gid-runtime-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-runtime-service:9c1e205
      imagePullPolicy: Always
      env:
      - name: server_use_forward_headers
        value: true
      - name: server_port
        value: 8080
      - name: management_server_port
        value: 15375
      - name: login_public_url
        value: https://test.next.login.salesforce.com
      - name: login_vip_url
        value: https://gid-runtime-demo.slb.sfdc.net
      - name: kms_kingdom
        value: prd
      - name: kms_role
        value: global-identity.gid-runtime-service-demo
      - name: kms_caPath
        value: /client-certs/ca/cacerts.pem
      - name: kms_monitoredDirectory
        value: /client-certs/client
      - name: kms_serverUrl
        value: https://smsapi1-0-prd.data.sfdc.net
      - name: c2c_common_gdotBasePath
        value: http://cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net/scim
      - name: dataservice_rootUri
        value: http://localgidservice-dev.global-identity.prd-sam.prd.slb.sfdc.net
      - name: vaas_baseUrl
        value: https://vaas-distributed-staging.herokuapp.com
      - name: spring_datasource_url
        value: jdbc:postgresql://gid-sdb.global-identity.prd-sam.prd.slb.sfdc.net:5432/gid_staging
      - name: spring_datasource_driverClassName
        value: org.postgresql.Driver
      - name: spring_datasource_username
        value: sdb
      - name: spring_datasource_password
        value: ""
      - name: database_name
        value: gid_staging
      - name: hazelcast_samFunctionName
        value: gid-runtime-service-demo
      - name: mail_server
        value: gid-mailhog.global-identity.prd-sam.prd.slb.sfdc.net
      - name: otp_passwordReset_expiresInSeconds
        value: 300
      - name: spring_datasource_hikari_connectionTimeout
        value: 10000      
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      ports:
      - containerPort: 8080
      - containerPort: 15375
      livenessProbe:
        httpGet:
          path: /manage/health/liveness
          port: 15375
        initialDelaySeconds: 180
        periodSeconds: 10
        failureThreshold: 30

      readinessProbe:
        httpGet:
          path: /manage/health/readiness
          port: 15375
        initialDelaySeconds: 180
        periodSeconds: 10
        failureThreshold: 30

    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-gid-runtime-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-gid-runtime-beacon/logs
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: gid-runtime-demo
      function: gid-runtime-service-demo
      slbEnabled: true
      ports:
        - port: 80
          name: unsecure
          targetport: 7014
          lbtype: http
          tls: false
          reencrypt: false
