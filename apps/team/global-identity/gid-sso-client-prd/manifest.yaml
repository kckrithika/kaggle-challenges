apiVersion: v1
system:
  functions:
  - name: gid-sso-client
    count: 1
    containers:
    - name: gid-sso-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-sso-client:e6d8a14     
      imagePullPolicy: Always
      env:
      - name: server_port
        value: 8080
      - name: management_server_port
        value: 15372
      - name: c2c_common_gdotBasePath
        value: http://cloudatlas-gid.global-identity.prd-sam.prd.slb.sfdc.net/scim
      - name: gid_default_idp_url
        value: https://gid-runtime-staging-prd.slb.sfdc.net
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15372

  loadbalancers:
  - lbname: gid-sso-client
    function: gid-sso-client
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: tcp
