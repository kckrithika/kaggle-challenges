apiVersion: v1
system:
  functions:
    - name: gid-h2database
      count: 1
      containers:
        - name: gid-h2database
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/h2database:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5433
          livenessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 60
            periodSeconds: 30

  loadbalancers:
    - lbname: gid-h2database
      function: gid-h2database
      slbenabled: true
      ports:
        - port: 5433
          targetport: 5433
          lbtype: tcp