# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: dfs-perf
    count: 2
    containers:
    - name: dfs
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.2.8
      # associate the log directory to a logical volume.
      volumeMounts:
      - name: logvol
        mountPath: /home/scone/logs
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      ports:
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]
    - name: sherpa-dfs
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
      - name: dfs-server-cert
        mountPath: /servercerts
      - name: dfs-client-cert
        mountPath: /client-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      ports:
        - containerPort: 7442
        - containerPort: 7014
        - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120
    # maps the dfslogvol volumnMount to a directory on the host machine
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
    - name: dfs-server-cert
      maddogCert:
        type: server
    - name: dfs-client-cert
      maddogCert:
        type: client
  loadbalancers:
  - lbname: dfs-lbpf
    function: dfs-perf
    nodeExposed: true
    ports:
    - port: 7023
      targetport: 7022

