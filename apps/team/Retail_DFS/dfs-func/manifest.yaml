# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: dfs
    count: 3
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
    - name: dfs-server-cert
      maddogCert:
        type: server
    - name: dfs-client-cert
      maddogCert:
        type: client

    containers:
    - name: dfs-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.2.9
      volumeMounts:
      - name: logvol
        mountPath: /home/scone/logs
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      ports:
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]

    - name: sherpa-dfs
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
        - name: dfs-server-cert
          mountPath: /server-certs
        - name: dfs-client-cert
          mountPath: /client-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      ports:
        - containerPort: 7442
        - containerPort: 7014
        - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

    - name: beacon-dfs
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - dfs:DATACENTER:7014
      - -endpoint
      - retail-dfs/dfs:DATACENTER:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: dfs-lb
    function: dfs
    nodeExposed: true
    slbEnabled: true
    ports:
    - port: 7022
      targetport: 7022
