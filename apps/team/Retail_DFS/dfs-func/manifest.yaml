# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: dfs-func
    count: 1
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
    - name: dfs-server-cert
      maddogCert:
        type: server
    containers:
    - name: dfs-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.1.19
      volumeMounts:
      - name: logvol
        mountPath: /home/scone/logs
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      ports:
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]

    - name: sherpa-dfs
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
        - name: dfs-server-cert
          mountPath: /server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      ports:
        - containerPort: 7442
        - containerPort: 7014
        - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

  loadbalancers:
  - lbname: dfs-lb
    function: dfs-func
    nodeExposed: true
    slbEnabled: true
    ports:
    - port: 7022
      targetport: 7022
