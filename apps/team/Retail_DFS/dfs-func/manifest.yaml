# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: dfs-func-main
    count: 3
    labels:
      app: dfs
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    identity:
      serviceName: dfs
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
    - name: dfs-server-cert
      maddogCert:
        type: server
        lbnames:
        - dfs-lb
    - name: dfs-client-cert
      maddogCert:
        type: client

    containers:
    - name: dfs-func
      # Please update https://salesforce.quip.com/A9HVAFytGaqG with any changes.
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.26.1
      volumeMounts:
      - name: logvol
        mountPath: /home/scone/logs
      - name: dfs-client-cert
        mountPath: /client-certs
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: LOAD_CC_CERT
        value: true
      - name: MDS_DESTINATION
        value: metadata-service.retail-mds.localhost.mesh.force.com:5443
      - name: GDOT_USER
        value: datafederationservice
      - name: SCONE_SERVER_SECURITY_MUTUALAUTH
        value: true
      - name: GDOT_BASEPATHOVERRIDE
        value: http://cloudatlas-prd-stage-service.cloudatlas.localhost.mesh.force.com:5442/scim
      - name: C2C_SERVICEURLOVERRIDE
        value: https://login.stmfa.stm.salesforce.com/services/c2c
      - name: USE_C2C_SERVICE
        value: false
      - name: INCLUDEALLSTACKTRACES
        value: false
      - name: JVM_ARGS
        value: "-Dspring.profiles.active=prod,perf,alertTriggeringExtensionsOn
                -Djava.util.concurrent.ForkJoinPool.common.parallelism=50
                -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                -Xloggc:/home/scone/logs/dfs/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/dfs
                -Dcom.sun.management.jmxremote.port=8898
                -Dcom.sun.management.jmxremote.rmi.port=8898
                -Dcom.sun.management.jmxremote.ssl=false
                -Dcom.sun.management.jmxremote.authenticate=false
                -Xmx2G -Xms2G -XX:ParallelGCThreads=8"
      resources:
        limits: { cpu: "4", memory: "4Gi" }
        requests: { cpu: "4", memory: "3Gi" }
      ports:
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
    - name: sherpa-dfs
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      volumeMounts:
        - name: dfs-server-cert
          mountPath: /server-certs
        - name: dfs-client-cert
          mountPath: /client-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 7442
        - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

  loadbalancers:
  - lbname: dfs-lb
    function: dfs-func-main
    slbEnabled: true
    ports:
    - port: 7442
      targetport: 7442
    - port: 15372
      targetport: 15372
  - lbname: dfs
    function: dfs-func-main
    ports:
      - lbtype: dsr
        port: 7442
        targetport: 7442
        name: https-dfs
