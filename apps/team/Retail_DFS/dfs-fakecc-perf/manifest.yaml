apiVersion: v1
system:
  functions:
  - name: dfs-fakecc-perf
    count: 1
    identity:
      serviceName: dfs-fakecc-perf
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client

    containers:
    - name: fakecc
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hpresnall/fakecc:20191021_140712
      # associate the log directory to a logical volume.
      volumeMounts:
      - name: server-cert
        mountPath: /server-certs
      env:
      - name: DELAY
        value: 100
      - name: DEFAULT_TENANT
        value: 00Dx00000005SyTEAU
      - name: MAX_ORDER_COUNT
        value: 200
      resources:
        limits: { cpu: "1", memory: "2Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7022
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /
          port: 7022
          scheme: HTTP
    - name: sherpa-fakecc
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      volumeMounts:
      - name: server-cert
        mountPath: /server-certs
      - name: client-cert
        mountPath: /client-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 7014
        - containerPort: 7442
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120
    - name: beacon-fakecc
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-dfs/dfs-fakecc-perf:DATACENTER:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
