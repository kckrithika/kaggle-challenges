apiVersion: v1
system:
  functions:
  - name: dfs-fakecc-perf
    count: 1
    identity:
      serviceName: dfs-fakecc-perf
    volumes:
    - name: server-cert
      maddogCert:
        type: server

    containers:
    - name: fakecc
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hpresnall/fakecc:20190123_100803
      # associate the log directory to a logical volume.
      volumeMounts:
      - name: server-cert
        mountPath: /server-certs
      env:
      - name: CERT_DIR
        value: /server-certs/server
      - name: DELAY
        value: 100
      resources:
        limits: { cpu: "1", memory: "2Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 9090
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /
          port: 9090
          scheme: HTTPS
    - name: sherpa-fakecc
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      volumeMounts:
      - name: server-cert
        mountPath: /server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 7442
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120
    - name: beacon-fakecc
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-dfs/dfs-fakecc-perf:DATACENTER:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
