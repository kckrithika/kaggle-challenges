# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  notifications:
    email:
    - yganji@salesforce.com
  functions:
  # service name
  - name: spaasmesh
    
    # number of instances ("kpods") to deploy and run
    # recommended min: 3 for availability
    count: 1
    
    # Docker image(s) that make up one instance of the service
    containers:
    - name: spaas
      image: sfci/service-protection/sps:0.0.3.44
      # set container environment variables
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "2Gi" }
        #requests: { cpu: "1", memory: "1Gi" }
      # standard ports https://salesforce.quip.com/uHeqAb3s9qsR
      ports:
      - name: management-port
        containerPort: 15400
      - name: grpc-port 
        containerPort: 7022

     # In your startup script, set logging.dir to this location
      # /log is mapped outside the container to the host's filesystem
      volumeMounts:
      - name: logvol 
        mountPath: /log
      - name: spaasclientcert
        mountPath: /clientcerts
      - name: spaasservercert
        mountPath: /servercerts
      # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        # SAM will wait this long after starting the container before first checking
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15400
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15400
        initialDelaySeconds: 120
    - name: beacon-spaasmesh
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - spaasmesh:DATACENTER_ALLENV:7022
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /log
        name: logvol
    # Maps volumeMounts from containers to volumes (which map to host filesystem locations)
    # This is used for sending logs to Splunk until SAM/DVA logging pipeline is up
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-spaasmesh/logs
    - name: spaasclientcert
      maddogCert:
        type: client
    - name: spaasservercert
      maddogCert:
        type: server
                 
  loadbalancers:
  - lbname: spaasmeshlb
    function: spaasmesh
    nodeExposed: true
    ports:
      - port: 7022
        targetport: 7022
      - lbtype: http
        port: 15399
        targetport: 15400
    slbEnabled: true
