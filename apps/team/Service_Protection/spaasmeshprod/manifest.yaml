# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  notifications:
    email:
    - yganji@salesforce.com
    email:
    - fvalbuena@salesforce.com
  functions:
  # service name
  - name: spaasmeshprod
    
    # number of instances ("kpods") to deploy and run
    # recommended min: 3 for availability
    count: 3
    
    # Docker image(s) that make up one instance of the service
    containers:
    - name: spaas
      image: sfci/service-protection/sps:0.7.13
      # set container environment variables
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: PKI_SERVERCA_DIR
        value: /servercerts/ca
      - name: PKI_SERVERMONITORDIR
        value: /servercerts/server
      - name: PKI_CLIENTCA_DIR
        value: /clientcerts/ca
      - name: PKI_CLIENTMONITORDIR
        value: /clientcerts/client       
      # standard ports https://salesforce.quip.com/uHeqAb3s9qsR
      ports:
      - name: management-port
        containerPort: 15400
      - name: grpc-port 
        containerPort: 7020
      - name: grpc-mtls-port 
        containerPort: 7033
      resources:
        limits: { cpu: "4", memory: "4Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      # standard ports https://salesforce.quip.com/uHeqAb3s9qsR

     # In your startup script, set logging.dir to this location
      # /log is mapped outside the container to the host's filesystem
      volumeMounts:
      - name: logvol 
        mountPath: /log
      - name: spaasclientcert
        mountPath: /clientcerts
      - name: spaasservercert
        mountPath: /servercerts
      # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        # SAM will wait this long after starting the container before first checking
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15400
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15400
        initialDelaySeconds: 120

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      ports:
      - name: sherpa-in
        containerPort: 7012
      - name: sherpa-in-tls
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /client-certs
        name: spaasclientcert
      - mountPath: /server-certs
        name: spaasservercert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError

    - name: beacon-spaasmesh
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      #see also https://git.soma.salesforce.com/servicelibs/sherpa#ports
      # Non-namespaced, mTLS terminated at service
      - -endpoint
      - spaasmesh:DATACENTER_ALLENV:7033
      # Namespaced, TLS terminated at sherpa
      - -endpoint
      - service-protection/spaasmesh:DATACENTER_ALLENV:7443 
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /log
        name: logvol
    # Maps volumeMounts from containers to volumes (which map to host filesystem locations)
    # This is used for sending logs to Splunk until SAM/DVA logging pipeline is up
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-spaasmesh/logs
    - name: spaasclientcert
      maddogCert:
        type: client
    - name: spaasservercert
      maddogCert:
        type: server
                 
  loadbalancers:
  - lbname: spaasmeshlb
    function: spaasmeshprod
    nodeExposed: true
    ports:
      - port: 7033
        targetport: 7033
      - port: 7022
        targetport: 7020
      - lbtype: http
        port: 15399
        targetport: 15400
    slbEnabled: true
