apiVersion: v1
system:
  notifications:
    email:
    - coreserviceprotectionscrumteam@salesforce.com
  functions:
  - name: ml-spaas
    count: 1
    containers:
    - name: ml-spaas
      image: dva/ml-spaas-service-docker:5
      ports:
      - containerPort: 7020
      livenessProbe:
        periodSeconds: 60
        exec:
          command: ["/bin/grpc_health_probe", "-addr=:7020", "-service=ml-spaas"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      volumeMounts:
      - mountPath: /home/sfdc-ml-spaas-service/logs
        name: logvol
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      volumeMounts:
      - mountPath: /home/scone/logs
        name: beacon-log-volume
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: logvol
      hostPath:
        path: /home/sfdc-ml-spaas-service/logs
    - name: beacon-log-volume
      hostPath:
        path: /home/sfdc-beacon/logs
