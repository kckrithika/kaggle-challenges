apiVersion: v1
system:
  functions:
  - name: disco-browser
    count: 1
    containers:
    - name: disco-browser
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/services/sfdc-bazel/disco/announcement-browser/rest-service:a3fc934
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
          command:
          - echo
          - HEALTHY
  loadbalancers:
  - lbname: disco-browser-lb
    function: disco-browser
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
