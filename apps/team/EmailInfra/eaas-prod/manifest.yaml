apiVersion: v1
system:
  notifications:
    email:
    - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    # See https://salesforce.quip.com/wbjKA0Z8kZk0 for a discussion of the number of pods (8) per node (5)
    count: 5
    terminationGracePeriodSeconds: 35
    containers:
    - name: eaas
      image: sfci/eaas/emailservice:2.0.92-d6f7a34940ba1fd1c8ba397882aaa111ad066aeb
      ports:
      - name: grpc
        containerPort: 7020
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: SCONE_SERVICE_NAME
        value: eaas
      - name: JAVA_OPTIONS
        value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=3"
      resources:
        requests:
          memory: "12G"
          cpu: "4"
        limits:
          memory: "12G"
          cpu: "4"
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      # mount pki client certs (and CA cert) for SMTP connection Eaas -> MTA
      - mountPath: /etc/pki_service
        name: eaas-client-cert
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 45
        periodSeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        # This needs to be longer than the time for scone to start. 
        # Search the logs for 'Started EaasSconeApp' to get a sense of the startup time which is primary dependent on CPU resources.
        initialDelaySeconds: 60
        periodSeconds: 10
        timeoutSeconds: 5

    - name: beacon-eaas
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      # Namespaced, mTLS HTTP2 GRPC
      - -endpoint
      - emailinfra/eaas:DATACENTER_ALLENV:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5

    - name: sherpa-eaas
      # updated based on https://gus.lightning.force.com/lightning/r/CollaborationGroup/0F9B0000000LejfKAC/view
      image: sfci/servicelibs/sherpa-envoy:1.0.11
      ports:
      # mTLS HTTP2 GRPC port
      - name: sherpa-eaas-tls
        containerPort: 7443
      # management port (health, metrics, etc.)
      - name: sherpa-eaas-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      # mount the client certs even though we do not need them as sherpa will complain otherwise
      - mountPath: /client-certs
        name: eaas-client-cert
      - mountPath: /server-certs
        name: eaas-server-cert
      - mountPath: /log
        name: sherpa-log-volume
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    strategy:
      type: RollingUpdate
      rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
