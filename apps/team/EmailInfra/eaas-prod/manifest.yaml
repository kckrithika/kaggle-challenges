apiVersion: v1

system:
  notifications:
    email:
      - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    count: 3
    strategy:
      type: RollingUpdate
    containers:
    - name: eaas
      image: sfci/eaas/emailservice:1.0.13-2767274ddf994aa8ade6904a91943599d88d218d
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: SCONE_SERVICE_NAME
        value: eaas
      ports:
        - name: grpc
          containerPort: 7020
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      - mountPath: /etc/pki_service
        name: eaas-client-cert
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 110
        periodSeconds: 60
        timeoutSeconds: 30

    - name: beacon-eaas
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      #Namespaced, mTLS
      - -endpoint
      - emailinfra/eaas:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa-eaas
      image: sfci/servicelibs/sherpa:2.0.25
      args: ["--zipkin-rate", "0.01"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7443
        name: sherpa-eaas-tls
      - containerPort: 15373
        name: sherpa-eaas-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: eaas-server-cert
        mountPath: /server-certs
      - name: sherpa-log-volume
        mountPath: /log

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
