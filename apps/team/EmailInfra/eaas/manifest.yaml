apiVersion: v1
 
system:
  notifications:
    email:
      - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    count: 4 
    strategy:
      type: RollingUpdate
    containers:
    - name: eaas
      image: tnrp/emailinfrastructure/eaas:1.0.0-0000017-acb91dfb
      ports:
        - containerPort: 7020
        - containerPort: 15372
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
  loadbalancers:
  - lbname: eaas-lb
    function: eaas
    ports:
      - port: 15372
        targetport: 15372
      - port: 7020 
        targetport: 7020
