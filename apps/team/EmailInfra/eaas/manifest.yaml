apiVersion: v1

system:
  notifications:
    email:
      - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    count: 3
    strategy:
      type: RollingUpdate
    containers:
    - name: eaas
      image:  docker-sfci-dev/sfci/eaas/emailservice:1.0.17-a4ec26a20f9a2fc24fb9435e935ab24e61663d81
      env:
      - name: SFDC_ENVIRONMENT
        value: "prd"
      - name: SCONE_SERVICE_NAME
        value: eaas
      ports:
        - name: grpc
          containerPort: 7020
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 110
        periodSeconds: 60
        timeoutSeconds: 30

    - name: beacon-eaas
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      #Namespaced, mTLS
      - -endpoint
      - emailinfra/eaas:DATACENTER_ALLENV:7443
      #Non-namespaced, plaintext
      - -endpoint
      - eaas:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa-eaas
      image: sfci/servicelibs/sherpa:2.0.25
      args: ["--zipkin-rate", "0.01"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-eaas-in
      - containerPort: 7443
        name: sherpa-eaas-tls
      - containerPort: 15373
        name: sherpa-eaas-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: eaas-server-cert
        mountPath: /server-certs
      - name: sherpa-log-volume
        mountPath: /log

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: emailinfra-eaas-lb
    function: eaas
    slbEnabled: true
    ports:
      - port: 7020
        targetport: 7020
        lbtype : tcp
