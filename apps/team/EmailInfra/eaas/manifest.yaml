apiVersion: v1
 
system:
  notifications:
    email:
      - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    count: 2 
    strategy:
      type: RollingUpdate
    containers:
    - name: eaas
      image: tnrp/emailinfrastructure/eaas:1.0.0-0000017-acb91dfb
      ports:
        - containerPort: 7021
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: eaas-lb
    function: eaas
    ports:
      - port: 15372
        targetport: 15372
      - port: 7021 
        targetport: 7021
