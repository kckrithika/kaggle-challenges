apiVersion: v1
system:
  notifications:
    email:
    - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    count: 3
    terminationGracePeriodSeconds: 35
    containers:
    - name: eaas
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/eaas/emailservice:2.0.39-df8df95a4c41774f676b34c4370adf5aabd07a26
      ports:
      - name: grpc
        containerPort: 7020
      - name: chaos
        containerPort: 7022
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: SCONE_SERVICE_NAME
        value: eaas
      - name: JAVA_OPTIONS
        value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=3
      resources:
        requests:
          memory: "6G"
          cpu: "2"
        limits:
          memory: "6G"
          cpu: "2"
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      # mount pki client certs (and CA cert) for SMTP connection Eaas -> MTA
      - mountPath: /etc/pki_service
        name: eaas-client-cert
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        # Generally we have set this to ~10 seconds longer than the readiness initialDelaySeconds
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        # This needs to be longer than the time for scone to start. 
        # Search the logs for 'Started EaasSconeApp' to get a sense of the startup time which is primary dependent on CPU resources.
        initialDelaySeconds: 110
        periodSeconds: 60
        timeoutSeconds: 30
    - name: beacon-eaas
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:f804d14
      args:
      # Namespaced, mTLS HTTP2 GRPC
      - -endpoint
      - emailinfra/eaas:DATACENTER_ALLENV:7443
      # Non namespaced, plain-text HTTP2 GRPC
      - -endpoint
      - eaas:DATACENTER_ALLENV:7012
      # Non namespaced, plain-text HTTP1 for Chaos endpoint
      - -endpoint
      - eaas-chaos:DATACENTER_ALLENV:7014
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa-eaas
      # updated based on https://gus.lightning.force.com/lightning/r/CollaborationGroup/0F9B0000000LejfKAC/view
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      ports:
      # plain-text HTTP2 GRPC port
      - name: sherpa-eaas-in
        containerPort: 7012
      # plain-text HTTP1 Jetty port
      - name: sherpa-eaas-jet
        containerPort: 7014
      # mTLS HTTP2 GRPC port
      - name: sherpa-eaas-tls
        containerPort: 7443
      # management port (health, metrics, etc.)
      - name: sherpa-eaas-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      # mount the client certs even though we do not need them as sherpa will complain otherwise
      - mountPath: /client-certs
        name: eaas-client-cert
      - mountPath: /server-certs
        name: eaas-server-cert
      - mountPath: /log
        name: sherpa-log-volume
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    strategy:
      type: RollingUpdate
  # Enable a load balancer in PRD so we have a stable FQDN to hit from the dev desktops or anywhere without Sherpa/Zookeeper
  # Full FQDN template: {lbname}.{namespace}.{estate}.{kingdom}.slb.sfdc.net
  # Actual FQDN: emailinfra-eaas-lb.emailinfra.prd-sam.prd.slb.sfdc.net
