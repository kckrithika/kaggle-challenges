apiVersion: v1
system:
  notifications:
    email:
    - emailinfrastructure@salesforce.com
  functions:
  - name: eaas
    count: 3
    terminationGracePeriodSeconds: 35
    containers:
    - name: eaas
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/eaas/emailservice:2.0.89-4592ca1dc517c18581be956849f3e6f9ae41497a
      ports:
      - name: grpc
        containerPort: 7020
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: SCONE_SERVICE_NAME
        value: eaas
      - name: JAVA_OPTIONS
        value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=3 -Dmetrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442
      resources:
        requests:
          memory: "6G"
          cpu: "2"
        limits:
          memory: "6G"
          cpu: "2"
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      # mount pki client certs (and CA cert) for SMTP connection Eaas -> MTA
      - mountPath: /etc/pki_service
        name: eaas-client-cert
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 45
        periodSeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        # This needs to be longer than the time for scone to start. 
        initialDelaySeconds: 60
        periodSeconds: 10
        timeoutSeconds: 5
    - name: mta
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sfdc-mta-config:17
      ports:
      - name: smtp 
        containerPort: 52525
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      - name: SCONE_SERVICE_NAME
        value: mta 
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - echo QUIT\r\n | nc localhost 52525
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - echo QUIT\r\n | nc localhost 52525
        initialDelaySeconds: 120
        periodSeconds: 5
    - name: beacon-eaas
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      # Namespaced, mTLS HTTP2 GRPC
      - -endpoint
      - emailinfra/eaas:DATACENTER_ALLENV:7443
      volumeMounts:
      - mountPath: /home/scone/logs
        name: beacon-log-volume
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa-eaas
      # updated based on https://gus.lightning.force.com/lightning/r/CollaborationGroup/0F9B0000000LejfKAC/view
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      ports:
      # mTLS HTTP2 GRPC port
      - name: sherpa-eaas-tls
        containerPort: 7443
      # management port (health, metrics, etc.)
      - name: sherpa-eaas-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      # mount the client certs even though we do not need them as sherpa will complain otherwise
      - mountPath: /client-certs
        name: eaas-client-cert
      - mountPath: /server-certs
        name: eaas-server-cert
      - mountPath: /log
        name: sherpa-log-volume
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: beacon-log-volume
      hostPath:
        path: /home/sfdc-beacon/logs
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
