#This is a client which we need to test the image transformation service till we have the changes in casam
apiVersion: v1
system:
  functions:
    - name: content-image-transform-secure-client
      count: 1
      containers:
        - name: content-image-transform-secure-client
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/cbatch/content-image-transform-client:v17
          ports:
            - containerPort: 7020
            - containerPort: 15374
          env:
            - name: SFDC_ENVIRONMENT
              value: stm
            - name: GRPC_SERVER_BIND_ENDPOINT
              value: tcp://0.0.0.0:7020
            - name: JVM_HEAP_MAX
              value: 4G
          resources:
            limits:
              cpu: "8"
              memory: 6Gi
            requests:
              cpu: "8"
              memory: 6Gi
          #We need liveness and readiness probe to verify if the service is up or not
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15374
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /manage/ready
              port: 15374
            initialDelaySeconds: 15
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
        #Service mesh is needed to do the tls communication. TODO: Need to refactor this section
        - name: sherpa
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
          args:
            # 2018-02-08: Direct Connection to the switchboard for now
            - --switchboard=switchboard.service-mesh.svc:15001
          ports:
            - containerPort: 7443
              name: http2-tls-in
            - containerPort: 15373
              name: sherpa-adm
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - mountPath: /client-certs
              name: tls-client-cert
            - mountPath: /server-certs
              name: tls-server-cert
          livenessProbe:
            exec:
              command:
                - "./bin/is-alive"
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - "./bin/is-ready"
            initialDelaySeconds: 15
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
      #Certificate required to communicate over tls
      volumes:
        - name: envoy-config-volume
          emptyDir: {}
        - name: tls-client-cert
          maddogCert:
            type: client
        - name: tls-server-cert
          maddogCert:
            type: server
