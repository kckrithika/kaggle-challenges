apiVersion: v1
system:
  functions:
    - name: content-pdf-transform-without-srvmesh
      count: 1
      containers:
        - name: content-pdf-transform-without-srvmesh
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/cbatch/content-pdf-transform:v5
          args:
            - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442
          ports:
            - containerPort: 7020
            - containerPort: 15374
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
            - name: GRPC_SERVER_BIND_ENDPOINT
              value: tcp://0.0.0.0:7020
            - name: JVM_HEAP_MAX
              value: 4G
          resources:
            limits:
              cpu: "8"
              memory: 6Gi
            requests:
              cpu: "8"
              memory: 6Gi
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15374
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
          terminationMessagePolicy: FallbackToLogsOnError

  loadbalancers:
    - lbname: content-pdf-transform-without-srvmesh
      nodeExposed: true
      function: content-pdf-transform-without-srvmesh
      ports:
        - lbtype: tcp
          port: 15586
          targetPort: 15374
        - lbtype: tcp
          port: 15587
          targetPort: 7020
