apiVersion: v1
system:
  functions:
    - name: ajna-cbatch-svc
      count: 1
      containers: 
        - name: ajna-cbatch-svc
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/cbatch/ajna-cbatch-svc:1.1
          ports:
            - containerPort: 7020
            - containerPort: 15372
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
            - name: GRPC_SERVER_BIND_ENDPOINT
              value: tcp://0.0.0.0:7020
            - name: JAVA_OPTS
              value: "-Xmx6g -Xms2g -Djmagick.systemclassloader=no -Djava.library.path=/usr/lib/jni/ -Dmetrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442"
          resources:
            limits:
              cpu: "8"
              memory: 8Gi
            requests:
              cpu: "8"
              memory: 6Gi
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15372
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 120
            timeoutSeconds: 60
          terminationMessagePolicy: FallbackToLogsOnError
        - name: beacon
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:f804d14
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          args:
            - -endpoint
            - $(FUNCTION):DATACENTER_ALLENV:HTTP2
            - -endpoint
            - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
          livenessProbe:
            initialDelaySeconds: 5
            exec:
              command:
                - "/opt/beacon/is-alive.sh"
        - name: sherpa
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
          args:
            # 2018-02-08: Direct Connection to the switchboard for now
            - --switchboard=switchboard.service-mesh.svc:15001
          ports:
            - containerPort: 7012
              name: grpc-in
            - containerPort: 7443
              name: grpc-tls-in
            - containerPort: 15373
              name: sherpa-adm
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - mountPath: /client-certs
              name: tls-client-cert
            - mountPath: /server-certs
              name: tls-server-cert
          livenessProbe:
            exec:
              command:
                - "./bin/is-alive"
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - "./bin/is-ready"
            initialDelaySeconds: 15
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
      volumes:
        - name: envoy-config-volume
          emptyDir: {}
        - name: tls-client-cert
          maddogCert:
            type: client
        - name: tls-server-cert
          maddogCert:
            type: server