apiVersion: v1
system:
  functions:
    - name: content-tika-svc-funnel
      count: 1
      containers: 
        - name: content-tika-svc-funnel
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/cbatch/content-tika-svc:v2
          args:
            - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442
          ports:
            - containerPort: 7020
            - containerPort: 15374
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
            - name: JAVA_OPTS
              value: "-Dscone.service.name=content-tika-svc-funnel -Dmanagement.server.port=15374 -Dmetrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442"
          resources:
            limits:
              cpu: "8"
              memory: 6Gi
            requests:
              cpu: "8"
              memory: 6Gi
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15374
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /manage/ready
              port: 15374
            initialDelaySeconds: 120
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
        - name: beacon
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:f804d14
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          args:
            - -endpoint
            - service-mesh/content-tika-svc-funnel:DATACENTER:7443
            - -endpoint
            - content-tika-svc-funnel:DATACENTER:7012
          livenessProbe:
            initialDelaySeconds: 5
            exec:
              command:
                - "/opt/beacon/is-alive.sh"
        - name: sherpa
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
          args:
            # 2018-02-08: Direct Connection to the switchboard for now
            - --switchboard=switchboard.service-mesh.svc:15001
          ports:
            - containerPort: 7012
              name: grpc-in
            - containerPort: 7443
              name: grpc-tls-in
            - containerPort: 15373
              name: sherpa-adm
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - mountPath: /client-certs
              name: tls-client-cert
            - mountPath: /server-certs
              name: tls-server-cert
          livenessProbe:
            exec:
              command:
                - "./bin/is-alive"
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - "./bin/is-ready"
            initialDelaySeconds: 15
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
      volumes:
        - name: envoy-config-volume
          emptyDir: {}
        - name: tls-client-cert
          maddogCert:
            type: client
        - name: tls-server-cert
          maddogCert:
            type: server