apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: pbsgeo
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/pbspectrum:9bbfe2f6f35d2c31cc26a249a9f35a639df6483f
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 8080
        initialDelaySeconds: 2000 
        periodSeconds: 30
      volumeMounts:
      - mountPath: /home/sfdc/logs
        name: logs
      - mountPath: /home/sdfc/unpackeddata
        name: unpackeddata      
    volumes:
    - name: logs
      hostPath:
        path: /mnt/disks/ssd0/var/log/pbsgeo/logs
    - name: unpackeddata        
      hostPath:
        path: /mnt/disks/ssd0/data/pbsgeo/unpackeddata 
  loadbalancers:
  - lbname: pbsgeolb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
