apiVersion: v1
system:
  functions:
  - name: default
    count: 4 
    containers:
    - name: pbsgeo
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/pbspectrum:fd1674848d5b824aeb7d8108ccd91c5954df36ea
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 8080
        initialDelaySeconds: 4000 
        periodSeconds: 30
      resources:
        limits: {cpu: "8", memory: "64Gi"}
        requests: {cpu: "8", memory: "64Gi"}
      volumeMounts:
      - mountPath: /home/sfdc/logs
        name: logs
      - mountPath: /home/sdfc/unpackeddata
        name: unpackeddata      
    volumes:
    - name: logs
      hostPath:
        path: /mnt/disks/ssd0/var/log/pbsgeo/logs
    - name: unpackeddata        
      hostPath:
        path: /mnt/disks/ssd0/data/pbsgeo/unpackeddata 
  loadbalancers:
  - lbname: pbsgeolb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
