apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: pbsgeo
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/artifactory/docker-gcp/dva/pbspectrum:8bbd4fa91ee5de838337891ca48c5ba42992f625 
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 8080
        initialDelaySeconds: 120 
        periodSeconds: 5
  loadbalancers:
  - lbname: pbsgeolb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
