#Base manifest for DataPool Service
apiVersion: v1
system:
  notifications:
    email:
    - moanaserviceseng@salesforce.com
  functions:

  # Dummy function to force spark engine image promotion
  - name: moana-engine
    count: 0
    containers:
    - name: moana-engine
      image: ops0-artifactrepo1-0-ukb.data.sfdc.net/dva/datapool-engine:500-ca7a6dc22540961cdd9eeb8061bc6b07f0e2c8a7
      livenessProbe:
        exec:
          command:
          - ls
        initialDelaySeconds: 5

  - name: moana-driver
    identity:
      serviceName: moana-driver
    count: 1
    containers:
    - name: moana-driver
      image: sfci/insights/moana-driver:release-7-6cc9a0f
      ports:
      - containerPort: 8080
        name: http
      - containerPort: 15372
        name: mgmt
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      env:
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: ALL
      - name: LOGGING_STDERR_LEVEL
        value: ALL

      - name: TEST_POD
        value: moana-driver

      - name: PKI_TRUSTSTORE_DIR
        value: /home/scone/client-certs

      - name: PKI_KEYSTORE_DIR
        value: /home/scone/client-certs/client

      - name: JAVA_OPTS
        value: -server -XX:MaxMetaspaceSize=256m -Xmx1024m -Xms1024m

      - name: TESTRECIPE_INTERVAL
        value: 300s

      - name: TESTRECIPE_TIMEOUT
        value: 240s

      - name: TESTRECIPE_LASTSUCCESSTARGET
        value: 360s

      - name: TESTRECIPE_MAESTROPINGTEST
        value: 'true'


      volumeMounts:
      - mountPath: /home/scone/client-certs
        name: tls-client-certs

      resources:
        limits:
          cpu: 2
          memory: 2G
        requests:
          cpu: 1
          memory: 2G
    volumes:
    - name: tls-server-certs
      maddogCert:
        type: server

    - name: tls-client-certs
      maddogCert:
        type: client


  - name: jobcontroller
    identity:
      serviceName: datapool
    count: 1
    containers:
    - name: jobcontroller
      image: sfci/insights/datapoolservice:spark-on-k8s-61-d9895ea
      ports:
      - containerPort: 7020
        name: grpc
      - containerPort: 15372
        name: mgmt
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      env:
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: ALL
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: MOANA_SPARK_ENGINE_IMAGE
        value: ops0-artifactrepo1-0-ukb.data.sfdc.net/dva/datapool-engine:500-ca7a6dc22540961cdd9eeb8061bc6b07f0e2c8a7

      volumeMounts:
      - mountPath: /home/datapool/logs
        name: logvol

      - mountPath: /home/datapool/client-certs
        name: tls-client-certs

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 15
      args:
      - -endpoint
      - wave-elt/datapool:DATACENTER_ALLENV:7443

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24
      env:
      - name: SFDC_ENVIRONMENT
        value: prod

      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5

      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5

      resources:
        limits: {cpu: '1', memory: 1Gi}
        requests: {cpu: '1', memory: 1Gi}

      ports:
      - containerPort: 7012
        name: sherpa-in-plain

      - containerPort: 7443
        name: sherpa-in-tls

      - containerPort: 15373
        name: sherpa-adm

      volumeMounts:
      - mountPath: /server-certs
        name: tls-server-certs

      - mountPath: /client-certs
        name: tls-client-certs

      - mountPath: /log
        name: sherpa-log-volume

    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/wave/log/datapool

    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

    - name: tls-server-certs
      maddogCert:
        type: server

    - name: tls-client-certs
      maddogCert:
        type: client

