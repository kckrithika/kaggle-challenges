apiVersion: v1
system:
  notifications:
    email:
      - agitelman@salesforce.com
  functions:
  - name: datapool-steelthread
    count: 1
    containers:
    - name: datapool-service
      image: sfci/insights/datapoolservice:49fa420
      ports:
      - containerPort: 7020
        name: grpc
      - containerPort: 15372
        name: mgmt
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: kingdom-test
      - name: DVAKAFKA_TOPICAPI_KEYSTORE_FILE
        value: /home/controlplane/ajna-certs/iot-dva-kafka-prd-test.jks
      - name: DVAKAFKA_TOPICAPI_TRUSTSTORE_FILE
        value: /opt/java/jdk1.8.0_121/jre/lib/security/cacerts
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: PHOENIX_KEYTABPATH
        value: /home/datapool/datapool-keytab/datapool.keytab
      volumeMounts:
      - name: logvol
        mountPath: /home/datapool/logs

      - name: datapoolkeytab
        mountPath: /home/datapool/datapool-keytab
        readOnly: true

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24
      env:
      - name: SFDC_ENVIRONMENT
        value: kingdom-test

      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5

      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5

      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }

      ports:
      - containerPort: 7012
        name: sherpa-in-plain

      - containerPort: 7443
        name: sherpa-in-tls

      - containerPort: 15373
        name: sherpa-adm

      volumeMounts:
      - mountPath: /server-certs
        name: tls-server-certs
      - mountPath: /client-certs
        name: tls-client-certs
      - mountPath: /log
        name: sherpa-log-volume

    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/wave/log/datapool

    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

    - name: datapoolkeytab
      k4aSecret:
        secretName: datapool-keytab

    - name: tls-server-certs
      maddogCert:
        type: server

    - name: tls-client-certs
      maddogCert:
        type: client


  loadbalancers:
  - lbname: datapool-lb
    function: datapool-steelthread
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 7025
        targetport: 7012
      - port: 7443
        targetport: 7443
      - port: 15373
        targetport: 15373


