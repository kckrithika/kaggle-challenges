apiVersion: v1
system:
  notifications:
    email:
      - moanaserviceseng@salesforce.com
  functions:
  - name: datapool-test
    # Used for PKI:
    identity:
      serviceName: datapool-test1
    count: 1
    containers:
    - name: datapool-service-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/insights/datapoolservice:spark-on-k8s-10-255f89a
      ports:
      - containerPort: 7020
        name: grpc
      - containerPort: 15372
        name: mgmt
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: kingdom-test

      - name: LOGGING_JSON_STDOUT_LEVEL
        value: all
      - name: LOGGING_STDERR_LEVEL
        value: ALL

      - name: FLOWSNAKE_DATAPOOL_IMAGE_CURRENT
        value: dva/datapool-engine:409-302e14bf9ae4fab2a24098bae3e2df31ea7a1ca7

      - name: FLOWSNAKE_DATAPOOL_IMAGE_NEXT
        value: dva/datapool-engine:jenkins-insights-WaveDataPool-master-15-itest

      - name: FLOWSNAKE_ENVIRONMENT_NAMES_ON_NEXT_RELEASE
        value: mist40,mist47,stmfa
      
      # Override the normal values to use these test topics: 
      - name: KAFKA_RECIPE_REQUEST_TOPIC
        value: sfdc.test.datapool__prd.ajna_local__job_request
      - name: KAFKA_RECIPE_STATUS_TOPIC
        value: sfdc.test.datapool__prd.ajna_local__job_status

      volumeMounts:
      - mountPath: /home/datapool/logs
        name: logvol

      - mountPath: /home/datapool/client-certs
        name: tls-client-certs

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command: ["/home/scone/is-alive.sh"]
        initialDelaySeconds: 15
      args:
      - -endpoint
      - wave-elt/datapool:DATACENTER_ALLENV:7443

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24
      env:
      - name: SFDC_ENVIRONMENT
        value: kingdom-test

      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5

      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5

      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }

      ports:
      - containerPort: 7012
        name: sherpa-in-plain

      - containerPort: 7443
        name: sherpa-in-tls

      - containerPort: 15373
        name: sherpa-adm

      volumeMounts:
      - mountPath: /server-certs
        name: tls-server-certs

      - mountPath: /client-certs
        name: tls-client-certs

      - mountPath: /log
        name: sherpa-log-volume

    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/wave/log/datapool

    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

    - name: tls-server-certs
      maddogCert:
        type: server

    - name: tls-client-certs
      maddogCert:
        type: client
