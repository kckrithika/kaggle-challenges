apiVersion: v1
system:
  notifications:
    email:
      - analyticseltspark@salesforce.com
  functions:
  - name: datapool-steelthread
    identity:
      serviceName: datapool
    count: 1
    containers:
    - name: datapool-service-prod
      image: sfci/insights/datapoolservice:caadedb
      ports:
      - containerPort: 7020
        name: grpc
      - containerPort: 15372
        name: mgmt
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      env:
      - name: LOGGING_STDERR_LEVEL
        value: ALL

      - name: PKI_TRUSTSTORE_DIR
        value: /home/datapool/client-certs

      - name: PKI_KEYSTORE_DIR
        value: /home/datapool/client-certs/client

      - name: FLOWSNAKE_DATAPOOL_IMAGE
        value: dva-registry.internal.salesforce.com/dva/flowsnake-job-datapool-engine:306

      volumeMounts:
      - mountPath: /home/datapool/logs
        name: logvol

      - mountPath: /home/datapool/client-certs
        name: tls-client-certs

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command: ["/home/scone/is-alive.sh"]
        initialDelaySeconds: 15
      args:
      - -endpoint
      - wave-elt/datapool-steelthread:DATACENTER_ALLENV:7443

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24
      env:
      - name: SFDC_ENVIRONMENT
        value: prod

      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5

      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5

      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }

      ports:
      - containerPort: 7012
        name: sherpa-in-plain

      - containerPort: 7443
        name: sherpa-in-tls

      - containerPort: 15373
        name: sherpa-adm

      volumeMounts:
      - mountPath: /server-certs
        name: tls-server-certs

      - mountPath: /client-certs
        name: tls-client-certs

      - mountPath: /log
        name: sherpa-log-volume

    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/wave/log/datapool

    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

    - name: tls-server-certs
      maddogCert:
        type: server

    - name: tls-client-certs
      maddogCert:
        type: client


