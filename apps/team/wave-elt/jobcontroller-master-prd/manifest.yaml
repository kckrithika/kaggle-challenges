apiVersion: v1
system:
  notifications:
    email:
      - moanaserviceseng@salesforce.com
  functions:
  - name: jobcontroller-master
    # Used for PKI:
    identity:
      serviceName: datapool
    count: 1
    containers:
    - name: jobcontroller
      image: sfci/insights/datapoolservice:spark-on-k8s-61-d9895ea
      ports:
      - containerPort: 15372
        name: mgmt
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: kingdom-test

      - name: DEPLOYMENT_ID
        value: master

      - name: LOGGING_JSON_STDOUT_LEVEL
        value: all
      - name: LOGGING_STDERR_LEVEL
        value: ALL

      - name: KAFKA_GROUP_ID
        value: wave-datapool-test
      - name: HANDLED_PODS_PATTERN
        value: stmfa\..*|moana-driver-master

      - name: MOANA_SPARK_ENGINE_IMAGE
        value: ops0-artifactrepo1-0-iad.data.sfdc.net/dva/datapool-engine:500-ca7a6dc22540961cdd9eeb8061bc6b07f0e2c8a7

      volumeMounts:
      - mountPath: /home/datapool/logs
        name: logvol

      - mountPath: /home/datapool/client-certs
        name: tls-client-certs

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command: ["/home/scone/is-alive.sh"]
        initialDelaySeconds: 15
      args:
      - -endpoint
      - wave-elt/datapool:DATACENTER_ALLENV:7443

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24
      env:
      - name: SFDC_ENVIRONMENT
        value: kingdom-test

      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5

      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5

      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }

      ports:
      - containerPort: 7012
        name: sherpa-in-plain

      - containerPort: 7443
        name: sherpa-in-tls

      - containerPort: 15373
        name: sherpa-adm

      volumeMounts:
      - mountPath: /server-certs
        name: tls-server-certs

      - mountPath: /client-certs
        name: tls-client-certs

      - mountPath: /log
        name: sherpa-log-volume

    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/wave/log/datapool

    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

    - name: tls-server-certs
      maddogCert:
        type: server

    - name: tls-client-certs
      maddogCert:
        type: client
