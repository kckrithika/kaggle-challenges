- lbname: blt-cache
  customlbname: blt-cache
  servers:
    - 10.252.160.150
    - 10.252.160.151
    - 10.252.160.168
    - 10.252.160.169
  ports:
    - port: 80
      targetport: 80
      lbtype: http
      healthport: 80
      healthpath: /index.html
      healthprotocol: http
    - port: 443
      targetport: 443
      lbtype: http
      tls: true
      reencrypt: true
      healthport: 80
      healthpath: /index.html
      healthprotocol: http