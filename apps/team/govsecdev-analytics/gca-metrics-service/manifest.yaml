apiVersion: v1

system:
  notifications:
    email:
      - sam.miller@salesforce.com
  functions:
  - name: gca-metrics-service
    count: 2
    type: deployment

    containers:
    - name: gca-metrics-service
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/gca_metrics_service_sam:45
      ports:
      - containerPort: 5000
        name: gca-http
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /up
          port: 5000
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /up
          port: 5000
      imagePullPolicy: Always
      env:
      - name: LOCAL_MODE
        value: "True"
      - name: WAVE_USER
        value: "govsecdevanalytics"
      - name: WAVE_ENV
        value: "org62"
      - name: CONFIG_LOCATION
        value: "/var/secrets/profile/user_profile.cfg"
      - name: IP_WHITELIST
        value: "10.250.17.242,10.250.17.50,10.250.5.242,10.250.5.250"
      - name: AJNA_SERVICE
        value: "govcloudsecdev"
      - name: AJNA_SUB_SERVICE
        value: "alerttest2"
      - name: AJNA_ORG_METRICS_STATUS
        value: "status2"
      volumeMounts:
        - name: shared-tmp
          mountPath: /tmp

    - name: gca-rq-service
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/gca_rq_service:45
      ports:
      - containerPort: 6379

      livenessProbe:
        initialDelaySeconds: 30
        exec:
          command:
            - /metrics_service/redis_probe.sh
      readinessProbe:
        initialDelaySeconds: 30
        exec:
          command:
            - /metrics_service/redis_probe.sh
      imagePullPolicy: Always
      env:
      - name: WAVE_USER
        value: "govsecdevanalytics"
      - name: WAVE_ENV
        value: "org62"
      - name: LOCAL_MODE
        value: "True"
      - name: CONFIG_LOCATION
        value: "/var/secrets/profile/user_profile.cfg"
      - name: AJNA_SERVICE
        value: "govcloudsecdev"
      - name: AJNA_SUB_SERVICE
        value: "alerttest2"
      - name: AJNA_ORG_METRICS_STATUS
        value: "status2"
      volumeMounts:
        - name: user-profile
          mountPath: /var/secrets/profile
          readOnly: true
        - name: shared-tmp
          mountPath: /tmp

    volumes:
    - name: user-profile
      k4aSecret:
        secretName: gca-metrics-service-user-profile-secret
    - name: shared-tmp
      emptyDir: {}

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1

  loadbalancers:
    - lbname: gca-metrics-service
      function: gca-metrics-service
      slbEnabled: true
      ports:
        - port: 443
          targetport: 5000
          lbtype: http
          tls: true