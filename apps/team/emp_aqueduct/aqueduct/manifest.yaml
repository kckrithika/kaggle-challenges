apiVersion: v1


system:
  functions:
    - name: aqueduct
      count: 3
      type: stateful-set
      identity:
        emptyServiceName: true
        namespace: emp_aqueduct
      lbname: aqueduct-lb
      volumes:
      - name: kafkaclientcerts
        maddogCert:
          type: client
      containers:
      - name: aqueduct
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/aqueduct/aqueduct:varun.vyas-20190521-c1056ef
        env:
        - name: SFDC_ENVIRONMENT
          value: "prod" # Use whatever environment your kpod uses
        - name: SETTINGS_SERVICENAME
          value: emp-aqueduct
        - name: SFDC_POD 
          value: emp-aqueduct_sam_aqueduct 
        - name: SETTINGS_SUPERPOD 
          value: "NONE" 
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 8082
          name: inter-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5 #perhaps should change this for production.
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP
        volumeMounts:
          - name: kafkaclientcerts
            mountPath: /etc/pki_service/sfdc-aqueduct
  loadbalancers:
  - lbname: aqueduct-on-sam
    function: aqueduct
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8082
        lbtype: http
      - port: 15372
        targetport: 15372
        lbtype: http
