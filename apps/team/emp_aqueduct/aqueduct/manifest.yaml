apiVersion: v1

system:
  functions:
    - name: aqueduct
      count: 1
      identity:
        emptyServiceName: true
        namespace: emp_aqueduct
      volumes:
      - name: kafkaclientcerts
        maddogCert:
          type: client
      containers:
      - name: aqueduct
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/varun/aqueduct:aqueduct0.2_DEBUG_scone4.1.2 # Use the latest version, see below
        env:
        - name: SFDC_ENVIRONMENT
          value: "prod" # Use whatever environment your kpod uses
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 8082
          name: inter-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5 #perhaps should change this for production.
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP
        volumeMounts:
          - name: kafkaclientcerts
            mountPath: /etc/pki_service/sfdc-aqueduct
  loadbalancers:
    - lbname: aqueduct
      function: aqueduct
      slbEnabled: true
      ports:
        - port: 443
          targetport: 8082
          lbtype: http
        - port: 15372
          targetport: 15372
          lbtype: http
