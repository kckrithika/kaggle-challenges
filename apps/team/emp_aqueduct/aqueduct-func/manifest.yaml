apiVersion: v1


system:
  functions:
    - name: aqueduct-func
      count: 3
      type: stateful-set
      identity:
        emptyServiceName: true
        namespace: emp_aqueduct
      lbname: aqueduct-func-lb
      volumes:
      - name: kafkaclientcerts
        maddogCert:
          type: client
      - name: client-cert
        maddogCert:
          type: client
      - name: server-cert
        maddogCert:
          type: server
      containers:
      - name: aqueduct
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/messagingplatform/aqueduct:14bc2fb
        env:
        - name: SFDC_ENVIRONMENT
          value: "prod" # Use whatever environment your kpod uses
        - name: SETTINGS_SERVICENAME
          value: emp-aqueduct
        - name: SFDC_POD
          value: emp-aqueduct_sam_aqueduct
        - name: SETTINGS_SUPERPOD
          value: "NONE"
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5 #perhaps should change this for production.
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP
        volumeMounts:
          - name: kafkaclientcerts
            mountPath: /etc/pki_service/sfdc-aqueduct
        resources:
          limits:
            cpu: 24
            memory: 45Gi
          requests:
            cpu: 24
            memory: 45Gi
      - name: sherpa
      # Use the latest release version from https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
        image: sfci/servicelibs/sherpa-envoy:1.0.13
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        ports:
        - containerPort: 7443
          name: http2-tls-in
        - containerPort: 15373
          name: sherpa-adm
        livenessProbe:
          exec:
            command:
            - ./bin/is-alive
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - ./bin/is-ready
          initialDelaySeconds: 50
          periodSeconds: 5
      # The cert names should match whatever you choose below in your volumes section.
      # The mount paths match the defaults assumed by sherpa. Changing the paths requires a corresponding manual override in sherpa.
        volumeMounts:
        - name: client-cert
          mountPath: /client-certs
        - name: server-cert
          mountPath: /server-certs
      - name: beacon
        image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
        args:
        - -endpoint
      # Namespaced announcement for TLS http2/grpc at the DATACENTER_ALLENV level for a service in a team's namespace
      # Note: If your service is in a user's personal namespace, a `samapp` namespace will need to be added. ie. `samapp/user-<USER>/<SAM function name>:DATACENTER:7443`
      # For detailed info on other announcement types, see https://confluence.internal.salesforce.com/display/SERVMESH/Service+Mesh+Announcements and
      # https://confluence.internal.salesforce.com/x/Ym2XAw
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
        livenessProbe:
          initialDelaySeconds: 5
          exec:
            command:
            - /opt/beacon/is-alive.sh
  loadbalancers:
  # CName aqueduct-func-xrd.slb.sfdc.net added as SLB cert doesn't have SLB VIP name in SAN
  - lbname: aqueduct-func
    function: aqueduct-func
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
        sticky: 300
