apiVersion: v1


system:
  functions:
    - name: aqueduct-func
      count: 3
      type: stateful-set
      identity:
        emptyServiceName: true
        namespace: emp_aqueduct
      lbname: aqueduct-func-lb
      volumes:
      - name: kafkaclientcerts
        maddogCert:
          type: client
      - name: myservercert
        maddogCert:
          type: server
          lbname:
            - aqueduct-func
      containers:
      - name: aqueduct
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/yzhao/aqueduct:2019.07.11.16.00.17
        env:
        - name: SFDC_ENVIRONMENT
          value: "prod" # Use whatever environment your kpod uses
        - name: SETTINGS_SERVICENAME
          value: emp-aqueduct
        - name: SFDC_POD
          value: emp-aqueduct_sam_aqueduct
        - name: SETTINGS_SUPERPOD
          value: "NONE"
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5 #perhaps should change this for production.
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP
        volumeMounts:
          - name: kafkaclientcerts
            mountPath: /etc/pki_service/sfdc-aqueduct
          - name: myservercert
            mountPath: /etc/pki_service/sfdc-aqueduct
        resources:
          limits:
            cpu: 24
            memory: 45Gi
          requests:
            cpu: 24
            memory: 45Gi
  loadbalancers:
  - lbname: aqueduct-func
    function: aqueduct-func
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
