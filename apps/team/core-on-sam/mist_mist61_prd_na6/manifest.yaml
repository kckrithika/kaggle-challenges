apiVersion: v1
system:
  notifications:
    email:
      - rshinde@salesforce.com
  functions:
  - name: na6-mist61dapp-prd
    count: 1
    identity:
      serviceName: dapp
    containers:
    - name: coreapp
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/casam:release_main_18153481
      env:
      - name: DB_SID
        value: mist61a222utf
      - name: DB_INSTANCE_NAME
        value: mist61a222utf-1
      - name: DB_USER
        value: sleepy
      - name: DB_STATS_USER
        value: snowwhite
      - name: DB_CONN_NUM
        value: 20
      - name: IP_DB
        value: mist61ice1-db1-1-prd.eng.sfdc.net
      - name: DB_PASSWORD
        value: rotate
      - name: DB_STATS_PASSWORD
        value: rotate
      - name: IP_MNDS1
        value: 127.0.0.1
      - name: OFFLINE
        value: true
      - name: SERVER_ID
        value: x
      - name: PUBLIC_PORT
        value: 8443
      - name: PUBLIC_PORT_IS_SECURE
        value: true
      - name: PUBLIC_HOST_NAME
        value: us5-sfproxy-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net
      - name: SFPROXY_VIP
        value: https://us5-sfproxy-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:8443
      - name: HTTP_PORT
        value: 8085
      - name: SPORT
        value: 8443
      - name: S2PORT
        value: 12098
      - name: PLSQL_UPDATE_RUNSTATS
        value: false
      - name: DISABLE_AUTH_RELEASE_CHECK
        value: true
      - name: CASAM_APP_COLOR
        value: blue
      - name: SD_PORT_OVERRIDE
        value: 13065
      - name: CASAM_SETTINGS_PATH
        value: mist.mist61.prd.na6.dapp
      - name: CLUSTER_NAME
        value: na6
      - name: DEPLOYMENT
        value: B
      - name: ZDT
        value: true
      - name: ENABLE_APP_DEBUG_MODE
        value: true
      - name: APP_DEBUG_PORT
        value: 4501
      - name: CASAM_HOST_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      livenessProbe:
        exec:
          command:
          - /home/sfdc/salesforce/casam/bin/live_probe.sh
        failureThreshold: 99999
        initialDelaySeconds: 120
        periodSeconds: 5
        timeoutSeconds: 5
      ports:
      - containerPort: 8998
      - containerPort: 8085
      - containerPort: 11211
      - containerPort: 12098
      - containerPort: 8443
      readinessProbe:
        exec:
          command:
          - /home/sfdc/salesforce/casam/bin/ready_probe.sh
        failureThreshold: 99999
        initialDelaySeconds: 120
        periodSeconds: 5
        timeoutSeconds: 5
      volumeMounts:
      - mountPath: /home/sfdc/logs/sfdc
        name: log-volume-sfdc
      - mountPath: /home/sfdc/logs/jvm
        name: log-volume-jvm
      - mountPath: /etc/pki_service
        name: tls-client-cert
      - mountPath: /certs/cert-server
        name: tls-server-cert
      - mountPath: /home/sfdc/salesforce/casam
        name: coreapp-casam-volume
      - mountPath: /home/sfdc/salesforce/config/settings/overrides/caas-cluster-casam-sp2
        name: secretvol
        readOnly: true
    - name: casam-sidecar
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/coreapp_overrides:5e6abc
      env:
      - name: CASAM_SETTINGS_PATH
        value: mist.mist61.prd.na6.dapp
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - mountPath: /home/sfdc/salesforce/casam
        name: coreapp-casam-volume
    - name: envoy-sidecar
      image: sfci/servicelibs/sherpa-envoy:1.0.7
      args:
      - --template
      - /cyan-config/dapp-config.yaml.template
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      ports:
      - containerPort: 13065
      - containerPort: 15373
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - mountPath: /cyan-config
        name: envoy-config-volume
      - mountPath: /certs/cert-client
        name: tls-client-cert
      - mountPath: /certs/cert-server
        name: tls-server-cert
    - name: envoy-sidecar-config
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-config:8edb96
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
        name: envoy-config-volume
    - name: dapp-beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/beacon:c574fe83d
      args:
      - -endpoint
      - dapp:POD:4500
      - -endpoint
      - dapp2:POD:4504
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - echo 1
    progressDeadlineSeconds: 300
    strategy:
      type: Recreate
    terminationGracePeriodSeconds: 120
    volumes:
    - emptyDir: {}
      name: envoy-config-volume
    - emptyDir: {}
      name: coreapp-casam-volume
    - maddogCert:
        type: client
      name: tls-client-cert
    - maddogCert:
        type: server
      name: tls-server-cert
    - hostPath:
        path: /data/logs/sfdc
      name: log-volume-sfdc
    - hostPath:
        path: /data/logs/jvm
      name: log-volume-jvm
    - k4aSecret:
        secretName: caas-k4a-secret-prd
      name: secretvol
