apiVersion: v1
 
system:
  functions:
  - name: na4-mist61app-prd
    count: 1
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: coreapp-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: log-volume-sfdc
      hostPath:
        path: /data/logs/sfdc
    - name: log-volume-jvm
      hostPath:
        path: /data/logs/jvm

    containers:
    - name: coreapp
      image: tnrp/casam/coreapp:216_patch__16900215-0000131-ce255dbc

      env:
        # DB info
        - name: DB_USER
          value: sleepy

        - name: DB_PASSWORD
          value: rotate

        - name: DB_SID
          value: mist61a216utf

        - name: IP_DB
          value: mist61ice1-db1-1-prd.eng.sfdc.net

        - name: DB_INSTANCE_NAME
          value: mist61b218utf-1
          
        - name: DB_STATS_USER
          value: snowwhite

        - name: DB_STATS_PASSWORD
          value: rotate

        - name: SERVER_ID
          value: x

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 8443

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: us4-mist61sfproxy-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net

        - name: SFPROXY_VIP
          value: https://us4-mist61sfproxy-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:8086

        - name: HTTP_PORT
          value: 8085

        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
          value: blue

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: mist.mist61.prd.na4.app

        # Cluster name
        - name: CLUSTER_NAME
          value: MIST61

        - name: DEPLOYMENT
          value: B

        # Increase DB connections
        - name: DB_CONN_NUM
          value: 25

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        exec:
          command:
           - /home/sfdc/salesforce/build/ready_probe.sh
        initialDelaySeconds: 120
        periodSeconds: 5
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 8085
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 8443

      volumeMounts:
        - name: log-volume-sfdc
          mountPath: /home/sfdc/logs/sfdc
        - name: log-volume-jvm
          mountPath: /home/sfdc/logs/jvm
        - name: tls-client-cert
          mountPath: /certs
        - name: coreapp-config-volume
          mountPath: /home/sfdc/config_override

    - name: envoy-sidecar-config
      image: sfci/casam/cyan-config:208cc2
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: config-sidecar
      image: sfci/casam/coreapp_config_overrides:5b0e68
      env:
      - name: CASAM_SETTINGS_PATH
        value: mist.mist61.prd.na4.app
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - name: coreapp-config-volume
        mountPath: /home/sfdc/config_override

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0


  - name: na4-mist61seq-prd

    count: 1

    volumes:
    - name: cert
      maddogCert:
        type: client

    containers:
    - name: sequencer
      image: sfci/casam/sequencer:6d185a

      env:
        - name: USE_SWITCHBOARD
          value: 1
        - name: CYAN
          value: https://us4-mist61cyan-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:8086
        - name: CURL_GLOBAL_OPTS
          value: -k
        - name: K4A
          value: have_to_get_this
        - name: WAITTIME_PD
          value: 60
        - name: JMX_HOST
          value: shared2-samminioncoreapp1-1-prd.eng.sfdc.net
        - name: JMX_PORT
          value: 6040
        - name: OLD_DWARF
          value: sneezy
#          value: happy
        - name: CURRENT_RELEASE_VERSION
          value: green
        - name: NEW_RELEASE_VERSION
          value: blue
        # Min number of ready servers for cyan to indicate the new pod is ready
        - name: READY_SERVER_COUNT
          value: 1
        - name: DB_SID
          value: mist61a216utf
        - name: LOCK_DWARF
          value: 1
        - name: TRIGGER_CAFFEINE
          value: 1
        - name: UNLOCK_DWARF
          value: 1
#        - name: K4A_OUTPUT
#          value: /tmp/files/repo/user.properties
        - name: SNOWWHITE_PWD
          value: rotate
        - name: MADDOG_CLIENT
          value: /certs
        - name: CASAM_SETTINGS_PATH
          value: mist.mist61.prd.na4.cyan
        - name: CASAM_SUPERPOD
          value: sp2

      livenessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12062

      volumeMounts:
        - name: cert
          mountPath: /certs

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

  - name: na4-mist61sfproxy-prd
    identity:
      serviceName: sfproxy
      pod: na4
    count: 1
    containers:
    - name: sfproxy-envoy
      image: sfci/frontend-gateway/sfproxy:659513c
      env:
#TODO: Write envoy logs to stdout instead of file
      - name: ENVOY_DEBUG_OPTIONS
        value: --log-path /home/sfdc-sherpa/envoy.log
      - name: SFDC_ENVIRONMENT
        value: mist61
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-rds.yaml.template
      - --switchboard=us99-mist61switchboard-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:8088
      - --log-level=trace
      ports:
      - containerPort: 2525
      - containerPort: 12060
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us4-mist61sfproxy-lb

  loadbalancers:
  - lbname: na4-mist61app-prd
    function: na4-mist61app-prd
    nodeExposed: true
    ports:
# JMX port of coreapp - used by Sequencer
    - port: 6040
      targetport: 8998
# HTTP listen port of coreapp - Exposed only for debugging.
    - port: 6041
      targetport: 8085
# side car Envoy's HTTPS listen port
    - port: 6042
      targetport: 13065
# side car Envoy's admin port - Exposed only for debugging purpose
    - port: 6043
      targetport: 15373

  - lbname: na4-mist61seq-prd
    function: na4-mist61seq-prd
    nodeExposed: true
    ports:
    - port: 6044
      targetport: 12062

  - lbname: us4-mist61sfproxy-lb
    function: na4-mist61sfproxy-prd
    nodeExposed: false
    slbEnabled: true
    ports:
# TCP listen port of Envoy.
    - port: 2525
      targetport: 2525
# HTTP listen port of Envoy.
# TODO: Change to 80 in production
    - port: 8086
      targetport: 12060
      lbtype: http
      tls: false
      reencrypt: true
# HTTPS listen port of Envoy.
# TODO: Manifest validation fails for port 443. Add 443 in production
    - port: 8443
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true
# Admin ports - TODO - Don't expose this. Exposed for now for debugging.
    - port: 8087
      targetport: 15373
    - port: 8888
      targetport: 12060
