apiVersion: v1

system:
  functions:
  - name: casamfunc
    count: 1

    containers:
    - name: casamcont
      image: sfci/casam/coreapp:release_216-patch_16923176
      command: ["/usr/bin/bash", "-c"]
      args: ["echo Started at $(date) ; sleep infinity"]

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 10
        periodSeconds: 10

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 10
        periodSeconds: 10
