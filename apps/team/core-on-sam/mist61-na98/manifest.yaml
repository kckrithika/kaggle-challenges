apiVersion: v1
 
system:
  functions:   
  - name: na98-mist61sfproxy-prd
    identity:
      serviceName: sfproxy
      pod: na98
    count: 1
    containers:
    - name: sfproxy-envoy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfproxy/envoy-config:sowmya.tammana-20181022-165655
      env:
      - name: ENVOY_DEBUG_OPTIONS
        value: --log-path /home/sfdc-sherpa/envoy.log
      - name: SFDC_ENVIRONMENT
        value: mist
      - name: SFDC_SUBENVIRONMENT
        value: mist61
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-config.yaml.template
      - --log-level=trace
      ports:
      - containerPort: 2525
      - containerPort: 12060
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /cert-client
      - name: tls-server-cert
        mountPath: /cert-server

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us98-mist61sfproxy-lb

  - name: na98-mist61switchboard-prd
    identity:
      serviceName: sfproxy-switchboard
      pod: na98
    count: 1
    containers:
    - name: sfproxy-switchboard-server
      image: sfci/servicelibs/switchboard:68c2c0899b36a3ee8a037d00dccb391d9c827b3f
      args:
      - --clusters.external-clusters[0]=ajnafunneldirect:HTTP1
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --metrics.maxNumberOfCollectedMetrics=100000
      - --metrics.funnelTimeOut=90000
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: JVM_HEAP_MAX
        value: 4G
      ports:
      - containerPort: 15372
      resources:
        limits:
          cpu: 8
          memory: 6Gi
        requests:
          cpu: 8
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
    - name: sfproxy-switchboard-sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us98-mist61switchboard-lb


  loadbalancers:   
  - lbname: us98-mist61sfproxy-lb
    function: na98-mist61sfproxy-prd
    nodeExposed: false
    slbEnabled: true
    ports:
# HTTP listen port of Envoy.
# TODO: CASAM might use for readiness. Change to 80 in production
    - port: 8186
      targetport: 12060
      lbtype: http
      tls: false
      reencrypt: true
# HTTPS listen ports of Envoy.
# TODO: Manifest validation fails for port 443. Add 443 in production
    - port: 8543
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true
# Admin ports - TODO - Don't expose this. Exposed for now for debugging.
    - port: 8187
      targetport: 15373
      lbtype: http
    - port: 8988
      targetport: 12060

  - lbname: us98-mist61switchboard-lb
    function: na98-mist61switchboard-prd
    nodeExposed: false
    slbEnabled: true
    ports:
    - port: 8088
      targetport: 15001
    - port: 15370
      targetport: 15372
