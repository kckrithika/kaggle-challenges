apiVersion: v1
 
system:
  functions:   
  - name: na98-mist61testapp-prd
    identity:
      serviceName: testapp
      pod: na98
    count: 2
    containers:
    - name: testapp
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      command: ["/bin/sleep"]
      args:
      - 701000
      livenessProbe:
        exec:
          command:
          - /bin/pwd
        initialDelaySeconds: 20
        periodSeconds: 300
      readinessProbe:
        exec:
          command:
          - /bin/pwd
        initialDelaySeconds: 15
        periodSeconds: 300

  - name: na98-mist61sfproxy-prd
    identity:
      serviceName: sfproxy
      pod: na98
    count: 1
    containers:
    - name: sfproxy-envoy
      image: sfci/frontend-gateway/sfproxy:2784a0a
      env:
      - name: ENVOY_DEBUG_OPTIONS
        value: --log-path /home/sfdc-sherpa/envoy.log
      - name: SFDC_ENVIRONMENT
        value: mist61
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-rds.yaml.template
      - --switchboard=us98-mist61switchboard-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:8088
      - --log-level=trace
      ports:
      - containerPort: 2525
      - containerPort: 12060
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us98-mist61sfproxy-lb

  - name: na98-mist61switchboard-prd
    identity:
      serviceName: sfproxy-switchboard
      pod: na98
    count: 1
    containers:
    - name: sfproxy-switchboard-server
      image: sfci/servicelibs/switchboard:68c2c0899b36a3ee8a037d00dccb391d9c827b3f
      command: ["/bin/sleep"]
      args:
      - 701000
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: JVM_HEAP_MAX
        value: 4G
      ports:
      - containerPort: 15372
      resources:
        limits:
          cpu: 8
          memory: 6Gi
        requests:
          cpu: 8
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        exec:
          command:
          - /bin/pwd
        initialDelaySeconds: 20
        periodSeconds: 300
      readinessProbe:
        exec:
          command:
          - /bin/pwd
        initialDelaySeconds: 15
        periodSeconds: 300
    - name: sfproxy-switchboard-sherpa
      image: sfci/frontend-gateway/sfproxy:2784a0a
      env:
      - name: ENVOY_DEBUG_OPTIONS
        value: --log-path /home/sfdc-sherpa/envoy.log
      - name: SFDC_ENVIRONMENT
        value: mist61
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/switchboard-sidecar/sfproxy-switchboard-sidecar.config.yaml.template
      - --switchboard=switchboard:15001
      - --log-level=trace
      ports:
      - containerPort: 15001
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 300
      readinessProbe:
        exec:
          command:
          - /bin/pwd
        initialDelaySeconds: 15
        periodSeconds: 300

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us98-mist61switchboard-lb


  loadbalancers:   
  - lbname: us98-mist61sfproxy-lb
    function: na98-mist61sfproxy-prd
    nodeExposed: false
    slbEnabled: true
    ports:
# HTTP listen port of Envoy.
# TODO: CASAM might use for readiness. Change to 80 in production
    - port: 8186
      targetport: 12060
      lbtype: http
      tls: false
      reencrypt: true
# HTTPS listen ports of Envoy.
# TODO: Manifest validation fails for port 443. Add 443 in production
    - port: 8543
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true
# Admin ports - TODO - Don't expose this. Exposed for now for debugging.
    - port: 8187
      targetport: 15373
      lbtype: http
    - port: 8988
      targetport: 12060

  - lbname: us98-mist61switchboard-lb
    function: na98-mist61switchboard-prd
    nodeExposed: false
    slbEnabled: true
    ports:
    - port: 8088
      targetport: 15001
    - port: 15370
      targetport: 15372
