#          name: secretvol-db
#          readOnly: true
#        - name: gcp-svc-creds
#          mountPath: /var/secrets/google
#          readOnly: true

      resources:
        requests: { memory: "32Gi" }


    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0
