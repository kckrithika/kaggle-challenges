    containers:
    - name: coreapp
      image:  791719295754.dkr.ecr.us-east-2.amazonaws.com/sfci/casam/coreapp:release_main_18266747

      command: ["/bin/sh", "-c"]
      args: ["
      tail -f /dev/null
      "]

      env:
        - name: REDEPLOY
          value: 1
          
        # db pw extracted from k4a at startup
        - name: DB_USER
          value: grumpy
        - name: DB_SID
          value: NADB11
        - name: DB_INSTANCE_NAME
          value: NADB11-1
        - name: IP_DB
          value: 10.168.160.184
        - name: SERVER_ID
          value: 5
          
        - name: INTERNAL_ENV
          value: true
          
        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 8443
#          value: 7442

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: localhost

        - name: SFPROXY_VIP
          value: https://devmvp-app-gcp-pkitest-lb.core-on-sam.svc.cluster.local:8443
        - name: HTTP_PORT
          value: 8085
#          value: 7022
        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release. Use PINK so it doesnt register in a real cluster
        - name: CASAM_APP_COLOR
          value: pink

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
#          value: 7442
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: prod.-.phx.na3.app

        # Cluster name
        - name: CLUSTER_NAME
          value: devmvp

        - name: DEPLOYMENT
          value: P

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # GCS creds used by FFX - this is a k8s secret, not a k4a secret
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/gsf-core-devmvp-sam2-dd7bedce4ba4.json
          
        # Additional parameters to set the system user as needed for core app cron scheduler to work
        ## for 1az db:
        # - name: SU_USERNAME
        #   value: admin@newbt.org
        # - name: SU_ORGID
        #   value: 00D500000008aNu
        # - name: SU_USERID
        #   value: 00550000000He3t
        ## for 3az db:
        - name: SU_USERNAME
          value: oentry@na3.salesforce.com
        - name: SU_ORGID
          value: 00D500000008aMD
        - name: SU_USERID
          value: 00550000000HgO1

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 5
        periodSeconds: 1

