  - name: sfproxy-mist61sfproxy-prd
    count: 1
    containers:
    - name: sfproxy-envoy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfproxy/envoy-config:329ae32
      env:
      - name: ENVOY_DEBUG_OPTIONS
        value: --concurrency 200
      - name: SETTINGS_PATH
        value: mist.mist61.prd.na99.sfproxy
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-config.yaml.template
      - --switchboard=127.0.0.1:15001
      - --log-level=trace
      ports:
      - containerPort: 12060
      - containerPort: 12065
      - containerPort: 15373
#      resources:
#        limits: { cpu: "1", memory: "1Gi" }
#        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: sfproxy-switchboard
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfproxy/switchboard:blue-green
      env:
      - name: GRPC_SERVER_PORT
        value: 15001
      - name: SETTINGS_PATH
        value: mist.mist61.prd.na99.switchboard
      ports:
      - containerPort: 15001
      - containerPort: 15372
#      resources:
#        limits: { cpu: "1", memory: "1Gi" }
#        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us2-mist61sfproxy-lb

  loadbalancers:
  - lbname: sfproxy-mist61blue-lb
    function: sfproxy-mist61blue-prd
    nodeExposed: true
    ports:
# JMX port of coreapp - used by Sequencer
    - port: 6020
      targetport: 8998
# HTTP listen port of coreapp - Exposed only for debugging.
    - port: 6021
      targetport: 8085
# side car Envoy's HTTPS listen port
    - port: 6022
      targetport: 13065
# side car Envoy's admin port - Exposed only for debugging purpose
    - port: 6023
      targetport: 15373

  - lbname: sfproxy-mist61green-lb
