      targetport: 15373

  - lbname: us2-mist61sfproxy-lb
    function: sfproxy-mist61sfproxy-prd
    nodeExposed: true
    slbEnabled: true
    ports:
# TCP listen port of Envoy.
    - port: 2525
      targetport: 2525
# HTTP listen port of Envoy.
    - port: 8086
      targetport: 12060
# sfproxy Admin port - TODO - Don't expose this. Exposed for now for debugging.
    - port: 8087
      targetport: 15373
