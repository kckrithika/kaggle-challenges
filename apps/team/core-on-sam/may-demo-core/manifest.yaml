apiVersion: v1
 
system:
  functions:
  - name: core

    count: 1
    
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

    containers:
    - name: core
#      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgainsborough/casam:214_freeze__15892384-2
      image: tnrp/casam/coreapp:216__16227506-0000108-5d3137d4

      env:
        # DB info
        - name: DB_USER
#          value: grumpy
          value: happy
        - name: DB_SID
#          value: mist61c214utf
          value: mist61a216utf
        - name: IP_DB
          value: mist61ice1-db1-1-prd.eng.sfdc.net

        # If the count is changed above, the same value must be set for the NODES env variable below
        - name: NODES
          value: 2

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 12065

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: cyan.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net
        # This maps to http_port
        - name: PORT
          value: 13100
        # This maps to https_port
        - name: SPORT
          value: 12099
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: true

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
#          value: blue
          value: green

        # Override port being announced in SD
        - name: SD_PORT_OVERRIDE
          value: 12099

#      resources:
#        limits: { memory: "10240M" }
#        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
#           - "/bin/sh"
#           - "-c"
#           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ping.jsp
#          path: /samReady.jsp
          port: 13100
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 13100
        - containerPort: 11211
        - containerPort: 12099
        - containerPort: 12098

      volumeMounts:
        - name: tls-client-cert
          mountPath: /certs

    - name: envoy-tls-terminator-config
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-config:sathish.santhanam-20180620-154748
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      resources:
        limits: { cpu: "1", memory: "64Mi" }
        requests: { cpu: "1", memory: "64Mi" }
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-tls-terminator
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: SFDC_ENVIRONMENT
        value: front-proxy
      - name: ENVOY_DEBUG_OPTIONS
        value: -l debug
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server
    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0
      
  loadbalancers:
  - lbname: core-lb
    function: core
    nodeExposed: true
    ports:
    - port: 8998
      targetport: 8998
    - port: 13100
      targetport: 13100
    - port: 12099
      targetport: 12099
    - port: 13065
      targetport: 13065
