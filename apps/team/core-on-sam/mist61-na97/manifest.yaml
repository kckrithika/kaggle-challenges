apiVersion: v1
 
system:
  functions:
  - name: na97-mist61blue-prd
    count: 1
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: coreapp-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: log-volume-sfdc
      hostPath:
        path: /data/logs/sfdc
    - name: log-volume-jvm
      hostPath:
        path: /data/logs/jvm

    containers:
    - name: coreapp
      image: tnrp/casam/coreapp:216_patch__16685310-0000121-38476ee0

      env:
        # DB info
        - name: DB_USER
          value: sleepy
        - name: DB_SID
          value: mist61a216utf
        - name: IP_DB
          value: mist61ice1-db1-1-prd.eng.sfdc.net

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 8086

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: us97-mist61sfproxy-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net
        # This maps to http_port
        - name: PORT
          value: 8085
        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
          value: blue

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
          value: 13065

        # TODO: Work around SAM bug. Settings.path
        - name: CASAM_SETTINGS_PATH
          value: mist61.-.prd.na97.app

        # Cluster name
        - name: CLUSTER_NAME
          value: MIST61

        - name: DEPLOYMENT
          value: B

        # Increase DB connections
        - name: DB_CONN_NUM
          value: 25

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ping.jsp
          port: 8085
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8978
        - containerPort: 8085
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 8443

      volumeMounts:
        - name: log-volume-sfdc
          mountPath: /home/sfdc/logs/sfdc
        - name: log-volume-jvm
          mountPath: /home/sfdc/logs/jvm
        - name: tls-client-cert
          mountPath: /certs
        - name: coreapp-config-volume
          mountPath: /home/sfdc/config_override

    - name: envoy-sidecar-config
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-config:sathish.santhanam-20180726-131741
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: config-sidecar
      image: sfci/casam/coreapp_config_overrides:6e2708
      env:
        # TODO: Work around SAM bug. Settings.path
      - name: CASAM_SETTINGS_PATH
        value: mist61.-.prd.na97.app
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - name: coreapp-config-volume
        mountPath: /home/sfdc/config_override

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  - name: na97-mist61switchboard-prd
    identity:
      serviceName: sfproxy-switchboard
      pod: na97
    count: 1
    containers:
    - name: sfproxy-switchboard-server
      image: sfci/servicelibs/switchboard:26c3cdce981042262b9f0f26c226cab1841bf9fd
      args:
      - --clusters.external-clusters[0]=ajnafunneldirect:HTTP1
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --metrics.maxNumberOfCollectedMetrics=100000
      - --metrics.funnelTimeOut=90000
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: JVM_HEAP_MAX
        value: 4G
      ports:
      - containerPort: 15372
      resources:
        limits:
          cpu: 8
          memory: 6Gi
        requests:
          cpu: 8
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
    - name: sfproxy-switchboard-sherpa
      image: sfci/frontend-gateway/sfproxy:bc7e1fa
      args:
      - --template
      - /home/sfdc-sherpa/sfproxy/config/switchboard-sidecar/sfproxy-switchboard-sidecar.config.yaml.template
      - --log-level
      - trace
      ports:
      - containerPort: 15001
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./sfproxy/scripts/check-switchboard.sh
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us97-mist61switchboard-lb

  - name: na97-mist61sfproxy-prd
    identity:
      serviceName: sfproxy
      pod: na97
    count: 3
    containers:
    - name: sfproxy-envoy
      image: sfci/frontend-gateway/sfproxy:2784a0a
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-rds.yaml.template
      - --switchboard=us97-mist61switchboard-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:15001
      - --log-level=trace
      ports:
      - containerPort: 2525
      - containerPort: 12060
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - us97-mist61sfproxy-lb

  loadbalancers:
  - lbname: us97-mist61sfproxy-lb
    function: na97-mist61sfproxy-prd
    nodeExposed: false
    slbEnabled: true
    ports:
# TCP listen port of Envoy.
    - port: 2525
      targetport: 2525
# HTTP listen port of Envoy.
    - port: 80
      targetport: 12060
      lbtype: http
      tls: false
      reencrypt: true
# HTTPS listen ports of Envoy.
    - port: 443
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true
    - port: 8443
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true

  - lbname: us97-mist61switchboard-lb
    function: na97-mist61switchboard-prd
    nodeExposed: false
    slbEnabled: true
    ports:
    - port: 15001
      targetport: 15001
    - port: 15370
      targetport: 15372
