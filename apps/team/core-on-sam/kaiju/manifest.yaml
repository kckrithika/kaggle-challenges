apiVersion: v1
 
system:
  functions:
  - name: kaiju-master
    count: 1
    containers:
    - name: kaiju-master
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/kaiju-master:2
      env:
        - name: ENV
          value: docker
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        periodSeconds: 60
      ports:
        - containerPort: 8080

  - name: kaiju-agent
    count: 1
    containers:
    - name: kaiju-agent
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/kaiju-agent:4
      env:
        - name: ENV
          value: docker
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        periodSeconds: 60
      ports:
        - containerPort: 9090

  loadbalancers:
  - lbname: kaijumaster-lb
    function: kaiju-master
    nodeExposed: true
    ports:
    - port: 8081
      targetport: 8080
  - lbname: kaijuagent-lb
    function: kaiju-agent
    nodeExposed: true
    ports:
    - port: 9090
      targetport: 9090
