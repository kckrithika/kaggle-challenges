apiVersion: v1

system:
  functions:
  - name: perf-cyan-jetty

    count: 1

    volumes:
    - name: cert
      maddogCert:
        type: server

    containers:
    - name: perf-cyan-jetty

      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/cyan:perf-05031637

      env:
        - name: CYAN_LIVE_VERSION
          value: 212
        - name: CYAN_TEST_VERSION
          value: 212
        - name: PKI_CA_DIR
          value: /certs
        - name: PKI_MONITORDIR
          value: /certs/server
        - name: APP_HOST
          value: app2-1,app2-2,app2-3,app2-4,app2-5

      livenessProbe:
        httpGet:
          path: /manage/config
          port: 12051
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /manage/config
          port: 12051
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12051
        - containerPort: 8443
        - containerPort: 8085

      volumeMounts:
        - name: cert
          mountPath: /certs

    #hostnetwork: true

    terminationGracePeriodSeconds: 100
    progressDeadlineSeconds: 120

  loadbalancers:
  - lbname: perf-cyan-jetty-lb
    function: perf-cyan-jetty
    nodeExposed: true
    ports:
    - port: 12051
      targetport: 12051
    - port: 8443
      targetport: 8443
    - port: 8085
      targetport: 8085
