apiVersion: v1
 
system:
  functions:
  - name: matttest

    count: 2
    
    volumes:
    - name: cert
      maddogCert:
        type: client
    
    containers:
    - name: csr-sam

      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/casam:staging_main_16631990

      env:
        - name: DEPLOYMENT
          value: U
        - name: DB_USER
          value: sneezy
        - name: SERVER_ID
          value: x

        - name: DB_SID
          value: mist61b218utf

        - name: IP_DB
          value: mist61ice1-db1-1-prd.eng.sfdc.net

        - name: IP_APP1
          value: mist61ice1-app1-1-prd.eng.sfdc.net
        - name: IP_APP2
          value: mist61ice1-app2-1-prd.eng.sfdc.net
        - name: IP_ACS1
          value: mist61ice1-acs1-1-prd.eng.sfdc.net
        - name: IP_ACS2
          value: mist61ice1-acs2-1-prd.eng.sfdc.net
        - name: IP_QPID1
          value: mist61ice1-mq1-1-prd.eng.sfdc.net
        - name: IP_QPID2
          value: mist61ice1-mq2-1-prd.eng.sfdc.net
        - name: IP_FFX1
          value: mist61ice1-ffx1-1-prd.eng.sfdc.net
        - name: IP_FFX2
          value: mist61ice1-ffx2-1-prd.eng.sfdc.net
        - name: IP_SEARCH1
          value: mist61ice1-search41-1-prd.eng.sfdc.net
        - name: IP_SEARCH2
          value: mist61ice1-search42-1-prd.eng.sfdc.net
        - name: IP_SEARCH3
          value: mist61ice1-search43-1-prd.eng.sfdc.net
        - name: IP_SEARCH4
          value: mist61ice1-search41-2-prd.eng.sfdc.net
        - name: IP_SEARCH5
          value: mist61ice1-search42-2-prd.eng.sfdc.net
        - name: IP_SEARCH6
          value: mist61ice1-search43-2-prd.eng.sfdc.net
        - name: IP_MNDS1
          value: 127.0.0.1

        # Only needed if desire to override ZK registration value
        - name: CASAM_CYAN_PATH
          value: casam/casam-matt

        # If the count is changed above, the same value must be set for the NODES env variable below
        - name: NODES
          value: 2

        # The flag below configs the app to use a single shared memcached running in SAM
        # To revert to standard local container memcached comment out the 2 lines below
        - name: USE_SAM_MCD
          value: true

        # Matches the external port on the load balancer
        # (9001 for SAM LB direct to container; 12052 for SAM LB to Cyan ; 12100 for L4-SLB)
        - name: PUBLIC_PORT
          value: 7500

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: false

        - name: PUBLIC_HOST_NAME
          value: matttestlb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net
        - name: PORT
          value: 7501
        - name: SPORT
          value: 7502
        - name: S2PORT
          value: 7503

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: mist.mist61.prd.na10.app

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
#           - "/bin/sh"
#           - "-c"
#           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        httpGet:
          scheme: HTTPS
          path: /ping.jsp
          port: 7502
        initialDelaySeconds: 1200
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 7501
        - containerPort: 7502
        - containerPort: 7503

      volumeMounts:
        - name: cert
          mountPath: /certs
    
    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0            

  loadbalancers:
  - lbname: matttestlb
    function: matttest
    slbEnabled: true
    ports:
    - port: 8998
      targetport: 8998
    - port: 7500
      targetport: 7501
