apiVersion: v1

system:
  functions:
  - name: cs103-app-fra
    count: 1
    identity:
      serviceName: app
      pod: cs103
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: coreapp-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: log-volume-sfdc
      hostPath:
        path: /data/logs/sfdc
    - name: log-volume-jvm
      hostPath:
        path: /data/logs/jvm
    - name: secretvol-c1
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-c1
    - name: secretvol-pc
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-pc

    containers:
    - name: coreapp
      image: sfci/casam/coreapp:release_216-patch_17299679

      env:
        # Other db info takes from core configs 
        - name: DB_USER
          value: sleepy

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 443

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: cs103app-lb.core-on-sam-sp1.fra-sam.fra.slb.sfdc.net

        - name: SFPROXY_VIP
          value: https://cs103app-lb.core-on-sam-sp1.fra-sam.fra.slb.sfdc.net
        - name: HTTP_PORT
          value: 8085
        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
          value: blue

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: prod.-.fra.cs103.app

        # Cluster name
        - name: CLUSTER_NAME
          value: CS103

        - name: DEPLOYMENT
          value: C

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ping.jsp
          port: 8085
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 8085
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 8443

      volumeMounts:
        - name: log-volume-sfdc
          mountPath: /home/sfdc/logs/sfdc
        - name: log-volume-jvm
          mountPath: /home/sfdc/logs/jvm
        - name: tls-client-cert
          mountPath: /etc/pki_service
        - name: coreapp-config-volume
          mountPath: /home/sfdc/config_override
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-cs103-c1
          name: secretvol-c1
          readOnly: true
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-cs103-pc
          name: secretvol-pc
          readOnly: true

    - name: envoy-sidecar-config
      image: sfci/casam/cyan-config:208cc2
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: config-sidecar
      image: sfci/casam/coreapp_config_overrides:109bdf
      env:
      - name: CASAM_SETTINGS_PATH
        value: prod.-.fra.cs103.app
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - name: coreapp-config-volume
        mountPath: /home/sfdc/config_override

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  - name: cs103-switchboard-fra
    identity:
      serviceName: sfproxy-switchboard
      pod: cs103
    count: 1
    containers:
    - name: sfproxy-switchboard-server
      image: sfci/servicelibs/switchboard:a6729b3a765d262943bb20f9921b4343784dccef
      args:
      - --clusters.external-clusters[0]=ajnafunneldirect:HTTP1
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --metrics.maxNumberOfCollectedMetrics=100000
      - --metrics.funnelTimeOut=90000
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: JVM_HEAP_MAX
        value: 4G
      ports:
      - containerPort: 15372
      resources:
        limits:
          cpu: 8
          memory: 6Gi
        requests:
          cpu: 8
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
    - name: sfproxy-switchboard-sherpa
      image: sfci/frontend-gateway/sfproxy:bc7e1fa
      args:
      - --template
      - /home/sfdc-sherpa/sfproxy/config/switchboard-sidecar/sfproxy-switchboard-sidecar.config.yaml.template
      - --log-level
      - trace
      ports:
      - containerPort: 15001
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./sfproxy/scripts/check-switchboard.sh
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - cs103-switchboard-lb

  - name: cs103-sfproxy-fra
    identity:
      serviceName: sfproxy
      pod: cs103
    count: 3
    containers:
    - name: sfproxy-envoy
      image: sfci/frontend-gateway/sfproxy:2784a0a
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-rds.yaml.template
      - --switchboard=cs103-switchboard-lb.core-on-sam.fra-sam.fra.slb.sfdc.net:15001
      - --log-level=trace
      ports:
      - containerPort: 2525
      - containerPort: 12060
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
        - cs103-sfproxy-lb

  loadbalancers:
  - lbname: cs103app-lb
    function: cs103-app-fra
    slbEnabled: true
    ports:
# HTTP listen port of coreapp - Exposed only for debugging.
    - port: 8085
      targetport: 8085
# side car Envoy's HTTPS listen port
    - lbtype: http
      reencrypt: true
      tls: true
      port: 443
      targetport: 13065
      tlscertificate: secret_service:cstoolkit_cs103.salesforce.com_20190115-000549:EndEntity 
      tlskey: secret_service:cstoolkit_cs103.salesforce.com_20190115-000549:Key
      # Only allow access from corp net NAT and Kaiju agents
      allow:
      # slb estate for monitoring
      - 10.160.4.0/22
      # Corp
      - 61.120.150.128/28
      - 62.17.146.128/26
      - 136.146.65.0/24
      - 142.176.79.168/29
      - 202.95.77.64/27
      - 204.14.236.0/24
      - 204.14.239.0/24
      - 221.133.209.128/27
      # Kaiju
      - 136.146.95.8/32
      - 34.204.119.37/32
      - 34.225.218.148/32
      - 34.225.187.88/32
      - 52.5.215.92/32
      - 54.249.107.199/32
      - 18.179.67.175/32
      - 13.112.84.84/32
      - 52.196.166.80/32
      - 52.212.82.183/32
      - 34.246.233.208/32
      - 34.254.138.50/32
      - 34.254.145.177/32
      - 13.238.81.165/32
      - 13.238.131.20/32
      - 13.237.246.34/32
      - 13.210.28.44/32
      - 3.120.4.237/32
      - 18.197.232.248/32
      - 52.57.11.174/32
      - 3.120.7.69/32
      - 52.89.186.231/32
      - 54.202.153.27/32
      - 54.69.101.88/32
      - 35.161.249.213/32
# side car Envoy's admin port - Exposed only for debugging purpose
    - port: 15373
      targetport: 15373
  - lbname: cs103-switchboard-lb
    function: cs103-switchboard-fra
    nodeExposed: false
    slbEnabled: true
    ports:
    - port: 15001
      targetport: 15001
    - port: 15370
      targetport: 15372
  - lbname: cs103-sfproxy-lb
    function: cs103-sfproxy-fra
    nodeExposed: false
    slbEnabled: true
    ports:
  # TCP listen port of Envoy.
    - port: 2525
      targetport: 2525
  # HTTP listen port of Envoy.
    - port: 80
      targetport: 12060
      lbtype: http
      tls: false
      reencrypt: true
  # HTTPS listen ports of Envoy.
    - port: 443
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true
    - port: 8443
      targetport: 12060
      lbtype: http
      tls: true
      reencrypt: true
