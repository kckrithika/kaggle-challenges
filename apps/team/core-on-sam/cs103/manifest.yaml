apiVersion: v1

system:
  functions:
  - name: cs103-app-fra
    count: 5
    identity:
      serviceName: app
      pod: cs103
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: coreapp-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: log-volume-sfdc
      hostPath:
        path: /data/logs/sfdc
    - name: log-volume-jvm
      hostPath:
        path: /data/logs/jvm
    - name: secretvol-c1
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-c1
    - name: secretvol-pc
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-pc

    containers:
    - name: coreapp
      image: sfci/casam/coreapp:release_216-patch_17304344

      env:
        # Other db info takes from core configs 
        - name: DB_USER
          value: sleepy

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 443

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: cs103.salesforce.com

        - name: SFPROXY_VIP
          value: https://cs103app-lb.core-on-sam-sp1.fra-sam.fra.slb.sfdc.net:8443
        - name: HTTP_PORT
          value: 8085
        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
          value: blue

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: prod.-.fra.cs103.app

        # Cluster name
        - name: CLUSTER_NAME
          value: CS103

        - name: DEPLOYMENT
          value: C

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        exec:
          command:
           - /home/sfdc/salesforce/build/ready_probe.sh
        initialDelaySeconds: 120
        periodSeconds: 5
        timeoutSeconds: 5
        failureThreshold: 99999

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 8085
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 8443

      volumeMounts:
        - name: log-volume-sfdc
          mountPath: /home/sfdc/logs/sfdc
        - name: log-volume-jvm
          mountPath: /home/sfdc/logs/jvm
        - name: tls-client-cert
          mountPath: /etc/pki_service
        - name: coreapp-config-volume
          mountPath: /home/sfdc/config_override
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-cs103-c1
          name: secretvol-c1
          readOnly: true
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-cs103-pc
          name: secretvol-pc
          readOnly: true

    - name: envoy-sidecar-config
      image: sfci/casam/cyan-config:208cc2
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: config-sidecar
      image: sfci/casam/coreapp_config_overrides:641f92
      env:
      - name: CASAM_SETTINGS_PATH
        value: prod.-.fra.cs103.app
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - name: coreapp-config-volume
        mountPath: /home/sfdc/config_override

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  - name: cs103-sequencer-fra
    count: 1
    identity:
      pod: cs103
      serviceName: sequencer

    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: sequencer-gus
    - name: kaiju-secret-vol
      k4aSecret:
        secretName: sequencer-kaiju


    containers:
    - name: sequencer
      image: sfci/casam/sequencer:ee4760

      env:
        - name: CASAM_SETTINGS_PATH
          value: prod.-.fra.cs103.sequencer
        - name: CASAM_SUPERPOD
          value: sp1
        - name: CYAN
          value: https://cs103app-lb.core-on-sam-sp1.fra-sam.fra.slb.sfdc.net:8443
        - name: SWITCH_BOARD_ADDRESS
          value: cs103-switchboard-lb.core-on-sam-sp1.fra-sam.fra.slb.sfdc.net:15001
        # Min number of ready servers for cyan to indicate the new pod is ready
        - name: READY_SERVER_COUNT
          value: 5
        - name: CURRENT_RELEASE_VERSION
          value: green
        - name: NEW_RELEASE_VERSION
          value: blue
        - name: MAJOR_RELEASE_NUMBER
          value: 216
        - name: RELEASE_TYPE
          value: PATCH
        - name: DB_SID
          value: CSDB103
        - name: OLD_DWARF
          value: sleepy
        - name: LOCK_DWARF
          value: 1
        - name: TRIGGER_CAFFEINE
          value: 0
        - name: UNLOCK_DWARF
          value: 1
        - name: KILL_DWARF
          value: 1
        - name: ENABLE_DB_SCHEMA_UPGRADE
          value: 0
        - name: SET_DEFAULT_ORACLE_EDITION
          value: 0
        # set http proxy required for gus chatter binary to reach to login.salesforce.com
        - name: HTTP_PROXY
          value: public0-proxy1-0-fra.data.sfdc.net:8080
        - name: DRY_RUN
          value: 0
        - name: SKIP_KAIJU
          value: 1
        - name: FORCE_DEPLOY
          value: 1

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 120
        periodSeconds: 10
        failureThreshold: 10

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 60
        periodSeconds: 10
        failureThreshold: 10

      ports:
        - containerPort: 12062

      volumeMounts:
        - name: cert
          mountPath: /certs
        - name: secretvol
          mountPath: /secrets/
          readOnly: true
        - mountPath: /kaiju-secrets/
          name: kaiju-secret-vol
          readOnly: true       
    
  loadbalancers:
  - lbname: cs103app-debug-lb
    function: cs103-app-fra
    slbEnabled: true
    ports:
# HTTP listen port of coreapp - Exposed only for debugging.
    - port: 8085
      targetport: 8085
# side car Envoy's admin port - Exposed only for debugging purpose
    - port: 15373
      targetport: 15373

  


