apiVersion: v1
 
system:
  functions:
  - name: mist61-core

    count: 1
    
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

    containers:
    - name: mist61-core
      image: tnrp/casam/coreapp/214.15-0000112-c71c3cfd
      env:
        # DB info
        - name: DB_USER
          value: sneezy
#          value: sleepy
        - name: DB_SID
          value: mist61c214utf
#          value: mist61a216utf
        - name: IP_DB
          value: mist61ice1-db1-1-prd.eng.sfdc.net

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 8086

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: mist61-cyan-lb.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net
        # This maps to http_port
        - name: PORT
          value: 8085
        # This maps to https_port
        - name: SPORT
          value: 12099
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
#          value: green
          value: blue

        # Override port being announced in SD
        # Publish the listen port of the side car Envoy that will handle the incoming traffic
        - name: SD_PORT_OVERRIDE
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: mist.mist61.prd.na1.app

        # Cluster name
        - name: CLUSTER_NAME
          value: MIST61

        - name: DEPLOYMENT
          value: B

        # Increase DB connections
        - name: DB_CONN_NUM
          value: 25

#      resources:
#        limits: { memory: "10240M" }
#        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
#           - "/bin/sh"
#           - "-c"
#           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ping.jsp
#          path: /samReady.jsp
          port: 8085
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 8085
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 12099

      volumeMounts:
        - name: tls-client-cert
          mountPath: /certs

    - name: envoy-tls-terminator-config
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-config:sathish.santhanam-20180726-131741
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-tls-terminator
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: SFDC_ENVIRONMENT
        value: tls-terminator-sidecar
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  - name: sequencer

    count: 1

    volumes:
    - name: cert
      maddogCert:
        type: client
    
    containers:
    - name: sequencer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/casam_jenkins:a11bf4

      env:
        - name: USE_SWITCHBOARD
          value: 1
        - name: CYAN
          value: https://cyan.core-on-sam-sp2.prd-sam.prd.slb.sfdc.net:12065
        - name: CURL_GLOBAL_OPTS
          value: -k
        - name: K4A
          value: have_to_get_this
        - name: WAITTIME_PD
          value: 60
        - name: JMX_HOST
          value: shared2-samminioncoreapp1-1-prd.eng.sfdc.net
        - name: JMX_PORT
          value: 8998
        - name: OLD_DWARF
          value: sleezy
#          value: happy
        - name: CURRENT_RELEASE_VERSION
#          value: blue
          value: green
        - name: NEW_RELEASE_VERSION
#          value: green
          value: blue
        # Min number of ready servers for cyan to indicate the new pod is ready
        - name: READY_SERVER_COUNT
          value: 2
        - name: DB_SID
#          value: mist61a216utf
          value: mist61c214utf
        - name: LOCK_DWARF
          value: 1
        - name: TRIGGER_CAFFEINE
          value: 1
        - name: UNLOCK_DWARF
          value: 1
#        - name: K4A_OUTPUT
#          value: /tmp/files/repo/user.properties
        - name: SNOWWHITE_PWD
          value: rotate
        - name: MADDOG_CLIENT
          value: /certs
        - name: CASAM_SETTINGS_PATH
          value: mist.mist61.prd.na1.cli

      livenessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12062

      volumeMounts:
        - name: cert
          mountPath: /certs
 
    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300
      
  loadbalancers:
  - lbname: mist61-core-lb
    function: mist61-core
    nodeExposed: true
    ports:
# TODO - What port is this? Do we need to expose this one?
    - port: 18998
      targetport: 8998
# HTTP listen port of coreapp - TODO - Remove this as all traffic will come through the side car
    - port: 13100
      targetport: 8085
# HTTPS listen port of coreapp - TODO - Remove this as all traffic will come through the side car
    - port: 18086
      targetport: 12099
# side car Envoy's HTTPS listen port
    - port: 13065
      targetport: 13065
# side car Envoy's admin port - TODO - No need to expose this, security risk. For now, its exposed for debugging purpose.
    - port: 16373
      targetport: 15373
  - lbname: sequencer-lb
    function: sequencer
    nodeExposed: true
    ports:
    - port: 22062
      targetport: 12062

