apiVersion: v1

system:
  functions:
  - name: devmvp-app-gcp
    count: 1
    identity:
      serviceName: app
      pod: devmvp
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: coreapp-casam-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: log-volume-sfdc
      hostPath:
        path: /mnt/disks/ssd0/data/logs/sfdc
    - name: log-volume-jvm
      hostPath:
        path: /mnt/disks/ssd0/data/logs/jvm
    - name: secretvol-c1
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-c1
    - name: secretvol-pc
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-pc
    - name: secretvol-db
      k4aSecret:
        secretName: gcp-mvp-1az-db-pw

    containers:
    - name: coreapp
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/casam/coreapp:release_main_17541162

      command: ["/bin/sh", "-c"]
      args: ["
      while [ ! -f '/home/sfdc/salesforce/casam/.overrides_sidecar_done' ]; do echo -ne 'Waiting for coverride sidecar to complete its job\n' ;  sleep 1 ; done ;
      export DB_PASSWORD=$(cat /home/sfdc/salesforce/config/settings/overrides/gcp-mvp-1az-db-pw/dbpw.txt) ;
      /home/sfdc/salesforce/casam/bin/startup.sh
      "]

      env:
        # db pw extracted from k4a at startup
        - name: DB_USER
          value: sleepy
        - name: DB_SID
          value: CSDB6
        - name: DB_INSTANCE_NAME
          value: CSDB6-1
        - name: IP_DB
          value: 10.168.160.73
        - name: SERVER_ID
          value: 5
          
        - name: INTERNAL_ENV
          value: true
          
        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 13065

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: mgainsboro-wsl2

        - name: SFPROXY_VIP
          value: https://devmvpapp-lb.core-on-sam-sp1.gcp-sam.gcp.slb.sfdc.net:8443
        - name: HTTP_PORT
          value: 8085
        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
          value: blue

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: prod.-.phx.na3.app

        # Cluster name
        - name: CLUSTER_NAME
          value: devmvp

        - name: DEPLOYMENT
          value: C

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        exec:
          command:
           - /home/sfdc/salesforce/build/ready_probe.sh
        initialDelaySeconds: 120
        periodSeconds: 5
        timeoutSeconds: 5
        failureThreshold: 99999

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 8085
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 8443

      volumeMounts:
        - name: log-volume-sfdc
          mountPath: /home/sfdc/logs/sfdc
        - name: log-volume-jvm
          mountPath: /home/sfdc/logs/jvm
        - name: tls-client-cert
          mountPath: /etc/pki_service
        - mountPath: /home/sfdc/salesforce/casam
          name: coreapp-casam-volume
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-devmvp-c1
          name: secretvol-c1
          readOnly: true
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-devmvp-pc
          name: secretvol-pc
          readOnly: true
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/gcp-mvp-1az-db-pw
          name: secretvol-db
          readOnly: true

    - name: envoy-sidecar-config
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/casam/cyan-config:208cc2
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      args:
      - --template
      - /cyan-config/tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: casam-sidecar
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/casam/coreapp_overrides:7d9273
      env:
      - name: CASAM_SETTINGS_PATH
        value: prod.-.phx.na3.app
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - mountPath: /home/sfdc/salesforce/casam
        name: coreapp-casam-volume
        
    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      - --admin-port=15374
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 15374
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

