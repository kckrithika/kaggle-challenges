apiVersion: v1

system:
  functions:
  - name: devmvp-sequencer-gcp
    identity:
      serviceName: sequencer
      pod: devmvp
    count: 1
    containers:
    - name: sequencer
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/casam/sequencer:ca6441
      command: ["/bin/sh", "-c"]
      args: ["
      export SNOWWHITE_PWD=$(cat /db-secrets/gcp-mvp-3az-db-pw/dbpw3az.txt) ;
      /usr/local/bin/run.sh
      "]

      env:
      - name: NONCE
        value: 1555695385508926545
      - name: DRY_RUN
        value: 0
      - name: CHATTER_GROUP_NAME
        value: casam-alpha
      - name: SFPROXY_VIP
        value: https://casam.devmvp.gcp.sfdcsvc.net
      - name: SWITCH_BOARD_ADDRESS
        value: na3-switchboard-lb:16001
      - name: RELEASE_VESION
        value: ""
      - name: RELEASE_TYPE
        value: MINOR
      - name: MAJOR_RELEASE_NUMBER
        value: 220
      - name: MINOR_RELEASE_NUMBER
        value: 0
      - name: PATCH_RELEASE_NUMBER
        value: 0
      - name: CURRENT_RELEASE_VERSION
        value: blue
      - name: NEW_RELEASE_VERSION
        value: green
      - name: READY_SERVER_COUNT
        value: 3
      - name: DB_SID
        value: CSDB6
      - name: ENABLE_DB_SCHEMA_UPGRADE
        value: 0
      - name: SET_DEFAULT_ORACLE_EDITION
        value: 0
      - name: DB_EDITION
        value: SFDC_220
      - name: OLD_DWARF
        value: sneezy
      - name: KILL_DWARF
        value: 0
      - name: LOCK_DWARF
        value: 0
      - name: TRIGGER_CAFFEINE
        value: 0
      - name: UNLOCK_DWARF
        value: 0
      - name: MADDOG_CLIENT
        value: /certs
      - name: SFPROXY_SETTINGS_PATH
        value: prod.-.phx.na3.sfproxy-envoy
      - name: CASAM_SUPERPOD
        value: "-"
      - name: HTTP_PROXY
        value: localhost:3128
      - name: PUBLIC_PROXY
        value: 10.168.192.105:8444
      - name: SUBSTRATE
        value: public
      - name: SKIP_KAIJU
        value: 0
      - name: KAIJU_REFOCUS_GETRESULT_URL
        value: https://refocus.hk.salesforce.com/v1/samples/
      - name: KAIJU_RUNTIME_TIMEOUT_MS
        value: 30000
      - name: dns_override_enabled
        value: true
      livenessProbe:
        exec:
          command:
          - /usr/local/bin/ready_probe.sh
        failureThreshold: 10
        initialDelaySeconds: 60
        periodSeconds: 1
      readinessProbe:
        exec:
          command:
          - /usr/local/bin/ready_probe.sh
        failureThreshold: 10
        initialDelaySeconds: 60
        periodSeconds: 1
      ports:
      - containerPort: 12062
      resources:
        limits:
          cpu: 4
          memory: 10Gi
        requests:
          cpu: 2
          memory: 4Gi
      volumeMounts:
      - mountPath: /certs
        name: tls-client-cert
      - mountPath: /secrets/
        name: secretvol
        readOnly: true
      - mountPath: /kaiju-secrets/
        name: kaiju-secret-vol
        readOnly: true
      - mountPath: /db-secrets/gcp-mvp-3az-db-pw
        name: secretvol-db
        readOnly: true
    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      - --admin-port=15374
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 15372
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    progressDeadlineSeconds: 300
    terminationGracePeriodSeconds: 500
    volumes:
    - maddogCert:
        type: client
      name: tls-client-cert
    - maddogCert:
        type: server
      name: tls-server-cert
    - k4aSecret:
        secretName: gcp-mvp-sequencer-gus
      name: secretvol
    - k4aSecret:
        secretName: gcp-mvp-sequencer-kaiju
      name: kaiju-secret-vol
    - name: secretvol-db
      k4aSecret:
        secretName: gcp-mvp-3az-db-pw
  - name: devmvp-app-gcp
    count: 3
    identity:
      serviceName: app
      pod: devmvp
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: coreapp-casam-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: log-volume-sfdc
      hostPath:
        path: /mnt/disks/ssd0/data/logs/sfdc
    - name: log-volume-jvm
      hostPath:
        path: /mnt/disks/ssd0/data/logs/jvm
    - name: secretvol-c1
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-c1
    - name: secretvol-pc
      k4aSecret:
        secretName: caas-k4a-secret-sp-cs103-pc
    - name: secretvol-db
      k4aSecret:
        secretName: gcp-mvp-3az-db-pw
    - name: gcp-svc-creds
      secret:
        secretName: casam-gcs-gcpsa

    containers:
    - name: coreapp
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/casam/coreapp:release_main_17983190

      command: ["/bin/sh", "-c"]
      args: ["
      while [ ! -f '/home/sfdc/salesforce/casam/.overrides_sidecar_done' ]; do echo -ne 'Waiting for coverride sidecar to complete its job\n' ;  sleep 1 ; done ;
      export DB_PASSWORD=$(cat /home/sfdc/salesforce/config/settings/overrides/gcp-mvp-3az-db-pw/dbpw3az.txt) ;
      cp /home/sfdc/salesforce/casam/lib/metrics-publishing.jar.optional /home/sfdc/salesforce/casam/lib/metrics-publishing.jar ;
      mkdir -p /home/sfdc/salesforce/sfdc-test/func/mockk4avault ;
      unzip /home/sfdc/salesforce/casam/lib/k4a.zip.testkeys -d /home/sfdc/salesforce/sfdc-test/func/mockk4avault ;
      cp -fr /home/sfdc/salesforce/sfdc/config/keyrepo-goldfiles/dev/. /home/sfdc/salesforce/sfdc/config/keyrepo-goldfiles/prod ;
      /home/sfdc/salesforce/casam/bin/startup.sh
      "]

      env:
        - name: REDEPLOY
          value: 1

        # db pw extracted from k4a at startup
        - name: DB_USER
          value: sleepy
        - name: DB_SID
          value: NADB11
        - name: DB_INSTANCE_NAME
          value: NADB11-1
        - name: IP_DB
          value: 10.168.160.184
        - name: SERVER_ID
          value: 5

        - name: INTERNAL_ENV
          value: true

        # Matches the external port on the load balancer, used for redirection upon login
        - name: PUBLIC_PORT
          value: 443
#          value: 7442

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: casam.devmvp.gcp.sfdcsvc.net

        - name: SFPROXY_VIP
          value: https://casam.devmvp.gcp.sfdcsvc.net
        - name: HTTP_PORT
          value: 8085
#          value: 7022
        # This maps to https_port
        - name: SPORT
          value: 8443
        # This maps to https2way_port
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

        # App color to be used for blue/green release
        - name: CASAM_APP_COLOR
          value: green

        # Override port being announced in SD by coreapp - use the Envoy side car's listen port
        - name: SD_PORT_OVERRIDE
#          value: 7442
          value: 13065

        # Settings.path
        - name: CASAM_SETTINGS_PATH
          value: prod.-.phx.na3.app

        # Cluster name
        - name: CLUSTER_NAME
          value: devmvp

        - name: DEPLOYMENT
          value: C

        # Wait for config override side car container to come up
        - name: USE_CONFIG_SIDECAR
          value: 1

        - name: NONCE
          value: 1555695408380356801

        # SAM host name - used in metrics publishing lib
        - name: CASAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # GCS creds used by FFX - this is a k8s secret, not a k4a secret
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/gsf-core-devmvp-sam2-dd7bedce4ba4.json
          
        # Additional parameters to set the system user as needed for core app cron scheduler to work
        ## for 1az db:
        # - name: SU_USERNAME
        #   value: admin@newbt.org
        # - name: SU_ORGID
        #   value: 00D500000008aNu
        # - name: SU_USERID
        #   value: 00550000000He3t
        ## for 3az db:
        - name: SU_USERNAME
          value: oentry@na3.salesforce.com
        - name: SU_ORGID
          value: 00D500000008aMD
        - name: SU_USERID
          value: 00550000000HgO1

      livenessProbe:
        exec:
          command:
           - /home/sfdc/salesforce/casam/bin/live_probe.sh
        failureThreshold: 99999
        initialDelaySeconds: 120
        periodSeconds: 5
        timeoutSeconds: 5

      readinessProbe:
       exec:
         command:
          - /home/sfdc/salesforce/casam/bin/ready_probe.sh
       initialDelaySeconds: 120
       periodSeconds: 5
       timeoutSeconds: 5
       failureThreshold: 99999

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 8085
#        - containerPort: 7022
        - containerPort: 11211
        - containerPort: 12098
        - containerPort: 8443

      volumeMounts:
        - name: log-volume-sfdc
          mountPath: /home/sfdc/logs/sfdc
        - name: log-volume-jvm
          mountPath: /home/sfdc/logs/jvm
        - name: tls-client-cert
          mountPath: /etc/pki_service
        - mountPath: /home/sfdc/salesforce/casam
          name: coreapp-casam-volume
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-devmvp-c1
          name: secretvol-c1
          readOnly: true
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/sp-devmvp-pc
          name: secretvol-pc
          readOnly: true
        - mountPath: /home/sfdc/salesforce/config/settings/overrides/gcp-mvp-3az-db-pw
          name: secretvol-db
          readOnly: true
        - name: gcp-svc-creds
          mountPath: /var/secrets/google
          readOnly: true

      resources:
        requests: { memory: "32Gi" }

    - name: envoy-sidecar-config
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/casam/cyan-config:208cc2
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      command: ["/bin/sh", "-c"]
      args: ["
      cp /cyan-config/tls-terminator-config.yaml.template /home/sfdc-sherpa/tls-terminator-config.yaml ;
      /home/sfdc-sherpa/hot_restarter /home/sfdc-sherpa/envoy -c /home/sfdc-sherpa/tls-terminator-config.yaml --restart-epoch 0 --allow-unknown-fields --max-stats 32768 --drain-time-s 60 --parent-shutdown-time-s 90 --base-id 1
      "]
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
#          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
#        exec:
#          command:
#          - ./bin/is-ready
        httpGet:
          path: /
          port: 15373
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    - name: casam-sidecar
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/casam/coreapp_overrides:e0d509
      env:
      - name: CASAM_SETTINGS_PATH
        value: prod.-.phx.na3.app
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - mountPath: /home/sfdc/salesforce/casam
        name: coreapp-casam-volume

    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      - --admin-port=15374
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 15374
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  loadbalancers:
  - function: devmvp-app-gcp
    lbname: devmvp-app-gcp-lb
    nodeExposed: true
    ports:
    - lbtype: tcp
      port: 13065
      targetport: 13065
