apiVersion: v1

system:
  notifications:
    email:
      - coreonsam@salesforce.com
  functions:
  - name: switchboard
    count: 1 
    containers:
    - name: switchboard 
      image: sfci/servicelibs/switchboard:2fa0c4ade6c611e8db06263948d736fb2d1f8832
      env:
      - name: MANAGEMENT_PORT
        value: 15370
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --logging.json.enabled=false
      - --zookeeper.seedHosts=shared0-discovery1-0-prd.data.sfdc.net
      volumeMounts:
        - mountPath: /log
          name: switchboard-log-volume
      ports:
      - containerPort: 15001
      - containerPort: 15370
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 15
        periodSeconds: 5

    volumes:
        - name: switchboard-log-volume
          hostPath:
            path: /home/sfdc-switchboard/logs

  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    nodeExposed: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15370
      targetport: 15370
      lbtype: dsr
