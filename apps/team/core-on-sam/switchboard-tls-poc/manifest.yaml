apiVersion: v1

system:
  notifications:
    email:
      - coreonsam@salesforce.com
  functions:
  - name: switchboard-casam-tls-poc
    count: 1
    volumes:
    - name: switchboard-log-volume
      hostPath:
        path: /home/sfdc-switchboard/logs
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

    containers:
    - name: switchboard
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/switchboard:sathish.santhanam-20180917-1
      env:
      - name: MANAGEMENT_PORT
        value: 15370
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --logging.json.enabled=false
      - --zookeeper.seedHosts=shared0-discovery1-0-prd.data.sfdc.net
      volumeMounts:
        - name: switchboard-log-volume
          mountPath: /log

      ports:
      - containerPort: 15001
      - containerPort: 15370
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 15
        periodSeconds: 5

    - name: envoy-sidecar-config
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-config:sathish.santhanam-20181011-170710
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: envoy-sidecar
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: SFDC_ENVIRONMENT
        value: envoy-sidecar
      - name: ENVOY_DEBUG_OPTIONS
        value: --log-level debug
      args:
      - --template
      - /cyan-config/switchboard-tls-terminator-config.yaml.template
      ports:
      - containerPort: 13065
      - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server



  loadbalancers:
  - lbname: switchboard-casam-tls-poc-lb
    function: switchboard-casam-tls-poc
    nodeExposed: true
    ports:
    - port: 16001
      targetport: 15001
      lbtype: dsr
    - port: 16370
      targetport: 15370
      lbtype: dsr
    - port: 13065
      targetport: 13065
    - port: 15373
      targetport: 15373
