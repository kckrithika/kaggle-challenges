# Group 2 - shared2-samminioncoreapp2-1-prd.eng.sfdc.net to shared2-samminioncoreapp2-5-prd.eng.sfdc.net
# Group 3 - shared2-samminioncoreapp3-1-prd.eng.sfdc.net to shared2-samminioncoreapp3-5-prd.eng.sfdc.net
# The hosts have 126 GB of RAM and 2*28 cores

# As of 11-15-18 (This will change based on what requirements will come in future):
# 2 of the above 15 hosts are dedicated to GateKeeper (GK) env testing - (hosts 3-4 and 3-5). GK uses CI API to deploy to SAM
# 2 of the remaining hosts are dedicated to Steam (STEAM) env testing - (hosts 2-4 and 2-5). STEAM uses CI API to deploy to SAM
# 1 host reserved for Statefarm perf test - (mist61-na2 manifest) - host 3-3
# Limit the sfproxy team's deployments to 2 hosts - 3-1 and 3-2
# Use the remaining hosts among the rest of the deployments

