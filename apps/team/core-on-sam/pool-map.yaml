# Group 3 - shared2-samminioncoreapp3-1-prd.eng.sfdc.net to shared2-samminioncoreapp3-5-prd.eng.sfdc.net
# The hosts have 126 GB of RAM and 2*28 cores

# As of 4-30-19:
# 2 of the above 15 hosts are dedicated to GateKeeper (GK) and Steam env testing - (hosts 3-4 and 3-5).
# GK uses CI API to deploy to SAM
# Limit the CARE team and CASAP team deployments to 4 hosts - 2-4, 2-5, 3-2 & 3-3 (NA5 and NA6)
# Limit GDC testing to one host - 3-1 (NA8)
# Limit ServiceMesh testing to one host - 2-3
# Use the remaining hosts among the rest of the deployments

