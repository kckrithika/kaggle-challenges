apiVersion: v1

system:
  functions:
  - name: redis-c1
    count: 1
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:2.4.5-0000007-14383179
      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12046
        - --maxMemoryMB=8192
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12046
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_ENVIRONMENT
         value: mist61
      ports:
      - containerPort: 12046
        name: caas-cluster
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:2.4.5-0000009-14383588
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12046
        - --cluster.name=caas-cluster-1
        - --logDir=/home/caas/logs
        - --pathPrefix=/mist30/prd/sp2
      livenessProbe:
        initialDelaySeconds: 5 
        exec:
          command:
           - "/opt/caas/redis/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: mist61
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      k4aSecret:
        secretName: caas-secret
