apiVersion: v1

system:
  functions:
  - name: cyan-envoy

    count: 1

    volumes:
    - name: cert-server
      maddogCert:
        type: server
        lbnames:
          - cyanlb
    - name: cert-client
      maddogCert:
        type: client

    containers:
    - name: cyan-envoy

      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-envoy:tyler-04301327

      livenessProbe:
         exec:
           command:
            - echo
            - HEALTHYY
         initialDelaySeconds: 480
         periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /
          port: 12061
        initialDelaySeconds: 120
        periodSeconds: 30
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12060 # Plain text port
        - containerPort: 12061 # Admin port
        - containerPort: 12065 # TLS end to end port

      volumeMounts:
        - name: cert-server
          mountPath: /certs/cert-server
        - name: cert-client
          mountPath: /certs/cert-client

    terminationGracePeriodSeconds: 100
    progressDeadlineSeconds: 120

  loadbalancers:
  - lbname: cyan-envoy
    function: cyan-envoy
    nodeExposed: true
    ports:
    - port: 12060
      targetport: 12060
    - port: 12061
      targetport: 12061
    - port: 12065
      targetport: 12066
