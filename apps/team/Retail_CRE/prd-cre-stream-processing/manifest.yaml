apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: default
    count: 2
    containers:
    - name: cre-sp-prd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:12
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /_health # root directory is 404ing for now so use this endpoint
          port: 8080
        initialDelaySeconds: 30
  loadbalancers:
  - lbname: cre-sp-prd-lb
    function: default
    nodeExposed: true
    ports:
      - port: 8081
        targetport: 8080
