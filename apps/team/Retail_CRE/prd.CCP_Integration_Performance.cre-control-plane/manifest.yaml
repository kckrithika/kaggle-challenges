apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-control-plane-ccp-perf
    count: 1
    containers:
    - name: cre-control-plane-ccp-perf
      image: sfci/cre/cre-control-plane:0.0.1.19.40.master.36f2c19.79
      env:
        - name: AUTHORIZED_USERS
          value: "admin@bt8.salesforce.com,adminqa@bt8.salesforce.com,adminqa@bt60.salesforce.com"
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Integration_Performance
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: ccp-perf
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: GDOT_PROVISIONING_USER_KEY_FILE_PATH
          value: /secrets/cre-gdot-private-key.json
        - name: GRPC_PORT
          value: 7020
        - name: HBASE_ENVIRONMENT
          value: kingdom-perf
        - name: HBASE_DATACENTER
          value: prd
        - name: HBASE_SECURITY_CERTIFICATE_CLIENTCERT_DIRECTORY
          value: /client-certs/client
        - name: HBASE_SECURITY_CERTIFICATE_CA_DIRECTORY
          value: /client-certs
        - name: HBASE_SECURITY_KEYTAB_LOCATION
          value: /var/tmp/kingdom-perf_prd.keytab
        - name: ENGINE_IMAGE_TAG
          value: sfci/cre/cre-engine:0.0.1.233.master.9c4ffce.509
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /secrets/
        name: secretvol
        readOnly: true
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-control-plane-ccp-perf
        name: logvol
    - name: sherpa-cre-control-plane
      image: sfci/servicelibs/sherpa:2.0.26
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: ccp-perf
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7443
        name: sh-in-http2-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - retail-cre/cre-control-plane-ccp-perf:DATACENTER_ALLENV:7443
      # gRPC (http2) example without a namespace - myservice:DATACENTER:7012
      # gRPC (http2) + namespace - <SAM team name>/<SAM function name>:DATACENTER:7012
      # gRPC (http2) mTLS + namespace - <SAM team name>/<SAM function name>:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: gdot-private-key
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-control-plane-ccp-perf
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-control-plane-ccp-perf-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-control-plane-ccp-perf-lb
    function: cre-control-plane-ccp-perf
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8096
        targetport: 8080
