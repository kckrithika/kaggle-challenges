apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-sp-ccp-stage
    count: 1
    labels:
      app: cre-sp-ccp-stage
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    containers:
    - name: cre-sp-ccp-stage
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre-fusion/services:stream-processor.2.2.0.0.release-2.2.2de882b.4
      env:
        - name: PUBLISHING_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_outbound_CCP_Stage
        - name: PUBLISHING_GROUP_ID
          value: cre_outbound_group_id_ccp_stage
        - name: PUBLISHING_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: BUFFER_IN_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_inbound_CCP_Stage
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Stage
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_GROUP_ID
          value: cre-sp-ccp-stage
        - name: SFDC_ENVIRONMENT
          value: ccp-stage
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: METRICS_FUNNEL_URI
          value: http://ajna0-funnel1-0-prd.data.sfdc.net
        - name: CONTROLPLANE_ENDPOINT
          value: http://cre-control-plane-ccp-stage.retail-cre.localhost.mesh.force.com:5442
        - name: CONTROLPLANE_REST_TESTING_ENABLED
          value: true
        - name: CONTROLPLANE_REST_ENDPOINT
          value: http://cre-control-plane-ccp-stage.retail-cre.localhost.mesh.force.com:5442
        - name: ENABLE_BATCH_ORPHAN_CHECKS
          value: true
        - name: GDOT_BASE_PATH
          value: http://cloudatlas-prd-stage-service.cloudatlas.localhost.mesh.force.com:5442/scim
        - name: JVM_ARGS
          value: "-verbose:gc
                  -XX:+PrintGCDetails
                  -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-sp-ccp-stage/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-sp-ccp-stage
                  -Dcom.sun.management.jmxremote.port=8898
                  -Dcom.sun.management.jmxremote.rmi.port=8898
                  -Dcom.sun.management.jmxremote.ssl=false
                  -Dcom.sun.management.jmxremote.authenticate=false
                  -Xmx2G -Xms2G -XX:ParallelGCThreads=8
                  -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=6103"
        - name: CLUSTER_ID
          value: sp_stage
        - name: CLUSTER_SIZE
          value: 1
        - name: CLUSTER_MASTER_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_signaling_CCP_Stage
        - name: CLUSTER_SUPERVISOR_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_signaling_CCP_Stage
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "4Gi" }
        requests: { cpu: "2", memory: "3Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        initialDelaySeconds: 30
        periodSeconds: 10
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-sp-ccp-stage
        name: logvol
    - name: sherpa-cre-stream-processing
      # Sherpa latest releases: https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7442
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-sp-ccp-stage
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-sp-ccp-stage-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-sp-ccp-stage-lb
    function: cre-sp-ccp-stage
    slbenabled: true
    ports:
      - port: 7442
        targetport: 7442
      - port: 8097
        targetport: 7022
      - port: 15381
        targetport: 15372
  - lbname: cre-sp-ccp-stage
    function: cre-sp-ccp-stage
    ports:
      - lbtype: dsr
        port: 7442
        targetport: 7442
        name: https-cre
