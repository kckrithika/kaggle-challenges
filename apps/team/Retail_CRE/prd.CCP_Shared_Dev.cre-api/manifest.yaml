apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api-ccp-dev
    count: 3
    containers:
    - name: cre-api-ccp-dev
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-api:0.0.1.43.at-maddogg.af97183.12
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_audit_CCP_Shared_Dev
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_KEYSTORE
          value: /certs/shared2-samminionretailcre1-1-prd.jks
        - name: SFDC_ENVIRONMENT
          value: ccp-dev
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_KEYSTORE_PATH
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_TRUSTSTORE_PATH
          value: maddog/maddog-client-truststore.json   
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert
      - mountPath: /opt/cre/cre-api-ccp-dev
        name: logvol
    - name: sherpa-cre-api
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert      
      env:
        - name: SFDC_ENVIRONMENT
          value: CCP_Shared_Dev
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-ot-http2
      - containerPort: 7014 # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        name: sherpa-in-http1
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-api-ccp-dev
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
        lbnames:
          - cre-api-ccp-dev-lb
  loadbalancers:
  - lbname: cre-api-ccp-dev-lb
    function: cre-api-ccp-dev
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8086
        targetport: 8080
