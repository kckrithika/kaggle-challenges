apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-control-plane-cre-test
    count: 3
    labels:
      app: cre-control-plane-cre-test
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    containers:
    - name: cre-control-plane-cre-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-control-plane:1.8.0.0.develop-1.8.5a757e7.18
      env:
        - name: AUTHORIZED_USERS
          value: "admin@bt8.salesforce.com,adminqa@bt8.salesforce.com,adminqa@bt60.salesforce.com,cre-api@salesforce.com"
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CRE_Test
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: cre-test
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: GDOT_PROVISIONING_USER_KEY_FILE_PATH
          value: /secrets-kube/cre-gdot-private-key.json
        - name: GRPC_PORT
          value: 7020
        - name: FLOWSNAKE_ENDPOINT
          value: https://dev0shared0-flowsnakeiottest1-0-prd.data.sfdc.net
        - name: ENGINE_PKI_NAME_OVERRIDE
          value: cre-engine-cre-test
        - name: ENGINE_IMAGE_TAG
          value: docker-sam/cre/cre-engine:1.6.0.0.develop-1.6.942d067.18
        - name: ENGINE_APPLICATION_NAME
          value: cre-engine-cre-test
        - name: ENGINE_HBASE_DATACENTER
          value: prd
        - name: ENGINE_HBASE_ENVIRONMENT
          value: kingdom-test
        - name: ENGINE_METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: ENGINE_METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CRE_Test
        - name: ENGINE_INCOMING_QUEUE
          value: sfdc.prod.cre__prd.ajna_local__cre_inbound_CRE_Test
        - name: ENGINE_OUTGOING_QUEUE
          value: sfdc.prod.cre__prd.ajna_local__cre_outbound_CRE_Test
        - name: ENGINE_SUPER_TENANT_ID_OVERRIDE
          value: <placeholder_super_tenant_id>
        - name: ENGINE_HBASE_NAMESPACE
          value: CRE_TEST
          # Start - CRE TEST SPECIFIC Engine variables
        - name: ENGINE_UPLOAD_ENABLED
          value: false
        - name: ENGINE_USE_LOCAL_FILES
          value: true
        - name: ENGINE_MAPPING_FILE_NAME
          value: Org62_00D00000000062_Contact.conf
        - name: ENGINE_IMPORT_DATA_FILE_NAME
          value: cre_team_contact_data.csv
        - name: ENGINE_CRE_TEST
          value: true
         # End
        - name: HBASE_NAMESPACE
          value: CRE_TEST
        - name: HBASE_ENVIRONMENT
          value: kingdom-test
        - name: HBASE_DATACENTER
          value: prd
        - name: MAX_FLOWSNAKE_ENVIRONMENTS
          value: 25
        - name: STREAM_PROCESSING_ENDPOINT
          value: cre-sp-cre-test.retail-cre.localhost.mesh.force.com:5443
        - name: GDOT_FORCE_PROVISIONING
          value: false
        - name: SECRET_KEY_FILE
          value: /keys-kube/cre-aes.key
        - name: SCONE_SERVER_SECURITY_MUTUALAUTH
          value: true
        - name: SPRING_PROFILES_ACTIVE
          value: integration
        - name: DATABASE_NAMESPACE
          value: crecontrolplaneccptest
        - name: JVM_ARGS
          value: "-Djava.util.concurrent.ForkJoinPool.common.parallelism=8
                  -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-control-plane-ccp-dev/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-control-plane-ccp-dev
                  -Dcom.sun.management.jmxremote.port=8898
                  -Dcom.sun.management.jmxremote.rmi.port=8898
                  -Dcom.sun.management.jmxremote.ssl=false
                  -Dcom.sun.management.jmxremote.authenticate=false
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8
                  -agentlib:jdwp=transport=dt_socket,server=y,address=8000,suspend=n"
      resources:
        limits: { cpu: "2", memory: "6Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 8000
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /secrets-kube/
        name: secretvol
        readOnly: true
      - mountPath: /keys-kube/
        name: aeskey
        readOnly: true
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-control-plane-cre-test
        name: logvol
    - name: sherpa-cre-control-plane
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: cre-test
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7443
        name: sh-in-http2-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: secretvol
      secret:
        secretName: cre-gdot-private-key
    - name: aeskey
      secret:
        secretName: cre-aes-key-k8
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-control-plane-cre-test
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-control-plane-cre-test-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-control-plane-cre-test-lb
    function: cre-control-plane-cre-test
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8072
        targetport: 7020
  - lbname: cre-control-plane-cre-test
    function: cre-control-plane-cre-test 
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-cre
