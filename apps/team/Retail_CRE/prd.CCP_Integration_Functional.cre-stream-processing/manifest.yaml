apiVersion: v1

system:
  notifications:
    email:
      - frecio@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-integration-functional
    count: 3
    containers:
    - name: cre-sp-prd-ccp-integration-functional
      image: sfci/cre/cre-stream-processing:0.0.1.12.master.b4c1e01.80
      env:        
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_audit
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_KEYSTORE
          value: /certs/shared2-samminionretailcre1-1-prd.jks
        - name: SFDC_ENVIRONMENT
          value: ccp-integration-functional
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/cre-stream-processing_ccp-integration-functional
        name: logvol  
    - name: sherpa-cre-stream-processing
      image: sfci/servicelibs/sherpa:2.0.15
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-stream-processing_ccp-integration-functional
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-integration-functional-lb
    function: cre-stream-processing-prd-ccp-integration-functional
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8083
        targetport: 8080
