apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-integration-functional
    count: 2
    containers:
    - name: cre-sp-prd-ccp-integration-functional
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:mm-cc-impl
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 31
      volumeMounts:
      - mountPath: /certs
        name: certs
    volumes:
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-integration-functional-lb
    function: cre-stream-processing-prd-ccp-integration-functional
    nodeExposed: true
    ports:
      - port: 8082
        targetport: 8080
