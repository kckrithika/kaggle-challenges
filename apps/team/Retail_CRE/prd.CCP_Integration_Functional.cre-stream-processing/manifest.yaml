apiVersion: v1

system:
  notifications:
    email:
      - frecio@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-integration-functional
    count: 2
    containers:
    - name: cre-sp-prd-ccp-integration-functional
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:frecio-metrics.d12e67e.15
      env:        
        - name: logDir
          value: /data/sam/cre/log/prd-ccp_integration_functional/cre-stream-processing
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_audit
        - name: METRICS_KAFKA_SERVER
          value: ajna0-brokeragg1-0-prd.data.sfdc.net:9093
      ports:
      - containerPort: 8080
      - containerPort: 7020
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/json
        name: logvol  
    - name: sherpa-cre-stream-processing
      image: sfci/servicelibs/sherpa:2.0.15
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/cre/log/prd-ccp_integration_functional/cre-stream-processing      
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-integration-functional-lb
    function: cre-stream-processing-prd-ccp-integration-functional
    nodeExposed: true
    ports:
      - port: 8082
        targetport: 8080
