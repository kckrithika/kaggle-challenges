apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-sp-ccp-func
    count: 1
    containers:
    - name: cre-sp-ccp-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:1.3.0.0.develop-1.3.73dfdad.29
      env:
        - name: PUBLISHING_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_outbound_CCP_Integration_Functional
        - name: PUBLISHING_GROUP_ID
          value: cre_outbound_group_id_ccp_func
        - name: PUBLISHING_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: BUFFER_IN_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_inbound_CCP_Integration_Functional
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Integration_Functional
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_GROUP_ID
          value: cre-sp-ccp-func
        - name: SFDC_ENVIRONMENT
          value: ccp-func
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: METRICS_FUNNEL_URI
          value: http://ajna0-funnel1-0-prd.data.sfdc.net
        - name: CONTROLPLANE_ENDPOINT
          value: http://cre-control-plane-ccp-func-lb.retail-cre.prd-sam.prd.slb.sfdc.net:8094/streamprocessing
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-sp-ccp-func
        name: logvol
    - name: sherpa-cre-stream-processing
      image: sfci/servicelibs/sherpa:2.0.27
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7442
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - retail-cre/cre-sp-ccp-func:DATACENTER_ALLENV:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-sp-ccp-func
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-sp-ccp-func-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-sp-ccp-func-lb
    function: cre-sp-ccp-func
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8083
        targetport: 8080
