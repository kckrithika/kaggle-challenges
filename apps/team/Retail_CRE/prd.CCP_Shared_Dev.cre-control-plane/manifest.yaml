apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-control-plane-ccp-dev
    count: 1
    containers:
    - name: cre-control-plane-ccp-dev
      image: sfci/cre/cre-control-plane:0.0.1.19.master.9c9d414.22
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Shared_Dev
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: ccp-dev
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: GDOT_PROVISIONING_USER_KEY_FILE_PATH
          value: /secrets/cre-gdot-private-key.json
        - name: GRPC_PORT
          value: 7020
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /secrets/
        name: secretvol
        readOnly: true
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert
      - mountPath: /opt/cre/cre-control-plane-ccp-dev
        name: logvol
    - name: sherpa-cre-control-plane
      image: sfci/servicelibs/sherpa:2.0.26
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert
      env:
        - name: SFDC_ENVIRONMENT
          value: ccp-dev
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-in-http2
      - containerPort: 7443
        name: sh-in-http2-tls
      - containerPort: 7442 # http1-tls
        name: sh-in-http1-tls
      - containerPort: 7014 # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        name: sherpa-in-http1
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - cre-control-plane:DATACENTER_ALLENV:7012
      - -endpoint
      - retail-cre/cre-control-plane:DATACENTER_ALLENV:7443
      - -endpoint
      - retail-cre/cre-control-plane:DATACENTER_ALLENV:7442
      # gRPC (http2) example without a namespace - myservice:DATACENTER:7012
      # gRPC (http2) + namespace - <SAM team name>/<SAM function name>:DATACENTER:7012
      # gRPC (http2) mTLS + namespace - <SAM team name>/<SAM function name>:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: gdot-private-key
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-control-plane-ccp-dev
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
        lbnames:
          - cre-control-plane-ccp-dev-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-control-plane-ccp-dev-lb
    function: cre-control-plane-ccp-dev
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8092
        targetport: 8080
