apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-demo
    count: 1
    containers:
    - name: cre-sp-prd-ccp-demo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:mm-cc-impl
      env:
        - name: logDir
          value: /data/sam/cre/log/prd-ccp_demo/cre-stream-processing
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/json
        name: logvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/prd-ccp_demo/cre-stream-processing
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-demo-lb
    function: cre-stream-processing-prd-ccp-demo
    nodeExposed: true
    ports:
      - port: 8084
        targetport: 8080
