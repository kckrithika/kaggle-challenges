apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-demo
    count: 3
    containers:
    - name: cre-sp-prd-ccp-demo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:0.0.1.34.mm-cc_impl.f4f7236.54
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_audit
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_KEYSTORE
          value: /certs/shared2-samminionretailcre1-1-prd.jks
        - name: SFDC_ENVIRONMENT
          value: ccp-demo
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 31
        periodSeconds: 30
        failureThreshold: 5
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/cre-stream-processing_ccp-demo
        name: logvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-stream-processing_ccp-demo
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-demo-lb
    function: cre-stream-processing-prd-ccp-demo
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8081
        targetport: 8080
