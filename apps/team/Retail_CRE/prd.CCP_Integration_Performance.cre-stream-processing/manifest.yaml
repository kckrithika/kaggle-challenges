apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-integration-performance
    count: 3
    containers:
    - name: cre-sp-prd-ccp-integration-performance
      image: sfci/cre/cre-stream-processing:0.0.1.23.master.d66a3ca.91
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Integration_Performance
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_KEYSTORE
          value: /certs/shared2-samminionretailcre1-1-prd.jks
        - name: SFDC_ENVIRONMENT
          value: ccp-integration-performance
        - name: METRICS_KAFKA_ENABLED
          value: true
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/cre-stream-processing_ccp-integration-performance
        name: logvol
    - name: sherpa-cre-stream-processing
      image: sfci/servicelibs/sherpa:2.0.15
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-ot-http2
      - containerPort: 7014 # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        name: sherpa-in-http1
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-stream-processing_ccp-integration-performance
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-integration-performance-lb
    function: cre-stream-processing-prd-ccp-integration-performance
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8085
        targetport: 8080
