apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-sp-cre-test
    count: 1
    labels:
      app: cre-sp-cre-test
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    containers:
    - name: cre-sp-cre-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-stream-processing:1.7.0.0.ap-intg_mode_sp.da5f4c2.4
      env:
        - name: PUBLISHING_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_outbound_CRE_Test
        - name: PUBLISHING_GROUP_ID
          value: cre_outbound_group_id_cre_test
        - name: PUBLISHING_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: BUFFER_IN_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_inbound_CRE_Test
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CRE_Test
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_GROUP_ID
          value: cre-sp-cre-test
        - name: SFDC_ENVIRONMENT
          value: cre-test
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: METRICS_FUNNEL_URI
          value: http://ajna0-funnel1-0-prd.data.sfdc.net
        - name: CONTROLPLANE_ENDPOINT
          value: cre-control-plane-cre-test-lb.retail-cre.prd-sam.prd.slb.sfdc.net:8072/streamprocessing
        - name: SPRING_PROFILES_ACTIVE
          value: integration
        - name: JVM_ARGS_TEST
          value: "-Xloggc:/opt/cre/$(FUNCTION)/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:HeapDumpPath=/opt/cre/$(FUNCTION)
                  -XX:+UnlockCommercialFeatures -XX:+FlightRecorder
                  -Dcom.sun.management.jmxremote.port=8898
                  -Dcom.sun.management.jmxremote.rmi.port=8898
                  -Dcom.sun.management.jmxremote.ssl=false
                  -Dcom.sun.management.jmxremote.authenticate=false"
        - name: JVM_ARGS
          value: "-verbose:gc -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -XX:+PrintStringTableStatistics
                  -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=5 -XX:GCLogFileSize=20M
                  -XX:+HeapDumpOnOutOfMemoryError
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8"
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "6Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-sp-cre-test
        name: logvol
    - name: sherpa-cre-stream-processing
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.

      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7443
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-sp-cre-test
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-sp-cre-test-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-sp-cre-test-lb
    function: cre-sp-cre-test
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8070
        targetport: 7022
  - lbname: cre-sp-cre-test
    function: cre-sp-cre-test
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-cre
