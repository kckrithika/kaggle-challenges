apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-control-plane-ccp-func
    count: 1
    containers:
    - name: cre-control-plane-ccp-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-control-plane:1.3.0.0.develop-1.3.adc6684.30
      env:
        - name: AUTHORIZED_USERS
          value: "admin@bt8.salesforce.com,adminqa@bt8.salesforce.com,adminqa@bt60.salesforce.com"
        - name: SFDC_ENVIRONMENT
          value: ccp-func
        - name: GDOT_PROVISIONING_USER_KEY_FILE_PATH
          value: /secrets/cre-gdot-private-key.json
        - name: GRPC_PORT
          value: 7020
        - name: FLOWSNAKE_ENDPOINT
          value: https://dev0shared0-flowsnakeiottest1-0-prd.data.sfdc.net
        - name: ENGINE_IMAGE_TAG
          value: docker-sam/cre/cre-engine:1.3.0.0.develop-1.3.0.f85f4bb.45
        - name: ENGINE_APPLICATION_NAME
          value: cre-engine
        - name: ENGINE_HBASE_DATACENTER
          value: prd
        - name: ENGINE_HBASE_ENVIRONMENT
          value: kingdom-test
        - name: ENGINE_METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: ENGINE_METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Integration_Functional
        - name: HBASE_ENVIRONMENT
          value: kingdom-test
        - name: HBASE_DATACENTER
          value: prd
        - name: MAX_FLOWSNAKE_ENVIRONMENTS
          value: 15
        - name: STREAM_PROCESSING_ENDPOINT
          value: http://cre-sp-ccp-func.retail-cre.localhost.mesh.force.com:5442
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /secrets/
        name: secretvol
        readOnly: true
      - mountPath: /keys/
        name: aeskey
        readOnly: true
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-control-plane-ccp-func
        name: logvol
    - name: sherpa-cre-control-plane
      image: sfci/servicelibs/sherpa:2.0.27
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: ccp-func
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7443
        name: sh-in-http2-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - retail-cre/cre-control-plane-ccp-func:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: gdot-private-key
    - name: aeskey
      k4aSecret:
        secretName: cre-aes-key
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-control-plane-ccp-func
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-control-plane-ccp-func-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-control-plane-ccp-func-lb
    function: cre-control-plane-ccp-func
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8094
        targetport: 8080
