apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-control-plane-ccp-func
    count: 1
    containers:
    - name: cre-control-plane-ccp-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-control-plane:1.5.0-freeze-001.0.release-1.5.94366c9.1
      env:
        - name: AUTHORIZED_USERS
          value: "admin@bt8.salesforce.com,adminqa@bt8.salesforce.com,adminqa@bt60.salesforce.com,adminqa@bt9.salesforce.com"
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Integration_Functional
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: ccp-func
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: GDOT_PROVISIONING_USER_KEY_FILE_PATH
          value: /secrets-kube/cre-gdot-private-key.json
        - name: GRPC_PORT
          value: 7020
        - name: FLOWSNAKE_ENDPOINT
          value: https://dev0shared0-flowsnakeiottest1-0-prd.data.sfdc.net
        - name: ENGINE_PKI_NAME_OVERRIDE
          value: cre-engine-ccp-func
        - name: ENGINE_IMAGE_TAG
          value: docker-sam/cre/cre-engine:1.5.0-freeze-001.0.release-1.5.47f2ba3.2
        - name: ENGINE_APPLICATION_NAME
          value: cre-engine-ccp-func
        - name: ENGINE_HBASE_DATACENTER
          value: prd
        - name: ENGINE_HBASE_ENVIRONMENT
          value: kingdom-test
        - name: ENGINE_METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: ENGINE_METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Integration_Functional
        - name: ENGINE_INCOMING_QUEUE
          value: sfdc.prod.cre__prd.ajna_local__cre_inbound_CCP_Integration_Functional
        - name: ENGINE_OUTGOING_QUEUE
          value: sfdc.prod.cre__prd.ajna_local__cre_outbound_CCP_Integration_Functional
        - name: ENGINE_SUPER_TENANT_ID_OVERRIDE
          value: <placeholder_super_tenant_id>
        - name: HBASE_ENVIRONMENT
          value: kingdom-test
        - name: HBASE_DATACENTER
          value: prd
        - name: MAX_FLOWSNAKE_ENVIRONMENTS
          value: 25
        - name: STREAM_PROCESSING_ENDPOINT
          value: cre-sp-ccp-func.retail-cre.localhost.mesh.force.com:5443
        - name: GDOT_FORCE_PROVISIONING
          value: false
        - name: SECRET_KEY_FILE
          value: /keys-kube/cre-aes.key
        - name: JVM_ARGS
          value: "-Djava.util.concurrent.ForkJoinPool.common.parallelism=8
                  -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-control-plane-ccp-func/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-control-plane-ccp-func
                  -Dcom.sun.management.jmxremote.port=8898
                  -Dcom.sun.management.jmxremote.rmi.port=8898
                  -Dcom.sun.management.jmxremote.ssl=false
                  -Dcom.sun.management.jmxremote.authenticate=false
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8"
      resources:
        limits: { cpu: "2", memory: "6Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /secrets-kube/
        name: secretvol
        readOnly: true
      - mountPath: /keys-kube/
        name: aeskey
        readOnly: true
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-control-plane-ccp-func
        name: logvol
    - name: sherpa-cre-control-plane
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: ccp-func
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7443
        name: sh-in-http2-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - retail-cre/cre-control-plane-ccp-func:DATACENTER_ALLENV:7443
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: secretvol
      secret:
        secretName: cre-gdot-private-key
    - name: aeskey
      secret:
        secretName: cre-aes-key-k8
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-control-plane-ccp-func
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-control-plane-ccp-func-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-control-plane-ccp-func-lb
    function: cre-control-plane-ccp-func
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8094
        targetport: 8080
