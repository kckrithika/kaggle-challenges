apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api-ord-prod
    count: 3
    containers:
    - name: cre-api-ord-prod
      image: sfci/cre/cre-api:0.0.1.22.master.f0f6420.72
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert
      - mountPath: /opt/cre/cre-api_prod
        name: logvol
    - name: sherpa-cre-api
      image: sfci/servicelibs/sherpa:2.0.15
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-api_prod
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
        lbnames:
          - cre-api-ord-prod-lb
  loadbalancers:
  - lbname: cre-api-ord-prod-lb
    function: cre-api-ord-prod
    nodeExposed: true
    slbenabled: true    
    ports:
      - port: 8086
        targetport: 8080
