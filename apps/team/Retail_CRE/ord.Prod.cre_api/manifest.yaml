apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api
    count: 1
    containers:
    - name: cre-api
      image: sfci/cre/cre-api:1.7.0.2.master.0fdf5ab.2
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__ord.ajna_local__cre_metrics
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-ord.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: HBASE_ENVIRONMENT
          value: prod
        - name: HBASE_DATA_CENTER
          value: ord
        - name: CONTROL_PLANE_URL
          value: cre-control-plane.retail-cre.localhost.mesh.force.com:5443
        - name: JVM_ARGS
          value: "-Djava.util.concurrent.ForkJoinPool.common.parallelism=8
                  -verbose:gc -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-api-prod/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=5 -XX:GCLogFileSize=20M
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-api-prod
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8"
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "5Gi" }
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-api-prod
        name: logvol
    - name: sherpa-cre-api
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7442
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - retail-cre/cre-api:DATACENTER_ALLENV:7442
      # gRPC (http2) example without a namespace - myservice:DATACENTER:7012
      # gRPC (http2) + namespace - <SAM team name>/<SAM function name>:DATACENTER:7012
      # gRPC (http2) mTLS + namespace - <SAM team name>/<SAM function name>:DATACENTER:7443
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-api-prod
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-api-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-api-lb
    function: cre-api
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8086
        targetport: 8080
