apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-sp-ccp-dev
    count: 3
    containers:
    - name: cre-sp-ccp-dev
      image: sfci/cre/cre-stream-processing:0.0.1.41.master.83be024.107
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Shared_Dev
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: ccp-dev
        - name: METRICS_KAFKA_ENABLED
          value: true
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert        
      - mountPath: /opt/cre/cre-sp-ccp-dev
        name: logvol
    - name: sherpa-cre-stream-processing
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert        
      env:
        - name: SFDC_ENVIRONMENT
          value: CCP_Shared_Dev
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-ot-http2
      - containerPort: 7014 # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        name: sherpa-in-http1
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-sp-ccp-dev
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
        lbnames:
          - cre-sp-ccp-dev-lb        
  loadbalancers:
  - lbname: cre-sp-ccp-dev-lb
    function: cre-sp-ccp-dev
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8087
        targetport: 8080
