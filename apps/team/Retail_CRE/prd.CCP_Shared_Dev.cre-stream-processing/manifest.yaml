apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-stream-processing-prd-ccp-shared-dev
    count: 3
    containers:
    - name: cre-sp-prd-ccp-shared-dev
      image: sfci/cre/cre-stream-processing:0.0.1.12.master.b4c1e01.80
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_audit
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: METRICS_KAFKA_KEYSTORE
          value: /certs/shared2-samminionretailcre1-1-prd.jks
        - name: SFDC_ENVIRONMENT
          value: ccp-shared-dev
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/cre-stream-processing_ccp-shared-dev
        name: logvol
    - name: sherpa-cre-stream-processing
      image: sfci/servicelibs/sherpa:2.0.15
      env:
        - name: SFDC_ENVIRONMENT
          value: CCP_Shared_Dev
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-stream-processing_ccp-shared-dev
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-sp-prd-ccp-shared-dev-lb
    function: cre-stream-processing-prd-ccp-shared-dev
    nodeExposed: true
    slbEnabled: true    
    ports:
      - port: 8087
        targetport: 8080
