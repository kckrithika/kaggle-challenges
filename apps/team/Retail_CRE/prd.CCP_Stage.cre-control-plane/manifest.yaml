apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-control-plane-ccp-stage
    count: 1
    labels:
      app: cre-control-plane-ccp-stage
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    containers:
    - name: cre-control-plane-ccp-stage
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre-fusion/services:controlplane.1.9.0.5.PR-671.71099ce.1
      env:
        ####################################################################################################
        ############################   ENGINE/DDS FLOWSNAKE ARTIFACTS ( Most frequently changed ) ##########
        ####################################################################################################
        - name: INGEST_FLOWSNAKE_ARTIFACT
          value: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-engine:1.9.0.0.release.c6600a8.12
        - name: SAVE_FLOWSNAKE_ARTIFACT
          value: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-dds-spark:1.9-freeze-016.0.release-1.9.1d192d1.24
        - name: EXPORT_FLOWSNAKE_ARTIFACT
          value: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-dds-spark:1.9-freeze-016.0.release-1.9.1d192d1.24
        ####################################################################################################
        ####################################### GLOBAL SHARED VALUES #######################################
        ####################################################################################################
        - name: CONTROL_PLANE_ENDPOINT
          value: http://cre-control-plane-ccp-stage.retail-cre.localhost.mesh.force.com:5442
        - name: SFDC_ENVIRONMENT
          value: ccp-stage
          ## KAFKA
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_metrics_CCP_Stage
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
          ## HBASE
        - name: HBASE_ENVIRONMENT
          value: kingdom-test
        - name: HBASE_NAMESPACE
          value: CRE_STAGE
        - name: HBASE_DATACENTER
          value: prd
          ## FLOWSNAKE
        - name: MAX_FLOWSNAKE_ENVIRONMENTS
          value: 30
        - name: DISABLE_AUTO_TERMINATE_FLOWSNAKE
          value: true                  
        ####################################################################################################
        ####################################### INGEST environment variables ###############################
        ####################################################################################################
        - name: INGEST_CRE_APPLICATION_NAME
          value: cre-engine-ccp-stage
        - name: INGEST_K4A_VAULT
          value: cre-engine-dev
        ####################################################################################################
        ####################################### SAVE environment variables ###############################
        ####################################################################################################
        - name: CRE_DDS_ENV
          value: Prd
        - name: SAVE_CRE_APPLICATION_NAME
          value: cre-engine-ccp-stage
        - name: SAVE_K4A_VAULT
          value: cre-dds-dev
        ####################################################################################################
        ####################################### EXPORT environment variables ###############################
        ####################################################################################################
        - name: EXPORT_CRE_APPLICATION_NAME
          value: cre-engine-ccp-stage
        ####################################################################################################
        ##################################### APP Config environment variables #############################
        ####################################################################################################
        - name: FLOWSNAKE_ENDPOINT
          value: https://dev0shared0-flowsnakeiottest1-0-prd.data.sfdc.net
          ## MADDOG (MAD DOG)
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
          ## DBaaS
        - name: DATABASE_NAMESPACE
          value: crecontrolplaneccpstage
        - name: SPRING_DATASOURCE_URL
          value: jdbc:discover://dbaas0-minionapp1-1-prd.eng.sfdc.net:1511,dbaas0-minionapp2-1-prd.eng.sfdc.net:1511,dbaas0-minionapp3-1-prd.eng.sfdc.net:1511/${database.namespace}?${database.discovery.params}
          ## Stream Processor
        - name: STREAM_PROCESSING_ENDPOINT
          value: cre-sp-ccp-stage.retail-cre.localhost.mesh.force.com:5442
        - name: CRE_API_ENDPOINT
          value: cre-api-ccp-stage.retail-cre.localhost.mesh.force.com:5442
        ####################################################################################################
        ####################################### PERF environment variables #################################
        ####################################################################################################
        - name: JVM_ARGS
          value: "-Djava.util.concurrent.ForkJoinPool.common.parallelism=8
                  -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-control-plane-ccp-stage/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-control-plane-ccp-stage
                  -Dcom.sun.management.jmxremote.port=8898
                  -Dcom.sun.management.jmxremote.rmi.port=8898
                  -Dcom.sun.management.jmxremote.ssl=false
                  -Dcom.sun.management.jmxremote.authenticate=false
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8"
      resources:
        limits: { cpu: "2", memory: "6Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        exec:
          command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-control-plane-ccp-stage
        name: logvol
    - name: sherpa-cre-control-plane
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: ccp-stage
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7442
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - retail-cre/cre-control-plane-ccp-stage:DATACENTER_ALLENV:7442
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-control-plane-ccp-stage
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-control-plane-ccp-stage-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-control-plane-ccp-stage-lb
    function: cre-control-plane-ccp-stage
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8098
        targetport: 7022
  - lbname: cre-control-plane-ccp-stage
    function: cre-control-plane-ccp-stage
    ports:
      - lbtype: dsr
        port: 7442
        targetport: 7442
        name: https-cre
