apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api-ccp-func
    count: 3
    containers:
    - name: cre-api-ccp-func
      image: sfci/cre/cre-api:0.0.1.50.master.800f216.102
      env:
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__prd.ajna_local__cre_audit_CCP_Integration_Functional
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-prd.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: ccp-func
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
      ports:
      - containerPort: 8080
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert
      - mountPath: /opt/cre/cre-api-ccp-func
        name: logvol
    - name: sherpa-cre-api
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
      - mountPath: /myclientcert
        name: myclientcert
      - mountPath: /myservercert
        name: myservercert
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-ot-http2
      - containerPort: 7014 # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        name: sherpa-in-http1
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
        lbnames:
          - cre-api-ccp-func-lb
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-api-ccp-func
  loadbalancers:
  - lbname: cre-api-ccp-func-lb
    function: cre-api-ccp-func
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8082
        targetport: 8080
