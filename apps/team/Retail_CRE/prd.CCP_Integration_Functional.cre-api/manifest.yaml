apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api-prd-ccp-integration-functional
    count: 3
    containers:
    - name: cre-api-prd-ccp-integration-functional
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-api:master.cf88d72.29
      env:
        - name: SFDC_ENVIRONMENT
          value: ccp-integration-functional
      ports:
      - containerPort: 8080
      - containerPort: 7020
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /opt/cre/cre-api_ccp-integration-functional
        name: logvol
    - name: sherpa-cre-api
      image: sfci/servicelibs/sherpa:2.0.15
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    volumes:
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-api_ccp-integration-functional
  loadbalancers:
  - lbname: cre-api-prd-ccp-integration-functional-lb
    function: cre-api-prd-ccp-integration-functional
    nodeExposed: true
    slbenabled: true
    ports:
      - port: 8082
        targetport: 8080
