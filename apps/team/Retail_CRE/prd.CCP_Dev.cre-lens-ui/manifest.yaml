apiVersion: v1
system:
  functions:
  - name: cre-lens-ui
    count: 1
    containers:
    - name: cre-engine-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-engine-service:2.2.0.ea-validation.4e35cb9.0
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /actuator/info
          port: 8080
    - name: cre-lens-ui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-lens-ui:it-test-3
      ports:
        - containerPort: 3000
      env:
        - name: NODE_ENV
          value: "production"
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000

  loadbalancers:
  - lbname: cre-lens-ui-lb
    function: cre-lens-ui
    slbEnabled: true
    ports:
      - port: 80
        targetport: 3000
