apiVersion: v1
system:
  functions:
  - name: cre-lens-ui
    count: 1
    containers:
    - name: cre-lens-ui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-lens-ui:6883d25
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000
  loadbalancers:
  - lbname: cre-lens-ui-lb
    function: cre-lens-ui
    slbenabled: true
    ports:
      - port: 80
        targetport: 3000
