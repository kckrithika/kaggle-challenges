apiVersion: v1
system:
  functions:
  - name: cre-lens-ui
    count: 1
    containers:
    - name: cre-engine-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-express:1.1
      ports:
        - containerPort: 3001
      livenessProbe:
        httpGet:
          path: /
          port: 3001
    - name: cre-lens-ui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-lens-ui:1cfdd50
      ports:
        - containerPort: 3000
      env:
        - name: NODE_ENV
          value: "production"
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000

  loadbalancers:
  - lbname: cre-lens-ui-lb
    function: cre-lens-ui
    slbEnabled: true
    ports:
      - port: 80
        targetport: 3000
