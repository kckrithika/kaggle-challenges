apiVersion: v1
system:
  functions:
  - name: cre-lens-ui
    count: 1
    containers:
    - name: sam-lensui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-lens-ui:ea-test-1
      ports:
      - containerPort: 32004
      livenessProbe:
        httpGet:
          path: /
          port: 32004
  loadbalancers:
  - lbname: sam-lensui-lb
    function: cre-lens-ui
    slbEnabled: true
    ports:
      - port: 80
        targetport: 32004
