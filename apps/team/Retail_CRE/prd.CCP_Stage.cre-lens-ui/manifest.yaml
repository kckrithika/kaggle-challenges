apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: sam-lensui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-lens-ui:48dcec1
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000
  loadbalancers:
  - lbname: sam-lensui-lb
    function: default
    slbEnabled: true
    ports:
      - port: 80
        targetport: 3000
