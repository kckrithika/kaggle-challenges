apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-sp
    count: 0
    containers:
    - name: cre-sp
      image: sfci/cre-fusion/services:stream-processor.2.1.0.0.master.9176c7d.20
      env:
        - name: PUBLISHING_TOPIC
          value: sfdc.prod.cre__hnd.ajna_local__cre_outbound
        - name: PUBLISHING_GROUP_ID
          value: cre_outbound_group_id
        - name: PUBLISHING_KAFKA_SERVER
          value: ajna0-broker1-0-hnd.data.sfdc.net:9093
        - name: BUFFER_IN_TOPIC
          value: sfdc.prod.cre__hnd.ajna_local__cre_inbound
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__hnd.ajna_local__cre_metrics
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-hnd.data.sfdc.net:9093
        - name: METRICS_KAFKA_GROUP_ID
          value: cre-sp-hnd
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: METRICS_KAFKA_ENABLED
          value: true
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: METRICS_FUNNEL_URI
          value: http://ajna0-funnel1-0-hnd.data.sfdc.net
        - name: CONTROLPLANE_ENDPOINT
          value: http://cre-control-plane.retail-cre.localhost.mesh.force.com:5442
        - name: GDOT_ENVIRONMENT
          value: production
        - name: OU_NAME
          value: retail-cre.cre-control-plane
        - name: ENABLE_BATCH_ORPHAN_CHECKS
          value: true
        - name: JVM_ARGS
          value: "-verbose:gc -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-sp/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=5 -XX:GCLogFileSize=20M
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-sp
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8"
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "6Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        initialDelaySeconds: 30
        periodSeconds: 10
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-sp
        name: logvol
    - name: sherpa-cre-stream-processing
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7442
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-sp
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-sp-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-sp-lb
    annotations:
      slb.sfdc.net/iptype: private_reserved
    function: cre-sp
    slbenabled: true
    ports:
      - port: 7442
        targetport: 7442
      - port: 8091
        targetport: 8080
