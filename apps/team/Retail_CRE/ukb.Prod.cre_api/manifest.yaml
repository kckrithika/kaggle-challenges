apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api
    count: 1
    containers:
    - name: cre-api
      image: sfci/cre/cre-api:2.1.6.2.0.master.6cc60b3.10
      env:
        #### 2.1.4 PATCH DVD ENVIRONMENT VARIABLES ####
        - name: K4A_VAULT
          value: c360-dvd-user-manager-prod
        - name: BUCKET_NAME
          value: sfdc-c360-ap-northeast-1
        - name: ARRAY_OF_IP
          value: '["101.53.172.8/32","101.53.164.8/32"]'
        - name: BUCKET_KEY
          value: arn:aws:kms:ap-northeast-1:438894530431:key/84df7603-6fbe-4ca8-8fab-a26b4a6ade66
        - name: PERMISSIONS_BOUNDARY_ARN
          value: arn:aws:iam::438894530431:policy/PCSKPermissionsBoundary
        - name: HTTP_PROXY
          value: http://public0-proxy1-0-ukb.data.sfdc.net:8080
        - name: HTTPS_PROXY
          value: http://public0-proxy1-0-ukb.data.sfdc.net:8080
        #####################
        - name: DOMAIN_ID
          value: cre
        - name: SCHEMA_IDS
          value: records
        - name: SCHEMA_VERSIONS
          value: 0.1.4
        - name: UNIVERSAL_SEARCH_DESTINATION
          value: universal-search.universal-search.localhost.mesh.force.com:5443
        - name: METRICS_KAFKA_TOPIC
          value: sfdc.prod.cre__ukb.ajna_local__cre_metrics
        - name: METRICS_KAFKA_SERVER
          value: ajna0-broker1-0-ukb.data.sfdc.net:9093
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: METRICS_KAFKA_ENABLED
          value: false
        - name: MADDOG_CLIENT_KEYSTORE
          value: maddog/maddog-client-keystore.json
        - name: MADDOG_CLIENT_TRUSTSTORE
          value: maddog/maddog-client-truststore.json
        - name: HBASE_ENVIRONMENT
          value: prod
        - name: HBASE_DATA_CENTER
          value: ukb
        - name: CONTROL_PLANE_URL
          value: cre-control-plane.retail-cre.localhost.mesh.force.com:5443
        - name: GDOT_ENVIRONMENT
          value: production
        - name: JVM_ARGS
          value: "-Djava.util.concurrent.ForkJoinPool.common.parallelism=8
                  -verbose:gc -XX:+PrintHeapAtGC
                  -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                  -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                  -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                  -Xloggc:/opt/cre/cre-api-prod/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                  -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=5 -XX:GCLogFileSize=20M
                  -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/cre/cre-api-prod
                  -Xmx4G -Xms4G -XX:ParallelGCThreads=8"
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "5Gi" }
      ports:
      - containerPort: 8080
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /opt/cre/cre-api-prod
        name: logvol
    - name: sherpa-cre-api
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: client-certs
      - mountPath: /server-certs
        name: server-certs
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7442
        name: sh-in-http1-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cre/logs/cre-api-prod
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
          - cre-api-lb
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: cre-api-lb
    annotations:
      slb.sfdc.net/iptype: private_reserved
    function: cre-api
    slbenabled: true
    ports:
      - port: 7442
        targetport: 7442
