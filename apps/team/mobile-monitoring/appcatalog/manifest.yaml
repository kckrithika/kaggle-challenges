apiVersion: v1

system:
  notifications:
    email:
    - jschroeder@salesforce.com

  functions:
  - name: appcatalog
    count: 1
    volumes:
    - name: tls-client-cert
      maddogCert: # Add "ROLE::samapp.mobile-monitoring.appcatalog" to Secret Service
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    containers:
    - name: appcatalog-app
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mobile/app_catalog_app:1a55503
      env:
      - name: SECRETSERVICE_CERT_PATH
        value: /certs/client/certificates/client.pem
      - name: SECRETSERVICE_PRIVATE_KEY_PATH
        value: /certs/client/keys/client-key.pem
      - name: DATABASE_HOSTNAME
        value: mobile-monitoring-postgres.mobile-monitoring.prd-sam.prd.slb.sfdc.net
      - name: DATABASE_USERNAME
        value: postgres
      - name: DATABASE_PASSWORD
        value: secret
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: 127.0.0.1,localhost,.sfdc.net,.dmz.salesforce.com
      volumeMounts:
      - name: tls-client-cert
        mountPath: /certs
      readinessProbe:
        exec:
          command:
          - "true"
        initialDelaySeconds: 30
        periodSeconds: 30
      livenessProbe:
        exec:
          command:
          - "true"
        initialDelaySeconds: 15
        periodSeconds: 20
      ports:
      - containerPort: 7020
        name: grpc
    - name: app-catalog-googleplay-poll
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mobile/app_catalog_googleplay_poll:1a55503
      env:
      - name: SECRETSERVICE_CERT_PATH
        value: /certs/client/certificates/client.pem
      - name: SECRETSERVICE_PRIVATE_KEY_PATH
        value: /certs/client/keys/client-key.pem
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: 127.0.0.1,localhost,.sfdc.net,.dmz.salesforce.com
      volumeMounts:
        - name: tls-client-cert
          mountPath: /certs
      readinessProbe:
        exec:
          command:
            - "true"
        initialDelaySeconds: 30
        periodSeconds: 30
      livenessProbe:
        exec:
          command:
            - "true"
        initialDelaySeconds: 15
        periodSeconds: 20
    - name: app-catalog-itunes-poll
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mobile/app_catalog_itunes_poll:1a55503
      env:
      - name: SECRETSERVICE_CERT
        value: /certs/client/certificates/client.pem
      - name: SECRETSERVICE_PRIVATE_KEY
        value: /certs/client/keys/client-key.pem
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: 127.0.0.1,localhost,.sfdc.net,.dmz.salesforce.com
      volumeMounts:
        - name: tls-client-cert
          mountPath: /certs
      readinessProbe:
        exec:
          command:
            - "true"
        initialDelaySeconds: 30
        periodSeconds: 30
      livenessProbe:
        exec:
          command:
            - "true"
        initialDelaySeconds: 15
        periodSeconds: 20
    - name: app-catalog-windowsstore-poll
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mobile/app_catalog_windowsstore_poll:1a55503
      env:
      - name: SECRETSERVICE_CERT_PATH
        value: /certs/client/certificates/client.pem
      - name: SECRETSERVICE_PRIVATE_KEY_PATH
        value: /certs/client/keys/client-key.pem
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: 127.0.0.1,localhost,.sfdc.net,.dmz.salesforce.com
      volumeMounts:
        - name: tls-client-cert
          mountPath: /certs
      readinessProbe:
        exec:
          command:
            - "true"
        initialDelaySeconds: 30
        periodSeconds: 30
      livenessProbe:
        exec:
          command:
            - "true"
        initialDelaySeconds: 15
        periodSeconds: 20
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam" # Use whatever environment your kpod uses
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
      ports:
      - name: sherpa-adm
        containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
        - -endpoint
        - samapp/mobile-monitoring/appcatalog:DATACENTER:7012
        - -endpoint
        - samapp/mobile-monitoring/appcatalog:DATACENTER:7443
      # gRPC (http2) example without a namespace - myservice:DATACENTER:7012
      # gRPC (http2) + namespace - <SAM team name>/<SAM function name>:DATACENTER:7012
      # gRPC (http2) mTLS + namespace - <SAM team name>/<SAM function name>:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"

  - name: appcatalog-postgres
    type: stateful-set
    count: 1
    containers:
    - name: postgres
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mobile/postgres:9.3-sfdc
      env:
      # Set PGDATA to a subdir, since postgres doesn't like being at a mountpoint.
      # See https://github.com/docker-library/docs/pull/277/files
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata
      volumeMounts:
      - name: appcatalog-datavol # OLD
        mountPath: /var/lib/postgresql/data
      - name: appcatalog-datavol-rdi # NEW
        mountPath: /var/lib/postgresql/data-rdi
      ports:
      - containerPort: 5432

      resources:
        requests:
          memory: "1Gi"
          cpu: "1"
        limits:
          memory: "4Gi"
          cpu: "2"

      livenessProbe:
        tcpSocket:
          port: 5432
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60

    lbname: mobile-monitoring-postgres-headless-lb

    # Give containers a bit of time to shut down, as they might be syncing
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 30

    volumeClaimTemplates:
    - name: appcatalog-datavol # this is the old one
      storageClassName: mobile-monitoring-postgres-storage-hdd-pool # this is the old one
      storageSizeRequest: 1Gi
    - name: appcatalog-datavol-rdi # NEW
      storageClassName: standard-ceph0-hdd-pool # NEW
      storageSizeRequest: 1Gi

  loadbalancers:
  - lbname: mobile-monitoring-postgres
    function: appcatalog-postgres
    slbEnabled: true
    ports:
      - port: 5432
        targetport: 5432
