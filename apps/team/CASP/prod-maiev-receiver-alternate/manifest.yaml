apiVersion: v1

system:
    notifications:
      email:
        - warden@salesforce.com
    functions:
    - name: maiev-receiver-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prod-maiev-receiver-alternate
        image: dva/maiev-receiver:60
        ports:
        - name: receiver-grpc
          containerPort: 7442
          hostPort: 17444
        - name: receiver-http
          containerPort: 8086
          hostPort: 7022
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: MASTER_GRPC_PORT
          value: "7442"
        - name: CANTOR_GRPC_TARGET
          value: "cantor.casp.$KINGDOM-sam.$KINGDOM.slb.sfdc.net:11983"
        - name: HTTP_PORT
          value: "8085"
        - name: BASE_PATH
          value: "/v1/*"
        - name: BRANCH
          value: "ops_production"
        - name: KAFKA_PROPERTIES
          value: "/home/sfdc-maiev/receiver/kafka-producer.properties"
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - mountPath: /home/sfdc-maiev/certs
          name: maievservercert
          # playing off the cacert generated by the server, so we don't need to mount another file
        - mountPath: /home/sfdc-maiev/certs/client/certificates
          name: maievclientcert
        - mountPath: /home/sfdc-maiev/certs/client/keys
          name: maievclientkey
      volumes:
      - name: maievservercert
        maddogCert:
          type: server
          lbnames:
            - maiev-receiver
      - name: maievclientcert
        k4aSecret:
          secretName: client-certificate
      - name: maievclientkey
        k4aSecret:
          secretName: client-key
    loadbalancers:
    - lbname: maiev-receiver
      function: maiev-receiver-func
      slbEnabled: true
      ports:
        - port: 7442
          targetport: 7442
        - port: 80
          targetport: 8086
