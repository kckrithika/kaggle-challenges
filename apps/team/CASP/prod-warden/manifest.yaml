apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
    functions:
    - name: warden-func
      count: 3
      containers:
      - name: prod-warden
        image: tnrp/casp-test/warden:0.0.0-0000058-2e131b1c
        ports:
        - containerPort: 8889
        env:
        - name: BRANCH
          value: "prod"
        - name: JWT_ENABLED
          value: "true"
        volumeMounts:
        - mountPath: /home/sfdc-casp/lib/warden/mysql
          name: mysql-vol
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 60
      volumes:
      - name: mysql-vol
        hostPath:
          path: /home/sfdc-casp/lib/warden/mysql
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs

    loadbalancers:
    - lbname: wardenlb
      function: warden-func
      nodeExposed: true
      ports:
        - port: 8889
          targetport: 8889

