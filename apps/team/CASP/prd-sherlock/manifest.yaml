apiVersion: v1
system:
  notifications:
    email:
      - aborra@salesforce.com
      - rpothana@salesforce.com
  functions:
  - name: sherlock
    count: 2
    strategy:
      type: Recreate
    containers:
    - name: sherlock
      image: dva/casp/sherlock_strata:jenkins-CASP-sherlock-dev-45-itest
      ports:
      - name: flower-http
        containerPort: 5555
        hostPort: 5555
      - name: sherlock-http
        containerPort: 5000
      env:
        - name: BROKER_URL
          value: 'mycroft.casp.prd-sam.prd.slb.sfdc.net'
        - name: SHARED0_SAMMINIONWARDEN1_1_PRD_KINGDOMS
          value: 'wax,ttd,yul,lo2,cdg,fra,ukb,iad,phx,ph2,customer_orgs'
        - name: SHARED0_SAMMINIONWARDEN2_1_PRD_KINGDOMS
          value: 'chx,hio,syd,lo3,hnd,frf,par,ord,ia2,dfw'
        - name: CELERY_LOG_LEVEL
          value: 'info'
        - name: FLOWER_LOG_LEVEL
          value: 'info'
        - name: MY_SAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumeMounts:
        - mountPath: /opt/sherlock/data
          name: sherlock-data-vol
        - mountPath: /opt/sherlock/logs
          name: sherlock-logs-vol
        - mountPath: /argus-secrets
          name: argus-secrets
      livenessProbe:
        exec:
          command:
            - /opt/sherlock/bin/ping.sh
        failureThreshold: 60
        periodSeconds: 10
        timeoutSeconds: 10
        initialDelaySeconds: 10
    volumes:
      - name: sherlock-data-vol
        hostPath:
          path: /data/sherlock
      - name: sherlock-logs-vol
        hostPath:
          path: /data/sherlock-logs
      - name: argus-secrets
        k4aSecret:
          secretName: argus-secrets

  loadbalancers:
  - lbname: sherlock-flower-lb
    function: sherlock
    slbenabled: true
    ports:
      - port: 5555
        targetport: 5555
      - port: 80
        targetport: 5000
