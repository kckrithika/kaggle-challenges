apiVersion: v1

system:
    notifications:
      email:
        - warden@salesforce.com
    functions:
    - name: maiev-receiver-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prod-maiev-receiver
        image: dva/maiev-receiver:48
        ports:
        - name: receiver-grpc
          containerPort: 7442
          hostPort: 17444
        - name: receiver-http
          containerPort: 8085
          hostPort: 7022
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: MASTER_GRPC_PORT
          value: "7442"
        - name: CANTOR_GRPC_TARGET
          value: "shared0-samminionwarden1-1-$KINGDOM.ops.sfdc.net:17443"
        - name: HTTP_PORT
          value: "8085"
        - name: BASE_PATH
          value: "/v1"
    loadbalancers:
    - lbname: maiev-receiver
      function: maiev-receiver-func
      nodeExposed: true
      ports:
        - port: 7442
          targetport: 7442
