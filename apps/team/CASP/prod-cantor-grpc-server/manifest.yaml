apiVersion: v1

system:
    notifications:
      email:
        - warden@salesforce.com
    functions:
    - name: cantor-func
      count: 2
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prod-cantor
        image: dva/casp/cantor_strata:115
        ports:
        - name: cantor-grpc
          containerPort: 7443
          hostPort: 17443
        volumeMounts:
        - mountPath: /home/sfdc-cantor/logs
          name: cantor-log-vol
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: SUBDOMAIN
          value: "ops"
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: cantor-log-vol
        hostPath:
          path: /home/sfdc-casp/logs
    loadbalancers:
    - lbname: cantor
      function: cantor-func
      slbEnabled: true
      ports:
        - port: 11983
          targetport: 7443
