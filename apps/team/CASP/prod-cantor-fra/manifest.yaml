apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
        - akouthoofd@salesforce.com
    functions:
    - name: cantor-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prod-cantor
        image: dva/casp/cantor_strata:80
        ports:
        - name: cantor-grpc
          containerPort: 7443
          hostPort: 17443
        - name: cantor-http
          containerPort: 8084
          hostPort: 18084
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: SUBDOMAIN
          value: "ops"
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
    loadbalancers:
    - lbname: cantor
      function: cantor-func
      slbEnabled: true
      ports:
        - port: 11983
          targetport: 7443
        - port: 80
          targetport: 8084
