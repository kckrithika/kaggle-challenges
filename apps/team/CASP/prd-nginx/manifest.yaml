apiVersion: v1

system:
    notifications:
      email:
        - warden@salesforce.com
    functions:
    - name: casp-nginx-func
      count: 3
      containers:
      - name: prd-nginx
        image: tnrp/casp-test/nginx-test:0.0.0-0000108-b1726595
        ports:
        - name: casp-nginx-port
          containerPort: 9888
        env:
        livenessProbe:
          httpGet:
            path: /
            port: 9888

    loadbalancers:
    - lbname: casp-nginx-lb
      function: casp-nginx-func
      nodeExposed: true
      ports:
        - port: 9888
          targetport: 9888
