apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: cantor-func
      count: 3
      containers:
      - name: prd-cantor
        image: tnrp/casp/cantor:0.0.1-0000005-fa48a196
        ports:
        - name: cantor
          containerPort: 7443
          hostPort: 17443
        livenessProbe:
          exec:
            command:
            - /usr/bin/true

    loadbalancers:
    - lbname: cantor
      function: cantor-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 7443
