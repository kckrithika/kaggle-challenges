apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: cantor-func
      count: 1
      containers:
      - name: prd-cantor
        image: tnrp/casp/cantor:0.0.1-0000003-b47b40d4
        ports:
        - name: cantor
          containerPort: 7443
          hostPort: 17443
        livenessProbe:
          exec:
            command:
            - ps -ef | grep cantor.jar | grep -v grep

    loadbalancers:
    - lbname: cantor
      function: cantor-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 7443
