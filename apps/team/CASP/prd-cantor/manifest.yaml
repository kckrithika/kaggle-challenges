apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: cantor-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-cantor
        image: tnrp/casp/cantor:0.0.1-0000007-0955fe5b
        ports:
        - name: cantor
          containerPort: 7443
          hostPort: 17443
        volumeMounts:
        - mountPath: /home/sfdc-cantor/cantor
          name: cantor-vol
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
      volumes:
      - name: cantor-vol
        hostPath:
          path: /data/cantor

    loadbalancers:
    - lbname: cantor
      function: cantor-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 7443
