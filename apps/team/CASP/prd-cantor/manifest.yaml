apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: cantor-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-cantor
        image: tnrp/casp/cantor:2.0.8-0000017-e68dc562
        ports:
        - name: cantor-grpc
          containerPort: 7443
          hostPort: 17443
        - name: cantor-grpc
          containerPort: 8084
          hostPort: 18084
        volumeMounts:
        - mountPath: /home/sfdc-cantor/
          name: cantor-vol
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
      volumes:
      - name: cantor-vol
        hostPath:
          path: /data/cantor
    loadbalancers:
    - lbname: cantor
      function: cantor-func
      slbEnabled: true
      ports:
        - port: 11983
          targetport: 7443
