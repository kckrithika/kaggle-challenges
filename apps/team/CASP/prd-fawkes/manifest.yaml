apiVersion: v1

system:
    notifications:
      email:
        - rpothana@salesforce.com
        - sravanthi.konduru@salesforce.com
    functions:
    - name: fawkes-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-fawkes
        image: dva/casp/fawkes_strata:jenkins-CASP-fawkes-master-3-itest
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /fawkes/argus-secrets
          name: argus
          readOnly: true
        - mountPath: /fawkes/splunk-secrets
          name: splunk
          readOnly: true
        - mountPath: /fawkes/gus-secrets
          name: gus
          readOnly: true
        - mountPath: /var/log/st2
          name: fawkes-logs-vol
        livenessProbe:
          exec:
            command: ["/bin/true"]
      volumes:
      - name: argus
        k4aSecret:
          secretName: fawkes-argus
      - name: splunk
        k4aSecret:
          secretName: fawkes-splunk
      - name: gus
        k4aSecret:
          secretName: fawkes-gus
      - name: fawkes-logs-vol
        hostPath:
          path: /data/fawkes-logs
