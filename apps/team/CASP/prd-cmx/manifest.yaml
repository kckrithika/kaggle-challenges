apiVersion: v1

system:
    notifications:
      email:
        - pteyer@salesforce.com
        - dtupper@salesforce.com
    functions:
    - name: cmx-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-cmx
        image: tnrp/casp/cmx:0.0.1-0000009-c1c12247
        ports:
        - name: cmx
          containerPort: 8787
        livenessProbe:
          httpGet:
            path: /tenants
            port: 8787
          initialDelaySeconds: 120

    loadbalancers:
    - lbname: cmx-node
      function: cmx-func
      nodeExposed: true
      ports:
        - port: 8787
          targetport: 8787