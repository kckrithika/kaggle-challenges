apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: mysql-func-shard-a-stage
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-mysql-shard-a-stage
        image: dva/casp/mysql_strata:jenkins-CASP-mysql-alex-restore-improve-7-itest
        ports:
        - name: mysql-stage
          containerPort: 3306
          hostPort: 7016
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MYSQL_SHARDS
          value: "shared0-samminionwarden1-1-prd.ops.sfdc.net:7015,shared0-samminionwarden1-2-prd.ops.sfdc.net:7015"
