apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: warden-stage-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden-stage
        image: tnrp/casp/warden:0.0.1-0000251-755c91bd
        ports:
        - name: warden-stage
          containerPort: 8889
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: staging-log-vol
        - mountPath: /opt/warden/cantor
          name: staging-cantor-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: staging-log-vol
        hostPath:
          path: /home/sfdc-casp/staging/logs
      - name: staging-cantor-vol
        hostPath:
          path: /home/sfdc-casp/staging/cantor
    loadbalancers:
    - lbname: warden-stage-node
      function: warden-stage-func
      nodeExposed: true
      ports:
        - port: 8882
          targetport: 8889
