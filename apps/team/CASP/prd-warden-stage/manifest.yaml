apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: warden-stage-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden-stage
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casp-warden/svs:ph-warden-Jul13-0606PM
        ports:
        - name: http
          containerPort: 8889
          hostPort: 28889
        - name: https
          containerPort: 443
        - name: grpc
          containerPort: 7878
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: staging-log-vol
        - mountPath: /opt/warden/cantor
          name: staging-cantor-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: staging-log-vol
        hostPath:
          path: /home/sfdc-casp/staging/logs
      - name: staging-cantor-vol
        hostPath:
          path: /home/sfdc-casp/staging/cantor
    loadbalancers:
    - lbname: warden-stage-node
      function: warden-stage-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
        - port: 443
          targetport: 443
        - port: 7878
          targetport: 7878
