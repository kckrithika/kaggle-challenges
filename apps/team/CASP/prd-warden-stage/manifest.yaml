apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: warden-stage-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden-stage
        image: tnrp/casp/warden:0.0.1-0000283-febdcab8
        ports:
        - name: http
          containerPort: 8889
          hostPort: 28889
        - name: https
          containerPort: 8444
        - name: grpc
          containerPort: 7878
        env:
        - name: BRANCH
          value: "eng_production_staging"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: staging-log-vol
        - mountPath: /opt/warden/cantor
          name: staging-cantor-vol
        - mountPath: /wardenpki/
          name: wardenpki
          readOnly: true
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: staging-log-vol
        hostPath:
          path: /home/sfdc-casp/staging/logs
      - name: staging-cantor-vol
        hostPath:
          path: /home/sfdc-casp/staging/cantor
      - name: wardenpki
        k4aSecret:
          secretName: wardenpki
    loadbalancers:
    - lbname: warden-stage-node
      function: warden-stage-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
        - port: 443
          targetport: 8444
        - port: 7878
          targetport: 7878
