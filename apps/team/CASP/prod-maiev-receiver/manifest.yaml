apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
        - akouthoofd@salesforce.com
    functions:
    - name: maiev-receiver-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-maiev-receiver
        image: dva/maiev-receiver:5
        ports:
        - name: receiver-grpc
          containerPort: 7444
          hostPort: 17444
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: MASTER_GRPC_PORT
          value: "7444"
        - name: CANTOR_GRPC_TARGET
          value: "cantor.casp.prd-sam.prd.slb.sfdc.net:11983"
    loadbalancers:
    - lbname: maiev-receiver
      function: maiev-receiver-func
      slbEnabled: true
      ports:
        - port: 11984
          targetport: 7444