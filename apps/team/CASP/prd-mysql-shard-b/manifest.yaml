apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: mysql-func-shard-b
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-mysql-shard-b
        image: tnrp/casp/mysql:0.0.1-0000032-c55bfbd5
        ports:
        - name: mysql-shard-b
          containerPort: 3306
          hostPort: 7016
        volumeMounts:
        - mountPath: /home/sfdc/mysql/data
          name: mysql-data-vol
        - mountPath: /home/sfdc/mysql/backups
          name: mysql-backups-vol
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
      volumes:
      - name: mysql-data-vol
        hostPath:
          path: /data/mysql-data/shard-b
      - name: mysql-backups-vol
        hostPath:
          path: /data/mysql-backups/shard-b
