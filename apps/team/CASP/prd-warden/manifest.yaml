apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: warden-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden
        image: tnrp/casp/warden:0.0.1-0000255-2d469754
        ports:
        - name: warden
          containerPort: 8889
          hostPort: 18889
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        - mountPath: /opt/warden/cantor
          name: cantor-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs
      - name: cantor-vol
        hostPath:
          path: /home/sfdc-casp/cantor

    loadbalancers:
    - lbname: warden
      function: warden-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
