apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: warden-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden
        image: tnrp/casp/warden:0.0.1-0000297-d241f81c
        ports:
        - name: http
          containerPort: 8889
          hostPort: 18889
        - name: https
          containerPort: 8443
        - name: grpc
          containerPort: 7878
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        - mountPath: /opt/warden/cantor
          name: cantor-vol
        - mountPath: /wardenpki/
          name: wardenpki
          readOnly: true
        - mountPath: /home/sfdc-casp/pki/client
          name: maievclientcert
        - mountPath: /home/sfdc-casp/pki/server
          name: wardenservercert
        - mountPath: /warden-secrets/
          name: splunk-credentials
          readOnly: true
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs
      - name: cantor-vol
        hostPath:
          path: /home/sfdc-casp/cantor
      - name: wardenpki
        k4aSecret:
          secretName: wardenpki
      - name: maievclientcert
        maddogCert:
          type: client
      - name: wardenservercert
        maddogCert:
          type: server
      - name: splunk-credentials
        k4aSecret:
          secretName: warden-secrets

    loadbalancers:
    - lbname: warden
      function: warden-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
        - port: 443
          targetport: 8443
        - port: 7878
          targetport: 7878
