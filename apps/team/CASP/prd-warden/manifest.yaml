apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
    functions:
    - name: warden-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden
        image: tnrp/casp/warden:0.0.1-0000150-47e0c7bf
        ports:
        - name: warden
          containerPort: 8889
          hostPort: 18889
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs

    loadbalancers:
    - lbname: wardenlb
      function: warden-func
      nodeExposed: true
      ports:
        - port: 8889
          targetport: 8889
