apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
        - pteyer@salesforce.com
    functions:
    - name: warden-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-warden
        image: tnrp/casp/warden:0.0.1-0000183-061cc14d
        ports:
        - name: warden
          containerPort: 8889
          hostPort: 18889
        env:
        - name: BRANCH
          value: "eng_production"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs
    - name: zipkin-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-zipkin
        image: tnrp/casp/zipkin:0.0.1-0000188-f036b4ee
        ports:
        - name: zipkin
          containerPort: 8887
          hostPort: 8887
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        - mountPath: /home/sfdc-casp/elasticsearch/data
          name: es-vol
        livenessProbe:
          httpGet:
            path: /zipkin
            port: 8887
          initialDelaySeconds: 120
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs
      - name: es-vol
        hostPath:
          path: /home/sfdc-casp/elasticsearch/data

    loadbalancers:
    - lbname: warden
      function: warden-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
    - lbname: zipkin
      function: zipkin-func
      nodeExposed: true
      ports:
        - port: 8887
          targetport: 8887
