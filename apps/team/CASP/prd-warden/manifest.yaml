apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
    functions:
    - name: warden-func
      count: 3
      containers:
      - name: prd-warden
        image: tnrp/casp-test/warden:0.0.0-0000083-39059637
        ports:
        - name: warden
          containerPort: 8889
          hostPort: 18889
        env:
        - name: BRANCH
          value: "cors_to_wsl4" 
        volumeMounts:
        - mountPath: /home/sfdc-casp/lib/warden/mysql
          name: casp-home-vol
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 60
      volumes:
      - name: casp-home-vol
        hostPath:
          path: /home/sfdc-casp/lib/warden/mysql

    loadbalancers:
    - lbname: wardenlb
      function: warden-func
      nodeExposed: true
      ports:
        - port: 8889
          targetport: 8889

