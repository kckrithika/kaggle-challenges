apiVersion: v1

system:
    notifications:
      email:
        - warden@salesforce.com
    functions:
    - name: maiev-receiver-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-maiev-receiver
        image: dva/maiev-receiver:51
        ports:
        - name: receiver-grpc
          containerPort: 7442
          hostPort: 17444
        - name: receiver-http
          containerPort: 8085
          hostPort: 7022 # staying consistent with port on prod with ACL
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: MASTER_GRPC_PORT
          value: "7442"
        - name: CANTOR_GRPC_TARGET
          value: "cantor.casp.$KINGDOM-sam.$KINGDOM.slb.sfdc.net:11983"
        - name: HTTP_PORT
          value: "8085"
        - name: BASE_PATH
          value: "/v1"
    loadbalancers:
    - lbname: maiev-receiver
      function: maiev-receiver-func
      slbEnabled: true
      ports:
        - port: 7442
          targetport: 7442
        - port: 80
          targetport: 8085

