apiVersion: v1
system:
  functions:
  - name: jcoordinator
    type: deployment
    count: 1
    volumes:
    - name: clientcert
      maddogCert:
        type: client
    containers:
    - name: jarvis-coordinator
      image: 791719295754.dkr.ecr.us-east-2.amazonaws.com/dva/jarvis-coordinator:2e7e4445e6701eed2e3c0bbbf6632bce09ae2064
      livenessProbe:
        exec:
          command:
          - echo
          - "OK"
      volumeMounts:
      - name: clientcert
        mountPath: /certs
  loadbalancers:
  - lbname: jcoordinator
    function: jcoordinator
    slbenabled: true
