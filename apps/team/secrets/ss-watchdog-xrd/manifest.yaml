      image: dva/secretservice-watchdog:107-62ab4da10c572948b5914cb8a1b629412a191b8d
      command: ["/secretservice/secretservice-watchdog"]
      args:
      - "-ssEndpoint=secretservice.dmz.salesforce.com"
      - "-wdKingdom=CRZ"
      - "-metricsEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80"
      - "-vaultName=ss-canary-vault-crz-from-xrd"
      - "-role=sam.secrets.secretservice-watchdog-crz-from-xrd"
      - "-logtostderr=true"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
      - mountPath: /clientcert
        name: cert
    volumes:
    - name: cert
      maddogCert:
        type: client
  # WD monitoring staging SS
  - name: secretservice-watchdog-infrasec1test-xrd
    count: 1
    containers:
    - name: secretservice-watchdog-infrasec1test-xrd
      image: dva/secretservice-watchdog:109-1650a4a73bc20fdee9948c8b69b3d721ff5129cf
      command: ["/secretservice/secretservice-watchdog"]
      args:
      - "-ssEndpoint=secretservice-infrasec1-xrd.data.sfdc.net"
      - "-wdKingdom=XRD"
      - "-metricsEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80"
      - "-vaultName=ss-canary-is1-xrd"
      - "-role=sam.secrets.secretservice-watchdog-infrasec1test-xrd"
      - "-logtostderr=true"
      - "-enableLifecycleTest=true"
