apiVersion: v1

system:
  functions:
  - name: secretservice-watchdog
    count: 1
    containers:
    - name: secretservice-watchdog-xrd
      image: dva/secretservice-watchdog:101-93a88d9d61a655a7755b071894831b9566bcba9a
      command: ["/secretservice/secretservice-watchdog"]
      args:
      - "-ssEndpoint=secretservice-xrd.data.sfdc.net"
      - "-wdKingdom=XRD"
      - "-metricsEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80"
      - "-vaultName=ss-canary-vault-xrd"
      - "-role=sam.secrets.secretservice-watchdog"
      - "-logtostderr=true"
      - "-enableLifecycleTest=true"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
      - mountPath: /clientcert
        name: cert
    volumes:
    - name: cert
      maddogCert:
        type: client
  - name: secretservice-watchdog-crz-from-xrd
    count: 1
    containers:
