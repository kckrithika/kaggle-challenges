apiVersion: v1

system:
  functions:
  # WD monitoring XRD SecretService
  - name: secretservice-watchdog
    count: 1
    containers:
    - name: secretservice-watchdog-xrd
      image: dva/secretservice-watchdog:107-62ab4da10c572948b5914cb8a1b629412a191b8d
      command: ["/secretservice/secretservice-watchdog"]
      args:
      - "-ssEndpoint=secretservice-xrd.data.sfdc.net"
      - "-wdKingdom=XRD"
      - "-metricsEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80"
      - "-vaultName=ss-canary-vault-xrd"
      - "-role=sam.secrets.secretservice-watchdog"
      - "-logtostderr=true"
      - "-enableLifecycleTest=true"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
      - mountPath: /clientcert
        name: cert
    volumes:
    - name: cert
      maddogCert:
        type: client
  # WD monitoring production DMZ SecretService
  - name: secretservice-watchdog-crz-from-xrd
    count: 1
    containers:
