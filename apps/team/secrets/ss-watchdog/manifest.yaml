apiVersion: v1

system:
  functions:
  - name: secretservice-watchdog
    count: 1
    containers:
    - name: secretservice-watchdog
      image: dva-registry.internal.salesforce.com/dva/secretservice-watchdog:12-38791fe2c399b5ceefe28ea76c1b0ef2a5fe6329
      command: ["/secretservice/secretservice-watchdog"]
      args:
      - "-metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80"
      - "-vaultName=ss-canary-vault"
      - "-role=sam.secrets.secretservice-watchdog"
      - "-logtostderr=true"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
      - mountPath: /clientcert
        name: cert
    volumes:
    - name: cert
      maddogCert:
        type: client