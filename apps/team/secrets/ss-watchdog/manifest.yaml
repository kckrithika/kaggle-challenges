apiVersion: v1

system:
  functions:
  - name: secretservice-watchdog
    count: 1
    containers:
    - name: secretservice-watchdog
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/secretservice-watchdog:42-84452184e6a7ba790b88aed0cef1ae110d15e451
      command: ["/secretservice/secretservice-watchdog"]
      args:
      - "-metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80"
      - "-vaultName=ss-canary-vault"
      - "-role=sam.secrets.secretservice-watchdog"
      - "-logtostderr=true"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
      - mountPath: /clientcert
        name: cert
    volumes:
    - name: cert
      maddogCert:
        type: client
