- lbname: sledge-xrd
# The customlbname ensures that the VIP retains its existing DNS name of sledge-xrd.slb.sfdc.net  
  customname: sledge-xrd
  servers: 
    - edge0-accelerator1-2-xrd.eng.sfdc.net
    - edge0-accelerator1-1-xrd.eng.sfdc.net
    - edge0-accelerator2-2-xrd.eng.sfdc.net
    - edge0-accelerator2-1-xrd.eng.sfdc.net
  ports:
    - port: 80
      targetport: 80
      lbtype: dsr
      healthport: 80
      healthpath: /ping.jsp
      healthprotocol: http
    - port: 443
      targetport: 443
      lbtype: dsr
      healthport: 80
      healthpath: /ping.jsp
      healthprotocol: http
    - port: 8443
      targetport: 8443
      lbtype: dsr
      healthport: 80
      healthpath: /ping.jsp
      healthprotocol: http