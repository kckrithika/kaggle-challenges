apiVersion: v1
system:
  functions:
  - name: topology-data-ingest-app
    count: 1
    containers:
    - name: topology-data-ingest
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/nishant.sinha/topology-data-ingest:09-20190416-1
      env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONSUL_HOST
          value: "consul-server-0.consul-headless.$(POD_NAMESPACE).svc"
        - name: CONSUL_PORT
          value: "8500"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
