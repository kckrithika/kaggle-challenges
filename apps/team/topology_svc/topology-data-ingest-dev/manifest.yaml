apiVersion: v1
system:
  functions:
  - name: topology-data-ingest-app
    count: 1
    containers:
    - name: topology-data-ingest
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ameesala/topology-data-ingest:ameesala-20190214-1
      env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONSUL_HOST
          value: "consul-0.consul-stateful-ilb.$(POD_NAMESPACE).svc"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
