apiVersion: v1

system:
  functions:
  - name: topology-svc
    count: 1
    containers:
    - name: topology-svc-service
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/ameesala/topology-svc:ameesala-20190402-acd1c75
      env:
        - name: JVM_ARGS
          value: "-Dspring.profiles.active=gcp"
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: topology-svc-lb
    function: topology-svc
    slbEnabled: true
    ports:
      - port: 80
        targetport: 8080
