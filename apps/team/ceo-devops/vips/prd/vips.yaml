- lbname: ceodevopsci
  customlbname: ceodevopsci-prd
  servers:
  - devopsci01.dop.sfdc.net
  - devopsci02.dop.sfdc.net
  ports:
  - port: 443
    targetport: 443
    lbtype: http
    tls: true
    reencrypt: true
    healthport: 8080
    healthprotocol: http
    healthpath: /ha/health-check

- lbname: sfcikubeapi
  customlbname: sfcikubeapi-prd
  servers:
  - sfci0ceo0-pkubemaster2-1-prd.dop.sfdc.net 
  - sfci0ceo0-pkubemaster2-2-prd.dop.sfdc.net
  - sfci0ceo0-pkubemaster2-3-prd.dop.sfdc.net
  - sfci0ceo0-pkubemaster2-4-prd.dop.sfdc.net
  - sfci0ceo0-pkubemaster2-5-prd.dop.sfdc.net
  ports:
  - port: 443
    targetport: 6443
    lbtype: http
    tls: true
    healthport: 6443
    healthprotocol: https
    healthpath: healthz
