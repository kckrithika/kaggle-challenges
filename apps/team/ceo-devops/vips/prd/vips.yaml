- lbname: ceodevopsci
  customlbname: ceodevopsci-prd
  servers:
  - devopsci01.dop.sfdc.net
  - devopsci02.dop.sfdc.net
  ports:
  - port: 443
    targetport: 443
    lbtype: http
    tls: true
    reencrypt: true
    healthport: 8080
    healthprotocol: http
    healthpath: /ha/health-check

- lbname: sfcikubeapi
  customlbname: sfcikubeapi-prd
  servers:
  - kubemaster01.dop.sfdc.net
  - kubemaster02.dop.sfdc.net
  - kubemaster03.dop.sfdc.net
  ports:
  - port: 443
    targetport: 8443
    lbtype: http
    tls: true
    healthport: 8443
    healthprotocol: http
    healthpath: /
