- lbname: devlightningperfci
  customlbname: devlightningperfci
  servers:
  - devlightningperfci01.dop.sfdc.net
  ports:
  - port: 443
    targetport: 8080
    lbtype: http
    tls: true
    reencrypt: false
    healthport: 8080
    healthprotocol: http
    healthpath: /ha/health-check
  - port: 80
    targetport: 80
    lbtype: http
    tls: false
    reencrypt: false
    healthport: 80
    healthprotocol: http
    healthpath: /

