# codesearch
- lbname: codesearch-samtwo
  customlbname: codesearch-samtwo
  cnames:
  - cname: codesearch.slb.sfdc.net
  servers:
  - rdi-opengrok2-1-prd.eng.sfdc.net
  - rdi-opengrok2-2-prd.eng.sfdc.net
  ports:
  - port: 443
    targetport: 443
    lbtype: http
    tls: true
    reencrypt: false
    healthport: 443
    healthprotocol: tcp

# primary
- lbname: stage-kubemasterci1-samtwo
  customlbname: stage-kubemasterci1-samtwo
  servers:
  - ceo0-stagekubemaster1-1-prd.dop.sfdc.net
  - ceo0-stagekubemaster1-5-prd.dop.sfdc.net
  ports:
  - port: 443
    targetport: 6443
    lbtype: tcp
    reencrypt: false
    healthport: 6443
    healthprotocol: tcp
    lbalgorithm: roundrobin

