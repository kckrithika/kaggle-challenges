#####################################################################################
#
# GID Setup's dev clone of Cast
#
#####################################################################################

#TODO Replace nginx with SPaaS

apiVersion: v1

system:
  notifications:
    email:
      - gid_setup@salesforce.com
  functions:
  - name: gid-setup-cast-dev
    identity:
      serviceName: gid-setup-cast-dev
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # Service Mesh / Envoy / Sherpa
    #####################################################################################
    - name: sherpa-cast-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/zchen/sherpa-envoy-debug:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7014
        name: http1-in
      # Sherpa forwards 7442 to internal port 7022
      # as per https://git.soma.salesforce.com/servicelibs/sherpa-envoy#ports
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    #####################################################################################
    # Service Beacon
    #####################################################################################
    - name: beacon-cast
      image: sfci/services/sfdc-bazel/disco/beacon:fba17e8b2
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/gid-setup-cast-dev:DATACENTER_ALLENV:HTTP1_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5
    #####################################################################################
    # Entity API
    #####################################################################################
# ====
# Can't get this to deploy due to SPaaS / HBase errors. Not sure why.
#
# Config is the same as cast/cast-prd-dev (https://git.soma.salesforce.com/sam/manifests/blob/master/apps/team/cast/cast-prd-dev/manifest.yaml),
# which deploys to pool prd/prd-sam_cloudatlas_dir, hosts
#      - test0shared0-samminionatlasdir1-1-prd.eng.sfdc.net
#      - test0shared0-samminionatlasdir2-1-prd.eng.sfdc.net
#      - test0shared0-samminionatlasdir1-2-prd.eng.sfdc.net
#
# whereas this manifest deploys to pool prd/prd-sam_globalidentity
#
# Error:
#   {"logRecordType":"spaas","timestamp":"1579296319903","threadId":"1","productArea":"cloudatlas__cloudatlas-api","teamId":"a6fB0000000Cb4XIAS","event":"PROPAGATION_TO_GROUP","message":"kind=configuration,method=setOnAll(0:1:1579296319399)"}
#   {"logRecordType":"spapi","timestamp":"1579296319930","threadId":"1","productArea":"cloudatlas__cloudatlas-api","teamId":"a6fB0000000Cb4XIAS","serviceName":"ProtectionConfigurationService","operation":"SET_CONFIGURATION_VALUE","status":"SUCCESS","errorCode":"StorageUnavailable","errorMessage":"Service is operating in degraded mode as HBase is currently unavailable.","arguments":"protection.svc.common.Constants.SPS_ENABLED,false"}
# ====
    - name: cloudatlas-service
      # Image causing the SP / HBase / storageUnavailable errors
      #image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cloud-atlas/cloudatlas/cloudatlas-service:53bde25
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cloud-atlas/cloudatlas/cloudatlas-service:26eb747
      command: ["java", "-jar", "cloudatlas-service.jar"]
      env:
        - name: DIRECTORY_SERVER_HOST
          value: cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net
        - name: server_port
          value: 7032
        - name: management_server_port
          value: 15374
        - name: cloudatlas_http_server_port
          # CA directory server SLB port is 80
          value: 80
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /clientcerts
        name: client-cert
      ports:
      - containerPort: 7030
      - containerPort: 7032
      - containerPort: 7080
      - containerPort: 15374
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    #####################################################################################
    # C2C service
    #####################################################################################
    - name: c2c-service
      image: sfci/c2c/c2c-service:20191104222121-ce2cf21
      imagePullPolicy: Always
      env:
        - name: directory_server_host
          value: cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net
        - name: server_port
          value: 8082
        - name: management_server_port
          value: 15372
        - name: c2c_common_gdotBasePath
          #SLB is port 80
          value: "http://${directory_server_host}:80/scim"
      ports:
        - containerPort: 8082
        - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 10
      volumeMounts:
        - name: server-cert
          mountPath: /certs
    #####################################################################################
    # GID Data service
    #####################################################################################
## ====
## gid-service config copied from global-identity/local-gid-service-dev (https://git.soma.salesforce.com/sam/manifests/blob/master/apps/team/global-identity/local-gid-service-dev/manifest.yaml)
## due to
##  1. global-identity/cloudatlas-dev CA not having latest SASL plugin changes (not yet merged to CA develop as of 17 Jan 2020)
##  2. could not get older version of gid-service, that does not rely on SASL to connect to CA, working in this deployment
##
## gid-service Docker image is a custom image built by GID Runtime team that does not need the latest SASL changes.
## Not sure how recent / what is the latest commit.
##
## ====
    - name: gid-service
      # GID Runtime custom gid-service image
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-service:schema1202
      imagePullPolicy: Always
      env:
        - name: server_port
          value: 8081
        - name: management_server_port
          value: 15371
        - name: security_client_dynamickeystore_cadir
          value: /certs/ca
        - name: jwt_signing_keypath
          value: /clientcerts/client/keys/client-key.pkcs8
        - name: security_client_dynamickeystore_monitoredDirectory
          value: /clientcerts/client
        - name: ca_service_host
          value: cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net
        - name: ldaps_hostname
          value: cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net
        - name: ca_service_host
          value: cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net
        - name: c2c_common_gdotBasePath
          value: http://cloudatlas-dev.global-identity.prd-sam.prd.slb.sfdc.net/scim
        - name: ldaps_bind_password
          value: 1insecureRootPassword!
        - name: ldaps_bind_dn
          value: cn=Directory Manager
        - name: ldaps_bind_type
          value: SIMPLE
      ports:
        - containerPort: 8081
        - containerPort: 15371
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15371
        initialDelaySeconds: 60
        periodSeconds: 5

      volumeMounts:
        - name: server-cert
          mountPath: /certs
        - mountPath: /clientcerts
          name: client-cert
    #####################################################################################
    # NGINX Rev Proxy
    #####################################################################################
    # Forwards GIDDS-related URLs to 8081 (product) and 15371 (scone mgmt)
    # as per https://git.soma.salesforce.com/globalIdentity/nginx-routing/blob/master/conf.nginx
    - name: nginx-rev-proxy
      image: sfci/globalidentity/nginx-routing:554f1b7
      imagePullPolicy: Always
      ports:
        - containerPort: 7022
      livenessProbe:
        httpGet:
          path: /health
          port: 7022
        initialDelaySeconds: 15
        timeoutSeconds: 10
        periodSeconds: 30
      volumeMounts:
        - mountPath: /var/cache/nginx/client_temp
          name: cache-volume
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-beacon/logs
    - name: cache-volume
      emptyDir: {}
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: gid-setup-cast-dev
      function: gid-setup-cast-dev
      slbEnabled: true
      ports:
        - port: 443
          targetport: 7442
          lbtype: http
          tls: true
          reencrypt: true
