apiVersion: v1

system:
  notifications:
    email:
      - cloudatlas-dev@salesforce.com
      - cloudtocloud@salesforce.com
  functions:
  - name: cast-prod
    identity:
      serviceName: cast-prod
    count: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # Service Mesh / Envoy / Sherpa
    #####################################################################################
    - name: sherpa-cast-client
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: "prod"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7014
        name: http1-in
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    #####################################################################################
    # Service Beacon
    #####################################################################################
    - name: beacon-cast
      image: sfci/services/sfdc-bazel/disco/beacon:fba17e8b2
      env:
      - name: SFDC_ENVIRONMENT
        value: "prod"
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/cast-prod:DATACENTER_ALLENV:HTTP1_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5
    #####################################################################################
    # Entity API
    #####################################################################################
    - name: cloudatlas-service
      image: sfci/cloud-atlas/cloudatlas/cloudatlas-service:4.1.0rc1
      command: ["java", "-jar", "cloudatlas-service.jar"]
      env:
        - name: DIRECTORY_SERVER_HOST
          valueFrom:
           fieldRef:
            fieldPath: spec.nodeName
        - name: server_port
          value: 7032
        - name: management_server_port
          value: 15374
        - name: cloudatlas_http_server_port
          value: 7030
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /clientcerts
        name: client-cert
      ports:
      - containerPort: 7030
      - containerPort: 7032
      - containerPort: 7080
      - containerPort: 15374
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    #####################################################################################
    # C2C service
    #####################################################################################
    - name: c2c-service
      image: sfci/c2c/c2c-service:20191104222121-ce2cf21
      imagePullPolicy: Always
      env:
        - name: directory_server_host
          valueFrom:
           fieldRef:
            fieldPath: spec.nodeName
        - name: server_port
          value: 8082
        - name: management_server_port
          value: 15372
        - name: c2c_common_gdotBasePath
          value: http://${directory_server_host}:7022/scim
        - name: GDOT_URL
          value: http://${directory_server_host}:7022/scim
      ports:
        - containerPort: 8082
        - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
      volumeMounts:
        - name: server-cert
          mountPath: /certs
    #####################################################################################
    # NGINX Rev Proxy
    #####################################################################################
    - name: nginx-rev-proxy
      image: sfci/globalidentity/nginx-routing:554f1b7
      imagePullPolicy: Always
      ports:
        - containerPort: 7022
      livenessProbe:
        httpGet:
          path: /health
          port: 7022
        initialDelaySeconds: 15
        timeoutSeconds: 10
        periodSeconds: 30
      volumeMounts:
        - mountPath: /var/cache/nginx/client_temp
          name: cache-volume
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-beacon/logs
    - name: cache-volume
      emptyDir: {}
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs-cast
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: cast-prod
      function: cast-prod
      slbEnabled: true
      ports:
        - port: 443
          targetport: 7442
          lbtype: http
          tls: true
          reencrypt: true

