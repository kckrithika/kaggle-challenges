apiVersion: v1
system:
  notifications:
    email:
      - kbotha@salesforce.com
      - gateway@salesforce.com
      - yangyangliu@salesforce.com
  functions:
  - name: default
    count: 3
    volumes: 
    - name: gwcertclient
      maddogCert:
        type: client
    - name: gwcertserver
      maddogCert:
        type: server
        lbnames:
        - gatewayconfiglb
    containers:
    - name: gatewayconfig
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gateway/gatewayconfig:2018-04-20a
      env:
      - name: PKI_CA_DIR
        value: /gwcertserver
      - name: PKI_MONITORDIR
        value: /gwcertserver/server
      volumeMounts:
      - name: gwcertclient
        mountPath: /gwcertclient
      - name: gwcertserver
        mountPath: /gwcertserver
      args:
        - start
        - --superpod.name=-
      ports:
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 21
        periodSeconds: 15
        #exec:
        #  command:
        #  - "/bin/true"
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
  loadbalancers:
  - lbname: gatewayconfiglb
    #nodeexposed: true
    function: default
    ports:
      - port: 7022
        targetport: 7022
