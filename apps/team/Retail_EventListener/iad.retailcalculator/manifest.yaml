apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
  functions:
  - name: retailcalculator
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: retail-calculator
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    containers:
    - name: retailcalculator
      image: sfci/mc-retail/retail-calculator:1.3.15
      ports:
        - containerPort: 8080
        - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      - name: logvol
        mountPath: /home/sfdc-cj/logs
