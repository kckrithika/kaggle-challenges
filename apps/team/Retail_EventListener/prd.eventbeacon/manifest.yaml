apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - ehsan.sherkat@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com

  functions:
  - name: eventbeacon
    count: 3
    volumes:
    - name: cccjservercert
      maddogCert:
        type: server
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1

    containers:
    - name: eventbeacon
      image: sfci/mc-retail/retail-mc-event-beacon:1.7.1
      ports:
        - containerPort: 7022
        - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: SERVER_PORT
          value: 7022
        - name: MANAGEMENT_PORT
          value: 15372
        - name: JVM_ARGS
          value: "-Xmx3G -Xms512m"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: cccjclientcert
        mountPath: /client-certs
      - name: cccjservercert
        mountPath: /server-certs
      - name: logvol
        mountPath: /home/sfdc-cj/logs

  loadbalancers:
  - lbname: event-beacon-lb
    function: eventbeacon
    slbEnabled: true
    ports:
      - port: 443
        targetport: 7022
      - port: 7442
        targetport: 7022
      - port: 15372
        targetport: 15372
