apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - richard.li@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
  functions:
  - name: eventbeacon
    count: 1
    volumes:
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    containers:
    - name: eventbeacon
      image: sfci/mc-retail/retail-mc-event-beacon:0.0.4
      ports:
        - containerPort: 8080
        - containerPort: 15372
      env:
        - name: SFDC_ENVIRONMENT
          value: dev
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: logvol
        mountPath: /home/sfdc-cj/logs
  loadbalancers:
  - lbname: eventbeacon-lb
    function: eventbeacon
    nodeExposed: true
    ports:
      - port: 8088
        targetport: 8080
      - port: 15373
        targetport: 15372
