apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - richard.li@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com

  functions:
  - name: event-beacon
    count: 1
    volumes:
    - name: cccjservercert
      maddogCert:
        type: server
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

    containers:
    - name: eventbeacon
      image: sfci/mc-retail/retail-mc-event-beacon:0.0.10
      ports:
        - containerPort: 7022
        - containerPort: 15372
      env:
        - name: SFDC_ENVIRONMENT
          value: dev
        - name: SERVER_PORT
          value: 7022
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: logvol
        mountPath: /home/sfdc-cj/logs

    - name: sherpa-event-beacon
      image: sfci/servicelibs/sherpa:2.0.23
      volumeMounts:
      - name: cccjservercert
        mountPath: /server-certs
      - name: cccjclientcert
        mountPath: /client-certs
      - name: sherpa-log-volume
        mountPath: /home/sfdc-sherpa/logs

      env:
        - name: SFDC_ENVIRONMENT
          value: dev
      ports:
        - containerPort: 7442
        - containerPort: 7014
        - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

  loadbalancers:
  - lbname: event-beacon-lb
    function: event-beacon
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 7442
        targetport: 7442
      - port: 7014
        targetport: 7014
