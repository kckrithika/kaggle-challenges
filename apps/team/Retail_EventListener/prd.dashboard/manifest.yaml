apiVersion: v1
system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - ehsan.sherkat@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
  functions:
  - name: dashboard
    count: 1
    containers:
    - name: dashboard
      image: sfci/mc-retail/commerce-journeys-dashboard:1.3.24
      ports:
      - containerPort: 8080
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
  loadbalancers:
  - lbname: dashboard-lb
    function: dashboard
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
