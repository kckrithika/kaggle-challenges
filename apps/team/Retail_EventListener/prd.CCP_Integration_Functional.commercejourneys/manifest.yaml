apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - richard.li@salesforce.com
      - jcormier@salesforce.com
  functions:
  - name: commercejourneys-mc-handler-prd-ccp-integration-functional
    count: 1
    volumes:
    - name: cccjclientcert
      maddogCert:
        type: client
    containers:
    - name: commercejourneys-sp-prd-ccp-integration-functional
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-retail/commerce-journeys:commerce-journeys-0.0.6
      ports:
        - containerPort: 8080
        - containerPort: 15372
      env:
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
  loadbalancers:
  - lbname: commercejourneys-retail-event-handler-prd-lb
    function: commercejourneys-mc-handler-prd-ccp-integration-functional
    nodeExposed: true
    ports:
      - port: 8081
        targetport: 8080
      - port: 15373
        targetport: 15372
