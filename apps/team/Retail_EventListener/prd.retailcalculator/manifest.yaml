apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
  functions:
  - name: retailcalculator
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: multitenantcreds
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    containers:
    - name: retailcalculator
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-retail/retail-calculator:retail-calculator-0.0.16
      ports:
        - containerPort: 8080
        - containerPort: 15372
      env:
        - name: SFDC_ENVIRONMENT
          value: dev
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      - name: logvol
        mountPath: /home/sfdc-cj/logs
  loadbalancers:
  - lbname: retailcalculator-lb
    function: retailcalculator
    nodeExposed: true
    ports:
      - port: 8082
        targetport: 8080
      - port: 15374
        targetport: 15372
