apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
      - ehsan.sherkat@salesforce.com
  functions:
  - name: retailcalculator
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: retail-calculator
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-cj/logs
    containers:
    - name: retailcalculator
      image: sfci/mc-retail/retail-calculator:1.7.1
      ports:
        - containerPort: 8080
        - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
        - name: JVM_ARGS
          value: "-Xmx3G -Xms512m"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      - name: logvol
        mountPath: /home/sfdc-cj/logs

    - name: sherpa-retail-calculator
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      ports:
        - containerPort: 15373
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /home/sfdc-cj/logs
        - name: cccjclientcert
          mountPath: /client-certs
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120
