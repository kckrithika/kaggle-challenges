apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - richard.li@salesforce.com
      - jcormier@salesforce.com
  functions:
  - name: retailcalculator
    count: 1
    volumes:
    - name: cccjclientcert
      maddogCert:
        type: client
    containers:
    - name: retailcalculator
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-retail/retail-calculator:retail-calculator-0.0.5
      ports:
        - containerPort: 8080
        - containerPort: 15372
      env:
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
  loadbalancers:
  - lbname: retailcalculator-lb
    function: retailcalculator
    nodeExposed: true
    ports:
      - port: 8082
        targetport: 8080
      - port: 15374
        targetport: 15372
