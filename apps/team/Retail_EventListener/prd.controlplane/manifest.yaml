apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com

  functions:
  - name: controlplane
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: commerce-journeys-control-plane
    - name: cccjservercert
      maddogCert:
        type: server
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs

    containers:
    - name: controlplane
      image: sfci/mc-retail/commerce-journeys-control-plane:1.4.1
      ports:
        - containerPort: 7022
        - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prd
        - name: SERVER_PORT
          value: 7022
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: cccjservercert
        mountPath: /servercert
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      - name: logvol
        mountPath: /home/sfdc-cj/logs

    - name: sherpa-commerce-journeys-control-plane
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      ports:
      - containerPort: 7014
        name: sherpa-h1
      - containerPort: 15373
      volumeMounts:
      - name: logvol
        mountPath: /home/sfdc-cj/logs
      - name: cccjclientcert
        mountPath: /clientcert
      - name: cccjservercert
        mountPath: /servercert
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

    - name: beacon-commerce-journeys-control-plane
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-eventlistener/commerce-journeys-control-plane:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
