apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com

  functions:
  - name: controlplane
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: commerce-journeys-control-plane
    - name: cccjservercert
      maddogCert:
        type: server
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs

    containers:
    - name: controlplane
      image: sfci/mc-retail/commerce-journeys-control-plane:0.0.9
      ports:
        - containerPort: 7022
        - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: SERVER_PORT
          value: 7022
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: cccjservercert
        mountPath: /servercert
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      - name: logvol
        mountPath: /home/sfdc-cj/logs

  loadbalancers:
  - lbname: commerce-journeys-control-plane-lb
    function: controlplane
    slbEnabled: true
    ports:
      - port: 443
        targetport: 7022
      - port: 7442
        targetport: 7022
      - port: 15372
        targetport: 15372
