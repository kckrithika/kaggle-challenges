apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - ehsan.sherkat@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
  functions:
  - name: commercejourneys
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
          secretName: commerce-journeys
    - name: cccjclientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-cj/logs
    containers:
    - name: commercejourneys
      image: sfci/mc-retail/commerce-journeys:1.6.10
      ports:
        - containerPort: 8080
        - containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
        - name: JVM_ARGS
          value: "-Xmx3G -Xms512m"
        - name: NEW_PROP_A
          value: "yet another fake value"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cccjclientcert
        mountPath: /clientcert
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      - name: logvol
        mountPath: /home/sfdc-cj/logs

  loadbalancers:
  - lbname: commercejourneys-lb
    function: commercejourneys
    ports:
    - port: 8080
      targetport: 8080
    - port: 15372
      targetport: 15372
