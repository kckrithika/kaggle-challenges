apiVersion: v1

system:
  functions:
  - name: rsui-func-prod
    count: 3
    identity:
     serviceName: retail-setup
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-func-prod-lb
        - rsui-func-prod-test-lb
    - name: retailclientcert
      maddogCert:
        type: client
    # maps the retail  volumnMount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs
    - name: encryption-key1
      k4aSecret:
        secretName: rsui-encryption-key1
    - name: encryption-key2
      k4aSecret:
        secretName: rsui-encryption-key2

    containers:
    - name: retail-setup
      image: sfci/retail/retail-setup:0.1.7.120
      ports:
      # Jetty http1 ports for incoming public traffic via SLB
      - containerPort: 7022
        name: rsui-in-http1
      - containerPort: 7023
        name: rsui-test-http3
      # Inbound http2 port for incoming gRPC service mesh calls
      - containerPort: 7020
        name: rsui-in-http2
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      - name: MDS_HOST
        value: metadata-service.retail-mds.localhost.mesh.force.com
      - name: MDS_PORT
        value: 5443
      - name: MDS_REST
        value: http://metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net:9091/metadata-service/mds
      - name: SERVER_PORT
        value: 7022
      - name: GRPC_SERVICE_PORT
        value: 7020
      - name: SERVER_ADDITIONALPORTS_SANDBOXLOGIN
        value: 7023
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /clientcerts/client
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_CADIR
        value: /clientcerts/ca
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /servercerts/server
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CADIR
        value: /servercerts/ca
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CAFILE
        value: /servercerts/ca/cacerts.pem
      - name: SFDC_ENVIRONMENT
        value: stmfc
      - name: TENANT_SERVICE_ALLOWDATASOURCEADD
        value: true
      - name: TENANT_CANONICAL
        value: mds/stmfc/ST0000000000001
      - name: CRE_SERVER_TARGET
        value: http://cre-api-ccp-stage.retail-cre.localhost.mesh.force.com:5442
      - name: C2C_PATH
        value: https://na48.stmfa.stm.salesforce.com/empire/cloudatlas/scim
      - name: CORE_OAUTH_URL
        value: https://login.stmfc.stm.salesforce.com
      - name: CORE_OAUTH_SANDBOXURL
        value: https://test.stmfc.stm.salesforce.com
      - name: RSUI_OAUTH_CALLBACK
        value: https://rsui-func-prod-lb.retail-rsui.prd-sam.prd.slb.sfdc.net/service/oauth/callback
      - name: OAUTH_CONSUMER_KEY
        value: 3MVG9qKMKuRGRcbsuPuzRDiXVrjOrpresbHd9IQYuanSzwEa86PEyPRevAGTtXwf9DyuQsSBx3oAilDhrxRl9
      - name: OAUTH_CONSUMER_SECRET
        value: DC988C015B06E91C7BE93CCF64F1F620C7B4383CCDE69536C56F33B9CA4F758C
      - name: SECURITY_REQUIRE_SECRETS
        value: false
      - name: SECURITY_ENCRYPTION_KEY1_PATH
        value: secrets/encryption-key1/rsui-encryption-key1.key
      - name: SECURITY_ENCRYPTION_KEY2_PATH
        value: secrets/encryption-key2/rsui-encryption-key1.key
      - name: RSUI_HOST
        value: stmfc.stm.salesforce-hub.com
      - name: GATER_EMBEDDED_MODE
        value: false
      - name: TRANSFORMATIONLIB_MDS_MODE
        value: live
      - name: JVM_ARGS
        value: "-Dspring.profiles.active=prod -Djava.util.concurrent.ForkJoinPool.common.parallelism=50
                -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                -Xloggc:/home/scone/logs/retail-setup/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/retail-setup
                -Xmx2G -Xms2G -XX:ParallelGCThreads=8 -Daura.production=true"
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: ALL
      # Disable all management endpoints except for health
      - name: ENDPOINTS_HEALTH_ENABLED
        value: true
      - name: ENDPOINTS_INFO_ENABLED
        value: false
      - name: ENDPOINTS_DUMP_ENABLED
        value: false
      - name: ENDPOINTS_APPMETRICS_ENABLED
        value: false
      - name: ENDPOINTS_LINT_ENABLED
        value: false
      - name: ENDPOINTS_CONFIGPROPS_ENABLED
        value: false
      - name: ENDPOINTS_ENV_ENABLED
        value: false
      - name: ENDPOINTS_SHUTDOWN_ENABLED
        value: false
      - name: ENDPOINTS_SHUTDOWN_SENSITIVE
        value: false
      - name: ENDPOINTS_BINDINGS_ENABLED
        value: false
      - name: ENDPOINTS_DTABS_ENABLED
        value: false
      - name: ENDPOINTS_JVM_ENABLED
        value: false
      - name: CORE_GRPC_RETRY_LIMIT
        value: 5
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
      - name: retailclientcert
        mountPath: /clientcerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs
      - name: encryption-key1
        mountPath: /home/retail-setup/secrets/encryption-key1
        readOnly: true
      - name: encryption-key2
        mountPath: /home/retail-setup/secrets/encryption-key2
        readOnly: true

    - name: sherpa-rsui-func-patch
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfc
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: retailclientcert
        mountPath: /client-certs
      - name: retailservercert
        mountPath: /server-certs
      ports:
      - containerPort: 7443 # http2 in port for grpc
        name: sher-in-htp2tls
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-rsui-func-patch
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfc
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 150
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: rsui-func-prod-lb
    function: rsui-func-prod
    slbEnabled: true
    ports:
      - port: 443
        targetport: 7022
        tls: true
        lbtype: http
        reencrypt: true
  - lbname: rsui-func-prod-test-lb
    function: rsui-func-prod
    slbEnabled: true
    ports:
      - port: 443
        targetport: 7023
        tls: true
        lbtype: http
        reencrypt: true
