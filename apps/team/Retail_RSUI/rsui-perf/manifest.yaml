apiVersion: v1

system:
  functions:
  - name: rsui-perf
    count: 1
    volumes:
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-perf-lb
    # maps the retail  volumnMount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs
    containers:
    - name: rsui-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:0.1.3.15
      ports:
      - containerPort: 8080
      - containerPort: 15372
      env:
      - name: MDS_HOST
        value: metadata-service.retail-mds.localhost.mesh.force.com
      - name: MDS_PORT
        value: 5443
      - name: SERVER_PORT
        value: 7022
      - name: GRPC_SERVICE_PORT
        value: 7020
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: TENANT_SOURCE_KEYS
        value: core/mist60ice1/00Dx00000005SubEAE,commercecloud/production/bbkhprd,cre/mist60ice1/00Dx00000005SuREAU
      - name: TENANT_SOURCE_NAMES
        value: Service Cloud,BBKH Production POD5,cre-00Dx00000005SuREAU
      - name: TENANT_CANONICAL
        value: mds/mist/ST0000000000001
      - name: TENANT_SUPER
        value: core/mist60ice1/00Dx00000005SuREAU
      - name: CRE_SERVER_TARGET
        value: http://cre-api-ccp-perf-lb.retail-cre.prd-sam.prd.slb.sfdc.net:8084
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs

    - name: sherpa-rsui-perf
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120

  loadbalancers:
  - lbname: rsui-perf-lb
    function: rsui-perf
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
