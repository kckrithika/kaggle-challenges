apiVersion: v1
 
system:
  functions:
  - name: rsui-perf
    count: 1
    containers:
    - name: rsui-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rsui/rsui:latest
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /static/index.html
          port: 8080

    - name: sherpa-rsui-perf
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: CCP_Integration_Performance
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
  loadbalancers:
  - lbname: rsui-lb-perf
    function: rsui-perf
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
