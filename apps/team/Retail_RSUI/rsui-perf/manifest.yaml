apiVersion: v1

system:
  functions:
  - name: rsui-perf
    count: 2
    labels:
      app: retail-setup
      chaos.sfdc.net/podDelete: false
      chaos.sfdc.net/podDeletePeriod: 30m
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    identity:
     serviceName: retail-setup
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-perf-lb
    - name: retailclientcert
      maddogCert:
        type: client
    # maps the retail  volumnMount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs
    # maps the files volume mount to a directory on the host machine
    - name: filesvol
      hostPath:
        path: /home/sfdc-retail/files
    containers:
    - name: rsui-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:2.0.222
      ports:
      - containerPort: 7022
        name: rsui-in-http1
      - containerPort: 7020
        name: rsui-in-http2
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      - name: MDS_HOST
        value: metadata-service.retail-mds.localhost.mesh.force.com
      - name: MDS_PORT
        value: 5443
      - name: MDS_REST
        value: http://metadata-service-prd-perf-lb.retail-mds.prd-sam.prd.slb.sfdc.net:9092/metadata-service/mds
      - name: SERVER_PORT
        value: 7022
      - name: GRPC_SERVICE_PORT
        value: 7020
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /clientcerts/client
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_CADIR
        value: /clientcerts/ca
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /servercerts/server
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CADIR
        value: /servercerts/ca
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CAFILE
        value: /servercerts/ca/cacerts.pem
      - name: SFDC_ENVIRONMENT
        value: mist60
      - name: TENANT_SOURCE_KEYS
        value: core/mist60ice1/00Dx00000005SubEAE,commercecloud/production/bbkhprd,cre/mist60ice1/00Dx00000005SuREAU
      - name: TENANT_SOURCE_NAMES
        value: Service Cloud,BBKH Production POD5,cre-00Dx00000005SuREAU
      - name: TENANT_CANONICAL
        value: mds/mist/ST0000000000001
      - name: TENANT_SUPER
        value: core/mist60ice1/00Dx00000005SuREAU
      - name: TENANT_SERVICE
        value: core/mist60ice1/00Dx00000005SuREAU
      - name: CRE_SERVER_TARGET
        value: http://cre-api-ccp-perf.retail-cre.localhost.mesh.force.com:5442
      - name: CRE_CP_SERVER_TARGET
        value: http://cre-control-plane-ccp-perf.retail-cre.localhost.mesh.force.com:5442
      - name: C2C_PATH
        value: https://login.stmfa.stm.salesforce.com/empire/cloudatlas/scim
      - name: OAUTH_SHADOW_CONSUMERKEY
        value: 3MVG9lKcPoNINVBKJMizaZu4JcS_p1XaCVAZPvgCHu5XJewumazSzJL6GPWIDmPvYwVT_dxGNoYX62.qGDvqg
      - name: OAUTH_SHADOW_CONSUMERSECRET
        value: 04477086C56D4DC7D6956DB051B6F372482BFAEAA68DFC9F76A98376E6AE9869
      - name: OAUTH_SERVICE_CONSUMERKEY
        value: 3MVG9lKcPoNINVBKJMizaZu4JcS_p1XaCVAZPvgCHu5XJewumazSzJL6GPWIDmPvYwVT_dxGNoYX62.qGDvqg
      - name: OAUTH_SERVICE_CONSUMERSECRET
        value: 04477086C56D4DC7D6956DB051B6F372482BFAEAA68DFC9F76A98376E6AE9869
      - name: SECURITY_REQUIRE_SECRETS
        value: false
      - name: CORE_OAUTH_URL
        value: https://na1.mist60.stm.salesforce.com
      - name: RSUI_OAUTH_CALLBACK
        value: https://rsui-perf-lb.retail-rsui.prd-sam.prd.slb.sfdc.net/service/oauth/callback
      - name: RSUI_HOST
        value: mist60.stm.salesforce-hub.com
      - name: GATER_EMBEDDED_MODE
        value: false
      - name: TRANSFORMATIONLIB_MDS_MODE
        value: live
      - name: SCONE_SERVER_SECURITY_MUTUALAUTH
        value: true
      - name: JVM_ARGS
        value: "-Dspring.profiles.active=prod -Djava.util.concurrent.ForkJoinPool.common.parallelism=50
                -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                -Xloggc:/home/scone/logs/retail-setup/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/retail-setup
                -Dcom.sun.management.jmxremote.port=8898
                -Dcom.sun.management.jmxremote.rmi.port=8898
                -Dcom.sun.management.jmxremote.ssl=false
                -Dcom.sun.management.jmxremote.authenticate=false
                -Xmx6G -Xms6G -XX:ParallelGCThreads=8 -Daura.production=true"
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: ALL
      # Disable all management endpoints except for health
      - name: ENDPOINTS_HEALTH_ENABLED
        value: true
      - name: ENDPOINTS_INFO_ENABLED
        value: false
      - name: ENDPOINTS_DUMP_ENABLED
        value: false
      - name: ENDPOINTS_APPMETRICS_ENABLED
        value: false
      - name: ENDPOINTS_LINT_ENABLED
        value: false
      - name: ENDPOINTS_CONFIGPROPS_ENABLED
        value: false
      - name: ENDPOINTS_ENV_ENABLED
        value: false
      - name: ENDPOINTS_SHUTDOWN_ENABLED
        value: false
      - name: ENDPOINTS_SHUTDOWN_SENSITIVE
        value: false
      - name: ENDPOINTS_BINDINGS_ENABLED
        value: false
      - name: ENDPOINTS_DTABS_ENABLED
        value: false
      - name: ENDPOINTS_JVM_ENABLED
        value: false
      - name: CORE_GRPC_RETRY_LIMIT
        value: 5
      - name: MULTIPART_CONFIG_LOCATION
        value: /home/retail-setup/files
      - name: MULTIPART_CONFIG_MAXFILE
        value: 500MB
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
      - name: retailclientcert
        mountPath: /clientcerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs
      #files mount
      - name: filesvol
        mountPath: /home/retail-setup/files
    - name: sherpa-rsui-perf
       # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: retailclientcert
        mountPath: /client-certs
      - name: retailservercert
        mountPath: /server-certs
      ports:
      - containerPort: 7443 # http2 in port for grpc
        name: sher-in-htp2tls
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-rsui-perf
      image: docker-sfci-dev/sfci/services/sfdc-bazel/disco/beacon:f804d14
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 150
        exec:
          command:
            - "/opt/beacon/is-alive.sh"

  loadbalancers:
  - lbname: rsui-perf-lb
    function: rsui-perf
    slbEnabled: true
    ports:
      - port: 443
        targetport: 7022
        tls: true
        lbtype: http
        reencrypt: true
  - lbname: rsui-perf
    function: rsui-perf
    ports:
    - port: 7443
      targetport: 7443
      name: grpc-func
