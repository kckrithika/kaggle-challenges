apiVersion: v1

system:
  functions:
    - name: hub-persistence
      identity:
        serviceName: hub-persistence
      count: 3
      volumes:
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-hub-persistence/logs
        - name: hp-server-cert
          maddogCert:
            type: server
            lbnames:
              - hub-persistence-lb
        - name: hp-client-cert
          maddogCert:
            type: client

      containers:
        - name: hub-persistence
          image: sfci/retail/hub-persistence:0.2.4
          ports:
            # Jetty http1 ports for incoming public traffic via SLB
            - containerPort: 7022
              name: hp-in-http1
            - containerPort: 15372
          resources:
            limits: { cpu: "2", memory: "10Gi" }
            requests: { cpu: "2", memory: "10Gi" }
          env:
            - name: SERVER_PORT
              value: 7022
            - name: SFDC_ENVIRONMENT
              value: prod
            - name: JVM_ARGS
              value: -Xmx2G -Xms2G -XX:ParallelGCThreads=8
            # Disable all management endpoints except for health
            - name: ENDPOINTS_HEALTH_ENABLED
              value: true
            - name: ENDPOINTS_INFO_ENABLED
              value: false
            - name: ENDPOINTS_DUMP_ENABLED
              value: false
            - name: ENDPOINTS_APPMETRICS_ENABLED
              value: false
            - name: ENDPOINTS_LINT_ENABLED
              value: false
            - name: ENDPOINTS_CONFIGPROPS_ENABLED
              value: false
            - name: ENDPOINTS_ENV_ENABLED
              value: false
            - name: ENDPOINTS_SHUTDOWN_ENABLED
              value: false
            - name: ENDPOINTS_SHUTDOWN_SENSITIVE
              value: false
            - name: ENDPOINTS_BINDINGS_ENABLED
              value: false
            - name: ENDPOINTS_DTABS_ENABLED
              value: false
            - name: ENDPOINTS_JVM_ENABLED
              value: false
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15372
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 90
          volumeMounts:
            - name: hp-server-cert
              mountPath: /server-certs
            - name: hp-client-cert
              mountPath: /client-certs

        - name: sherpa-hub-persistence
          image: sfci/servicelibs/sherpa-envoy:1.0.5
          env:
            - name: SFDC_ENVIRONMENT
              value: prod
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          volumeMounts:
            - name: sherpa-log-volume
              mountPath: /log
            - name: hp-server-cert
              mountPath: /server-certs
            - name: hp-client-cert
              mountPath: /client-certs
          ports:
            - containerPort: 7442
              name: sh-in-http1-tls
            - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
              name: sherpa-in-admin
          livenessProbe:
            exec:
              command:
                - "./bin/is-alive"
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - "./bin/is-ready"
            initialDelaySeconds: 110
            periodSeconds: 5

  #
  # SLB
  #
  loadbalancers:
    - lbname: hub-persistence-lb
      annotations:
        slb.sfdc.net/iptype: private_reserved
      function: hub-persistence
      slbEnabled: true
      ports:
      - port: 443
        targetport: 7442
      - port: 7442
        targetport: 7442
