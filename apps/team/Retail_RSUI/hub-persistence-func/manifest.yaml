apiVersion: v1

system:
  functions:
    - name: hub-persistence-func
      count: 3
      volumes:
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-hub-persistence/logs
        - name: hp-server-cert
          maddogCert:
            type: server
            lbnames:
              - hub-persistence-func-lb
        - name: hp-client-cert
          maddogCert:
            type: client

      containers:
        - name: hub-persistence
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/hub-persistence:0.0.1.5
          ports:
            # Jetty http1 ports for incoming public traffic via SLB
            - containerPort: 8088
              name: hp-in-http1
            - containerPort: 15378
          resources:
            limits: { cpu: "2", memory: "10Gi" }
            requests: { cpu: "2", memory: "10Gi" }
          env:
            - name: SERVER_PORT
              value: 8088
            - name: SFDC_ENVIRONMENT
              value: stmfa
            - name: JVM_ARGS
              value: -Xmx2G -Xms2G -XX:ParallelGCThreads=8
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15378
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 90
          volumeMounts:
            - name: hp-server-cert
              mountPath: /server-certs
            - name: hp-client-cert
              mountPath: /client-certs

        - name: sherpa-hub-persistence-func
          image: sfci/servicelibs/sherpa-envoy:1.0.5
          args:
            - --server-ca
            - /server-certs/ca_test/cacerts.pem
          env:
            - name: SFDC_ENVIRONMENT
              value: stmfa
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          volumeMounts:
            - name: sherpa-log-volume
              mountPath: /log
            - name: hp-server-cert
              mountPath: /server-certs
            - name: hp-client-cert
              mountPath: /client-certs
          ports:
            - containerPort: 7442
              name: sh-in-http1-tls
            - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
              name: sherpa-in-admin
          livenessProbe:
            exec:
              command:
                - "./bin/is-alive"
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - "./bin/is-ready"
            initialDelaySeconds: 110
            periodSeconds: 5

        - name: beacon-hub-persistence-func
          image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
          env:
            - name: SFDC_ENVIRONMENT
              value: stmfa
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          args:
            - -endpoint
            - retail-rsui/hub-persistence-func:DATACENTER:7442
          livenessProbe:
            initialDelaySeconds: 15
            exec:
              command:
                - "/home/scone/is-alive.sh"

  loadbalancers:
    - lbname: hub-persistence-func-lb
      function: hub-persistence-func
      slbEnabled: true
      ports:
      - port: 8088
        targetport: 8088
      - port: 15378
        targetport: 15378
