apiVersion: v1
 
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: rsui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rsui/rsui:retail-setup-test2
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /static/index.html
          port: 8080

  loadbalancers:
  - lbname: rsui-lb
    function: default
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
