apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: rsui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rsui/rsui:rsui-test
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /static/index.html
          port: 8080
 
  loadbalancers:
  - lbname: rsui-lb
    function: default
    ports:
      - port: 8080
        targetport: 8080
