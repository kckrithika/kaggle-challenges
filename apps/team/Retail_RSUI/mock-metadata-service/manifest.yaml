apiVersion: v1

system:
  notifications:
  email:
  - jtuley@salesforce.com
  functions:
  - name: mock-metadata-service
    count: 1
    containers:
    - name: mock-metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/mock-mds:b963fa2
      ports:
      - containerPort: 7020
      - containerPort: 7021
      - containerPort: 7022
      env:
      - name: SERVER_PORT
        value: 7021
      - name: MANAGEMENT_PORT
        value: 7022
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /health
          port: 7022

  loadbalancers:
  - lbname: mock-metadata-servicelb
    function: mock-metadata-service
    slbEnabled: true
    ports:
    - port: 17020       # gRPC port
      targetport: 7020
    - port: 17021       # REST port (dev/testing use only)
      targetport: 7021
    - port: 17022       # Management (health check) port
      targetport: 7022
