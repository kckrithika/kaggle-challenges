apiVersion: v1

system:
  functions:
  - name: rsui-standalone
    count: 1
    identity:
     serviceName: retail-setup
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-standalone-lb
    - name: retailclientcert
      maddogCert:
        type: client
    # maps the retail  volumnMount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs

    containers:
    - name: retail-setup
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:0.1.4.s.2
      ports:
      - containerPort: 7022
        name: rsui-in-http1
      - containerPort: 15372
        name: rsui-in-admin
      - containerPort: 7020
        name: rsui-in-http2
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      - name: MDS_HOST
        value: metadata-service.retail-mds.localhost.mesh.force.com
      - name: MDS_PORT
        value: 5443
      - name: MDS_REST
        value: http://metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net:9091/metadata-service/mds
      - name: SERVER_PORT
        value: 7022
      - name: GRPC_SERVICE_PORT
        value: 7020
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /clientcerts/client
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_CADIR
        value: /clientcerts/ca
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /servercerts/server
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CADIR
        value: /servercerts/ca
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CAFILE
        value: /servercerts/ca/cacerts.pem
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: TENANT_SOURCE_KEYS
        value: core/stmfana48ice1/00DC20000000MOqMAM,commercecloud/production/bbkhdev,cre/prd/00DRM0000048cre
      - name: TENANT_SOURCE_NAMES
        value: Service Cloud,Commerce cloud tenant,CRE tenant
      - name: TENANT_CANONICAL
        value: mds/stmfa/ST0000000000001
      - name: TENANT_SUPER
        value: core/stmfana48ice1/00DC20000000MOgMAM
      - name: TENANT_SERVICE
        value: core/stmfana48ice1/00DC20000000MOqMAM
      - name: CRE_SERVER_TARGET
        value: http://cre-api-ccp-func.retail-cre.localhost.mesh.force.com:5442
      - name: C2C_PATH
        value: https://na48.stmfa.stm.salesforce.com/empire/cloudatlas/scim
      - name: CORE_OAUTH_URL
        value: https://na44.stmfa.stm.salesforce.com
      - name: RSUI_OAUTH_CALLBACK
        value: https://rsui-standalone-lb.retail-rsui.prd-sam.prd.slb.sfdc.net/service/oauth/callback
      - name: OAUTH_CONSUMER_KEY
        value: 3MVG9qKMKuRGRcbuw4QeSjOU47oRMqNPxFQJiDaPWlIydU0tCX4TVAemnnqNhGZ50K6LPcKe_pq1n1t.C7t_O
      - name: OAUTH_CONSUMER_SECRET
        value: 486971517558541925
      - name: GATER_EMBEDDED_MODE
        value: false
      - name: TRANSFORMATIONLIB_MDS_MODE
        value: live
      - name: JVM_ARGS
        value: "-Dspring.profiles.active=prod -Djava.util.concurrent.ForkJoinPool.common.parallelism=50
                -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                -Xloggc:/home/scone/logs/dfs/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/dfs
                -Dcom.sun.management.jmxremote.port=8898
                -Dcom.sun.management.jmxremote.rmi.port=8898
                -Dcom.sun.management.jmxremote.ssl=false
                -Dcom.sun.management.jmxremote.authenticate=false
                -Xmx2G -Xms2G -XX:ParallelGCThreads=8"
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: ALL
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
      - name: retailclientcert
        mountPath: /clientcerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs

    - name: sherpa-rsui-standalone
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b 
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: retailclientcert
        mountPath: /client-certs
      - name: retailservercert
        mountPath: /server-certs
      ports:
      - containerPort: 7014 # http1 in port non tls
        name: sherpa-in-http1
      - containerPort: 7012 # http2 in port for grpc
        name: sherpa-in-http2
      - containerPort: 7443 # http2 in port for grpc
        name: sher-in-htp2tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-rsui-standalone
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-rsui/retail-setup-standalone:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 150
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: rsui-standalone-lb
    function: rsui-standalone
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 7022
      - port: 443
        targetport: 7022
      - port: 15372
        targetport: 15372
      - port: 7020
        targetport: 7020
