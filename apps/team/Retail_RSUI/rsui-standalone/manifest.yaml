apiVersion: v1

system:
  functions:
  - name: rsui-standalone
    count: 1
    identity:
     serviceName: retail-setup
    labels:
      app: retail-setup
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-standalone-lb
    - name: retailclientcert
      maddogCert:
        type: client
      # maps the retail  volume Mount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs
    - name: oauth-keys
      k4aSecret: 
        secretName: rsui-oauth-key-1
    - name: encryption-key1
      k4aSecret:
        secretName: rsui-encryption-key4
    - name: encryption-key2
      k4aSecret:
        secretName: rsui-encryption-key3

    containers:
    - name: retail-setup
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:a820ba8
      ports:
      # Jetty http1 ports for incoming public traffic via SLB
      - containerPort: 7022
        name: rsui-in-http1
      # Inbound http2 port for incoming gRPC service mesh calls
      - containerPort: 7020
        name: rsui-in-http2
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      - name: MDS_HOST
        value: metadata-service.retail-mds.localhost.mesh.force.com
      - name: MDS_PORT
        value: 5443
      - name: MDS_REST
        value: http://metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net:9091/metadata-service/mds
      - name: SERVER_PORT
        value: 7022
      - name: GRPC_SERVICE_PORT
        value: 7020
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: /clientcerts/client
      - name: SECURITY_CLIENT_DYNAMICKEYSTORE_CADIR
        value: /clientcerts/ca
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_ENABLED
        value: false
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: TENANT_SOURCE_KEYS
        value: core/stmfana48ice1/00DC20000000MOqMAM,commerce
      - name: TENANT_SOURCE_NAMES
        value: Service Cloud,Commerce cloud tenant,CRE tenant
      - name: TENANT_CANONICAL
        value: mds/stmfa/ST0000000000001
      - name: TENANT_SUPER
        value: core/stmfana48ice1/00DC20000000MOgMAM
      - name: TENANT_SERVICE
        value: core/stmfana48ice1/00DC20000000MOqMAM
      - name: TENANT_SERVICE_ALLOWDATASOURCEADD
        value: true
      - name: CRE_SERVER_TARGET
        value: http://cre-api-ccp-dev.retail-cre.localhost.mesh.force.com:5442
      - name: CRE_CP_SERVER_TARGET
        value: http://cre-control-plane-ccp-dev.retail-cre.localhost.mesh.force.com:5442
      - name: CRE_MODE
        value: cre-live
      - name: C2C_PATH
        value: https://login.stmfa.stm.salesforce.com/empire/cloudatlas/scim
      - name: CORE_OAUTH_URL
        value: https://login.stmfa.stm.salesforce.com
      - name: CORE_OAUTH_SANDBOXURL
        value: https://test.stmfa.stm.salesforce.com
      - name: RSUI_OAUTH_CALLBACK
        value: https://rsui-standalone-lb.retail-rsui.prd-sam.prd.slb.sfdc.net/service/oauth/callback
      - name: OAUTH_SECRETS_FILE_PATH
        value: secrets/oauth-keys/rsui-oauth-keys-1.json
      - name: SECURITY_ENCRYPTION_KEY1_PATH
        value: secrets/encryption-key1/rsui-encryption-key4.key
      - name: SECURITY_ENCRYPTION_KEY2_PATH
        value: secrets/encryption-key2/rsui-encryption-key3.key
      - name: RSUI_HOST
        value: stmfa.stm.salesforce-hub.com
      - name: RSUI_HOST_REDIRECT_WHITELIST
        value: salesforce-hub.com,prd-sam.prd.slb.sfdc.net
      - name: GATER_EMBEDDED_MODE
        value: false
      - name: TRANSFORMATIONLIB_MDS_MODE
        value: live
      - name: JVM_ARGS
        value: "-Dspring.profiles.active=prod -Djava.util.concurrent.ForkJoinPool.common.parallelism=50
                -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                -Xloggc:/home/scone/logs/retail-setup/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/retail-setup
                -Xmx6G -Xms6G -XX:ParallelGCThreads=8 -Daura.production=true
                -Dopen-context.enforce=false"
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: ALL
      # Disable all management endpoints except for health
      - name: ENDPOINTS_HEALTH_ENABLED
        value: true
      - name: ENDPOINTS_INFO_ENABLED
        value: false
      - name: ENDPOINTS_DUMP_ENABLED
        value: false
      - name: ENDPOINTS_APPMETRICS_ENABLED
        value: false
      - name: ENDPOINTS_LINT_ENABLED
        value: false
      - name: ENDPOINTS_CONFIGPROPS_ENABLED
        value: false
      - name: ENDPOINTS_ENV_ENABLED
        value: false
      - name: ENDPOINTS_SHUTDOWN_ENABLED
        value: false
      - name: ENDPOINTS_SHUTDOWN_SENSITIVE
        value: false
      - name: ENDPOINTS_BINDINGS_ENABLED
        value: false
      - name: ENDPOINTS_DTABS_ENABLED
        value: false
      - name: ENDPOINTS_JVM_ENABLED
        value: false

      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: retailclientcert
        mountPath: /clientcerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs
      - name: oauth-keys
        mountPath: /home/retail-setup/secrets/oauth-keys
        readOnly: true
      - name: encryption-key1
        mountPath: /home/retail-setup/secrets/encryption-key1
        readOnly: true
      - name: encryption-key2
        mountPath: /home/retail-setup/secrets/encryption-key2
        readOnly: true

    - name: sherpa-rsui-standalone
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: retailclientcert
        mountPath: /client-certs
      - name: retailservercert
        mountPath: /server-certs
      ports:
      - containerPort: 7014 # http1 in port non tls
        name: sherpa-in-http1
      - containerPort: 7442 # http1 in port tls
        name: sher-in-htp1tls
      - containerPort: 7012 # http2 in port for grpc
        name: sherpa-in-http2
      - containerPort: 7443 # http2 in port for grpc
        name: sher-in-htp2tls
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

  loadbalancers:
  - lbname: rsui-standalone-lb
    function: rsui-standalone
    slbEnabled: true
    ports:
      - port: 443
        targetport: 7442
        tls: true
        lbtype: http
        reencrypt: true
      - port: 7443
        targetport: 7443
  - lbname: rsui-standalone
    function: rsui-standalone
    ports:
    - port: 7443
      targetport: 7443
      name: grpc-func
