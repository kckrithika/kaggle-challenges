apiVersion: v1

system:
  functions:
  - name: rsui-func
    count: 1
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-func-lb
    - name: retailclientcert
      maddogCert:
        type: client
    # maps the retail  volumnMount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs

    containers:
    - name: rsui-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:0.0.1.65
      ports:
      - containerPort: 7022
        name: rsui-in-http1
      - containerPort: 15372
        name: rsui-in-admin
      - containerPort: 7020
        name: rsui-in-http2
      env:
      - name: MDS_HOST
        value: metadata-service.retail-mds.localhost.mesh.force.com
      - name: MDS_PORT
        value: 5443
      - name: SERVER_PORT
        value: 7022
      - name: GRPC_SERVICE_PORT
        value: 7020
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: TENANT_SOURCE
        value: MDS065tATaAUcWi
      - name: TENANT_CANONICAL
        value: MDS08fS6PGukUaj
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs

    - name: sherpa-rsui-func
      image: sfci/servicelibs/sherpa:2.0.22 # Use the latest version, see https://git.soma.salesforce.com/servicelibs/sherpa/releases
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: retailclientcert
        mountPath: /client-certs
      - name: retailservercert
        mountPath: /server-certs
      ports:
      - containerPort: 7014 # http1 in port non tls
        name: sherpa-in-http1
      - containerPort: 7443 # http2 in port with tls for grpc
        name: sherpa-in-http2
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-rsui
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-setup:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 120
        exec:
          command:
            - "./bin/is-alive"

  loadbalancers:
  - lbname: rsui-func-lb
    function: rsui-func
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 7022
      - port: 443
        targetport: 7022
      - port: 15372
        targetport: 15372
