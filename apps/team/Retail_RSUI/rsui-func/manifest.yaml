apiVersion: v1

system:
  functions:
  - name: rsui-func
    count: 1
    volumes:
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rsui-func-lb
    containers:
    - name: rsui-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:9474a46
      ports:
      - containerPort: 8080
      - containerPort: 15372
      env:
      - name: MDS_HOST
        value: mock-metadata-servicelb.retail-rsui-sp2.prd-sam.prd.slb.sfdc.net
      - name: MDS_PORT
        value: 36184
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SFDC_ENVIRONMENT
        value: CCP_Integration_Functional
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts

    - name: sherpa-rsui-func
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: CCP_Integration_Functional
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120

  loadbalancers:
  - lbname: rsui-func-lb
    function: rsui-func
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
