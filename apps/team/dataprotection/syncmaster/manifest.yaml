apiVersion: v1
system:
  functions:
  - name: syncmaster
    count: 1
    containers:
    - name: syncmaster
      image: dva/winterfell-syncmaster:3-a6d9470ef6745897ca21464459c097d56359dddc
      env:
      - name: SPRING_CONFIG_NAME
        value: prod
      - name: DC
        value: $(KINGDOM)
      - name: SPRING_PROFILES_ACTIVE 
        value: dc.$(KINGDOM),sam
      ports:
      - containerPort: 7020
      - containerPort: 8080
      - containerPort: 15372
      - containerPort: 2181
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 230
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 230

      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # mTLS container s
    - name: sherpa
      image:  sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - name: http2-tls-in
        containerPort: 7443
      - name: http1-tls-in
        containerPort: 7442
      - name: sherpa-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7443
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 60

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: syncmaster-lb
    function: syncmaster
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
      - port: 7020
        targetport: 7443


