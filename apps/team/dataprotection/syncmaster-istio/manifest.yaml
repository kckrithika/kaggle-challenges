apiVersion: v1
system:
  functions:
  - name: syncmaster
    count: 1
    annotations:
      sidecar.istio.io/inject: "true"
      sidecar.istio.io/proxyCPU: "8000m"
      sidecar.istio.io/proxyMemory: "4096Mi"
      traffic.sidecar.istio.io/excludeInboundPorts: "9522,9523,9524,15372,9090"
    containers:
    - name: syncmaster
      image: dva/winterfell-syncmaster:38
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: SPRING_CONFIG_NAME
        value: prod
      - name: DC
        value: $(KINGDOM)
      - name: SPRING_PROFILES_ACTIVE 
        value: dc.$(KINGDOM),sam,oracle
      - name: GRPC_TLS
        value: false
      ports:
      - containerPort: 7443
        name: grpc
      - containerPort: 7442
        name: http
      - containerPort: 15372
        name: management
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
      terminationMessagePolicy: FallbackToLogsOnError

      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 60

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: syncmaster-lb
    function: syncmaster
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 7442
      - port: 15372
        targetport: 15372
  - lbname: syncmaster
    function: syncmaster
    ports:
      - lbtype: dsr
        port: 7443 #port to match your announcement to beacon
        targetport: 7443
        name: grpc-syncmaster #protocol to match your service's protocol



