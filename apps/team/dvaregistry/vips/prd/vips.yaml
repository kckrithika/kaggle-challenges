- lbname: ops0-dvaregistryssl1-0-prd
  iptype: private_reserved
  customlbname: ops0-dvaregistryssl1-0-prd
  servers:
    - strataregproxy0ops0-strataregproxy1-1-prd.eng.sfdc.net
    - strataregproxy0ops0-strataregproxy1-2-prd.eng.sfdc.net
    - strataregproxy0ops0-strataregproxy2-1-prd.eng.sfdc.net
    - strataregproxy0ops0-strataregproxy2-2-prd.eng.sfdc.net
  ports:
    - port: 443
      targetport: 443
      lbtype: http
      tls: true
      reencrypt: true
      lbalgorithm: leastconn
      healthprotocol: "tcp"
- lbname: ops0-dvaregistry1-0-prd
  customlbname: ops0-dvaregistry1-0-prd
  servers:
    - ops0-dvaregistry1-1-prd.eng.sfdc.net
    - ops0-dvaregistry1-2-prd.eng.sfdc.net
    - ops0-dvaregistry1-3-prd.eng.sfdc.net
    - ops0-dvaregistry1-4-prd.eng.sfdc.net
  ports:
    - port: 80
      targetport: 80
      lbtype: http
      lbalgorithm: roundrobin
      healthprotocol: "tcp"
    - port: 443
      targetport: 80
      lbtype: http
      tls: true
      reencrypt: false
      lbalgorithm: roundrobin
      healthprotocol: "tcp"
