apiVersion: v1

system:
  notifications:
    email:
      - robert.snell@salesforce.com
  functions:
  - name: metadata-service
    count: 2
    volumes:
    - name: mds-server-cert
      maddogCert:
        type: server
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prd
    containers:
    - name: metadata-service
      image: sfci/metadata-cannon/metadata-service:0.3.57
      ports:
      # 9091 is for REST which is disabled in prod
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15523
      volumeMounts:
        - name: mds-client-cert
          mountPath: /client-certs
        - name: logvol
          mountPath: /home/sfdc-mds/logs
        - name: gdot-secrets-volume
          mountPath: /home/sfdc-mds/secrets
          readOnly: true

    - name: sherpa-mds
      image: sfci/servicelibs/sherpa:2.0.26
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      ports:
        - containerPort: 7443
          name: sherpa-h2-tls
        - containerPort: 15373
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
        - name: mds-client-cert
          mountPath: /client-certs
        - name:  mds-server-cert
          mountPath: /server-certs
      # Point Sherpa to test certificate. PRD only.
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

    - name: beacon-mds
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: metadata-service-prd-func-lb
    function: metadata-service
    slbenabled: true
    ports:
    # HTTP port, served by the app. Exposes testing REST endpoints.
    - port: 9091
      targetport: 9091

    # gRPC TLS port, served by sherpa. Used for testing against gRPC endpoints.
    - port: 7443
      targetport: 7443