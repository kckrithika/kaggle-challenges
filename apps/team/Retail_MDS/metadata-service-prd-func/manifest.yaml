apiVersion: v1

system:
  notifications:
  email:
  - robert.snell@salesforce.com
  functions:
  - name: metadata-service-prd-func
    count: 2
    volumes:
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prd
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: metadata-service
      image: sfci/metadata-cannon/metadata-service:0.0.75
      ports:
      - containerPort: 7020
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      - name: GDOT_KEYSTORE_PASS
        valueFrom:
          secretKeyRef:
            name: metadata-service-secrets-v1
            key: gdot-storepass
      - name: GDOT_PROVISIONING_USER_KEYPASS
        valueFrom:
          secretKeyRef:
            name: metadata-service-secrets-v1
            key: gdot-provisioning-keypass
      - name: GDOT_TENANT_MASTER_KEYPASS
        valueFrom:
          secretKeyRef:
            name: metadata-service-secrets-v1
            key: gdot-tenant-master-keypass
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15523
      volumeMounts:
        - name: mds-client-cert
          mountPath: /client-certs
        - name: logvol
          mountPath: /home/sfdc-mds/logs
        - name: gdot-secrets-volume
          mountPath: /home/sfdc-mds/secrets
          readOnly: true

    - name: sherpa-mds
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
      ports:
        - containerPort: 7012
        - containerPort: 7016
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
  loadbalancers:
  - lbname: metadata-service-prd-func-lb
    function: metadata-service-prd-func
    nodeExposed: true
    ports:
    - port: 9091
      targetport: 9091
