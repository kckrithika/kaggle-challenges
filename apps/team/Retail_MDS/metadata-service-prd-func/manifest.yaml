apiVersion: v1
system:
  notifications:
    email:
    - metadataservice@salesforce.com
  functions:
  - name: metadata-service
    count: 3
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/metadata-cannon/metadata-service:0.8.31
      ports:
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: SERVER_PORT
        value: "9091"
      - name: MANAGEMENT_PORT
        value: "15523"
      - name: JVM_ARGS
        value: -Xmx2G -Xms2G -XX:ParallelGCThreads=8
      resources:
        limits:
          cpu: "4"
          memory: 3Gi
        requests:
          cpu: "4"
          memory: 3Gi
      volumeMounts:
      - mountPath: /client-certs
        name: mds-client-cert
      - mountPath: /home/sfdc-mds/logs
        name: logvol
      - mountPath: /home/sfdc-mds/secrets
        name: gdot-secrets-volume
        readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15523
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
    - name: sherpa-mds
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      ports:
      - name: sherpa-h2-tls
        containerPort: 7443
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: mds-client-cert
      - mountPath: /server-certs
        name: mds-server-cert
      livenessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 120
    - name: beacon-mds
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - metadata-service:DATACENTER:7012
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443:metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: mds-server-cert
      maddogCert:
        type: server
        lbnames:
        - metadata-service-prd-func-lb
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prd
  loadbalancers:
  - lbname: metadata-service-prd-func-lb
    function: metadata-service
    slbEnabled: true
    ports:
    - port: 9091
      targetport: 9091
    - port: 7443
      targetport: 7443
