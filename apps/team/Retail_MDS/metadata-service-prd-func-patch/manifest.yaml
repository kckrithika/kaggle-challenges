apiVersion: v1
system:
  notifications:
    email:
    - metadataservice@salesforce.com
    - ascheer@salesforce.com
    - kanchan.sannidhanam@salesforce.com
  functions:
  # Pod prefix
  - name: metadata-service-prd-func-patch
    identity:
      serviceName: metadata-service
    # Replica set size
    count: 3
    labels:
      app: metadata-service
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    containers:
    # Primary service container
    - name: metadata-service
      image: sfci/metadata-cannon/metadata-service:0.12.114
      ports:
      # HTTP port
      - containerPort: 7022
      # gRPC port
      - containerPort: 7020
      # Management port
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfb
      - name: JVM_ARGS
        # Environment specific configuration parameters
        value: -Xmx2G -Xms2G -XX:ParallelGCThreads=8
      # An environment variable used to trigger containers redeployment without making other changes to the manifest
      - name: RESTART
        value: May-16-2019
      # Liveness probe configuration
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15523
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
      # Memory and CPU settings
      resources:
        limits:
          cpu: "4"
          memory: 3Gi
        requests:
          cpu: "4"
          memory: 3Gi
      # Mount paths for certs/secrets
      volumeMounts:
      - mountPath: /client-certs
        name: mds-client-cert
      - mountPath: /home/sfdc-mds/logs
        name: logvol
      - mountPath: /home/sfdc-mds/secrets
        name: gdot-secrets-volume
        readOnly: true
    # Sherpa sidecar container
    - name: sherpa-mds
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      ports:
      - name: sherpa-h2-tls
        containerPort: 7443
      - name: sherpa-h1-tls
        containerPort: 7442
      - containerPort: 15373
      # A plain-text sherpa-inbound ports.
      # Used by internal tooling and developers. Must not be exposed in production.
      - name: sherpa-h2-plain
        containerPort: 7012
      - name: sherpa-h1-plain
        containerPort: 7014
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfb
      # Liveness probe configuration
      livenessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 120
      # Readiness probe configuration
      readinessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 120
      # Memory and CPU settings
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      # Mount paths for certs/secrets
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: mds-client-cert
      - mountPath: /server-certs
        name: mds-server-cert
    # Secrets/Certs volume configuration
    volumes:
    - name: mds-server-cert
      maddogCert:
        type: server
        lbnames:
        - metadata-service-prd-func-patch-lb
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prd
  # Load balancer configuration
  loadbalancers:
  - lbname: metadata-service-prd-func-patch-lb
    function: metadata-service-prd-func-patch
    slbEnabled: true
    ports:
    # A tls gRPC port. Enabled in production.
    - port: 7443
      targetport: 7443
      # A plain-text HTTP port. Disabled in production.
    - port: 9093
      targetport: 7014
      # A plain-text gRPC port. Disabled in production.
    - port: 7012
      targetport: 7012
  - lbname: metadata-service-prd-func-patch
    function: metadata-service-prd-func-patch
    ports:
    - port: 7443
      targetport: 7443
      name: grpc-patch
