apiVersion: v1

system:
  notifications:
    email:
    - metadataservice@salesforce.com
  functions:
  - name: metadata-service
    count: 3
    volumes:
    - name: mds-server-cert
      maddogCert:
        type: server
        lbnames:
        - metadata-service-lb
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prod3
    containers:
    - name: metadata-service
      image: sfci/metadata-cannon/metadata-service:0.9.109
      ports:
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
        # An environment variable used to trigger containers redeployment without making other changes to the manifest
      - name: RESTART
        value: May-16-2019
      resources:
        limits:
          cpu: "4"
          memory: 3Gi
        requests:
          cpu: "4"
          memory: 3Gi
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15523
      volumeMounts:
      - name: mds-client-cert
        mountPath: /client-certs
      - name: logvol
        mountPath: /home/sfdc-mds/logs
      - name: gdot-secrets-volume
        mountPath: /home/sfdc-mds/secrets
        readOnly: true

    - name: sherpa-mds
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      ports:
      - containerPort: 7443
        name: sherpa-h2-tls
      - containerPort: 15373
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: mds-client-cert
        mountPath: /client-certs
      - name:  mds-server-cert
        mountPath: /server-certs
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

    - name: beacon-mds
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      args:
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
  loadbalancers:
  - lbname: metadata-service-lb
    function: metadata-service
    slbEnabled: true
    ports:
    - port: 7443
      targetport: 7443
