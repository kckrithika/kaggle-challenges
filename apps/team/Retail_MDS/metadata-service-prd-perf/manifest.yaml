apiVersion: v1
system:
  notifications:
    email:
    - metadataservice@salesforce.com
  functions:
  - name: metadata-service-prd-perf
    identity:
      serviceName: metadata-service
    count: 3
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/metadata-cannon/metadata-service:0.8.63
      ports:
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      - name: SERVER_PORT
        value: "9091"
      - name: MANAGEMENT_PORT
        value: "15523"
      - name: JVM_ARGS
        value: -Ddatabase.name=metadataservice_perf_test4 -Dstartup.upsert.canonical.model=false -Djwt-validation.enabled=false
          -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC -XX:+PrintPromotionFailure
          -XX:+PrintTenuringDistribution -XX:+PrintGCDetails -XX:+PrintGCDateStamps
          -XX:+PrintGCApplicationStoppedTime -XX:+PrintGCApplicationConcurrentTime
          -XX:+PrintGCCause -XX:+DisableExplicitGC -Xloggc:/home/sfdc-mds/logs/verbosegc_$(FUNCTION_INSTANCE_NAME).log
          -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/dfs -Dcom.sun.management.jmxremote.port=8898
          -Dcom.sun.management.jmxremote.rmi.port=8898 -Dcom.sun.management.jmxremote.ssl=false
          -Dcom.sun.management.jmxremote.authenticate=false -Xmx2G -Xms2G -XX:ParallelGCThreads=8
      resources:
        limits:
          cpu: "4"
          memory: 3Gi
        requests:
          cpu: "4"
          memory: 3Gi
      volumeMounts:
      - mountPath: /client-certs
        name: mds-client-cert
      - mountPath: /home/sfdc-mds/logs
        name: logvol
      - mountPath: /home/sfdc-mds/secrets
        name: gdot-secrets-volume
        readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15523
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
    - name: sherpa-mds
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      ports:
      - name: sherpa-h2-plain
        containerPort: 7012
      - name: sherpa-h2-tls
        containerPort: 7443
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /client-certs
        name: mds-client-cert
      - mountPath: /server-certs
        name: mds-server-cert
      livenessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 120
    - name: beacon-mds
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - metadata-service:DATACENTER:7012
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: mds-server-cert
      maddogCert:
        type: server
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prd
    labels:
      chaos.sfdc.net/podDelete: "true"
      chaos.sfdc.net/podDeletePeriod: 30m
  loadbalancers:
  - lbname: metadata-service-prd-perf-lb
    function: metadata-service-prd-perf
    slbEnabled: true
    ports:
    - port: 9092
      targetport: 9091
