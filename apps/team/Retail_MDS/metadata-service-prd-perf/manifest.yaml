apiVersion: v1

system:
  notifications:
    email:
      - robert.snell@salesforce.com
      - vivanov@salesforce.com
  functions:
  - name: metadata-service-prd-perf
    count: 1
    identity:
      serviceName: metadata-service
    volumes:
    - name: mds-server-cert
      maddogCert:
        type: server
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: gdot-secrets-volume
      k4aSecret:
        secretName: mds-gdot-secrets-prd
    containers:
    - name: metadata-service
      image: sfci/metadata-cannon/metadata-service:0.3.43
      ports:
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      - name: JVM_ARGS
        value: "-verbose:gc -XX:+PrintGCDateStamps -XX:+PrintHeapAtGC
                -XX:+PrintPromotionFailure -XX:+PrintTenuringDistribution -XX:+PrintGCDetails
                -XX:+PrintGCDateStamps -XX:+PrintGCApplicationStoppedTime
                -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCCause -XX:+DisableExplicitGC
                -Xloggc:/home/scone/logs/mds/verbosegc_$(FUNCTION_INSTANCE_NAME).log
                -XX:+HeapDumpOnOutOfMemoryError  -XX:HeapDumpPath=/home/scone/logs/dfs
                -Dcom.sun.management.jmxremote.port=8898
                -Dcom.sun.management.jmxremote.rmi.port=8898
                -Dcom.sun.management.jmxremote.ssl=false
                -Dcom.sun.management.jmxremote.authenticate=false
                -Xmx1G -Xms1G -XX:ParallelGCThreads=8"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15523
      volumeMounts:
        - name: mds-client-cert
          mountPath: /client-certs
        - name: logvol
          mountPath: /home/sfdc-mds/logs
        - name: gdot-secrets-volume
          mountPath: /home/sfdc-mds/secrets
          readOnly: true

    - name: sherpa-mds
      image: sfci/servicelibs/sherpa:2.0.26
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      ports:
      # leave plaintext in for perf team for now
        - containerPort: 7012
          name: sherpa-h2-plain
        - containerPort: 7443
          name: sherpa-h2-tls
        - containerPort: 15373
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
        - name: mds-client-cert
          mountPath: /client-certs
        - name:  mds-server-cert
          mountPath: /server-certs
      # Point Sherpa to test certificate. PRD only.
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

    - name: beacon-mds
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      # leave plaintext in for perf team for now
      - -endpoint
      - metadata-service:DATACENTER:7012
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: metadata-service-prd-perf-lb
    function: metadata-service-prd-perf
    slbenabled: true
    ports:
    - port: 9092
      targetport: 9091
