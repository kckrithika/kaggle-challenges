apiVersion: v1

system:
  notifications:
    email:
      - david.ji@salesforce.com
      - d.l.taylor@salesforce.com
      - joslyn.esser@salesforce.com
  functions:
  - name: default
    count: 2
    containers:
    - name: chatbot-runtime
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/chatbot/chatbot-runtime:210.0-0000010-d1a3b450
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /_health # root directory is 404ing for now so use this endpoint
          port: 8080
        initialDelaySeconds: 30

  loadbalancers:
  - lbname: chatbot-runtime-lb
    function: default
    ports:
      - port: 8080
        targetport: 8080
