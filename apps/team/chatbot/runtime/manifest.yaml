apiVersion: v1

system:
  notifications:
    email:
      - david.ji@salesforce.com
      - d.l.taylor@salesforce.com
      - joslyn.esser@salesforce.com
      - justin.powers@salesforce.com
  functions:
  - name: default
    count: 2
    containers:
    - name: chatbot-runtime
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/chatbot:0.0.2-SNAPSHOT
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /v1/conversation # root directory is 404ing for now so use this endpoint
          port: 8080
        initialDelaySeconds: 30

  loadbalancers:
  - lbname: chatbot-runtime-lb
    function: default
    ports:
      - port: 8080
        targetport: 8080
      - port: 15373
        targetport: 15373
      - port: 7021
        targetport: 7021
