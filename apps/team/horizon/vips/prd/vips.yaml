- lbname: horizon-prd
  customlbname: horizon-prd
  servers:
    - ina1shared0-infinsighthadoop1-2-prd.eng.sfdc.net
    - ina1shared0-infinsightapi1-2-prd.eng.sfdc.net
  ports:
    - port: 443
      targetport: 443
      lbtype: http
      tls: true
      reencrypt: true
      healthport: 80
      healthpath: /
      healthprotocol: http

- lbname: horizon-postgres-prd
  customlbname: horizon-postgres-prd
  servers: 
    - ina1shared0-infinsightdb1-1-prd.eng.sfdc.net
    - ina1shared0-infinsightdb2-1-prd.eng.sfdc.net
  ports:
    - port: 5432
      targetport: 5432
      lbtype: tcp

- lbname: horizon-staging-prd
  customlbname: horizon-staging-prd
  servers:
    - ina1shared0-infinsightapi2-1-prd.eng.sfdc.net
  ports:
    - port: 443
      targetport: 443
      lbtype: http
      tls: true
      reencrypt: true

- lbname: horizon-staging-postgres-prd
  customlbname: horizon-staging-postgres-prd
  servers:
    - ina1shared0-infinsightapi2-1-prd.eng.sfdc.net
  ports:
    - port: 5432
      targetport: 5432
      lbtype: tcp		 
