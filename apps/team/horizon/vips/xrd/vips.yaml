- lbname: horizon-xrd
  customlbname: horizon-xrd
  cnames:
    - cname: horizon.slb.sfdc.net
  servers:
    - shared0-infinsightapi1-1-xrd.eng.sfdc.net
    - shared0-infinsightapi1-2-xrd.eng.sfdc.net
    - shared0-infinsightapi1-3-xrd.eng.sfdc.net
  ports:
    - port: 443
      targetport: 443
      lbtype: http
      tls: true
      reencrypt: true
      healthport: 80
      healthpath: /
      healthprotocol: http

- lbname: horizon-postgres-xrd
  servers: 
    - shared0-infinsightdb1-1-xrd.eng.sfdc.net
    - shared0-infinsightdb1-2-xrd.eng.sfdc.net
  ports:
    - port: 22
      targetport: 5432
      lbtype: tcp

- lbname: horizon-es-xrd
  customlbname: horizon-es-xrd
  cnames:
   - cname: es-horizon.data.sfdc.net
  servers: 
    - shared0-infinsightapi2-2-xrd.eng.sfdc.net
    - shared0-infinsightapi2-3-xrd.eng.sfdc.net
  ports:
    - port: 443
      targetport: 443
      lbtype: http
      tls: true
      reencrypt: true
      healthport: 80
      healthpath: /
      healthprotocol: http      