apiVersion: v1

system:
  notifications:
    email:
      - psurapaneni@salesforce.com

  functions:
  - name: default
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: server
        lbnames:
        - tardis
    - name: secretvol
      k4aSecret:
        secretName: tardis-secrets
    containers:
    - name: tardis
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/tardis:8
      env:
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: .soma.salesforce.com
      - name: SERVER_PORT
        value: 10443
      - name: SSL_CERT_KEY_PATH
        value: /certs/server/keys/server-key.pem
      - name: SSL_CERT_PATH
        value: /certs/server/certificates/server.pem
      - name: GUS_ENDPOINT
        value: 'gus.my.salesforce.com'
      ports:
      - containerPort: 10443
      volumeMounts:
            - name: cert
              mountPath: /certs
            - name: secretvol
              mountPath: /secrets/
              readOnly: true
      livenessProbe:
        httpGet:
          path: /
          port: 10443
          scheme: HTTPS
  loadbalancers:
  - lbname: tardis
    function: default
    slbEnabled: true
    ports:
      - port: 443
        targetport: 10443
        lbtype: tcp
