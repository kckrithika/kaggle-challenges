apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api
    count: 2
    containers:
    - name: cre-api-prd-ccp-shared-dev
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-api:latest
      ports:
      - containerPort: 8080
      - containerPort: 7020
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /certs
        name: certs
    volumes:
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-api-prd-ccp-shared-dev-lb
    function: cre-api
    nodeExposed: true
    ports:
      - port: 8081
        targetport: 8080
