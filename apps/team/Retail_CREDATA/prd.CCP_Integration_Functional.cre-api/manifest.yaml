apiVersion: v1

system:
  notifications:
    email:
      - cre@salesforce.com
  functions:
  - name: cre-api-prd-ccp-integration-functional
    count: 2
    containers:
    - name: cre-api-prd-ccp-integration-functional
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cre/cre-api:latest
      ports:
      - containerPort: 8080
      - containerPort: 7020
      livenessProbe:
        exec:
            command:
            - ls
        initialDelaySeconds: 30
      volumeMounts:
      - mountPath: /certs
        name: certs
    - name: sherpa-cre-api
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: CCP_Integration_Functional
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    volumes:
    - name: certs
      hostPath:
        path: /home/sfdc-retail/keystores
  loadbalancers:
  - lbname: cre-api-prd-ccp-integration-functional-lb
    function: cre-api-prd-ccp-integration-functional
    nodeExposed: true
    ports:
      - port: 8082
        targetport: 8080
