- lbname: swarm-prd
  # this is necessary to keep the custom vip name of swarm-prd.slb.sfdc.net
  customlbname: swarm-prd
  servers:
    - scm-pfourproxy3-6-prd.eng.sfdc.net
    - scm-pfourproxy4-6-prd.eng.sfdc.net
  ports:
    - port: 80
      targetport: 80
      lbtype: http
      reencrypt: false
      healthport: 80
      healthpath: /login
      healthprotocol: http
    - port: 443
      targetport: 80
      lbtype: http
      tls: true
      reencrypt: false
      healthport: 80
      healthpath: /login
      healthprotocol: http
