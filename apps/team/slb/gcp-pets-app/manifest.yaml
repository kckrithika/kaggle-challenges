apiVersion: v1

system:
  functions:
  - name: sam-gcp-pets-app
    count: 2
    containers:
    - name: pets-app
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/docker-pets:toli
      ports:
      - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /
          port: 5000
# SLB in GCP: https://gus.lightning.force.com/lightning/r/ADM_Work__c/a07B0000005yitiIAA/view
  loadbalancers:
  - lbname: pets
    function: sam-gcp-pets-app
    nodeExposed: true
    slbenabled: true
    ports:
    - port: 50000
      targetport: 5000