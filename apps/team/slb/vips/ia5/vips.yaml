- lbname: org-cce2e-cs59
  iptype: public_reserved
  servers:
    - cs59-app1-2-ia5.ops.sfdc.net
    - cs59-app2-2-ia5.ops.sfdc.net
    - cs59-app1-1-ia5.ops.sfdc.net
    - cs59-app1-3-ia5.ops.sfdc.net
    - cs59-app1-4-ia5.ops.sfdc.net
    - cs59-app1-5-ia5.ops.sfdc.net
    - cs59-app2-1-ia5.ops.sfdc.net
    - cs59-app2-3-ia5.ops.sfdc.net
    - cs59-app2-4-ia5.ops.sfdc.net
    - cs59-app2-5-ia5.ops.sfdc.net  
  ports:
  - port: 443
    targetport: 8085
    lbtype: http
    healthprotocol: http
    healthpath: /ping.jsp?allBusy
    sticky: 86400
    addheaders:
    - name: "X-Salesforce-VIP"
      value: "SLB"
  - port: 8443
    targetport: 8085
    lbtype: http
    healthprotocol: http
    healthpath: /ping.jsp?allBusy
    sticky: 86400
    addheaders:
    - name: "X-Salesforce-VIP"
      value: "SLB"   
  - port: 80
    targetport: 8085
    lbtype: http
    healthprotocol: http
    healthpath: /ping.jsp?allBusy
    removeheaders:
    - "CipherSuite"
    addheaders:
    - name: "X-Salesforce-VIP"
      value: "SLB"

