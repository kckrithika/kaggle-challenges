apiVersion: v1

system:
  functions:
  - name: sam-gcp-pets2-app
    count: 2
    containers:
    - name: pets2-app
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/docker-pets:toli
      ports:
      - containerPort: 5500
      livenessProbe:
        httpGet:
          path: /
          port: 5500
  loadbalancers:
  - lbname: pets2
    function: sam-gcp-pets2-app
    nodeExposed: true
    slbenabled: true
    ports:
    - port: 55000
      targetport: 5500