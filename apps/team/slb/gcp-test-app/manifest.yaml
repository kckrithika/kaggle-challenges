apiVersion: v1

system:
  functions:
  - name: sam-gcp-test-app
    count: 2
    containers:
    - name: gcp-test-app
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/docker-pets:toli
      ports:
      - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /
          port: 5000
  loadbalancers:
  - lbname: testLB
    function: sam-gcp-test-app
    nodeExposed: true
    slbenabled: true
    ports:
    - port: 50000
      targetport: 5000