apiVersion: v1

system:
  functions:
  - name: sam-gcp-test-app
    count: 2
    containers:
    - name: test-app
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/docker-pets:toli
      ports:
      - containerPort: 6000
      livenessProbe:
        httpGet:
          path: /
          port: 6000
  loadbalancers:
  - lbname: testlb
    function: sam-gcp-test-app
    nodeExposed: true
    slbenabled: true
    ports:
    - port: 60000
      targetport: 6000
