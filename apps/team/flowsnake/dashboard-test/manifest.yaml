apiVersion: v1
system:
  functions:
  - name: dashboard-test
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: dashboard-prd-samdev
      args:
        - --logtostderr=true
        - --apiserver-host=http://kubeapi.flowsnake.prd-sam.prd.slb.sfdc.net:7002/prd-data-flowsnake
        - --insecure-port=9090
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - mountPath: /tmp
        name: temp
    volumes:
    - name: temp
      emptyDir: {}
  loadbalancers:
  - lbname: kube-dashboard-prd-data
    function: kube-dashboard-prd-data
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9090
        lbtype: dsr
