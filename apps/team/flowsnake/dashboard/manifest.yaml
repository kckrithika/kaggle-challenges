        - --apiserver-host=http://kubeapi.flowsnake.prd-sam.prd.slb.sfdc.net:7002/iad-flowsnake_prod
        - --insecure-port=9093
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:webhook
      ports:
      - containerPort: 9093
      livenessProbe:
        httpGet:
          path: /
