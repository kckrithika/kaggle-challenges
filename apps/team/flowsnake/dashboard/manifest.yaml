      emptyDir: {}
  loadbalancers:
  - lbname: dashboard-prd-data
    function: dashboard
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9090
        lbtype: dsr
  - lbname: dashboard-prd-dev
    function: dashboard
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9091
        lbtype: dsr
  - lbname: dashboard-frf
    function: dashboard
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9092
        lbtype: dsr
  - lbname: dashboard-iad
    function: dashboard
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9093
