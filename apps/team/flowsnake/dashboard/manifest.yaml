apiVersion: v1
system:
  functions:
  - name: dashboard
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: dashboard-prd-data
      args:
        - --logtostderr=true
        - --apiserver-host=http://kubeapi.flowsnake.prd-sam.prd.slb.sfdc.net:7002/prd-data-flowsnake
        - --insecure-port=9090
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:webhook
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - mountPath: /tmp
        name: temp
    - name: dashboard-prd-dev
      args:
        - --logtostderr=true
        - --apiserver-host=http://kubeapi.flowsnake.prd-sam.prd.slb.sfdc.net:7002/prd-dev-flowsnake_iot_test
        - --insecure-port=9091
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:webhook
      ports:
      - containerPort: 9091
      livenessProbe:
        httpGet:
          path: /
          port: 9091
      volumeMounts:
      - mountPath: /tmp
        name: temp
    - name: dashboard-frf
