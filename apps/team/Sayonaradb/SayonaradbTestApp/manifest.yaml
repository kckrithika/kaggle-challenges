apiVersion: v1

system:
  functions:
  - name: prd-sdb-cluster-1
    count: 0
    strategy:
       type: Recreate
    hostnetwork: true
    containers:
    - name: sdbmaster
      volumeMounts:
      - name: sdblogs
        mountPath: /sdb/sdblogs
      # container image/version to  run
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sdbdocker/sdbdocker:37
      env:
      - name: ZK_ENSEMBLE
        value: sayonara1a-mnds1-1-prd.eng.sfdc.net:2181,sayonara1a-mnds1-2-prd.eng.sfdc.net:2181,sayonara1a-mnds1-3-prd.eng.sfdc.net:2181
      - name: SDBUSER
        value: "sam"
      - name: SDBPORT
        value: "1521"
      - name: SDBDBNAME
        value: "samsdb1"
      - name: SDBROOT
        value: "/sdb"
      - name: SDBSTORE
        value: "sfstore://localhost:5555"
      - name: SDBUUID
        value: "468b1cc4-fec8-668b-a510-90a610003511"
      - name: SDBCLUUID
        value: "468b1cc4-fec8-668b-a510-90a610003511"
      - name: SDBCLUSTERNAME
        value: "468b1cc4-fec8-668b-a510-90a610003511"
      - name: CFG
        value: "singlesku"
      ports:
      # expose sdb port outside the container
      - containerPort: 1521
        hostPort: 1521
      livenessProbe:
           tcpSocket:
             port: 1521
           initialDelaySeconds: 180
    volumes:
      - name: sdblogs
        emptyDir: {}
