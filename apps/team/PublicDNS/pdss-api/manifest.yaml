apiVersion: v1
system:
  functions:
  - name: pdss-api
    count: 2
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: pdss-api-log-volume
      hostPath:
        path: /home/sfdc-pdss-api/logs    
    - name: certs
      maddogCert:
        type: server 
        lbnames:
        - pdssapilb
    - name: secretvol
      k4aSecret:
        secretName: tsigsecrets    
    containers:
    - name: pdss-api 
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/publicdns/scone-pdss-api:pubdnsa-20180625-2
      ports:
      - containerPort: 8443
      - containerPort: 443
      - containerPort: 53 
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health 
          port: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/server
      - name: SECRETS_DIR
        value: /secrets/service-config/
      volumeMounts:
      - name: certs
        mountPath: /certs
      - name: pdss-api-log-volume  
        mountPath: /home/scone/logs
      - name: secretvol
        mountPath: /secrets/service-config/
        readOnly: true
  loadbalancers:
  - lbname: pdssapilb
    function: pdss-api 
    slbenabled: true
    ports:
      - port: 443
        targetport: 443
        lbtype: tcp
      - port: 8443
        targetport: 8443
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
      - port: 53
        targetport: 53 
        lbtype: tcp
