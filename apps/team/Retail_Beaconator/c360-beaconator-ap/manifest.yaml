apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: beaconator
    count: 2

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0

    containers:
    - name: beaconator
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - retail-cre/cre-api:DATACENTER_ALLENV:7442:cre-api-lb.retail-cre.ap01.cre.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-control-plane:DATACENTER_ALLENV:7442:cre-control-plane-lb.retail-cre.ap01.cre.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp:DATACENTER_ALLENV:7442:cre-sp-lb.retail-cre.ap01.cre.slb.sfdc.net
      - -endpoint
      - retail-dfs/dfs:DATACENTER_ALLENV:7442:dfs-production-lb.retail-dfs.ap01.cre.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER_ALLENV:7443:metadata-service-lb.retail-mds.ap01.cre.slb.sfdc.net
      - -endpoint
      - retail-rsui/hub-persistence:DATACENTER_ALLENV:7442:hub-persistence-lb.retail-rsui.ap01.cre.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER_ALLENV:7443:rsui-service-lb.retail-rsui.ap01.cre.slb.sfdc.net
      env:
      - name: DUMMY_FORCE_PUSH 
        value: 1 # increse value to force push without any other changes 
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 1Gi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
