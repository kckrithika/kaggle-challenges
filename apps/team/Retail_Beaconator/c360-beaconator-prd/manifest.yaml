apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: beaconator
    count: 2

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0

    containers:
    - name: beaconator-mist
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      args:
      - -endpoint
      - retail-dfs/dfs:DATACENTER:7442:dfs-lbpf.retail-dfs.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - metadata-service:DATACENTER:7012:metadata-service-prd-perf-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443:metadata-service-prd-perf-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/hub-persistence:DATACENTER:7442:hub-persistence-perf-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER:7443:rsui-perf-lb.retail-rsui.prd-sam.prd.slb.sfdc.net

      - -endpoint
      - retail-cre/cre-api-ccp-dev:DATACENTER_ALLENV:7442:cre-api-ccp-dev-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-api-ccp-func:DATACENTER_ALLENV:7442:cre-api-ccp-func-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-api-ccp-perf:DATACENTER_ALLENV:7442:cre-api-ccp-perf-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-api-ccp-stage:DATACENTER_ALLENV:7442:cre-api-ccp-stage-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-api-cre-test:DATACENTER_ALLENV:7442:cre-api-cre-test-lb.retail-cre.prd-sam.prd.slb.sfdc.net

      - -endpoint
      - retail-cre/cre-control-plane-ccp-dev:DATACENTER_ALLENV:7442:cre-control-plane-ccp-dev-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-control-plane-ccp-func:DATACENTER_ALLENV:7442:cre-control-plane-ccp-func-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-control-plane-ccp-perf:DATACENTER_ALLENV:7442:cre-control-plane-ccp-perf-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-control-plane-ccp-stage:DATACENTER_ALLENV:7442:cre-control-plane-ccp-stage-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-control-plane-cre-test:DATACENTER_ALLENV:7443:cre-control-plane-cre-test-lb.retail-cre.prd-sam.prd.slb.sfdc.net

      - -endpoint
      - retail-cre/cre-sp-ccp-dev:DATACENTER_ALLENV:7442:cre-sp-ccp-dev-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-ccp-func:DATACENTER_ALLENV:7442:cre-sp-ccp-func-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-ccp-perf:DATACENTER_ALLENV:7442:cre-sp-ccp-perf-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-ccp-stage:DATACENTER_ALLENV:7442:cre-sp-ccp-stage-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-cre-test:DATACENTER_ALLENV:7443:cre-sp-cre-test-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
