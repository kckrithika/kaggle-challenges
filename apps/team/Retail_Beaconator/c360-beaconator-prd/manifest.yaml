      - -endpoint
      - retail-cre/cre-sp-ccp-dev:DATACENTER_ALLENV:7442:cre-sp-ccp-dev-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-ccp-func:DATACENTER_ALLENV:7442:cre-sp-ccp-func-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-ccp-perf:DATACENTER_ALLENV:7442:cre-sp-ccp-perf-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-ccp-stage:DATACENTER_ALLENV:7442:cre-sp-ccp-stage-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-sp-cre-test:DATACENTER_ALLENV:7443:cre-sp-cre-test-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      resources:
        limits:
          cpu: "0.1"
          memory: 64Mi
        requests:
          cpu: "0.1"
          memory: 64Mi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
