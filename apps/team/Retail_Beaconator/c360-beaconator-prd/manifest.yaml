apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: beaconator
    count: 3

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1

    containers:
    - name: beaconator
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -logging.dir
      - /log
      - -endpoint
      - metadata-service-prd-func-freeze:DATACENTER_ALLENV:7443:metadata-service-prd-func-freeze-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      env:
      - name: DUMMY_FORCE_PUSH 
        value: 1 # increse value to force push without any other changes 
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-beaconator/logs
