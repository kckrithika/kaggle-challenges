apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: beaconator
    count: 2

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0

    containers:
    - name: beaconator-stmfa
      image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      args:
      - -endpoint
      - retail-dfs/dfs:DATACENTER:7442:dfs-lb.retail-dfs.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-dfs/dfs-dev:DATACENTER:7442:dfs-lbdv.retail-dfs.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - metadata-service:DATACENTER:7012:metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443:metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/hub-persistence:DATACENTER:7442:hub-persistence-func-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER:7443:rsui-func-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup-standalone:DATACENTER:7443:rsui-standalone-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      resources:
        limits:
          cpu: "0.1"
          memory: 64Mi
        requests:
          cpu: "0.1"
          memory: 64Mi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    - name: beaconator-stmfb
      image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfb
      args:
      - -endpoint
      - retail-dfs/dfs:DATACENTER:7442:dfs-func-patch-lb.retail-dfs.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443:metadata-service-prd-func-patch-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/hub-persistence:DATACENTER:7442:hub-persistence-func-patch-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER:7443:rsui-func-patch-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      resources:
        limits:
          cpu: "0.1"
          memory: 64Mi
        requests:
          cpu: "0.1"
          memory: 64Mi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    - name: beaconator-stmfc
      image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfc
      args:
      - -endpoint
      - retail-dfs/dfs:DATACENTER:7442:dfs-func-freeze-lb.retail-dfs.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443:metadata-service-prd-func-freeze-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER:7443:rsui-func-freeze-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      resources:
        limits:
          cpu: "0.1"
          memory: 64Mi
        requests:
          cpu: "0.1"
          memory: 64Mi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    - name: beaconator-mist
      image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      args:
      - -endpoint
      - retail-dfs/dfs:DATACENTER:7442:dfs-lbpf.retail-dfs.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - metadata-service:DATACENTER:7012:metadata-service-prd-perf-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER:7443:metadata-service-prd-perf-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-rsui/hub-persistence:DATACENTER:7442:hub-persistence-perf-lb.retail-rsui.prd-sam.prd.slb.sfdc.net
      - -endpoint
