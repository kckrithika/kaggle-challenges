        limits:
          cpu: "0.1"
          memory: 64Mi
        requests:
          cpu: "0.1"
          memory: 64Mi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    - name: beaconator
      image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
