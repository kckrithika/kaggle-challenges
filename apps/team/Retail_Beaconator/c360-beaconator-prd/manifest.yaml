      - retail-cre/cre-api-ccp-dev:DATACENTER_ALLENV:7442:cre-api-ccp-dev-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-api-ccp-func:DATACENTER_ALLENV:7442:cre-api-ccp-func-lb.retail-cre.prd-sam.prd.slb.sfdc.net
      - -endpoint
