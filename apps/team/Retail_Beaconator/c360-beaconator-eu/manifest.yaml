apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: beaconator
    count: 1

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1

    containers:
    - name: beaconator
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -logging.dir
      - /log
      - -endpoint
      - retail-cre/cre-api:DATACENTER_ALLENV:7442:cre-api-lb.retail-cre.eu01.cre.slb.sfdc.net
      - -endpoint
      - retail-cre/cre-control-plane:DATACENTER_ALLENV:7442:cre-control-plane-lb.retail-cre.eu01.cre.slb.sfdc.net
      - -endpoint
      - retail-dfs/dfs:DATACENTER_ALLENV:7442:dfs-production-lb.retail-dfs.eu01.cre.slb.sfdc.net
      - -endpoint
      - retail-mds/metadata-service:DATACENTER_ALLENV:7443:metadata-service-lb.retail-mds.eu01.cre.slb.sfdc.net
      - -endpoint
      - retail-rsui/retail-setup:DATACENTER_ALLENV:7443:rsui-service-lb.retail-rsui.eu01.cre.slb.sfdc.net
      - -endpoint
      - retail-rsui/hub-persistence:DATACENTER_ALLENV:7442:hub-persistence-lb.retail-rsui.eu01.cre.slb.sfdc.net
     
      env:
      - name: DUMMY_FORCE_PUSH 
        value: 1 # increse value to force push without any other changes 
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-beaconator/logs
