apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: metrics-publisher-sp-ap4-c1
    count: 1
    hostnetwork: true
    containers:
    - name: metrics-publisher
      image: tnrp/caas/caas-monitor-prod:2.4.6-0000013-14297396
      args:
        - --server.port=7536
        - --management.port=7537
        - --cluster.name=sp-ap4-c1
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7537
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7536
      - containerPort: 7537
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-ap4-c1