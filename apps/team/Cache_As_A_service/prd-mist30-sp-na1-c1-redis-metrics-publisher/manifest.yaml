apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: prd-mist30-redis-metrics-publisher
    count: 1 
    containers:
    - name: caas-metrics-publisher 
      # container image/version to  run
      image: docker-all/dva/caas/release/caas-metrics-publisher-2.6.4:1
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1536M" }
      args: 
        - --server.port=7521 
        - --management.port=7522
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7522
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      ports:
      - containerPort: 7521
      - containerPort: 7522
      env:
       - name: SFDC_ENVIRONMENT
         value: mist42
       - name: CAAS_ENV
         value: 12
       - name: SFDC_POD
         value: sp-na1-c1
      # expose redis outside the container
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
         secretName: caas-secret-sp-mist30-c1
