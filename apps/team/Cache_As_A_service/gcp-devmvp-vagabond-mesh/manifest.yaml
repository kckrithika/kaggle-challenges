apiVersion: v1
system:
  functions:
  - name: acs-mesh
    count: 4
    type: stateful-set
    identity:
      serviceName: acs
      pod: devmvp
    containers:
    - name: acs  
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/vagabond:1
      args:
        - --servers=acs-mesh-0.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-mesh-1.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-mesh-2.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-mesh-3.acs-stateful-ilb.vagabond.svc.cluster.local:8085
        - --dataroot=/home/sfdc-acs/data
      ports:
      - containerPort: 8085
        name: http
      - containerPort: 15372
      env:
       - name: TORESTART
         value: 1
      volumeMounts:
      - name: acs-data-volume
        mountPath: /home/sfdc-acs/data
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
    - name: acs-announcer
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/npshenichnyy/beacon:853c4db9f14805018be6f5e7607ffe65b5648822-201902081500
      args:
      - -endpoint
      - acs/$(FUNCTION_INSTANCE_NAME):POD:8085
      - -zk
      - 10.168.160.76
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: mesh
       - name: NO_ENV_FOR_RESTART
         value: new8
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    lbname: acs-stateful-ilb
    volumeClaimTemplates:
    - name: acs-data-volume
      storageClassName: faster
      storageSizeRequest: 10Gi
  loadbalancers:
  - lbname: acs-lb
    function: acs-mesh
    slbEnabled: true
    ports:
      - port: 8085
        targetport: 8085
      - port: 15372
        targetport: 15372
