apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: metrics-publisher-sp-na45-c1
    count: 1
    containers:
    - name: metrics-publisher
      image: docker-sfci-dev/sfci/cache-as-a-service/caas:2.7.2
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1536M" }
      args:
        - --server.port=7512
        - --management.port=7513
        - --cluster.name=sp-na45-c1
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7513
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7512
      - containerPort: 7513
      env:
       - name: SFDC_ENVIRONMENT
         value: stmfa
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-na45-c1
