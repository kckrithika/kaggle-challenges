apiVersion: v1

system:
  functions:
  - name: monitor-sp-c1
    count: 4 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: caas:caastest-20161226
      #image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-test:0.1-12742755-78
      args: 
        - --zookeeper.seedHosts=blitz1-mnds1-1-sfm.ops.sfdc.net:2181 
        - --redis-monitor.redis-listen-ports=1400
        - --redis-monitor.start-local-redis=false 
        - --server.port=1600 
        - --management.port=1601
        - --cluster.name=sp-c1
        - --logging.level.minimum=ALL
        - --settings.path=blitz.blitz02.sfm.-.caas
        - --logDir=/var/log/caas/monitor
      volumeMounts:
        - mountPath: /var/log/caas/monitor
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 1601
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 1600
      - containerPort: 1601
    volumes:
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
    - name: logvol
      hostPath:
        path: /var/log/caas/monitor
