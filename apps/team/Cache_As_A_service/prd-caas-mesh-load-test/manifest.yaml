apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: prd-caas-load-test
    identity:
      serviceName: caas
      pod: mist66
    count: 1
    containers:
    - name: caas-load
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tdias/caas-load-test:2.8.5-S1
      resources:
        limits: { memory: "6G" }
        requests: { memory: "6G" }
      args:
        - -t 1,20
        - -v 256,1024,10240
        - -o 0,1,9
        - -x 120
        - -s mist66
      volumeMounts:
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
      env:
       - name: NOT_REQUIRED
         value: newton14
       - name: PYTHONUNBUFFERED
         value: 1
       - name: SFDC_ENVIRONMENT
         value: redis
       - name: SFDC_POD
         value: mist66
    volumes:
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
