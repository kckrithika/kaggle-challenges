apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: prd-caas-load-test
    identity:
      serviceName: caas
      pod: mist66
    count: 1
    containers:
    - name: caas-load
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpragada/caas-load-test:12
      resources:
        limits: { memory: "6G" }
        requests: { memory: "6G" }
      args:
        - -t 1,20
        - -v 256,1024,10240
        - -o 0,1,9
        - -x 120
        - -p mist66
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
      env:
       - name: NOT_REQUIRED
         value: newton9
       - name: PYTHONUNBUFFERED
         value: 1
