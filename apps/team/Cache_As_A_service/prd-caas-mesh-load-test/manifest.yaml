apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
  functions:
  - name: prd-caas-load-test
    count: 1
    containers:
    - name: caas-load
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jayantk/caas-load-test:0.1
      resources:
        limits: { memory: "6G" }
        requests: { memory: "6G" }
      args:
        - -t 1,5,10,20
        - -v 256,1024,10240,102400
        - -o 0,1
        - -a 127.0.0.1:7509
        - -x 120
        - -s mist66
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
      env:
       - name: NOT_REQUIRED
         value: gamma
       - name: PYTHONUNBUFFERED
         value: 1
       - name: SFDC_ENVIRONMENT
         value: redis
       - name: SFDC_POD
         value: mist66
