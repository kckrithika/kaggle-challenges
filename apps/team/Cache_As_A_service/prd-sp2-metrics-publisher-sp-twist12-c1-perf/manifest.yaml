apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: prd-sp2-metrics-publisher-sp-twist12-c1-perf
    count: 1
    containers:
    - name: metrics-publisher
      image: docker-dva-rc/dva/caas/caas-metrics-publisher-prod-2.6.4:4
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1536M" }
      args:
        - --server.port=7573
        - --management.port=7574
        - --cluster.name=sp-twist12-c1
        - --logDir=/home/caas/logs/caas
        - --metrics.container=caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7574
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7573
      - containerPort: 7574
      env:
       - name: SFDC_ENVIRONMENT
         value: twist12
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
