apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-$ClusterName-$Port
    count: $RedisInstanceCount
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:$RedisImageVersion
      resources:
        limits: { memory: "$RedisContainerMemoryLimit" }
        requests: { memory: "$RedisContainerMemoryRequest" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=$Port
        - --maxMemoryMB=$RedisMemory
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=$Port
          initialDelaySeconds: 15
          timeoutSeconds: 10
      ports:
      - containerPort: $Port
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:$RedisImageVersion
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=$Port
        - --cluster.name=$ClusterName
        - --logDir=/home/caas/logs
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/caas/redis/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "$AnnouncerContainerMemoryLimit" }
        requests: { memory: "$AnnouncerContainerMemoryRequest" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-$ClusterName