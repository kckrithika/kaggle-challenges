apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: metrics-publisher-$ClusterName
    count: 1
    hostnetwork: true
    containers:
    - name: metrics-publisher
      image: tnrp/caas/caas-monitor-prod:$MetricsPublisherImageVersion
      resources:
        limits: { memory: "$MetricsPublisherContainerMemoryLimit" }
        requests: { memory: "$MetricsPublisherContainerMemoryRequest" }
      args:
        - --server.port=$ServerPort
        - --management.port=$ManagementPort
        - --cluster.name=$ClusterName
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: $ManagementPort
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: $ServerPort
      - containerPort: $ManagementPort
      env:
       - name: SFDC_ENVIRONMENT
         value: $Environment
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-$ClusterName