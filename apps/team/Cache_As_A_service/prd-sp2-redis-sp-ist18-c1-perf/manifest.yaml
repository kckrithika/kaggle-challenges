apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: prd-sp2-redis-sp-ist18-c1-perf-12015
    count: 30
    containers:
    - name: caas-redis-12051 
      # container image/version to  run
      image: tnrp/caas/caas-redis:4.0.10-0000024-16334693
      resources:
        limits: { memory: "7Gi" }
        requests: { memory: "4Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12051
        - --maxMemoryMB=4096
        - --logDir=/home/sfdc-caas/logs/redis-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12051
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12051
    - name: caas-redis-announcer-12051
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - caas/cluster/sp-ist18-c1:SUPERPOD:12051
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-ist18-c1-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: ist18
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
