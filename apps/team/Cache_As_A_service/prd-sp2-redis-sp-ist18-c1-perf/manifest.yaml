apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: prd-sp2-redis-sp-ist18-c1-perf
    count: 10
    containers:
    - name: caas-redis-12072 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "10240M" }
        requests: { memory: "6144M" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12072
        - --maxMemoryMB=6144
        - --logDir=/home/sfdc-caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12072
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12072
    - name: caas-redis-announcer-12072
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - caas/cluster/sp-ist18-c1:SUPERPOD:12072
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-ist18-c1-12072
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: ist18
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
