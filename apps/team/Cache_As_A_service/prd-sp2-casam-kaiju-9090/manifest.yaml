apiVersion: v1
 
system:
  functions:
  - name: kaiju-master
    count: 1
    containers:
    - name: csr-kaiju-master
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/kaiju-master:1
      env:
        - name: ENV
          value: docker
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 360
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 360
        periodSeconds: 60
      ports:
        - containerPort: 8081

  - name: kaiju-agent
    count: 1
    containers:
    - name: csr-kaiju-agent
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/kaiju-agent:1
      env:
        - name: ENV
          value: docker
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 360
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
        initialDelaySeconds: 360
        periodSeconds: 60
      ports:
        - containerPort: 9090

  loadbalancers:
  - lbname: csrkaijumaster
    function: kaiju-master
    nodeExposed: true
    ports:
    - port: 8081
      targetport: 8081
  - lbname: csrkaijuagent
    function: kaiju-agent
    nodeExposed: true
    ports:
    - port: 9090
      targetport: 9090
