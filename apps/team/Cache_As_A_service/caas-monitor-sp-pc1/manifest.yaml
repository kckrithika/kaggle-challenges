apiVersion: v1

system:
  functions:
  - name: monitor-sp-pc1
    count: 9
    hostnetwork: true
    containers:
    - name: caas-monitor 
      # container image/version to  run
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-monitor:0.1-12934413-22
      args: 
        - --zookeeper.seedHosts=shared0-discovery1-0-crd.data.sfdc.net:2181
        - --redis-monitor.redis-listen-ports=12010,12011
        - --server.port=7506 
        - --management.port=7507
        - --cluster.name=sp-pc1
        - --logging.level.minimum=ALL
        - --settings.path=mist30.-.prd.-.caas
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7507
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7506
      - containerPort: 7507
      env:
      - name:  CAAS_MONITOR
        value: DATE_1_25
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-pc1
