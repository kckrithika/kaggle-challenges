apiVersion: v1

system:
  functions:
  - name: monitor-sp-c1
    count: 8 
    hostnetwork: true
    containers:
    - name: caas-monitor 
      # container image/version to  run
      image: ops0-artifactrepo1-0-phx.data.sfdc.net/docker-all/tnrp/caas/caas-monitor:0.1-12764453-13
      args: 
        - --redis-monitor.redis-listen-ports=12000,12001
        - --server.port=7500 
        - --management.port=7501
        - --cluster.name=sp-c1
        - --logging.level.minimum=ALL
        - --superpodName=sp1
        - --logDir=/var/log/caas/monitor/spc
      volumeMounts:
        - mountPath: /var/log/caas/monitor/spc
          name: logvol
#       - mountPath: /var/secrets
#          name: secretvol
#          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7501
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7500
      - containerPort: 7501
      env:
      - name:  CAAS_UPGRADE
        value: DATE_12_23
    volumes:
    - name: logvol
      hostPath:
        path: /var/log/caas/monitor/spc
