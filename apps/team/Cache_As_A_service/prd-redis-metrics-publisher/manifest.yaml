apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: prd-redis-metrics-publisher
    count: 1 
    hostnetwork: true
    containers:
    - name: caas-metrics-publisher 
      # container image/version to  run
      image: tnrp/caas/caas-monitor:0.1-0000039-13863881
      args: 
        - --zookeeper.seedHosts=shared0-discovery1-0-crd.data.sfdc.net:2181
        - --server.port=7521 
        - --management.port=7522
        - --cluster.name=na45-c1
        - --logging.level.minimum=FINE
        - --logDir=/home/caas/logs/caas
        - --metrics-publisher-mode=true
        - --metrics.container=caas.na45.c1
        - --override.cluster.config.dir=caas-cluster-1
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7522
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      # expose redis outside the container
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
