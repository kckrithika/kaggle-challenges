apiVersion: v1

system:
  notifications:
    email:
      - azeem.mohammad@salesforce.com
  functions:
  - name: devmvp-vagabond-test-client-gcp
    count: 1
    containers:
    - name: vagabond-test-client
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/vagabond/vagabond-load-test:3
      resources:
        limits: { memory: "6G" }
        requests: { memory: "6G" }
      args:
        - --type=VAGABOND
        - --url=acs-0.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-1.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-2.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-3.acs-stateful-ilb.vagabond.svc.cluster.local:8085
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
      env:
       - name: NOT_REQUIRED
         value: newton1
