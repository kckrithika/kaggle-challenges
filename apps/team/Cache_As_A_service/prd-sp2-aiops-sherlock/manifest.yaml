apiVersion: v1
system:
  notifications:
    email:
      - aborra@salesforce.com
      - rpothana@salesforce.com
  functions:
  - name: sherlock
    count: 3
    strategy:
      type: Recreate
    containers:
    - name: sherlock
      image: dva/casp/sherlock_strata:jenkins-CASP-sherlock-dev-55-itest
      ports:
      - name: flower-http
        containerPort: 5555
        hostPort: 5555
      - name: sherlock-http
        containerPort: 5000
      env:
        - name: BROKER_URL
          value: 'mycroft.cache-as-a-service-sp2.prd-samtwo.prd.slb.sfdc.net'
        - name: SAMCAAS2_CAASMINION2_1_PRD_KINGDOMS
          value: 'wax,syd,lo3,fra,ukb,dfw,customer_orgs'
        - name: SAMCAAS2_CAASMINION2_2_PRD_KINGDOMS
          value: 'chx,yul,lo2,frf,par,phx,ia2'
        - name: SAMCAAS2_CAASMINION3_6_PRD_KINGDOMS
          value: 'ttd,hio,cdg,hnd,ord,iad,ph2'
        - name: CELERY_LOG_LEVEL
          value: 'info'
        - name: FLOWER_LOG_LEVEL
          value: 'info'
        - name: SHERLOCK_LOG_LEVEL
          value: 'info'
        - name: MY_SAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumeMounts:
        - mountPath: /opt/sherlock/data
          name: sherlock-data-vol
        - mountPath: /opt/sherlock/logs
          name: sherlock-logs-vol
        - mountPath: /argus-secrets
          name: argus-secrets-vol
      livenessProbe:
        exec:
          command:
            - /opt/sherlock/bin/ping.sh
        failureThreshold: 60
        periodSeconds: 10
        timeoutSeconds: 10
        initialDelaySeconds: 10
    volumes:
      - name: sherlock-data-vol
        hostPath:
          path: /data/sherlock
      - name: sherlock-logs-vol
        hostPath:
          path: /data/sherlock-logs
      - name: argus-secrets-vol
        k4aSecret:
          secretName: argus-secrets
  loadbalancers:
  - lbname: sherlock
    function: sherlock
    slbenabled: true
    ports:
      - port: 5555
        targetport: 5555
      - port: 80
        targetport: 5000
