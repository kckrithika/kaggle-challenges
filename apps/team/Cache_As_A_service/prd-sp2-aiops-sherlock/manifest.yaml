apiVersion: v1
system:
  notifications:
    email:
      - aborra@salesforce.com
      - rpothana@salesforce.com
      - ggopalakrishnan@salesforce.com
      - hmittal@salesforce.com
  functions:
  - name: sherlock
    count: 3
    strategy:
      type: Recreate
    containers:
    - name: sherlock
      image: dva/casp/sherlock_strata:jenkins-CASP-sherlock-master-36-itest
      ports:
      - name: flower-http
        containerPort: 5555
        hostPort: 5555
      - name: sherlock-http
        containerPort: 5000
      env:
        - name: BROKER_URL
          value: 'mycroft.cache-as-a-service-sp2.prd-samtwo.prd.slb.sfdc.net'
        - name: SAMCAAS2_CAASMINION2_1_PRD_KINGDOMS
          value: 'wax,syd,lo3,fra,ukb,dfw,ttd,hio,cdu,customer_orgs,model_caching1,dbperfswat'
        - name: SAMCAAS2_CAASMINION2_2_PRD_KINGDOMS
          value: 'chx,yul,lo2,frf,par,phx,ia2,model_caching2,dbperfswat'
        - name: SAMCAAS2_CAASMINION3_6_PRD_KINGDOMS
          value: 'cdg,hnd,ord,iad,ph2,model_caching3,dbperfswat'
        - name: CELERY_LOG_LEVEL
          value: 'info'
        - name: FLOWER_LOG_LEVEL
          value: 'info'
        - name: SHERLOCK_LOG_LEVEL
          value: 'info'
        - name: SHERLOCK_ENV
          value: 'prod'
        - name: CELERY_CONCURRECY
          value: '10'
        - name: MY_SAM_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: RELEASE_VAR
          value: 'release_42'
      volumeMounts:
        - mountPath: /opt/sherlock/data
          name: sherlock-data-vol
        - mountPath: /opt/sherlock/logs
          name: sherlock-logs-vol
        - mountPath: /argus-secrets
          name: argus-secrets-vol
        - mountPath: /certs
          name: sherlock-cert
      livenessProbe:
        exec:
          command:
            - /opt/sherlock/bin/ping.sh
        failureThreshold: 60
        periodSeconds: 10
        timeoutSeconds: 10
        initialDelaySeconds: 10
    volumes:
      - name: sherlock-data-vol
        hostPath:
          path: /data/sherlock
      - name: sherlock-logs-vol
        hostPath:
          path: /data/sherlock-logs
      - name: argus-secrets-vol
        k4aSecret:
          secretName: argus-secrets
      - name: sherlock-cert
        maddogCert:
          type: server
          lbnames:
          - sherlock
  loadbalancers:
  - lbname: sherlock
    function: sherlock
    slbenabled: true
    ports:
      - port: 5555
        targetport: 5555
      - port: 443
        targetport: 5000
        lbtype: http
        tls: true
        reencrypt: true
