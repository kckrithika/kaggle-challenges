apiVersion: v1

system:
  functions:
  - name: redis-12001
    count: 2
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-13104054-12
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12001
        - --maxMemoryMB=5120
        - --logDir=/home/caas/logs
        - --sslPort=12016
        - --useStunnel
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12001
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12001
      - containerPort: 12015
      env:
      - name:  CAAS_UPGRADE
        value: DATE_12_23

    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
