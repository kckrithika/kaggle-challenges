apiVersion: v1

system:
  functions:
  - name: redis-12029
    count: 5
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-13131732-14
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
      args: 
        - --port=12029
        - --maxMemoryMB=100
        - --logDir=/home/caas/logs
      # expose redis outside the container
      ports:
      - containerPort: 12029
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
