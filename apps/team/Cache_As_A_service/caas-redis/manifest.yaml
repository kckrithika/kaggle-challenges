apiVersion: v1

system:
  functions:
  - name: redis-1400
    count: 4
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: caas:caastest-20161226
      #image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-test:0.1-12742755-78
      resources:
        limits: { memory: "1Gi" }
        requests: { memory: "1Gi" }
      volumeMounts:
        - mountPath: /var/log/caas/redis
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      command: ["/opt/caas/build/redis-startup.py"]
      args: 
        - --port=1400
        - --maxMemoryMB=1024
        - --logDir=/var/log/caas/redis
      livenessProbe:
        exec:
          command:
           - /opt/caas/build/redis-livenessprobe.py
           - --port=1400
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 1400
    volumes:
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
    - name: logvol
      hostPath:
        path: /var/log/caas/redis
