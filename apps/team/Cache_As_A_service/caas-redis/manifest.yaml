apiVersion: v1

system:
  functions:
  - name: redis-1300
    count: 4 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: caas:29112016
      resources:
        limits: { memory: "1Gi" }
        requests: { memory: "1Gi" }
      volumeMounts:
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      command: ["/opt/caas/build/redis-startup.py"]
      args: 
        - --port=1300
        - --maxMemoryMB=1024
      livenessProbe:
        exec:
          command:
           - /opt/caas/build/redis-livenessprobe.sh
           - --port=1300
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 1300
    volumes:
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
