apiVersion: v1

system:
  functions:
  - name: redis-1300
    count: 4 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: caas-redis:15112016
      args: 
        - --port=1300
        - --maxMemoryMB=1024
      # expose redis outside the container
      ports:
      - containerPort: 1300
  - name: redis-1301
    count: 4 
    hostnetwork: true
