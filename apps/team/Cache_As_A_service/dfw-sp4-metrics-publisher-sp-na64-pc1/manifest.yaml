apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: metrics-publisher-sp-na64-pc1
    count: 1
    hostnetwork: true
    containers:
    - name: metrics-publisher
      image: tnrp/caas/caas-monitor-prod:2.6.0-0000023-15191845
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1536M" }
      args:
        - --server.port=7556
        - --management.port=7557
        - --cluster.name=sp-na64-pc1
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7557
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7556
      - containerPort: 7557
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-na64-pc1