apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-dc-c1-12020
    count: 4
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:2.4.6-0000010-14425579
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12020
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12020
          initialDelaySeconds: 15
          timeoutSeconds: 10
      ports:
      - containerPort: 12020
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:2.4.6-0000010-14425579
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12020
        - --cluster.name=dc-c1
        - --logDir=/home/caas/logs
        - --announceAtDC=True
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/caas/redis/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-dc-c1
