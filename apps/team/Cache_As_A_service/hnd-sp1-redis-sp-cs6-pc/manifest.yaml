apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-sp-cs6-pc
    count: 8
    containers:
    - name: caas-redis
      image: docker-all/dva/caas/release/caas-redis-4.0.10:7
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12000
        - --maxMemoryMB=256
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/sfdc-caas/logs/redis-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12000
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/cluster/$(SFDC_POD):SUPERPOD:12000
      - -logservdir
      - /home/sfdc-caas/logs/beacon-$(SFDC_POD)-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
       # SFDC_POD is used for cluster name
       - name: SFDC_POD
         value: sp-cs6-pc
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-cs6-pc1
