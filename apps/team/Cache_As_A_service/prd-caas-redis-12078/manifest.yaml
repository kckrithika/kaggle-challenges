apiVersion: v1

system:
  functions:
  - name: redis-12078
    count: 1 
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: docker-all/dva/caas/release/caas-redis-4.0.10:7
      resources:
        limits: { memory: "2Gi" }
        requests: { memory: "2Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12078
        - --maxMemoryMB=1024
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12078
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_SUBENVIRONMENT
         value: mist30
      ports:
      - containerPort: 12078
        name: caas-cluster
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - caas/cluster/$(SFDC_POD):SUPERPOD:12078
      - -logdir
      - /home/sfdc-caas/logs/sp-na1-pc-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mist30
       - name: SFDC_POD
         value: sp-na1-pc
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-mist30-c1
