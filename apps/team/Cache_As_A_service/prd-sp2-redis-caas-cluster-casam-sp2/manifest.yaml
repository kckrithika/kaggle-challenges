apiVersion: v1

system:
  functions:
  - name: na7-mist61-caas-prd
    count: 5
    containers:
    - name: caas-redis
      image: dva/caas/release/caas-redis-4.0.10:17
      resources:
        limits: { memory: "8G" }
        requests: { memory: "8G" }
      args:
        - --port=12002
        - --maxMemoryMB=4096
        - --noAuth
        - --disableProtectedMode
        - --bindToLoopback
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12002
           - --noAuth
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12002
      env:
       - name: PYTHONUNBUFFERED
         value: 1
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/cluster/$(SFDC_POD):POD:12002
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: mist61
       - name: NO_ENV_FOR_RESTART
         value: 1
       - name: SFDC_POD
         value: caas-cluster-casam-sp2
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.7
      ports:
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mist61
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - function: na7-mist61-caas-prd
    lbname: na7-mist61-caas-prd
    ports:
    - lbtype: dsr
      port: 12002
      targetport: 12002
      name: redis-caas
