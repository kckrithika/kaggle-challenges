apiVersion: v1

system:
  functions:
  - name: redis-c1
    count: 5
    hostnetwork: true
    containers:
    - name: caas-redis
      image: dva/caas/release/caas-redis-4.0.10:7
      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12046
        - --maxMemoryMB=5120
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12046
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_ENVIRONMENT
         value: mist61
       - name: DUMMY_FOR_RESTART
         value: 1
       - name: PYTHONUNBUFFERED
         value: 1
      ports:
      - containerPort: 12046
        name: caas-cluster
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/cluster/$(SFDC_POD):SUPERPOD:12046
      - -logservdir
      - /home/sfdc-caas/logs/beacon-$(SFDC_POD)-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mist61
       # SFDC_POD is used for cluster name
       - name: SFDC_POD
         value: caas-cluster-casam-sp2
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      k4aSecret:
        secretName: caas-k4a-secret-prd
