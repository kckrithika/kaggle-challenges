apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
  functions:
  - name: redis-stmfb-sp-c1-12018
    count: 2
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:4.0.10-0000024-16334693
      resources:
        limits: { memory: "2Gi" }
        requests: { memory: "1Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12018
        - --maxMemoryMB=1024
        - --logDir=/home/sfdc-caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12018
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12018
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - caas/cluster/sp-c1:SUPERPOD:12018
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-c1-12018
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: stmfb
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-stmfa-sp-c1
