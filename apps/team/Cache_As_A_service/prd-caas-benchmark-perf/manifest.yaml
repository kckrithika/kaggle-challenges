apiVersion: v1

system:
  functions:
  - name: caas-benchmark-perf
    count: 1 
    hostnetwork: true
    containers:
    - name: caas-redis-12015 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.4-0000005-14164957
      resources:
        limits: { memory: "12000M" }
        requests: { memory: "12000M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12015
        - --maxMemoryMB=8192
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12015
    - name: caas-redis-announcer-12015
      # container image/version to  run
