apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
  functions:
  - name: metrics-publisher-sp-pc1
    count: 1
    containers:
    - name: metrics-publisher
      image: docker-dva-rc/dva/caas/caas-metrics-publisher-prod-2.6.4:4
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1536M" }
      args:
        - --server.port=7502
        - --management.port=7503
        - --cluster.name=sp-pc1
        - --logDir=/home/caas/logs/caas
        - --metrics-publisher-mode=true
        - --metrics.container=caas.mist43.pc1
        - --settings.path=mist43.-.prd.-.caas
        - --metrics.container=caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7503
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7502
      - containerPort: 7503
      env:
       - name: SFDC_ENVIRONMENT
         value: dev-prd
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
