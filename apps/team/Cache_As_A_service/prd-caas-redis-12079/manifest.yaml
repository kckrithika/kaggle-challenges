apiVersion: v1

system:
  functions:
  - name: redis-12079
    count: 4 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12079
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12079
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_SUBENVIRONMENT
         value: mist30
      ports:
      - containerPort: 12079
        name: caas-cluster
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - caas/cluster/sp-mist30-c1:SUPERPOD:12079
      - -logdir
      - /home/sfdc-caas/logs/sp-mist30-c1-12079
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mist30
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-mist30-c1
