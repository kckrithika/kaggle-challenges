apiVersion: v1

system:
  functions:
  - name: metrics-publisher-sp-cs88-c1
    count: 1
    hostnetwork: true
    containers:
    - name: metrics-publisher
      image: tnrp/caas/caas-monitor-prod:2.3.8-0000008-14008866
      args:
        - --server.port=7510
        - --management.port=7511
        - --cluster.name=sp-cs88-c1
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7511
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7510
      - containerPort: 7511
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas