apiVersion: v1
 
system:
  functions:
  - name: csrmemcached

    count: 1
    
    hostnetwork: true

    containers:
    - name: csrmemcached-sam
      image: tnrp/casam/coreapp:208.12-0000025-93dcc7ec
      command: ["/home/sfdc/tools/Linux/memcached/1.4.24.2/x86_64/centos7/bin/memcached"]
      args: ["-p","11210", "-m","128", "-t","16", "-vv"]

      resources:
        limits: { memory: "200M" }
 
      livenessProbe:
        tcpSocket:
          port: 11210
        initialDelaySeconds: 4
        periodSeconds: 1

      readinessProbe:
        tcpSocket:
          port: 11210
        initialDelaySeconds: 1
        periodSeconds: 1
        failureThreshold: 3

      ports:
        # Actually used by the container
        - containerPort: 11210
        # To avoid conflicts with CaaS perf hosts
        - containerPort: 12025
        
  loadbalancers:
  - lbname: csrmemcachedlb
    function: csrmemcached
    nodeExposed: true
    ports:
    - port: 11212
      targetport: 11210
