apiVersion: v1

system:
  functions:
  - name: redis-for-perf
    count: 1 
    hostnetwork: true
    containers:
    - name: caas-redis-12015 
      # container image/version to  run
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-redis:0.1-12934413-10
      resources:
        limits: { memory: "6Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12015
        - --maxMemoryMB=5120
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12015
