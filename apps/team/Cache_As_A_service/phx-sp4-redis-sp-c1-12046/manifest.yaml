apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-sp-c1-12046
    count: 4
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:3.2.10-0000019-15183614
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "3Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12046
        - --maxMemoryMB=3072
        - --logDir=/home/sfdc-caas/logs/redis
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12046
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12046
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/cluster/sp-c1:SUPERPOD:12046
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-c1-12046
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
