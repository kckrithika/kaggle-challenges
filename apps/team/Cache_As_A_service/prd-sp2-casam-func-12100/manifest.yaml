apiVersion: v1
 
system:
  functions:
  - name: csr

    count: 2
    
    volumes:
    - name: cert
      maddogCert:
        type: client

    containers:
    - name: csr-sam

      image: tnrp/casam/coreapp:210.12-0000073-8b9c3e27
#212#      image: tnrp/casam/coreapp:212.0.2-0000086-8053fff6

      env:
        - name: DEPLOYMENT
          value: S
#212#          value: T
        - name: DB_USER
          value: GRUMPY
#212#          value: happy
        - name: DB_SID
          value: mist61a210utf
        - name: IP_DB
          value: mist61ice1-db1-1-prd.eng.sfdc.net

        # Only needed if desire to override ZK registration value
        - name: CASAM_CYAN_PATH
          value: casam/casam-210-12
#212#          value: casam/casam-212

        # If the count is changed above, the same value must be set for the NODES env variable below
        - name: NODES
          value: 2

        # The flag below configs the app to use a single shared memcached running in SAM
        # To revert to standard local container memcached comment out the 2 lines below
        - name: USE_SAM_MCD
          value: true

        # Matches the external port on the load balancer
        # (9001 for SAM LB direct to container; 12052 for SAM LB to Cyan ; 12100 for L4-SLB)
        - name: PUBLIC_PORT
#          value: 12100
          value: 12052

        # Set to true it PUBLIC_PORT is an https endpoint
        - name: PUBLIC_PORT_IS_SECURE
          value: true

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion1-2-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net
        - name: PORT
          value: 12100
        - name: SPORT
          value: 12099
        - name: S2PORT
          value: 12098

        # Set to true to trigger a plsql stats load during startup
        - name: PLSQL_UPDATE_RUNSTATS
          value: false

        # By default we patch server to NOT expire sessions across major release bounday.
        # Comment out this name/value pair to revert back to normal session invalidation.
        - name: DISABLE_AUTH_RELEASE_CHECK
          value: true

      resources:
        limits: { memory: "10240M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
#           - echo
#           - HEALTHY
           - "/bin/sh"
           - "-c"
           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 480
        periodSeconds: 1

      readinessProbe:
        httpGet:
          scheme: HTTPS
          # Note: host here should really be the cyanlb VIP that is commented out. However
          # there are some routing problems on our minions currently so we have to revert
          # back to nodeport for now
#          host: cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net
          host: samcaas2-caasminion1-2-prd.eng.sfdc.net
          path: /__cyan_admin__/app/health?version=210.12
#212#          path: /__cyan_admin__/app/health?version=212
          port: 12052
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 8998
        - containerPort: 12100
        - containerPort: 11211
        - containerPort: 12099
        - containerPort: 12098

      volumeMounts:
        - name: cert
          mountPath: /certs
    
    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0            

  - name: csr-seq

    count: 1

    volumes:
    - name: cert
      maddogCert:
        type: client
    
    containers:
    - name: csr-seq-sam

      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/casam_major_release:14
#212#      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/casam_major_release:11

      env:
        # 
        - name: CYAN
          # Note: value here should really be the cyanlb VIP that is commented out. However
          # there are some routing problems on our minions currently so we have to revert
          # back to nodeport for now
          value: https://samcaas2-caasminion1-2-prd.eng.sfdc.net:12052 
#          value: https://cyanlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net:12052 
        - name: CURL_GLOBAL_OPTS
          value: -k
        - name: K4A
          value: have_to_get_this
        - name: WAITTIME_PD
          value: 60
        - name: JMX_HOST
          value: samcaas2-caasminion1-2-prd.eng.sfdc.net 
        - name: JMX_PORT
          value: 8998
        - name: OLD_DWARF
          value: happy
#212#          value: grumpy
        - name: RELEASE_VERSION
          value: 210.12
#212#          value: 212
        # Min number of ready servers for cyan to indicate the new pod is ready
        - name: READY_SERVER_COUNT
          value: 2
        - name: DB_SID
          value: mist30b212utf
        - name: UNLOCK_DWARF
          value: y
        # Can increment value below to force restart of sequencer container
        - name: RESTART
          value: 1
        - name: K4A_OUTPUT
          value: /tmp/files/repo/user.properties
        - name: MADDOG_CLIENT
          value: /certs


      livenessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12062

      volumeMounts:
        - name: cert
          mountPath: /certs
 
    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300
    
    strategy:
      type: RollingUpdate
  
  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    slbEnabled: true
    ports:
    - port: 8998
      targetport: 8998
    - port: 9001
      targetport: 12100
    - port: 9443
      targetport: 12099
  - lbname: csrseqlb
    function: csr-seq
    nodeExposed: true
    slbEnabled: false
    ports:
    - port: 12062
      targetport: 12062
