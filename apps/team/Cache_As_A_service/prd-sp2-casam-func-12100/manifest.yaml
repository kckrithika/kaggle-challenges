apiVersion: v1
 
system:
  functions:
  - name: csr

    count: 2
    
    volumes:
    - name: cert
      maddogCert:
        type: server
    
    containers:
    - name: csr-sam

      image: tnrp/casam/coreapp:210.11-0000054-91d41bff

      env:
        - name: DEPLOYMENT
          value: K
        - name: DB_USER
          value: happy


        # If the count is changed above, the same value must be set for the NODES env variable below
        - name: NODES
          value: 2
        # The flag below configs the app to use a single shared memcached running in SAM
        # To revert to standard local container memcached comment out the 2 lines below
        - name: USE_SAM_MCD
          value: true
        # Matches the external port on the load balancer
        # (9001 for SAM LB direct to container; 12052 for SAM LB to Cyan ; 12100 for L4-SLB)
        - name: PUBLIC_PORT
#          value: 12100
          value: 12052

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion3-3-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "csrlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
#          value: csrlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net
          value: samcaas2-caasminion3-3-prd.eng.sfdc.net

        - name: PORT
          value: 12100
        - name: SPORT
          value: 12099
        - name: S2PORT
          value: 12098

        # For casam deployments, we can switch back and forth between sleepy and sneezy db users
        # MIST30 core app servers are currently using sneezy
        # As of this manifest, sleepy=208.12 plsql 

      resources:
        limits: { memory: "10240M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
#           - echo
#           - HEALTHY
           - "/bin/sh"
           - "-c"
           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 360
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ready.jsp
          port: 12100
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12100
        - containerPort: 11211
        - containerPort: 12099
        - containerPort: 12098

      volumeMounts:
        - name: cert
          mountPath: /certs
                
    - name: csr-seq-sam

      # docker image for minor release
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/coreonsam/casam_minor_release:2

      env:
        # 
        - name: CYAN
          value: http://samcaas2-caasminion3-3-prd.eng.sfdc.net:12052 
        - name: K4A
          value: have_to_get_this
        - name: RELEASE_VERSION
          value: 210.11.1
        # Min number of ready servers for cyan to indicate the new pod is ready
        - name: READY_SERVER_COUNT
          value: 2


      livenessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /login
          port: 12062
        initialDelaySeconds: 60
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12062

    hostnetwork: true

    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300
    
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    slbEnabled: true
    ports:
    - port: 9001
      targetport: 12100
    - port: 9443
      targetport: 12099
    - port: 9200
      targetport: 12062
