apiVersion: v1

system:
  functions:
  - name: redis-12028
    count: 1 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000019-13364365
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12028
        - --maxMemoryMB=4096
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12028
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12028
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-pc1
