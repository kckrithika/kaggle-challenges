apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-sp-cs77-pc1-12011
    count: 4
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:3.2.10-0000019-15183614
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "3Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12011
        - --maxMemoryMB=3072
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/sfdc-caas/logs/redis
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12011
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12011
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:0078716f45375dc0b114849e13d9b1dbf83177a9
      args:
      - -endpoint
      - caas/cluster/sp-cs77-pc1:SUPERPOD:12011
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-cs77-pc1-12011
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-cs77-pc1
