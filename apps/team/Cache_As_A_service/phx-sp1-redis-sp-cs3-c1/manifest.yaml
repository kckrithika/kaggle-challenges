apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: redis-sp-cs3-c1
    count: 10
    containers:
    - name: caas-redis
      image: docker-all/dva/caas/caas-redis-release-4.0.10:4
      resources:
        limits: { memory: "7G" }
        requests: { memory: "7G" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12000
        - --maxMemoryMB=4096
        - --logDir=/home/sfdc-caas/logs/redis-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12000
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:0078716f45375dc0b114849e13d9b1dbf83177a9
      args:
      - -endpoint
      - caas/cluster/sp-cs3-c1:SUPERPOD:12000
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-cs3-c1-$(FUNCTION_INSTANCE_IP)
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-cs3-c1
