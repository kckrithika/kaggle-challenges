apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: caas-release-perf
    count: 8 
    strategy:
      type: Recreate
    containers:
    - name: caas-redis-12015 
      # container image/version to  run
      image: tnrp/caas/caas-redis:tls-0000072-16210966
      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
        - name: cert
          mountPath: /servercert
      args: 
        - --port=12015
        - --maxMemoryMB=5120
        - --logDir=/home/caas/logs
        - --sslPort=12025
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12015
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - caas/cluster/sp-nightly:SUPERPOD:12015
      - -logdir
      - /home/sfdc-caas/logs/sp-nightly-12015
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mistperf2 
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
    - name: cert
      maddogCert:
        type: server
