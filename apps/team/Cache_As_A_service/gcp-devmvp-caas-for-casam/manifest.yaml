apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: devmvp-caas-gcp
    count: 4
    identity:
      serviceName: caas
      pod: devmvp
    containers:
    - name: caas-redis
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/caas/redis-4.0.10:3
      resources:
        limits: { memory: "8G" }
        requests: { memory: "8G" }
      args:
        - --port=12000
        - --maxMemoryMB=4096
        - --noAuth
        - --disableProtectedMode
        - --bindToLoopback
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
           - --noAuth
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12000
    - name: caas-redis-announcer
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/caas/beacon:1
      args:
      - -endpoint
      - caas/caas-cluster-1:POD:12050
      - -zk
      - 10.168.160.76
      livenessProbe:
        exec:
          command:
          - pwd
        initialDelaySeconds: 2000000000
        periodSeconds: 5
      env:
       - name: SFDC_ENVIRONMENT
         value: mesh
       - name: NO_ENV_FOR_RESTART
         value: 18
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/npshenichnyy/sherpa-envoy:1.0.4-201902081120
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      ports:
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
