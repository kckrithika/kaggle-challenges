apiVersion: v1

system:
  functions:
  - name: redis-12098
    count: 3 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:3.2.10-0000019-15183614
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12098
        - --maxMemoryMB=6144
        - --logDir=/home/sfdc-caas/logs/redis
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12098
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_SUBENVIRONMENT
         value: mist30
      ports:
      - containerPort: 12098
        name: caas-cluster
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:3.2.10-0000019-15183614
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12098
        - --cluster.name=sp-na1-c1
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12098
          initialDelaySeconds: 15
          timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: mist30
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
