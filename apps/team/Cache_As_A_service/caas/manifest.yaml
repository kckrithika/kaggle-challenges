apiVersion: v1

system:
  functions:
  - name: jkcaas
    count: 3 
    hostnetwork: true
    containers:
    - name: caas1c
      # container image/version to  run
      image: caas:jayant-20162409
      args: 
        - --zookeeper.seedHosts=blitz1-mnds1-1-sfm.ops.sfdc.net:2181 
        - --redis-monitor.redis-listen-ports=1300 
        - --server.port=1301 
        - --management.port=1302
      # expose redis outside the container
      ports:
      - containerPort: 1300
      - containerPort: 1301 
      - containerPort: 1302

  # expose the function we declared above on the specified load balancer
  loadbalancers:
  - lbname: shared-caas1c-0-phx
    function: jkcaas
    ports:
      - port: 1400
        targetport: 1300
      - port: 1401
        targetport: 1301
      - port: 1402
        targetport: 1302
