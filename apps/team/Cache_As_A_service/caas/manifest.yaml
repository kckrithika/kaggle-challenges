apiVersion: v1

system:
  functions:
  - name: prd-caas-cluster-1
    count: 2 
    hostnetwork: true
    containers:
    - name: caas1c
      # container image/version to  run
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-test:0.1-12596145-53
      args: 
        - --zookeeper.seedHosts=blitz1-mnds1-1-sfm.ops.sfdc.net:2181 
        - --redis-monitor.redis-listen-ports=1300 
        - --server.port=1301 
        - --management.port=1302
        - --cluster.name=sp-c1
        - --logging.level.minimum=ALL
        - --settings.path=blitz.blitz02.sfm.-.caas
        - --metrics.startPublisher=true
      # expose redis outside the container
      env:
      - name:  CAAS_DEMO1
        value: DATE_12_1
      ports:
      - containerPort: 1300
      - containerPort: 1301 
      - containerPort: 1302
