apiVersion: v1

system:
  functions:
  - name: jkcaas
    count: 3 
    hostnetwork: true
    containers:
    - name: caas1c
      # container image/version to  run
      image: caas:jayant-20162209
      args: 
        - --zookeeper.seedHosts=blitz1-mnds1-1-sfm.ops.sfdc.net:2181
      # expose redis outside the container
      ports:
      - containerPort: 7500
      - containerPort: 7501 
      - containerPort: 7502

  # expose the function we declared above on the specified load balancer
  loadbalancers:
  - lbname: shared-caas1c-0-phx
    function: jkcaas
    ports:
      - port: 6500
        targetport: 7500
      - port: 6501
        targetport: 7501
      - port: 6502
        targetport: 7502
