apiVersion: v1

system:
  notifications:
    email:
      - vijay.kota@salesforce.com
  functions:
  - name: mist30-sfproxy
    count: 1
    containers:
    - name: sherpa
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfproxy/envoy-config:2b4419
      env:
      - name: ENVOY_DEBUG_OPTIONS
        value: --concurrency 200
      - name: SETTINGS_PATH
        value: mist.mist30.prd.na1.sfproxy
      args:
      - --template=/home/sfdc-sherpa/sfproxy/config/core-on-sam/sfproxy-config.yaml.template
      - --log-level=trace
      ports:
      - containerPort: 12060
      - containerPort: 12065
      - containerPort: 15373
#      resources:
#        limits: { cpu: "1", memory: "1Gi" }
#        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: mist30-sfproxy-lb
    function: mist30-sfproxy
    nodeExposed: true
    slbEnabled: true
    ports:
# HTTPS listen port of Envoy.
    - port: 8086
      targetport: 12065
# SFProxy Admin port - TODO - Don't expose this. Exposed for now for debugging.
    - port: 8087
      targetport: 15373
