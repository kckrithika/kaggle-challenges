apiVersion: v1

system:
  notifications:
    email:
      - vijay.kota@salesforce.com
  functions:
  - name: mist30-sfproxy
    count: 1
    containers:
    - name: sfproxy-envoy-config
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/cyan-config:sathish.santhanam-20180726-131741
      env:
      - name: CONFIG_DIR
        value: /home/sfdc-sherpa/sherpa-envoy-config-volume
      - name: CASAM_SETTINGS_PATH
        value: mist.mist61.prd.na1.cyan
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-sherpa/sherpa-envoy-config-volume
      resources:
        limits: { cpu: "1", memory: "64Mi" }
        requests: { cpu: "1", memory: "64Mi" }
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/live
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 10
        periodSeconds: 5

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: ENVOY_DEBUG_OPTIONS
        value: --concurrency 200
      args:
      - --template=/cyan-config/front-proxy-config.yaml.template
      ports:
      - containerPort: 12060
      - containerPort: 12065
      - containerPort: 15373
#      resources:
#        limits: { cpu: "1", memory: "1Gi" }
#        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /cyan-config
      - name: tls-client-cert
        mountPath: /certs/cert-client
      - name: tls-server-cert
        mountPath: /certs/cert-server

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: mist30-sfproxy-lb
    function: mist30-sfproxy
    nodeExposed: true
    slbEnabled: true
    ports:
# HTTPS listen port of Envoy.
    - port: 8086
      targetport: 12065
# SFProxy Admin port - TODO - Don't expose this. Exposed for now for debugging.
    - port: 8087
      targetport: 15373
