apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-sp-na45-pc1-12017
    count: 2
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:4.0.10-0000023-16334443
      resources:
        limits: { memory: "2Gi" }
        requests: { memory: "1Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12017
        - --maxMemoryMB=1024
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/sfdc-caas/logs/redis
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12017
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12017
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - caas/cluster/sp-na45-pc1:SUPERPOD:12017
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-na45-pc1-12017
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: stmfa
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-na45-pc1
