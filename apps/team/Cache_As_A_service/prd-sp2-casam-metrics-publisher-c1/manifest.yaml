apiVersion: v1

system:
  notifications:
    email:
      - tyler.phong@salesforce.com
  functions:
  - name: metrics-publisher-csr-c1
    count: 1
    hostnetwork: true
    containers:
    - name: metrics-publisher
      image: tnrp/caas/caas-monitor-prod:2.4.6-0000013-14297396
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1536M" }
      args:
        - --zookeeper.seedHosts=shared0-discovery1-0-prd.data.sfdc.net:2181
        - --server.port=7567
        - --management.port=7568
        - --cluster.name=caas-cluster-1
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7568
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7567
      - containerPort: 7568
      env:
       - name: SFDC_ENVIRONMENT
         value: mist30
       - name: CAAS_ENV
         value: 12
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
