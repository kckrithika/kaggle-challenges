apiVersion: v1

system:
  functions:
  - name: metrics-publisher-sp-na38-c1
    count: 1 
    hostnetwork: true
    containers:
    - name: metrics-publisher 
      image: tnrp/caas/caas-monitor:0.1-0000040-13905023
      args: 
        - --server.port=7500 
        - --management.port=7501
        - --cluster.name=sp-na38-c1
        - --logDir=/home/caas/logs/caas
        - --metrics-publisher-mode=true
        - --metrics.container=caas.sp.na38.c1
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7501
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
