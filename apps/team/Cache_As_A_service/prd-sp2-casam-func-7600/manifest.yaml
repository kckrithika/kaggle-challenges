apiVersion: v1
 
system:
  functions:
  - name: csr212

    count: 1
    
    volumes:
    - name: cert
      maddogCert:
        type: client
    
    containers:
    - name: csr212-sam

      image: tnrp/casam/coreapp:212_patch__14874576-0000067-1a24fddc

      env:
        - name: DEPLOYMENT
          value: Z
        - name: DB_USER
          value: sleepy
        - name: DB_SID
          value: mist30b212utf

        # If the count is changed above, the same value must be set for the NODES env variable below
        - name: NODES
          value: 1
        # The flag below configs the app to use a single shared memcached running in SAM
        # To revert to standard local container memcached comment out the 2 lines below
        - name: USE_SAM_MCD
          value: true
        # Matches the external port on the load balancer
        # (9001 for SAM LB direct to container; 12052 for SAM LB to Cyan ; 12100 for L4-SLB)
        - name: PUBLIC_PORT
          value: 7600

        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        # "samcaas2-caasminion3-3-prd.eng.sfdc.net" for SAM LB (either Cyan or direct to container),
        # "csrlb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net" for L4-SLB
        - name: PUBLIC_HOST_NAME
          value: csr212lb.cache-as-a-service-sp2.prd-sam.prd.slb.sfdc.net

        - name: PORT
          value: 7600
        - name: SPORT
          value: 7601
        - name: S2PORT
          value: 7602

        # For casam deployments, we can switch back and forth between sleepy and sneezy db users
        # MIST30 core app servers are currently using sneezy
        # As of this manifest, sleepy=208.12 plsql 

      resources:
        limits: { memory: "10240M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
           - "/bin/sh"
           - "-c"
           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 360
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ready.jsp
          port: 7600
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 7600
        - containerPort: 7601
        - containerPort: 7602

      volumeMounts:
        - name: cert
          mountPath: /certs
    
    terminationGracePeriodSeconds: 500
    progressDeadlineSeconds: 300

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0            

  - name: csr212b
    count: 1
    containers:
    - name: csr212b-bash
      image: tnrp/casam/coreapp:212_patch__14874576-0000067-1a24fddc
      command: 
        - "/usr/bin/bash"
        - "-c"
        - "tail -f /dev/null"
      livenessProbe:
        exec:
          command:
            - /usr/bin/true
        initialDelaySeconds: 360
        periodSeconds: 1
      

  loadbalancers:
  - lbname: csr212lb
    function: csr212
    nodeExposed: false
    slbEnabled: true
    ports:
    - port: 7600
      targetport: 7600
    - port: 7601
      targetport: 7601
