apiVersion: v1

system:
  functions:
  - name: cyan

    count: 1

    volumes:
    - name: cert
      maddogCert:
        type: server
        lbnames:
          - cyanlbv1

    containers:
    - name: cyan-sam

      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/docker-cyan:sathish.santhanam-20180222

      env:
        - name: CYAN_LIVE_VERSION
          value: 212
        - name: CYAN_TEST_VERSION
          value: 212
        - name: PKI_CA_DIR
          value: /certs
        - name: PKI_MONITORDIR
          value: /certs/server

      livenessProbe:
        httpGet:
          path: /manage/config
          port: 12051
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /manage/config
          port: 12051
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12050
        - containerPort: 12051
        - containerPort: 12055

      volumeMounts:
        - name: cert
          mountPath: /certs

    hostnetwork: true

    terminationGracePeriodSeconds: 100
    progressDeadlineSeconds: 120

  loadbalancers:
  - lbname: cyanlbv1
    function: cyan
    nodeExposed: true
    slbEnabled: true
    ports:
    - port: 12056
      targetport: 12050
    - port: 12057
      targetport: 12051
    - port: 12058
      targetport: 12055
