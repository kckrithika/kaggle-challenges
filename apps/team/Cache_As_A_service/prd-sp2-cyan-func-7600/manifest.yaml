apiVersion: v1

system:
  functions:
  - name: cyan

    count: 1

    volumes:
    - name: cert
      maddogCert:
        type: server

    containers:
    - name: cyan-sam

      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/casam/docker-cyan:sathish.santhanam-20171026-3

      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 12050
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      readinessProbe:
        httpGet:
          path: /ping.jsp
          port: 12050
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 10

      ports:
        # Actually used by the container
        - containerPort: 12050
        - containerPort: 12051

      volumeMounts:
        - name: cert
          mountPath: /certs

    hostnetwork: true

    terminationGracePeriodSeconds: 100
    progressDeadlineSeconds: 120

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  loadbalancers:
  - lbname: cyanlb
    function: cyan
    nodeExposed: true
    slbEnabled: true
    ports:
    - port: 12052
      targetport: 12050
    - port: 12053
      targetport: 12051
