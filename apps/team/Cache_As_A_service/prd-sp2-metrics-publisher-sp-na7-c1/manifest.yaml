apiVersion: v1

system:
  functions:
  - name: metrics-publisher-sp-na7-c1
    count: 1
    hostnetwork: true
    containers:
    - name: metrics-publisher
      image: tnrp/caas/caas-monitor-prod:2.3.8-0000008-14008866
      args:
        - --server.port=7525
        - --management.port=7526
        - --cluster.name=sp-na7-c1
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7526
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7525
      - containerPort: 7526
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-na7-c1