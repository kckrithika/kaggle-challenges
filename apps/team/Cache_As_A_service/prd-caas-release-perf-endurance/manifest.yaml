apiVersion: v1

system:
  functions:
  - name: prd-caas-release-perf-endurance
    count: 36 
    containers:
    - name: caas-redis-12015 
      # container image/version to  run
      image: tnrp/caas/caas-redis:3.2.10-0000019-15183614
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12015
        - --maxMemoryMB=6144
        - --logDir=/home/sfdc-caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12015
    - name: caas-redis-announcer-12015
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - caas/cluster/sp-c9:SUPERPOD:12015
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-c9-12015
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mistperf2
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
