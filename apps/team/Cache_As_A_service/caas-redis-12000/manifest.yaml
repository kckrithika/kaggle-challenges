apiVersion: v1

system:
  functions:
  - name: redis-12000
    count: 2
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-13175027-16
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "10Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12000
        - --maxMemoryMB=8192
        - --logDir=/home/caas/logs
        - --sslPort=12015
        - --useStunnel
      # expose redis outside the container
      ports:
      - containerPort: 12000
      - containerPort: 12015
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
