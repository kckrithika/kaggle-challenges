apiVersion: v1

system:
  functions:
  - name: redis-sp-na37-pc1-12007
    count: 3
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:2.3.8-0000004-13931503
      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12007
        - --maxMemoryMB=8192
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12007
          initialDelaySeconds: 15
          timeoutSeconds: 10
      ports:
      - containerPort: 12007
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:2.3.8-0000004-13931503
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12007
        - --cluster.name=sp-na37-pc1
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12007
          initialDelaySeconds: 15
          timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-na37-pc1