apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: metrics-publisher-sp-cs51-pc
    count: 1
    containers:
    - name: metrics-publisher
      image: docker-all/dva/caas/release/caas-metrics-publisher-2.6.4:1
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "2048M" }
      args:
        - --server.port=7502
        - --management.port=7501
        - --logDir=/home/caas/logs/caas
      volumeMounts:
        - mountPath: /home/caas/logs/caas
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7501
        initialDelaySeconds: 60
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7502
      - containerPort: 7501
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
       # SFDC_POD is used for cluster name
       - name: SFDC_POD
         value: sp-cs51-pc
       - name: CAAS_ENVIRONMENT
         value: none
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-cs51-pc1