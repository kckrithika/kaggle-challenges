apiVersion: v1
 
system:
  functions:
  - name: csr
    count: 2
    
    hostnetwork: true
    
    containers:
    - name: csr-sam
      image: tnrp/casam/coreapp:208.3.5-0000016-6998379d

      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
           - "/bin/sh"
           - "-c"
           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 360
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ready.jsp
          port: 9000
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 3

      ports:
        # Actually used by the container
        - containerPort: 9000
        # To avoid conflicts with CaaS perf hosts
        - containerPort: 12015
        
      env:
        # Matches the external port on the load balancer
        - name: PUBLIC_PORT
          value: 9001
        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        - name: PUBLIC_HOST_NAME
          value: samcaas2-caasminion2-2-prd.eng.sfdc.net
        - name: DEPLOYMENT
          value: K
        # For casam deployments, we can switch back and forth between sleepy and sneezy
        # MIST30 core app servers are currently using bashful
        - name: DB_USER
          value: sneezy
        - name: PORT
          value: 9000
        - name: NODES
          value: 2

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    ports:
    - port: 9001
      targetport: 9000
