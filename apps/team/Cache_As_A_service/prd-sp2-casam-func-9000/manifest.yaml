apiVersion: v1
 
system:
  functions:
  - name: csr
    count: 2
    
    hostnetwork: true
    
    containers:
    - name: csr-sam
      image: tnrp/casam/coreapp:208.3.5-0000010-9d553dc1

      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      ports:
        # Actually used by the container
        - containerPort: 9000
        # To avoid conflicts with CaaS perf hosts
        - containerPort: 12015
        
      env:
        # Matches the external port on the load balancer
        - name: PUBLIC_PORT
          value: 9001
        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        - name: PUBLIC_HOST_NAME
          value: samcaas2-caasminion2-2-prd.eng.sfdc.net
        - name: DEPLOYMENT
          value: L
        - name: DB_USER
          value: sleepy

  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    ports:
    - port: 9001
      targetport: 9000
