apiVersion: v1
 
system:
  functions:
  - name: csr
    count: 1
    
    hostnetwork: true
    
    containers:
    - name: csr-sam
      image: tnrp/casam/coreapp:208.3.5-0000010-9d553dc1

      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      ports:
        # Actually used by the container
        - containerPort: 9000
        # To avoid conflicts with CaaS perf hosts
        - containerPort: 12015
        
      env:
        # Matches the external port on the load balancer
        - name: PUBLIC_PORT
          value: 9001
        # Not currently setting the redirect host name. By default it'll pickup the hostname of the minion
        # we're launched on. That's fine for single container, but we'll need to figure out how to handle this
        # with multiple containers (assuming we're using hostnetwork / containerPort to isolate from caas,
        # so can't use nodePort).
        #- name: PUBLIC_HOST_NAME
        #  value: mist30sam-prd.eng.sfdc.net
        - name: DEPLOYMENT
          value: L
        - name: DB_USER
          value: sleepy

  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    ports:
    - port: 9001
      targetport: 9000
