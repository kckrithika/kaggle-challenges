apiVersion: v1
 
system:
  functions:
  - name: csr

    # If the count is changed, the same value must be set for the NODES env variable below
    count: 2
    
    hostnetwork: true

# Need to verify this is implemented and this is the right place for it...    
#    terminationGracePeriodSeconds: 120
    
    containers:
    - name: csr-sam
      image: tnrp/casam/coreapp:208.4-0000021-297097bc

      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
 
      livenessProbe:
        exec:
          command:
            - echo
            - HEALTHY
#           - "/bin/sh"
#           - "-c"
#           - "ps -ef | grep -v grep | grep `cat /home/sfdc/logs/sfdc.pid`"
        initialDelaySeconds: 360
        periodSeconds: 1

      readinessProbe:
        httpGet:
          path: /ready.jsp
          port: 9000
        initialDelaySeconds: 120
        periodSeconds: 1
        failureThreshold: 3

      ports:
        # Actually used by the container
        - containerPort: 9000
        # To avoid conflicts with CaaS perf hosts
        - containerPort: 12015
        
      env:
        # Matches the external port on the load balancer
        - name: PUBLIC_PORT
          value: 9001
        # Container(s) may not actually get scheduled on this host; we just need to hit the LB proxy
        - name: PUBLIC_HOST_NAME
          value: samcaas2-caasminion2-2-prd.eng.sfdc.net
        - name: DEPLOYMENT
          value: L
        # For casam deployments, we can switch back and forth between sleepy and sneezy
        # MIST30 core app servers are currently using bashful
        # As of this manifest, sneezy=203.3.5 plsql; sleepy=208.4 plsql 
        - name: DB_USER
          value: sleepy
        - name: PORT
          value: 9000
        - name: NODES
          value: 2

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 200%
        maxUnavailable: 0

  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    ports:
    - port: 9001
      targetport: 9000
