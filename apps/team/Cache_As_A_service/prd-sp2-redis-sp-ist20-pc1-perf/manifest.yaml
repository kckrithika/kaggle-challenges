apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: prd-sp2-redis-sp-ist20-pc1-perf
    count: 10
    hostnetwork: true
    containers:
    - name: caas-redis-12071
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1024M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12071
        - --maxMemoryMB=1024
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12071
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12071
    - name: caas-redis-announcer-12071
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12071
        - --cluster.name=sp-pc1
        - --logDir=/home/caas/logs
        - --pathPrefix=/ist20/prd/sp2
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12071
          initialDelaySeconds: 15
          timeoutSeconds: 10
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    - name: caas-redis-12073
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1024M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12073
        - --maxMemoryMB=1024
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12073
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12073
    - name: caas-redis-announcer-12073
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12073
        - --cluster.name=sp-pc1
        - --logDir=/home/caas/logs
        - --pathPrefix=/ist20/prd/sp2
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12073
          initialDelaySeconds: 15
          timeoutSeconds: 10
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
