apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: prd-sp2-redis-sp-ist20-pc1-perf
    count: 1
    containers:
    - name: caas-redis-12071
      # container image/version to  run
      image: docker-dva-rc/dva/caas/caas-redis-release-4.0.10:4
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "1024M" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12071
        - --maxMemoryMB=1024
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/sfdc-caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12071
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12071
    - name: caas-redis-announcer-12071
      image: sfci/servicelibs/beacon:0078716f45375dc0b114849e13d9b1dbf83177a9
      args:
      - -endpoint
      - caas/cluster/sp-pc1:SUPERPOD:12071
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-pc1-12071
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: ist20
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
