apiVersion: v1

system:
  functions:
  - name: redis-12090
    count: 2 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
        - mountPath: /clientcert
          name: clientcert
        - mountPath: /servercert
          name: servercert
      args: 
        - --port=12090
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12090
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_SUBENVIRONMENT
         value: mist42
      ports:
      - containerPort: 12090
        name: caas-cluster
    - name: caas-redis-announcer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - caas/cluster/sp-na1-c1:SUPERPOD:12090
      - -logdir
      - /home/sfdc-caas/logs/sp-na1-c1-12090
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mist42
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      k4aSecret:
         secretName: caas-client-test-secret
    - name: clientcert
      maddogCert: 
         type: client
    - name: servercert
      maddogCert: 
         type: server
