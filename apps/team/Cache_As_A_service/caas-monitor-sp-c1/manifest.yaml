apiVersion: v1

system:
  functions:
  - name: monitor-sp-c1
    count: 8 
    hostnetwork: true
    containers:
    - name: caas-monitor 
      # container image/version to  run
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-monitor:0.1-12880218-21
      args: 
        - --zookeeper.seedHosts=shared0-discovery1-0-crd.data.sfdc.net:2181
        - --redis-monitor.redis-listen-ports=12000,12001
        - --server.port=7500 
        - --management.port=7501
        - --cluster.name=sp-c1
        - --logging.level.minimum=ALL
        - --settings.path=mist30.-.prd.-.caas
        - --logDir=/var/log/caas/monitor/spc
      volumeMounts:
        - mountPath: /var/log/caas/monitor/spc
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/config
          port: 7501
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 7500
      - containerPort: 7501
      env:
      - name:  CAAS_UPGRADE
        value: DATE_12_23
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
