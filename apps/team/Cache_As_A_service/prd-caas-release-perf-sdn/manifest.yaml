apiVersion: v1

system:
  notifications:
    email:
      - caas-dev@salesforce.com
  functions:
  - name: caas-release-perf-sdn
    count: 1 
    nodeSelector:
      kubernetes.io/hostname=samcaas2-caasminion1-1-prd.eng.sfdc.net    
    hostnetwork: true
    containers:
    - name: caas-redis-12015 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000041-14611552
      resources:
        limits: { memory: "2048M" }
        requests: { memory: "2048M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12015
        - --maxMemoryMB=5120
        - --maxMemoryPolicy=noeviction
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12015
    - name: caas-redis-announcer-12015
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000041-14611552
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12015
        - --cluster.name=sp-pc1
        - --logDir=/home/caas/logs
        - --pathPrefix=/ist20/prd/sp2
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
