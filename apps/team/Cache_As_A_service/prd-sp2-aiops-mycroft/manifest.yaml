apiVersion: v1
system:
  notifications:
    email:
      - aborra@salesforce.com
      - rpothana@salesforce.com
      - ggopalakrishnan@salesforce.com
      - hmittal@salesforce.com
  functions:
  - name: mycroft
    count: 1
    containers:
    - name: mycroft
      image: dva/casp/mycroft_strata:jenkins-CASP-mycroft-master-35-itest
      ports:
      - name: tcp
        containerPort: 6379
      env:
        - name: CELERY_BEAT_LOG_LEVEL
          value: 'info'
        - name: MYCROFT_ENV
          value: 'prod'
      livenessProbe:
        exec:
          command:
            - /opt/mycroft/bin/ping.sh
        failureThreshold: 60
        periodSeconds: 10
        timeoutSeconds: 10
        initialDelaySeconds: 30
      volumeMounts:
        - mountPath: /opt/mycroft/logs
          name: mycroft-logs-vol
    volumes:
      - name: mycroft-logs-vol
        hostPath:
          path: /data/mycroft-logs
  loadbalancers:
  - lbname: mycroft
    function: mycroft
    slbenabled: true
    ports:
      - port: 6379
        targetport: 6379
