apiVersion: v1

system:
  functions:
  - name: redis-12099
    count: 4 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12099
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12099
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_SUBENVIRONMENT
         value: mist30
      ports:
      - containerPort: 12099
        name: caas-cluster
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12099
        - --cluster.name=sp-na1-c1
        - --logDir=/home/caas/logs
        - --pathPrefix=/mist30/prd/sp2
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/caas/redis/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: mist30
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
