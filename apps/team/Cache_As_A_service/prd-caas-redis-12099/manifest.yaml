apiVersion: v1

system:
  functions:
  - name: redis-12099
    count: 4 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:4.0.10-0000024-16334693
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12099
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12099
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_SUBENVIRONMENT
         value: mist42
      ports:
      - containerPort: 12099
        name: caas-cluster
    - name: caas-redis-announcer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - caas/cluster/sp-na1-c1:SUPERPOD:12099
      - -logdir
      - /home/sfdc-caas/logs/sp-na1-c1-12099
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mist42
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
