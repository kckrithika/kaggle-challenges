apiVersion: v1

system:
  functions:
  - name: redis-12099
    count: 2 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.4.5-0000006-14188568 
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12099
        - --maxMemoryMB=4096
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12099
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      ports:
      - containerPort: 12099
        name: caas-cluster
    - name: beacon
      # container image/version to  run
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:bbuxton-20170804
      args:
        - -endpoint
        - caas/cluster/na45-c1:SUPERPOD:12099
        - -zk
        - shared0-discovery1-0-crd.data.sfdc.net:2181
        - -logDir
        - /home/caas/logs
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
