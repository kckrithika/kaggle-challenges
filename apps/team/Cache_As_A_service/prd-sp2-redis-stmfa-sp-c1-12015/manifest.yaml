apiVersion: v1

system:
  notifications:
    email:
      - rpragada@salesforce.com
  functions:
  - name: redis-stmfa-sp-c1-12015
    count: 2
    containers:
    - name: caas-redis
      image: docker-dva-rc/dva/caas/caas-redis-release-4.0.10:4
      resources:
        limits: { memory: "2Gi" }
        requests: { memory: "1Gi" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12015
        - --maxMemoryMB=1024
        - --logDir=/home/sfdc-caas/logs/redis
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12015
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:0078716f45375dc0b114849e13d9b1dbf83177a9
      args:
      - -endpoint
      - caas/cluster/sp-c1:SUPERPOD:12015
      - -logservdir
      - /home/sfdc-caas/logs/beacon-stmfa-sp-c1-12015
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: stmfa
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-stmfa-sp-c1
