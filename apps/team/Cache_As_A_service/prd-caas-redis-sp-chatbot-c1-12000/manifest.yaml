apiVersion: v1

system:
  functions:
  - name: redis-sp-chatbot-c1-12000
    count: 2 
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.3.8-0000004-13931503
      resources:
        limits: { memory: "4196M" }
        requests: { memory: "4196M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12000
        - --maxMemoryMB=4096
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12000
    - name: caas-announcer
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.3.8-0000004-13931503
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12000
        - --cluster.name=sp-chatbot-c1
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
          initialDelaySeconds: 15
          timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
