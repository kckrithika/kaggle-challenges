apiVersion: v1

system:
  functions:
  - name: redis-sp-chatbot-c1-12000
    count: 1 
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:2.3.8-0000004-13931503
      resources:
        limits: { memory: "4196M" }
        requests: { memory: "4196M" }
      volumeMounts:
        - mountPath: /home/sfdc-caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12000
        - --maxMemoryMB=4096
        - --logDir=/home/sfdc-caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
        initialDelaySeconds: 15
        timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12000
    - name: caas-announcer
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - caas/cluster/sp-chatbot-c1:SUPERPOD:12000
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-chatbot-c1-12000
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
