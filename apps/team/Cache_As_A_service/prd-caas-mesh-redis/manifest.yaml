apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
  functions:
  - name: prd-redis-mesh
    count: 6
    identity:
      serviceName: caas
      pod: mist66
    containers:
    - name: redis
      image: docker-all/dva/caas/release/caas-redis-4.0.10:17
      resources:
        limits: { memory: "8G" }
        requests: { memory: "8G" }
      args:
        - --port=12081
        - --maxMemoryMB=4096
        - --noAuth
        - --disableProtectedMode
        - --bindToLoopback
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12081
           - --noAuth
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12081
    - name: redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/caas-cluster-1:POD:12080
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: redis
       - name: NO_ENV_FOR_RESTART
         value: new8
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    - name: redis-metrics-publisher
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpragada/caas-metrics-publisher:2
      args:
      - -port=12081
      - -clustername=caas-cluster-1
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:3b72dddee5c16c66043662b5ec6205dfdef08e2f
      ports:
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: redis
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
