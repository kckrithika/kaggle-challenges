apiVersion: v1

system:
  functions:
  - name: redis-sp-na45-c1-12036
    count: 1
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:2.3.8-0000004-13931503
      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12036
        - --maxMemoryMB=8192
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12036
          initialDelaySeconds: 15
          timeoutSeconds: 10
      ports:
      - containerPort: 12036
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12016
        - --cluster.name=sp-na45-c1
        - --logDir=/home/caas/logs
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/caas/redis/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-na45-c1
