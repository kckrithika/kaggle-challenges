apiVersion: v1

system:
  functions:
  - name: redis-12010
    count: 2
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      #image: caas:29112016
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/caas/caas-redis:0.1-12742755-6
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /var/log/caas/redis/sppc/a
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12010
        - --maxMemoryMB=5120
        - --maxmemory-policy=noeviction
        - --logDir=/var/log/caas/redis/sppc/a
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12010
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12010
    volumes:
    - name: logvol
      hostPath:
        path: /var/log/caas/redis/sppc/a
    - name: secretvol
      secret:
         secretName: caas-secret-sp-pc1
