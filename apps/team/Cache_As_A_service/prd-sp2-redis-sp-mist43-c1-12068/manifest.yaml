apiVersion: v1

system:
  functions:
  - name: redis-sp-mist43-c1-12068
    count: 7
    containers:
    - name: caas-redis
      image: docker-dva-rc/dva/caas/caas-redis-release-4.0.10:4
      resources:
        limits: { memory: "10Gi" }
        requests: { memory: "6Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12068
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12068
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12068
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:0078716f45375dc0b114849e13d9b1dbf83177a9
      args:
      - -endpoint
      - caas/cluster/sp-mist43-c1:SUPERPOD:12068
      - -logservdir
      - /home/sfdc-caas/logs/beacon-sp-mist43-c1-12068
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /home/sfdc-caas/logs
        name: logvol
      env:
       - name: SFDC_ENVIRONMENT
         value: mist43
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
