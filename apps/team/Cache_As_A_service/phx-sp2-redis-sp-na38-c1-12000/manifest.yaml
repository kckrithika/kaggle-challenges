apiVersion: v1

system:
  functions:
  - name: redis-sp-na38-c1-12000
    count: 10
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:0.1-0000029-13843998
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
      args: 
        - --port=12000
        - --maxMemoryMB=4096
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
          initialDelaySeconds: 15
          timeoutSeconds: 10
      ports:
      - containerPort: 12000
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:0.1-0000029-13843998
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12000
        - --cluster.name=sp-na38-c1
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12000
          initialDelaySeconds: 15
          timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
