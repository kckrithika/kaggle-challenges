apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
      - caas-dev@salesforce.com
  functions:
  - name: redis-cluster-12005
    count: 6
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000024-13415531
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12005
        - --maxMemoryMB=4096
        - --configurations=cluster-enabled=yes
        - --logDir=/home/caas/logs
      # expose redis outside the container
      ports:
      - containerPort: 12005
    - name: caas-redis-announcer
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000024-13415531
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12005
        - --cluster.name=sp-cluster
        - --logDir=/home/caas/logs
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-pc1
