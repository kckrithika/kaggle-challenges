apiVersion: v1

system:
  functions:
  - name: redis-12042
    count: 4
    hostnetwork: true
    containers:
    - name: caas-redis 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000029-13843998
      resources:
        limits: { memory: "5Gi" }
        requests: { memory: "5Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12042
        - --maxMemoryMB=4096
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12042
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12042
    - name: caas-redis-announcer
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000029-13843998
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12042
        - --cluster.name=na45-c1
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12042
          initialDelaySeconds: 15
          timeoutSeconds: 10
      env:
       - name: SFDC_ENVIRONMENT
         value: prod
      resources:
        limits: { memory: "200M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: secretvol
      secret:
         secretName: caas-secret-sp-c1
