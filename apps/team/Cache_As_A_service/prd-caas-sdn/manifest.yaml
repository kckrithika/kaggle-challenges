apiVersion: v1

system:
  notifications:
    email:
      - jayantk@salesforce.com
  functions:
  - name: caas-sdn
    count:  20
    containers:
    - name: caas-redis-12015 
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000040-14383075
      resources:
        limits: { memory: "8292M" }
        requests: { memory: "8292M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args: 
        - --port=12015
        - --maxMemoryMB=5120
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
          initialDelaySeconds: 15
          timeoutSeconds: 10
      # expose redis outside the container
      ports:
      - containerPort: 12015
    - name: caas-redis-announcer-12015
      # container image/version to  run
      image: tnrp/caas/caas-redis:0.1-0000040-14383075
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12015
        - --cluster.name=sp-c2
        - --logDir=/home/caas/logs
        - --pathPrefix=/sdntesting/prd/sp2
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12015
          initialDelaySeconds: 15
          timeoutSeconds: 10
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
