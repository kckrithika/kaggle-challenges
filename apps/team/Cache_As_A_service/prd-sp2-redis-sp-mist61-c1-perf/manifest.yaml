apiVersion: v1

system:
  notifications:
    email:
      - tdias@salesforce.com
  functions:
  - name: prd-sp2-redis-sp-mist61-c1-perf
    count: 2
    hostnetwork: true
    containers:
    - name: caas-redis
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      resources:
        limits: { memory: "6Gi" }
        requests: { memory: "10Gi" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      args:
        - --port=12021
        - --maxMemoryMB=6144
        - --logDir=/home/caas/logs
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12021
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12021
    - name: caas-redis-announcer
      image: tnrp/caas/caas-redis:2.4.6-0000017-14882304
      command: ["/opt/caas/redis/announcer-startup.sh"]
      args:
        - --redisPort=12021
        - --cluster.name=sp-mist61-c1
        - --logDir=/home/caas/logs
        - --pathPrefix=/mist61/prd/sp2
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/is-alive.sh
          initialDelaySeconds: 15
          timeoutSeconds: 10
      resources:
        limits: { memory: "500M" }
        requests: { memory: "200M" }
      volumeMounts:
        - mountPath: /home/caas/logs
          name: logvol
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/caas
    - name: secretvol
      secret:
        secretName: caas-secret-sp-c1
