apiVersion: v1
system:
  notifications:
    email:
    - acescrumteam@salesforce.com
  functions:
  - name: ace-lda
    count: 1
    containers:
    # LDA container
    - name: ace-lda
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ace-lda/ace-lda:ace-lda-e6c0672e1de0a5d09e871280f1269630d8997700
      args:
      - --server.port=7022
      - --settings.path=mesh.meshredis.prd.sp2.ace-lda
      - --caas.client.loglevel=FINER
      - --logging.json.level=OFF
      - --logging.json.stdout.level=ALL
      - --debug
      ports:
      - name: http1
        containerPort: 7022
      - name: scone-adm
        containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10      
    # LDA's Sherpa sidecar container
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      ports:
      - name: http1-in
        containerPort: 7014
      - name: http1-tls-in
        containerPort: 7442
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP1_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: ace-lda-lb
    function: ace-lda
    slbenabled: true
    ports:
      - port: 7014
        targetport: 7014
        lbtype: tcp
      - port: 7442
        targetport: 7442
        lbtype: tcp