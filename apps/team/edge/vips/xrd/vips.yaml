- lbname: sledge-xrd
  # The customlbname ensures that the VIP retains its existing DNS name of sledge-xrd.slb.sfdc.net
  customlbname: sledge-xrd
  servers:
   - 10.210.197.226
   - 10.210.197.242
   - 10.210.197.234
   - 10.210.197.250
  ports:
   - port: 80
     targetport: 80
     lbtype: dsr
     healthport: 80
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 443
     targetport: 443
     lbtype: dsr
     healthport: 80
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 8443
     targetport: 8443
     lbtype: dsr
     healthport: 80
     healthpath: "/ping.jsp"
     healthprotocol: "http"
- lbname: sledge-ead-lb
  servers:
   - public0-gateway1-1-xrd.eng.sfdc.net
   - public0-gateway1-2-xrd.eng.sfdc.net
   - public0-gateway2-1-xrd.eng.sfdc.net
   - public0-gateway2-2-xrd.eng.sfdc.net
  ports:
   - port: 80
     targetport: 80
     lbtype: tcp
     healthport: 81
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 443
     targetport: 443
     lbtype: tcp
     healthport: 81
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 8443
     targetport: 8443
     lbtype: tcp
     healthport: 81
     healthpath: "/ping.jsp"
     healthprotocol: "http"
