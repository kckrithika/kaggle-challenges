- lbname: sledge
  iptype: public_active
  customlbname: sledge-ord
  servers:
   - edge0-accelerator1-1-ord.ops.sfdc.net
   - edge0-accelerator1-2-ord.ops.sfdc.net
   - edge0-accelerator1-3-ord.ops.sfdc.net
   - edge0-accelerator1-4-ord.ops.sfdc.net
   - edge0-accelerator2-1-ord.ops.sfdc.net
   - edge0-accelerator2-2-ord.ops.sfdc.net
   - edge0-accelerator2-3-ord.ops.sfdc.net
   - edge0-accelerator2-4-ord.ops.sfdc.net
  ports:
   - port: 80
     targetport: 80
     lbtype: dsr
     healthport: 80
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 443
     targetport: 443
     lbtype: dsr
     healthport: 443
     healthpath: "/ping.jsp"
     healthprotocol: "https"
   - port: 8443
     targetport: 8443
     lbtype: dsr
     healthport: 443
     healthpath: "/ping.jsp"
     healthprotocol: "https"
- lbname: sledge-ead-lb
  servers:
   - public0-gateway1-1-ord.ops.sfdc.net
   - public0-gateway1-2-ord.ops.sfdc.net
   - public0-gateway1-3-ord.ops.sfdc.net
   - public0-gateway1-4-ord.ops.sfdc.net
   - public0-gateway1-5-ord.ops.sfdc.net
   - public0-gateway1-6-ord.ops.sfdc.net
   - public0-gateway2-1-ord.ops.sfdc.net
   - public0-gateway2-2-ord.ops.sfdc.net
   - public0-gateway2-3-ord.ops.sfdc.net
   - public0-gateway2-4-ord.ops.sfdc.net
   - public0-gateway2-5-ord.ops.sfdc.net
   - public0-gateway2-6-ord.ops.sfdc.net
  ports:
   - port: 80
     targetport: 80
     lbtype: tcp
     healthport: 81
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 443
     targetport: 443
     lbtype: tcp
     healthport: 81
     healthpath: "/ping.jsp"
     healthprotocol: "http"
   - port: 8443
     targetport: 8443
     lbtype: tcp
     healthport: 81
     healthpath: "/ping.jsp"
     healthprotocol: "http"
- lbname: sledgeapi-ord
  # The customlbname ensures that the VIP retains its existing DNS name of sledgeapi-ord.slb.sfdc.net
  customlbname: sledgeapi-ord
  servers:
   - 10.223.128.162
   - 10.190.128.114
   - 10.190.128.115
  ports:
   - port: 443
     targetport: 443
     lbtype: tcp
     healthport: 443
     healthprotocol: "tcp"
   - port: 8443
     targetport: 8443
     lbtype: tcp
     healthport: 8443
     healthprotocol: "tcp"
   - port: 2379
     targetport: 2379
     lbtype: tcp
     healthport: 2379
     healthprotocol: "tcp"
