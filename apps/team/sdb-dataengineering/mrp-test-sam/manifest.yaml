apiVersion: v3
system:
  functions:
  - name: mrp-test-sam 
    count: 1
    containers:
    - name: mrp-test-sam-image
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mrp/test_connection:0.0.2
      ports:
      - containerPort: 9090
      - containerPort: 9091
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: mrp-test-sam-image-lb
    function: mrp-test-sam
    slbenabled: true
    ports:
      - port: 9091
        targetport: 9091
        lbtype: tcp
