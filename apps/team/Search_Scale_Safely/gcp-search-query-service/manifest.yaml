apiVersion: v1
system:
  functions:
  - name: search-query-service
    count: 2
    containers:
    - name: search-query-service
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/searchdev/search-query-execution-platform:5.6
      command: ["java", "-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8955", "-jar", "service.jar"]
      args:
      - --modelstore.repo.models=model_repository_root/models
      - --modelstore.repo.manifests=model_repository_root/test_manifests/manifests
      - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "12"
          memory: 10Gi
        requests:
          cpu: "12"
          memory: 10Gi
      volumeMounts:
      - mountPath: /home/sfdc-search-query-service/logs
        name: logvol
      livenessProbe:
        exec:
          command:
          - ./runcheck.sh
          - "5"
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - ./runcheck.sh
          - "5"
        initialDelaySeconds: 110
        timeoutSeconds: 10
    - name: beacon
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:6f46a7abf
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:7443
      volumeMounts:
      - mountPath: /home/scone/logs
        name: beacon-log-volume
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /opt/beacon/is-alive.sh
    - name: sherpa-b
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:1.0.8
      args:
      - --switchboard=switchboard.service-mesh.svc:15001
      ports:
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /server-certs
        name: tls-server-cert
      - mountPath: /client-certs
        name: tls-client-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-search-query-service/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: beacon-log-volume
      hostPath:
        path: /home/sfdc-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
