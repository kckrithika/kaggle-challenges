apiVersion: v1

system:
  functions:
  - name: search-model-executor
    count: 8
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/search-scale-safely/search-model-executor-test:20171102152823
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 10
  - name: search-model-executor-test
    count: 1
    containers:
    - name: search-model-executor-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/search-scale-safely/search-model-executor-test:20171102152823
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor-test
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
    - name: sherpa-t
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-t-in
      - containerPort: 7080
        name: sherpa-t-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 10
  - name: search-model-executor-xlt
    count: 8
    containers:
    - name: search-model-executor-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/xlt-agent:20171010
      ports:
      - containerPort: 8500
        name: sme-xlt-port
      livenessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
          initialDelaySeconds: 5
          periodSeconds: 5
  loadbalancers:
  - lbname: search-model-executor-lb
    function: search-model-executor
    nodeExposed: true
    ports:
    - port: 7020
      targetport: 7020
  - lbname: search-model-executor-test-lb
    function: search-model-executor-test
    nodeExposed: true
    ports:
    - port: 7021
      targetport: 7020
