        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-64-in
      - containerPort: 7080
        name: sherpa-b-64-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 10
    volumes:
    - name: logvol-64
