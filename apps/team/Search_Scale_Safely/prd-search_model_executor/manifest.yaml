apiVersion: v1

system:
  notifications:
    email:
    - searchscalesafely@salesforce.com
  functions:
  - name: search-model-executor
    count: 8
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/smt-search-model-executor:1.0.4-RC.1
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: ENDPOINTS_BINDINGS_NAMES
        value: /s/ajnafunnel
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/sfdc-search-model-executor/logs
        name: logvol
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostpath:
        path: /home/sfdc-search-model-executor/logs
  - name: search-model-executor-test
    count: 1
    containers:
    - name: search-model-executor-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/smt-search-model-executor-test:1.0-RC.1
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor-test
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
    - name: sherpa-t
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpulle/sherpa-zipkin:1.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-t-in
      - containerPort: 7080
        name: sherpa-t-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
  - name: search-model-executor-xlt
    count: 8
    containers:
    - name: search-model-executor-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/xlt-agent:20171010
      ports:
      - containerPort: 8500
        name: sme-xlt-port
      livenessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
        initialDelaySeconds: 5
        periodSeconds: 5
