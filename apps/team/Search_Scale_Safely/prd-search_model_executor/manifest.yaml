    - name: search-model-executor-64
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/search-model-executor-test:201711091008
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: EXECUTORS_THREADPOOLSIZE
        value: 64
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/search-model-executor/logs
        name: logvol-64
    - name: sherpa-b-64
      image: tnrp/sherpa:0.2.0-0000097-594964a3
