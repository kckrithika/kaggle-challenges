apiVersion: v1

system:
  notifications:
    email:
    - searchscalesafely@salesforce.com
  functions:
  - name: search-model-executor
    count: 8
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/smt-search-model-executor:2.2-RC.1
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      livenessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 110
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/sfdc-search-model-executor/logs
        name: logvol
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      # mTLS port
      - -endpoint
      - search-scale-safely/search-model-executor:DATACENTER_ALLENV:7443
      # Plaintext port
      - -endpoint
      - search-model-executor:DATACENTER_ALLENV:7012
      livenessProbe:
        exec:
          command: ["/home/scone/is-alive.sh"]
        initialDelaySeconds: 5
      volumeMounts:
      - name: beacon-log-volume
        mountPath: /home/scone/log
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.26
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - name: sherpa-b-ptx
        containerPort: 7012
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command: ["./bin/is-alive"]
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["./bin/is-ready"]
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: tls-server-cert
        mountPath: /server-certs
    volumes:
    - name: logvol
      hostpath:
        path: /home/sfdc-search-model-executor/logs
    - name: sherpa-log-volume
      hostpath:
        path: /home/sfdc-sherpa/logs
    - name: beacon-log-volume
      hostpath:
        path: /home/sfdc-beacon/logs
    - name: tls-server-cert
      maddogCert:
        type: server
