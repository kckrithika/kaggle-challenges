apiVersion: v1
system:
  functions:
  - name: sqep-parseltongue
    count: 2
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: search-query-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/query-service:cde6922
      command:
      - java
      - -Xdebug
      - -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8955
      - -Dmesh.istio-mode=true
      - -jar
      - service.jar
      args:
      - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.svc.mesh.sfdc.net:7442
      - --modelstore.repo.models=model_repository_root/models
      - --modelstore.repo.manifests=model_repository_root/test_manifests/manifests
      ports:
      - name: service-port
        containerPort: 7443
      - name: admin-port
        containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: GRPC_PORT
        value: 7443
      livenessProbe:
        httpGet:
          path: /manage/health
        initialDelaySeconds: 60
      resources:
        limits:
          cpu: "4"
          memory: 5Gi
        requests:
          cpu: "4"
          memory: 5Gi

    - name: sis-python
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/sis-python:cde6922
      ports:
      - name: service-port
        containerPort: 7090
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ['cat', '/dev/null']
        initialDelaySeconds: 10
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi

    - name: sis-synthetics
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/sis-synthetics:cde6922
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 110
        timeoutSeconds: 10

    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:c06c58ea0
      args:
      - -endpoint
      - search-scale-safely/sqep-parseltongue:DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: sqep-parseltongue
    function: sqep-parseltongue
    ports:
    - lbtype: dsr
      port: 7443
      targetport: 7443
      name: grpc-spt
