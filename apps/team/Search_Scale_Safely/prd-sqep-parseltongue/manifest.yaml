apiVersion: v1
system:
  functions:
  - name: sqep-parseltongue
    count: 3

    containers:
    - name: search-query-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/query-service:56ebe56
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ['cat', '/dev/null']
        initialDelaySeconds: 60

    - name: sis-python
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/sis-python:56ebe56
      ports:
      - name: service-port
        containerPort: 7090
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ['cat', '/dev/null']
        initialDelaySeconds: 10

    - name: sis-synthetics
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/sis-synthetics:56ebe56
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ['cat', '/dev/null']
        initialDelaySeconds: 10

    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:3a02b95e6
      args:
      - -endpoint
      - search-scale-safely/sqep-parseltongue:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /opt/beacon/is-alive.sh

    - name: sherpa-b
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command: ["./bin/is-alive"]
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["./bin/is-ready"]
        initialDelaySeconds: 120
        periodSeconds: 5
      volumeMounts:
      - name: tls-server-cert
        mountPath: /server-certs
      - name: tls-client-cert
        mountPath: /client-certs
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server


