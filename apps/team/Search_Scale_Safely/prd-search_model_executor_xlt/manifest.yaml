apiVersion: v1

system:
  functions:
  - name: search-model-executor-xlt
    count: 5
    containers:
    - name: search-model-executor-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/xlt-agent:20171010
      ports:
      - containerPort: 8500
        name: sme-xlt-port
      livenessProbe:
        exec:
          command: ["cat", "./bin/agentcontroller.sh"]
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["cat", "./bin/agentcontroller.sh"]
        initialDelaySeconds: 5
        periodSeconds: 5
    - name: sherpa-xlt
      image: sfci/servicelibs/sherpa-envoy:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - name: sherpa-xlt-ptx
        containerPort: 7012
      - name: sherpa-xlt-tls
        containerPort: 7443
      - name: sherpa-xlt-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
