apiVersion: v1

system:
  notifications:
    email:
    - searchscalesafely@salesforce.com
  functions:
  - name: search-model-executor
    count: 20
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-model-executor
      image: sfci/searchdev/smt-search-model-executor:2.0
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "24", memory: "20Gi" }
        requests: { cpu: "24", memory: "20Gi" }
      livenessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 110
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/sfdc-search-model-executor/logs
        name: logvol
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.25
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command: ["./bin/is-alive"]
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["./bin/is-ready"]
        initialDelaySeconds: 120
        periodSeconds: 5
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
    volumes:
    - name: logvol
      hostpath:
        path: /home/sfdc-search-model-executor/logs
    - name: sherpa-log-volume
      hostpath:
        path: /home/sfdc-sherpa/logs
