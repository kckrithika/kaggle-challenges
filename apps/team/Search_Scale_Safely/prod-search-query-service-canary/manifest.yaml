apiVersion: v1

system:
  notifications:
    email:
    - sqep@salesforce.com
  functions:
  - name: search-query-service
    count: 8
    annotations:
      sidecar.istio.io/inject: "true"
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-query-service
      image: sfci/searchdev/search-query-execution-platform:7.2.1
      ports:
      - name: service-port
        containerPort: 7443
      - name: admin-port
        containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: JVM_OPTS
        value: "-Dmesh.istio-mode=true -Dgrpc.port=7443"
      resources:
        limits: { cpu: "20", memory: "20Gi" } # Reduced CPU since host machines only have 48 cores available
        requests: { cpu: "20", memory: "20Gi" }
      livenessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 110
        timeoutSeconds: 10
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:c06c58ea0
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /opt/beacon/is-alive.sh
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: search-query-service
    function: search-query-service
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-sqs

