apiVersion: v1
system:
  functions:
  - name: search-query-service
    count: 8
    annotations:
      sidecar.istio.io/inject: "true"
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-query-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-all/sfci/searchdev/search-query-execution-platform:7.1
      ports:
      - name: service-port
        containerPort: 7443
      - name: admin-port
        containerPort: 15372
      env:
      - name: JVM_OPTS
        # Funnel can be removed on QS 7.2
        value: "'-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005' -Dmesh.istio-mode=true -Dgrpc.port=7443 -Dmetrics.funnelEndpointURL=http://ajnafunneldirecttls.funnel.svc.mesh.sfdc.net:7442"
      resources:
        limits:
          cpu: "12"
          memory: 10Gi
        requests:
          cpu: "12"
          memory: 10Gi
      livenessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 110
        timeoutSeconds: 10
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:c06c58ea0
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: search-query-service
    function: search-query-service
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-sqs

