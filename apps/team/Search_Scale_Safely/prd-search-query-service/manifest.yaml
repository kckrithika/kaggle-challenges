apiVersion: v1

system:
  functions:
  - name: search-query-service
    count: 8
    labels:
      app: search-query-service
    annotations:
      routing.mesh.sfdc.net/enabled: "true"
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-query-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/smt-search-query-service:82d60b6
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      env:
      - name: JVM_OPTS
        value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
      resources:
        limits:
          cpu: "12"
          memory: 10Gi
        requests:
          cpu: "12"
          memory: 10Gi
      livenessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 110
        timeoutSeconds: 10
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:c06c58ea0
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /opt/beacon/is-alive.sh
    - name: sherpa-b
      image: sfci/servicelibs/sherpa-envoy:1.0.14
      ports:
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /server-certs
        name: tls-server-cert
      - mountPath: /client-certs
        name: tls-client-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

