apiVersion: v1
system:
  functions:
  - name: search-query-service
    count: 8
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: search-query-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/smt-search-query-service:037c1ec
      command:
      - java
      - -Xdebug
      - -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8955
      - -Dmesh.istio-mode=true
      - -jar
      - service.jar
      args:
      - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.svc.mesh.sfdc.net:7442
      - --modelstore.repo.root=model_repository_root
      ports:
      - name: service-port
        containerPort: 7443
      - name: admin-port
        containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: GRPC_PORT
        value: 7443
      resources:
        limits:
          cpu: "12"
          memory: 10Gi
        requests:
          cpu: "12"
          memory: 10Gi
      livenessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - java
          - -jar
          - monitor-query-service.jar
          - --phrase
          - "SAM Health Monitor"
          - --timeout
          - "5"
          - --destination
          - "localhost:7443"
        initialDelaySeconds: 110
        timeoutSeconds: 10
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:c06c58ea0
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: search-query-service
    function: search-query-service
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-sqs
