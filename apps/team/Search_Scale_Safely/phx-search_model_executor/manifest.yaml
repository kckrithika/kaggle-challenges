apiVersion: v1

system:
  functions:
  - name: search-model-executor
    count: 20
    containers:
    - name: search-model-executor
      image: sfci/searchdev/smt-search-model-executor:1.0.1
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: ENDPOINTS_BINDINGS_NAMES
        value: /s/ajnafunnel
      - name: SFDC_ENVIRONMENT
        value: prod
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/sfdc-search-model-executor/logs
        name: logvol
    - name: sherpa-b
      image: tnrp/sherpa:2-0000127-5d8bf4a
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 10
    volumes:
    - name: logvol
      hostpath:
        path: /home/sfdc-search-model-executor/logs
