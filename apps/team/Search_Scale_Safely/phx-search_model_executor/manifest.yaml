apiVersion: v1

system:
  notifications:
    email:
    - searchscalesafely@salesforce.com
  functions:
  - name: search-model-executor
    count: 10
    containers:
    - name: search-model-executor
      image: sfci/searchdev/smt-search-model-executor:1.0.3
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "24", memory: "20Gi" }
        requests: { cpu: "24", memory: "20Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: ENDPOINTS_BINDINGS_NAMES
        value: /s/ajnafunnel
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/sfdc-search-model-executor/logs
        name: logvol
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 10
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 120
        periodSeconds: 10
    volumes:
    - name: logvol
      hostpath:
        path: /home/sfdc-search-model-executor/logs
