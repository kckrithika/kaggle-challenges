apiVersion: v1

system:
  notifications:
    email:
    - sqep@salesforce.com
  functions:
  - name: search-query-service
    count: 8 # Temporarily leveraging universal search host machines; only half the capacity is available
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-query-service
      image: sfci/searchdev/search-query-execution-platform:5.3
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "20", memory: "20Gi" } # Reduced CPU since US host machines only have 48 cores available
        requests: { cpu: "20", memory: "20Gi" }
      livenessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 110
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /home/sfdc-search-query-service/logs
        name: logvol
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:cba828fda
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:7443
      volumeMounts:
      - mountPath: /home/scone/logs
        name: beacon-log-volume
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /opt/beacon/is-alive.sh
    - name: sherpa-b
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command: ["./bin/is-alive"]
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["./bin/is-ready"]
        initialDelaySeconds: 120
        periodSeconds: 5
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      - name: tls-server-cert
        mountPath: /server-certs
      - name: tls-client-cert
        mountPath: /client-certs
    volumes:
    - name: logvol
      hostpath:
        path: /home/sfdc-search-query-service/logs
    - name: sherpa-log-volume
      hostpath:
        path: /home/sfdc-sherpa/logs
    - name: beacon-log-volume
      hostpath:
        path: /home/sfdc-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
