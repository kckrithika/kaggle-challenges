apiVersion: v1

system:
  notifications:
    email:
    - sqep@salesforce.com
  functions:
  - name: search-query-service
    count: 8
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 25%
    containers:
    - name: search-query-service
      image: sfci/searchdev/search-query-execution-platform:7.3
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "20", memory: "20Gi" } # Reduced CPU since host machines only have 48 cores available
        requests: { cpu: "20", memory: "20Gi" }
      livenessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 120
        timeoutSeconds: 10
        periodSeconds: 60
      readinessProbe:
        exec:
          command: ["./runcheck.sh", "5"]
        initialDelaySeconds: 110
        timeoutSeconds: 10
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:fad710268
      args:
      - -endpoint
      - search-scale-safely/search-query-service:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /opt/beacon/is-alive.sh
    - name: sherpa-b
      image: sfci/servicelibs/sherpa-envoy:1.0.14 
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command: ["./bin/is-alive"]
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["./bin/is-ready"]
        initialDelaySeconds: 120
        periodSeconds: 5
      volumeMounts:
      - name: tls-server-cert
        mountPath: /server-certs
      - name: tls-client-cert
        mountPath: /client-certs
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
