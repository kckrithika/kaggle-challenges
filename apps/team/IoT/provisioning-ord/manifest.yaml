apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: AQUEDUCT_HOST
        value: shared0-internal-emp-aqueduct1-0-ord.data.sfdc.net
      - name: BUILD_NUMBER
        value: 1
      - name: COMPILER_CORES
        value: '2'
      - name: COMPILER_MEMORY
        value: 8 gigabytes
      - name: COMPILER_REPLICAS
        value: '1'
      - name: COMPILER_STORM_JAR_JVM_OPTS
        value: -XX:MaxMetaspaceSize=512m -Xmx6g -Xms6g
      - name: COMPILER_TAG
        value: 1.0.0.2
      - name: CONTROLPLANE_ENDPOINT
        value: shared0-samminioniottest1-1-prd.eng.sfdc.net:9115
      - name: ENRICHMENTSVC_HOST
        value: shared0-samminioniottest1-1-prd.eng.sfdc.net:9136
      - name: ENV_FLOWSNAKE_MANIFEST_PATH
        value: classpath:/manifests/provisioning-production.json
      - name: ENV_NAMESPACE
        value: iot
      - name: ENV_ORGS
        value: ''
      - name: ENV_PREFIX
        value: iot-ord-prod-
      - name: ENV_UPGRADE
        value: 'true'
      - name: FLOWSNAKE_OWNER_GROUP
        value: iot-rm-flowsnake
      - name: FLOWSNAKE_PLATFORM_VERSION
        value: 0.9.8-SNAPSHOT
      - name: FLOWSNAKE_URL
        value: https://flowsnake-ord.data.sfdc.net
      - name: FLOWSNAKE_USE_PKI
        value: 'true'
      - name: INTAKE_CORES
        value: '2'
      - name: INTAKE_JAVA_OPTS
        value: -Xmx6g -Xms6g
      - name: INTAKE_MEMORY
        value: 8 gigabytes
      - name: INTAKE_REPLICAS
        value: '1'
      - name: INTAKE_TAG
        value: 210.0.00.9
      - name: JAVA_OPTS
        value: -server -XX:MaxMetaspaceSize=128m -Xmx512m -Xms512m -XX:ParallelGCThreads=5
          -XX:ConcGCThreads=5
      - name: KAFKA_CLIENT_ID
        value: prod__iot
      - name: KAFKA_NAMESPACE
        value: sfdc.prod.iot
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: SUBMITTER_CORES
        value: '1'
      - name: SUBMITTER_HEAP
        value: 1 gigabytes
      - name: SUBMITTER_MEMORY
        value: 1200 megabytes
      - name: WORKER_CORES
        value: '4'
      - name: WORKER_HEAP
        value: 4 gigabytes
      - name: WORKER_MEMORY
        value: 8 gigabytes
      - name: WORKER_REPLICAS
        value: '2'
      - name: ZOOKEEPER_CORES
        value: '1'
      - name: ZOOKEEPER_HEAP
        value: 512 megabytes
      - name: ZOOKEEPER_MEMORY
        value: 1 gigabytes
      image: sfci/iot/enterprise-provisioning:1.0.0.10
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: provisioning
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      - containerPort: 8080
        name: http
      resources:
        limits:
          cpu: 2
          memory: 1G
        requests:
          cpu: 1
          memory: 1G
      volumeMounts:
      - mountPath: /home/provisioning/logs
        name: logvol
      - mountPath: /home/provisioning/certs
        name: client-certs
    - env:
      - name: SFDC_ENVIRONMENT
        value: prod
      image: sfci/servicelibs/sherpa:2.0.22
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 10
        periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - args:
      - -endpoint
      - iot/provisioning:DATACENTER:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
      name: beacon
    count: 1
    identity:
      serviceName: provisioning
    name: provisioning
    strategy:
      type: Recreate
    volumes:
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
    - hostPath:
        path: /data/sam/iot/log/provisioning
      name: logvol
  notifications:
    email:
    - iot-infra@salesforce.com
