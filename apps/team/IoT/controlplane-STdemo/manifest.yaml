apiVersion: v1
 
system:
  notifications:
    email:
      - iotenterprise@salesforce.com
  functions:
  - name: controlplane-stdemo
    count: 2
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:cb7c8e5
      ports:
        - name: server
          containerPort: 8080
        - name: mgmt
          containerPort: 15372
        - name: grpc
          containerPort: 7020
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/service-config
        name: controlplaneproperties
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
      resources:
        requests:
          memory: '2G'
          cpu: 2
        limits:
          memory: '16G'
          cpu: 7
    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/iot/log/stdemo
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneproperties
      secret:
        secretName: controlplane-server-properties
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config
    strategy:
      type: Recreate

  loadbalancers:
  - lbname: controlplane-stdemo
    function: controlplane-stdemo
    nodeExposed: true
    ports:
      - port: 9093
        targetport: 7020
      - port: 8083
        targetport: 15372

