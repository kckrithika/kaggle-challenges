apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: COMPILER_ENDPOINT_FSENV_PREFIX
        value: iot-iad-prod-
      - name: COMPILER_ENDPOINT_URI
        value: http://api.flowsnake.localhost.mesh.force.com:5442/{FS_ENV_ID}/services/compiler
      - name: DVAKAFKA_TOPICAPI_ENDPOINT_HOST
        value: ajna0-zk1-1-iad.ops.sfdc.net
      - name: DVAKAFKA_TOPICAPI_ENDPOINT_PORT
        value: '5442'
      - name: DVAKAFKA_TOPICAPI_NAMESPACE
        value: sfdc.prod.iot
      - name: DVAKAFKA_TOPICAPI_SERVICEMESH_ENABLED
        value: 'true'
      - name: HBASE_SECURITY_KEYTAB_SERVICE_ENABLED
        value: 'true'
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: PHOENIX_DATACENTER
        value: iad
      - name: PHOENIX_KEYTABPATH
        value: /home/controlplane/iot.keytab
      - name: PHOENIX_KEYTABPRINCIPAL
        value: iot
      - name: PHOENIX_KEYTABUSER
        value: iot
      - name: PKI_CA_LOCATION
        value: /client-certs
      - name: PKI_CLIENT_MONITORED_LOCATION
        value: /client-certs/client
      image: sfci/iot/enterprise-controlplane:1.0.0.28
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 300
        timeoutSeconds: 300
      name: controlplane-prod
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /client-certs
        name: client-certs
    - env:
      - name: SFDC_ENVIRONMENT
        value: prod
      image: sfci/servicelibs/sherpa:2.0.26
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 10
        periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - args:
      - -endpoint
      - iot/controlplane:DATACENTER:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
      name: beacon
    count: 2
    identity:
      serviceName: controlplane
    name: controlplane-prod
    strategy:
      type: Recreate
    volumes:
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
    - hostPath:
        path: /data/sam/iot/log/controlplane-prod
      name: logvol
  notifications:
    email:
    - iotenterprise@salesforce.com

