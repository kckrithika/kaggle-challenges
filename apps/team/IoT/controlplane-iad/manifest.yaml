apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: DVAKAFKA_TOPICAPI_ENDPOINT_HOST
        value: ajna0-zk1-1-iad.ops.sfdc.net
      - name: DVAKAFKA_TOPICAPI_NAMESPACE
        value: sfdc.prod.iot
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: PHOENIX_DATACENTER
        value: iad
      - name: PHOENIX_KEYTABPRINCIPAL
        value: iot
      - name: PHOENIX_KEYTABUSER
        value: iot
      - name: SVCMESH_ANNOUNCE_PORT
        value: 7012
      - name: SVCMESH_ANNOUNCE_SERVICENAME
        value: controlplane
      image: sfci/iot/enterprise-controlplane:1.0.0.21
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: controlplane
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
    - env:
      - name: SFDC_ENVIRONMENT
        value: prod
      image: sfci/servicelibs/sherpa:2.0.23
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
          initialDelaySeconds: 10
          periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
          initialDelaySeconds: 5
          periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - args:
      - -endpoint
      - controlplane:DATACENTER:7012
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
      name: beacon
    count: 2
    name: controlplane
    strategy:
      type: Recreate
    volumes:
    - hostPath:
        path: /data/sam/iot/log/controlplane
      name: logvol
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
  loadbalancers:
  - function: controlplane
    lbname: controlplane-lb
  notifications:
    email:
    - iotenterprise@salesforce.com
