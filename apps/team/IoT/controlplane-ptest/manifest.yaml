apiVersion: v1
 
system:
  notifications:
    email:
      - iotenterprise@salesforce.com
  functions:
  - name: controlplane-ptest
    count: 4
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:cb7c8e5
      ports:
        - name: server
          containerPort: 8080
        - name: mgmt
          containerPort: 8095
        - name: grpc
          containerPort: 7020
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
      env:
        - name: GRPC_SERVER_PORT
          value: 7020
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 8095
        - name: LOGGING_STDERR_LEVEL
          value: ALL
        - name: PHOENIX_ZOOKEEPER_PORT
          value: 2181
        - name: PHOENIX_KEYTAB_PRINCIPAL
          value: controlplane@ICEBD11HBASE2A-PRD_APP_ENG_SFDC_NET
        - name: PHOENIX_KEYTAB_FILE
          value: home/controlplane/controlplane-keytab/controlplane.keytab
        - name: PHOENIX_KERBEROS_ENABLED
          value: true
        - name: PHOENIX_JAAS_CONFIG_FILE
          value: home/controlplane/controlplane-config/jaas.conf
        - name: PHOENIX_KRB5_CONFIG_FILE
          value: home/controlplane/controlplane-config/krb5.conf
        - name: PHOENIX_ZOOKEEPER_QUORUM
          value: icebd11hbase2a-mnds1-1-prd.eng.sfdc.net
        - name: PHOENIX_HBASE_REGIONSERVER_KERBEROS_PRINCIPAL
          value: hbase/_HOST@ICEBD11HBASE2A-PRD.APP.ENG.SFDC.NET
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/iot/log/ptest
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config
    strategy:
      type: Recreate

  loadbalancers:
  - lbname: controlplane-ptest
    function: controlplane-ptest
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8095
        targetport: 8095
      - port: 9105
        targetport: 7020
