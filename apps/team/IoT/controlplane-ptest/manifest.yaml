apiVersion: v1
 
system:
  notifications:
    email:
      - iotenterprise@salesforce.com
  functions:
  - name: controlplane-ptest
    count: 4
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:24
      ports:
        - name: server
          containerPort: 8080
        - name: grpc
          containerPort: 7020
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
      # TODO: arrange this with iot-ent team
      volumeMounts:
      - mountPath: /logs
        name: logvol
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/service-config
        name: controlplaneproperties
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
 
    # maps the logval volumeMount to a directory on the host machine. Logs in this directory will be available
    # for a shart time after a docker image is shut down. The SAM splunk forwarders will handle the logs being
    # written to this directory.
    # TBD: SAM is still implementing the splunk forwarding functionality. This location may change.
    volumes:
    - name: logvol
      hostPath:
        path: /var/log/iot
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneproperties
      secret:
        secretName: controlplane-server-properties
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config

    strategy:
      type: Recreate

  loadbalancers:
  - lbname: controlplane-ptest
    function: controlplane-ptest
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 9092
        targetport: 7020
      - port: 8082
        targetport: 8080
