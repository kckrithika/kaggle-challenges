apiVersion: v1
 
system:
  notifications:
    email:
      - iotenterprise@salesforce.com
  functions:
  - name: controlplane-ptest
    count: 4
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:24
      ports:
        - name: mgmt
          containerPort: 8095
        - name: grpc
          containerPort: 7020
      livenessProbe:
        httpGet:
          path: /ping
          port: 8082
        initialDelaySeconds: 120
        timeoutSeconds: 120
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/service-config
        name: controlplaneproperties
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/iot/log/ptest
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneproperties
      secret:
        secretName: ptest-controlplane-server-properties
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config

    strategy:
      type: Recreate

  loadbalancers:
  - lbname: controlplane-ptest
    function: controlplane-ptest
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8095
        targetport: 8095
      - port: 9105
        targetport: 7020
