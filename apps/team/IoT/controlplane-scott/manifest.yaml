apiVersion: v1
 
system:
  notifications:
    email:
      - iotenterprise@salesforce.com
  functions:
  - name: controlplane-scott
    count: 2
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:24
      ports:
        - name: server
          containerPort: 8080
        - name: grpc
          containerPort: 7020
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
      env:
        - name: grpc.server-port
          value: 7020
        - name: server.port
          value: 8080
        - name: logging.stderr.level
          value: ALL
        - name: phoenix.zookeeper.port
          value: 2181
        - name: phoenix.keytab.principal
          value: controlplane@ICEBD11HBASE2A-PRD.APP.ENG.SFDC.NET
        - name: phoenix.keytab.file
          value: home/controlplane/controlplane-keytab/controlplane.keytab
        - name: phoenix.kerberos.enabled
          value: true
        - name: phoenix.jaas.config.file
          value: home/controlplane/controlplane-config/jaas.conf
        - name: phoenix.krb5.config.file
          value: home/controlplane/controlplane-config/krb5.conf
        - name: phoenix.zookeeper.quorum
          value: icebd11hbase2a-mnds1-1-prd.eng.sfdc.net
        - name: phoenix.hbase.regionserver.kerberos.principal
          value: hbase/_HOST@ICEBD11HBASE2A-PRD.APP.ENG.SFDC.NET
      volumeMounts:
      - mountPath: /logs
        name: logvol
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
      resources:
        requests:
          memory: '2G'
          cpu: 2
        limits:
          memory: '16G'
          cpu: 7
    volumes:
    - name: logvol
      hostPath:
        path: /data/log/iot
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneproperties
      secret:
        secretName: controlplane-server-properties
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config
    strategy:
      type: Recreate

