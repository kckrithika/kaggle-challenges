apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: KAFKA_KEYSTORE_LOCATION
        value: /home/demo/ajna-certs/hostcert-chain.p12
      - name: KAFKA_TRUSTSTORE_LOCATION
        value: /home/demo/ajna-certs/cacerts
      - name: CONTROLPLANE_ENDPOINT
        value: controlplane.iot.localhost.mesh.force.com:5443
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: SFDC_ENVIRONMENT
        value: secure
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sarthur/enterprise-demo:bravo
      livenessProbe:
        exec:
          command:
          - /bin/ls
        initialDelaySeconds: 10
        periodSeconds: 5
      name: demo
      ports:
      - containerPort: 15372
        name: mgmt
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/demo/logs
        name: logvol
      - mountPath: /home/demo/ajna-certs
        name: ajnacerts
        readOnly: true
    - env:
      - name: SFDC_ENVIRONMENT
        value: secure
      image: sfci/servicelibs/sherpa:2.0.26
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 10
        periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    count: 1
    name: demo-sarthur
    identity:
      serviceName: demo
    strategy:
      type: Recreate
    volumes:
    - hostPath:
        path: /data/sam/iot/log/demo-sarthur
      name: logvol
    - name: ajnacerts
      secret:
        secretName: demo-certs
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
  notifications:
    email:
    - sarthur@salesforce.com
  loadbalancers:
  - function: demo-sarthur
    lbname: demo-sarthur-lb
    nodeExposed: true
    ports:
    - port: 15384
      targetport: 15373
