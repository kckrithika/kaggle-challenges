apiVersion: v1
 
system:
  notifications:
    email:
      - sarthur@salesforce.com
  functions:
  - name: controlplane-sarthur
    count: 1
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:cb7c8e5
      ports:
        - name: server
          containerPort: 8080
        - name: grpc
          containerPort: 7020
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
      env:
        - name: LOGGING_STDERR_LEVEL
          value: ALL
        - name: PHOENIX_ZOOKEEPER_PORT
          value: 2181
        - name: PHOENIX_KEYTAB_PRINCIPAL
          value: controlplane@ICEBD11HBASE2A-PRD.APP.ENG.SFDC.NET
        - name: PHOENIX_KEYTAB_FILE
          value: /home/controlplane/controlplane-keytab/controlplane.keytab
        - name: PHOENIX_KERBEROS_ENABLED
          value: true
        - name: PHOENIX_JAAS_CONFIG_FILE
          value: /home/controlplane/controlplane-config/jaas.conf
        - name: PHOENIX_KRB5_CONFIG_FILE
          value: /home/controlplane/controlplane-config/krb5.conf
        - name: PHOENIX_HBASE_REGIONSERVER_KERBEROS_PRINCIPAL
          value: hbase/_HOST@ICEBD11HBASE2A-PRD.APP.ENG.SFDC.NET
        - name: PHOENIX_ZOOKEEPER_QUORUM
          value: icebd11hbase2a-mnds1-1-prd.eng.sfdc.net
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
      volumeMounts:
      - mountPath: /client-certs
        name: client-certs
      resources:
        requests:
          memory: '2G'
          cpu: 2
        limits:
          memory: '16G'
          cpu: 7
    - name: sherpa
      image: tnrp/sherpa:0.2.0-0000097-594964a3 
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /data/sam/iot/log/sarthur
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config
    - name: server-certs
      maddogCert:
        type: server
    - name: client-certs
      maddogCert:
        type: client
    strategy:
      type: Recreate

  loadbalancers:
  - lbname: controlplane-sarthur
    function: controlplane-sarthur
    nodeExposed: true
    ports:
      - port: 11005
        targetport: 15373
      - port: 9109
        targetport: 7443
      - port: 8099
        targetport: 7012
