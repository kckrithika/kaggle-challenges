apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: COMPILER_ENDPOINT_URI
        value: https://dev0shared0-flowsnakeiottest1-0-prd.data.sfdc.net/iotrm-sarthur/services/matrix-compiler-server
      - name: DVAKAFKA_TOPICAPI_KEYSTORE_FILE
        value: /home/controlplane/ajna-certs/iot-dva-kafka-prd-test.jks
      - name: DVAKAFKA_TOPICAPI_TRUSTSTORE_FILE
        value: /opt/java/jdk1.8.0_121/jre/lib/security/cacerts
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: PHOENIX_KEYTABPATH
        value: /home/controlplane/controlplane-keytab/controlplane.keytab
      - name: SFDC_ENVIRONMENT
        value: scott-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sarthur/enterprise-controlplane:gamma
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: controlplane-sarthur
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajna-certs
        name: ajnacerts
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
    - env:
      - name: SFDC_ENVIRONMENT
        value: scott-test
      image: tnrp/sherpa:2-0000127-5d8bf4ab
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
          initialDelaySeconds: 10
          periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
          initialDelaySeconds: 5
          periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    count: 2
    name: controlplane-sarthur
    strategy:
      type: Recreate
    volumes:
    - hostPath:
        path: /data/sam/iot/log/controlplane-sarthur
      name: logvol
    - name: ajnacerts
      secret:
        secretName: ajna-certs
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
  loadbalancers:
  - function: controlplane-sarthur
    lbname: controlplane-sarthur-lb
    nodeExposed: true
    ports:
    - port: 9109
      targetport: 7443
    - port: 8099
      targetport: 15372
    slbEnabled: true
  notifications:
    email:
    - sarthur@salesforce.com
