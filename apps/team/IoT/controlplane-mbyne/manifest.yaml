apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: COMPILER_ENDPOINT_URI
        value: https://dev0shared0-flowsnakeiottest1-0-prd.data.sfdc.net/iotrm-mbyne/services/matrix-compiler-server
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: PHOENIX_KEYTABPATH
        value: /home/controlplane/controlplane-keytab/controlplane.keytab
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: SVCMESH_ANNOUNCE_SERVICENAME
        value: sam-minion-iot-test
      - name: SVCMESH_ANNOUNCE_PORT
        value: 7443
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbyne/enterprise-controlplane:pki1
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: controlplane-mbyne
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 1
          memory: 2G
      volumeMounts:
      - mountPath: /home/controlplane/certs
        name: client-certs
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/controlplane-config
        name: controlplaneconfig
        readOnly: true
    - env:
      - name: SFDC_ENVIRONMENT
        value: sam
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:2-0000153-5dbf127d
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
          initialDelaySeconds: 10
          periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
          initialDelaySeconds: 5
          periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    count: 1
    name: controlplane-mbyne
    strategy:
      type: Recreate
    volumes:
    - hostPath:
        path: /data/sam/iot/log/controlplane-mbyne
      name: logvol
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: controlplaneconfig
      secret:
        secretName: controlplane-config
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
  notifications:
    email:
    - mbyne@salesforce.com
