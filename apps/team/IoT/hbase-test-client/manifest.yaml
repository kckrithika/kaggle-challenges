apiVersion: v1
 
system:
  notifications:
    email:
      - sarthur@salesforce.com
  functions:
  - name: hbase-test-client
    count: 1
    containers:
    - name: hbast-test-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sarthur/hbase-test-client:delta
      livenessProbe:
        exec:
          command:
          - ls
        initialDelaySeconds: 120
        timeoutSeconds: 120
      volumeMounts:
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true

    volumes:
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
