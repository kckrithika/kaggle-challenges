apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: DVAKAFKA_TOPICAPI_NAMESPACE
        value: sfdc.test.iot.development1
      - name: HBASE_SECURITY_CERTIFICATE_CA_DIRECTORY
        value: /client-certs
      - name: HBASE_SECURITY_CERTIFICATE_CLIENTCERT_DIRECTORY
        value: /client-certs/client
      - name: HBASE_SECURITY_KEYTAB_LOCATION
        value: /home/enrichment/iot-enrichment.keytab
      - name: HBASE_SECURITY_KEYTAB_PASSWORD_REFRESHENABLED
        value: 'true'
      - name: HBASE_SECURITY_KEYTAB_PRINCIPAL
        value: iot-enrichment@IOT1DCHBASE0A-PRD.APP.ENG.SFDC.NET
      - name: HBASE_SECURITY_KEYTAB_SERVICE_ENABLED
        value: 'true'
      - name: IOT_ENRICH_HBASE_ENV_OVERRIDE
        value: kingdom-test
      - name: SFDC_ENVIRONMENT
        value: secure
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-enrichment:72b2b5d
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: enrichment-secure
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/enrichment/logs
        name: logvol
      - mountPath: /client-certs
        name: client-certs
    - env:
      - name: SFDC_ENVIRONMENT
        value: secure
      image: sfci/servicelibs/sherpa:2.0.26
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 10
        periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - args:
      - -endpoint
      - iot/enrichment:DATACENTER:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: secure
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
      name: beacon
    count: 1
    identity:
      serviceName: enrichment
    name: enrichment-secure
    strategy:
      type: Recreate
    volumes:
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
    - hostPath:
        path: /data/sam/iot/log/enrichment-secure
      name: logvol
  loadbalancers:
  - function: enrichment-secure
    lbname: enrichment-secure-lb
    nodeExposed: true
    ports:
    - port: 7500
      targetport: 7012
    - lbtype: http
      port: 15400
      targetport: 15372
    slbEnabled: true
  notifications:
    email:
    - sarthur@salesforce.com
