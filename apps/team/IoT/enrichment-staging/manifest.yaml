apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: HBASE_SECURITY_KEYTAB_LOCATION
        value: /home/enrichment/enrichment-keytab/enrichment.keytab
      - name: HBASE_SECURITY_KEYTAB_PRINCIPAL
        value: iot-enrichment@IOT1DCHBASE0A-PRD.APP.ENG.SFDC.NET
      - name: IOT_ENRICH_HBASE_ENV_OVERRIDE
        value: kingdom-test
      - name: SFDC_ENVIRONMENT
        value: staging
      image: sfci/iot/enterprise-enrichment:1.0.1.2
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: enrichment
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/enrichment/logs
        name: logvol
      - mountPath: /home/enrichment/enrichment-keytab
        name: enrichmentkeytab
        readOnly: true
    - env:
      - name: SFDC_ENVIRONMENT
        value: staging
      image: sfci/servicelibs/sherpa:2.0.26
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 10
        periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - args:
      - -endpoint
      - iot/enrichment:DATACENTER:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: staging
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
      name: beacon
    count: 2
    identity:
      serviceName: enrichment
    name: enrichment
    strategy:
      type: Recreate
    volumes:
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
    - hostPath:
        path: /data/sam/iot/log/enrichment
      name: logvol
    - name: enrichmentkeytab
      secret:
        secretName: enrichment-keytab
  loadbalancers:
  - function: enrichment
    lbname: enrichment-lb
    nodeExposed: true
    ports:
    - port: 9136
      targetport: 7012
    - lbtype: http
      port: 8136
      targetport: 15372
    slbEnabled: true
  notifications:
    email:
    - iotenterprise@salesforce.com
