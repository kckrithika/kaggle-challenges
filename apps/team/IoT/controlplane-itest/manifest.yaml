apiVersion: v1
 
system:
  notifications:
    email:
      - iotenterprise@salesforce.com
  functions:
  - name: controlplane-itest
    count: 2
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dkardach/controlplane:latest
      ports:
        - name: server
          containerPort: 8080
        - name: grpc
          containerPort: 9090
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
      # TODO: arrange this with iot-ent team
      volumeMounts:
      - mountPath: /logs
        name: logvol
      resources:
        requests:
          memory: '2G'
          cpu: 2
        limits:
          memory: '16G'
          cpu: 7
 
    # maps the logval volumeMount to a directory on the host machine. Logs in this directory will be available
    # for a shart time after a docker image is shut down. The SAM splunk forwarders will handle the logs being
    # written to this directory.
    # TBD: SAM is still implementing the splunk forwarding functionality. This location may change.
    volumes:
    - name: logvol
      hostPath:
        path: /var/log/iot
    strategy:
      type: Recreate

  loadbalancers:
  - lbname: controlplane-itest
    function: controlplane-itest
    ports:
      - port: 9091
        targetport: 9090
      - port: 8081
        targetport: 8080
