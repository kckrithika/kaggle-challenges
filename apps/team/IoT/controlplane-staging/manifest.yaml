apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: DVAKAFKA_TOPICAPI_KEYSTORE_FILE
        value: /home/controlplane/ajna-certs/iot-dva-kafka-prd-test.jks
      - name: DVAKAFKA_TOPICAPI_NAMESPACE
        value: sfdc.test.iot.integration
      - name: DVAKAFKA_TOPICAPI_TRUSTSTORE_FILE
        value: /home/controlplane/cacerts
      - name: DVAKAFKA_TOPICAPI_KEYSTORE_FILE
        value: /home/controlplane/ajna-certs/iot-dva-kafka-prd-test.jks
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: METRICS_FUNNELURL
        value: http://ajna0-funnel1-0-prd.data.sfdc.net
      - name: PHOENIX_DATACENTER
        value: prd
      - name: PHOENIX_KEYTABPATH
        value: /home/controlplane/iot.keytab
      - name: PHOENIX_KEYTABPRINCIPAL
        value: iot
      - name: PHOENIX_KEYTABUSER
        value: iot
      - name: PHOENIX_KEYTABSERVICE_ENABLED
        value: true
      - name: PHOENIX_KEYTABSERVICE_CERTIFICATE_CLIENT_DIRECTORY
        value: /client-certs/client
      - name: PHOENIX_KEYTABSERVICE_CERTIFICATE_CA_DIRECTORY
        value: /client-certs
      - name: PHOENIX_ENVIRONMENT
        value: kingdom-test
      - name: SFDC_ENVIRONMENT
        value: staging
      - name: SVCMESH_ANNOUNCE_PORT
        value: 7012
      - name: SVCMESH_ANNOUNCE_SERVICENAME
        value: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:hbase_keytab_service-b8aea37
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 600
        timeoutSeconds: 600
      name: controlplane
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      - containerPort: 5005
        name: debug
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajna-certs
        name: ajnacerts
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - env:
      - name: SFDC_ENVIRONMENT
        value: staging
      image: sfci/servicelibs/sherpa:2.0.23
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 10
        periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    - args:
      - -endpoint
      - controlplane:DATACENTER:7012
      env:
      - name: SFDC_ENVIRONMENT
        value: staging
      image: docker-sfci-rc/sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
      name: beacon
    count: 1
    name: controlplane
    strategy:
      type: Recreate
    volumes:
    - hostPath:
        path: /data/sam/iot/log/controlplane
      name: logvol
    - name: ajnacerts
      secret:
        secretName: ajna-certs
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
  loadbalancers:
  - function: controlplane
    lbname: controlplane-lb
    nodeExposed: true
    ports:
    - port: 9115
      targetport: 7012
    - port: 8115
      targetport: 15372
    - port: 7445
      targetport: 5005
    slbEnabled: true
  notifications:
    email:
    - iotenterprise@salesforce.com
