        path: /data/sam/iot/log/controlplane-staging
      name: logvol
  loadbalancers:
  - function: controlplane-staging
    lbname: controlplane-staging-lb
    ports:
    - port: 7020
      targetport: 7012
    - lbtype: http
      port: 15372
      targetport: 15372
    slbEnabled: true
  notifications:
    email:
    - iotenterprise@salesforce.com
