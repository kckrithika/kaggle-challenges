      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 16G
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /client-certs
        name: client-certs
