apiVersion: v1
system:
  functions:
  - containers:
    - env:
      - name: DVAKAFKA_TOPICAPI_KEYSTORE_FILE
        value: /home/controlplane/ajna-certs/iot-dva-kafka-prd-test.jks
      - name: DVAKAFKA_TOPICAPI_NAMESPACE
        value: sfdc.test.iot.development1
      - name: DVAKAFKA_TOPICAPI_TRUSTSTORE_FILE
        value: /home/controlplane/cacerts
      - name: LOGGING_STDERR_LEVEL
        value: ALL
      - name: PHOENIX_KEYTABPATH
        value: /home/controlplane/controlplane-keytab/iot.keytab
      - name: PHOENIX_KEYTABPRINCIPAL
        value: iot
      - name: PHOENIX_KEYTABUSER
        value: iot
      - name: SFDC_ENVIRONMENT
        value: stmfa
      - name: SVCMESH_ANNOUNCE_PORT
        value: 7012
      - name: SVCMESH_ANNOUNCE_SERVICENAME
        value: iot/controlplane-secure
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/enterprise-controlplane:eb75662
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        timeoutSeconds: 120
      name: controlplane-secure
      ports:
      - containerPort: 15372
        name: mgmt
      - containerPort: 7020
        name: grpc
      resources:
        limits:
          cpu: 7
          memory: 16G
        requests:
          cpu: 2
          memory: 2G
      volumeMounts:
      - mountPath: /home/controlplane/logs
        name: logvol
      - mountPath: /home/controlplane/ajna-certs
        name: ajnacerts
        readOnly: true
      - mountPath: /home/controlplane/controlplane-keytab
        name: controlplanekeytab
        readOnly: true
    - name: beacon
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - iot/controlplane-secure:DATACENTER:7012
      # gRPC (http2) example without a namespace - myservice:DATACENTER:7012
      # gRPC (http2) + namespace - <SAM team name>/<SAM function name>:DATACENTER:7012
      # gRPC (http2) mTLS + namespace - <SAM team name>/<SAM function name>:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    - env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      image: sfci/servicelibs/sherpa:2.0.22
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
          initialDelaySeconds: 10
          periodSeconds: 5
      name: sherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
          initialDelaySeconds: 5
          periodSeconds: 5
      volumeMounts:
      - mountPath: /server-certs
        name: server-certs
      - mountPath: /client-certs
        name: client-certs
    count: 2
    name: controlplane-secure
    strategy:
      type: Recreate
    volumes:
    - hostPath:
        path: /data/sam/iot/log/controlplane-secure
      name: logvol
    - name: ajnacerts
      secret:
        secretName: ajna-certs
    - name: controlplanekeytab
      secret:
        secretName: controlplane-keytab
    - maddogCert:
        type: server
      name: server-certs
    - maddogCert:
        type: client
      name: client-certs
  loadbalancers:
  - function: controlplane-secure
    lbname: controlplane-secure-lb
    nodeExposed: true
    ports:
    - port: 15382
      targetport: 15372
    - port: 15383
      targetport: 15373
    slbEnabled: true
  notifications:
    email:
    - sarthur@salesforce.com
