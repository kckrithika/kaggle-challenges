apiVersion: v1

system:
  functions:
  - name: intake-bridge
    count: 2
    containers:
    - name: intake-bridge
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dkardach/enterprise-ingestion:latest
      livenessProbe:
        exec:
          command:
          - ls
        initialDelaySeconds: 120
        timeoutSeconds: 120
    strategy:
      type: Recreate

  loadbalancers:
  - lbname: intake-bridge
    function: intake-bridge