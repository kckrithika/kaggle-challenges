apiVersion: v1
 
system:
  notifications:
    email:
      - rmarkowsky@salesforce.com
  functions:
  - name: iot-refocus 
    count: 1
    containers:
    - name: iot-refocus
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/iot/iot-enterprise-refocus:latest
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 2
      volumeMounts:
      - mountPath: /home/controlplane/ajnaclientcert
        name: ajnaclientcert
        readOnly: true
      resources:
        requests:
          memory: '2G'
          cpu: 2
        limits:
          memory: '16G'
          cpu: 7
    volumes:
    - name: ajnaclientcert
      secret:
        secretName: iot-dva-kafka-prd-test
    strategy:
      type: Recreate
