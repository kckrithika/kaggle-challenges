apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: keymaker
    count: 1

    containers:
    - name: keymaker
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/foundation/hello_world:1.0
      imagePullPolicy: Always
      volumeMounts:
      - mountPath: /log
        name: logkeymaker
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    volumes:
    - name: logkeymaker
      hostPath:
        path: /home/sfdc-scone-keymaker/logs
