apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: gater
    count: 10
    annotations:
      sidecar.istio.io/inject: "true"
      sidecar.istio.io/proxyCPU: "8000m"
      sidecar.istio.io/proxyMemory: "4096Mi"
      traffic.sidecar.istio.io/excludeInboundPorts: "9522,9523,9524,15372"
    hostnetwork: false
    containers:
    - name: gater1
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/services/sfdc-bazel/gater/gate-manager:3c2d3becb
      args:
        - --server.port=9090
        - --gater.grpc.server.port=7443
        - --gater-service.thread.pool.max-size=16
        - --gater.grpc.threadpool.size=16
        - --synctask.host-affinity=false
        - --logging.sfdc.stderr.level=OFF
        - --logging.json.stdout.level=INFO
        - --publish-specific-metrics=CONDITIONAL
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      ports:
      - containerPort: 7443
      - containerPort: 9522
      - containerPort: 9523
      - containerPort: 9090
      - containerPort: 15372
      resources:
        limits:
          cpu: "8"
          memory: 18Gi
        requests:
          cpu: "8"
          memory: 18Gi
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      - name: JAVA_OPTS
        value: "-Dmesh.istio-mode=true"
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gate-manager
    function: gater
    slbEnabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
  - lbname: gater
    function: gater
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-gater
