apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: gater
    count: 10
    labels:
      app: gater
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    hostnetwork: false
    containers:
    - name: gater1
      image: sfci/services/sfdc-bazel/gater/gate-manager:1.16.0
      args:
        - --server.port=9090
        - --gater-service.thread.pool.max-size=0
        - --synctask.host-affinity=false
        - --logging.sfdc.stderr.level=OFF
        - --logging.json.stdout.level=INFO
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      ports:
      - containerPort: 7020
      - containerPort: 9522
      - containerPort: 9523 
      - containerPort: 9090
      - containerPort: 15372
      resources:
        limits:
          cpu: "8"
          memory: 8Gi
        requests:
          cpu: "8"
          memory: 8Gi
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      terminationMessagePolicy: FallbackToLogsOnError
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gate-manager
    function: gater
    slbEnabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
  - lbname: gater
    function: gater
    labels:
      app: gater
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-gater
