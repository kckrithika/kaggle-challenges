apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: gater
    count: 5
    hostnetwork: true
    containers:
    - name: gater1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gate-manager:1.12.0_20180814_102_15eaa8b
      args:
      - --server.port=9090
      - --logging.level.com.zaxxer.hikari=debug
      - --spring.datasource.hikari.maximumPoolSize=6
      - --spring.datasource.hikari.minimumIdle=5
      - --spring.datasource.hikari.leakDetectionThreshold=2000
      - --gater-service.thread.pool.max-size=0
      ports:
      - containerPort: 7012
      - containerPort: 7443
      - containerPort: 9522
      - containerPort: 9523
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: "1"
