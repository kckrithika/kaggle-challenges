apiVersion: v1

system:
  notifications:
    email:
      - gater@salesforce.com
      - ssandke@salesforce.com
  functions:
  - name: gater-pv    
    type: stateful-set
    count: 3
    containers:
    - name: gater
      image: tnrp/gater/gater:1.6.0-0000036-14884199
      args:
        - --server.port=9090
#        - --scone.srpc.announcing-enabled=false   # Don't announce into Scone, as we're not a live service install

      # associate the /log directory to a logical volume. logging.dir is set to this in the startup script args above,
      # and this volume mount is mapped to a host directory below in the volumes section. Underneath this directory
      # we will end up with the following sub-directories: gater/app, gater/jvm, gater/json. 
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol

      # Specify a liveness probe pod will be restarted if this returns a status outside the range of 200-399
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose gater outside the container. Note that the host is already exposing port 8080, so we need to
      # change this to a different port for instances running in SAM. Note server.port above reflects this.
      # The ports listed here are exposed at the host network level. This is controlled by the hostnetwork setting above.
      ports:
      - containerPort: 9522
      - containerPort: 9523 
      - containerPort: 9524
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz

      resources:
        requests:
          memory: "8Gi"
        limits:
          memory: "12Gi"

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs

    lbname: gater-pv-lb

    # Give containers a bit of time to shut down, as they might be syncing 
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 15

    volumeClaimTemplates:
    - name: dbvol
      storageClassName: standard
      storageSizeRequest: 4Gi

  - name: gater-pv2    
    type: stateful-set
    count: 1
