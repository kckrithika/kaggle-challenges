apiVersion: v1
system:
  functions:
  - name: gater-perf
    count: 1
    containers:
    - name: gater-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gater-perf:dmanoharan-1557857354
      args:
      - --gater.grpc.endpoint=gater-mesh.gater.localhost.mesh.force.com
      - --gater.grpc.port=5443
      - --gater.client-mode=GRPC
      - --endpoints.bindings.names=/s/gater-mesh,/s/gater-mesh-metadata
      - --gater.thrift.service.destination=/s/gater-mesh
      - --gater.thrift.metadata.destination=/s/gater-mesh-metadata
      - --gater.perf.gate-names=com.salesforce.gater.perftest1
      - --management.server.port=15375
      - --server.port=8081
      - --metrics.collectionInterval=60
      - --gater.grpc.deadline-ms=1000
      - --gater.timeout-in-millis=1000
      - --gater.perf.should-log=true
      - --gater.client.log-opts=ALWAYS_LOG
      ports:
      - containerPort: 8081
      - containerPort: 15375
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
        initialDelaySeconds: 60
        timeoutSeconds: 10
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      - -logging.dir
      - /log
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-gater-perf/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-gater-perf-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gater-perflb
    function: gater-perf
    slbEnabled: true
    ports:
    - lbtype: http
      port: 80
      targetport: 8081
    - lbtype: http
      port: 15372
      targetport: 15375
