apiVersion: v1
system:
  functions:
  - name: gater-perf
    count: 8
    labels:
      app: gater-perf
      settings_path: blitz.-.prd.-.gater-perf
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: gater-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gater-perf:c02acc7ad
      args:
      - --mesh.istio-mode=true
      - --gater.grpc.endpoint=gater-mesh.gater.svc.mesh.sfdc.net
      - --gater.grpc.port=7443
      - --gater.client-mode=GRPC
      - --endpoints.bindings.names=/s/gater-mesh,/s/gater-mesh-metadata
      - --gater.thrift.service.destination=/s/gater-mesh
      - --gater.thrift.metadata.destination=/s/gater-mesh-metadata
      - --gater.perf.gate-names=com.salesforce.gater.perftest1
      - --management.server.port=15375
      - --server.port=8081
      - --metrics.collectionInterval=60
      - --gater.grpc.deadline-ms=1000
      - --gater.timeout-in-millis=1000
      - --gater.perf.should-log=false
      - --gater.client.log-opts=NEVER_LOG
      ports:
      - containerPort: 8081
      - containerPort: 15375
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
        initialDelaySeconds: 60
        timeoutSeconds: 10
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      - -logging.dir
      - /log
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-gater-perf/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-gater-perf-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gater-perflb
    function: gater-perf
    slbEnabled: true
    ports:
    - lbtype: http
      port: 80
      targetport: 8081
    - lbtype: http
      port: 15372
      targetport: 15375
  - lbname: gater-perf
    function: gater-perf
    labels:
      app: gater-perf
    ports:
      - lbtype: dsr
        port: 8081
        targetport: 8081
        name: http-gater
