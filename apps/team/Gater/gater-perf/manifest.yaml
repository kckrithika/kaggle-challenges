apiVersion: v1
system:
  functions:
  - name: gater-perf
    count: 1
    labels:
      app: gater-perf
      settings_path: blitz.-.prd.-.gater-perf
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: gater-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gater-perf:dmachak-1571690355
      env:
        - name: SFDC_ENVIRONMENT
          value: blitz
      args:
      - --gater.grpc.endpoint=gater-mesh.gater.localhost.mesh.force.com
      - --gater.grpc.port=7443
      - --gater.client-mode=GRPC
      - --endpoints.bindings.names=/s/gater-mesh,/s/gater-mesh-metadata
      - --gater.thrift.service.destination=/s/gater-mesh
      - --gater.thrift.metadata.destination=/s/gater-mesh-metadata
      - --gater.perf.gate-names=com.salesforce.gater.perftest1
      - --management.server.port=15375
      - --server.port=8081
      - --metrics.collectionInterval=60
      - --gater.grpc.deadline-ms=1000
      - --gater.timeout-in-millis=1000
      - --gater.perf.should-log=false
      - --gater.client.log-opts=NEVER_LOG
      ports:
      - containerPort: 8081
      - containerPort: 15375
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
        initialDelaySeconds: 60
        timeoutSeconds: 10
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
        - name: SFDC_ENVIRONMENT
          value: blitz
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-gater-perf/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gater-perflb
    function: gater-perf
    slbEnabled: true
    ports:
    - lbtype: http
      port: 80
      targetport: 8081
    - lbtype: http
      port: 15372
      targetport: 15375
  - lbname: gater-perf
    function: gater-perf
    annotations:
      routing.mesh.sfdc.net/enabled: "true"
    labels:
      app: gater-perf
      settings_path: blitz.-.prd.-.gater-perf
    ports:
      - lbtype: dsr
        port: 8081
        targetport: 8081
        name: http-gater
