apiVersion: v1
system:
  functions:
  - name: gater-perf
    count: 1
    hostnetwork: false
    containers:
    - name: gater-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gater-perf:404cf92
      args:
      - --gater.grpc.endpoint=gater-mesh.gater.localhost.mesh.force.com
      - --gater.grpc.port=5443
      - --management.server.port=15375
      - --gater.client-mode=GRPC
      ports:
      - containerPort: 8080
      - containerPort: 15375
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
        initialDelaySeconds: 60
        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /logs
        name: logvol

    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      - -logging.dir
      - /log
      livenessProbe:
        exec:
          command:
            - "/home/scone/is-alive.sh"
        initialDelaySeconds: 5

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError

    volumes:
    - name: logvol
      hostPath:
        path: /home/gater-perf/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1