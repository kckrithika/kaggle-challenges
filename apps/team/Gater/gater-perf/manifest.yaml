apiVersion: v1
system:
  functions:
  - name: gater-perf
    count: 4
    labels:
      app: gater-perf
      settings_path: blitz.-.prd.-.gater-perf
    annotations:
      sidecar.istio.io/inject: "true"
      sidecar.istio.io/proxyCPU: "6000m"
      sidecar.istio.io/proxyMemory: "2048Mi"
      traffic.sidecar.istio.io/excludeInboundPorts: "8081"
    containers:
    - name: gater-perf
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/services/sfdc-bazel/gater/gater-perf:b9d8e3afb
      env:
        - name: SFDC_ENVIRONMENT
          value: blitz
      args:
      - --gater.grpc.endpoint=gater-mesh.gater.svc.mesh.sfdc.net
      - --gater.grpc.port=7443
      - --gater.client-mode=GRPC
      - --endpoints.bindings.names=/s/gater-mesh,/s/gater-mesh-metadata
      - --gater.thrift.service.destination=/s/gater-mesh
      - --gater.thrift.metadata.destination=/s/gater-mesh-metadata
      - --gater.perf.gate-names=com.salesforce.gater.perftest1
      - --management.server.port=15375
      - --server.port=8081
      - --metrics.collectionInterval=60
      - --gater.grpc.deadline-ms=1000
      - --gater.timeout-in-millis=1000
      - --gater.perf.should-log=false
      - --gater.client.log-opts=NEVER_LOG
      - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.svc.mesh.sfdc.net:7442
      ports:
      - containerPort: 8081
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
        initialDelaySeconds: 60
        timeoutSeconds: 10
      resources:
        limits:
          cpu: "8"
          memory: 8Gi
        requests:
          cpu: "8"
          memory: 8Gi
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-gater-perf/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gater-perflb
    function: gater-perf
    slbEnabled: true
    ports:
    - lbtype: http
      port: 80
      targetport: 8081
