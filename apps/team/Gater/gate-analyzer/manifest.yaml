apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: gate-analyzer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gate-analyzer:r-20180724a
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - mountPath: /secrets/gus/
         name: gus
         readOnly: true
       - mountPath: /secrets/ssh/
         name: ssh-key
         readOnly: true
    volumes:
    - name: gus
      k4aSecret:
        secretName: gus
    - name: ssh-key
      k4aSecret:
        secretName: ssh-key
  loadbalancers:
  - lbname: gate-analyzer-lb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
