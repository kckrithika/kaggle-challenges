apiVersion: v1
system:
  functions:
  - name: gate-analyzer
    count: 0
    containers:
    - name: gate-analyzer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gate-analyzer:r-20180802a
      args:
        - --server.port=9191
        - --management.port=15373
      ports:
      - containerPort: 9191
      - containerPort: 15373
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15373
        initialDelaySeconds: 60
        timeoutSeconds: 10
      volumeMounts:
       - mountPath: /secrets/gus/
         name: gus
         readOnly: true
       - mountPath: /secrets/ssh/
         name: git-ssh-key
         readOnly: true
    volumes:
    - name: gus
      k4aSecret:
        secretName: gus
    - name: git-ssh-key
      k4aSecret:
        secretName: git-ssh-key
  loadbalancers:
  - lbname: gate-analyzer-lb
    function: gate-analyzer
    slbenabled: true
    ports:
      - port: 9191
        targetport: 9191
        lbtype: tcp
      - port: 15373
        targetport: 15373
        lbtype: tcp
