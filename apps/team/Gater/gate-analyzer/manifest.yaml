apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: gate-analyzer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gate-analyzer:r-20180724b
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/info
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      volumeMounts:
       - mountPath: /secrets/gus/
         name: gus
         readOnly: true
       - mountPath: /secrets/ssh/
         name: git-ssh-key
         readOnly: true
    volumes:
    - name: gus
      k4aSecret:
        secretName: gus
    - name: git-ssh-key
      k4aSecret:
        secretName: git-ssh-key
  loadbalancers:
  - lbname: gate-analyzer-lb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
