apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: gater-mesh
    count: 1
    labels:
      app: gater-mesh
      settings_path: blitz.-.prd.-.gater-mesh
    annotations:
      sidecar.istio.io/inject: "true"
    hostnetwork: true
    containers:
    - name: gater1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gater/gate-manager:dmachak-1567789412
      args:
      - --mesh.istio-mode=true
      - --server.port=9090
      - --logging.evaluator.level=ERRORS_ONLY
      - --gater-service.thread.pool.max-size=0
      - --gater.thrift.service.endpoint=gater-mesh
      - --gater.thrift.metadata.endpoint=gater-mesh-metadata
      - --gater.thrift.admin.endpoint=gater-mesh-admin
      - --metrics.collectionInterval=60
      - --synctask.host-affinity=false
      - --logging.sfdc.stderr.level=OFF
      - --logging.json.stdout.level=OFF
      - --logging.sfdc.level=OFF
      - --logging.json.level=OFF
      - --metrics.container=gater-mesh
      - --gater.grpc.use_direct_executor=false
      - --gater.grpc.threadpool.size=16
      - --gater.test.grpc.short-circuit=false
      ports:
      - containerPort: 7443
      - containerPort: 9522
      - containerPort: 9523
      - containerPort: 9524
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      - name: GRPC_SERVER_PORT
        value: 7443
      resources:
        limits:
          cpu: "8"
          memory: 8Gi
        requests:
          cpu: "8"
          memory: 8Gi
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      - mountPath: /home/sfdc/automation
        name: perf-automation-volume
      - mountPath: /home/sfdc-java/Snapshots
        name: logvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
        periodSeconds: 10
    - name: perf-sidecar       # Sidecar container that deploys automation folder
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/perfsidecar:20190625-1
      ports:
        - containerPort: 15578    # Port for the profiler
      livenessProbe:
        exec:
          command:
            - "date"             # I'm making it so that this container will never get recyled by SAM
      readinessProbe:
        exec:
          command:
            - cat
            - /home/sfdc/.done_unpack   # When the container finishes deploying all the bits, it'll create this file
        initialDelaySeconds: 20
        periodSeconds: 5
      volumeMounts:
        - mountPath: /home/sfdc/automation
          name: perf-automation-volume

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - emptyDir: {}
      name: perf-automation-volume    # Shared volume with all the automation tools

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: gater-mesh
    function: gater-mesh
    labels:
      app: gater-mesh
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-gater
