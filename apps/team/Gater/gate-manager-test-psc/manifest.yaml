apiVersion: v1
# perf side car
system:
  notifications:
    email:
    - dmanoharan@salesforce.com
  functions:
  - name: gater-mesh-psc
    count: 1
    hostnetwork: true
    containers:
    - name: gater2
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dmanoharan/gater-psc:dmanoharan-20190612C
      args:
      - --server.port=9090
      - --logging.evaluator.level=ERRORS_ONLY
      - --gater-service.thread.pool.max-size=0
      - --gater.thrift.service.endpoint=gater-mesh
      - --gater.thrift.metadata.endpoint=gater-mesh-metadata
      - --gater.thrift.admin.endpoint=gater-mesh-admin
      - --metrics.collectionInterval=61
      ports:
      - containerPort: 7020
      - containerPort: 9522
      - containerPort: 9523
      - containerPort: 9524
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      - mountPath: /home/sfdc/automation
        name: perf-automation-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 50000
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 45
        periodSeconds: 5
    - name: sherpa
      # latest release:  https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError

    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5

    - name: perf-sidecar       # Sidecar container that deploys automation folder
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/perfsidecar:20180312-1
      ports:
        - containerPort: 15578    # Port for the profiler
      livenessProbe:
        exec:
          command:
            - "date"             # I'm making it so that this container will never get recyled by SAM
      readinessProbe:
        exec:
          command:
            - cat
            - /home/sfdc/.done_unpack   # When the container finishes deploying all the bits, it'll create this file
        initialDelaySeconds: 20
        periodSeconds: 5
      volumeMounts:
        - mountPath: /home/sfdc/automation
          name: perf-automation-volume
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - emptyDir: {}
      name: perf-automation-volume    # Shared volume with all the automation tools

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
