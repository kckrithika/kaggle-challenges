apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: gater-mesh2
    count: 1
    containers:
    - name: gater-mesh2
      image: sfci/services/sfdc-bazel/gater/gate-manager:1.16.2
      args:
      - --mesh.istio-mode=true
      - --server.port=9090
      - --logging.evaluator.level=ERRORS_ONLY
      - --gater-service.thread.pool.max-size=0
      - --gater.thrift.service.endpoint=gater-mesh2
      - --gater.thrift.metadata.endpoint=gater-mesh2-metadata
      - --gater.thrift.admin.endpoint=gater-mesh2-admin
      - --metrics.collectionInterval=60
      - --synctask.host-affinity=false
      - --logging.sfdc.stderr.level=OFF
      - --logging.json.stdout.level=OFF
      - --logging.sfdc.level=OFF
      - --logging.json.level=OFF
      - --metrics.container=gater-mesh2
      - --gater.grpc.use_direct_executor=false
      - --gater.grpc.threadpool.size=16
      - --gater.test.grpc.short-circuit=false
      ports:
      - containerPort: 7020
      - containerPort: 9522
      - containerPort: 9523
      - containerPort: 9524
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      resources:
        limits:
          cpu: "8"
          memory: 8Gi
        requests:
          cpu: "8"
          memory: 8Gi
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      - mountPath: /home/sfdc/automation
        name: perf-automation-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 45
        periodSeconds: 5
    - name: sherpa
      # latest release:  https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      # these resources match what we have in istio
      resources:
        limits:
          cpu: "2"
          memory: 1Gi
        requests:
          cpu: "100m"
          memory: 128Mi
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
        - name: SFDC_ENVIRONMENT
          value: blitz
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
            - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5

    - name: perf-sidecar       # Sidecar container that deploys automation folder
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/perfsidecar:20190625-1
      ports:
        - containerPort: 15578    # Port for the profiler
      livenessProbe:
        exec:
          command:
            - "date"             # I'm making it so that this container will never get recyled by SAM
      readinessProbe:
        exec:
          command:
            - cat
            - /home/sfdc/.done_unpack   # When the container finishes deploying all the bits, it'll create this file
        initialDelaySeconds: 20
        periodSeconds: 5
      volumeMounts:
        - mountPath: /home/sfdc/automation
          name: perf-automation-volume
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - emptyDir: {}
      name: perf-automation-volume    # Shared volume with all the automation tools

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
