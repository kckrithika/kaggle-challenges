apiVersion: v1
system:
  functions:
  - name: gater-perf2
    count: 1
    containers:
    - name: gater-perf2
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/services/sfdc-bazel/gater/gater-perf:31fd9c8da
      env:
        - name: SFDC_ENVIRONMENT
          value: blitz
      args:
      - --gater.grpc.endpoint=gater-mesh2.gater.localhost.mesh.force.com
      - --gater.grpc.port=5443
      - --gater.client-mode=GRPC
      - --endpoints.bindings.names=/s/gater-mesh2,/s/gater-mesh2-metadata
      - --gater.thrift.service.destination=/s/gater-mesh2
      - --gater.thrift.metadata.destination=/s/gater-mesh2-metadata
      - --gater.perf.gate-names=com.salesforce.gater.perftest1
      - --management.server.port=15375
      - --server.port=8081
      - --metrics.collectionInterval=60
      - --gater.grpc.deadline-ms=2
      - --gater.timeout-in-millis=2
      - --gater.perf.should-log=false
      - --gater.client.log-opts=NEVER_LOG
      ports:
      - containerPort: 8081
      - containerPort: 15375
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
        initialDelaySeconds: 60
        timeoutSeconds: 10
      resources:
        limits:
          cpu: "8"
          memory: 8Gi
        requests:
          cpu: "8"
          memory: 8Gi
    - name: sherpa
      # latest release:  https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      # these resources match what we have in istio
      resources:
        limits:
          cpu: "2"
          memory: 1Gi
        requests:
          cpu: "100m"
          memory: 128Mi
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-gater-perf/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
