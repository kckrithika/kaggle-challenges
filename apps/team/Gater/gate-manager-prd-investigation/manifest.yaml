apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: gater-investigation
    count: 1
    containers:
    - name: gater1
      image: sfci/gater/gate-manager:1.14.0.2
      args:
      - --server.port=9090
      - --logging.level.com.zaxxer.hikari=debug
      - --spring.datasource.hikari.maximumPoolSize=6
      - --spring.datasource.hikari.minimumIdle=5
      - --spring.datasource.hikari.leakDetectionThreshold=10000
      - --gater-service.thread.pool.max-size=0
      - --scone.detectsidecars=false
      - --synctask.host-affinity=false
      - --scone.srpc.announcing-enabled=false
      ports:
      - containerPort: 7020
      - containerPort: 9522
      - containerPort: 9523
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
