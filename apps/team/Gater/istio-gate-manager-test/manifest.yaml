apiVersion: v1
system:
  notifications:
    email:
    - gater@salesforce.com
  functions:
  - name: istio-gater
    count: 3
    annotations:
      sidecar.istio.io/inject: "true"
      sidecar.istio.io/proxyCPU: "8000m"
      sidecar.istio.io/proxyMemory: "4096Mi"
      traffic.sidecar.istio.io/excludeInboundPorts: "9522,9523,9524"
    hostnetwork: false
    containers:
    - name: gater1
      image: sfci/services/sfdc-bazel/gater/gate-manager:1.16.2
      args:
        - --server.port=9090
        - --gater.grpc.server.port=7443
        - --gater-service.thread.pool.max-size=16
        - --gater.grpc.threadpool.size=16
        - --synctask.host-affinity=false
        - --logging.sfdc.stderr.level=OFF
        - --logging.json.stdout.level=INFO
        - --publish-specific-metrics=CONDITIONAL
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      ports:
      - containerPort: 7443
      - containerPort: 9522
      - containerPort: 9523 
      - containerPort: 9090
      - containerPort: 15372
      resources:
        limits:
          cpu: "8"
          memory: 18Gi
        requests:
          cpu: "8"
          memory: 18Gi
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:fba17e8b2
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    - name: dbvol
      hostPath:
        path: /home/sfdc-gater/db
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
  loadbalancers:
  - lbname: istio-gate-manager
    function: istio-gater
    slbEnabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
  - lbname: istio-gater
    function: istio-gater
    annotations:
      routing.mesh.sfdc.net/enabled: "true"
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-gater
