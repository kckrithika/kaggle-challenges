apiVersion: v1

system:
  functions:
    - name: search-gcp0
      type: stateful-set
      count: 3
      containers:
      - name: searchserver
        # image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/searchserver:17556325.442
        image : ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/searchserver:17774726.451
        env:
        - name: INSTANCE_URL
          value: "https://casam.devmvp.gcp.sfdcsvc.net"
        - name: ENCRYPTION_URL
          value: "DISABLED"
        - name: ENABLE_METRICS
          value: "true"
        - name: LBNAME
          value: "searchserver0"
        - name: DNS_SUFFIX
          value: "svc.sam.core.test.us-central1.gcp.sfdc.net"
        - name: DNS_PODNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
          limits: { cpu: "8", memory: "16Gi" }
          requests: { cpu: "4", memory: "12Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        volumeMounts:
        - name: solr-data-volume
          mountPath: /home/sfdc/local-data/data
        - name: solr-log-volume
          mountPath: /home/sfdc-searchserver/logs/solr
        - name: certs
          mountPath: /certs
        livenessProbe:
          httpGet:
            path: /ping.jsp
            port: 8983
          initialDelaySeconds: 120
          periodSeconds: 5
      lbname: searchserver0
      terminationGracePeriodSeconds: 10
      volumeClaimTemplates:
      - name: solr-data-volume
        storageClassName: faster
        storageSizeRequest: 10Gi
      volumes:
        - name: solr-log-volume
          hostPath:
            path: /mnt/disks/ssd0/data/logs/solr
        - name: certs
          maddogCert:
            type: client
