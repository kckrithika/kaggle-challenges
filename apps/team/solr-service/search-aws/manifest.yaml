apiVersion: v1
system:
  functions:
    - name: search-aws0
      serviceAccountName: solr-service-rvagfp5hyogf2mxjx
      type: stateful-set
      count: 3
      containers:
      - name: searchserver
        image : ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/searchserver:18311988.542
        env:
        - name: INSTANCE_URL
          value: DISABLED
        - name: ENCRYPTION_URL
          value: DISABLED
        - name: ENABLE_METRICS
          value: "false"
        - name: LBNAME
          value: "searchserver0"
        - name: DNS_SUFFIX
          value: "cluster.local"
        - name: DNS_PODNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
          limits: { cpu: "8", memory: "16Gi" }
          requests: { cpu: "4", memory: "12Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        volumeMounts:
        - name: solr-data-volume
          mountPath: /home/sfdc/local-data/data
        - name: solr-log-volume
          mountPath: /home/sfdc-searchserver/logs/solr
        livenessProbe:
          exec:
            command:
            - ./livelinessCheck.sh
          initialDelaySeconds: 120
          periodSeconds: 5
      lbname: searchserver0
      terminationGracePeriodSeconds: 10
      volumeClaimTemplates:
      - name: solr-data-volume
        storageClassName: gp2
        storageSizeRequest: 10Gi
      volumes:
        - name: solr-log-volume
          hostPath:
            path: /mnt/disks/ssd0/data/logs/solr
