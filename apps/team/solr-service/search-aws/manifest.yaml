apiVersion: v1
system:
  functions:
    - name: search-aws0
      serviceAccountName: solr-service-rvagfp5hyogf2mxjx
      type: stateful-set
      count: 3
      containers:
      - name: searchserver
        image : 791719295754.dkr.ecr.us-east-2.amazonaws.com/sfci/search-builder/docker-push:18332268.3
        env:
        - name: INSTANCE_URL
          value: DISABLED
        - name: ENCRYPTION_URL
          value: DISABLED
        - name: ENABLE_METRICS
          value: "false"
        - name: LBNAME
          value: "searchserver0"
        - name: DNS_SUFFIX
          value: "svc.cluster.local"
        - name: DNS_PODNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
          limits: { cpu: "8", memory: "16Gi" }
          requests: { cpu: "4", memory: "12Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        volumeMounts:
        - name: solr-data-volume
          mountPath: /home/sfdc/local-data/data
        livenessProbe:
          exec:
            command:
            - ./livelinessCheck.sh
          initialDelaySeconds: 120
          periodSeconds: 5
      lbname: searchserver0
      terminationGracePeriodSeconds: 10
      volumeClaimTemplates:
      - name: solr-data-volume
        storageClassName: gp2
        storageSizeRequest: 10Gi
  loadbalancers:
  - lbname: searchserver-slb
    function: search-aws0
    slbEnabled: true
    ports:
      - port: 80
        targetport: 8983
