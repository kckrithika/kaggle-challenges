apiVersion: v1

system:
  functions:
    - name: na99-search-mario-yhu
      type: stateful-set
      count: 15
      # Public cloud specific because SDN is not avaliable, by passing Flannel networking (Public could specific)
      hostnetwork: true
      containers:
      - name: searchserver
        image: sfci/search-teams/sfci:17253523.374
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: INSTANCE_URL
          value: "na99.salesforce.com"
        - name: LBNAME
          value: "searchservers"
        - name: DNS_PODNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
          limits: { cpu: "13", memory: "55Gi" }
          requests: { cpu: "10", memory: "30Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        livenessProbe:
          httpGet:
            path: /ping.jsp
            port: 8983
          initialDelaySeconds: 120
          periodSeconds: 5
        volumeMounts:
          - mountPath: /home/sfdc-searchserver/logs/solr
            name: solr-log-volume
      lbname: searchservers
      volumes:
        - name: solr-log-volume
          hostPath:
            path: /home/sfdc-searchserver/logs/solr
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
