apiVersion: v1

system: 
  functions: 
    - name: na99-search-mario-yhu
      type: stateful-set
      count: 15
      containers:  
      - name: searchserver 
        image: sfci/search-teams/sfci:17221302.371
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: INSTANCE_URL
          value: "na99.salesforce.com"
        - name: LBNAME
          value: "searchservers"
        resources:
          requests: { cpu: "10", memory: "30Gi" }
          limits: { cpu: "13", memory: "55Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        livenessProbe:
          httpGet:
            path: /ping.jsp
            port: 8983
          initialDelaySeconds: 120 
          periodSeconds: 5
        volumeMounts:
          - mountPath: /home/sfdc-searchserver/logs/solr
            name: solr-log-volume 
      lbname: searchservers
      volumes:
        - name: solr-log-volume
          hostPath: 
            path: /home/sfdc-searchserver/logs/solr
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs