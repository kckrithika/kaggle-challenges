apiVersion: v1

system:
  functions:
    - name: search-prd
      type: stateful-set
      count: 2
      containers:
      - name: searchserver
        image: sfci/search-teams/sfci:17301715.378
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: INSTANCE_URL
          value: "na44.stmfa.stm.salesforce.com"
        - name: LBNAME
          value: "searchservers"
        - name: DNS_PODNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
          limits: { cpu: "48", memory: "90Gi" }
          requests: { cpu: "26", memory: "75Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        livenessProbe:
          httpGet:
            path: /ping.jsp
            port: 8983
          initialDelaySeconds: 120
          periodSeconds: 5
        volumeMounts:
          - mountPath: /home/sfdc-searchserver/logs/solr
            name: solr-log-volume
          - mountPath: /etc/search.conf/
            name: secretvol
            readOnly: true
      lbname: searchservers
      volumes:
        - name: solr-log-volume
          hostPath:
            path: /home/sfdc-searchserver/logs/solr
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
        - name: secretvol
            k4aSecret:
              secretName: solrblob-prd
