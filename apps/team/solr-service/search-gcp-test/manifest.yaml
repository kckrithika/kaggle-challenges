apiVersion: v1
system:
  functions:
    - name: search-gcp-test
      type: stateful-set
      count: 1
      containers:
      - name: searchserver
        image : ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/searchserver:17781638.454
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: INSTANCE_URL
          value: "DISABLED"
        - name: ENCRYPTION_URL
          value: "DISABLED"
        - name: ENABLE_METRICS
          value: "true"
        - name: LBNAME
          value: "searchtest"
        - name: DNS_PODNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
          limits: { cpu: "6", memory: "10Gi" }
          requests: { cpu: "4", memory: "12Gi" }
        ports:
        - containerPort: 8983
          name: solr-port
        volumeMounts:
        - name: solr-data-volume
          mountPath: /home/sfdc/local-data/data
        - name: solr-log-volume
          mountPath: /home/sfdc-searchserver/logs/solr
        - name: certs-client
          mountPath: /certs/client
        - name: certs-server
          mountPath: /certs/server
        livenessProbe:
          exec:
            command:
            - "true"
          initialDelaySeconds: 120
          periodSeconds: 5
      lbname: searchtest
      terminationGracePeriodSeconds: 10
      volumeClaimTemplates:
      - name: solr-data-volume
        storageClassName: faster
        storageSizeRequest: 10Gi
      volumes:
        - name: solr-log-volume
          hostPath:
            path: /mnt/disks/ssd0/data/logs/solr
        - name: certs-client
          maddogCert:
            type: client
        - name: certs-server
          maddogCert:
            type: server
