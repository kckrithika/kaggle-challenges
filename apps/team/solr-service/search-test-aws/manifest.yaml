apiVersion: v1

system:
  functions:
    - name: test-search
      count: 1
      serviceAccountName: solr-service-rvagfp5hyogf2mxjx
      containers:
      - name: nginx
        image: nginxdemos/hello:0.2
        ports:
        - containerPort: 80
          name: container-port
        livenessProbe:
          exec:
            command:
            - "true"
  loadbalancers:
  - lbname: test-search-slb
    function: test-search
    slbEnabled: true
    ports:
      - port: 80
        targetport: 80