apiVersion: v1

system:
  functions:
    - name: test-search
      count: 1
      serviceAccountName: solr-service-rvagfp5hyogf2mxjx
      containers:
      - name: test-app
        image: 791719295754.dkr.ecr.us-east-2.amazonaws.com/sfci/search-builder/sfci-pipeline-for-test:55
        ports:
        - containerPort: 8080
          name: container-port
        livenessProbe:
          exec:
            command:
            - "true"
  loadbalancers:
  - lbname: test-search-slb
    function: test-search
    slbEnabled: true
    ports:
      - port: 80
        targetport: 8080
