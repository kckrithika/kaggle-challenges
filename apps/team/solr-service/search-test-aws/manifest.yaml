apiVersion: v1

system:
  functions:
    - name: test-search
      count: 1
      containers:
      - name: test-app
        image: 791719295754.dkr.ecr.us-east-2.amazonaws.com/dva/nginx:10
        ports:
        - containerPort: 9090
          name: container-port
        livenessProbe:
          exec:
            command:
            - "true"
  loadbalancers:
  - lbname: test-search-slb
    function: test-search
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9090
