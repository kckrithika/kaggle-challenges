apiVersion: v1
system:
  functions:
  - name: acs
    count: 4
    type: stateful-set
    containers:
    - name: acs  
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/vagabond:1
      args:
        - --servers=acs-0.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-1.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-2.acs-stateful-ilb.vagabond.svc.cluster.local:8085,acs-3.acs-stateful-ilb.vagabond.svc.cluster.local:8085
      ports:
      - containerPort: 8085
        name: http
      - containerPort: 15372
      env:
       - name: TORESTART
         value: 1
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
    lbname: acs-stateful-ilb
  loadbalancers:
  - lbname: acs-lb
    function: acs
    slbEnabled: true
    ports:
      - port: 8085
        targetport: 8085
      - port: 15372
        targetport: 15372
