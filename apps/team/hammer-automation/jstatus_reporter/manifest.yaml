apiVersion: v1
system:
  functions:
  - name: gcp-devmvp-jstatus-reporter
    type: deployment
    count: 1
    volumes:
    - name: clientcert
      maddogCert:
        type: client
    containers:
    - name: jarvis-status-reporter
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/jarvis-status-reporter:2e7e4445e6701eed2e3c0bbbf6632bce09ae2064
      livenessProbe:
        exec:
          command:
          - echo
          - "OK"
      volumeMounts:
      - name: clientcert
        mountPath: /certs
  loadbalancers:
  - lbname: gcp-devmvp-jstatus-reporter
    function: gcp-devmvp-jstatus-reporter
    slbenabled: true

