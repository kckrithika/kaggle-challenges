apiVersion: v1

system:
  notifications:
    email:
      - tvlaming@salesforce.com
      - gogden@salesforce.com
      - afranken@salesforce.com
      - gmercer@salesforce.com
      - xjayaseelan@salesforce.com
      - mklosak@salesforce.com
      - mhowald@salesforce.com
  functions:
  - name: wh-con
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: test-secret
    containers:
    - name: event-notification-service
      image: sfci/mc-eventing/event-notification:215.0.4
      ports:
        - containerPort: 15372
      env:
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
        - name: AJNA_NAMESPACE
          value: mc.test.mceventbusqa1s1
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - mountPath: /secrets
        name: secretvol
        readOnly: true
    - name: dev-event-notification-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-eventing/event-notification:event-notification-service-1.0.26
      ports:
        - containerPort: 15380
      env:
        - name: SERVER_PORT
          value: 8081
        - name: MANAGEMENT_PORT
          value: 15380
        - name: AJNA_NAMESPACE
          value: mc.test.mceventbusdev
        - name: SUBSCRIPTIONCONSUMER_TOPICNAME
          value: mc.test.mceventbusdev__prd.ajna_local__dev_binary
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15380
      volumeMounts:
      - name: cert
        mountPath: /certs
      - mountPath: /secrets
        name: secretvol
        readOnly: true
  loadbalancers:
  - lbname: event-notification-service-lb
    function: wh-con
    nodeExposed: true
    ports:
#    - port: 8083
#      targetport: 8080
    - port: 15373
      targetport: 15372
    - port: 15380
      targetport: 15380
