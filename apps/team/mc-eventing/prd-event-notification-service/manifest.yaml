apiVersion: v1

system:
  notifications:
    email:
      - tvlaming@salesforce.com
      - gogden@salesforce.com
      - afranken@salesforce.com
      - gmercer@salesforce.com
      - xjayaseelan@salesforce.com
      - mhowald@salesforce.com
  functions:
  - name: wh-con
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: test-secret
    containers:
    - name: event-notification-service
      image: sfci/mc-eventing/event-notification:215.0.8
      ports:
        - containerPort: 15372
      env:
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
        - name: AJNA_NAMESPACE
          value: mc.test.mceventbusqa1s1
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - mountPath: /secrets
        name: secretvol
        readOnly: true
  loadbalancers:
  - lbname: event-notification-service-lb
    function: wh-con
    nodeExposed: true
    ports:
    - port: 15373
      targetport: 15372
