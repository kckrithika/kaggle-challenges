apiVersion: v1

system:
  notifications:
    email:
      - tvlaming@salesforce.com
      - gogden@salesforce.com
      - afranken@salesforce.com
      - gmercer@salesforce.com
      - xjayaseelan@salesforce.com
  functions:
  - name: wh-con
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    containers:
    - name: event-notification-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-eventing/event-notification:event-notification-service-1.0.13
      ports:
        - containerPort: 8080
        - containerPort: 15372
      env:
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
        - name: AJNA_NAMESPACE
          value: mc.test.mceventbusqa1s1
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
    - name: dev-event-notification-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-eventing/event-notification:event-notification-service-1.0.13
      ports:
        - containerPort: 15380
      env:
        - name: MANAGEMENT_PORT
          value: 15380
        - name: AJNA_NAMESPACE
          value: mc.test.mceventbusdev
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15380
      volumeMounts:
      - name: cert
        mountPath: /certs
  loadbalancers:
  - lbname: event-notification-service-lb
    function: wh-con
    nodeExposed: true
    ports:
    - port: 8083
      targetport: 8080
    - port: 15373
      targetport: 15372
    - port: 15380
      targetport: 15380