apiVersion: v1

system:
  notifications:
    email:
      - tvlaming@salesforce.com
      - gogden@salesforce.com
  functions:
  - name: eventnotifications-connect
    count: 1
    containers:
    - name: eventnotifications-connect
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-eventing/event-notification:eventnotifications-service-1.0.0
      ports:
        - containerPort: 8080
        - containerPort: 15372
      env:
        - name: SERVER_PORT
          value: 8080
        - name: MANAGEMENT_PORT
          value: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: eventnotificationsconnect-lb
    function: eventnotifications-connect
    nodeExposed: true
    ports:
      - port: 8083
        targetport: 8080
      - port: 15373
        targetport: 15372
