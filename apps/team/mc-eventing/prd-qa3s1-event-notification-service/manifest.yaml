apiVersion: v1

system:
  notifications:
    email:
    - tvlaming@salesforce.com
    - gogden@salesforce.com
    - afranken@salesforce.com
    - gmercer@salesforce.com
    - xjayaseelan@salesforce.com
    - mhowald@salesforce.com
    - bryan.barnard@salesforce.com
  functions:
  - name: qa3s1-event-notification-service
    identity:
      serviceName: wh-con
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: test-secret
    containers:
    - name: qa3s1-event-notification-service
      image: sfci/mc-eventing/event-notification:215.0.10
      ports:
      - containerPort: 15372
      env:
      - name: SERVER_PORT
        value: 8080
      - name: MANAGEMENT_PORT
        value: 15372
      - name: AJNA_NAMESPACE
        value: mc.test.mceventbusqa3s1
      - name: EVENTCONSUMER_GROUP_ID
        value: eventing-notification-qa3s1
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - mountPath: /secrets
        name: secretvol
        readOnly: true
  loadbalancers:
  - lbname: qa3s1-event-notification-service-lb
    function: qa3s1-event-notification-service
    nodeExposed: true
    ports:
    - port: 15374
      targetport: 15372
