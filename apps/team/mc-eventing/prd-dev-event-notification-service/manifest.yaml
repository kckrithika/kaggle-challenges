apiVersion: v1

system:
  notifications:
    email:
    - mc-devbigdata@salesforce.com
    - MC-MessagingInboundTeam@salesforce.com
  functions:
  - name: dev-event-notification-service
    identity:
      serviceName: wh-con
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: eventbusajna-ens-v1
      k4aSecret:
        secretName: dev-eventbusajna-ens-v1
    containers:
    - name: dev-event-notification-service
      image: sfci/mc-eventing/event-notification:1.0.13
#      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mc-eventing/event-notification:W-6075635
      ports:
      - containerPort: 15372
      env:
      - name: JAVA_OPTS
        value: -Xms1G -Xmx3G -XX:+UseG1GC
      - name: SERVER_PORT
        value: 8080
      - name: MANAGEMENT_PORT
        value: 15372
      - name: AJNA_NAMESPACE
        value: mc.test.mceventbusdev
      - name: JOINER_NUMTHREADS
        value: 1
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: eventbusajna-ens-v1
        mountPath: /secrets/eventbusajna-ens-v1
        readOnly: true
      resources:
        limits: { cpu: "2", memory: "4Gi" }
        requests: { cpu: "2", memory: "2Gi" }
  loadbalancers:
  - lbname: dev-event-notification-service-lb
    function: dev-event-notification-service
    nodeExposed: true
    ports:
    - port: 15372
      targetport: 15372
