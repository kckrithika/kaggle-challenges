apiVersion: v1

system:
  notifications:
    email:
    - tvlaming@salesforce.com
    - gogden@salesforce.com
    - afranken@salesforce.com
    - gmercer@salesforce.com
    - xjayaseelan@salesforce.com
    - mhowald@salesforce.com
    - bryan.barnard@salesforce.com
  functions:
  - name: dev-event-notification-service
    identity:
      serviceName: wh-con
    count: 2
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: test-secret
    - name: testsecret-v1
      k4aSecret:
        secretName: testsecret-v1
    - name: testsecret-v2
      k4aSecret:
        secretName: testsecret-v2
    - name: testsecret-v3
      k4aSecret:
        secretName: testsecret-v3
    containers:
    - name: dev-event-notification-service
      image: sfci/mc-eventing/event-notification:1.0.0
      ports:
      - containerPort: 15372
      env:
      - name: SERVER_PORT
        value: 8080
      - name: MANAGEMENT_PORT
        value: 15372
      - name: AJNA_NAMESPACE
        value: mc.test.mceventbusdev
      - name: EVENTCONSUMER_GROUP_ID
        value: eventing-notification
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: secretvol
        mountPath: /secrets
        readOnly: true
      - name: testsecret-v1
        mountPath: /testsecrets/testsecret-v1
        readOnly: true
      - name: testsecret-v2
        mountPath: /testsecrets/testsecret-v2
        readOnly: true
      - name: testsecret-v3
        mountPath: /testsecrets/testsecret-v3
        readOnly: true
  loadbalancers:
  - lbname: dev-event-notification-service-lb
    function: dev-event-notification-service
    nodeExposed: true
    ports:
    - port: 15372
      targetport: 15372
