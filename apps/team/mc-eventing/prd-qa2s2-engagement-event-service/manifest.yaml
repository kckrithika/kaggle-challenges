apiVersion: v1

system:
  notifications:
    email:
    - mc-devbigdata@salesforce.com
    - MC-MessagingInboundTeam@salesforce.com
  functions:
  - name: qa2s2-engagement-event-service
    identity:
      serviceName: wh-con
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: eventbusajna-ens-v1
      k4aSecret:
        secretName: eventbusajna-ens-v1
    containers:
    - name: qa2s2-engagement-event-service
      image: sfci/mc-eventing/event-notification:1.0.13
      ports:
      - containerPort: 15372
      env:
      - name: SERVER_PORT
        value: 8080
      - name: MANAGEMENT_PORT
        value: 15372
      - name: AJNA_NAMESPACE
        value: mc.test.mceventbusqa2s2
      - name: EVENTCONSUMER_GROUP_ID
        value: eventing-notification-qa2s2
      - name: SESSION_TIMEOUT_MS
        value: 6000
      - name: EVENTCONSUMER_TOPICNAME
        value: mc.test.mceventbusqa2s2__prd.ajna_local__engagement_events
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: eventbusajna-ens-v1
        mountPath: /secrets/eventbusajna-ens-v1
        readOnly: true
  loadbalancers:
  - lbname: qa2s2-engagement-event-service-lb
    function: qa2s2-engagement-event-service
    nodeExposed: true
    ports:
    - port: 15378
      targetport: 15372
