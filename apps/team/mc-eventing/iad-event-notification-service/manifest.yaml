apiVersion: v1

system:
  notifications:
    email:
      - tvlaming@salesforce.com
      - gogden@salesforce.com
      - afranken@salesforce.com
      - gmercer@salesforce.com
      - xjayaseelan@salesforce.com
      - mklosak@salesforce.com
      - mhowald@salesforce.com
  functions:
  - name: wh-con
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: client
    containers:
    - name: event-notification-service
      image: sfci/mc-eventing/event-notification:215.0.4
      ports:
        - containerPort: 15372
      env:
        - name: MANAGEMENT_PORT
          value: 15372
        - name: AJNA_NAMESPACE
          value: mc.prod.mceventbusprod
        - name: METRICS_FUNNELENDPOINTURL
          value: http://ajna0-funnel1-0-iad.data.sfdc.net
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
  loadbalancers:
  - lbname: event-notification-service-lb
    function: wh-con
    nodeExposed: true
    ports:
    - port: 15373
      targetport: 15372
