apiVersion: v1

system:
  notifications:
    email:
      - steve.crouse@salesforce.com
      - charles.cox@salesforce.com
      - jcormier@salesforce.com
      - dkilgore@salesforce.com
      - ehsan.sherkat@salesforce.com
      - qkong@salesforce.com
  functions:
  - name: eventtransfercontrolplane
    count: 1
    volumes:
    - name: servercert
      maddogCert:
        type: server
    - name: clientcert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-ets/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-ets/logs

    containers:
    - name: eventtransfercontrolplane
      image: sfci/ets/event-transfer-control-plane:0.0.42
      ports:
        - containerPort: 7020
        - containerPort: 7022
        - containerPort: 15385
      resources:
        limits: { cpu: "2", memory: "5Gi" }
        requests: { cpu: "2", memory: "5Gi" }
      env:
        - name: SFDC_ENVIRONMENT
          value: prd
        - name: SERVER_PORT
          value: 7022
        - name: MANAGEMENT_PORT
          value: 15385
        - name: JVM_ARGS
          value: "-Xmx3G -Xms512m"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15385
      volumeMounts:
      - name: clientcert
        mountPath: /client-certs
      - name: servercert
        mountPath: /server-certs
      - name: logvol
        mountPath: /home/sfdc-ets/logs

    - name: sherpa-event-transfer-control-plane
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      ports:
        - containerPort: 7014
          name: sherpa-h1-plain
        - containerPort: 7012
          name: sherpa-h2-plain
        - containerPort: 7443
          name: sherpa-h2-tls
        - containerPort: 7442
          name: sherpa-h1-tls
        - containerPort: 15373
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /home/sfdc-ets/logs
        - name: clientcert
          mountPath: /client-certs
        - name:  servercert
          mountPath: /server-certs
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 60
        periodSeconds: 120

    - name: beacon-event-transfer-control-plane
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - mc-eventing/eventtransfercontrolplane:DATACENTER_ALLENV:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: event-transfer-control-plane-lb
    function: eventtransfercontrolplane
    slbEnabled: true
    ports:
    - port: 443
      targetport: 7022
    - port: 15485
      targetport: 15385
