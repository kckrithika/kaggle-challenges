apiVersion: v1

system:
  notifications:
    email:
    - mc-devbigdata@salesforce.com
    - MC-MessagingInboundTeam@salesforce.com
  functions:
  - name: engagement-event-service
    identity:
      serviceName: wh-con
    count: 5
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: eventbusajna-ens-v1
      k4aSecret:
        secretName: eventbusajna-ens-v1
    containers:
    - name: engagement-event-service
      image: sfci/mc-eventing/event-notification:1.0.14
      ports:
      - containerPort: 15372
      env:
      - name: MANAGEMENT_PORT
        value: 15372
      - name: AJNA_NAMESPACE
        value: mc.prod.mceventbusprod
      - name: METRICS_FUNNELENDPOINTURL
        value: http://ajna0-funnel1-0-iad.data.sfdc.net
      - name: EVENTCONSUMER_TOPICNAME
        value: mc.prod.mceventbusprod__iad.ajna_local__engagement_events
      - name: SUBSCRIPTIONCONSUMER_TOPICNAME
        value: mc.prod.mceventbusprod__iad.ajna_local__eventnotification_subscriptions
      - name: BOOTSTRAP_SERVERS
        value: ajna0-broker1-0-iad.data.sfdc.net:9093
      - name: SECURITY_PROTOCOL
        value: SSL
      - name: EMITTER_PROXY_HOST
        value: public0-proxy1-0-iad.data.sfdc.net
      - name: EMITTER_PROXY_PORT
        value: 8080
      - name: JOINER_NUMTHREADS
        value: 1
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 120
        timeoutSeconds: 130
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: eventbusajna-ens-v1
        mountPath: /secrets/eventbusajna-ens-v1
        readOnly: true
      resources:
        limits: { cpu: "4", memory: "8Gi" }
        requests: { cpu: "2", memory: "2Gi" }
  loadbalancers:
  - lbname: engagement-event-service-lb
    function: engagement-event-service
    nodeExposed: true
    ports:
    - port: 15374
      targetport: 15372
