apiVersion: v1

system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-database
      image: tnrp/ccait/geoip2-database:20170918
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - mountPath: /database
          name: maxmind-volume
    - name: ccait-geoip-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/ccait/geoip:5d0ba381e1643aeefb4cb1f7586736fb37a939b6
      env:
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: COM_MAXMIND_DATABASE_FILE
        value: "/dw/data/GeoIP2-City.mmdb"
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - mountPath: /dw/data
          name: maxmind-volume
        - mountPath: /log
          name: log-volume
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.15
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
