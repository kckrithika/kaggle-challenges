apiVersion: v1

system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-database
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-database:20170604
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - mountPath: /database
          name: maxmind-volume
    - name: ccait-geoip-backend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2:1.0.6-snapshot
      env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: COM_MAXMIND_DATABASE_FILE
          value: "/dw/data/GeoIP2-City.mmdb"
        - name: GRPC_ANNOUNCED_PORT
          value: 7012
      volumeMounts:
        - mountPath: /dw/data
          name: maxmind-volume
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000032-edd3d815
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5
    volumes:
    - name: maxmind-volume
      emptyDir: {}
