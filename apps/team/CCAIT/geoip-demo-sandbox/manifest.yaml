apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:

  - name: geoip-demo
    count: 1
    containers:
    - name: geoip-demo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-demo:1.0.6-snapshot
      ports:
      - containerPort: 8080
      env:
      - name: JAVA_OPTS
        value: -Xms512m -Xmx512m
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: GRPC_ROUTING_GEOIP_HOST
        value: geoip.ccait.localhost.mesh.force.com
      - name: GRPC_ROUTING_GEOIP_PORT
        value: 5443
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.7
      ports:
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: geoip-demo-lb
    nodeExposed: true
    function: geoip-demo
    ports:
    - port: 45080
      targetport: 8080
