apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: geoip
    count: 5
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
    labels:
      app: geoip
    containers:
    - name: geoip
      ports:
      - name: http2-tls-in
        containerPort: 7443
      image: sfci/services/sfdc-bazel/service-mesh/geoip:30b7bcc92 # monorepo build
      env:
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "8"
          memory: 10Gi
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 140
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: geoip
    function: geoip
    labels:
      app: geoip
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-geoip
        