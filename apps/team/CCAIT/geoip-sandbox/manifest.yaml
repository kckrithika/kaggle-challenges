apiVersion: v1

system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-database
      image: tnrp/ccait/geoip2-database:20170918
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - name: maxmind-volume
          mountPath: /database

    - name: ccait-geoip-backend
      image: sfci/ccait/geoip:8d0126e7fc0ac428347444a3a458dfc68842d24e
      env:
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: COM_MAXMIND_DATABASE_FILE
        value: "/dw/data/GeoIP2-City.mmdb"
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: maxmind-volume
          mountPath: /dw/data
        - name: geoip-log-volume
          mountPath: /log
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.26
      args: ["--zipkin-rate", "0.0"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
        - name: geoip-client-cert
          mountPath: /client-certs
        - name: geoip-server-cert
          mountPath: /server-certs
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 15373
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-geoip
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      # Non-namespaced, plaintext
      - -endpoint
      - geoip:DATACENTER_ALLENV:7012
      # Namespaced, TLS
      - -endpoint
      - ccait/geoip:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: geoip-log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: geoip-client-cert
      maddogCert:
        type: client
    - name: geoip-server-cert
      maddogCert:
        type: server

  - name: geoip-demo
    count: 1
    containers:
    - name: ccait-geoip-frontend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-demo:1.0.6-snapshot
      env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: GRPC_ROUTING_GEOIP_HOST
          value: geoip.ccait.localhost.mesh.force.com
        - name: GRPC_ROUTING_GEOIP_PORT
          value: 5443
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: sherpa-f
      image: sfci/servicelibs/sherpa:2.0.26
      args: ["--zipkin-rate", "0.0"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
        - name: geoip-demo-client-cert
          mountPath: /client-certs
        - name: geoip-demo-server-cert
          mountPath: /server-certs
      ports:
      - containerPort: 15373
        name: sherpa-f-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: geoip-demo-client-cert
      maddogCert:
        type: client
    - name: geoip-demo-server-cert
      maddogCert:
        type: server

  - name: geoip-xlt
    count: 1
    containers:
    - name: ccait-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jan-krueger/ccait-xlt-agent:4.8.3
      ports:
      - containerPort: 8500
    - name: sherpa-xlt
      image: sfci/servicelibs/sherpa:2.0.26
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
      ports:
      - containerPort: 15373
        name: sherpa-xlt-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 5
        periodSeconds: 5

    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs

  loadbalancers:
  - lbname: ccait-geoip-frontend-lb
    function: geoip-demo
    nodeExposed: true
    ports:
      - port: 45080
        targetport: 8080
