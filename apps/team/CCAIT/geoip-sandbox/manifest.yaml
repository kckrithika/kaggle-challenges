# IMPORTANT:
#   When updating this manifest, please also update teams/service-mesh/istio-geoip/manifest.yaml
#
# ###

apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: geoip
    count: 3
    labels:
      app: geoip
    containers:
    - name: geoip
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip:bazel-monorepo
      env:
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "8"
          memory: 10Gi
      ports:
      - containerPort: 7020
        name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 140
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
      terminationMessagePolicy: FallbackToLogsOnError
    - name: geoip-go-load
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip-client:2019.0.1
      env:
        - name: GEOIP_ADDRESS
          value: localhost:7020
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:410b9b128bae61fe3db928569412ea9dd07dfa0e
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: ENVOY_DEBUG_OPTIONS
        value: --concurrency 8
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      resources:
        limits: { cpu: "8", memory: "1Gi" }
        requests: { cpu: "8", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:fba17e8b2
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: geoip
    function: geoip
    labels:
      app: geoip
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-geoip
