apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: geoip
    count: 5
    containers:
    - name: geoip
      image: sfci/services/sfdc-bazel/service-mesh/geoip:ac4a23115 # monorepo build
      env:
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "8"
          memory: 10Gi
      ports:
      - containerPort: 7020
        name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 140
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
      terminationMessagePolicy: FallbackToLogsOnError
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      args:
      # Non-namespaced, plaintext
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      # Namespaced, TLS
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
