apiVersion: v1

system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-database
      image: tnrp/ccait/geoip2-database:20170918
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
      - mountPath: /database
        name: maxmind-volume

    - name: ccait-geoip-backend
      image: sfci/ccait/geoip:3d530f11f5140d8badd6f12afab43cfe8bac5460
      env:
      - name: JAVA_OPTS
        value: -Xms1g -Xmx1g
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: COM_MAXMIND_DATABASE_FILE
        value: "/dw/data/GeoIP2-City.mmdb"
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits:
          cpu: "4"
          memory: 2Gi
        requests:
          cpu: "4"
          memory: 2Gi
      volumeMounts:
      - mountPath: /dw/data
        name: maxmind-volume
      - mountPath: /log
        name: geoip-log-volume
      ports:
      - containerPort: 7020
        name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: sherpa-b
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/53
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      ports:
      - name: sherpa-b-in
        containerPort: 7012
      - name: sherpa-b-in-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /client-certs
        name: geoip-client-cert
      - mountPath: /server-certs
        name: geoip-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon-geoip
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      args:
      # Non-namespaced, plaintext
      - -endpoint
      - geoip:DATACENTER_ALLENV:7012
      # Namespaced, TLS
      - -endpoint
      - ccait/geoip:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: geoip-log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
    - name: geoip-client-cert
      maddogCert:
        type: client
    - name: geoip-server-cert
      maddogCert:
        type: server
