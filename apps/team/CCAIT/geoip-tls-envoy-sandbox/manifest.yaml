apiVersion: v1

system:
  functions:
  - name: geoip-tls-envoy
    count: 3
    containers:

    - name: geoip-database
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-database:20170604
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - name: maxmind-volume
          mountPath: /database

    - name: geoip-backend
      # Pushed by this build: https://sconelibci.dop.sfdc.net/job/geoip/job/geoip/job/master/10
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/ccait/geoip:8d0126e7fc0ac428347444a3a458dfc68842d24e
      env:
      - name: SCONE_SERVICE_NAME
        value: "geoip-tls-envoy"
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: COM_MAXMIND_DATABASE_FILE
        value: "/dw/data/GeoIP2-City.mmdb"
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: maxmind-volume
          mountPath: /dw/data
        - name: geoip-log-volume
          mountPath: /log
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - geoip-tls-envoy:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/15/console
      image: sfci/servicelibs/sherpa-envoy:fe853035d839fabd6d147007ada5b1cd036b7b81
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      volumeMounts:
        - name: geoip-tls-client-cert
          mountPath: /client-certs
        - name: geoip-tls-server-cert
          mountPath: /server-certs
      ports:
      - containerPort: 7443
        name: sherpa-h2-tls
      - containerPort: 15373
        name: sherpa-admin
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15

    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: geoip-log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
    - name: geoip-tls-client-cert
      maddogCert:
        type: client
    - name: geoip-tls-server-cert
      maddogCert:
        type: server

  - name: geoip-tls-envoy-demo
    count: 1
    containers:

    - name: geoip-frontend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-demo:1.0.6-snapshot
      env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: GRPC_ROUTING_GEOIP_HOST
          value: geoip-tls-envoy.localhost.mesh.force.com
        - name: GRPC_ROUTING_GEOIP_PORT
          value: 7011 # This is different than linkerd!! in Envoy we share plaintext and mTLS on the same listener
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/15/console
      image: sfci/servicelibs/sherpa-envoy:fe853035d839fabd6d147007ada5b1cd036b7b81
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      volumeMounts:
        - name: geoip-tls-envoy-demo-client-cert
          mountPath: /client-certs
        - name: geoip-tls-envoy-demo-server-cert
          mountPath: /server-certs
      ports:
      - containerPort: 15373
        name: sherpa-admin
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15

    volumes:
    - name: geoip-tls-envoy-demo-client-cert
      maddogCert:
        type: client
    - name: geoip-tls-envoy-demo-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: geoip-tls-envoy-frontend-lb
    function: geoip-tls-envoy-demo
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 45082
        targetport: 8080
