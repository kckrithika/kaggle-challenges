apiVersion: v1
system:
  notifications:
    email:
    - drichelson@salesforce.com
  functions:
  - name: geoip-go
    count: 1
    containers:
    - name: geoip-database
      image: tnrp/ccait/geoip2-database:20170918
      args:
      - -d
      volumeMounts:
      - mountPath: /database
        name: maxmind-volume
      livenessProbe:
        exec:
          command:
          - ls
          - /database/GeoIP2-City.mmdb
        initialDelaySeconds: 10
        periodSeconds: 5
    - name: geoip-go
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip-go:2019.0.2
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /dw/data
        name: maxmind-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.7
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
