- lbname: swarm
  # this is necessary to keep the custom vip name of swarm.slb.sfdc.net
  customlbname: swarm
  servers:
    - scmvm1scm-swarm1-1-prd.eng.sfdc.net
    - scmvm1scm-swarm1-2-prd.eng.sfdc.net
  ports:
    - port: 80
      targetport: 80
      lbtype: http
      reencrypt: false
      healthport: 80
      healthpath: /login
      healthprotocol: http
    - port: 443
      targetport: 80
      lbtype: http
      tls: true
      reencrypt: false
      healthport: 80
      healthpath: /login
      healthprotocol: http
- lbname: swarm-bck
  customlbname: swarm-bck
  servers:
    - scmvm1scm-swarm2-1-prd.eng.sfdc.net
    - scmvm1scm-swarm2-2-prd.eng.sfdc.net
  ports:
    - port: 80
      targetport: 80
      lbtype: http
      tls: false
      reencrypt: false
      healthport: 80
      healthpath: /login
      healthprotocol: http
    - port: 443
      targetport: 80
      lbtype: http
      tls: true
      reencrypt: false
      healthport: 80
      healthpath: /login
      healthprotocol: http
