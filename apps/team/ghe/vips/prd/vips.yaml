- lbname: swarm
  # this is necessary to keep the custom vip name of swarm.slb.sfdc.net
  customname: swarm
  servers:
    - scmvm1scm-swarm1-1-prd.eng.sfdc.net
    - cmvm1scm-swarm1-1-prd.eng.sfdc.net
  ports:
    - port: 80
      targetport: 80
      lbtype: http
      reencrypt: false
      healthport: 80
      healthpath: /login
    - port: 443
      targetport: 80
      lbtype: http
      tls: true
      reencrypt: false
      healthport: 80
      healthpath: /login
