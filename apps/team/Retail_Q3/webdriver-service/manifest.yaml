apiVersion: v1

system:
  functions:
  - name: webdriver-service
    count: 1
    containers:

    - name: webdriver
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/standalone-chrome:3.141.59
      ports:
        - containerPort: 4444
      livenessProbe:
        httpGet:
          path: /wd/hub/static/resource/hub.html
          port: 4444

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-prodtest/logs

  loadbalancers:
    - lbname: webdriver-lb
      function: webdriver-service
      slbenabled: true
      ports:
        - port: 4444
          targetport: 4444
