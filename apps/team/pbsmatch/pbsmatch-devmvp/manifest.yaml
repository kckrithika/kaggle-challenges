apiVersion: v1
system:
  functions:
  - name: default
    count: 4
    containers:
    - name: pbsmatch
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/pbspectrum:e28d974e3275405e7c54fb4796e65cd62026668e
      ports:
      - containerPort: 7022
      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 7022
        initialDelaySeconds: 500 
        periodSeconds: 30
      resources:
        limits: {cpu: "8", memory: "64Gi"}
        requests: {cpu: "8", memory: "64Gi"}
      volumeMounts:
      - mountPath: /home/sfdc/logs
        name: logs
      - name: pbsmatchcert
        mountPath: /etc/pki_service/sfdc
    volumes:
    - name: logs
      hostPath:
        path: /mnt/disks/ssd0/var/log/pbsmatch/logs
    - name: pbsmatchcert
      maddogCert:
        type: client
  loadbalancers:
  - lbname: pbsmatchlb
    function: default
    slbenabled: true
    ports:
      - port: 7022
        targetport: 7022
        lbtype: tcp
