apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: pbsmatch
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/pbspectrum:4a26beb324260523455f2bdf5b4cb8d53e10089a
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 8080
        initialDelaySeconds: 500 
        periodSeconds: 30
      resources:
        limits: {cpu: "4", memory: "64Gi"}
        requests: {cpu: "4", memory: "64Gi"}
      volumeMounts:
      - mountPath: /home/sfdc/logs
        name: logs
    volumes:
    - name: logs
      hostPath:
        path: /mnt/disks/ssd0/var/log/pbsmatch/logs
  loadbalancers:
  - lbname: pbsmatchlb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
