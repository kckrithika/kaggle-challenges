apiVersion: v1

system:
  functions:
  - name: atf-test-service-sherpa
    containers:
    - name: atf-test-service-sherpa-con
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/atf/atf-test-service:0c72c88
      ports:
      - name: service-port
        containerPort: 10080
      - name: management-port
        containerPort: 10081
      livenessProbe:
        httpGet:
          path: /manage/health
          port: management-port

    - name: sherpa-b
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/53
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      ports:
      - name: sherpa-b-in
        containerPort: 7012
      - name: sherpa-b-in-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /client-certs
        name: client-cert
      - mountPath: /server-certs
        name: server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      args:
      # Non-namespaced, plaintext
      - -endpoint
      - atf-test-service-sherpa:DATACENTER_ALLENV:7012
      # Namespaced, TLS
      - -endpoint
      - atf/atf-test-service-sherpa:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: client-cert
      maddogCert:
        type: client
    - name: server-cert
      maddogCert:
        type: server