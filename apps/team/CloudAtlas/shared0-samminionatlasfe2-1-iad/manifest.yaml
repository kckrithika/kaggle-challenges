apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas@salesforce.com
  functions:
  - name: cloudatlas-iad-fe2-1
    count: 1
    strategy:
      type: Recreate
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: sfci/cloud-atlas/cloudatlas:1.3
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_REMOVE_EXISTING
        value: TRUE
      - name: UBID_DEPLOYMENT_STAGE
        value: NONE
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      ports:
      - containerPort: 7032
      - containerPort: 8090
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
