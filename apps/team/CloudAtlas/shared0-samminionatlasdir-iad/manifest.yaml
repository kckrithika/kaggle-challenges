apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas-dev@salesforce.com
  functions:
  - name: cloudatlas-iad-dir
    count: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: sfci/cloud-atlas/cloudatlas/cloudatlas-pdm:3.4rc1
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      - mountPath: /home/sfdc-atlas/logs/servers/ds
        name: pinglogvol
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /clientcerts
        name: client-cert
      - mountPath: /k4asecrets
        name: k4a-secrets
        readOnly: true
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command:
          - /opt/pdm/pdm.customer/bin/is-alive.sh
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 180
        periodSeconds: 30
        failureThreshold: 20
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
    - name: pinglogvol
      hostPath:
        path: /home/sfdc-atlas/logs/pingserver
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: k4a-secrets
      k4asecret:
        secretName: ca-secrets
