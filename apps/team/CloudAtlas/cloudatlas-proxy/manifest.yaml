apiVersion: v1
 
system:
  notifications:
    email:
      - ashafer@salesforce.com
  functions:
  - name: cloudatlas-node
    count: 4
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 2
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ashafer/cloudatlas-pdm-install:ashafer-20170606c
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      ports:
      - containerPort: 1636
      - containerPort: 8443
      - containerPort: 8890
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
