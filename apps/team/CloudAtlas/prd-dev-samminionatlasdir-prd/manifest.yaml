# PRD-Dev Non-Topomaster hosts
apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas-dev@salesforce.com
  functions:
  - name: cloudatlas-prd-dev-dir
    count: 2
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cloud-atlas/cloudatlas/cloudatlas-pdm:e7e8f04
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      - name: AWS_BACKUP_S3_BUCKET
        value: cloud-atlas-dev-backup-us-east-1
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      - mountPath: /home/sfdc-atlas/logs/servers/ds
        name: pinglogvol
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /clientcerts
        name: client-cert
      - mountPath: /secrets
        name: secretsvol
        readOnly: true
      - mountPath: /k4asecrets
        name: k4a-secrets
        readOnly: true
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command:
          - /opt/pdm/pdm.customer/bin/is-alive.sh
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
    - name: pinglogvol
      hostPath:
        path: /home/sfdc-atlas/logs/pingserver
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: secretsvol
      secret:
        secretName: passwd
    - name: k4a-secrets
      k4asecret:
        secretName: ca-secrets
