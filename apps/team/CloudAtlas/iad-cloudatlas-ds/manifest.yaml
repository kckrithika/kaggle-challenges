apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas@salesforce.com
  functions:
  - name: cloudatlas-node
    count: 6
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 2
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cloudatlas/cloudatlas-production-pdm-install:20170713a
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: DS_TOPOMASTER_ONLY
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster
