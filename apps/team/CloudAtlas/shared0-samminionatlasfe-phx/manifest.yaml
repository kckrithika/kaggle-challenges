apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas-dev@salesforce.com
  functions:
  - name: cloudatlas-phx-fe
    count: 2
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: sfci/cloud-atlas/cloudatlas:2.12rc1
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      - mountPath: /home/sfdc-atlas/logs/servers/proxy
        name: pinglogvol
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /secrets
        name: secretsvol
        readOnly: true
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command:
          - /bin/true
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        exec:
          command:
          - cat
          - /tmp/ready
        initialDelaySeconds: 180
        periodSeconds: 30
        failureThreshold: 20
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
    - name: pinglogvol
      hostPath:
        path: /home/sfdc-atlas/logs/pingserver
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: secretsvol
      secret:
        secretName: passwd
