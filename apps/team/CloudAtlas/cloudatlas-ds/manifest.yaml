apiVersion: v1
 
system:
  notifications:
    email:
      - ashafer@salesforce.com
  functions:
  - name: cloudatlas-node
    count: 5
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/cloudatlas-pdm-install:ashafer-20170508a
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/ubid
        name: hosthomevol
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
