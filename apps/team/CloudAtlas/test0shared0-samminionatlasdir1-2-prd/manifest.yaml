apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas@salesforce.com
  functions:
  - name: cloudatlas-prd-dev-dir1-2
    count: 1
    strategy:
      type: Recreate
    hostnetwork: true
    containers:
    - name: sherpa-cloudatlas-client
      image: tnrp/sherpa:0.2.0-0000100-8b64e2f2
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 10
          periodSeconds: 5
    - name: cloudatlas-pdm-install
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cloud-atlas/cloudatlas:e1da86d
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      - mountPath: /home/sfdc-atlas/logs/servers/ds
        name: pinglogvol
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /secrets
        name: secretsvol
        readOnly: true
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
    - name: pinglogvol
      hostPath:
        path: /home/sfdc-atlas/logs/pingserver
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: secretsvol
      secret:
        secretName: passwd
