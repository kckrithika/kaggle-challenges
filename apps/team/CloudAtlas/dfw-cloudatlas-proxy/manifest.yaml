apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas@salesforce.com
  functions:
  - name: cloudatlas-dfw-node
    count: 2
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: true
    containers:
    - name: cloudatlas-production-pdm-install
      image: tnrp/cloud-atlas/cloudatlas:6
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      ports:
      - containerPort: 1636
      - containerPort: 8443
      - containerPort: 8890
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
