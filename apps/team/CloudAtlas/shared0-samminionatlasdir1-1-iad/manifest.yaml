apiVersion: v1
 
system:
  notifications:
    email:
      - cloudatlas@salesforce.com
  functions:
  - name: cloudatlas-iad-dir1-1
    count: 1
    hostnetwork: true
    containers:
    - name: cloudatlas-pdm-install
      image: tnrp/cloud-atlas/cloudatlas:ab01479
      command: ["/opt/pdm/pdm.customer/bin/entrypoint.sh"]
      env:
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      volumeMounts:
      - mountPath: /home/sfdc-atlas
        name: hosthomevol
      ports:
      - containerPort: 1389
      - containerPort: 1636
      - containerPort: 8989
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
  - name: sherpa-cloudatlas-client-iad-dir1-1
    image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.2.0-0000100-8b64e2f2
    env:
    - name: SFDC_ENVIRONMENT
      value: "sam"
    ports:
    - containerPort: 7012
      name: sherpa-in
    - containerPort: 15373
      name: sherpa-adm
    livenessProbe:
      exec:
        command:
        - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 10
        periodSeconds: 5
    readinessProbe:
      exec:
        command:
        - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 10
        periodSeconds: 5
