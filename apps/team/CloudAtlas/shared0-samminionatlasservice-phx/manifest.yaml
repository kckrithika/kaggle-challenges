apiVersion: v1

system:
  notifications:
    email:
      - cloudatlas-dev@salesforce.com
  functions:
  - name: cloudatlas-phx-service
    count: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: true
    containers:
    #####################################################################################
    # Service Mesh / Envoy / Sherpa
    #####################################################################################
    - name: sherpa-cloudatlas-client
      image: sfci/servicelibs/sherpa-envoy:1.0.7
      env:
      - name: SFDC_ENVIRONMENT
        value: "prod"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7014
        name: http1-in
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    #####################################################################################
    # Service Beacon
    #####################################################################################
    - name: beacon-cloudatlas
      image: sfci/servicelibs/beacon:7ad9e771192cd0b3e43393eea2e1e5c1de81dfda
      env:
      - name: SFDC_ENVIRONMENT
        value: "prod"
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
      livenessProbe:
        exec:
          command:
          - "/home/scone/is-alive.sh"
        initialDelaySeconds: 5
        periodSeconds: 5
    #####################################################################################
    # Entity API
    #####################################################################################
    - name: cloudatlas-service
      image: sfci/cloud-atlas/cloudatlas/cloudatlas-service:3.6rc1
      command: ["java", "-jar", "cloudatlas-service.jar"]
      env:
        - name: server_port
          value: 7032
        - name: management_server_port
          value: 15374
        - name: cloudatlas_http_server_port_servicemesh
          value: 7022
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /clientcerts
        name: client-cert
      - mountPath: /k4asecrets
        name: k4a-secrets
        readOnly: true
      ports:
      - containerPort: 7030
      - containerPort: 7032
      - containerPort: 7022
      - containerPort: 15374
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: k4a-secrets
      k4asecret:
        secretName: ca-secrets
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-beacon/logs
