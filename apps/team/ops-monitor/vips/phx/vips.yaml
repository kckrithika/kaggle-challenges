  - ops0-monitor3-3-phx.ops.sfdc.net
  - ops0-monitor2-3-phx.ops.sfdc.net
  - ops0-monitor4-3-phx.ops.sfdc.net
  ports:
  - port: 80
    targetport: 80
    lbtype: tcp
    healthport: 80
    healthpath: /cgi-bin/health.cgi
    healthprotocol: http
    lbalgorithm: roundrobin
