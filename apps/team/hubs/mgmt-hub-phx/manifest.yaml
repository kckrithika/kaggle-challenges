apiVersion: v1

system:
  notifications:
         email:
            - hubs@salesforce.com
  functions:
  # service name
  - name: mgmt-hub
    #type: stateful-set
    # number of instances ("kpods") to deploy and run
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mgmt/logs
    # Docker image(s) that make up one instance of the service
    containers:
    - name: mgmt-hub
      image: dva/mgmt-hub:26-300107a4110e49309ea890a22e135371ee4d321e
      env:
      - name: KEYSTORE_CA_DIRECTORY
        value: /certs/ca
      - name: KEYSTORE_CLIENT_DIRECTORY
        value: /certs/client
      - name: KPODS_COUNT
        value: 1
      - name: SPRING_PROFILES_ACTIVE
        value: dev
      - name: APP_REMOTE_HOST
        value: cs11-app2-5-phx
      - name: APP_DOMAIN
        value: eng.sfdc.net
      - name: APP_JMX_PORT
        value: 8998
      - name: JMX_RETRIEVE_PASSWORD_FROM_SECRET_SERVICE
        value: true
      volumeMounts:
      - name: cert
        mountPath: /certs
      ports:
        - containerPort: 8080
          name: scone-http
        - containerPort: 15372
          name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
        - containerPort: 15373
          name: sherpa-adm
      livenessProbe:
        exec:
          command:
            - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
      volumeMounts:
        - name: cert
          mountPath: /client-certs
