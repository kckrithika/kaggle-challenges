apiVersion: v1

system:
  functions:
  - name: heap-dump-core-mock
    count: 1
    containers:
    - name: heap-dump-core-mock-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hubs/hda-core-mock:hda-core-mock-2019-08-21-13-42-55
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372
    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
        - containerPort: 15373
          name: sherpa-adm
      livenessProbe:
        exec:
          command:
            - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
      volumeMounts:
        - name: sherpaclientcert
          mountPath: /client-certs

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
      - name: sherpaclientcert
        maddogCert:
          type: client
