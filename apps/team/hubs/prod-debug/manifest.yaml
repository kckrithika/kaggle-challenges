apiVersion: v1

system:
  functions:
  - name: prod-debug
    count: 1
    containers:
      - name: prod-debugger
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kfoster/prod-debugger:20190807-1337
        ports:
          - containerPort: 2022
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/live
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
         exec:
          command:
          - cat
          - /tmp/ready
         initialDelaySeconds: 10
         periodSeconds: 5
