apiVersion: v1

system:
  notifications:
    email:
    Ã¥- hubs@salesforce.com
  functions:
  - name: mgmt-hub
    count: 1
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: logvol
      hostPath:
        path: /home/sfdc-mgmt/logs
    containers:
    - name: mgmt-hub
      image: dva/mgmt-hub:12
      env:
      - name: SPRING_PROFILES_ACTIVE
        value: dev
      - name: KPODS_COUNT
        value: 1
      - name: APP_REMOTE_HOST
        value: stmfana44ice1-app1-4-prd
      - name: APP_DOMAIN
        value: eng.sfdc.net
      - name: APP_JMX_PORT
        value: 8998
      - name: JMX_RETRIEVE_PASSWORD_FROM_SECRET_SERVICE
        value: true
      - name: SERVER_SSL_ENABLED
        value: "true"
      - name: MANAGEMENT_SERVER_SSL_ENABLED
        value: "false"
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_ENABLED
        value: "true"
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_CADIR
        value: "/certs/server-certs/ca"
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_MONITOREDDIRECTORY
        value: "/certs/server-certs/server"
      - name: SECURITY_SERVER_DYNAMICKEYSTORE_KEY_ALIAS
        value: "server"
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs
      ports:
        - containerPort: 8080
          name: scone-http
        - containerPort: 15372
          name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
        - containerPort: 15373
          name: sherpa-adm
      livenessProbe:
        exec:
          command:
            - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5

  loadbalancers:
  - lbname: mgmt-hub
    function: mgmt-hub
    nodeExposed: false
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: https
        tls: true
        #reencrypt: true
      - port: 15372 
        targetport: 15372
        lbtype: http
        #tls: true
        #reencrypt: true
