apiVersion: v1

system:
  notifications:
         email:
            - hubs@salesforce.com
  functions:
  # service name
  - name: mgmthub
    #type: stateful-set
    # number of instances ("kpods") to deploy and run
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mgmt/logs
    # Docker image(s) that make up one instance of the service
    containers:
    - name: mgmthub
      image: dva/mgmt-hub:4
      env:
      - name: KEYSTORE_CA_DIRECTORY
        value: /certs/ca
      - name: KEYSTORE_CLIENT_DIRECTORY
        value: /certs/client
      - name: KPODS_COUNT
        value: 1
      - name: SPRING_PROFILES_ACTIVE
        value: dev
      - name: APP_REMOTE_HOST
        value: stmfana44ice1-app1-4-prd
      - name: APP_DOMAIN
        value: eng.sfdc.net
      - name: APP_JMX_PORT
        value: 8998
      - name: JMX_RETRIEVE_PASSWORD_FROM_SECRET_SERVICE
        value: true
      volumeMounts:
      - name: cert
        mountPath: /certs
      ports:
        - containerPort: 8080
          name: scone-http
        - containerPort: 15372
          name: scone-mgmt
      resources:
        limits: { cpu: ".5", memory: "10Gi" }
        requests: { cpu: ".5", memory: "10Gi" }
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: mgmthub
    function: mgmthub
    nodeExposed: false
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
        #tls: true
        #reencrypt: true
      - port: 15372 
        targetport: 15372
        lbtype: http
        #tls: true
        #reencrypt: true
