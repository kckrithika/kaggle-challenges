# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: dfs-func
    count: 1
    containers:
    - name: dfs-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.1.13
      volumeMounts:
      - name: logvol
        mountPath: /home/scone/logs
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      ports:
      - containerPort: 7021
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
