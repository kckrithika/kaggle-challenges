# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: scone-dfs
    count: 1
    containers:
    - name: scone-dfs
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.1.7
      # associate the log directory to a logical volume.
      volumeMounts:
      - mountPath: /home/sfdc-dfs/logs
        name: logvol
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 7021
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]
    # maps the dfslogvol volumnMount to a directory on the host machine
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
