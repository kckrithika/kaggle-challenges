# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: scone-dfs
    count: 1
    containers:
    - name: scone-dfs
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.1.5
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 7021
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]
      # associate the /log directory to a logical volume.
      volumeMounts:
      - mountPath: /log
        name: logvol
      # maps the logval volumnMount to a directory on the host machine
      volumes:
      - name: logvol
        hostPath:
          path: /home/scone/dfslogs
