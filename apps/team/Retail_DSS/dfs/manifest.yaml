# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: scone-dfs
    count: 1
    containers:
    - name: scone-dfs
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.1.9
      volumeMounts:
      - name: logvol
        mountPath: /home/scone/logs
      - name: dfscert
        mountPath: /certs
      env:
      - name: SFDC_ENVIRONMENT
        value: dfs
      ports:
      - containerPort: 7021
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]
    - name: sherpa-dfs
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: dfs
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs
    - name: dfscert
      maddogCert:
        type: client
