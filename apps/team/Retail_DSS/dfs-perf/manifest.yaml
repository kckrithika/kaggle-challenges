# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  - name: dfs-perf
    count: 2
    containers:
    - name: dfs-perf
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dfs/service:dfs-0.1.15
      # associate the log directory to a logical volume.
      volumeMounts:
      - mountPath: /home/sfdc-dfs/logs
        name: logvol
      env:
      - name: SFDC_ENVIRONMENT
        value: mist
      ports:
      - containerPort: 7022
      - containerPort: 15372
      livenessProbe:
        exec:
          command: ["true"]
    - name: sherpa-dfs
      image: sfci/servicelibs/sherpa:2.0.21
      env:
        - name: SFDC_ENVIRONMENT
          value: mist
      ports:
        - containerPort: 7014
        - containerPort: 15373
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120
    # maps the dfslogvol volumnMount to a directory on the host machine
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-dfs/logs

