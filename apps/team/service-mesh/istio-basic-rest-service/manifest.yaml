apiVersion: v1

system:
  functions:
    - name: istio-basic-rest-service
      count: 1
      labels:
        app: istio-basic-rest-service
        settings_path: istio.-.prd.-.istio-basic-rest-service
        istio_app: test
      annotations:
        sidecar.istio.io/inject: "true"
        routing.mesh.sfdc.net/enabled: "true"
      containers:
        - name: basic-rest-service
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/basic-rest-service:dev
          env:
            - name: SFDC_ENVIRONMENT
              value: istio
            - name: SERVER_PORT
              value: 7014
            - name: JAVA_OPTS
              value: "-Dtracing.report=false  -Dscone.service.name=istio-basic-rest-service -Dmanagement.server.port=15372"
            - name: JAVA_HEAP_OPTS
              value: -Xmx64m
          ports:
            - containerPort: 7014
              name: http-svc
            - containerPort: 15372
              name: scone-mgmt
          livenessProbe:
            initialDelaySeconds: 120
            httpGet:
              path: /manage/health
              port: 15372

      # Volumes used by auto-injected istio-proxy.
      volumes:
        - name: tls-client-cert
          maddogCert:
            type: client
        - name: tls-server-cert
          maddogCert:
            type: server

  loadbalancers:
    - lbname: istio-basic-rest-service
      function: istio-basic-rest-service
      labels:
        app: istio-basic-rest-service
        settings_path: istio.-.prd.-.istio-basic-rest-service
        istio_app: test
      annotations:
        routing.mesh.sfdc.net/enabled: "true"
      ports:
        - lbtype: dsr
          port: 7014
          targetport: 7014
          name: http-svc
