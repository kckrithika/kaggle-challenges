apiVersion: v1

system:
  functions:
  - name: ordering-rate-limited
    count: 1
    containers:

    - name: ordering
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/2/
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-ordering:5ccad648fba8117c1724580f12fb3d50580e2fee
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: SCONE_SHIPPING_DEST
        value: shipping-rate-limited.service-mesh.localhost.mesh.force.com:7011
      - name: SCONE_SHIPPING_INTERVAL
        value: 5000
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: -Dscone.service.name=ordering-service-rate-limited
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/90
      image: sfci/servicelibs/sherpa-envoy:33e8f55bc90f7012ba524b58e05fbb2252f1a204
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
