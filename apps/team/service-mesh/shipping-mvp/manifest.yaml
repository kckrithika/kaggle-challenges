apiVersion: v1

system:
  functions:
  - name: shipping-mvp
    serviceAccountName: service-mesh-3ekss14awi2a42qxp
    count: 1
    containers:
    - name: shipping
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/npshenichnyy/shipping-service:bazel-monorepo-20190220110527
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_OPTS
        value: "-Dscone.service.name=shipping-service-mvp -Dmanagement.server.port=15372 -Dmetrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442"
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:ab66651ebe4478a1b819f11edc7b01dd364c3e28
      args:
      - --client-ca
      - /etc/identity/ca/cacerts.pem
      - --client-cert
      - /etc/identity/client/certificates/client.pem
      - --client-key
      - /etc/identity/client/keys/client-key.pem
      - --server-ca
      - /etc/identity/ca/cacerts.pem
      - --server-cert
      - /etc/identity/server/certificates/server.pem
      - --server-key
      - /etc/identity/server/keys/server-key.pem
      ports:
        - name: http2-in
          containerPort: 7012
        - name: http2-tls-in
          containerPort: 7443
        - name: sherpa-adm
          containerPort: 15373
      livenessProbe:
        exec:
          command:
            - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
            - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError

    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - service-mesh/shipping-mvp:DATACENTER:7443
      - -endpoint
      - shipping-mvp:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"
