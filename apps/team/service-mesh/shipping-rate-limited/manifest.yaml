apiVersion: v1

system:
  functions:
  - name: shipping-rate-limited
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"      
      "sherpa-injector.service-mesh/canary": "enabled"
    containers:

    - name: shipping
      # https://sfcirelease.dop.sfdc.net/job/services/job/sfdc-bazel_projects_services_examples_shipping/job/sfdc-bazel/job/master/5
      image: sfci/services/sfdc-bazel/scone/shipping:685f3d3e5
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_OPTS
        value: "-Dscone.service.name=shipping-service-rate-limited -Dmanagement.server.port=15372"
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"      
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - service-mesh/shipping-rate-limited:DATACENTER:7443     
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    - name: beacon-opa
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - service-mesh/opa:DATACENTER:9191     
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    - name: opa-agent
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/openpolicyagent/opa:0.13.5-istio-with-config
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /bin/true

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
