apiVersion: v1

system:
  functions:
  - name: shipping-rate-limited
    count: 1
    containers:

    - name: shipping
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/2/
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-shipping:5ccad648fba8117c1724580f12fb3d50580e2fee
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: -Dscone.service.name=shipping-service-rate-limited
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - service-mesh/shipping-rate-limited:DATACENTER:7443     
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /log
        name: logvol

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/115
      image: sfci/servicelibs/sherpa-envoy:a4d3a324972ddb29a0b7c2b071ac822cb50d746c
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: h2-tls-in
      - containerPort: 7012
        name: grpc-in
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-shipping-rate-limited/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

