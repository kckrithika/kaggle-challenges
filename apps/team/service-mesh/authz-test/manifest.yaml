apiVersion: v1

system:
  notifications:
    email:
    - electron@salesforce.com
  functions:
  - name: authz-test
    count: 1
    annotations:
      sidecar.istio.io/inject: "true"
      electron-opa-istio-sherpa-injector.authz/inject: "enabled"
    containers:
    - name: authz-test
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/nginx:latest"
      resources:
        limits: { cpu: "1", memory: "2Gi" }
        requests: { cpu: "1", memory: "2Gi" }
      ports:
      - containerPort: 80
        name: http
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
    - lbname: authz-test
      function: authz-test
      ports:
        - lbtype: dsr
          port: 80
          targetport: 80
          name: http
