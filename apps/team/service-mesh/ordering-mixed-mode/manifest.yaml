# This app runs with sherpa-envoy getting configs from Switchboard. Note the label "sherpa-injector.service-mesh/inject".
# Calls shipping-istio running with istio-proxy which is getting configs from Istio Pilot.
apiVersion: v1

system:
  functions:
  - name: ordering-mixed-mode
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
      app: ordering-mixed-mode
    containers:
    - name: ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: JAVA_OPTS
        value: "-Dscone.service.name=ordering-mixed-mode -Dshipping.dest=shipping-istio.service-mesh.localhost.mesh.force.com:5443 -Dshipping.interval=5000 -Dmanagement.server.port=15372"
      - name: JAVA_HEAP_OPTS
        value: -Xmx256m
      - name: GRPC_PORT
        value: 7020
      - name: SCONE_SHIPPING_DEST
        value: shipping-istio.service-mesh.localhost.mesh.force.com:5443
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
