apiVersion: v1

system:
  notifications:
    email:
    - electron@salesforce.com
    - aman.gulati@salesforce.com
    - electron@salesforce.com
  functions:
  - name: authz-svc
    count: 2
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: authz-svc
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_sam:142
      args:
      - --grpc-synthetic-clients=dns=authz-svc.service-mesh.sfdc-role,uri=spiffe://salesforce.com/ns/service-mesh/sa/authz-svc
      env:
      - name: AUTHZ_ARCHIVE_LOC
        value: rpm-rc-signed
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"        
      resources:
        limits: { cpu: "2", memory: "4Gi" }
        requests: { cpu: "2", memory: "4Gi" }
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 7022
        name: http-svc
      - containerPort: 7443
        name: sherpa-grpc-tls
      - containerPort: 8440
        name: http-noauth
      livenessProbe:
        tcpSocket:
          port: 8440
        initialDelaySeconds: 5
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /v1/health
          port: 8440
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 4
    - name: authz-svc-grpc-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:142
      args:
      - -endpoint=localhost:7020
      - -service=grpc
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -spoof-xfcc=DNS=authz-svc.service-mesh.sfdc-role
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
    - lbname: authz-svc
      function: authz-svc
      ports:
        - lbtype: dsr
          port: 7443
          targetport: 7443
          name: grpc-authz
