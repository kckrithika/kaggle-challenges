apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 5
    strategy:
      rollingUpdate:
        maxUnavailable: 2
    containers:
    - name: switchboard
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/switchboard:aa283eb9ddcae46e0e25607fa3a967c2c065e9b1
      args:
      - --clusters.external-clusters[0]=ajnafunneldirect:HTTP1
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy.service-mesh
      - --listeners.external-auth-enabled-clusters[1]=shipping-rate-limited.service-mesh
      - --listeners.rate-limit-enabled-clusters[0]=shipping-rate-limited.service-mesh
      - --listeners.rate-limit-enabled-clusters[1]=dfs.retail-dfs
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_source-cluster=true
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_destination-cluster=true
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_request-headers[:authority]=authority
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_request-headers[:path]=path
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_remote-address=true
      - --metrics.maxNumberOfCollectedMetrics=400000
      - --metrics.funnelTimeOut=100000
      - --metrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442
      - --authz.dest=demo-authz.service-mesh.localhost.mesh.force.com:5443
      ports:
      - containerPort: 15372
      # Expose 7020 for direct connections without TLS
      - containerPort: 7020
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: GRPC_SERVER_BIND_ENDPOINT
        value: tcp://0.0.0.0:7020
      - name: JVM_HEAP_MAX
        value: 4G
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "3"
      resources:
        limits:
          cpu: "8"
          memory: 6Gi
        requests:
          cpu: "8"
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 30
        periodSeconds: 7
        timeoutSeconds: 6
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        # Switchboard won't become Ready until there was a successful scrape.
        # So we don't want to start touching the readiness probe until then.
        # Using 60+ seconds here will also allow us to slow down the gradual rollout 
        initialDelaySeconds: 60
        periodSeconds: 7
        timeoutSeconds: 6
      terminationMessagePolicy: FallbackToLogsOnError
    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:ab66651ebe4478a1b819f11edc7b01dd364c3e28
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
