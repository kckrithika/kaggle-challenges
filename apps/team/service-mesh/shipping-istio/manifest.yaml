apiVersion: v1

system:
  functions:
  - name: shipping-istio
    count: 1
    labels:
      app: shipping-istio
      disco_dc: prd
      disco_env: ""
      disco_subenv: ""
      disco_pod: ""
      disco_sp: ""
      disco_role: shipping-istio
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: shipping
      # Shipping App
      #   https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/services/shipping/shipping-scone
      # Shipping Config
      #   https://git.soma.salesforce.com/services/sfdc-bazel/blob/master/projects/services/shipping/shipping-scone/src/main/resources/config/application.properties
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/shipping-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: GRPC_PORT
        value: 7020
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15375
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15375

    - name: metrics-scraper
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/metrics-scraper:dev
      imagePullPolicy: Always
      args:
        - --endpoint
        - "http://localhost:15000/stats/prometheus"
      livenessProbe:
        exec:
          command:
            - /bin/true
        initialDelaySeconds: 5
        periodSeconds: 30
        timeoutSeconds: 5

    # Volumes used by auto-injected istio-proxy.
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
