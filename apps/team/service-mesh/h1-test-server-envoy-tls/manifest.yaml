apiVersion: v1

system:
  functions:
  - name: h1-test-server-envoy-tls
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:

    - name: h1-test-server
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-server:latest
      args:
      - "0.0.0.0:7022"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      args:
      - -endpoint
      # 7442 - http1 tls
      - service-mesh/h1-test-server-envoy-tls:DATACENTER_ALLENV:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: debug-tools
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sherpa-debug-tools:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20          

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
