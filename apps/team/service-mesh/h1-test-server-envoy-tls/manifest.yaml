apiVersion: v1

system:
  functions:
  - name: h1-test-server-envoy-tls
    count: 1
    containers:
    - name: h1-test-server
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-server:latest
      args:
      - "0.0.0.0:7022"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      args:
      - -endpoint
      # 7442 - http1 tls
      - service-mesh/h1-test-server-envoy-tls:DATACENTER_ALLENV:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/34
      image: sfci/servicelibs/sherpa-envoy:e8e7bef6bb2a0e43d246c7c157c41358cd4dc9a5
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      ports:
      - containerPort: 15373
        name: sherpa-admin
      - containerPort: 7442
        name: sherpa-http1
      volumeMounts:
        - name: h1-test-server-envoy-tls-server-cert
          mountPath: /server-certs
        - name: h1-test-server-envoy-tls-client-cert
          mountPath: /client-certs

    volumes:
    - name: h1-test-server-envoy-tls-server-cert
      maddogCert:
        type: server
    - name: h1-test-server-envoy-tls-client-cert
      maddogCert:
        type: client
