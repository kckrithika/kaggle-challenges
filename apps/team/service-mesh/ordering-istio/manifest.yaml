apiVersion: v1

system:
  functions:
  - name: ordering-istio
    count: 1
    labels:
      app: ordering-istio
      disco_dc: prd
      disco_env: ""
      disco_subenv: ""
      disco_pod: ""
      disco_sp: ""
      disco_role: ordering-istio
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: ordering
      # Ordering App
      #    https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/services/ordering/ordering-scone
      # Ordering Config
      #    https://git.soma.salesforce.com/services/sfdc-bazel/blob/master/projects/services/ordering/ordering-scone/src/main/resources/config/application.properties
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: JAVA_OPTS
        value: "-Dscone.service.name=ordering-istio -Dshipping.dest=shipping-istio.service-mesh.svc.mesh.sfdc.net:7443 -Dmanagement.server.port=15374"
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: GRPC_PORT
        value: 7036
      - name: SCONE_SHIPPING_DEST
        value: shipping-istio.service-mesh.svc.mesh.sfdc.net:7443
      ports:
      - containerPort: 7036
        name: grpc-svc
      - containerPort: 15374
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15374

    - name: metrics-scraper
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/metrics-scraper:dev
      imagePullPolicy: Always
      args:
        - --endpoint
        - "http://localhost:15000/stats/prometheus"
      livenessProbe:
        exec:
          command:
            - /bin/true
        initialDelaySeconds: 5
        periodSeconds: 30
        timeoutSeconds: 5

    # Volumes used by auto-injected istio-proxy.
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
    - lbname: ordering-istio-lb
      function: ordering-istio
      ports:
        - lbtype: dsr
          port: 7036
          targetport: 7036
          name: grpc-svc
