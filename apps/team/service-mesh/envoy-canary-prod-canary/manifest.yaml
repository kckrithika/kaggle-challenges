apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: envoy-canary
    count: 1
    containers:
    - name: envoy-canary-beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - envoy-canary:DATACENTER_ALLENV:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs

    volumes:
      - name: tls-client-cert
        maddogCert:
          type: client
