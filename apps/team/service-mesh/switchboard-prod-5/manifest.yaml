apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 5
    containers:
    - name: switchboard
      image: sfci/servicelibs/switchboard:64805f5110028be3c21bd1f564b72042ae834d2e
      args:
      - --clusters.external-clusters[0]=ajnafunneldirect:HTTP1
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --metrics.maxNumberOfCollectedMetrics=150000
      - --metrics.funnelTimeOut=100000
      - --healthIndicator.maxThreadCount=1300
      ports:
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: GRPC_SERVER_BIND_ENDPOINT
        value: tcp://127.0.0.1:7020
      - name: JVM_HEAP_MAX
        value: 4G
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"
      resources:
        limits:
          cpu: 8
          memory: 6Gi
        requests:
          cpu: 8
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 14
        timeoutSeconds: 10
        failureThreshold: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  # TODO: rename this lb when we start using switchboard SHA 95462e3e28b30f2007fcc1a05588fbf242719794 or newer
  - lbname: switchboard-lb
    nodeExposed: true
    function: switchboard
    ports:
    - lbtype: dsr
      port: 15001
      targetport: 15001
    - lbtype: dsr
      port: 15370
      targetport: 15372
    - lbtype: dsr
      port: 15374
      targetport: 15373
