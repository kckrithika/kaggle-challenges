apiVersion: v1

system:
  notifications:
    email:
      - rmichela@salesforce.com
      - afalko@salesforce.com
  functions:
  - name: fake-zipkin
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    containers:
    - name: prd-fake-zipkin
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rmichela/openzipkin/zipkin:2.4.9
      env:
      - name: QUERY_PORT
        value: "7022"
      - name: JAVA_OPTS
        value: "-Djava.security.egd=file:/dev/./urandom -Dzipkin.storage.mem.max-spans=5000"
      ports:
      - name: zipkin
        containerPort: 7022
      livenessProbe:
        httpGet:
          path: /health
          port: 7022
        initialDelaySeconds: 120

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.22
      args: ["--zipkin-rate", "0.0"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7014
        name: sherpa-http1-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - zipkin:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
  - name: elasticsearch
    count: 1
    #type: stateful-set
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: elasticsearch
      image: docker-dva-rc/dva/elasticsearch-server:8
      #env:
      #- name: ES_PASSWORD_FILE
      #  value: /secrets/rootpassword
      #volumeMounts:
      #- mountPath: /var/lib/elasticsearch
      #  name: elasticsearch-persistent-storage
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

      ports:
      - containerPort: 9200
        name: es-rest
      - containerPort: 9300
        name: es-transport

      livenessProbe:
        tcpSocket:
          port: 9200
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 100
    #volumes:
    #- name: elasticsearch-persistent-storage
    #  hostPath:
    #      path: /data/elasticsearch
    terminationGracePeriodSeconds: 20

    #volumeClaimTemplates:
    #- name: elasticsearch-persistent-storage
    #  storageClassName: gater-hdd-pool
    #  storageSizeRequest: 1Gi
    #lbname: elasticsearch-stateful-lb

  - name: zipkin-es-spark
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-es-spark
      image: docker-dva-rc/dva/zipkin-dependencies-spark-standalone:7
      # See https://github.com/openzipkin/zipkin-dependencies for available ENV options
      env:
      #- name: ES_HOSTS
      #  value: 'es-rest:9200'
      - name: ES_NODES_WAN_ONLY
        value: 'true'
      livenessProbe:
          exec:
              # TODO: Check if process is running?
              command: 
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5        
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

  loadbalancers:
  - lbname: mesh-fake-zipkin-lb
    function: fake-zipkin
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 19411
        targetport: 7022
        lbtype: http
  - lbname: es-rest
    function: elasticsearch
    slbEnabled: true
    ports:
      - port: 9200
        targetport: 9200
  - lbname: es-transport
    function: elasticsearch
    slbEnabled: true
    ports:
      - port: 9300
        targetport: 9300
