apiVersion: v1

system:
  notifications:
    email:
    - electron@salesforce.com
  functions:
  - name: demo-authz-opa
    count: 1
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: demo-authz-opa
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_sam:146
      args:
      - --grpc-synthetic-clients=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz,uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz-client
      - --http-synthetic-client-ids=demo-authz.service-mesh,demo-authz-client.service-mesh
      - --authz-paths=opt/identity/authz/test-internal/,opt/identity/authz/opa-policies/,opt/identity/authz/
      - --http-bind-addr=localhost:7442
      - --grpc-bind-addr=localhost:7443
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: AUTHZ_ARCHIVE_LOC
        value: rpm-rc-signed
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      resources:
        limits: { cpu: "1", memory: "2Gi" }
        requests: { cpu: "1", memory: "2Gi" }
      ports:
      - containerPort: 7443
        name: grpc-svc
      - containerPort: 7442
        protocol: http
        name: http-svc
      - containerPort: 8440
        name: http-noauth
      livenessProbe:
        tcpSocket:
          port: 8440
        initialDelaySeconds: 5
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /v1/health
          port: 8440
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 4
    - name: demo-authz-grpc-stream-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:146
      args:
      - -service=grpc-stream
      - -endpoint=localhost:7443
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -timeoutInSeconds=3600
      - -spoof-xfcc=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: demo-authz-grpc-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:146
      args:
      - -service=grpc
      - -endpoint=localhost:7443
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -spoof-xfcc=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: demo-authz-http-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:146
      args:
      - -service=http
      - -endpoint=localhost:7442
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -spoof-xfcc=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP1
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP1_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
        lbnames:
          - demo-authz-opa-lb
  loadbalancers:
    - lbname: demo-authz-opa-lb
      annotations:
        slb.sfdc.net/cnames: |-
          [
           {
            "cname": "demo-authz-opa-prd.slb.sfdc.net"
           }
          ]
      function: demo-authz-opa
      slbenabled: true
      ports:
        - port: 7442
          targetport: 7442
          lbtype: dsr
    - lbname: demo-authz-opa
      function: demo-authz-opa
      ports:
        - lbtype: dsr
          port: 7442
          targetport: 7442
          name: http-authz
