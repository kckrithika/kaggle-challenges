apiVersion: v1

system:
  notifications:
    email:
    - aman.gulati@salesforce.com
    - matthew.klosak@salesforce.com
    - electron@salesforce.com
  functions:
  - name: demo-authz-opa
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: demo-authz-opa
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_sam:139
      args:
      - --grpc-synthetic-clients=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz,uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz-client
      - --http-synthetic-client-ids=demo-authz.service-mesh,demo-authz-client.service-mesh
      - --authz-paths=opt/identity/authz/test-internal/,opt/identity/authz/opa-policies/,opt/identity/authz/
      env:
      - name: AUTHZ_ARCHIVE_LOC
        value: rpm-rc-signed
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"        
      resources:
        limits: { cpu: "1", memory: "2Gi" }
        requests: { cpu: "1", memory: "2Gi" }
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 7022
        name: http-svc
      livenessProbe:
        httpGet:
          path: /v1/health
          port: 7022
        initialDelaySeconds: 60
    - name: demo-authz-grpc-stream-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:139
      args:
      - -service=grpc-stream
      - -endpoint=localhost:7020
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -timeoutInSeconds=3600
      - -spoof-xfcc=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: demo-authz-grpc-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:139
      args:
      - -service=grpc
      - -endpoint=localhost:7020
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -spoof-xfcc=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: demo-authz-http-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:139
      args:
      - -service=http
      - -endpoint=localhost:7022
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -spoof-xfcc=uri=spiffe://salesforce.com/ns/service-mesh/sa/demo-authz
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP1
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP1_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
    - lbname: demo-authz-opa-lb
      function: demo-authz-opa
      slbenabled: true
      ports:
        - port: 7022
          targetport: 7022
          lbtype: http
          tls: true
          mtls: true
          reencrypt: true
