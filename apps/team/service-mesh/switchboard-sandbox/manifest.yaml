apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: switchboardsb
    count: 2
    containers:
    - name: switchboardsb
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/73
      image: sfci/servicelibs/switchboard:43efe31bf592d874e796a0d0088c785447cb9508
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: ADS_PORT
        value: GRPC_SERVER_PORT
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --clusters.external-clusters[0]=geoip:HTTP2
      - --clusters.external-clusters[1]=geoip-tls:HTTP2_TLS
      - --clusters.external-clusters[2]=geoip-tls-envoy:HTTP2_TLS
      - --clusters.external-clusters[3]=time:HTTP2
      - --clusters.external-clusters[4]=search-model-executor-rpulle:HTTP2
      - --clusters.external-clusters[5]=search-model-executor-xlt:HTTP2
      - --clusters.external-clusters[6]=tictactoe-server-service-envoy:HTTP2
      - --clusters.external-clusters[7]=envoy-canary:HTTP2
      - --clusters.external-clusters[8]=geoip-envoy-tls.user-drichelson.samapp:HTTP2_TLS
      - --clusters.external-clusters[9]=geoip-envoy-tls-sandbox.service-mesh:HTTP2_TLS
      - --clusters.external-clusters[10]=h1-test-server-envoy.service-mesh:HTTP1
      - --clusters.external-clusters[11]=h1-test-server-envoy-tls.service-mesh:HTTP1_TLS
      - --clusters.external-clusters[12]=shipping-envoy-tls.service-mesh:HTTP2_TLS
      - --clusters.external-clusters[13]=tictactoe-server-service-envoy-ns.mesh-games:HTTP2
      - --clusters.external-clusters[14]=h1-test-server-envoy-nons-plain:HTTP1
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-switchboard/sherpa-envoy-config
      - name: switchboard-log-volume
        mountPath: /log
      ports:
      - containerPort: 15372
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/38
      image: sfci/servicelibs/sherpa-envoy:c4f15534a94b8b3b6609c441bfa3c8a3081f15fd
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /switchboard-config
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: switchboard-log-volume
      hostPath:
        path: /home/sfdc-switchboard/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: switchboardsb-lb
    function: switchboardsb
    nodeExposed: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15372
      targetport: 15372
      lbtype: dsr
    - port: 15373
      targetport: 15373
      lbtype: dsr
