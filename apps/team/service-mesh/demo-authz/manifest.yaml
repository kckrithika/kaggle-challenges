apiVersion: v1

system:
  notifications:
    email:
    - strauz@salesforce.com
  functions:
  - name: demo-authz
    count: 1
    containers:
    - name: demo-authz
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/aman.gulati/strauz:prd-test-0.1
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 7020
        name: grpc-svc
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.6
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: ENVOY_DEBUG_OPTIONS
        value: --component-log-level config:debug
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 10
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
