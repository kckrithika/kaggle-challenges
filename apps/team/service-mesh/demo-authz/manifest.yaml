apiVersion: v1

system:
  notifications:
    email:
    - strauz@salesforce.com
  functions:
  - name: demo-authz
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: demo-authz
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/strauz:prd-test
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 7020
        name: grpc-svc
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
