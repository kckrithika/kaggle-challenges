apiVersion: v1

system:
  notifications:
    email:
    - strauz@salesforce.com
  functions:
  - name: demo-authz
    count: 1
    containers:
    - name: demo-authz
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/strauz:prd-test
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 9443
        name: authz-grpc-svc
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
