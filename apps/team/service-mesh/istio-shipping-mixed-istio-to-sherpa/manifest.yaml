# This app runs with sherpa-envoy getting configs from Switchboard. Note the label "sherpa-injector.service-mesh/inject".
# Ordering (istio-proxy) -> Shipping (sherpa-envoy).

apiVersion: v1

system:
  functions:
  - name: istio-shipping-mixed-istio-to-sherpa
    count: 1
    labels:
      app: istio-shipping-mixed-istio-to-sherpa
      settings_path: istio.-.prd.-.istio-shipping-mixed-istio-to-sherpa
      istio_app: test
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      routing.mesh.sfdc.net/enabled: "true"
    containers:
    - name: shipping
      # Image build:
      # https://sfcirelease.dop.sfdc.net/job/services/job/sfdc-bazel_projects_services_examples_shipping/job/sfdc-bazel/job/master/91
      image: sfci/services/sfdc-bazel/scone/shipping:7572acf02
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: GRPC_PORT
        value: 7020
      - name: JAVA_OPTS
        value: "-Dscone.service.name=istio-shipping-mixed-istio-to-sherpa -Dmanagement.server.port=15372"
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7443
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      args:
      - -endpoint
      - service-mesh/istio-shipping-mixed-istio-to-sherpa:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
    - lbname: istio-shipping-mixed-istio-to-sherpa
      function: istio-shipping-mixed-istio-to-sherpa
      ports:
        - lbtype: dsr
          port: 7443
          targetport: 7443
          name: grpc-shipping
