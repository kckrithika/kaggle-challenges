# This app runs with sherpa-envoy getting configs from Switchboard. Note the label "sherpa-injector.service-mesh/inject".
# Ordering (istio-proxy) -> Shipping (sherpa-envoy).

apiVersion: v1

system:
  functions:
  - name: istio-shipping-mixed-istio-to-sherpa
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: shipping
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/shipping-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: GRPC_PORT
        value: 7020
      - name: JAVA_OPTS
        value: "-Dscone.service.name=istio-shipping-mixed-istio-to-sherpa -Dmanagement.server.port=15372"
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      args:
      - -endpoint
      - service-mesh/istio-shipping-mixed-istio-to-sherpa:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

