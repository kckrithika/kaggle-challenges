apiVersion: v1

system:
  functions:
  - name: ordering-l5d-tls
    count: 1
    containers:
    - name: ordering
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/236/
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-ordering:15c5e5298ef1612b151944ba18efe4d66a739e49      
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: SCONE_SHIPPING_DEST
        value: shipping-l5d-tls.service-mesh.localhost.mesh.force.com:5443
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: -Dscone.service.name=ordering-service-l5d-tls
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.27
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

