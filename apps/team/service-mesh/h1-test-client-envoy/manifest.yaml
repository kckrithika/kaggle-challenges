apiVersion: v1

system:
  functions:
  - name: h1-test-client-envoy
    count: 1
    containers:
    - name: h1-test-client
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-client:latest
      args:
      - "http://h1-test-server-envoy.service-mesh.localhost.mesh.force.com:7013"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/34
      image: sfci/servicelibs/sherpa-envoy:e8e7bef6bb2a0e43d246c7c157c41358cd4dc9a5
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
      ports:
      - containerPort: 15373
        name: sherpa-admin

    volumes:
      - name: tls-client-cert
        maddogCert:
          type: client