apiVersion: v1

system:
  functions:
  - name: shipping-l5d-tls
    count: 1
    containers:
    - name: shipping
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/231/
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-shipping:f45f9f3eb27a6cdc830176dc7db362e570993759
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      # H2-TLS
      - -endpoint
      - service-mesh/shipping-l5d-tls:DATACENTER:7443     
      # H2-Plain
      - -endpoint
      - service-mesh/shipping-l5d-tls-plain:DATACENTER:7012
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /log
        name: logvol

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2024---2018-03-13
      image: sfci/servicelibs/sherpa:2.0.25
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: h2-tls-in
      - containerPort: 7012
        name: grpc-in
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-shipping-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

