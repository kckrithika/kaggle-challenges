# This app runs with istio-proxy getting configs from Istio Pilot. Note the annotation "sidecar.istio.io/inject".
# TimeClient (istio-proxy) -> Core App NA43 (istio-proxy).

apiVersion: v1

system:
  notifications:
    email:
    - meshcontrol@salesforce.com
  functions:
  - name: istio-time-client
    count: 1
    labels:
      app: istio-time-client
      settings_path: istio.-.prd.-.istio-time-client
      istio_app: test
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: time
      # https://sfcirelease.dop.sfdc.net/job/servicelibs/job/servicelibs-TimeService/job/TimeService/job/master/1
      image: sfci/servicelibs/timeservice:b3c3a1327b0f33ff1fe541bcc7ed2e9f37c962ad
      args:
      - ForeverClient
      - time.service-mesh.svc.mesh.sfdc.net
      - 5000
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      livenessProbe:
        initialDelaySeconds: 20
        exec:
          command: ["/bin/true"]

    # Volumes used by auto-injected istio-proxy.
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
    - lbname: istio-time-client
      function: istio-time-client
      annotations:
        routing.mesh.sfdc.net/enabled: "true"
      labels:
        app: istio-time-client
        settings_path: istio.-.prd.-.istio-time-client
