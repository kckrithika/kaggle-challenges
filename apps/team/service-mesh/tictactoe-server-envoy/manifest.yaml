apiVersion: v1

system:
  functions:
  - name: tictactoe-server-service-envoy
    count: 1
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-tictactoe/logs
    - name: tls-client-cert
      maddogCert:
        type: client

    containers:

    - name: tictactoe-server-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-server-service:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --scone.service.name=tictactoe-server-service-envoy
      - --metrics.funnelEndPointURL=${SFDC_METRICS_SERVICE_HOST}
      - --server.port=15371
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvol
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon-tictactoe-server
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/233
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - tictactoe-server-service-envoy:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/72
      image: sfci/servicelibs/sherpa-envoy:c2e6e2c0110aeeeb2070ed8810b4c621271e223a
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
