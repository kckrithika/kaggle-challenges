# This app runs with sherpa-envoy getting configs from Switchboard. Note the label "sherpa-injector.service-mesh/inject".
# Ordering (sherpa-envoy) -> Shipping (istio-proxy).

apiVersion: v1

system:
  functions:
  - name: istio-ordering-mixed-sherpa-to-istio
    count: 1
    labels:
      app: istio-ordering-mixed-sherpa-to-istio
      settings_path: istio.-.prd.-.istio-ordering-mixed-sherpa-to-istio
      istio_app: test
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      routing.mesh.sfdc.net/enabled: "true"
    containers:
    - name: ordering
      # Image build:
      # https://sfcirelease.dop.sfdc.net/job/services/job/sfdc-bazel_projects_services_examples_ordering/job/sfdc-bazel/job/scone_nexusrelease_scone_6.0.x/3/
      image: sfci/services/sfdc-bazel/scone/ordering:8c7a32bef
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: SCONE_SHIPPING_DEST
        value: istio-shipping-mixed-sherpa-to-istio.service-mesh.${mesh.proxydomain}:${mesh.grpctlsport}
      - name: GRPC_PORT
        value: 7020
      - name: JAVA_OPTS
        value: "-Dscone.service.name=istio-ordering-mixed-sherpa-to-istio -Dshipping.interval=5000 -Dmanagement.server.port=15372"
      - name: JAVA_HEAP_OPTS
        value: -Xmx256m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
