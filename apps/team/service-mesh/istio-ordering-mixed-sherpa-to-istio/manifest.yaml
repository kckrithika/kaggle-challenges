# This app runs with sherpa-envoy getting configs from Switchboard. Note the label "sherpa-injector.service-mesh/inject".
# Ordering (sherpa-envoy) -> Shipping (istio-proxy).

apiVersion: v1

system:
  functions:
  - name: istio-ordering-mixed-sherpa-to-istio
    count: 1
    labels:
      app: istio-ordering-mixed-sherpa-to-istio
      settings_path: stm.-.prd.-.istio-ordering
      superpod: NONE
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      routing.mesh.sfdc.net/enabled: "true"
    containers:
    - name: ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: GRPC_PORT
        value: 7020
      - name: JAVA_OPTS
        value: "-Dscone.service.name=istio-ordering-mixed-sherpa-to-istio -Dshipping.dest=istio-shipping-mixed-sherpa-to-istio.service-mesh.localhost.mesh.force.com:5443 -Dmanagement.server.port=15372"
      - name: JAVA_HEAP_OPTS
        value: -Xmx256m
      - name: SCONE_SHIPPING_DEST
        value: istio-shipping-mixed-sherpa-to-istio.service-mesh.localhost.mesh.force.com:5443
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
