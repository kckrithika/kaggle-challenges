apiVersion: v1
system:
  notifications:
    email:
    - drichelson@salesforce.com
  functions:
  - name: sleep-client
    count: 2
    containers:
    - name: sleep-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/service-mesh/sleep-client:2019.12.08
      env:
        - name: MANAGEMENT_PORT
          value: 15372
        - name: SLEEP_ADDRESS
          value: sleep.service-mesh.localhost.mesh.force.com:5443
        - name: SLEEP_TOTALRPS
          value: 30
        - name: SLEEP_CONCURRENCY
          value: 30
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
