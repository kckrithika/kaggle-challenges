apiVersion: v1

# This service is used for testing service mesh dynamic request routing.
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:

  - name: geoipnk
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: geoipnk
      image: sfci/servicelibs/geoip-nk:1.0.2
      env:
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
