# This is an Istio-based version of GeoIp
apiVersion: v1
system:
  notifications:
    email:
    - meshcontrol@salesforce.com
  functions:
  - name: istio-geoip
    count: 3
    labels:
      app: istio-geoip
      settings_path: prod.-.par.-.istio-geoip
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: geoip
      # 2019-10-11: One of the old monorepo buidls, without huge Latency problems
      image: sfci/services/sfdc-bazel/geoip:51e8676 # monorepo build
      env:
      - name: JAVA_OPTS
        value: -Xms1g -Xmx1g
      - name: COM_MAXMIND_DATABASE_FILE
        value: /dw/data/GeoIP2-City.mmdb
      - name: GRPC_SERVER_PORT
        value: "7443"
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      ports:
      - containerPort: 7443
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      resources:
        limits:
          cpu: "4"
          memory: 10Gi
        requests:
          cpu: "4"
          memory: 10Gi
      volumeMounts:
      - mountPath: /dw/data
        name: maxmind-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 140
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
    - name: geoip-database
      image: tnrp/ccait/geoip2-database:20170918
      args:
      - -d
      volumeMounts:
      - mountPath: /database
        name: maxmind-volume
      livenessProbe:
        exec:
          command:
          - ls
          - /database/GeoIP2-City.mmdb
        initialDelaySeconds: 10
        periodSeconds: 5
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
        - name: SFDC_ENVIRONMENT
          value: prod
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"
      
    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: istio-geoip
    function: istio-geoip
    annotations:
      routing.mesh.sfdc.net/enabled: "true"
    labels:
      app: istio-geoip
      settings_path: prod.-.par.-.istio-geoip
    ports:
      - lbtype: dsr
        nodeExposed: false
        port: 7443
        targetport: 7443
        name: grpc-geoip
