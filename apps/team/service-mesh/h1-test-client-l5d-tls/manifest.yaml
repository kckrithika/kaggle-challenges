apiVersion: v1

system:
  functions:
  - name: h1-test-client-l5d-tls
    count: 1
    containers:
    - name: h1-test-client
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-client:latest
      args:
      - "http://h1-test-server-l5d-tls.service-mesh.localhost.mesh.force.com:5442"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: sherpa-l5d
      image: sfci/servicelibs/sherpa:2.0.25
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
