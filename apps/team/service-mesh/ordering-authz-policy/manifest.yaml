apiVersion: v1

system:
  functions:
  - name: ordering-authz-policy
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      "sherpa-injector.service-mesh/canary": "enabled"
    containers:
    - name: ordering
      # https://sfcirelease.dop.sfdc.net/job/services/job/sfdc-bazel_projects_services_examples_ordering/job/sfdc-bazel/job/master/5
      image: sfci/services/sfdc-bazel/scone/ordering:685f3d3e5
      args:
      - --shipping.interval=2000
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_OPTS
        value: "-Dscone.service.name=ordering-service-authz-policy -Dshipping.dest=shipping-authz-policy.service-mesh.localhost.mesh.force.com:5443 -Dshipping.interval=2000 -Dmanagement.server.port=15372"
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"      
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
