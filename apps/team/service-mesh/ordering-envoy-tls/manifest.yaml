apiVersion: v1

system:
  functions:
  - name: ordering-envoy-tls
    count: 1
    containers:
    - name: ordering
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/npshenichnyy%252Fsfci-changes/10
      image: sfci/servicelibs/scone-ms-examples/scone-ordering:0d79405cd9e1a1d2c509037cc52c47c42f31482e
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: SCONE_SHIPPING_DEST
        value: shipping-envoy-tls.service-mesh.localhost.mesh.force.com:5443
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/20/console
      image: sfci/servicelibs/sherpa-envoy:8c88da117952065195ab198ecd2c26c260fdb0ec
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

