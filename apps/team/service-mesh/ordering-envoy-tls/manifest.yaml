apiVersion: v1

system:
  functions:
  - name: ordering-envoy-tls
    count: 1
    labels:
      app: ordering-envoy-tls
      prat-test: true
    containers:
    - name: ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_HEAP_OPTS
        value: -Xmx256m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: "-Dscone.service.name=ordering-service-envoy-tls -Dshipping-envoy-tls.service-mesh.localhost.mesh.force.com:7011 -Dshipping.interval=5000 -Dmanagement.server.port=15372"
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: ordering-envoy-tls-lb
    nodeExposed: true
    function: ordering-envoy-tls
    ports:
    - lbtype: dsr
      port: 15379
      targetport: 15372
