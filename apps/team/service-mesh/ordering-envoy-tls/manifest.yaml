apiVersion: v1

system:
  functions:
  - name: ordering-envoy-tls
    count: 1
    labels:
      app: ordering-envoy-tls
      prat-test: true
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_OPTS
        value: "-Dscone.service.name=ordering-service-envoy-tls -Dshipping.dest=shipping-envoy-tls.service-mesh.localhost.mesh.force.com:5443 -Dshipping.interval=5000 -Dmanagement.server.port=15372"
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: ordering-envoy-tls-lb
    nodeExposed: true
    function: ordering-envoy-tls
    ports:
    - lbtype: dsr
      port: 15379
      targetport: 15372
