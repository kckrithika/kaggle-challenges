# This is an Istio-based version of GeoIp
apiVersion: v1
system:
  notifications:
    email:
    - meshcontrol@salesforce.com
  functions:
  - name: istio-geoip
    count: 3
    labels:
      app: istio-geoip
      settings_path: istio.-.prd.-.istio-geoip
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: geoip
      image: sfci/services/sfdc-bazel/service-mesh/geoip:ac4a23115
      env:
      - name: GRPC_SERVER_PORT
        value: "7443"
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      - name: SFDC_ENVIRONMENT
        value: istio
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "8"
          memory: 10Gi
      ports:
      - containerPort: 7020
        name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 140
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
        - name: SFDC_ENVIRONMENT
          value: istio
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"
      
    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: istio-geoip
    function: istio-geoip
    annotations:
      routing.mesh.sfdc.net/enabled: "true"
    labels:
      app: istio-geoip
      settings_path: istio.-.prd.-.istio-geoip
    ports:
      - lbtype: dsr
        nodeExposed: false
        port: 7443
        targetport: 7443
        name: grpc-geoip
