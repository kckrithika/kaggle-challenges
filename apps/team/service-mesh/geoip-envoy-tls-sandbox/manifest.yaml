# Fully working manifest that provisions 2 functions:
# Server: geoip-envoy-tls:
#     1. geoip-database: used by geoip service
#     2. geoip-backend: gRPC service
#     3. beacon: announcer sidecar for geoip-envoy-tls
#     4. sherpa: sidecar proxy for geoip-backend
#
# Client: geoip-envoy-tls-demo:
#     1. geoip-frontend: gRPC client (including web ui) for accessing geoip-envoy-tls function
#     2. sherpa: sidecar proxy for geoip-frontend
#
# For more info on ports see https://git.soma.salesforce.com/servicelibs/sherpa#ports

apiVersion: v1

system:
  functions:
  - name: geoip-envoy-tls-sandbox
    count: 3
    containers:

    - name: geoip-database
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-database:20170604
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - name: maxmind-volume
          mountPath: /database

    # gRPC service that is only called directly by sherpa sidecar proxy
    - name: geoip-backend
      # Pushed by this build: https://sconelibci.dop.sfdc.net/job/geoip/job/geoip/job/master/10
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/ccait/geoip:8d0126e7fc0ac428347444a3a458dfc68842d24e
      env:
      - name: SCONE_SERVICE_NAME
        value: "geoip-envoy-tls"
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: COM_MAXMIND_DATABASE_FILE
        value: "/dw/data/GeoIP2-City.mmdb"
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: maxmind-volume
          mountPath: /dw/data
        - name: geoip-log-volume
          mountPath: /log
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    # Super simple app that announces our namespaced service: service-mesh/geoip-envoy-tls on port 7443 which is sherpa's
    # incoming http2+TLS port.
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - service-mesh/geoip-envoy-tls-sandbox:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/34
      image: sfci/servicelibs/sherpa-envoy:e8e7bef6bb2a0e43d246c7c157c41358cd4dc9a5
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      ports:
      - containerPort: 7443
        name: geoip-in
      - containerPort: 15373
        name: sherpa-admin
      volumeMounts:
        - name: geoip-tls-client-cert
          mountPath: /client-certs
        - name: geoip-tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: geoip-log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
    - name: geoip-tls-client-cert
      maddogCert:
        type: client
    - name: geoip-tls-server-cert
      maddogCert:
        type: server

  - name: geoip-envoy-tls-demo
    count: 1
    containers:

    - name: geoip-frontend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-demo:1.0.6-snapshot
      env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: SFDC_ENVIRONMENT
          value: "sam"
        - name: GRPC_ROUTING_GEOIP_HOST
          value: geoip-envoy-tls-sandbox.service-mesh.localhost.mesh.force.com
        - name: GRPC_ROUTING_GEOIP_PORT
#         Envoy uses the same port for http2 and http2+tls and autonegotiates.
          value: 7011
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/34
      image: sfci/servicelibs/sherpa-envoy:e8e7bef6bb2a0e43d246c7c157c41358cd4dc9a5
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      ports:
      - containerPort: 15373
        name: sherpa-admin
      volumeMounts:
        - name: geoip-tls-demo-client-cert
          mountPath: /client-certs
        - name: geoip-tls-demo-server-cert
          mountPath: /server-certs

    volumes:
    - name: geoip-tls-demo-client-cert
      maddogCert:
        type: client
    - name: geoip-tls-demo-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: geoip-envoy-tls-sandbox-frontend-lb
    function: geoip-envoy-tls-demo
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 45089
        targetport: 8080
