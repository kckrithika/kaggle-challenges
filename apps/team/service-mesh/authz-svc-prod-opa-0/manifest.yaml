apiVersion: v1

system:
  notifications:
    email:
    - electron@salesforce.com
    - aman.gulati@salesforce.com
  functions:
  - name: authz-svc-opa
    count: 2
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: authz-svc-opa
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_sam:107
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"        
      resources:
        limits: { cpu: "2", memory: "4Gi" }
        requests: { cpu: "2", memory: "4Gi" }
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 7022
        name: http-svc
      livenessProbe:
        tcpSocket:
          port: 7022
        initialDelaySeconds: 5
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /v1/health
          port: 7022
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 4
    - name: authz-svc-http-client
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/electron_client:107
      args:
      - -endpoint=localhost:7022
      - -service=http
      - -https=false
      - -mtls=false
      - -loopCount=-1
      - -loopDelayInSeconds=60
      - -callerName=authz-svc.service-mesh
      - -spoof-xfcc=DNS=authz-svc.service-mesh.sfdc-role
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP1
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP1_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
