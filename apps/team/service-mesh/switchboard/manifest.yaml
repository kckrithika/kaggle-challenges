apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard 
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/33
      image: sfci/servicelibs/switchboard:27947207b0824dc9c8f8c37b4cd2f611c88f8271
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: MANAGEMENT_PORT
        value: 15370
      - name: LOGGING_DIR
        value: "/log"
      - name: CLUSTERS_EXTERNAL-CLUSTERS[0]
        value: geoip:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[1]
        value: geoip-tls:HTTP2_TLS
      - name: CLUSTERS_EXTERNAL-CLUSTERS[2]
        value: geoip-tls-envoy:HTTP2_TLS
      - name: CLUSTERS_EXTERNAL-CLUSTERS[3]
        value: time:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[4]
        value: search-model-executor-rpulle:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[5]
        value: search-model-executor-xlt:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[6]
        value: tictactoe-server-service-envoy:HTTP2
      volumeMounts:
        - mountPath: /log
          name: switchboard-log-volume
      ports:
      - containerPort: 15001
      - containerPort: 15370
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 15

    volumes:
        - name: switchboard-log-volume
          hostPath:
            path: /home/sfdc-switchboard/logs

  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    nodeExposed: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15370
      targetport: 15370
      lbtype: dsr