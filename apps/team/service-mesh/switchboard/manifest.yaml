apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard 
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/57
      image: sfci/servicelibs/switchboard:2fa0c4ade6c611e8db06263948d736fb2d1f8832
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: MANAGEMENT_PORT
        value: 15370
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --clusters.external-clusters[0]=geoip:HTTP2
      - --clusters.external-clusters[1]=geoip-tls:HTTP2_TLS
      - --clusters.external-clusters[2]=geoip-tls-envoy:HTTP2_TLS
      - --clusters.external-clusters[3]=time:HTTP2
      - --clusters.external-clusters[4]=search-model-executor-rpulle:HTTP2
      - --clusters.external-clusters[5]=search-model-executor-xlt:HTTP2
      - --clusters.external-clusters[6]=tictactoe-server-service-envoy:HTTP2
      - --clusters.external-clusters[7]=envoy-canary:HTTP2
      - --clusters.external-clusters[8]=geoip-envoy-tls.user-drichelson.samapp:HTTP2_TLS
      - --clusters.external-clusters[9]=geoip-envoy-tls-sandbox.service-mesh:HTTP2_TLS
      - --clusters.external-clusters[10]=h1-test-server-envoy.service-mesh:HTTP1
      - --clusters.external-clusters[11]=h1-test-server-envoy-tls.service-mesh:HTTP1_TLS
      - --clusters.external-clusters[12]=shipping-envoy-tls.service-mesh:HTTP2_TLS
      - --clusters.external-clusters[13]=tictactoe-server-service-envoy-ns.mesh-games:HTTP2
      - --clusters.external-clusters[14]=h1-test-server-envoy-nons-plain:HTTP1      
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy
      volumeMounts:
        - mountPath: /log
          name: switchboard-log-volume
      ports:
      - containerPort: 15001
      - containerPort: 15370
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 15
        periodSeconds: 5

    volumes:
        - name: switchboard-log-volume
          hostPath:
            path: /home/sfdc-switchboard/logs

  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    nodeExposed: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15370
      targetport: 15370
      lbtype: dsr
