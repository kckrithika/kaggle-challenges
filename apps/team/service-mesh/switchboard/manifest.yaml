apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard
      image: sfci/servicelibs/switchboard:887e54a4c950055894c569087d25f382baa2799a
      args:
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy
      ports:
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: LOGGING_DIR
        value: /log
      resources:
        limits:
          cpu: 8
          memory: 6Gi
        requests:
          cpu: 8
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      - mountPath: /log
        name: switchboard-log-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:66c69d7673f06871ab1b111fbd0cf604ecba6fd2
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: switchboard-log-volume
      hostPath:
        path: /home/sfdc-switchboard/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: switchboard-lb
    nodeExposed: true
    function: switchboard
    ports:
    - lbtype: dsr
      port: 15001
      targetport: 15001
    - lbtype: dsr
      port: 15370
      targetport: 15372
    - lbtype: dsr
      port: 15374
      targetport: 15373
