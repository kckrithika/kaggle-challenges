apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/101/
      image: sfci/servicelibs/switchboard:5d752f9bc56acf97f8a87c1e89d8a508f62449df
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
      - name: switchboard-log-volume
        mountPath: /log
      ports:
      - containerPort: 15372
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/50
      image: sfci/servicelibs/sherpa-envoy:298f2fad9ca1bc356d1cf96ea4b8cd0c93a9e3af
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /switchboard-config
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: switchboard-log-volume
      hostPath:
        path: /home/sfdc-switchboard/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    nodeExposed: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15370
      targetport: 15372
      lbtype: dsr
    - port: 15374
      targetport: 15373
      lbtype: dsr
