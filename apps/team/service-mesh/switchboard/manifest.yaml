apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 5
    containers:
    - name: switchboard
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/
      image: sfci/servicelibs/switchboard:02843459414892682ff5a03f56fb061c60e74e1a
      args:
      - --clusters.external-clusters[0]=ajnafunneldirect:HTTP1
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy.service-mesh
      - --listeners.external-auth-enabled-clusters[1]=shipping-rate-limited.service-mesh
      - --listeners.rate-limit-enabled-clusters[0]=shipping-rate-limited.service-mesh
      - --listeners.rate-limit-enabled-clusters[1]=dfs.retail-dfs
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_source-cluster=true
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_destination-cluster=true
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_request-headers[:authority]=authority
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_request-headers[:path]=path
      - --routes.rate-limit-descriptors[shipping-rate-limited.service-mesh]_remote-address=true
      - --metrics.maxNumberOfCollectedMetrics=150000
      - --metrics.funnelTimeOut=100000
      - --healthIndicator.maxThreadCount=1300
      - --authz.dest=demo-authz.service-mesh.localhost.mesh.force.com:5443
      ports:
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: GRPC_SERVER_BIND_ENDPOINT
        value: tcp://127.0.0.1:7020
      - name: JVM_HEAP_MAX
        value: 4G
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "2"
      resources:
        limits:
          cpu: "8"
          memory: 6Gi
        requests:
          cpu: "8"
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    strategy:
      rollingUpdate:
        maxUnavailable: 2
  loadbalancers:
  - lbname: switchboard
    nodeExposed: true
    function: switchboard
    ports:
    - lbtype: dsr
      port: 15001
      targetport: 15001
    - lbtype: dsr
      port: 15370
      targetport: 15372
    - lbtype: dsr
      port: 15374
      targetport: 15373
