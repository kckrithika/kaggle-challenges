apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/75
      image: sfci/servicelibs/switchboard:b2f644ff6c1deb7bc8827986b17521a95be25a93
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --clusters.external-clusters[0]=geoip:HTTP2
      - --clusters.external-clusters[1]=geoip-tls:HTTP2_TLS
      - --clusters.external-clusters[2]=geoip-tls-envoy:HTTP2_TLS
      - --clusters.external-clusters[3]=time:HTTP2
      - --clusters.external-clusters[4]=search-model-executor-rpulle:HTTP2
      - --clusters.external-clusters[5]=search-model-executor-xlt:HTTP2
      - --clusters.external-clusters[6]=tictactoe-server-service-envoy:HTTP2
      - --clusters.external-clusters[7]=envoy-canary:HTTP2
      - --clusters.external-clusters[8]=geoip-envoy-tls.user-drichelson.samapp:HTTP2_TLS
      - --clusters.external-clusters[9]=geoip-envoy-tls-sandbox.service-mesh:HTTP2_TLS
      - --clusters.external-clusters[10]=h1-test-server-envoy.service-mesh:HTTP1
      - --clusters.external-clusters[11]=h1-test-server-envoy-tls.service-mesh:HTTP1_TLS
      - --clusters.external-clusters[12]=shipping-envoy-tls.service-mesh:HTTP2_TLS
      - --clusters.external-clusters[13]=tictactoe-server-service-envoy-ns.mesh-games:HTTP2
      - --clusters.external-clusters[14]=h1-test-server-envoy-nons-plain:HTTP1
      - --listeners.external-auth-enabled-clusters[0]=tictactoe-server-service-envoy
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
      - name: switchboard-log-volume
        mountPath: /log
      ports:
      - containerPort: 15372
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/39
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /switchboard-config
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: switchboard-log-volume
      hostPath:
        path: /home/sfdc-switchboard/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    nodeExposed: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15370
      targetport: 15372
      lbtype: dsr
    - port: 15374
      targetport: 15373
      lbtype: dsr
