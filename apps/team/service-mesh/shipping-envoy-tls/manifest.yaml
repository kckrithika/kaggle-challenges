apiVersion: v1

system:
  functions:
  - name: shipping-envoy-tls
    count: 1
    labels:
      app: shipping-envoy-tls
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      "sherpa-injector.service-mesh/canary": "enabled"
      "routing.mesh.sfdc.net/enabled": "true"
    containers:

    - name: shipping
      # https://sfcirelease.dop.sfdc.net/job/services/job/sfdc-bazel_projects_services_examples_shipping/job/sfdc-bazel/job/master/5
      image: sfci/services/sfdc-bazel/scone/shipping:685f3d3e5
      args:
      - --tracing.zipkinServer
      - zipkindirecttls.funnel.localhost.mesh.force.com:5442      
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_OPTS
        value: "-Xmx256m -Dscone.service.name=shipping-service-envoy-tls -Dmanagement.server.port=15372"
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"      
      ports:
      - containerPort: 7443
        name: grpc-sherpa
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - service-mesh/shipping-envoy-tls:DATACENTER:7443     
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/beacon/is-alive.sh"

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
    - lbname: shipping-envoy-tls
      function: shipping-envoy-tls
      ports:
        - lbtype: dsr
          port: 7443
          targetport: 7443
          name: grpc-shipping
