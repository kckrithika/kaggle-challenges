apiVersion: v1

system:
  functions:
  - name: na7-mist61-caas-prd
    count: 1
    labels:
      app: na7-mist61-caas-prd
      settings_path: stm.-.prd.-.na7-mist61-caas-prd
    annotations:
      sidecar.istio.io/inject: "true"
      routing.mesh.sfdc.net/enabled: "true"
    containers:
    - name: caas-redis
      image: dva/caas/release/caas-redis-4.0.10:17
      resources:
        limits: { memory: "500Mi" }
        requests: { memory: "500Mi" }
      args:
        - --port=15008
        - --maxMemoryMB=50
        - --noAuth
        - --disableProtectedMode
        - --bindToLoopback
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=15008
           - --noAuth
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 15008
      env:
       - name: PYTHONUNBUFFERED
         value: 1
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - function: na7-mist61-caas-prd
    lbname: na7-mist61-caas-prd
    ports:
    - lbtype: dsr
      port: 15008
      targetport: 15008
      name: redis-caas
