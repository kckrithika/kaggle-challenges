apiVersion: v1

system:
  functions:
  - name: h1-test-server-l5d
    count: 1
    containers:
    - name: h1-test-server
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-server:latest
      args:
      - "0.0.0.0:7022"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      args:
      - -endpoint
      # 7014 - http1 non-tls
      - h1-test-server-l5d:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa-l5d
      image: sfci/servicelibs/sherpa:2.0.25
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 7014
        name: h1-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log

    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs