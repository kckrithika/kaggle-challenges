apiVersion: v1

system:
  functions:
  - name: demo-geoip
    count: 1
    containers:

    - name: demo-geoip
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/demo-geoip:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:c7624f37bfdc1176f719be6caa06de08eb6c22fa
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs

    volumes:
      - name: tls-client-cert
        maddogCert:
          type: client