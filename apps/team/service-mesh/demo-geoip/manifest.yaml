apiVersion: v1

system:
  functions:
  - name: demo-geoip
    count: 1
    containers:
    - name: demo-geoip
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/demo-geoip:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: demo-geoip-sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/14/console
      image: sfci/servicelibs/sherpa-envoy:41d34d256993fbf144dfa5a4aaca9ad469bc75bb
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
