apiVersion: v1

system:
  functions:
  - name: demo-geoip
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: demo-geoip
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/demo-geoip:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
