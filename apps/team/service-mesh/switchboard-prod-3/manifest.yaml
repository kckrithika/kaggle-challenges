apiVersion: v1
system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: switchboard
    count: 8
    annotations:
      routing.mesh.sfdc.net/enabled: "true"
    containers:
    - name: switchboard
      image: sfci/servicelibs/switchboard:73428fda23c9ce0e84eac7775b4853a442320e4b
      args:
      - --clusters.external-clusters[0]=ajnafunneldirecttls.funnel:HTTP1_TLS
      - --clusters.external-clusters[1]=spaasmesh:HTTP2
      - --metrics.sherpaFunnelServiceURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442
      - --metrics.maxNumberOfCollectedMetrics=150000
      - --metrics.funnelTimeOut=100000
      - --healthIndicator.maxThreadCount=1300
      - --clusters.zkScraper.scrapeTimeoutMs=120000
      - --cluster.scraper.delayMs=120000
      ports:
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: GRPC_SERVER_BIND_ENDPOINT
        value: tcp://127.0.0.1:7020
      - name: JVM_HEAP_MAX
        value: 4G
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "0"
      resources:
        limits:
          cpu: "8"
          memory: 6Gi
        requests:
          cpu: "8"
          memory: 6Gi
      volumeMounts:
      - mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
        name: envoy-config-volume
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 4
      readinessProbe:
        httpGet:
          path: /manage/ready
          port: 15372
        # Switchboard won't become Ready until there was a successful scrape.
        # So we don't want to start touching the readiness probe until then.
        # Using 60+ seconds here will also allow us to slow down the gradual rollout
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 4
      terminationMessagePolicy: FallbackToLogsOnError
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.9
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /switchboard-config
        name: envoy-config-volume
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    # We consider a pod Ready when it was ready and healthy for at least 20 seconds
    # This helps to slow down the rollout
    minReadySeconds: 20
    strategy:
      rollingUpdate:
        # We allow up to 1 pod over the desired count
        maxSurge: 1
        # We want 2 pods unavailable instead of 1, in order to overcome issues when 1 pod was scheduled on a node
        # that is unhealthy and that stalled the deployment
        maxUnavailable: 2
  loadbalancers:
  - lbname: switchboard
    nodeExposed: true
    function: switchboard
    ports:
    - lbtype: dsr
      port: 15001
      targetport: 15001
      name: grpc-xds
    - lbtype: dsr
      port: 15370
      targetport: 15372
      name: http-app
    - lbtype: dsr
      port: 15374
      targetport: 15373
      name: http-envoy
