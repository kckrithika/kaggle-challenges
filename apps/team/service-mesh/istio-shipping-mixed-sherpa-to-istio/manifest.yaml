# This app runs with istio-proxy getting configs from Istio Pilot. Note the annotation "sidecar.istio.io/inject".
# Ordering (sherpa-envoy) -> Shipping (istio-proxy).

apiVersion: v1

system:
  functions:
  - name: istio-shipping-mixed-sherpa-to-istio
    count: 1
    labels:
      app: istio-shipping-mixed-sherpa-to-istio
      settings_path: stm.-.prd.-.istio-shipping
      superpod: NONE
      istio_app: test
    annotations:
      sidecar.istio.io/inject: "true"
      routing.mesh.sfdc.net/enabled: "true"
    containers:
    - name: shipping
      # Shipping App
      #   https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/services/shipping/shipping-scone
      # Shipping Config
      #   https://git.soma.salesforce.com/services/sfdc-bazel/blob/master/projects/services/shipping/shipping-scone/src/main/resources/config/application.properties
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/shipping-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: GRPC_PORT
        value: 7443
      - name: JAVA_OPTS
        value: "-Dscone.service.name=istio-shipping-mixed-sherpa-to-istio -Dmanagement.server.port=15372"
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7443
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: metrics-scraper
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/metrics-scraper:dev
      imagePullPolicy: Always
      args:
        - --endpoint
        - "http://localhost:15000/stats/prometheus"
      livenessProbe:
        exec:
          command:
            - /bin/true
        initialDelaySeconds: 5
        periodSeconds: 30
        timeoutSeconds: 5

      ## Shipping announced here for mixed-mode.
      ## This announcement matches the Service definition. It will feed disco info into ZK -> Switchboard's Envoy.
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
        - name: SFDC_ENVIRONMENT
          value: istio
      args:
        - -endpoint
        - service-mesh/istio-shipping-mixed-sherpa-to-istio:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"

    # Volumes used by auto-injected istio-proxy.
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
    - lbname: istio-shipping-mixed-sherpa-to-istio
      function: istio-shipping-mixed-sherpa-to-istio
      ports:
        - lbtype: dsr
          port: 7443
          targetport: 7443
          name: grpc-shipping
