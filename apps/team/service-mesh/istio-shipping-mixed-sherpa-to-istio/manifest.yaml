# This app runs with istio-proxy getting configs from Istio Pilot. Note the annotation "sidecar.istio.io/inject".
# Ordering (sherpa-envoy) -> Shipping (istio-proxy).

apiVersion: v1

system:
  functions:
  - name: istio-shipping-mixed-sherpa-to-istio
    count: 1
    labels:
      app: istio-shipping-mixed-sherpa-to-istio
      disco_dc: prd
      disco_env: ""
      disco_subenv: ""
      disco_pod: ""
      disco_sp: ""
      disco_role: istio-shipping-mixed-sherpa-to-istio
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: shipping
      # Shipping App
      #   https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/services/shipping/shipping-scone
      # Shipping Config
      #   https://git.soma.salesforce.com/services/sfdc-bazel/blob/master/projects/services/shipping/shipping-scone/src/main/resources/config/application.properties
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/shipping-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: GRPC_PORT
        value: 7443
      ports:
      - containerPort: 7443
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: metrics-scraper
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/metrics-scraper:dev
      imagePullPolicy: Always
      args:
        - --endpoint
        - "http://localhost:15000/stats/prometheus"
      livenessProbe:
        exec:
          command:
            - /bin/true
        initialDelaySeconds: 5
        periodSeconds: 30
        timeoutSeconds: 5

      ## Shipping announced here for mixed-mode.
      ## This announcement matches the Service definition. It will feed disco info into ZK -> Switchboard's Envoy.
    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
        - name: SFDC_ENVIRONMENT
          value: istio
      args:
        - -endpoint
        - service-mesh/istio-shipping-mixed-sherpa-to-istio:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    # Volumes used by auto-injected istio-proxy.
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

