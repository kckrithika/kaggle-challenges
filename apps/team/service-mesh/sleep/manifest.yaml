apiVersion: v1

system:
  functions:
  - name: sleep
    count: 2
    containers:
    - name: sleep-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/drichelson/sleep:bazel-monorepo
      imagePullPolicy: Always
      env:
        - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
          value: "1"
      terminationMessagePolicy: "FallbackToLogsOnError"
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "8"
          memory: 10Gi
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:fba17e8b2
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:410b9b128bae61fe3db928569412ea9dd07dfa0e
      env:
        - name: SFDC_ENVIRONMENT
          value: mesh
        - name: ENVOY_DEBUG_OPTIONS
          value: --concurrency 8
      terminationMessagePolicy: "FallbackToLogsOnError"
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: grpc-tls-in
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: sherpaclientcert
        mountPath: /client-certs
      - name: sherpaservercert
        mountPath: /server-certs
      resources:
        limits: { cpu: "8", memory: "1Gi" }
        requests: { cpu: "8", memory: "1Gi" }
    volumes:
    - name: sherpaclientcert
      maddogCert:
        type: client
    - name: sherpaservercert
      maddogCert:
        type: server
