# created by scone-gen 

apiVersion: v1

system:
  functions:
  - name: sleep
    count: 2
    containers:
    - name: sleep-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/drichelson/sleep:bazel-monorepo
      imagePullPolicy: Always
      env:
        - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
          value: "0"
      # This line makes sure that the last lines of the log on the console gets sent to Splunk on early termination
      terminationMessagePolicy: "FallbackToLogsOnError"
      resources:
        limits:
          cpu: "8"
          memory: 3Gi
        requests:
          cpu: "8"
          memory: 3Gi
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:fba17e8b2
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 5

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      # This line makes sure that the last lines of the log on the console gets sent to Splunk on early termination
      terminationMessagePolicy: "FallbackToLogsOnError"
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: grpc-tls-in
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
      volumeMounts:
      - name: sherpaclientcert
        mountPath: /client-certs
      - name: sherpaservercert
        mountPath: /server-certs
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
    volumes:
    - name: sherpaclientcert
      maddogCert:
        type: client
    - name: sherpaservercert
      maddogCert:
        type: server
