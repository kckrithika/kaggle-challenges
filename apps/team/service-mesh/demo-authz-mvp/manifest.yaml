apiVersion: v1

system:
  notifications:
    email:
    - strauz@salesforce.com
  functions:
  - name: demo-authz
    count: 1
    containers:
    - name: demo-authz
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/strauz/sam-test:0.1
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 7022
        name: http-svc
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 30
    - name: beacon
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:f804d14
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:1.0.6
      args:
      # 2018-02-08: Direct Connection to the switchboard for now
      - --switchboard=switchboard.service-mesh.svc:15001
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: grpc-in
      - containerPort: 7443
        name: grpc-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
