apiVersion: v1

system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: envoy-canary
    count: 1
    containers:
    - name: envoy-canary-sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/39
      image: sfci/servicelibs/sherpa-envoy:d4757f0fd9c186683784865cd25c02f7fcfc5e7a
      args:
      - --switchboard
      - switchboardsb.service-mesh.prd-sam.prd.slb.sfdc.net:15001
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
