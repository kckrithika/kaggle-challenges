apiVersion: v1

system:
  notifications:
    email:
    - servicemesh@salesforce.com
  functions:
  - name: envoy-canary-sandbox
    identity:
      serviceName: envoy-canary
    count: 1
    containers:
    - name: envoy-canary-sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/50
      image: sfci/servicelibs/sherpa-envoy:298f2fad9ca1bc356d1cf96ea4b8cd0c93a9e3af
      args:
      - --switchboard
      - switchboardsb-lb.service-mesh.prd-sam.prd.slb.sfdc.net:15001
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: tls-client-cert
        mountPath: /client-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
