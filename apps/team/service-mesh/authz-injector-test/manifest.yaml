apiVersion: v1

system:
  notifications:
    email:
    - matthew.klosak@salesforce.com
  functions:
  - name: authz-injector-test
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      "electron-opa-istio-sherpa-injector.authz/inject": "enabled"
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/matthew.klosak/samhello:20190910 # golang app
      env:
        - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
          value: "0"
      ports:
        - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
    - name: beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - "/opt/beacon/is-alive.sh"
        initialDelaySeconds: 10
    volumes:
      - name: tls-client-cert
        maddogCert:
          type: client
      - name: tls-server-cert
        maddogCert:
          type: server
