apiVersion: v1

system:
  functions:
  - name: h1-test-client-envoy-tls
    count: 1
    containers:
    - name: h1-test-client
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-client:latest
      args:
      - "http://h1-test-server-envoy-tls.service-mesh.localhost.mesh.force.com:7013"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/20/console
      image: sfci/servicelibs/sherpa-envoy:8c88da117952065195ab198ecd2c26c260fdb0ec
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      ports:
      - containerPort: 15373
        name: sherpa-admin
      volumeMounts:
        - name: h1-test-client-envoy-tls-client-cert
          mountPath: /client-certs

    volumes:
    - name: h1-test-client-envoy-tls-client-cert
      maddogCert:
        type: client
