apiVersion: v1

system:
  functions:
  - name: h1-test-client-envoy-tls
    count: 1
    containers:

    - name: h1-test-client
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-client:latest
      args:
      - "http://h1-test-server-envoy-tls.service-mesh.localhost.mesh.force.com:7013"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:9026c7e0032acdb88c607d20b1ca988b5975525d
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      ports:
      - containerPort: 15373
        name: sherpa-admin
      volumeMounts:
        - name: h1-test-client-envoy-tls-client-cert
          mountPath: /client-certs

    - name: debug-tools
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sherpa-debug-tools:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20          

    volumes:
    - name: h1-test-client-envoy-tls-client-cert
      maddogCert:
        type: client
