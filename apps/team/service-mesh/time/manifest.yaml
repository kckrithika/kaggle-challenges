apiVersion: v1

system:
  functions:
  - name: time
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
    labels:
      app: time
    containers:
    - name: time
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/time:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: FAKE_ENV_VAR_INCREMENT_TO_TRIGGER_SAM_DEPLOY
        value: "1"
      ports:
      - containerPort: 7443
        name: grpc-tls-svc
      - containerPort: 7012
        name: grpc-svc
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    - name: time-beacon
      # https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/sidecars/beacon#docker-image
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: FAKE_REDEPLOY_VAR
        value: "1"
      args:
      - -endpoint
      - time:DATACENTER_ALLENV:7012
      - -endpoint
      - service-mesh/time:DATACENTER_ALLENV:7443      
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
    - lbname: time
      function: time
      annotations:
        routing.mesh.sfdc.net/enabled: "true"
      labels:
        app: time
        settings_path: mesh.-.prd.-.time
      ports:
        - lbtype: dsr
          port: 7443
          targetport: 7443
          name: grpc-tls-time
