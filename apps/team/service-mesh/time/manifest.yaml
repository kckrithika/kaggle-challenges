apiVersion: v1

system:
  functions:
  - name: time
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"      
    containers:

    - name: time
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/time:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    - name: time-beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - time:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
