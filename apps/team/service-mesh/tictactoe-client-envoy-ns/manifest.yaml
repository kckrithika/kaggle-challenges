apiVersion: v1

system:
  functions:
  - name: tictactoe-client-service-envoy-ns
    count: 2
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    containers:
    - name: tictactoe-client-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-client-service:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --scone.service.name=tictactoe-client-service-envoy-ns
      - --tictactoe.server.host=tictactoe-server-service-envoy-ns.mesh-games.localhost.mesh.force.com
      - --tictactoe.server.port=7011
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

