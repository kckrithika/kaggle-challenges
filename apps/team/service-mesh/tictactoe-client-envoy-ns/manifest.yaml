apiVersion: v1

system:
  functions:
  - name: tictactoe-client-service-envoy-ns
    count: 2
    containers:

    - name: tictactoe-client-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-client-service:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --scone.service.name=tictactoe-client-service-envoy-ns
      - --tictactoe.server.host=tictactoe-server-service-envoy-ns.mesh-games.localhost.mesh.force.com
      - --tictactoe.server.port=7011
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/73
      image: sfci/servicelibs/sherpa-envoy:4e6626dc397261d4a3b10c430d2914cff741805b
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
