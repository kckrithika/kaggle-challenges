apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: resiliency-client
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      "sherpa-injector.service-mesh/canary": "enabled"
    containers:
    - name: client
      image: sfci/servicelibs/servicemesh-resiliency:88834e64cb7a239bfb8745974b60fe571218d46f
      resources:
        limits: { cpu: "3", memory: "1Gi" }
        requests: { cpu: "3", memory: "1Gi" }
      env:
      - name: CLIENT_MODE
        value: "true"
      readinessProbe:
          exec:
            command:
            - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
      livenessProbe:
          exec:
            command:
            - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    serviceAccountName: servicemeshresiliency
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server