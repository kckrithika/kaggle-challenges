apiVersion: v1

system:
  notifications:
    email:
      - servicemesh@salesforce.com
  functions:
  - name: resiliency-client
    count: 1
    annotations:
      "sherpa-injector.service-mesh/inject": "enabled"
      "sherpa-injector.service-mesh/canary": "enabled"
    containers:
    - name: client
      image: sfci/servicelibs/servicemesh-resiliency:6fa9c769f6384634fb63da82062bed3d638b3d53
      resources:
        limits: { cpu: "2", memory: "1Gi" }
        requests: { cpu: "2", memory: "1Gi" }
      ports:
      - containerPort: 7020
      - containerPort: 7022
      readinessProbe:
        tcpSocket:
          port: 7020
        initialDelaySeconds: 5
        periodSeconds: 5
      livenessProbe:
        tcpSocket:
          port: 7020
        initialDelaySeconds: 5
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    serviceAccountName: servicemeshresiliency
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server