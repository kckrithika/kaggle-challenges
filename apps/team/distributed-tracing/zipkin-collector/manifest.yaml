apiVersion: v1

system:
  notifications:
    email:
      - zipkin-scrum-team@salesforce.com
  functions:
  - name: zipkin-collector
    count: 0
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    volumes:
    - name: client-certs
      maddogCert:
        type: client
    - name: secretvol
      secret:
       secretName: jkspass
    containers:
    - name: zipkin-collector
      image: docker-dva-rc/dva/zipkin-collector:56
      env:
      - name: ES_INDEX_REPLICAS
        value: 1
      - name: ES_INDEX_SHARDS
        value: 3
      - name: ZIPKIN_COLLECTOR_HOST
        value: zipkin-collector
      - name: KAFKA_ACCEPT_BATCH_SIZE
        value: 100
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: ajna0-brokeragg1-0-prd.data.sfdc.net:9093
      - name: KAFKA_TOPIC
        value: sfdc.prod.distributed-tracing.zipkin-kafka-proxy__prd.ajna_local__tracing
      - name: ZIPKIN_ARGS
        value: --logging.level.zipkin=DEBUG --logging.level.zipkin2=DEBUG
      - name: datacenter
        value: $(KINGDOM)
      - name: ES_HOSTS
        value: es-test-distributed-tracing-prd.slb.sfdc.net:9200
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-collector
        name: client-certs
      - mountPath: /var/secrets
        name: secretvol
        readOnly: true
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
