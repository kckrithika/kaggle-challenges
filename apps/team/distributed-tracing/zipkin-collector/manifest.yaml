apiVersion: v1

system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions:
  - name: zipkin-collector
    count: 1
    strategy:
      type: Recreate
    volumes:
    - name: client-certs
      maddogCert:
        type: client
    containers:
    - name: zipkin-collector
      image: docker-dva-rc/dva/zipkin-collector:7
      env:
      - name: ZIPKIN_COLLECTOR_HOST
        value: zipkin-collector
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: ajna0-brokeragg1-0-prd.data.sfdc.net:9093
      - name: KAFKA_TOPIC
        value: sfdc.prod.distributed-tracing.zipkin-kafka-proxy__prd.ajna_local__tracing
      - name: ZIPKIN_ARGS
        value: --logging.level.zipkin=DEBUG --logging.level.zipkin2=DEBUG
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-collector
        name: client-certs
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
