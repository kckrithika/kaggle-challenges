system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions: 
  - name: elasticsearch1
    count: 3
    type: stateful-set
    containers:
    - name: elasticsearch1
      image: docker-dva-rc/dva/elasticsearch-server:13
      env:
      - name: ES_JAVA_OPTS
        value: '-Xms30g -Xmx30g'
      - name: discovery.zen.ping.unicast.hosts 
        value: ["elasticsearch1-1.elasticsearch-stateful-lb1.distributed-tracing.svc.prd-sam.prd.sam.sfdc.net", "elasticsearch1-2.elasticsearch-stateful-lb1.distributed-tracing.svc.prd-sam.prd.sam.sfdc.net",elasticsearch1-3.elasticsearch-stateful-lb1.distributed-tracing.svc.prd-sam.prd.sam.sfdc.net]
      - name: discovery.zen.minimum_master_nodes
        value: '2'
      volumeMounts:
      - mountPath: /var/lib/elasticsearch
        name: elasticsearch-persistent-storage
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

      ports:
      - containerPort: 9200
        name: es-rest1
      - containerPort: 9300
        name: es-transport1

      livenessProbe:
        tcpSocket:
          port: 9200
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 100
    volumes:
    - name: elasticsearch-persistent-storage
      hostPath:
          path: /data/elasticsearch
    terminationGracePeriodSeconds: 20

    volumeClaimTemplates:
    - name: elasticsearch-persistent-storage1-2tb
      storageClassName: zipkin-es-persistent-storage-hdd-pool
      storageSizeRequest: 2Ti
    lbname: elasticsearch-stateful-lb1

  - name: zipkin-es-curator1
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-es-curator1
      image: docker-dva-rc/dva/zipkin-es-curator:3
      env:
      - name: ES_ENDPOINT
        value: es-rest1.distributed-tracing.prd-sam.prd.slb.sfdc.net:9200
      - name: DELETE_AFTER_DAYS
        value: 7
      livenessProbe:
          exec:
              # TODO: Check if process is running?
              command:
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5

  - name: zipkin-es-spark1
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-es-spark1
      image: docker-dva-rc/dva/zipkin-dependencies-spark-standalone:13
      # See https://github.com/openzipkin/zipkin-dependencies for available ENV options
      env:
      - name: ES_HOSTS
        value: es-rest1.distributed-tracing.prd-sam.prd.slb.sfdc.net:9200
      # TODO: This might be an upstream bug; either way we should enable auth here eventually
      - name: SPARK_USER
        value: ''
      - name: ES_NODES_WAN_ONLY
        value: 'true'
      livenessProbe:
          exec:
              # TODO: Check if process is running?
              command:
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

  loadbalancers:
  - lbname: es-rest1
    function: elasticsearch1
    slbEnabled: true
    ports:
      - port: 9200
        targetport: 9200
  - lbname: es-transport1
    function: elasticsearch1
    slbEnabled: true
    ports:
      - port: 9300
        targetport: 9300
