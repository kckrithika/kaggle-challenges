apiVersion: v1

system:
  notifications:
    email:
      - afalko@salesforce.com
  functions:
  - name: jaeger-test
    identity:
      serviceName: zipkin-collector
    volumes:
    - name: client-certs
      maddogCert:
        type: client
    count: 0
    strategy:
      type: Recreate
    containers:
    - name: zipkin-collector
      image: docker-dva-rc/dva/zipkin:jenkins-monitoring-zipkin-hackday-15-itest
      env:
      - name: ZIPKIN_COLLECTOR_HOST
        value: zipkin-collector
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: ajna0-brokeragg1-0-prd.data.sfdc.net:9093
      - name: KAFKA_GROUP_ID
        value: jaeger-test
      - name: JAEGER_ENDPOINT
        value: http://localhost:9411
      - name: QUERY_PORT
        value: 7676
      - name: KAFKA_TOPIC
        value: sfdc.prod.distributed-tracing.zipkin-kafka-proxy__prd.ajna_local__tracing,sfdc.prod.distributed-tracing.zipkin-kafka-proxy__ord.ajna_local__tracing,sfdc.prod.distributed-tracing.zipkin-kafka-proxy__iad.ajna_local__tracing
      - name: ZIPKIN_ARGS
        value: --logging.level.zipkin=DEBUG --logging.level.zipkin2=DEBUG
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-collector
        name: client-certs
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
    - name: jaeger
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/afalko/jaegertracing/all-in-one:hackday1
      env:
      - name: COLLECTOR_ZIPKIN_HTTP_PORT
        value: 9411
      resources:
        limits: { cpu: "2", memory: "40Gi" }
        requests: { cpu: "2", memory: "40Gi" }
      ports:
      - name: jaeger
        containerPort: 16686
      command: ["/go/bin/standalone-linux"]
      args: ["--query.static-files=/go/src/jaeger-ui-build/build/","--sampling.strategies-file=/go/src/config/sampling_strategies.json","--log-level=debug"]
      livenessProbe:
        httpGet:
          path: /
          port: 16686
        initialDelaySeconds: 120
  loadbalancers:
  - lbname: jaeger-hackday
    function: jaeger-test
    slbEnabled: true
    ports:
      - port: 80
        targetport: 16686
        lbtype: http
      - port: 443
        targetport: 16686
        lbtype: http
