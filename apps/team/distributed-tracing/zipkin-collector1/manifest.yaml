apiVersion: v1

system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions:
  - name: zipkin-collector1
    count: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    identity:
      serviceName: zipkin-collector
    volumes:
    - name: client-certs
      maddogCert:
        type: client
    - name: secretvol
      secret:                          
       secretName: jkspass
    containers:
    - name: zipkin-collector
      image: docker-dva-rc/dva/zipkin-collector:36
      env:
      - name: ES_HOSTS
        value: es-rest1.distributed-tracing.prd-sam.prd.slb.sfdc.net:9200
      - name: ZIPKIN_COLLECTOR_HOST
        value: zipkin-collector
      - name: KAFKA_ACCEPT_BATCH_SIZE
        value: 100
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: ajna0-brokeragg1-0-prd.data.sfdc.net:9093
      - name: KAFKA_GROUP_ID
        value: zipkin-beta
      - name: KAFKA_TOPIC
        value: sfdc.prod.distributed-tracing.zipkin-kafka-proxy__prd.ajna_local__tracing,sfdc.prod.distributed-tracing.zipkin-kafka-proxy__ord.ajna_local__tracing,sfdc.prod.distributed-tracing.zipkin-kafka-proxy__iad.ajna_local__tracing
      - name: ZIPKIN_ARGS
        value: --logging.level.zipkin=DEBUG --logging.level.zipkin2=DEBUG
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-collector
        name: client-certs
      - mountPath: /var/secrets
        name: secretvol
        readonly: true
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
