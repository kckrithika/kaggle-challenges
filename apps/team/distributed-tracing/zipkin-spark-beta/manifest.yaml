system:
  notifications:
    email:
      - zipkin-scrum-team@salesforce.com
  functions:
  - name: zipkin-spark-beta
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-spark-beta
      image: docker-dva-rc/dva/zipkin-dependencies-spark-standalone:13
      resources:
         # To make sure no other apps are deployed on spark host (each has 56 CPU)
        limits: { cpu: "45", memory: "12Gi" }
        requests: { cpu: "45", memory: "12Gi" }
      # See https://github.com/openzipkin/zipkin-dependencies for available ENV options
      env:
      - name: ES_HOSTS
        value: shared0-samminionzipkin2-5-prd.eng.sfdc.net:9200,shared0-samminionzipkin2-12-prd.eng.sfdc.net:9200,shared0-samminionzipkin2-13-prd.eng.sfdc.net:9200,shared0-samminionzipkin2-14-prd.eng.sfdc.net:9200,shared0-samminionzipkin2-15-prd.eng.sfdc.net:9200
      - name: SPARK_USER
        value: ''
      - name: ES_NODES_WAN_ONLY
        value: 'true'
      livenessProbe:
          exec:
              command:
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5
