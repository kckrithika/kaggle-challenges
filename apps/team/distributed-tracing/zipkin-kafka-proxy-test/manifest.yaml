apiVersion: v1

system:
    notifications:
        email:
        - afalko@salesforce.com

    functions:
    - name: zipkin-kafka-proxy-test
      count: 1
      strategy:
          type: RollingUpdate
          rollingUpdate:
              maxSurge: 0
              maxUnavailable: 1
      volumes:
        - name: client-certs
          maddogCert:
              type: client
      containers:
      - name: zipkin-kafka-proxy-test
        image: docker-all/dva/zipkin-kafka-proxy:24
        env:
        - name: ZIPKIN_KAFKA_PROXY_HOST
          value: zipkin-kafka-proxy-test
        - name: QUERY_PORT
          value: 7022
        args:
        - ajna0-broker1-0-$(KINGDOM).data.sfdc.net:9093
        - sfdc.test.distributed-tracing.zipkin-kafka-proxy-test__$(KINGDOM).ajna_local__tracing_test
        ports: 
        - containerPort: 7022
          name: proxy-in
        livenessProbe:
            httpGet:
                path: /metrics
                port: 7022
            initialDelaySeconds: 15
            periodSeconds: 15
        volumeMounts:
        - mountPath: /etc/pki_service/zipkin-kafka-proxy-test
          name: client-certs
      - name: sherpa
        image: sfci/servicelibs/sherpa:2.0.26
        args: ["--zipkin-rate", "0.0"]
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
        resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
        ports:
        - containerPort: 7014
          hostPort: 7014
          name: sherpa-http1-in
        - containerPort: 15373
          name: sherpa-adm
        livenessProbe:
            exec:
                command:
                - "./bin/is-alive"
            initialDelaySeconds: 120
            periodSeconds: 5
        readinessProbe:
            exec:
                command:
                - "./bin/is-ready"
            initialDelaySeconds: 110
            periodSeconds: 5
      - name: beacon
        image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
        env:
        - name: SFDC_ENVIRONMENT
          value: mesh
        args:
        - -endpoint
        - zipkin-test:DATACENTER_ALLENV:7014
        livenessProbe:
            initialDelaySeconds: 5
            exec:
                command:
                - "/home/scone/is-alive.sh"
