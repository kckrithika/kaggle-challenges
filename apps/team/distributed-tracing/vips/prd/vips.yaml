- lbname: es-prod
  servers:
   - shared0-samminionzipkin1-4-prd.eng.sfdc.net
   - shared0-samminionzipkin1-6-prd.eng.sfdc.net
   - shared0-samminionzipkin1-8-prd.eng.sfdc.net
   - shared0-samminionzipkin1-9-prd.eng.sfdc.net
   - shared0-samminionzipkin1-14-prd.eng.sfdc.net
   - shared0-samminionzipkin2-5-prd.eng.sfdc.net
   - shared0-samminionzipkin2-6-prd.eng.sfdc.net
   - shared0-samminionzipkin2-7-prd.eng.sfdc.net
   - shared0-samminionzipkin2-8-prd.eng.sfdc.net
   - shared0-samminionzipkin2-9-prd.eng.sfdc.net
   - shared0-samminionzipkin2-10-prd.eng.sfdc.net
   - shared0-samminionzipkin2-12-prd.eng.sfdc.net
   - shared0-samminionzipkin2-13-prd.eng.sfdc.net
   - shared0-samminionzipkin2-14-prd.eng.sfdc.net
   - shared0-samminionzipkin2-15-prd.eng.sfdc.net
  ports:
   - port: 9200
     targetport: 9200
     lbtype: http
     # tls indicates if the connection between the client and the VIP should be encrypted.
     tls: true
     # reencrypt indicates if the connection between the load balancer and the backend should be 
     # encrypted. For end-to-end encryption, both tls and reencrypt should be set to true.
     reencrypt: true

