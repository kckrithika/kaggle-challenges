apiVersion: v1

system:
  notifications:
    email:
      - zipkin-scrum-team@salesforce.com
  functions:
  - name: zipkin-alpha
    count: 0
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    volumes:
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
        - zipkin-alpha
    - name: oauth2-proxy-secrets
      k4aSecret:
        secretName: oauth2-proxy
    containers:
    - name: zipkin-nginx
      image: docker-dva-rc/dva/zipkin-nginx:21
      ports: 
      - name: http
        containerPort: 8080
      - name: https
        containerPort: 8443
      env:
      - name: ZIPKIN_HOST
        value: zipkin-alpha
      - name: ZIPKIN_SERVER
        value: localhost
      - name: ZIPKIN_ENDPOINT
        value: https://zipkin.eng.sfdc.net
      - name: AUTH_ENABLED
        value: false
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-alpha
        name: server-certs
      - mountPath: /secrets/
        name: oauth2-proxy-secrets
        readOnly: true
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
    - name: zipkin-alpha
      image: docker-dva-rc/dva/zipkin-server:36
      env:
      - name: ES_HOSTS
        value: es-test-distributed-tracing-prd.slb.sfdc.net:9200
      - name: ZIPKIN_ARGS
        value: --logging.level.zipkin=DEBUG --logging.level.zipkin2=DEBUG
      - name: ES_TIMEOUT
        value: 45000
      - name: QUERY_LOOKBACK
        value: 21600000
      resources:
         # forcing the pods to different hosts (each has 56 CPU)
        limits: { cpu: "30", memory: "12Gi" }
        requests: { cpu: "30", memory: "12Gi" }
      ports:
      - name: zipkin
        containerPort: 9411
      livenessProbe:
        httpGet:
          path: /health
          port: 9411
        initialDelaySeconds: 120

  loadbalancers:
  - lbname: zipkin-alpha
    function: zipkin-alpha
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9411
        lbtype: http
      - port: 443
        targetport: 8443
        lbtype: tcp
