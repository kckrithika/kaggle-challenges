apiVersion: v1

system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions:
  - name: zipkin-alpha
    count: 6
    strategy:
      type: RollingUpdate
    volumes:
    - name: server-certs
      maddogCert:
        type: server
    - name: oauth2-proxy-secrets
      k4aSecret:
        secretName: oauth2-proxy-secrets
    containers:
    - name: zipkin-nginx
      image: docker-dva-rc/dva/zipkin-nginx:8
      ports: 
      - name: http
        containerPort: 8080
      - name: https
        containerPort: 8443
      env:
      - name: ZIPKIN_HOST
        value: zipkin-alpha
      - name: ZIPKIN_SERVER
        value: zipkin
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-alpha
        name: server-certs
      - mountPath: /secrets/
        name: oauth2-proxy-secrets
        readOnly: true
      livenessProbe:
        httpGet:
          path: /health
          port: 8443
        initialDelaySeconds: 120
    - name: zipkin-alpha
      image: docker-dva-rc/dva/zipkin-server:13
      ports:
      - name: zipkin
        containerPort: 9411
      livenessProbe:
        httpGet:
          path: /health
          port: 9411
        initialDelaySeconds: 120
    ###                                                       ###
    ### Move in sherpa and beacon to front kafka-zipkin-proxy ###
    ###                                                       ###
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.25
      args: ["--zipkin-rate", "0.0"]
      args: ["--http1-origin", "localhost:9411"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7014
        hostPort: 7014
        name: sherpa-http1-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - zipkin:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: zipkin-alpha
    function: zipkin-alpha
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9411
        lbtype: http
      - port: 443
        targetport: 8443
        lbtype: dsr
