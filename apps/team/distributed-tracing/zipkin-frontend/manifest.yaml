apiVersion: v1

system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions:
  - name: zipkin-alpha
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    containers:
    - name: zipkin-alpha
      image: docker-dva-rc/dva/zipkin-server:11
      ports:
      - name: zipkin
        containerPort: 9411
      livenessProbe:
        httpGet:
          path: /health
          port: 9411
        initialDelaySeconds: 120

  loadbalancers:
  - lbname: zipkin-alpha
    function: zipkin-alpha
    slbEnabled: true
    ports:
      - port: 80
        targetport: 7022
        lbtype: http
