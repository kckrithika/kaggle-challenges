apiVersion: v1

system:
  notifications:
    email:
      - zipkin-scrum-team@salesforce.com
  functions:
  - name: zipkin-server
    count: 2
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    identity:
      serviceName: zipkin-collector
    volumes:
    - name: client-certs
      maddogCert:
        type: client
    - name: server-certs
      maddogCert:
        type: server
        lbnames:
        - zipkin-beta
    - name: secretvol
      secret:
       secretName: jkspass
    - name: oauth2-proxy-secrets
      k4aSecret:
        secretName: oauth2-proxy
    containers:
    - name: zipkin-collector
      image: docker-dva-rc/dva/zipkin-collector:56
      env:
      - name: ES_INDEX_REPLICAS
        value: 2
      - name: ES_HOSTS
        value: shared0-samminionzipkin1-10-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-12-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-13-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-2-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-5-prd.eng.sfdc.net:9200
      - name: ZIPKIN_COLLECTOR_HOST
        value: zipkin-collector
      - name: KAFKA_ACCEPT_BATCH_SIZE
        value: 100
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: ajna0-brokeragg1-0-prd.data.sfdc.net:9093
      - name: KAFKA_TOPIC
        value: sfdc.prod.distributed-tracing.zipkin-kafka-proxy__prd.ajna_local__tracing,sfdc.prod.distributed-tracing.zipkin-kafka-proxy__ord.ajna_local__tracing,sfdc.prod.distributed-tracing.zipkin-kafka-proxy__iad.ajna_local__tracing
      - name: KAFKA_GROUP_ID
        value: dt-zk-beta
      - name: ZIPKIN_ARGS
        value: --logging.level.zipkin=DEBUG --logging.level.zipkin2=DEBUG
      - name: datacenter
        value: $(KINGDOM)
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-collector
        name: client-certs
      - mountPath: /var/secrets
        name: secretvol
        readOnly: true
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
    - name: zipkin-nginx
      image: docker-dva-rc/dva/zipkin-nginx:21
      ports: 
      - name: http
        containerPort: 8080
      - name: https
        containerPort: 8443
      env:
      - name: ZIPKIN_HOST
        value: zipkin-beta
      - name: ZIPKIN_SERVER
        value: localhost
      - name: ZIPKIN_SERVER_PORT
        value: 9422
      - name: ZIPKIN_ENDPOINT
        value: https://zipkin-beta.distributed-tracing.prd-sam.prd.slb.sfdc.net/
      - name: AUTH_ENABLED
        value: false
      volumeMounts:
      - mountPath: /etc/pki_service/zipkin-beta
        name: server-certs
      - mountPath: /secrets/
        name: oauth2-proxy-secrets
        readOnly: true
      livenessProbe:
        exec:
          # TODO: Check if process is running?
          command:
          - /bin/true
    - name: zipkin-beta
      image: docker-dva-rc/dva/zipkin-server:35
      resources:
         # forcing the pods to different hosts (each has 56 CPU)
        limits: { cpu: "30", memory: "12Gi" }
        requests: { cpu: "30", memory: "12Gi" }
      env:
      - name: ES_HOSTS
        value: shared0-samminionzipkin1-10-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-12-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-13-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-2-prd.eng.sfdc.net:9200,shared0-samminionzipkin1-5-prd.eng.sfdc.net:9200
      - name: QUERY_PORT
        value: 9422
      ports:
      - name: zipkin
        containerPort: 9422
      livenessProbe:
        httpGet:
          path: /health
          port: 9422
        initialDelaySeconds: 120

  loadbalancers:
  - lbname: zipkin-beta
    function: zipkin-server
    slbEnabled: true
    ports:
      - port: 80
        targetport: 9422
        lbtype: http
      - port: 443
        targetport: 8443
        lbtype: tcp
