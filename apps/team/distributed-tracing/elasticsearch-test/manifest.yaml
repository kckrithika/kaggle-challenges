system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions: 
  - name: elasticsearch-test
    count: 1
    type: stateful-set
    containers:
    - name: elasticsearch-test
      image: docker-dva-rc/dva/elasticsearch-server:18
      env:
      - name: ES_JAVA_OPTS
        value: '-Xms2g -Xmx2g'
      volumeMounts:
      - mountPath: /var/lib/elasticsearch
        name: elasticsearch-persistent-storage-test
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

      ports:
      - containerPort: 9200
        name: es-rest-test
      - containerPort: 9300
        name: es-binary-test

      livenessProbe:
        tcpSocket:
          port: 9200
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 100
    #volumes:
    #- name: elasticsearch-persistent-storage
    #  hostPath:
    #      path: /data/elasticsearch
    terminationGracePeriodSeconds: 20

    volumeClaimTemplates:
    - name: elasticsearch-persistent-storage-test
      storageClassName: zipkin-es-persistent-storage-hdd-pool
      storageSizeRequest: 20Gi
    lbname: elasticsearch-stateful-lb-test

  - name: zipkin-es-curator-test
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-es-curator-test
      image: docker-dva-rc/dva/zipkin-es-curator:3
      env:
      - name: ES_ENDPOINT
        value: es-rest-test.distributed-tracing.prd-sam.prd.slb.sfdc.net:9200
      livenessProbe:
          exec:
              # TODO: Check if process is running?
              command:
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5

  - name: zipkin-es-spark-test
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-es-spark-test
      image: docker-dva-rc/dva/zipkin-dependencies-spark-standalone:13
      # See https://github.com/openzipkin/zipkin-dependencies for available ENV options
      env:
      - name: ES_HOSTS
        value: 'es-rest-test.distributed-tracing.prd-sam.prd.slb.sfdc.net:9200'
      # TODO: This might be an upstream bug; either way we should enable auth here eventually
      - name: SPARK_USER
        value: ''
      - name: ES_NODES_WAN_ONLY
        value: 'true'
      livenessProbe:
          exec:
              # TODO: Check if process is running?
              command:
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

  loadbalancers:
  - lbname: es-rest-test
    function: elasticsearch-test
    slbEnabled: true
    ports:
      - port: 9200
        targetport: 9200
  - lbname: es-binary-test
    function: elasticsearch-test
    slbEnabled: true
    ports:
      - port: 9300
        targetport: 9300
