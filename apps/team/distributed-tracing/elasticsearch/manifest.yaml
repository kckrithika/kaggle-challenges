system:
  notifications:
    email:
      - distributedtracing@salesforce.com
  functions: 
  - name: elasticsearch
    count: 1
    #type: stateful-set
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: elasticsearch
      image: docker-dva-rc/dva/elasticsearch-server:8
      #env:
      #- name: ES_PASSWORD_FILE
      #  value: /secrets/rootpassword
      #volumeMounts:
      #- mountPath: /var/lib/elasticsearch
      #  name: elasticsearch-persistent-storage
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

      ports:
      - containerPort: 9200
        name: es-rest
      - containerPort: 9300
        name: es-transport

      livenessProbe:
        tcpSocket:
          port: 9200
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 100
    #volumes:
    #- name: elasticsearch-persistent-storage
    #  hostPath:
    #      path: /data/elasticsearch
    terminationGracePeriodSeconds: 20

    #volumeClaimTemplates:
    #- name: elasticsearch-persistent-storage
    #  storageClassName: gater-hdd-pool
    #  storageSizeRequest: 1Gi
    #lbname: elasticsearch-stateful-lb  

  - name: zipkin-es-spark
    count: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1
    containers:
    - name: zipkin-es-spark
      image: docker-dva-rc/dva/zipkin-dependencies-spark-standalone:7
      # See https://github.com/openzipkin/zipkin-dependencies for available ENV options
      env:
      #- name: ES_HOSTS
      #  value: 'es-rest:9200'
      # TODO: This might be an upstream bug; either way we should enable auth here eventually
      - name: SPARK_USER
        value: ''
      - name: ES_NODES_WAN_ONLY
        value: 'true'
      livenessProbe:
          exec:
              # TODO: Check if process is running?
              command:
              - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 5
      #- mountPath: /certs
      #  name: certs
      #- mountPath: /secrets
      #  name: es-pass
      #  readOnly: true

  loadbalancers:
  - lbname: es-rest
    function: elasticsearch
    slbEnabled: true
    ports:
      - port: 9200
        targetport: 9200
  - lbname: es-transport
    function: elasticsearch
    slbEnabled: true
    ports:
      - port: 9300
        targetport: 9300
