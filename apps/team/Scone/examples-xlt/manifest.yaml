apiVersion: v1

system:
  functions:
  - name: scone-examples-xlt
    count: 1
    containers:
    - name: scone-examples-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ms-examples-xlt:bbuxton-20170626
      env:
      - name: SCONE_SHIPPING_SERVICE_HOST
        value: shipping.localhost.mesh.force.com
      - name: SCONE_SHIPPING_SERVICE_PORT
        value: 7011
      - name: SCONE_SERVICE_ORDERING_HOST
        value: ordering.localhost.mesh.force.com
      - name: SCONE_SERVICE_ORDERING_PORT
        value: 7011
      ports:
      - containerPort: 8000
      livenessProbe:
        initialDelaySeconds: 15
        periodSeconds: 60
        httpGet:
          path: /status/health
          port: 8000
    - name: sherpa-xlt
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000029-77d80cce
      env:
        - name: SFDC_ENVIRONMENT
          value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive" 
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready" 
          initialDelaySeconds: 5 
          periodSeconds: 5
  loadbalancers:
  - lbname: scone-examples-xlt-lb
    function: scone-examples-xlt
    ports:
      - port: 8000
        targetport: 8000
