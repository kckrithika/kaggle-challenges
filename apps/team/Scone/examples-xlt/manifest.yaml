apiVersion: v1

system:
  functions:
  - name: scone-examples-xlt
    count: 1
    containers:
    - name: scone-examples-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ms-examples-xlt:bbuxton-20180608-4
      env:
      - name: SCONE_SHIPPING_SERVICE_HOST
        value: shipping.localhost.mesh.force.com
      - name: SCONE_SHIPPING_SERVICE_PORT
        value: 7011
      - name: SCONE_ORDERING_SERVICE_HOST
        value: ordering.localhost.mesh.force.com
      - name: SCONE_ORDERING_SERVICE_PORT
        value: 7011
      ports:
      - containerPort: 8000
      livenessProbe:
        initialDelaySeconds: 15
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /status/health
          port: 8000
    - name: sherpa-xlt
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2024---2018-03-13
      image: sfci/servicelibs/sherpa:2.0.25
      env:
        - name: SFDC_ENVIRONMENT
          value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive" 
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready" 
        initialDelaySeconds: 5 
        periodSeconds: 5
  loadbalancers:
  - lbname: examples-xlt
    function: scone-examples-xlt
    slbEnabled: true
    ports:
      - port: 8000
        targetport: 8000
        lbtype: http
