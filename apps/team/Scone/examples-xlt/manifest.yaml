apiVersion: v1

system:
  functions:
  - name: scone-examples-xlt
    count: 1
    containers:
    - name: scone-examples-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ms-examples-xlt:bbuxton-20170619
      ports:
      - containerPort: 8000
      livenessProbe:
        initialDelaySeconds: 15
