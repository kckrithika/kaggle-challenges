apiVersion: v1

system:
  functions:
  - name: sconeconfig-service
    count: 1
    containers:
    - name: sconeconfig-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-sconeconfig:plaird-20180223-83534d7
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: EXAMPLE_SYSTEM_PROP
        value: green
      - name: EXAMPLE_CMD_ARG
        value: red
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372
  volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-sconeconfig-service/logs
