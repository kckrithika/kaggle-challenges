apiVersion: v1

system:
  notifications:
    email:
      - scone@salesforce.com
  functions:
  - name: sconegen
    count: 1
    containers:
    - name: sconegen
      # master SHA e4d02613dfc260a5f2d6942d1a6624aba4a9b205
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-gen-bazel:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /secrets/service-config/
        name: secretvol
        readOnly: true
      ports:
        - containerPort: 8080
        - containerPort: 15372
        - containerPort: 9010
        - containerPort: 7020
      livenessProbe:
        initialDelaySeconds: 500
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 500
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: sconegenguscreds
  loadbalancers:
  - lbname: sconegenerator
    function: sconegen
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
      - port: 15372
        targetport: 15372
        lbtype: http
      - port: 7020
        targetport: 7020
        lbtype: tcp
