apiVersion: v1

system:
  notifications:
    email:
      - scone@salesforce.com
  functions:
  - name: sconegen
    count: 1
    containers:
    - name: sconegen
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-gen:stoens-20180401-b1452a4_14
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      volumeMounts:
      - mountPath: /secrets/service-config/
        name: secretvol
        readOnly: true
      ports:
        - containerPort: 8080
        - containerPort: 15372
        - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 60
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 60
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: sconegenguscreds
  loadbalancers:
  - lbname: sconegenerator
    function: sconegen
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
      - port: 15372
        targetport: 15372
        lbtype: http
