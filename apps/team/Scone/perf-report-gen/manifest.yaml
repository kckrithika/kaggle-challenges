apiVersion: v1

system:
  functions:
  - name: perf-report-gen
    count: 1
    containers:
    - name: perf-report-gen
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/perf-report-gen:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_SERVICE_HOST
        value: perf-shipping.scone.localhost.mesh.force.com
      - name: SCONE_SHIPPING_SERVICE_PORT
        value: 5443
      ports:
      - containerPort: 8000
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "1Gi"
      livenessProbe:
        exec:
          command:
          - "./perf-report-gen/bin/is-alive"
        initialDelaySeconds: 10
        periodSeconds: 5
    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2024---2018-03-13
      image: sfci/servicelibs/sherpa:2.0.25
      env:
        - name: SFDC_ENVIRONMENT
          value: sconex
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: h2-tls-in
      - containerPort: 7012
        name: grpc-in
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "1Gi"
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 5
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: perf-report-gen
    function: perf-report-gen
    slbEnabled: true
    ports:
      - port: 8210
        targetport: 8000
        lbtype: http
