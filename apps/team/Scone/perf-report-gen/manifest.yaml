apiVersion: v1

system:
  functions:
  - name: perf-report-gen
    count: 1
    containers:
    - name: perf-report-gen
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ms-examples-xlt:bbuxton-20180625
      env:
      - name: SCONE_SHIPPING_SERVICE_HOST
        value: perf-shipping.scone.localhost.mesh.force.com
      - name: SCONE_SHIPPING_SERVICE_PORT
        value: 7011
      ports:
      - containerPort: 8000
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "1Gi"
      livenessProbe:
        initialDelaySeconds: 15
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /status/health
          port: 8000
    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2024---2018-03-13
      image: sfci/servicelibs/sherpa:2.0.25
      env:
        - name: SFDC_ENVIRONMENT
          value: sconex
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "1Gi"
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive" 
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready" 
        initialDelaySeconds: 5 
        periodSeconds: 5
  loadbalancers:
  - lbname: perf-report-gen
    function: perf-report-gen
    slbEnabled: true
    ports:
      - port: 8210
        targetport: 8000
        lbtype: http
