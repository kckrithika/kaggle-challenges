apiVersion: v1
 
system:
  functions:
  - name: scone-shipping
    count: 1
    containers:
    - name: scone-shipping
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-shipping:zim-20170531
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 7020
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:stoens-20170621
      args:
        - -name
        - shipping
        - -scope
        - DATACENTER
        - -port
        - 7020
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: scone-shipping-lb
    function: scone-shipping
    ports:
      - port: 7020
        targetport: 7020
      - port: 15372
        targetport: 15372

