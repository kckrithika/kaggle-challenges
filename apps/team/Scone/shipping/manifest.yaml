apiVersion: v1
 
system:
  functions:
  - name: scone-shipping
    count: 1
    containers:
    - name: scone-shipping
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/scone-shipping:zim-20170421
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372
 
  loadbalancers:
  - lbname: scone-shipping-lb
    function: scone-shipping
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372

