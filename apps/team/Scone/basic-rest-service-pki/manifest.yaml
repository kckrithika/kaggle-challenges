apiVersion: v1

system:
  functions:
  - name: scone-basic-rest-pki
    count: 1
    containers:
    - name: scone-basic-rest-pki
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-basic-rest-pki:plaird-1
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: PKI_CA_DIR
        value: /etc/pki_service/ca
      - name: PKI_MONITORDIR
        value: /etc/pki_service/keys
      - name: PKI_DEV_MODE
        value: false
      ports:
      - containerPort: 7021
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372
