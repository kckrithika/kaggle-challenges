apiVersion: v1

system:
  functions:
  - name: scone-basic-rest-pki
    count: 1
    containers:
    - name: scone-basic-rest-pki
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/basic-rest-service-pki:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/server
      ports:
      - containerPort: 7021
      - containerPort: 15372
      - containerPort: 9010
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372
      terminationMessagePolicy: FallbackToLogsOnError
    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: certs
      maddogCert:
        type: server
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-basic-rest-pki-service/logs
