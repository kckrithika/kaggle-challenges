apiVersion: v1

system:
  functions:
  - name: ordering-service
    count: 1
    containers:
    - name: ordering-service
      # the image below is built at this commit:
      # https://git.soma.salesforce.com/servicelibs/scone-ms-examples/commit/ba75674c97fec87b035923bcfff3eb995abf0044
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:stoens-20180103
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_HOST
        value: shipping.localhost.mesh.force.com
      - name: SCONE_SHIPPING_PORT
        value: 7011
      ports:
      - containerPort: 7021
      - containerPort: 15373
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15373
    - name: beacon-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - ordering:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: sherpa-ordering
      image: tnrp/sherpa:0.2.0-0000099-7cf33a3f
      args: ["--http2-origin", "localhost:7021"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 5
