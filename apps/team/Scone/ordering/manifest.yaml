apiVersion: v1
 
system:
  functions:
  - name: scone-ordering
    count: 1
    containers:
    - name: scone-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:zim-20170531
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
 
  loadbalancers:
  - lbname: scone-ordering-lb
    function: scone-ordering
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372

