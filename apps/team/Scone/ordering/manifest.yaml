apiVersion: v1
 
system:
  functions:
  - name: scone-ordering
    count: 1
    containers:
    - name: scone-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:zim-20170531
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 7021
      - containerPort: 15373
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15373
 
  loadbalancers:
  - lbname: scone-ordering-lb
    function: scone-ordering
    ports:
      - port: 7021
        targetport: 7021
      - port: 15373
        targetport: 15373

