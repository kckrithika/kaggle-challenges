apiVersion: v1
 
system:
  functions:
  - name: scone-ordering
    count: 1
    containers:
    - name: scone-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:bbuxton-20170807-2
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_HOST
        value: shipping.localhost.mesh.force.com
      - name: SCONE_SHIPPING_PORT
        value: 7011
      ports:
      - containerPort: 7021
      - containerPort: 15373
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15373
    - name: beacon-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:bbuxton-20170802
      args:
      - -endpoint
      - ordering:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: sherpa-ordering
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000038-81596870
      args: ["--service", "localhost:7021"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive" 
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready" 
          initialDelaySeconds: 110 
          periodSeconds: 5
