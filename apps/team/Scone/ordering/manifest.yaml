apiVersion: v1

system:
  functions:
  - name: ordering-service
    count: 1
    containers:
    - name: ordering-service
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/231/
      # image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-ordering:86a47e93cb4796e4a24f63cee4b305356ddecc1e
      image: docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_DEST
        value: shipping.localhost.mesh.force.com:7011
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      - containerPort: 9010
        name: jmx-remote
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice

    - name: beacon-ordering
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - ordering:DATACENTER:7012
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      # Need to mount to a volume so that logs can be shipped to splunk
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon

    - name: sherpa-ordering
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2025---2018-03-27
      # image: sfci/servicelibs/sherpa:2.0.25

      # Usage of this image is just temporary while we test a change. If you're using this config as an example
      # for your own app, please use the stable version that's referenced above.
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/sherpa:linkerd-1.4.0-rc1
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - mountPath: /log
        name: logvolsherpa
    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-ordering-beacon/logs
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-ordering-service/logs
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-ordering-sherpa/logs
