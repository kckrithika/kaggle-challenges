apiVersion: v1
 
system:
  functions:
  - name: scone-ordering
    count: 1
    containers:
    - name: scone-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:bbuxton-20170627
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_SERVICE_HOST
        value: shipping.localhost.mesh.force.com
      - name: SCONE_SHIPPING_SERVICE_PORT
        value: 7011
      ports:
      - containerPort: 7021
      - containerPort: 15373
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15373
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:bbuxton-20170622
      args:
        - -name
        - ordering
        - -scope
        - DATACENTER
        - -port
        - 7021
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
  loadbalancers:
  - lbname: scone-ordering-lb
    function: scone-ordering
    ports:
      - port: 7021
        targetport: 7021
      - port: 15373
        targetport: 15373

