apiVersion: v1

system:
  functions:
  - name: perf-shipping-service
    count: 1
    containers:
    - name: perf-shipping
      # Maven repo
      #   https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/231/
      #   image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-shipping:86a47e93cb4796e4a24f63cee4b305356ddecc1e
      # Bazel monorepo
      #   https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/services/perf-shipping/perf-shipping-scone
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/perf-shipping-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      # resources:
      #   requests:
      #     cpu: "1"
      #     memory: "2Gi"
      #   limits:
      #     cpu: "2"
      #     memory: "2Gi"
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - scone/perf-shipping:DATACENTER:7443
      - -logging.dir
      - /log
      # resources:
      #   requests:
      #     cpu: "1"
      #     memory: "1Gi"
      #   limits:
      #     cpu: "2"
      #     memory: "1Gi"
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      # Need to mount to a volume so that logs can be shipped to splunk
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2026---2018-04-12
      image: sfci/servicelibs/sherpa:2.0.27
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7012
        name: grpc-in
      - containerPort: 7443
        name: h2-tls-in
      # resources:
      #   requests:
      #     cpu: "1"
      #     memory: "1Gi"
      #   limits:
      #     cpu: "2"
      #     memory: "1Gi"
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-perf-shipping-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
