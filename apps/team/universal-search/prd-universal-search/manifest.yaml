apiVersion: v1

system:
  notifications:
    email:
    - universalsearch@salesforce.com
  functions:
  - name: universal-search
    count: 6
    labels:
      app: universal-search
    annotations:
      "routing.mesh.sfdc.net/enabled": "true"
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: usmt-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    - name: secret-vol
      k4aSecret:
        secretName: solrcloudcli-keytab-prd
    containers:
    - name: universal-search
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/universal-search/universal-search:1.2.8
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      - name: http-port
        containerPort: 7022
      resources:
        limits:
          cpu: "24"
          memory: "16Gi"
      env:
      - name: KRB5_CONF
        value: /home/sfdc-usmt/krb-config/krb5_searchzk_prd.conf
      - name: JAAS_CONF
        value: /home/sfdc-usmt/krb-config/jaas-prd.conf
      # DO NOT COPY THIS TO PRODUCTION - FOR TESTING ONLY
      # Enable monitoring to test reindexing and schema deployment
      - name: CONTROLPLANE_MONITORING_ENABLE
        value: 'false'
      # Monitor for schema changes every 5 minutes
      - name: CONTROLPLANE_MONITORING_FIXEDDELAYMS
        value: '300000'
      - name: BACKUPMANAGER_CONTROLLER_ENABLE
        value: 'true'
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: usmt-log-vol
        mountPath: /home/sfdc-usmt/logs
      - name: secret-vol
        mountPath: /secrets/
        readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 120
        failureThreshold: 1
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      # HTTP port for exposing to SLB for IoT
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 7014
        name: sherpa-http1
      - containerPort: 7442
        name: sherpa-http1s
      - containerPort: 15373
        name: sherpa-adm
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
      volumeMounts:
      - name: server-cert-vol
        mountPath: /server-certs
      - name: client-cert-vol  # Client certs required here for zipkin
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - universal-search/universal-search:DATACENTER_ALLENV:7443
      - -endpoint
      - universal-search-notls/universal-search:DATACENTER_ALLENV:7012
      - -endpoint
      - universal-search-http1/universal-search:DATACENTER_ALLENV:7442
      - -endpoint
      - universal-search-http1-notls/universal-search:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
  - name: universal-search-synthetics
    count: 4
    volumes:
    - name: synthetics-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: universal-search-synthetics
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/universal-search/universal-search-synthetics:0.1.2
      volumeMounts:
        - name: synthetics-log-vol
          mountPath: /home/sfdc-usmt/logs
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-usmt/run.sh"
          - "--domain"
          - "synthetics-shared"
        initialDelaySeconds: 100
        timeoutSeconds: 30
        periodSeconds: 900
        failureThreshold: 1
    - name: universal-search-synthetics-cre
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/universal-search/universal-search-synthetics:0.1.2
      volumeMounts:
        - name: synthetics-log-vol
          mountPath: /home/sfdc-usmt/logs
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-usmt/run.sh"
          - "--domain"
          - "synthetics-cre"
        initialDelaySeconds: 100
        timeoutSeconds: 30
        periodSeconds: 900
        failureThreshold: 1
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: server-cert-vol
        mountPath: /server-certs
      - name: client-cert-vol
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
  - name: universal-search-mock-index-workflow
    count: 1
    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-universal-search-mock-index-workflow/logs
    containers:
    - name: universal-search-mock-index-workflow-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/universal-search/universal-search-mock-index-workflow:0.0.16
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 15372
        name: scone-mgmt
      env:
      - name: GRPC_HOST
        value: universal-search-slb.universal-search.prd-sam.prd.slb.sfdc.net:7020
      - name: SOLR_CHROOT
        value: /search/universal/solr-cloud/shared
      - name: INDEX_TENANTS
        value: a,b,c
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
  - name: universal-search-mock-streaming-index
    count: 1
    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-universal-search-mock-streaming-index/logs
    containers:
    - name: universal-search-mock-streaming-index-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/universal-search/universal-search-mock-streaming-index:0.0.16
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 15372
        name: scone-mgmt
      env:
      - name: GRPC_HOST
        value: universal-search-slb.universal-search.prd-sam.prd.slb.sfdc.net:7020
      - name: SOLR_CHROOT
        value: /search/universal/solr-cloud/shared
      - name: SOLR_ZKHOSTS
        value: zoo1:2181,zoo2:2181,zoo3:2181
      - name: STREAMING_TENANTS
        value: a,b
      - name: STREAMING_FIXEDDELAYMS
        value: 5000
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
  loadbalancers:
  - function: universal-search
    lbname: universal-search-slb
    ports:
    - port: 7020
      targetport: 7020
    - lbtype: http
      port: 15372
      targetport: 15372
    - lbtype: http
      port: 15373
      targetport: 15373
    - lbtype: http
      port: 7022
      targetport: 7022
    slbEnabled: true
  - function: universal-search-mock-index-workflow
    lbname: universal-search-mock-index-workflow-slb
    ports:
    - lbtype: http
      port: 8080
      targetport: 8080
    - lbtype: http
      port: 15372
      targetport: 15372
    slbEnabled: true
  - function: universal-search-mock-streaming-index
    lbname: universal-search-mock-streaming-index-slb
    ports:
    - lbtype: http
      port: 8080
      targetport: 8080
    - lbtype: http
      port: 15372
      targetport: 15372
    slbEnabled: true
  - lbname: universal-search
    function: universal-search
    ports:
      - lbtype: dsr
        port: 7443
        targetport: 7443
        name: grpc-search
