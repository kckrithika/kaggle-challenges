apiVersion: v1

system:
  notifications:
    email:
    - universalsearch@salesforce.com
  functions:
  - name: universal-search-dark
    count: 1
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: usmt-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    - name: secret-vol
      k4aSecret:
        secretName: solrcloudcli-keytab-prd
    containers:
    - name: universal-search
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/universal-search/universal-search:1.4.1
      ports:
      - name: service-port
        containerPort: 7020
      - name: http-port
        containerPort: 7022
      - name: admin-port
        containerPort: 15372
      resources:
        limits:
          cpu: "4"
          memory: "16Gi"
      env:
      - name: KRB5_CONF
        value: /home/sfdc-usmt/krb-config/krb5_searchzk_prd.conf
      - name: JAAS_CONF
        value: /home/sfdc-usmt/krb-config/jaas-prd.conf
      # DO NOT COPY THIS TO PRODUCTION - FOR TESTING ONLY
      # Enable monitoring to test reindexing and schema deployment
      - name: CONTROLPLANE_MONITORING_ENABLE
        value: 'true'
      # Monitor for schema changes every 5 minutes
      - name: CONTROLPLANE_MONITORING_FIXEDDELAYMS
        value: '300000'
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: usmt-log-vol
        mountPath: /home/sfdc-usmt/logs
      - name: secret-vol
        mountPath: /secrets/
        readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 120
        failureThreshold: 1
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 120
        failureThreshold: 1
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.13
      ports:
      # HTTP port for exposing to SLB for IoT
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 7014
        name: sherpa-http1
      - containerPort: 7442
        name: sherpa-http1s
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: server-cert-vol
        mountPath: /server-certs
      - name: client-cert-vol  # Client certs required here for zipkin
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - universal-search/universal-search-dark:DATACENTER_ALLENV:7443
      - -endpoint
      - universal-search/universal-search-dark-notls:DATACENTER_ALLENV:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
  loadbalancers:
  - function: universal-search-dark
    lbname: universal-search-dark-slb
    ports:
    - port: 7020
      targetport: 7020
    - lbtype: http
      port: 15372
      targetport: 15372
    - lbtype: http
      port: 15373
      targetport: 15373
    slbEnabled: true
