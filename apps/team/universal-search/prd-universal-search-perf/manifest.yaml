apiVersion: v1

system:
  notifications:
    email:
    - universalsearch@salesforce.com
  functions:
  - name: usmt-xlt-agent
    count: 3
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: secret-vol
      k4aSecret:
        secretName: solrcloudcli-keytab-prd
    containers:
    - name: usmt-xlt-agent
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/xlt-agent:irahim-20180822-9b5b027
      ports:
      - containerPort: 8500
        name: usmt-xlt-port
      livenessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
      readinessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      - name: KRB5_CONF
        value: /data/test/data/krb-config/krb5_searchzk_prd.conf
      - name: JAAS_CONF
        value: /data/test/data/krb-config/jaas-prd.conf
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: secret-vol
        mountPath: /secrets/
        readOnly: true
    - name: sherpa-xlt
      image: sfci/servicelibs/sherpa:2.0.27
      ports:
      # HTTP port for exposing to SLB for IoT
      - containerPort: 7012
        name: sherpa-xlt-in
      - containerPort: 7011
        name: sherpa-xlt-out
      - containerPort: 7443
        name: sherpa-xlt-tls
      - containerPort: 15373
        name: sherpa-xlt-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
  - name: usmt-xlt-master
    count: 1
    volumes:
    - name: test
      hostpath:
        path: /data/test
    - name: test-results
      hostpath:
        path: /data/test-results
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: secret-vol
      k4aSecret:
        secretName: solrcloudcli-keytab-prd
    containers:
    - name: master-xlt-controller
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/master-xlt-controller:irahim-20180821-3a05bd7
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 7020
        name: mxlt-grpc-svc
      - containerPort: 15372
        name: mxlt-scone-mgmt
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 30
        exec:
          command: ["true"]
      volumeMounts:
      - name: test-results
        mountPath: /data/test-results
      - name: test
        mountPath: /data/test
      - name: client-cert-vol
        mountPath: /certs
      - name: secret-vol
        mountPath: /secrets/
        readOnly: true
    - name: universal-search-perf-report-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/universal-search-perf-report-server:irahim-20180820-73716f1
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: report-http
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - name: test-results
        mountPath: /data/test-results
        readOnly: true
    - name: perf-universal-search-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/perf-universal-search-xlt:irahim-20180822-c2dfd6c
      args: ["-d"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        initialDelaySeconds: 30
        exec:
          command: ["true"]
      volumeMounts:
      - name: test
        mountPath: /data/test
  loadbalancers:
  - function: usmt-xlt-master
    lbname: universal-search-perf-slb
    ports:
    - lbtype: http
      port: 8080
      targetport: 8080
    slbEnabled: true
