apiVersion: v1

system:
  notifications:
    email:
    - universalsearch@salesforce.com
  functions:
  - name: universal-search
    count: 12
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: usmt-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    - name: secret-vol
      k4aSecret:
        secretName: solrcloudcli-keytab-private
    containers:
    - name: universal-search
      image: sfci/searchdev/universal-search:1.6.0
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits:
          cpu: "20"
          memory: "16Gi"
      env:
      - name: KRB5_CONF
        value: /home/sfdc-usmt/krb-config/krb5_searchzk_frf.conf
      - name: JAAS_CONF
        value: /home/sfdc-usmt/krb-config/jaas-private.conf
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: usmt-log-vol
        mountPath: /home/sfdc-usmt/logs
      - name: secret-vol
        mountPath: /secrets/
        readOnly: true
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 120
        failureThreshold: 1
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
      volumeMounts:
        - name: server-cert-vol
          mountPath: /server-certs
        - name: client-cert-vol  # Client certs required here for zipkin
          mountPath: /client-certs
        - name: sherpa-log-vol
          mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - universal-search/universal-search:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
  - name: universal-search-synthetics
    count: 4
    volumes:
    - name: synthetics-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: universal-search-synthetics-cre
      image: sfci/searchdev/universal-search-synthetics:0.1.2
      volumeMounts:
        - name: synthetics-log-vol
          mountPath: /home/sfdc-usmt/logs
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-usmt/run.sh"
          - "--domain"
          - "synthetics-cre"
        initialDelaySeconds: 120
        timeoutSeconds: 30
        periodSeconds: 900
        failureThreshold: 1
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - containerPort: 15373
        name: sherpa-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
      volumeMounts:
      - name: client-cert-vol
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
  - name: universal-search-synthetics-shared
    count: 4
    volumes:
    - name: synthetics-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: universal-search-synthetics-shared
      image: sfci/searchdev/universal-search-synthetics:0.1.2
      volumeMounts:
        - name: synthetics-log-vol
          mountPath: /home/sfdc-usmt/logs
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-usmt/run.sh"
          - "--domain"
          - "synthetics-shared"
        initialDelaySeconds: 120
        timeoutSeconds: 30
        periodSeconds: 900
        failureThreshold: 1
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - containerPort: 15373
        name: sherpa-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
      volumeMounts:
      - name: client-cert-vol
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
