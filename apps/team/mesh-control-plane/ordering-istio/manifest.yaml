apiVersion: v1

system:
  functions:
  - name: ordering-istio
    count: 1
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: ordering
      # Ordering App
      #    https://git.soma.salesforce.com/services/sfdc-bazel/tree/master/projects/services/ordering/ordering-scone
      # Ordering Config
      #    https://git.soma.salesforce.com/services/sfdc-bazel/blob/master/projects/services/ordering/ordering-scone/src/main/resources/config/application.properties
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/ordering-service:bazel-monorepo
      env:
      - name: SFDC_ENVIRONMENT
        value: istio
      - name: SCONE_SHIPPING_DEST
        value: shipping.internal.mesh.com:7020
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: GRPC_PORT
        value: 7036
      ports:
      - containerPort: 7036
        name: grpc-svc
      - containerPort: 15374
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15374
      # Volume mounts used by Istio CRDs
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: ordering-istio
    function: ordering-istio
    nodeExposed: true # All SAM services created from manifest are by default NodePort.
    ports:
    - port: 7036
      targetport: 7036
