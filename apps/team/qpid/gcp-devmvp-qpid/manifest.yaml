apiVersion: v1

system:
  notifications:
    email:
      - jason.woods@salesforce.com

  functions:
    - name: gcp-devmvp-qpid
      type: stateful-set
      count: 3
      containers:
        - name: qpid-broker-runtime
          image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/qpid/qpid-broker-runtime:0.8.0
          ports:
            - name: amqp-port
              containerPort: 5672
            - name: http-port
              containerPort: 7022
          env:
            - name: HTTP_PORT
              value: 7022
            - name: AMQP_PORT
              value: 5672
            - name: QPID_JAVA_HEAPSZ
              value: 16g
            - name: QPID_JAVA_DIRECT_MEMORYSZ
              value: 8g 
          resources:
            limits: { cpu: "12", memory: "26Gi" }
            requests: { cpu: "12", memory: "26Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
      lbname: gcp-devmvp-qpid-lb
