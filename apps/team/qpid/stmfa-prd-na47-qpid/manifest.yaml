apiVersion: v1

system:
  notifications:
    email:
      - jason.woods@salesforce.com

  functions:
    - name: stmfa-prd-na47-qpid
      type: stateful-set
      count: 3
      containers:
        - name: qpid-broker-runtime
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/appscale/qpid-broker-runtime:0.8.0
          ports:
            - name: amqp-port
              containerPort: 5672
            - name: http-port
              containerPort: 9099
          env:
            - name: HTTP_PORT
              value: 9099
            - name: AMQP_PORT
              value: 5672
            - name: QPID_JAVA_HEAPSZ
              value: 32g
            - name: QPID_JAVA_DIRECT_MEMORYSZ
              value: 12g 
          resources:
            limits: { cpu: "24", memory: "48Gi" }
            requests: { cpu: "24", memory: "48Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
      lbname: stmfa-prd-na47-qpid-lb
