apiVersion: v1

system:
  notifications:
    email:
      - cschealthcp@salesforce.com
  functions:
  - name: expcandidate-service
    count: 1
    containers:
    - name: expcandidate-service
      image: tnrp/csc-health/candidate-service:candidate-service-0000021-823d2aec
      ports:
      - containerPort: 8888
      volumeMounts:
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      env:
      - name: CHS_AJNA_ENABLED
        value: true
      - name: CHS_REPORTCOLLECTOR_WHITELIST
        value: net,grok.server_watchdog
      - name: CHS_REPORTCOLLECTOR_CERTPATH
        value: /var/secrets/grok-client.crt.pem
      - name: CHS_REPORTCOLLECTOR_KEYPATH
        value: /var/secrets/grok-client.key
      - name: CHS_REPORTCOLLECTOR_POLLPERIOD
        value: 180s
      - name: CHS_GROK_CERTPATH
        value: /var/secrets/grok-client.crt.pem
      - name: CHS_GROK_KEYPATH
        value: /var/secrets/grok-client.key
      - name: CHS_HEALTH_PORT
        value: 8888
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8888
        initialDelaySeconds: 5
      command: ["/bin/sh", "-c"]
      args: ["
        export CHS_AJNA_FUNNELENDPOINT=http://${SFDC_METRICS_SERVICE_HOST}:${SFDC_METRICS_SERVICE_PORT} ;
        export CHS_AJNA_DATACENTER=${KINGDOM} ;
        export CHS_AJNA_DEVICE=${ESTATE}.${FUNCTION_NAMESPACE}.${FUNCTION}.${FUNCTION_INSTANCE_NAME} ;
        export CHS_GROK_ENDPOINT=dead-end ;
        export CHS_REPORTCOLLECTOR_ENDPOINT=https://reportcollector-${KINGDOM}.data.sfdc.net:18444 ;
        /candidateservice
      "]
    volumes:
      - name: secretvol
        secret:
          secretName: csc-health-secret

  loadbalancers:
  - lbname: expcandidateservicelb
    function: expcandidate-service
    ports:
    - port: 80
      targetport: 8888
