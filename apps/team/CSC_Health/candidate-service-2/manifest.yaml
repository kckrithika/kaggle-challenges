apiVersion: v1

system:
  notifications:
    email:
      - cschealthcp@salesforce.com
  functions:
  - name: candidate-service-2
    count: 1
    containers:
    - name: candidate-service-2-logrotator
      image: dva/csc-health/candidate-service:15
      volumeMounts:
        - mountPath: /home/sfdc-csc-health/candidate-service
          name: logvol
      livenessProbe:
        exec:
          command:
          - echo
          - always_healthy
        initialDelaySeconds: 5
        periodSeconds: 30
      command: ["/bin/sh", "-c"]
      args: ['
        printf "compress\n
        /home/sfdc-csc-health/candidate-service/candidate-service.log {\n
          rotate 30\n
          daily\n
          copytruncate\n
          delaycompress\n
        }" > /tmp/candidate-service-logrotate.conf;
        status_file=/home/sfdc-csc-health/candidate-service/candidate-service-logrotate.status;
        cmd="/usr/sbin/logrotate -v -s ${status_file} /tmp/candidate-service-logrotate.conf";
        while true;
        do
          printf "\n`date`\n\n";
          $cmd;
          sleep 21600;
        done
      ']
    - name: candidate-service-2
      image: dva/csc-health/candidate-service:15
      ports:
      - containerPort: 8888
      volumeMounts:
        - mountPath: /certs
          name: client-cert
        - mountPath: /home/sfdc-csc-health/candidate-service
          name: logvol
      env:
      - name: CHS_AJNA_ENABLED
        value: true
      - name: CHS_AJNA_ENTITYHEALTH_ENABLED
        value: true
      - name: CHS_AJNA_CERTPATH
        value: /certs/client/certificates/client.pem
      - name: CHS_AJNA_KEYPATH
        value: /certs/client/keys/client-key.pem
      - name: CHS_AJNA_CACERTPATH
        value: /certs/ca.pem
      - name: CHS_REPORTCOLLECTOR_CERTPATH
        value: /certs/client/certificates/client.pem
      - name: CHS_REPORTCOLLECTOR_KEYPATH
        value: /certs/client/keys/client-key.pem
      - name: CHS_REPORTCOLLECTOR_CACERTPATH
        value: /certs/ca.pem
      - name: CHS_GROK_CERTPATH
        value: /certs/client/certificates/client.pem
      - name: CHS_GROK_KEYPATH
        value: /certs/client/keys/client-key.pem
      - name: CHS_GROK_CACERTPATH
        value: /certs/ca.pem
      - name: CHS_HEALTH_PORT
        value: 8888
      - name: CHS_LOG_FILE
        value: /home/sfdc-csc-health/candidate-service/candidate-service.log
      - name: CHS_SMOOTHINGCONFIG_ENABLED
        value: false
      - name: CHS_SMOOTHINGCONFIG_SIZE
        value: 10
      - name: CHS_SMOOTHINGCONFIG_OPINIONLOOKBACK
        value: 10
      - name: CHS_SMOOTHINGCONFIG_FLAPLOOKBACK
        value: 10
      - name: CHS_SMOOTHINGCONFIG_FLAPTHRESHHOLD
        value: 7
      - name: CHS_SMOOTHINGCONFIG_HEALTHYOPTHRESHOLD
        value: 80.0
      - name: CHS_SMOOTHINGCONFIG_PROBEXITLOOKBACK
        value: 10
      - name: CHS_STALENESS_WHITELIST
        value: LOGICAL_HOST
      - name: CHS_REPORTCOLLECTOR_WDWHITELIST
        value: grok.server_watchdog,sandman,netmgt.sandman,mom,*.infrastructure-watchdog-CP-health
      - name: CHS_REPORTCOLLECTOR_WDWHITELISTUNTRUSTED
        value: nagios-adapter
      - name: CHS_REPORTCOLLECTOR_OBSWHITELIST
        value: netmgt.nhal_client,netmgt.sandman,sandman
      - name: CHS_REPORTCOLLECTOR_WDPOLLPERIOD
        value: 60s
      - name: CHS_REPORTCOLLECTOR_OBSPOLLPERIOD
        value: 60s
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8888
        initialDelaySeconds: 5
      command: ["/bin/sh", "-c"]
      args: ["
        export CHS_AJNA_FUNNELENDPOINT=http://${SFDC_METRICS_SERVICE_HOST}:${SFDC_METRICS_SERVICE_PORT} ;
        export CHS_AJNA_DATACENTER=${KINGDOM} ;
        export CHS_AJNA_DEVICE=${ESTATE}.${FUNCTION_NAMESPACE}.${FUNCTION}.${FUNCTION_INSTANCE_NAME} ;
        export CHS_GROK_ENDPOINT=https://ops0-grok1-0-${KINGDOM}.data.sfdc.net ;
        export CHS_REPORTCOLLECTOR_ENDPOINT=https://reportcollector-${KINGDOM}.data.sfdc.net:18444 ;

        case ${KINGDOM} in
          prd)
            export CHS_REPORTCOLLECTOR_OBSWHITELISTUNTRUSTED=infrastructure-observer.grok ;
            export CHS_LOG_LEVEL=DEBUG ;
            ;;
          *)
            export CHS_REPORTCOLLECTOR_OBSWHITELISTUNTRUSTED=infrastructure-observer.system ;
            ;;
        esac;
        
        /candidateservice
      "]
    volumes:
      - name: client-cert
        maddogCert:
          type: client
      - name: logvol
        hostPath:
          path: /home/sfdc-csc-health/candidate-service

  loadbalancers:
  - lbname: candidateservice2lb
    function: candidate-service-2
    ports:
    - port: 80
      targetport: 8888
