apiVersion: v1

system:
  functions:
  - name: repcollavailwd
    count: 1
    containers:
    - name: repcollavailwd
      image: tnrp/csc-health/report-collector-availability-watchdog:2.1.0-0000055-cf053cd8
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      volumeMounts:
      - mountPath: /var/log/report-collector-availability-watchdog
        name: logvol
      env:
      - name: REPORT_COLLECTOR_HOST
        value: $(REPORTCOLLECTORHALB_SERVICE_HOST)
      - name: REPORT_COLLECTOR_PROVIDER_PORT
        value: $(REPORTCOLLECTORHALB_SERVICE_PORT_TCP18443)
      - name: REPORT_COLLECTOR_CONSUMER_PORT
        value: $(REPORTCOLLECTORHALB_SERVICE_PORT_TCP18444)
      - name: DEVICE
        value: $(REPORTCOLLECTORHALB_SERVICE_HOST)
      - name: LOG_DIR
        value: /var/log/report-collector-availability-watchdog
      - name: DEBUG_ENABLED
        value: true
      command: ["/bin/sh", "-c"]
      args: ["
      export FUNNEL_VIP=http://${SFDC_METRICS_SERVICE_HOST}:${SFDC_METRICS_SERVICE_PORT} ;
      export DATACENTER=${KINGDOM} ;
      node --harmony ${APP_DIR}/lib/watchdog.js
      "]
    volumes:
    - name: logvol
      hostPath:
        path: /var/log/report-collector-availability-watchdog
