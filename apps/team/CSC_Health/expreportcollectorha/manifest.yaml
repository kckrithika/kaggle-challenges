apiVersion: v1

system:
  notifications:
    email:
      - cschealthcp@salesforce.com
  functions:
  - name: expreport-collectorha
    count: 3
    volumes:
      - name: servercertvol
        secret:
          secretName: csc-rc-certificates
      - name: redisauthvol
        secret:
          secretName: csc-redis-auth-0
    containers:
    - name: expreport-collectorha
      image: tnrp/csc-health/report-collector:1.15.0-0000255-dd7679dc
      ports:
      - name: admin
        containerPort: 8082
      - name: provider-https
        containerPort: 8443
      - name: consumer-https
        containerPort: 8444
      volumeMounts:
      - mountPath: /var/lib/report-collector/certificates/server/
        name: servercertvol
        readOnly: true
      - mountPath: /var/secrets/redis
        name: redisauthvol
        readOnly: true
      env:
      - name: ReportCollector_redis_host
        value: $(EXPREDISNOHALB_SERVICE_HOST)
      - name: ReportCollector_redis_port
        value: $(EXPREDISNOHALB_SERVICE_PORT)
      - name: ReportCollector_redis_fullPathToAuthFile
        value: /var/secrets/redis/auth
      - name: ReportCollector_app_https_enabled
        value: true
      - name: ReportCollector_app_https_providerPort
        value: 8443
      - name: ReportCollector_app_https_consumerPort
        value: 8444
      - name: ReportCollector_app_https_clientAuth
        value: REQUEST
      - name: ReportCollector_app_https_caCertificates
        value: "[\"/var/lib/report-collector/certificates/sfdc-internal-ca.crt\"]"
      - name: ReportCollector_app_https_certificate
        value: /var/lib/report-collector/certificates/server/rc_server.crt
      - name: ReportCollector_app_https_privateKey
        value: /var/lib/report-collector/certificates/server/rc_server.key
      - name: ReportCollector_app_http_enabled
        value: false
      - name: ReportCollector_ajna_publishEnabled
        value: true
      livenessProbe:
        httpGet:
          scheme: HTTPS
          path: /healthz
          port: 8443
        initialDelaySeconds: 5
      command: ["/bin/sh", "-c"]
      args: ["
      export ReportCollector_ajna_funnelHost=${SFDC_METRICS_SERVICE_HOST} ;
      export ReportCollector_ajna_funnelPort=${SFDC_METRICS_SERVICE_PORT} ;
      export ReportCollector_ajna_datacenter=${KINGDOM} ;
      export ReportCollector_ajna_device=${ESTATE}.${FUNCTION_NAMESPACE}.${FUNCTION}.${FUNCTION_INSTANCE_NAME} ;
      case ${KINGDOM} in
        prd)
          export ReportCollector_app_https_supportDecompression=true ;
          export ReportCollector_app_https_supportCompression=true ;
          ;;
        *)
      esac;
      ${JAVA_HOME}/bin/java
        -Dlogback.configurationFile=${APP_DIR}/logback-docker.xml
        -Dvertx.cacheDirBase=${CACHE_DIR}
        -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.SLF4JLogDelegateFactory
        -Dvertx.metrics.options.enabled=true
        -Dvertx.metrics.options.registryName=vertx-registry
        -Dvertx.metrics.options.configPath=metric-options.json
        -Dvertx.disableDnsResolver=true
        -Dlog_dir=/dev/null
        -Dinstance=${FUNCTION_INSTANCE_NAME}
        -jar ${JAR_PATH}
      "]
  - name: expredisnoha
    count: 1
    volumes:
      - name: redisauthvol
        secret:
          secretName: csc-redis-auth-0
    containers:
    - name: expredis
      image: tnrp/csc-health/redis-auth:3.2
      volumeMounts:
      - mountPath: /var/secrets/redis
        name: redisauthvol
        readOnly: true
      ports:
      - containerPort: 6379
      livenessProbe:
        tcpSocket:
          port: 6379
        initialDelaySeconds: 5

  loadbalancers:
  - lbname: expreportcollectorhalb
    function: expreport-collectorha
    nodeExposed: true
    ports:
    - port: 28447
      targetport: 8082
    - port: 28445
      targetport: 8443
    - port: 28446
      targetport: 8444
  - lbname: expredisnohalb
    function: expredisnoha
    nodeExposed: true
    ports:
      - port: 26379
        targetport: 6379
