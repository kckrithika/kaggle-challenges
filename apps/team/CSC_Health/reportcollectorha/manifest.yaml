apiVersion: v1

system:
  functions:
  - name: report-collectorha
    count: 3
    volumes:
      - name: servercertvol
        secret:
          secretName: csc-rc-certificates
      - name: logvol
        hostPath:
          path: /var/log/report-collector
    containers:
    - name: report-collectorha
      image: tnrp/csc-health/report-collector:1.9.0-0000161-95d31d29
      ports:
      - name: provider
        containerPort: 8080
      - name: consumer
        containerPort: 8081
      - name: provider-https
        containerPort: 8443
      - name: consumer-https
        containerPort: 8444
      volumeMounts:
      - mountPath: /var/log/report-collector
        name: logvol
      - mountPath: /var/lib/report-collector/certificates
        name: servercertvol
        readOnly: true
      env:
      - name: ReportCollector_redis_host
        value: $(REDISNOHALB_SERVICE_HOST)
      - name: ReportCollector_app_https_enabled
        value: true
      - name: ReportCollector_app_https_providerPort
        value: 8443
      - name: ReportCollector_app_https_consumerPort
        value: 8444
      - name: ReportCollector_app_https_clientAuth
        value: REQUEST
      - name: ReportCollector_app_https_caCertificate
        value: /var/lib/report-collector/certificates/sfdc-internal-ca.crt
      - name: ReportCollector_app_https_certificate
        value: /var/lib/report-collector/certificates/rc_server.crt
      - name: ReportCollector_app_https_privateKey
        value: /var/lib/report-collector/certificates/rc_server.key
      - name: ReportCollector_ajna_publishEnabled
        value: true
      - name: ReportCollector_app_verticleCounts_ProviderEndpointVerticle
        value: 10
      - name: ReportCollector_app_verticleCounts_ConsumerEndpointVerticle
        value: 10
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 5
      command: ["/bin/sh", "-c"]
      args: ["
      export ReportCollector_ajna_funnelHost=${SFDC_METRICS_SERVICE_HOST} ;
      export ReportCollector_ajna_funnelPort=${SFDC_METRICS_SERVICE_PORT} ;
      export ReportCollector_ajna_datacenter=${KINGDOM} ;
      export ReportCollector_ajna_device=${ESTATE}.${FUNCTION_NAMESPACE}.${FUNCTION}.${FUNCTION_INSTANCE_NAME} ;
      case ${KINGDOM} in
        prd)
          export ReportCollector_eventRecorder_enabled=true ;
          export ReportCollector_eventRecorder_host=${SERVICEEVENTRECORDERLB_SERVICE_HOST} ;
          export ReportCollector_eventRecorder_port=${SERVICEEVENTRECORDERLB_SERVICE_PORT} ;
          ;;
        *)
      esac ;
      cat /var/lib/report-collector/certificates/sfdc-internal-ca.crt ;
      ${JAVA_HOME}/bin/java
        -Dlogback.configurationFile=${APP_DIR}/logback-docker.xml
        -Dvertx.disableFileCPResolving=true
        -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.SLF4JLogDelegateFactory
        -Dvertx.metrics.options.enabled=true
        -Dvertx.metrics.options.registryName=vertx-registry
        -Dvertx.disableDnsResolver=true
        -Dlog_dir=${LOG_DIR}
        -Dinstance=${FUNCTION_INSTANCE_NAME}
        -jar ${JAR_PATH}
      "]
    - name: csc-health-stale-log-cleaner
      image: tnrp/csc-health/report-collector:1.9.0-0000161-95d31d29
      volumeMounts:
        - mountPath: /var/log/report-collector
          name: logvol
      env:
        - name: CLEANUP_FOLDER
          value: /var/log/report-collector
        - name: CLEANUP_PERIOD_SECONDS
          value: 1800
        - name: CLEANUP_FILE_PATTERN
          value: "*tmp*"
        - name: CLEANUP_FILE_AGE_MINUTES
          value: 30
      livenessProbe:
        exec:
          command:
          - echo
          - always_healthy
        initialDelaySeconds: 5
        periodSeconds: 30
      command: ["/bin/sh", "-c"]
      args: ['
          while sleep ${CLEANUP_PERIOD_SECONDS};
          do
              echo $(date) "Processing" $CLEANUP_FOLDER;
              if [ ! -d "$CLEANUP_FOLDER" ]; then
                  echo $CLEANUP_FOLDER " doesn''t exist";
                  continue;
              fi;

              find $CLEANUP_FOLDER -name "$CLEANUP_FILE_PATTERN" -mmin +$CLEANUP_FILE_AGE_MINUTES -type f -print -delete;
          done
      ']
  - name: redisnoha
    count: 1
    containers:
    - name: redis
      image: tnrp/p4tools/redis:3.0.2-01
      ports:
      - containerPort: 6379
      logs:
      - directory: /var/log/redis
      command: ["/bin/sh", "-c"]
      args: ["
      echo save '' | redis-server -
      "]

  loadbalancers:
  - lbname: reportcollectorhalb
    function: report-collectorha
    nodeExposed: true
    ports:
      # LB was supposed to allow SSL on the backend, but its not currently
      # supported, so we will use non SSL but on these node ports (18443, 18444)
      # since its the one exposed in estates for sam_minionreportcollector
    - port: 18443
      targetport: 8080
    - port: 18444
      targetport: 8081
    - port: 8443
      targetport: 8443
    - port: 8444
      targetport: 8444
  - lbname: redisnohalb
    function: redisnoha
    nodeExposed: true
    ports:
      - port: 6379
        targetport: 6379
