apiVersion: v1

system:
  functions:
  - name: expcname-repcollavailwd
    count: 1
    containers:
    - name: cname-repcollavailwd
      image: tnrp/csc-health/report-collector-availability-watchdog:2.7.0-0000083-f2416978
      resources:
        requests: { cpu: "0.5", memory: "200M" }
      volumeMounts:
      - mountPath: /var/lib/report-collector-availability-watchdog/certificates/client/
        name: clientcertvol
        readOnly: true
      env:
      - name: RC_WD_REPORTCOLLECTOR_PROVIDER_PORT
        value: 18443
      - name: RC_WD_REPORTCOLLECTOR_PROVIDER_PROTOCOL
        value: https
      - name: RC_WD_REPORTCOLLECTOR_CONSUMER_PORT
        value: 18444
      - name: RC_WD_REPORTCOLLECTOR_CONSUMER_PROTOCOL
        value: https
      - name: RC_WD_VERIFYREPORTISTRUSTED
        value: true
      - name: RC_WD_SSL_VERIFYSERVERIDENTITY
        value: true
      - name: RC_WD_SSL_STRICTSSL
        value: true
      - name: RC_WD_SSL_AUTH_CERT
        value: /var/lib/report-collector-availability-watchdog/certificates/client/rc_avail_wd_client.crt
      - name: RC_WD_SSL_AUTH_KEY
        value: /var/lib/report-collector-availability-watchdog/certificates/client/rc_avail_wd_client.key
      - name: RC_WD_SSL_AUTH_CA
        value: /var/lib/report-collector-availability-watchdog/certificates/sfdc-internal-ca.crt
      - name: RC_WD_LOGGER_LEVEL
        value: debug
      - name: RC_WD_LOGGER_WRITETOCONSOLE
        value: true
      command: ["/bin/sh", "-c"]
      args: ["
      export RC_WD_REPORTCOLLECTOR_PROVIDER_HOST=reportcollector-${KINGDOM}.data.sfdc.net ;
      export RC_WD_REPORTCOLLECTOR_CONSUMER_HOST=reportcollector-${KINGDOM}.data.sfdc.net ;
      export RC_WD_AJNA_FUNNELVIP=http://${SFDC_METRICS_SERVICE_HOST}:${SFDC_METRICS_SERVICE_PORT} ;
      export RC_WD_AJNA_DEVICE=${ESTATE}.${FUNCTION_NAMESPACE}.${FUNCTION}.${FUNCTION_INSTANCE_NAME} ;
      export RC_WD_AJNA_DATACENTER=${KINGDOM} ;
      export RC_WD_AJNA_SHOULDPUBLISHPRODUCTIONMETRICS=false ;
      node --harmony ${APP_DIR}/lib/watchdog.js
      "]
      livenessProbe:
        exec:
          command:
          - "true"
        initialDelaySeconds: 5
    volumes:
    - name: clientcertvol
      secret:
        secretName: csc-rc-avail-wd-certificates
