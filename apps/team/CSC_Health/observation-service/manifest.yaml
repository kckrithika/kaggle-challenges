apiVersion: v1

system:
  functions:
  - name: observation-service
    count: 1
    containers:
    - name: observation-service
      image: tnrp/csc-health/observation-service:observation-service-0000018-d6ee544f
      ports:
      - containerPort: 8080
      resources:
        limits: { cpu: "10", memory: "5Gi" }
        requests: { cpu: "10", memory: "5Gi" }
      volumeMounts:
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
      env:
      - name: OBS_AJNA_ENABLED
        value: true
      - name: OBS_REPORTCOLLECTOR_ENDPOINT
        value: https://ops0-health1-1-prd.eng.sfdc.net:18444
      - name: OBS_GROK_ENDPOINT
        value: https://ops0-grok1-0-prd.data.sfdc.net
      - name: OBS_GROK_CERTPATH
        value: /var/secrets/grok-client.crt.pem
      - name: OBS_GROK_KEYPATH
        value: /var/secrets/grok-client.key
      - name: OBS_HEALTH_PORT
        value: 8080
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 5
      command: ["/bin/sh", "-c"]
      args: ["
        export OBS_AJNA_FUNNELENDPOINT=http://${SFDC_METRICS_SERVICE_HOST}:${SFDC_METRICS_SERVICE_PORT} ;
        export OBS_AJNA_DATACENTER=${KINGDOM} ;
        export OBS_AJNA_DEVICE=${FUNCTION_INSTANCE_NAME} ;
        /observationservice
      "]
    volumes:
      - name: secretvol
        secret:
          secretName: csc-health-secret

  loadbalancers:
  - lbname: observationservicelb
    function: observation-service
    ports:
    - port: 80
      targetport: 8080
