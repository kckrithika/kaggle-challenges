apiVersion: v1

system:
  functions:
  - name: candidate-service
    count: 1
    containers:
    - name: candidate-service-logrotator
      image: tnrp/csc-health/candidate-service:candidate-service-0000009-fdbf2743
      volumeMounts:
        - mountPath: /home/sfdc-csc-health/candidate-service
          name: logvol
      livenessProbe:
        exec:
          command:
          - echo
          - always_healthy
        initialDelaySeconds: 5
        periodSeconds: 30
      command: ["/bin/sh", "-c"]
      args: ['
        printf "compress\n
        /home/sfdc-csc-health/candidate-service/candidate-service-app.log {\n
          rotate 4\n
          size 1024\n
          copytruncate\n
          delaycompress\n
        }" > /tmp/candidate-service-logrotate.conf;
        cmd="/usr/sbin/logrotate -v -s /tmp/logrotate.status /tmp/candidate-service-logrotate.conf";
        while true;
        do
          printf "\n`date`\n\n";
          $cmd;
          sleep 600;
        done
      ']
    - name: candidate-service
      image: tnrp/csc-health/candidate-service:candidate-service-0000009-fdbf2743
      ports:
      - containerPort: 8888
      resources:
        limits: { cpu: "10", memory: "5Gi" }
        requests: { cpu: "10", memory: "5Gi" }
      volumeMounts:
        - mountPath: /var/secrets
          name: secretvol
          readOnly: true
        - mountPath: /home/sfdc-csc-health/candidate-service
          name: logvol
      env:
      - name: CHS_AJNA_ENABLED
        value: true
      - name: CHS_GROK_CERTPATH
        value: /var/secrets/grok-client.crt.pem
      - name: CHS_GROK_KEYPATH
        value: /var/secrets/grok-client.key
      - name: CHS_HEALTH_PORT
        value: 8888
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8888
        initialDelaySeconds: 5
      command: ["/bin/sh", "-c"]
      args: ["
        export CHS_AJNA_FUNNELENDPOINT=http://${SFDC_METRICS_SERVICE_HOST}:${SFDC_METRICS_SERVICE_PORT} ;
        export CHS_AJNA_DATACENTER=${KINGDOM} ;
        export CHS_AJNA_DEVICE=${FUNCTION_INSTANCE_NAME} ;
        export CHS_GROK_ENDPOINT=https://ops0-grok1-0-${KINGDOM}.data.sfdc.net ;
        case ${KINGDOM} in
          dfw)
            export CHS_REPORTCOLLECTOR_ENDPOINT=https://${REPORTCOLLECTORHALB_SERVICE_HOST}:${REPORTCOLLECTORHALB_SERVICE_PORT_TCP18444}
            ;;
          prd)
            export CHS_REPORTCOLLECTOR_ENDPOINT=https://ops0-health1-1-${KINGDOM}.eng.sfdc.net:18444
            ;;
          *)
            export CHS_REPORTCOLLECTOR_ENDPOINT=https://ops0-health1-1-${KINGDOM}.ops.sfdc.net:18444
            ;;
        esac ;
        /candidateservice
      "]
    volumes:
      - name: secretvol
        secret:
          secretName: csc-health-secret
      - name: logvol
        hostPath:
          path: /home/sfdc-csc-health/candidate-service

  loadbalancers:
  - lbname: candidateservicelb
    function: candidate-service
    ports:
    - port: 80
      targetport: 8888
