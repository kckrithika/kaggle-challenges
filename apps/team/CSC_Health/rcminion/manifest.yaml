apiVersion: v1

system:
  functions:
  - name: rc-minion
    count: 2
    containers:
    - name: report-collector
      image: shared0-samminionreportcollector1-1-prd.eng.sfdc.net:5000/report-collector
      ports:
      - name: provider
        containerPort: 8080
      - name: consumer
        containerPort: 8081
      - name: provider-https
        containerPort: 8443
      - name: consumer-https
        containerPort: 8444
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      logs:
      - directory: /var/log/report-collector
    - name: redis
      image: shared0-samminionreportcollector1-1-prd.eng.sfdc.net:5000/rc-redis:3.0
      ports:
      - containerPort: 6379
      resources:
        limits: { cpu: "1", memory: "10Gi" }
        requests: { cpu: "1", memory: "10Gi" }
      logs:
      - directory: /var/log/redis

  loadbalancers:
  - lbname: reportcollectorlb
    function: rc-minion
    ports:
      - port: 8080
        targetport: 8080
      - port: 8081
        targetport: 8081
      - port: 8443
        targetport: 8443
      - port: 8444
        targetport: 8444
