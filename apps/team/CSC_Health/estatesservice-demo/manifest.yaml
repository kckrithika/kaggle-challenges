apiVersion: v1
system:
  notifications:
    email:
      - estates@salesforce.com
  functions:
  - name: estatesservicedemo
    count: 1
    volumes:
    - name: server-cert
      maddogCert:
        type: server
        lbnames:
        - estatesservice-demo
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: estatesservice
      image: dva/estates/estatesservice:91
      ports:
      - name: receiver-port
        containerPort: 9090
      - name: health-port
        containerPort: 7090
      livenessProbe:
        httpGet:
          path: /health
          port: 7090
        initialDelaySeconds: 500
      volumeMounts:
        - mountPath: /server-certs
          name: server-cert
        - mountPath: /client-certs
          name: client-cert
      env:
      - name: ESTATESSERVICE_PORT
        value: 9090
      - name: ESTATESSERVICE_HEALTH_PORT
        value: 7090
      - name: ESTATESSERVICE_FUNNEL_ENDPOINT
        value: http://$(SFDC_METRICS_SERVICE_HOST):$(SFDC_METRICS_SERVICE_PORT)
      - name: ESTATESSERVICE_RPMURL
        value: https://ops0-artifactrepo1-0-$(KINGDOM).data.sfdc.net/artifactory/rpm-prod/
      - name: ESTATESSERVICE_SWAGGERUI_DIRECTORY
        value: /estatesservice/apidocs/
      - name: ESTATESSERVICE_SERVER_CERT_FILEPATH
        value: /server-certs/server/certificates/server.pem
      - name: ESTATESSERVICE_CACERT_FILEPATH
        value: /server-certs/ca/cacerts.pem
      - name: ESTATESSERVICE_SERVER_KEY_FILEPATH
        value: /server-certs/server/keys/server-key.pem
      - name: ESTATESSERVICE_SUBSERVICE
        value: $(FUNCTION_NAMESPACE)-$(FUNCTION)-$(FUNCTION_INSTANCE_NAME)
      - name: ESTATESSERVICE_ENABLE_MTLS
        value: false
      command:
        - /estatesservice/estatesservice
        - -port=$(ESTATESSERVICE_PORT)
        - -healthPort=$(ESTATESSERVICE_HEALTH_PORT)
        - -swaggerdir=$(ESTATESSERVICE_SWAGGERUI_DIRECTORY)
        - -cert=$(ESTATESSERVICE_SERVER_CERT_FILEPATH)
        - -key=$(ESTATESSERVICE_SERVER_KEY_FILEPATH)
        - -publishmetrics
        - -enableMTLS=$(ESTATESSERVICE_ENABLE_MTLS)
        - -caCert=$(ESTATESSERVICE_CACERT_FILEPATH)
        - -datacenter=$(KINGDOM)
        - -subservice=$(ESTATESSERVICE_SUBSERVICE)
        - -funnelendpoint=$(ESTATESSERVICE_FUNNEL_ENDPOINT)
        - -rpmurl=$(ESTATESSERVICE_RPMURL)
  loadbalancers:
  - lbname: estatesservice-demo
    function: estatesservicedemo
    slbenabled: true
    ports:
      - port: 443
        targetport: 9090
