apiVersion: v1

system:
  functions:
  - name: speedometer
    count: 1
    containers:
    - name: speedometer
      image: dva/moe/speedometer:2120-b7a982fc45a9fe7ee151e7a1b03d3f50264ce9a3
      command: ["/moe/speedometer"]
      args:
      - "-gheTokenPath"
      - "/secrets/ghe_pat"
      - "-log_dir"
      - "/host/data/speedometer/logs"
      - "-imagePrefixMapPath"
      - "image_prefixes.yaml"
      - "-webfilesPath"
      - "/moe/webfiles"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - mountPath: /host/data/speedometer/logs
        name: logvol
      - mountPath: /secrets
        name: speedometer-ghe-pat
        readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /data/speedometer/logs
    - name: speedometer-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
  loadbalancers:
  - lbname: speedometer
    function: speedometer
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http