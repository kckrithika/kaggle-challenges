apiVersion: v1

system:
  functions:
  - name: speedometer
    count: 1
    containers:
    - name: speedometer
      image: docker-all/dva/moe/speedometer:2018-78c8fcad593063311450cbb0f1673bbc9107524d
      command: ["/speedometer/speedometer"]
      args:
      - "-gheTokenPath"
      - "/secrets/ghe_pat"
      - "-afwPR"
      - "8085"
      - "-log_dir"
      - "/host/data/speedometer/logs"
      - "-tnrpImagePrefixMapPath"
      - "image_prefixes.yaml"
      - "-webfilesPath"
      - "/speedometer/webfiles"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - mountPath: /host/data/speedometer/logs
        name: logvol
      - mountPath: /secrets
        name: speedometer-ghe-pat
        readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /data/speedometer/logs
    - name: speedometer-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
  loadbalancers:
  - lbname: speedometer
    function: speedometer
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http