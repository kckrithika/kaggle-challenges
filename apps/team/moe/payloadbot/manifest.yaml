apiVersion: v1

system:
  functions:
  - name: payloadbot
    count: 1
    containers:
    - name: payloadbot
      image: tnrp/sdn/payloadbot:v-0001093-b8c80504
      command: ["/payloadbot/payloadbot"]
      args:
      - "-gheTokenPath"
      - "/secrets/ghe_pat"
      - "-tnrpImagePrefixMapPath"
      - "image_prefixes.yaml"
      - "-includedTeamsListPath"
      - "included_teams.yaml"
      - "-manifestOrg"
      - "sam"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - mountPath: /secrets
        name: payloadbot-ghe-pat
        readOnly: true
    volumes:
    - name: payloadbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
  loadbalancers:
  - lbname: payloadbot
    function: payloadbot
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true