apiVersion: v1

system:
  functions:
  - name: payloadbot
    count: 1
    containers:
    - name: payloadbot
      image: tnrp/sdn/payloadbot:v-0001105-5a19d4ae
      command: ["/payloadbot/payloadbot"]
      args:
      - "-gheTokenPath"
      - "/secrets/ghe_pat"
      - "-tnrpImagePrefixMapPath"
      - "image_prefixes.yaml"
      - "-includedTeamsListPath"
      - "/config/included_teams.yaml"
      - "-maxCommentedOnSourcePRs"
      # (mgrass) 0 for now while we figure out a way to stop Jenkins from exploding.
      - "0"
      - "-manifestOrg"
      - "sam"
      - "-feedbackURL"
      - "https://docs.google.com/forms/d/e/1FAIpQLSdDQQ15L6_zGIwboX3QQIMYQBuyJDjGqRMsBhZatF3CebUHOg/viewform"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - mountPath: /secrets
        name: payloadbot-ghe-pat
        readOnly: true
      - mountPath: /config
        name: payloadbot-config
        readOnly: true
    volumes:
    - name: payloadbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: payloadbot-config
      k4aSecret:
        secretName: payloadbot-config
  loadbalancers:
  - lbname: payloadbot
    function: payloadbot
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true