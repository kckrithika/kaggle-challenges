apiVersion: v1

system:
  functions:
  - name: deployerbot
    count: 1
    containers:
    - name: deployerbot
      image: tnrp/moe/deployerbot:v-0001226-69cd5338
      env:
      - name: GO_PIPELINE_LABEL
        value: 1
      command: ["/moe/deployerbot"]
      args:
      - "-gheTokenPath"
      - "/secrets/ghe_pat"
      - "-promote"
      - "-emailRecipients"
      - "slb@salesforce.com"
      - "-minBakeTime"
      - "1h"
      - "-pgpkeypath"
      - "/gpgsecrets/moe-signing-key.asc"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 60
      volumeMounts:
      - mountPath: /secrets
        name: deployerbot-ghe-pat
        readOnly: true
      - mountPath: /gpgsecrets
        name: moe-gpg-signing-key
        readOnly: true
    - name: tnrpdeployer
      image: tnrp/moe/deployerbot:v-0001226-69cd5338
      command: ["/moe/tnrpdeployer"]
      args:
      - "-deployerbotServiceEndpoint"
      - "http://localhost:8080/deploy"
      - "-interval"
      - "10m"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    volumes:
    - name: deployerbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: moe-gpg-signing-key
      k4aSecret:
        secretName: moe-gpg-signing-key
  loadbalancers:
  - lbname: deployerbot
    function: deployerbot
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true