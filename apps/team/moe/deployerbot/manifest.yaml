apiVersion: v1

system:
  functions:
  - name: deployerbot
    count: 1
    containers:
    - name: deployerbot
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      env:
      - name: GO_PIPELINE_LABEL
        value: 1
      command: ["/moe/deployerbot"]
      args:
      - "-gheTokenPath=/secrets/ghe_pat"
      - "-pgpkeypath=/gpgsecrets/moe-signing-key.asc"
      - "-samInternalTeamName=SLB"
      - "-slackChannelToNotify=#slb-private"
      - "-releaseFile=sam-internal/k8s-in/slb/slbreleases.json"
      - "-promotion.image="
      - "-promotion.intervalTime=1h"
      - "-promotion.minBakeTime=1h"
      - "-promotion.singlephase=false"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 60
      volumeMounts:
      - mountPath: /secrets
        name: deployerbot-ghe-pat
        readOnly: true
      - mountPath: /gpgsecrets
        name: moe-gpg-signing-key
        readOnly: true
    - name: imagedeployer-hyperslb
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=hyperslb"
      - "-imageKey=hyperslb" # The name of the object to update in slbreleases.json.
      - "-owner=slb"
      - "-samInternalTeamName=SLB"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    - name: imagedeployer-nginx
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=nginx" # The name of the image in artifactory.
      - "-owner=slb"
      - "-imageKey=slbnginx" # The name of the object to update in slbreleases.json.
      - "-samInternalTeamName=SLB"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    - name: imagedeployer-nginx-kms
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=nginx-kms" # The name of the image in artifactory.
      - "-owner=slb"
      - "-imageKey=kmsnginx" # The name of the object to update in slbreleases.json.
      - "-samInternalTeamName=SLB"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    volumes:
    - name: deployerbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: moe-gpg-signing-key
      k4aSecret:
        secretName: moe-gpg-signing-key
  - name: deployerbot-sam
    count: 1
    containers:
    - name: deployerbot
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      env:
      - name: GO_PIPELINE_LABEL
        value: 1
      command: ["/moe/deployerbot"]
      args:
      - "-gheTokenPath=/secrets/ghe_pat"
      - "-pgpkeypath=/gpgsecrets/moe-signing-key.asc"
      - "-samInternalTeamName=SAM"
      - "-slackWebhookURL=https://hooks.slack.com/services/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"
      - "-slackChannelToNotify=#phase_release"
      - "-releaseFile=sam-internal/k8s-in/sam/samreleases.json"
      - "-promotion.image="
      - "-promotion.intervalTime=1h"
      - "-promotion.minBakeTime=12h"
      - "-promotion.singlephase=true"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 60
      volumeMounts:
      - mountPath: /secrets
        name: deployerbot-ghe-pat
        readOnly: true
      - mountPath: /gpgsecrets
        name: moe-gpg-signing-key
        readOnly: true
    - name: imagedeployer-hypersam
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=hypersam"
      - "-imageKey=hypersam" # The name of the object to update in samreleases.json.
      - "-owner=sam"
      - "-samInternalTeamName=SAM"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    - name: imagedeployer-madkub
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=madkub"
      - "-imageKey=madkub" # The name of the object to update in samreleases.json.
      - "-owner=sam"
      - "-samInternalTeamName=SAM"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=tnrp"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    - name: imagedeployer-madkub-sidecar
      image: dva/moe/deployerbot:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=madkub"
      - "-imageKey=madkubSidecar" # The name of the object to update in samreleases.json.
      - "-owner=sam"
      - "-samInternalTeamName=SAM"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=tnrp"
      livenessProbe:
        exec:
          command: ["ls", "/"]
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
    volumes:
    - name: deployerbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: moe-gpg-signing-key
      k4aSecret:
        secretName: moe-gpg-signing-key
  loadbalancers:
  - lbname: deployerbot
    function: deployerbot
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
  - lbname: deployerbot-sam
    function: deployerbot-sam
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
