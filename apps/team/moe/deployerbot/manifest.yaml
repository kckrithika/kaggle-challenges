apiVersion: v1

system:
  functions:
  - name: deployerbot
    count: 1
    containers:
    - name: deployerbot
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      env:
      - name: GO_PIPELINE_LABEL
        value: 1
      command: ["/moe/deployerbot"]
      args:
      - "-gheTokenPath=/secrets/ghe_pat"
      - "-pgpkeypath=/gpgsecrets/moe-signing-key.asc"
      - "-samInternalTeamName=SLB"
      - "-slackWebhookURL=@/slack-secrets/slb-private-slack-notification.url"
      - "-slackChannelToNotify=#slb-private"
      - "-releaseFile=sam-internal/k8s-in/slb/slbreleases.json"
      - "-promotion.image="
      - "-promotion.intervalTime=1h"
      - "-promotion.minBakeTime=1h"
      - "-promotion.singlephase=false"
      - "-heartbeat.defaultdecayduration=10m"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 600
        periodSeconds: 60
      volumeMounts:
      - mountPath: /secrets
        name: deployerbot-ghe-pat
        readOnly: true
      - mountPath: /gpgsecrets
        name: moe-gpg-signing-key
        readOnly: true
      - mountPath: /slack-secrets
        name: slb-private-slack-notification
        readOnly: true
    - name: imagedeployer-hyperslb
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=hyperslb"
      - "-imageKey=hyperslb" # The name of the object to update in slbreleases.json.
      - "-owner=slb"
      - "-samInternalTeamName=SLB"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      - "-heartbeat.defaultdecayduration=15m"
      - "-livenessProbePort=8081"
      ports:
      - containerPort: 8081
      livenessProbe:
        httpGet:
          path: /liveness-probe
          port: 8081
        initialDelaySeconds: 180
        periodSeconds: 60
    - name: imagedeployer-nginx
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=nginx" # The name of the image in artifactory.
      - "-owner=slb"
      - "-imageKey=slbnginx" # The name of the object to update in slbreleases.json.
      - "-samInternalTeamName=SLB"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      - "-heartbeat.defaultdecayduration=15m"
      - "-livenessProbePort=8082"
      ports:
      - containerPort: 8082
      livenessProbe:
        httpGet:
          path: /liveness-probe
          port: 8082
        initialDelaySeconds: 180
        periodSeconds: 60
    - name: imagedeployer-nginx-kms
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=nginx-kms" # The name of the image in artifactory.
      - "-owner=slb"
      - "-imageKey=kmsnginx" # The name of the object to update in slbreleases.json.
      - "-samInternalTeamName=SLB"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      - "-heartbeat.defaultdecayduration=15m"
      - "-livenessProbePort=8083"
      ports:
      - containerPort: 8083
      livenessProbe:
        httpGet:
          path: /liveness-probe
          port: 8083
        initialDelaySeconds: 180
        periodSeconds: 60
    volumes:
    - name: deployerbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: moe-gpg-signing-key
      k4aSecret:
        secretName: moe-gpg-signing-key
    - name: slb-private-slack-notification
      k4aSecret:
        secretName: slb-private-slack-notification
  - name: deployerbot-sam
    count: 1
    containers:
    - name: deployerbot
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      env:
      - name: GO_PIPELINE_LABEL
        value: 1
      command: ["/moe/deployerbot"]
      args:
      - "-gheTokenPath=/secrets/ghe_pat"
      - "-pgpkeypath=/gpgsecrets/moe-signing-key.asc"
      - "-samInternalTeamName=SAM"
      - "-slackWebhookURL=@/slack-secrets/sam-slack-notification.url"
      - "-slackChannelToNotify=#phase_release"
      - "-releaseFile=sam-internal/k8s-in/sam/samreleases.json"
      - "-promotion.image="
      - "-promotion.intervalTime=1h"
      - "-promotion.minBakeTime=12h"
      - "-promotion.singlephase=true"
      - "-heartbeat.defaultdecayduration=10m"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 600
        periodSeconds: 60
      volumeMounts:
      - mountPath: /secrets
        name: deployerbot-ghe-pat
        readOnly: true
      - mountPath: /gpgsecrets
        name: moe-gpg-signing-key
        readOnly: true
      - mountPath: /slack-secrets
        name: sam-slack-notification
        readOnly: true
    - name: imagedeployer-hypersam
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=hypersam"
      - "-imageKey=hypersam" # The name of the object to update in samreleases.json.
      - "-owner=sam"
      - "-samInternalTeamName=SAM"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=dva"
      - "-heartbeat.defaultdecayduration=15m"
      - "-livenessProbePort=8081"
      ports:
      - containerPort: 8081
      livenessProbe:
        httpGet:
          path: /liveness-probe
          port: 8081
        initialDelaySeconds: 180
        periodSeconds: 60
    - name: imagedeployer-madkub
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=madkub"
      - "-imageKey=madkub" # The name of the object to update in samreleases.json.
      - "-owner=sam"
      - "-samInternalTeamName=SAM"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=tnrp"
      - "-heartbeat.defaultdecayduration=15m"
      - "-livenessProbePort=8082"
      ports:
      - containerPort: 8082
      livenessProbe:
        httpGet:
          path: /liveness-probe
          port: 8082
        initialDelaySeconds: 180
        periodSeconds: 60
    - name: imagedeployer-madkub-sidecar
      image: dva/moe/deployerbot:2153-917f288240dd5ccfdc4ecfc9bef83a3abb8a2e55
      command: ["/moe/imagedeployer"]
      args:
      - "-deployerbotServiceEndpoint=http://localhost:8080/deploy"
      - "-interval=10m"
      - "-image=madkub"
      - "-imageKey=madkubSidecar" # The name of the object to update in samreleases.json.
      - "-owner=sam"
      - "-samInternalTeamName=SAM"
      - "-targetPhaseNumber=1"
      - "-imageRegistryImageSource=tnrp"
      - "-heartbeat.defaultdecayduration=15m"
      - "-livenessProbePort=8083"
      ports:
      - containerPort: 8083
      livenessProbe:
        httpGet:
          path: /liveness-probe
          port: 8083
        initialDelaySeconds: 180
        periodSeconds: 60
    volumes:
    - name: deployerbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: moe-gpg-signing-key
      k4aSecret:
        secretName: moe-gpg-signing-key
    - name: sam-slack-notification
      k4aSecret:
        secretName: sam-slack-notification
  loadbalancers:
  - lbname: deployerbot
    function: deployerbot
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
  - lbname: deployerbot-sam
    function: deployerbot-sam
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
