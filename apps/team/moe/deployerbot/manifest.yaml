apiVersion: v1

system:
  functions:
  - name: deployerbot
    count: 1
    containers:
    - name: deployerbot
      image: tnrp/sdn/deployerbot:v-0001079-9c68010e
      env:
      - name: GO_PIPELINE_LABEL
        value: 1
      command: ["/deployerbot/deployerbot"]
      args:
      - "-gheTokenPath"
      - "/secrets/ghe_pat"
      - "--promote"
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - mountPath: /secrets
        name: deployerbot-ghe-pat
        readOnly: true
      - mountPath: /home/deployerbot
        name: deployerbot-gitconfig
        readOnly: true
    volumes:
    - name: deployerbot-ghe-pat
      k4aSecret:
        secretName: speedometer-ghe-pat
    - name: deployerbot-gitconfig
      k4aSecret:
        secretName: gitconfig
  loadbalancers:
  - lbname: deployerbot
    function: deployerbot
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: http
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true