apiVersion: v1

system:
  functions:
  - name: db-schema-service-worker
    count: 1
    containers:
    - name: db-schema-service-worker
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/db-schema-service-worker:4
      env:
        - name: VAULT_TOKEN
          value: "/secrets/tk.txt"
      livenessProbe:
        initialDelaySeconds: 30
        exec:
          command:
          - echo
          - "OK"
      volumeMounts:
        - mountPath: /secrets/
          name: dbprovision-vaulttoken
          readOnly: true
    volumes:
      - name: dbprovision-vaulttoken
        k4aSecret:
          secretName: dbprovision-vaulttoken
