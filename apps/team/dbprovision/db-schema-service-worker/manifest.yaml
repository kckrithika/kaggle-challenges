apiVersion: v1

system:
  functions:
  - name: db-schema-service-worker
    count: 1
    containers:
    - name: db-schema-service-worker
      image: gcr.io/gsf-mgmt-devmvp-spinnaker/dva/db-schema-service-worker:latest
      command: ["java -jar /home/scone/worker/build/libs/worker.jar"]
      env:
        - name: VAULT_TOKEN
          value: "/secrets/tk.txt"
      volumeMounts:
        - mountPath: /secrets/
          name: dbprovision-vaulttoken
          readOnly: true
  volumes:
    - name: dbprovision-vaulttoken
      k4aSecret:
        secretName: dbprovision-vaulttoken
