- lbname: devrepo1-0-prd
  # The customlbname ensures that the VIP retains its existing DNS name of devrepo1-0-prd.slb.sfdc.net
  customlbname: devrepo1-0-prd
  servers:
   - snd2ops0-artifactrepo1-1-prd.eng.sfdc.net
   - snd2ops0-artifactrepo2-1-prd.eng.sfdc.net
  ports:
   - port: 443
     targetport: 18443
     lbtype: http
     tls: true
     reencrypt: true
     healthport: 8080
     healthpath: "/artifactory/api/system/ping"
