apiVersion: v1

system:
  notifications:
    email:
      - smarwaha@salesforce.com
  functions:
  - name: sip-em-dev
    count: 1
    volumes:
    - name: heroku-secret
      k4aSecret:
        secretName: heroku-api
    - name: blacktab-secret
      k4asecret:
        secretName: blacktab-credentials
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
        lbnames:
          - sip-em-dev-slb
    containers:
    - name: sip-em 
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/deepaksharma/sip-experiment-manager:20190531T0931
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
#        - 5         
#        initialDelaySeconds: 120
#        periodSeconds: 60
#        timeoutSeconds: 10
#      readinessProbe:
#        exec:
#        command:
#        - ./runcheck.sh
#        - "5"
#        initialDelaySeconds: 110
#        timeoutSeconds: 10
      volumeMounts:
      - mountPath: /secrets/heroku/
        name: heroku-secret
        readOnly: true
      - mountPath: /secrets/blacktab/
        name: blacktab-secret
        readOnly: true
      - name: client-cert-vol
        mountPath: /certs
      - name: server-cert-vol
        mountPath: /server-certs
      ports:
        - containerPort: 7020
          name: scone-grpc
        - containerPort: 15372
          name: scone-mgmt
      resources:
        limits:
          cpu: "4"
          memory: "10Gi"
      env:
        - name: GRPC_HOST
          value: sip-em-dev-slb.sip.prd-sam.prd.slb.sfdc.net:7020
  loadbalancers:
  - function: sip-em-dev
    lbname: sip-em-dev-slb
    ports:
      - lbtype: tcp
        port: 7020
        targetport: 7020
      - lbtype: http
        port: 15372
        targetport: 15372
    slbEnabled: true
