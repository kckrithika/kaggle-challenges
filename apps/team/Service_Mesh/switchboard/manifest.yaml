apiVersion: v1

system:
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard
      image: sfci/servicelibs/switchboard:a7a50b30330b92cab7c5d567cdb66a72a342966f
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15001
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    slbenabled: true
    ports:
      - port: 15001
        targetport: 15001
        lbtype: dsr
