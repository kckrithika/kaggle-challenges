apiVersion: v1

system:
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard 
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/14/console
      image: sfci/servicelibs/switchboard:a71ddd9ad0091a29120c1f52a826f41b045ea119
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      ports:
      - containerPort: 15001
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    slbenabled: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15372
      targetport: 15372
      lbtype: dsr
  - lbname: switchboard-nlb
    function: switchboard
    nodeExposed: true
    ports:
      - port: 15001
        targetport: 15001