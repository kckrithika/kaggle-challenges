apiVersion: v1

system:
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard 
      image: sfci/servicelibs/switchboard:6060ca0361475838095094a71025e2b749135b35
      env:
      - name: SFDC_ENVIRONMENT
        value: stm
      ports:
      - containerPort: 15001
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    slbenabled: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15372
      targetport: 15372
      lbtype: dsr
  - lbname: switchboard-nlb
    function: switchboard
    nodeExposed: true
    ports:
      - port: 15001
        targetport: 15001