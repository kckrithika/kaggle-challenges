apiVersion: v1

system:
  functions:
  - name: switchboard
    count: 1
    containers:
    - name: switchboard
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/switchboard:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15001
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    slbenabled: true
    ports:
      - port: 15001
        targetport: 15001
        lbtype: dsr
