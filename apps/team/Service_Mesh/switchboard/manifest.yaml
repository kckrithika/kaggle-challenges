apiVersion: v1

system:
  functions:
  - name: switchboard
    count: 2
    containers:
    - name: switchboard
      image: sfci/servicelibs/switchboard:8078370e0cd4752698b895c33464fe33f8ddfeb2
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15001
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboard
    slbenabled: true
    ports:
      - port: 15001
        targetport: 15001
        lbtype: dsr
