apiVersion: v1

system:
  notifications:
    email:
      - rmichela@salesforce.com
  functions:
  - name: fake-zipkin
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    containers:
    - name: prd-fake-zipkin
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rmichela/openzipkin/zipkin:2.4.9
      command: ["java"]
      args: ["-Djava.security.egd=file:/dev/./urandom" "-Dzipkin.storage.mem.max-spans=5000" "-cp" "." "org.springframework.boot.loader.PropertiesLauncher"]
      env:
      - name: QUERY_PORT
        value: "7022"
      ports:
      - name: zipkin
        containerPort: 7022
      livenessProbe:
        httpGet:
          path: /health
          port: 7022
        initialDelaySeconds: 120

    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.22
      args: ["--zipkin-rate", "0.0"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7014
        name: sherpa-http1-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - zipkin:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

  loadbalancers:
  - lbname: mesh-fake-zipkin-lb
    function: fake-zipkin
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 19411
        targetport: 7022
        lbtype: http