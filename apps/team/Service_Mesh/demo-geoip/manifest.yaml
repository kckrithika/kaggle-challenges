apiVersion: v1

system:
  functions:
  - name: demo-geoip
    count: 1
    containers:
    - name: demo-geoip
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/demo-geoip:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    - name: demo-geoip-sherpa
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/sherpa-envoy:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --switchboard-addr
      - switchboard-lb.service-mesh.prd-sam.prd.slb.sfdc.net
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
