apiVersion: v1

system:
  functions:
  - name: time
    count: 1
    containers:
    - name: time
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/time:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
    - name: time-beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - time:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: time-sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/6/console
      image: sfci/servicelibs/sherpa-envoy:e7e00c28324d38f616d523601ad12b0abe458a09
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --switchboard-addr
      - shared0-samcompute1-12-prd.eng.sfdc.net
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
