apiVersion: v1

system:
  functions:
  - name: switchboardsb
    count: 2
    containers:
    - name: switchboardsb
      image: sfci/servicelibs/switchboard:8ad6c7969ff3cfe29e52ecddd469980ec92a3ec7
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 15001
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboardsb
    slbenabled: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15372
      targetport: 15372
      lbtype: dsr
  - lbname: switchboard-nlb
    function: switchboardsb
    nodeExposed: true
    ports:
      - port: 15001
        targetport: 15001