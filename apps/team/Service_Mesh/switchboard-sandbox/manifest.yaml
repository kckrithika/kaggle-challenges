apiVersion: v1

system:
  functions:
  - name: switchboardsb
    count: 2
    containers:
    - name: switchboardsb
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/switchboard/job/master/14/console
      image: sfci/servicelibs/switchboard:a71ddd9ad0091a29120c1f52a826f41b045ea119
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: MANAGEMENT_PORT
        value: 15370
      - name: CLUSTERS_EXTERNAL-CLUSTERS[0]
        value: geoip:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[1]
        value: time:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[2]
        value: search-model-executor-rpulle:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[3]
        value: search-model-executor-rpulle:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[4]
        value: search-model-executor-xlt:HTTP2
      - name: CLUSTERS_EXTERNAL-CLUSTERS[5]
        value: tictactoe-server-service-envoy:HTTP2
      ports:
      - containerPort: 15001
      - containerPort: 15370
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15370
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: switchboard-lb
    function: switchboardsb
    slbenabled: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15370
      targetport: 15370
      lbtype: dsr
  - lbname: switchboard-nlb
    function: switchboardsb
    nodeExposed: true
    ports:
      - port: 15001
        targetport: 15001