apiVersion: v1
system:
  functions:
  - name: pseudo-kubeapi-test
    count: 3
    progressDeadlineSeconds: 120
    containers:
    - name: virtual-api
      command:
        - /sam/virtual-api
        - --sql-db-host=mysql.csc-sam.prd-sam.prd.slb.sfdc.net
        - --sql-db-port=3306
        - --sql-db-name=sdp
        - --sql-db-pass=pass
        - --sql-db-user=root
        - --sql-db-resources-table=k8s_resource_test
        - --v=4
        - --alsologtostderr
        - --insecure-port=7002
        - --passthrough-api-server=shared0-samkubeapi1-1-prd.eng.sfdc.net:40000
        - --passthrough-all-cluster=prd-sam
        - --secret-passthrough-namespace=kube-system
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/hypersam:latest
      ports:
      - containerPort: 7002
      livenessProbe:
        httpGet:
          path: /healthz
          port: 7002
  loadbalancers:
  - lbname: pseudo-kubeapi-test
    function: pseudo-kubeapi-test
    slbEnabled: true
    ports:
      - port: 40001
        targetport: 7002