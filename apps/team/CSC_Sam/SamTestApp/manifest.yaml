apiVersion: v1

system:
  functions:
  - name: samtestfn
    count: 2
    containers:
    - name: samtestapp
      image: sam-tools:thargrove-20160915_141441-fccc5c9
      command:
        - /sam/sam-test-app
      env:
        - name: DUMMYENV
          value: "SOMEVALUE00004"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000

  loadbalancers:
  - lbname: lb124
    nodeExposed: true
    function: samtestfn
    ports:
      - port: 8888
        targetport: 8000
