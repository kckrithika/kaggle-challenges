apiVersion: v1

system:
  functions:
  - name: samtestfn
    count: 1
    containers:
    - name: samhello
      image: samhello:bob-20160909
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090

  loadbalancers:
  - lbname: samhellolb
    function: samtestfn
    ports:
      - port: 9090
        targetport: 9090
