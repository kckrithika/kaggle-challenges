apiVersion: v1

system:
  functions:
  - name: samtestfn
    count: 2
    containers:
    - name: samtestapp
      image: hypersam:pporwal-20161024_230950-dd1f370
      command:
        - /sam/sam-test-app
      env:
        - name: DUMMYENV
          value: "SOMEVALUE00007"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000

  loadbalancers:
  - lbname: lb124
    nodeExposed: true
    function: samtestfn
    ports:
      - port: 8888
        targetport: 8000
