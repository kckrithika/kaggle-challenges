apiVersion: v1

system:
  functions:
  - name: samtestfn
    count: 2
    containers:
    - name: samtestapp
      image: hypersam:prahlad.joshi-20161116_161103-94489a4
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: DUMMYENV
          value: "SOMEVALUE00011"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: ephermeralvol
    volumes:
    - name: logvol
      hostPath:
        path: /var/log/priyank/porwal/some/deep/nested/path
    - name: ephermeralvol
      emptyDir: {}
  loadbalancers:
  - lbname: lb124
    nodeExposed: true
    function: samtestfn
    ports:
      - port: 8888
        targetport: 8000
