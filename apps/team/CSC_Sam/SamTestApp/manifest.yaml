apiVersion: v1

system:
  functions:
  - name: samtestfn
    count: 2
    containers:
    - name: samtestapp
      image: tnrp/sam/hypersam:sam-cd52c792-543
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: DUMMYENV
          value: "SOMEVALUE00022"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: ephermeralvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/apps
    - name: ephermeralvol
      emptyDir: {}
  loadbalancers:
  - lbname: lb124
    nodeExposed: true
    function: samtestfn
    ports:
      - port: 8888
        targetport: 8000
