apiVersion: v1

system:
  notifications:
    email:
      - sam@salesforce.com
  functions:
  - name: samtestsecretfn
    count: 2
    progressDeadlineSeconds: 600
    containers:
    - name: samtestsecretapp
      image: dva/sam/hypersam:2838-bb0b18d18d0cfb389547ae7a3e5df9b23ba51e11
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: El337
          value: "30100111011"
      ports:
      - containerPort: 7965
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: amagicvolumethatvanishes
      - mountPath : /secrets/
        name: secretvol
        readOnly: true
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/apps
    - name: amagicvolumethatvanishes
      emptyDir: {}
    - name: secretvol
      k4aSecret:
        secretName: watchdogsecret
  loadbalancers:
  - lbname: samtestsecretlb
    nodeExposed: true
    function: samtestsecretfn
    ports:
      - port: 8348
        targetport: 7965
