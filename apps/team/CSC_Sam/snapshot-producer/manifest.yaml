apiVersion: v1

system:
  notifications:
    email:
      - d.smith@salesforce.com 
  functions:
  - name: snapshot-producer
    count: 1
    containers:
    - name: snapshot-producer
      image: tnrp/sam/hypersam:sam-0002347-34f588d0
      command:
        - /sam/snapshoter
        - --alsologtostderr
        - --v=4
        - --ca-file=/certs/ca.pem
        - --kafka-endpoint=ajna0-broker1-0-prd.data.sfdc.net:9093
        - --kafka-payload-kb=300
        - --kafka-push-interval=10s
        - --clientKeyFile=/certs/client/keys/client-key.pem
        - --clientCertFile=/certs/client/certificates/client.pem
        - --enableKafkaClientAuth
        - --kube-poll-interval=30m
        - --liveness-probe-port=9095
        - --send-events
        - --include-crds
        - --sinks=kafka
        - --sources=informer
        - --kafka-topic-template=sfdc.prod.sam__%v.ajna_local__resourcestatus
      volumeMounts:
      - name: certs
        mountPath: /certs
      livenessProbe:
        exec:
          command:
              - ls
        initialDelaySeconds: 5
        periodSeconds: 5
    volumes:
    - name: certs
      maddogCert:
        type: client
