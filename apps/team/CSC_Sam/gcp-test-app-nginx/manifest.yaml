apiVersion: v1

system:
  functions:
  - name: gcp-test-app-nginx
    count: 1
    containers:
    - name: gcp-test-app-nginx
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/nginx:1
      ports:
      - containerPort: 80
      livenessProbe:
        httpGet:
          path: /
          port: 80
  loadbalancers:
  - lbname: nginxlb
    function: gcp-test-app-nginx
    nodeExposed: true
    ports:
    - port: 7601
      targetport: 80
