apiVersion: v1

system:
  functions:
  - name: gcp-test-app-nginx
    count: 1
    containers:
    - name: pets-app
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/nginx:1
      ports:
      - containerPort: 80
      livenessProbe:
        httpGet:
          path: /
          port: 80
  loadbalancers:
  - lbname: pets
    function: default
    nodeExposed: true
    ports:
    - port: 50000
      targetport: 50000
