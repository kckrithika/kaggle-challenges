apiVersion: v1

system:
  notifications:
    email:
      - sam@salesforce.com
  functions:
  - name: samtestfnwithmaddog
    count: 2
    progressDeadlineSeconds: 120
    containers:
    - name: samtestapp
      image: tnrp/sam/hypersam:sam-0000701-487f2675
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: El337
          value: "20100111011"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: amagicvolumethatvanishes
      - mountPath: /certs
        name: certs
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/apps
    - name: amagicvolumethatvanishes
      emptyDir: {}
    - name: certs
      maddogCert:
        type: server
  - name: samtestwdwithmaddog
    count: 1
    containers:
    - name: samtestwdwithmaddog
      image: tnrp/sam/hypersam:sam-0000701-487f2675
      command: ["/sam/service-wd"]
      args: ["-service=lb124"]
  loadbalancers:
  - lbname: lbappwithcert
    nodeExposed: true
    function: samtestfnwithmaddog
    ports:
      - port: 19001
        targetport: 8000
