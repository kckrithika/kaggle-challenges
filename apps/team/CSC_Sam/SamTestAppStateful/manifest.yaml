apiVersion: v1

system:
  functions:
  - name: stateful-func
    type: stateful-set
    count: 2
    containers:
    - name: stateful-hello
      image: tnrp/sam/hypersam:sam-0000701-487f2675
      command:
        - /sam/sam-test-app
      ports:
      - containerPort: 8000
        name: web
      volumeMounts:
      - name: www
        mountPath: /rbd/html
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
      livenessProbe:
        httpGet:
          path: /
          port: 8000
    lbname: stateful-lb1
    terminationGracePeriodSeconds: 33
    volumeClaimTemplates:
    - name: www
      storageClassName: testapp-hdd-pool
      storageSizeRequest: 3Gi
