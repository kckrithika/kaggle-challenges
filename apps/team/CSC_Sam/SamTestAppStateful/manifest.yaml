apiVersion: v1

system:
  notifications:
    email:
      - mayank.kumar@salesforce.com
  functions:
  - name: stateful-func
    type: stateful-set
    count: 2
    containers:
    - name: stateful-hello
      image: dva/sam/hypersam:2838-bb0b18d18d0cfb389547ae7a3e5df9b23ba51e11
      command:
        - /sam/sam-test-app
      ports:
      - containerPort: 8000
        name: web
      volumeMounts:
      - name: www
        mountPath: /rbd/html
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
      livenessProbe:
        httpGet:
          path: /
          port: 8000
    lbname: stateful-lb1
    terminationGracePeriodSeconds: 33
    volumeClaimTemplates:
    - name: www
      storageClassName: testapp-hdd-pool
      storageSizeRequest: 3Gi
