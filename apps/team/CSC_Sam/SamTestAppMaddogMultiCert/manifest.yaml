apiVersion: v1

system:
  notifications:
    email:
      - sam@salesforce.com
  functions:
  - name: samtestfnwithmaddogmulticert
    count: 2
    progressDeadlineSeconds: 120
    containers:
    - name: samtestapp
      image: dva/sam/hypersam:2838-bb0b18d18d0cfb389547ae7a3e5df9b23ba51e11
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: El337
          value: "20100111011"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: amagicvolumethatvanishes
      - mountPath: /certs
        name: certs
      - mountPath: /clientcerts
        name: clientcerts
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/apps
    - name: amagicvolumethatvanishes
      emptyDir: {}
    - name: certs
      maddogCert:
        type: server
    - name: clientcerts
      maddogCert:
        type: client
  - name: samtestwdwithmaddogmulti
    count: 1
    containers:
    - name: samtestwdwithmaddog
      image: dva/sam/hypersam:2838-bb0b18d18d0cfb389547ae7a3e5df9b23ba51e11
      command: ["/sam/service-wd"]
      args: ["-service=lbappwithcert"]
      livenessProbe:
        httpGet:
          path: /
          port: 8000
  loadbalancers:
  - lbname: lbappwithmulticert
    nodeExposed: true
    function: samtestfnwithmaddogmulticert
    ports:
      - port: 19002
        targetport: 8000
