apiVersion: v1
  
system:
  notifications:
    email:
      - sam@salesforce.com
  functions:
  - name: samselectortestfn
    count: 2
    progressDeadlineSeconds: 120
    labels:
      app: test
    containers:
    - name: samselectortestapp
      image: tnrp/sam/hypersam:sam-0000701-487f2675
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: El337
          value: "30100111012"
        - name: test
          value: "value"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: amagicvolumethatvanishes
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/apps
    - name: amagicvolumethatvanishes
      emptyDir: {}
  - name: samselectortestwd
    count: 1
    labels:
      app: test
    containers:
    - name: samselectortestwd
      image: tnrp/sam/hypersam:sam-0000701-487f2675
      command: ["/sam/service-wd"]
      args: ["-service=lb124"]
  loadbalancers:
  - lbname: lb12
    selector:
      app: test
    nodeExposed: true
    ports:
      - port: 8886
        targetport: 8000
