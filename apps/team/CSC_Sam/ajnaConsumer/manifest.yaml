apiVersion: v1

system:
  email:
    - a.mitra@salesforce.com
  functions:
  - name: ajnaconsumer
    count: 1
    containers:
    - name: ajnaconsumer
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/tnrp/sam/hypersam:sam-0001762-fd881849
      command:
        - /sam/ajnaconsumer
        - --v=3
        - --databaseHostname=watchdog-mysql.csc-sam.prd-sam.prd.slb.sfdc.net
      volumeMounts:
      - name: certs
        mountPath: /certs
      - name: watchdog-mysqlsecret
        mountPath: /secrets
        readOnly: true

      livenessProbe:
        exec:
          command:
              - ls
        initialDelaySeconds: 5
        periodSeconds: 5

    volumes:
    - name: certs
      maddogCert:
        type: client
    - name: watchdog-mysqlsecret
      k4aSecret:
        secretName: watchdogmysql