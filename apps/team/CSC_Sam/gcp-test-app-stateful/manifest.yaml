apiVersion: v1

system:
  notifications:
    email:
      - rgade@salesforce.com
  functions:
  - name: stateful-func
    type: stateful-set
    count: 2
    containers:
    - name: stateful-hello
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tkuznets/docker-pets:toli
      command:
        - /sam/sam-test-app
      ports:
      - containerPort: 8000
        name: web
      volumeMounts:
      - name: www
        mountPath: /rbd/html
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
      livenessProbe:
        httpGet:
          path: /
          port: 8000
    lbname: stateful-lb1
    terminationGracePeriodSeconds: 33
    volumeClaimTemplates:
    - name: www
      storageClassName: testapp-hdd-pool
      storageSizeRequest: 3Gi
