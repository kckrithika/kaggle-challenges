apiVersion: v1
system:
  notifications:
    email:
      - juppala@salesforce.com
  functions:
  - name: case-mgmt-ui
    count: 1
    volumes:
      - name: uiservercert
        maddogCert:
          type: server
          lbnames:
            - case-mgmt
      - name: uiclientcert
        maddogCert:
          type: client
    containers:
    - name: case-mgmt-ui
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/case-management:1
      env:
      - name: CM_ENVIRONMENT
        value: "dev"
      - name: CM_HTTPS_PROXY
        value: "http://public0-proxy1-0-xrd.data.sfdc.net:8080"
      - name: CM_SALESFORCE_BASE_URL
        value: "https://gus--zonesintk.my.salesforce.com"
      - name: CM_SERVICE_URL
        value: "https://dev.casemanagement.com"
      - name: CM_SECRET_SERVICE_URL
        value: "https://secretservice.dmz.salesforce.com:8271/vaultczar/api/1.0/getSecretBySubscriber"
      ports:
      - containerPort: 8443
      livenessProbe:
        httpGet:
          scheme: HTTPS
          path: /cm/v1/healthCheck
          port: 8443
      volumeMounts:
      - name: uiservercert
        mountPath: /servercerts
      - name: uiclientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: case-mgmt
    function: case-mgmt-ui
    slbenabled: true
    ports:
      - port: 443
        targetport: 8443
        lbtype: tcp
        tls: false
