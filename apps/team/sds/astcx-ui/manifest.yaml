apiVersion: v1
system:
  notifications:
    email:
      - juppala@salesforce.com
      - ast-dev@salesforce.com
  functions:
  - name: astcx-ui
    count: 1
    volumes:
      - name: uiservercert
        maddogCert:
          type: server
          lbnames:
            - astcx
            - astcred
            - ast
      - name: uiclientcert
        maddogCert:
          type: client
    containers:
    - name: astcx-ui
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/ast-portal:19
      env:
      - name: AST_CX_SERVER_TYPE
        value: "cron"
      - name: AST_CX_ENVIRONMENT
        value: "prod"
      - name: AST_CX_HTTPS_PROXY
        value: "http://public0-proxy1-0-xrd.data.sfdc.net:8080"
      - name: AST_CX_BASE_URL
        value: "https://gus.my.salesforce.com"
      - name: AST_CX_SERVICE_URL
        value: "https://dev.sdssca.com"
      - name: AST_CRED_SERVICE_URL
        value: "http://10.233.249.20:8085"
      - name: AST_CX_SECRET_SERVICE_URL
        value: "https://secretservice.dmz.salesforce.com:8271/vaultczar/api/1.0/getSecretBySubscriber"
      ports:
      - containerPort: 8443
      livenessProbe:
        httpGet:
          scheme: HTTPS
          path: /astcx/v1/healthCheck
          port: 8443
      volumeMounts:
      - name: uiservercert
        mountPath: /servercerts
      - name: uiclientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: astcx
    function: astcx-ui
    slbenabled: true
    ports:
      - port: 443
        targetport: 8443
        lbtype: tcp
        tls: false
  - lbname: astcred
    function: astcx-ui
    slbenabled: true
    ports:
      - port: 443
        targetport: 8443
        lbtype: tcp
        tls: false
  - lbname: ast
    function: astcx-ui
    slbenabled: true
    ports:
      - port: 443
        targetport: 8443
        lbtype: tcp
        tls: false
