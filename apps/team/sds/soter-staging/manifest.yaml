apiVersion: v1
system:
  notifications:
    email:
    - varun.kulkarni@salesforce.com
    - sriram.srinivasan@salesforce.com
    - nguyentoan@salesforce.com
  functions:
  - name: soter-staging
    count: 1
    volumes:
      - name: servercert
        maddogCert:
          type: server
          lbnames:
            - soterlb-staging
      - name: clientcert
        maddogCert:
          type: client
    containers:
    - name: soter-staging
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/varun.kulkarni/varks-try:testhooks
      ports:
      - containerPort: 8080
      - containerPort: 7090
      livenessProbe:
        httpGet:
          path: /health
          port: 7090
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 5
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
      - name: clientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: soterlb
    function: soter-staging
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
  - lbname: soterlb-healthtest
    function: soter-staging
    slbenabled: true
    ports:
      - port: 7090
        targetport: 7090
        lbtype: tcp      
