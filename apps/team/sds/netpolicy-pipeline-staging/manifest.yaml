apiVersion: v1
system:
  notifications:
    email:
      - gagan.gangothri@salesforce.com
      - nkerkar@salesforce.com
  functions:
  - name: netpolicy-pipeline-staging
    count: 1
    containers:
    - name: netpolicy-pipeline
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gagan.gangothri/netbot:zc1
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /netbot/v1/healthcheck
          port: 9090
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 5
  loadbalancers:
  - lbname: netpolicy-pipeline-staging-lb
    function: netpolicy-pipeline-staging
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
