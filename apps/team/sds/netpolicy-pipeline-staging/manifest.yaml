apiVersion: v1
system:
  notifications:
    email:
      - gagan.gangothri@salesforce.com
      - nkerkar@salesforce.com
  functions:
  - name: netpolicy-pipeline-staging
    count: 1
    containers:
    - name: netpolicy-pipeline
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gagan.gangothri/netbot:zc5
      ports:
      - containerPort: 9090
      - containerPort: 7090
      env:
      - name: PORT
        value: 7090
      - name: HOST
        value: "0.0.0.0"
      - name: TLS_PORT
        value: 9090
      - name: TLS_CERTIFICATE
        value: server.crt
      - name: TLS_PRIVATE_KEY
        value: server.key
      - name: TLS_HOST
        value: "0.0.0.0"
      livenessProbe:
        httpGet:
          path: /netbot/v1/healthcheck
          port: 7090
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 5
  loadbalancers:
  - lbname: netpolicy-pipeline-staging-lb
    function: netpolicy-pipeline-staging
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
