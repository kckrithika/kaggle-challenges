apiVersion: v1
system:
  notifications:
    email:
    - dadi.zhang@salesforce.com
    - sriram.srinivasan@salesforce.com
  functions:
  - name: soter
    count: 1
    containers:
    - name: soter
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dadi-zhang/soter:20190416-master-1
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
          command:
          - ls
        initialDelaySeconds: 5
        periodSeconds: 5
  loadbalancers:
  - lbname: soterlb
    function: soter
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
