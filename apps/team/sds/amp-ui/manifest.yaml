apiVersion: v1
system:
  notifications:
    email:
      - juppala@salesforce.com
  functions:
  - name: amp-ui
    count: 1
    volumes:
      - name: uiservercert
        maddogCert:
          type: server
          lbnames:
            - amp
      - name: uiclientcert
        maddogCert:
          type: client
    containers:
    - name: amp-ui
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/amp-ui:4
      env:
      - name: AMP_ENVIRONMENT
        value: "prod"
      - name: HTTPS_PROXY
        value: "http://public0-proxy1-0-xrd.data.sfdc.net:8080"
      - name: AMP_BASE_URL
        value: "https://gus.my.salesforce.com"
      - name: AMP_SECRET_SERVICE_URL
        value: "https://secretservice.dmz.salesforce.com:8271/vaultczar/api/1.0/getSecretBySubscriber"
      ports:
      - containerPort: 8443
      livenessProbe:
        httpGet:
          scheme: HTTPS
          path: /amp/v1/healthCheck
          port: 8443
      volumeMounts:
      - name: uiservercert
        mountPath: /servercerts
      - name: uiclientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: amp
    function: amp-ui
    slbenabled: true
    ports:
      - port: 443
        targetport: 8443
        lbtype: tcp
        tls: false
