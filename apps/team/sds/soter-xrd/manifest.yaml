apiVersion: v1
system:
  notifications:
    email:
    - varun.kulkarni@salesforce.com
    - smanohar@salesforce.com
    - nguyentoan@salesforce.com
  functions:
  - name: soter-xrd
    count: 1
    volumes:
      - name: servercert
        maddogCert:
          type: server
          lbnames:
            - soterlb
      - name: clientcert
        maddogCert:
          type: client
    containers:
    - name: soter-xrd
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/soter:150
      ports:
      - containerPort: 8080
      - containerPort: 7090
      env:
      - name: APPLY_PLAN
        value: "true"
      livenessProbe:
        httpGet:
          path: /health
          port: 7090
        initialDelaySeconds: 60
        timeoutSeconds: 10
        periodSeconds: 5
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
      - name: clientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: soterlb
    function: soter-xrd
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp  
