apiVersion: v1

system:
  functions:
  - name: sam-gcp-rule-engine
    count: 2
    containers:
    - name: rule-engine
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/industriesloyaltystarks/rule-engine:v1
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372
