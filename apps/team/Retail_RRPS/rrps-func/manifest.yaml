apiVersion: v1

system:
  functions:
  - name: rrps-func
    count: 1
    volumes:
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - rrps-func-lb
    # maps the retail  volumnMount to a directory on the host machine
    - name: logvol
      hostPath:
        path: /home/sfdc-retail/logs
    containers:
    - name: rrps-func
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-runtime:a4b9cd8
      #image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-runtime:0.0.1.2
      ports:
      - containerPort: 7123
      - containerPort: 15372
      env:
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SFDC_ENVIRONMENT
        value: stmfa
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
      #mount splunk logs mount
      - name: logvol
        mountPath: /home/retail-setup/logs

  loadbalancers:
  - lbname: rrps-func-lb
    function: rrps-func
    slbEnabled: true
    ports:
      - port: 7123
        targetport: 7123
      - port: 15372
        targetport: 15372
