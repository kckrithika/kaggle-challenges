apiVersion: v2

system:
  functions:
  - name: sfcd-onboarding-test
    count: 1
    identity:
      serviceName: sfcd-onboarding-test
    containers:
    - name: sfcd-onboarding-app
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/sfcd-onboarding:jenkins-sfcd-sfcd-onboarding-add_nginx_layer_for_SAMTWO-6-itest
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      ports:
      - containerPort: 7000
      livenessProbe:
        #httpGet:
        #  path: /api/health/system
        #  port: 5000
        exec:
          command:
          - "true"
        initialDelaySeconds: 3
        # Keeping this high due to latencies accessing Spinnaker from SAMTWO
        periodSeconds: 20
      env:
      - name: VAULT_NAME
        value: "sfcd-onboarding"
      - name: GCP_SERVICE_KEY_JSON
        value: '/etc/sfcd-onboarding/.gcp_service_key.json'
      - name: FLASK_ENV
        value: 'production'
      - name: USE_PROXY_FOR_GCLOUD_AUTH
        value: 'True'
      volumeMounts:
        - name: client-certs
          mountPath: /certs
    - name: sfcd-onboarding-nginx
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/sfcd-onboarding-nginx:jenkins-sfcd-sfcd-onboarding-add_nginx_layer_for_SAMTWO-6-itest
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      ports:
      - containerPort: 5000
      livenessProbe:
        #httpGet:
        #  path: /api/health/system
        #  port: 5000
        exec:
          command:
          - "true"
        initialDelaySeconds: 3
        # Keeping this high due to latencies accessing Spinnaker from SAMTWO
        periodSeconds: 20
    volumes:
    - name: client-certs
      maddogCert:
        type: client
  loadbalancers:
  - lbname: sfcd-onboarding-test-lb
    function: sfcd-onboarding-test
    slbenabled: true
    ports:
      # Insecure 80 will be disabled before release
      - port: 80
        targetport: 5000
        lbtype: http
        tls: false
        sticky: 300
      - port: 443
        targetport: 5000
        lbtype: http
        tls: true
        sticky: 300
