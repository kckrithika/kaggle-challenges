apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samtest
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gcagrici/samtest:gcagrici-1
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 8000
        targetport: 8000
        lbtype: tcp
