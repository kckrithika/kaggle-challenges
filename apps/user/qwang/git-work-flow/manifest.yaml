apiVersion: v1
system:
  notifications:
    email:
      - nqa@salesforce.com
  functions:
    - name: gitworkflow
      count: 1
      volumes:
        - name: capadd-client-cert
          maddogCert:
            type: client
        - name: capadd-server-cert
          maddogCert:
            type: server
      containers:
        - name: git-work-flow
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/qwang/capadd:git-20200128
          volumeMounts:
            - name: capadd-client-cert
              mountPath: /clientcert
            - name: capadd-server-cert
              mountPath: /servercert
          ports:
            - containerPort: 8989
          livenessProbe:
            exec:
              command:
                - /bin/ls

