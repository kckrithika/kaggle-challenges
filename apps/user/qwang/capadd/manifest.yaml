apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: capadd-client-cert
      maddogCert:
        type: client
    - name: capadd-server-cert
      maddogCert:
        type: server
    - name: secretvol
      k4aSecret:
        secretName: gus
    - name: oauthsecretvol
      k4aSecret:
        secretName: oauthclient
    containers:
    - name: capadd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/qwang/capadd:test-20200120-2
      volumeMounts:
        - name: capadd-client-cert
          mountPath: /clientcert
        - name: capadd-server-cert
          mountPath: /servercert
        - name: secretvol
          mountPath: /secrets
          readOnly: true
        - name: oauthsecretvol
          mountPath: /oauthsecrets
          readOnly: true
      ports:
      - containerPort: 8787
      livenessProbe:
        exec:
          command:
            - cat
            - /tmp

