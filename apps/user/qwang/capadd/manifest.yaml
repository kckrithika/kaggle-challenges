apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: capadd-client-cert
      maddogCert:
        type: client
    - name: capadd-server-cert
      maddogCert:
        type: server
    containers:
    - name: capadd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/qwang/capadd:certtest-20200115-last
      volumeMounts:
        - name: capadd-client-cert
          mountPath: /clientcert
        - name: capadd-server-cert
          mountPath: /servercert
      ports:
      - containerPort: 8787
      livenessProbe:
        httpGet:
          path: /capadd
          port: 8787

