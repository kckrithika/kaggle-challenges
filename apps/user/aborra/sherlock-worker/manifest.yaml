apiVersion: v1
system:
  notifications:
    email:
      - aborra@salesforce.com
      - rpothana@salesforce.com
  functions:
  - name: sherlock-worker
    count: 2
    containers:
    - name: sherlock-worker
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/aborra/sherlock:v0
      env:
        - name: BROKER_URL
          value: 'sherlock-master.user-aborra.prd-sam.prd.slb.sfdc.net'
      livenessProbe:
        exec:
          command:
            - /opt/sherlock/bin/ping.sh
        failureThreshold: 60
        periodSeconds: 10
        timeoutSeconds: 10
        initialDelaySeconds: 10
