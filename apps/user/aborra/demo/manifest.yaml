apiVersion: v1
system:
  functions:
  - name: casp-demo
    count: 1
    containers:
    - name: casp-demo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/aborra/casp-demo:latest
      ports:
      - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /
          port: 5000
  loadbalancers:
  - lbname: casp-demo
    function: casp-demo
    slbenabled: true
    ports:
      - port: 80
        targetport: 5000
