apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: mgmt-ui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pchitturi/geocloud.io/mgmt-platform-ui:mgmt-ui-19417
      resources:
        requests:
          cpu: 2
          memory: 3Gi
        limits:
          cpu: 3
          memory: 4Gi
      ports:
      - containerPort: 3000
      livenessProbe:
        exec:
          command: ["curl", "127.0.0.1", ":", "3000"]
        initialDelaySeconds: 60
        timeoutSeconds: 10
  loadbalancers:
  - lbname: mgmt-ui
    function: default
    slbenabled: true
    ports:
      - port: 3000
        targetport: 3000
        lbtype: tcp
