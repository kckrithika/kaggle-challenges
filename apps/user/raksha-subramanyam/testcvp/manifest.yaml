apiVersion: v1
system: 
  functions: 
    - name: testcvp
      count: 1
      volumes:
      - name: cert
        maddogCert:
          type: client
      containers:  
      - name: heimdall-ui 
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/heimdall/heimdall-ui-sam-poc:1.0.3
        resources:
          limits: { cpu: "10", memory: "4Gi" }
