apiVersion: v1

system:
  functions:
  - name: search-model-executor
    count: 3
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/smt-search-model-executor:1d70ef5
      command: ["java", "-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8955", "-jar", "service.jar"]
      args:
      - --modelstore.repo.models=model_repository_root/models
      - --modelstore.repo.manifests=model_repository_root/test_manifests/manifests
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: 2, memory: 10Gi }
        requests: { cpu: 2, memory: 10Gi }
      livenessProbe:
        exec:
          command:
          - ./runcheck.sh
          - "5"
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - ./runcheck.sh
          - "5"
        initialDelaySeconds: 110
        timeoutSeconds: 10
