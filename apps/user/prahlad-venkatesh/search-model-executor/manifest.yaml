apiVersion: v1

system:
  functions:
  - name: search-model-executor
    count: 3
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/prahlad.venkatesh/search-model-executor:20170829
      ports:
      - name: service-port
        containerPort: 3555
      - name: encrypted-port
        containerPort: 7012
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
  loadbalancers:
  - lbname: search-model-executor-lb
    function: search-model-executor
    nodeExposed: true
    ports:
    - port: 3555
      targetport: 3555
