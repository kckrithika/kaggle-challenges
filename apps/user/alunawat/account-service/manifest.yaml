apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/alunawat/account-service-1.1:alunawat # golang app
      ports:
      - containerPort: 8082
      livenessProbe:
        httpGet:
          path: /
          port: 8082
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 8082
        targetport: 8082
        lbtype: tcp
