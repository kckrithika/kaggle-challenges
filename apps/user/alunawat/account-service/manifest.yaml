apiVersion: v1

system:
  functions:
  - name: account-ms
    count: 1
    containers:
    - name: account-ms-container
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/alunawat/account-service-1.3:alunawat # sample member-service-app
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      ports:
      - containerPort: 7022
        name: http-svc
      - containerPort: 7020
        name: grpc-svc
      livenessProbe:
        httpGet:
          path: /
          port: 7022

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases/tag/sfci-1.0.5
      image: sfci/servicelibs/sherpa-envoy:1.0.5
      ports:
      - name: grpc-out
        containerPort: 7011
      - name: grpc-in
        containerPort: 7012  
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      - mountPath: /server-certs
        name: tls-server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      # Non-namespaced, plaintext
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server