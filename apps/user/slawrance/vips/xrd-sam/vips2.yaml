- lbname: altsuffix-stmpa-ap2
  servers:
   - stmpaap1ice1-app1-1-xrd.eng.sfdcsvc.net
   - stmpaap1ice1-app1-2-xrd.eng.sfdcsvc.net
   - stmpaap1ice1-app2-1-xrd.eng.sfdcsvc.net
   - stmpaap1ice1-app2-2-xrd.eng.sfdcsvc.net
   - stmpaap1ice1-app3-1-xrd.eng.sfdcsvc.net
   - stmpaap1ice1-app3-2-xrd.eng.sfdcsvc.net
  ports:
  - port: 443
    targetport: 8090
    reencrypt: true
    healthport: 8085
    lbtype: http
    healthprotocol: http
    healthpath: /ping.jsp?allBusy
    sticky: 86400
    tls: true
    tlscertificate: secret_service:BofA-Stmpa-VIP-Certs:altsuffix.stmpa.stm.my-salesforce.com.crt
    tlskey: secret_service:BofA-Stmpa-VIP-Certs:altsuffix.stmpa.stm.my-salesforce.com.key
    addheaders:
    - name: "X-Salesforce-VIP"
      value: "FORCE"
  - port: 80
    targetport: 8085
    lbtype: http
    healthprotocol: http
    healthpath: /ping.jsp?allBusy
