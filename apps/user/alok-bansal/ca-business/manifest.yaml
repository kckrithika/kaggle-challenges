apiVersion: v1
system:
  functions:
    - name: ca-business-layer
      count: 1
      containers:
        #####################################################################################
        # NGINX Rev Proxy
        #####################################################################################
        - name: nginx-rev-proxy
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/alok-bansal/alok-nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 30
          volumeMounts:
            - mountPath: /var/cache/nginx/client_temp
              name: cache-volume
        #####################################################################################
        # GID service
        #####################################################################################
        - name: gid-service
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-service:latest
          imagePullPolicy: Always
          env:
            - name: ca_service_host
              value: 10.233.180.195
            - name: security_client_dynamickeystore_cadir
              value: /certs
            - name: security_client_dynamickeystore_monitoredDirectory
              value: /certs
          ports:
            - containerPort: 8082
            - containerPort: 15375
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15375
          volumeMounts:
            - name: server-cert
              mountPath: /certs
        #####################################################################################
        # C2C service
        #####################################################################################
        - name: c2c-service
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/c2c-service:latest
          imagePullPolicy: Always
          env:
            - name: c2c_common_gdotBasePath
              value: http://10.233.180.195:8090/scim
            - name: GDOT_URL
              value: http://10.233.180.195:8090/scim
          ports:
            - containerPort: 8080
            - containerPort: 15372
          livenessProbe:
            httpGet:
              path: /manage/info
              port: 15372
          volumeMounts:
            - name: server-cert
              mountPath: /certs
        #####################################################################################
        # Entity API
        #####################################################################################
        - name: cloudatlas-service
          image: sfci/cloud-atlas/cloudatlas/cloudatlas-service:2.22split2
          imagePullPolicy: Always
          command: ["java", "-jar", "cloudatlas-service.jar"]
          env:
            - name: cloudatlas_http_server_port_servicemesh
              value: 7080
          volumeMounts:
            - mountPath: /log
              name: logvol
            - mountPath: /certs
              name: server-cert
            - mountPath: /clientcerts
              name: client-cert
          ports:
            - containerPort: 7030
            - containerPort: 7032
          livenessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 120
      #####################################################################################
      # Volumes Needed
      #####################################################################################
      volumes:
        - name: cache-volume
          emptyDir: {}
        - name: logvol
          emptyDir: {}
        - name: server-cert
          maddogCert:
            type: server
        - name: client-cert
          maddogCert:
            type: client
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: cabusinesslb
      function: ca-business-layer
      slbEnabled: true
      ports:
        - port: 9090
          targetport: 8085