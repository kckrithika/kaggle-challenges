apiVersion: v1
system:
  functions:
  - name: retailsetup
    count: 1
    volumes:
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - retailsetuplb
    containers:
    - name: retailsetup
      #image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/macton/retail-setup:matt-201712011145
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/macton/retail-setup:matt-2017121611
      env:
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts
  loadbalancers:
  - lbname: retailsetuplb
    function: retailsetup
    slbEnabled: true
    ports:
      - port: 18880
        targetport: 8080
      - port: 18872
        targetport: 15372
