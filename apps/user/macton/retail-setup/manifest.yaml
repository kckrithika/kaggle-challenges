apiVersion: v1
system:
  functions:
  - name: retail-setup
    count: 1
    volumes:
    - name: retailclientcert
      maddogCert:
        type: client
    containers:
    - name: retail-setup
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/macton/retail-setup:matt-201711181523
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - name: retailclientcert
        mountPath: /clientcert
  loadbalancers:
  - lbname: retail-setuplb
    function: retail-setup
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
