apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: database
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jmantena/samhello:20190416 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
