apiVersion: v1

system:
  functions:
  - name: pdpfunction
    count: 2
    containers:
    - name: pdp
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ssarangan/pdp:pdp-sundar-20170829
      ports:
      - containerPort: 9090
      - containerPort: 8080
      - containerPort: 15373
      livenessProbe:
        httpGet:
          path: /pdp?type=hb
          port: 8080

  loadbalancers:
  - lbname: pdplb
    function: pdpfunction
    ports:
      - port: 9090
        targetport: 9090
      - port: 8080
        targetport: 8080
      - port: 15373
        targetport: 15373
