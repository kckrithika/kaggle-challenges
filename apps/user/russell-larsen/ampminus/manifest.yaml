apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: gittoken
        secretName: git-oauth-client-id
        secretName: git-oauth-client-secret
        secretName: gus-client-id
        secretName: gus-client-secret
        secretName: gus-username
        secretName: gus-password
    containers:
    - name: ampminus
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/ampminus:7
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
  loadbalancers:
  - lbname: ampminuslb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
