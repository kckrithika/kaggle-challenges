apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: secrets.json
    - name: maddog
      maddogCert:
          type: server
    containers:
    - name: ampminus
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/ampminus:16
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /ping.jsp
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
       - mountPath: /maddog/
         name: maddog
  loadbalancers:
  - lbname: ampminuslb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
