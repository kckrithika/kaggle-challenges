apiVersion: v1
system:
  functions:
  - name: argfocus
    count: 1
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: argfocus.json
    containers:
    - name: argfocus
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/argfocus:14
      livenessProbe:
        exec:
          command: ["/bin/true"]
      volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
