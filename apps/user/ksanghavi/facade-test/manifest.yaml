apiVersion: v1

system:
  functions:
  - name: ksanghavi-facade-fn
    count: 1
    containers:
    - name: facade-test-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ksanghavi/facade:local2
      ports:
      - containerPort: 8080 
      livenessProbe:
        httpGet:
          path: /swagger-ui.html
          port: 8080
        initialDelaySeconds: 120 
        timeoutSeconds: 120 
  loadbalancers:
  - lbname: facade-lb
    function: ksanghavi-facade-fn
    ports:
      - port: 8080
        targetport: 8080
