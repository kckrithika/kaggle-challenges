apiVersion: v1
system:
  functions:
  - name: sam-c2c-jmh-perftestingapp
    count: 1
    containers:
    - name: sam-c2c-jmh-perftestingapp
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pbarlota/sam-c2c-jmh-perftestingapp:latest-3
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: sam-c2c-jmh-perftestingapp-lb
    function: sam-c2c-jmh-perftestingapp
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
