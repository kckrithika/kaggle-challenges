apiVersion: v1
system:
  notifications:
    email:
      - juppala@salesforce.com
  functions:
  - name: zones-ui
    count: 2
    volumes:
      - name: ui-servercert
        maddogCert:
          type: server
      - name: ui-clientcert
        maddogCert:
          type: client
    containers:
    - name: zones-ui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/juppala/zones-ui:build-20190312-1
      env:
      - name: ZONES_ENVIRONMENT
        value: "dev"
      - name: HTTPS_PROXY
        value: "http://public0-proxy1-0-prd.data.sfdc.net:8080"
      - name: ZONES_BASE_URL
        value: "https://gus--zonesintk.my.salesforce.com"
      - name: ZONES_SERVICE_URL
        value: "http://zones-intake-backend-lb.user-jiaqi-wu.prd-sam.prd.slb.sfdc.net:3000"
      - name: ZONES_SECRET_SERVICE_URL
        value: "https://secretservice.dmz.salesforce.com:8271/vaultczar/api/1.0/getSecretBySubscriber"
      ports:
      - containerPort: 8445
      livenessProbe:
        httpGet:
          path: /zones/v1/healthCheck
          port: 8445
      volumeMounts:
      - name: ui-servercert
        mountPath: /servercerts
      - name: ui-clientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: zones-ui-lb
    function: zones-ui
    slbenabled: true
    ports:
      - port: 443
        targetport: 8445
        lbtype: http
        tls: true
      - port: 8445
        targetport: 8445
        lbtype: http
        tls: true
      - port: 8080
        targetport: 8445
        lbtype: http

