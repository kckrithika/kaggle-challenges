apiVersion: v1
system:
  functions:
  - name: zones
    count: 2
    containers:
    - name: zones-ui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/juppala/zones-ui:build-20190225
      ports:
      - containerPort: 8445
      livenessProbe:
        httpGet:
          path: /
          port: 8445
  loadbalancers:
  - lbname: zones-ui-lb
    function: zones
    slbenabled: true
    ports:
      - port: 8445
        targetport: 8445
        lbtype: http

