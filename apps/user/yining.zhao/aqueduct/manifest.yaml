apiVersion: v1 

system:
  functions:
    - name: aqueduct
      count: 1
      identity:
        serviceName: emp-aqueduct
        # Do not set the following.  It is breaking our pipeline and blocking all customers.
        # Contact us on "CSC SAM" on chatter if you have questions
        #emptyServiceName: true
        #namespace: emp_aqueduct
      volumes:
      - name: kafkaclientcerts
        maddogCert:
          type: client
      - name: client-cert
        maddogCert:
          type: client
      - name: server-cert
        maddogCert:
          type: server
      containers:
      - name: aqueduct
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/messagingplatform/aqueduct:14bc2fb
        env:
        - name: SFDC_ENVIRONMENT
          value: "prd" # Use whatever environment your kpod uses
        - name: SPRING_PROFILES_ACTIVE
          value: "kafka-broker,prd"
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5 #perhaps should change this for production.
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP
        volumeMounts:
          - name: kafkaclientcerts
            mountPath: /etc/pki_service/sfdc-aqueduct
      - name: sherpa
      # Use the latest release version from https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
        image: sfci/servicelibs/sherpa-envoy:1.0.13
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
        ports:
        - containerPort: 7443
          name: http2-tls-in
        - containerPort: 15373
          name: sherpa-adm
        livenessProbe:
          exec:
            command:
            - ./bin/is-alive
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - ./bin/is-ready
          initialDelaySeconds: 50
          periodSeconds: 5
      # The cert names should match whatever you choose below in your volumes section.
      # The mount paths match the defaults assumed by sherpa. Changing the paths requires a corresponding manual override in sherpa.
        volumeMounts:
        - name: client-cert
          mountPath: /client-certs
        - name: server-cert
          mountPath: /server-certs
  loadbalancers:
    - lbname: aqueduct-lb
      function: aqueduct
      slbEnabled: true
      ports:
        - port: 443
          targetport: 8080
          lbtype: http
        - port: 15372
          targetport: 15372
          lbtype: http
