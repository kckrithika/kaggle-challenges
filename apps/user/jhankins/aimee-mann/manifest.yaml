apiVersion: v1
system:
  functions:
  - name: aimee-mann
    labels:
      chaos.sfdc.net/charmer: true
      chaos.sfdc.net/charmerPeriod: 30s
      chaos.sfdc.net/podDelete: true
      chaos.sfdc.net/podDeletePeriod: 1m
    count: 2
    containers:
    - name: aimee-mann
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  loadbalancers:
  - lbname: aimee-mann-lb
    function: aimee-mann
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
