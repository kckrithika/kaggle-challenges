apiVersion: v1
system:
  functions:
  - name: echo32
    labels:
      chaos.sfdc.net/enable: true
    count: 2
    containers:
    - name: echo32
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
