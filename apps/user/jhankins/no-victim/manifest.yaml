apiVersion: v1
system:
  functions:
  - name: no-victim
    count: 2
    containers:
    - name: no-victim
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32-no:20180828 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  loadbalancers:
  - lbname: no-victim-lb
    function: no-victim
    slbenabled: true
    ports:
      - port: 9901
        targetport: 9900
        lbtype: tcp
