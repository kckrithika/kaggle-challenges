apiVersion: v1
system:
  functions:
  - name: victim-pd-slow
    labels:
      chaos.sfdc.net/podDeleteSpeed30s: true
      chaos.sfdc.net/podDeletePeriodSpeed30s: 5m
    count: 1
    containers:
    - name: echo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  - name: victim-pd-slow-min-cnt
    labels:
      chaos.sfdc.net/podDeleteSpeed30s: true
      chaos.sfdc.net/podDeletePeriodSpeed30s: 5m
      chaos.sfdc.net/podDeleteMinDeploymentCountSpeed30s: 2
    count: 3
    containers:
    - name: echo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  - name: victim-pd-slow-min-pct
    labels:
      chaos.sfdc.net/podDeleteSpeed30s: true
      chaos.sfdc.net/podDeletePeriodSpeed30s: 5m
      chaos.sfdc.net/podDeleteMinDeploymentPctSpeed30s: 0.6
    count: 3
    containers:
    - name: echo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  loadbalancers:
  - lbname: victim-pd-slow-lb
    function: victim-pd-slow
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
  - lbname: victim-pd-slow-min-cnt-lb
    function: victim-pd-slow-min-cnt
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
  - lbname: victim-pd-slow-min-pct-lb
    function: victim-pd-slow-min-pct
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
