apiVersion: v1
system:
  functions:
  - name: victim-pd-default
    labels:
      chaos.sfdc.net/podDelete: true
      chaos.sfdc.net/podDeletePeriod: 5m
    count: 1
    containers:
    - name: echo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  - name: victim-pd-default-min-cnt
    labels:
      chaos.sfdc.net/podDelete: true
      chaos.sfdc.net/podDeletePeriod: 5m
      chaos.sfdc.net/podDeleteMinDeploymentCount: 2
    count: 3
    containers:
    - name: echo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  - name: victim-pd-default-min-pct
    labels:
      chaos.sfdc.net/podDelete: true
      chaos.sfdc.net/podDeletePeriod: 5m
      chaos.sfdc.net/podDeleteMinDeploymentPct: 60
    count: 3
    containers:
    - name: echo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  loadbalancers:
  - lbname: victim-pd-default-lb
    function: victim-pd-default
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
  - lbname: victim-pd-default-min-cnt-lb
    function: victim-pd-default-min-cnt
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
  - lbname: victim-pd-default-min-pct-lb
    function: victim-pd-default-min-pct
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
