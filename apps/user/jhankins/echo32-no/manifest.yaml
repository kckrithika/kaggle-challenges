apiVersion: v1
system:
  functions:
  - name: echo32-no
    labels:
      chaos.sfdc.net/enable: false
    count: 2
    containers:
    - name: echo32-no
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32-no:20180828 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  loadbalancers:
