apiVersion: v1
system:
  functions:
  - name: victim
    labels:
      chaos.sfdc.net/podDelete: true
      chaos.sfdc.net/podDeletePeriod: 30s
    count: 2
    containers:
    - name: victim
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhankins/echo32:8152018-002 # golang app
      ports:
      - containerPort: 9900
      livenessProbe:
        httpGet:
          path: /
          port: 9900
  loadbalancers:
  - lbname: victim-lb
    function: victim
    slbenabled: true
    ports:
      - port: 9900
        targetport: 9900
        lbtype: tcp
