apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: imagemagick-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/nsengupta/imagemagick-service:v2
      ports:
      - containerPort: 7022
      - containerPort: 15303
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15303
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.25 # Use the latest version from https://git.soma.salesforce.com/servicelibs/sherpa/releases
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam" # Use whatever environment your kpod uses
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - mountPath: /log
          name: sherpa-log-volume
      ports:
      - containerPort: 7012 # add additional container ports for the protocols your service uses
        name: sherpa-in-http2
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-imagemagick
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - imagemagick-service:7022
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
         
    # Add the log volume in the function section:
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
