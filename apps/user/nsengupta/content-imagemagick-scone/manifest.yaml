apiVersion: v1
system:
  functions:
  - name: imagemagick
    count: 1
    containers:
    # Imagemagick service
    - name: imagemagick
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/user/nsengupta/imagemagick:v6
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - mountPath: /log
          name: imagemagick-log-volume
      ports:
      - containerPort: 7020
        name: grpc
      - containerPort: 15303
        name: scone-mgmt
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15303
        initialDelaySeconds: 130
    
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.25 # Use the latest version from https://git.soma.salesforce.com/servicelibs/sherpa/releases
      args: ["--zipkin-rate", "0.0"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam" # Use whatever environment your kpod uses
      volumeMounts:
      - name: sherpa-log-volume
        mountPath: /log
      ports:
      - containerPort: 7012 # add additional container ports for the protocols your service uses
        name: sherpa-b-in
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-b-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon-imagemegick
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - content/imagemagick:DATACENTER_ALLENV:7012
      livenessProbe:
        exec:
          command:
          - "/home/scone/is-alive.sh"
    
    volumes:
    - name: imagemagick-log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
