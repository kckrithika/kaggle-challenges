apiVersion: v1
system:
  functions:
  - name: imagemagick
    count: 1
    containers:
    # Imagemagick service
    - name: imagemagick
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/user/nsengupta/imagemagick:v6
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15303
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15303
    
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.25 # Use the latest version from https://git.soma.salesforce.com/servicelibs/sherpa/releases
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam" # Use whatever environment your kpod uses
      volumeMounts:
        - mountPath: /log
          name: logvol
      ports:
      - containerPort: 7012 # add additional container ports for the protocols your service uses
        name: sherpa-in-http2
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon
      image: docker-sfci-rc/sfci/servicelibs/beacon/853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - imagemagick:DATACENTER_ALLENV:7012
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /log
        name: logvol
         
    # Add the log volume in the function section:
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-imagemagick/logs
