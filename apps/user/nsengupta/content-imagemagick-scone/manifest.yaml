apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: imagemagick-sconems
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/anish.thomas/imagemagick-sconems:second-version
      ports:
      - containerPort: 7021
      - containerPort: 15375
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.25 # Use the latest version from https://git.soma.salesforce.com/servicelibs/sherpa/releases
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam" # Use whatever environment your kpod uses
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - mountPath: /log
          name: sherpa-log-volume
      ports:
      - containerPort: 7012 # add additional container ports for the protocols your service uses
        name: sherpa-in-http2
      - containerPort: 15374 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
         
# Add the log volume in the function section:
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
