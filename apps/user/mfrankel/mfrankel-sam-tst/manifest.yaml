apiVersion: v1

system:
  notifications:
    email:
      - mfrankel@salesforce.com
  functions:
  - name: default
    count: 1
    containers:
    - name: samcont
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/frankel/samhello:frankel-20180413
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretsvol
         readOnly: true
      env:
      - name: SECRETS_PATH
        value: /secrets/
    volumes:
    - name: secretsvol
      k4aSecret:
        secretName: dontell
  - name: dev1
    count: 1
    containers:
    - name: ssamcont-dev
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/frankel/samhello:frankel-20180413
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretsvol-dev
         readOnly: true
      env:
      - name: SECRETS_PATH
        value: /secrets/
    volumes:
    - name: secretsvol-dev
      k4aSecret:
        secretName: dontell
  loadbalancers:
  - lbname: samhellolb
    slbEnabled: true
    function: default
    ports:
      - port: 12345
        targetport: 9090
        lbtype: http
  - lbname: samhellolbdev
    slbEnabled: true
    function: dev1
    ports:
      - port: 12345
        targetport: 9090
        lbtype: http
