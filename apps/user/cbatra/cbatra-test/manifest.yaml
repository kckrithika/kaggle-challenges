apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    containers:
    - name: samhello
      image: samtestapp:withuser
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090

  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 9090
        targetport: 9090
