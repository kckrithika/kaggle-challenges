apiVersion: v1

system:
  functions:
  - name: default
    count: 3
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cbatra/samtestapp:withuser
      ports:
      - containerPort: 9090
      volumeMounts:
      - mountPath : /secrets/
        name: secretvol
        readOnly: true
      - mountPath : /testsecrets/
        name: testvol
        readOnly: true
      livenessProbe:
        httpGet:
          path: /
          port: 9090
    volumes:
     - name: secretvol
       k4aSecret:
         secretName: argusk4a
     - name: testvol
       k4aSecret:
         secretName: mysecret
    env:
      - name: TEST_ENV
        value: test_val_new
      - name: SFDC_ENVIRONMENT
        value: myenv
  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 9090
        targetport: 9090
  notifications:
    email:
      - prahlad.joshi@salesforce.com
