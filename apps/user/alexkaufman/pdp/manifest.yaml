apiVersion: v1

system:
  notifications:
    email:
      - alex.kaufman@salesforce.com
  functions:
  - name: alex-pdpfunction
    count: 2
    containers:
    - name: pdp
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/acs/pdp:acs-xacml-pdp-a8f6554955211cda3ef721c12fc546a65707aca9
      ports:
      - containerPort: 9090
      - containerPort: 8080
      - containerPort: 15373
      livenessProbe:
        httpGet:
          path: /pdp?type=hb
          port: 8080
      env:
      - name: SFDC_ENVIRONMENT
        value: dev-prd

  loadbalancers:
  - lbname: alex-pdplb
    function: alex-pdpfunction
    ports:
      - port: 9090
        targetport: 9090
      - port: 8080
        targetport: 8080
      - port: 15373
        targetport: 15373
