apiVersion: v1
 
system:
  functions:
  - name: fakecore
    count: 1 
    containers:
    - name: fakecore-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/fakecore_salescloud:2
      ports:
      - containerPort: 8085
      livenessProbe:
        exec:
          command:
          - "date"
      env:
        - name: DELAY
          value: 10 
  loadbalancers:
  - lbname: fakecoreslb
    function: fakecore
    slbenabled: true
    ports:
      - port: 8111
        targetport: 8085
