apiVersion: v1
 
system:
  functions:
  - name: fakecore
    count: 2
    containers:
    - name: fakecore-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/fakecore:05301716
      ports:
      - containerPort: 8085
      livenessProbe:
        httpGet:
          path: /response
          port: 8085
 
  loadbalancers:
  - lbname: fakecoreslb
    function: fakecore
    nodeExposed: true
    ports:
      - port: 8085
        targetport: 8085
