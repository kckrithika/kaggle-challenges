apiVersion: v1
 
system:
  functions:
  - name: fakecore
    count: 2
    containers:
    - name: fakecore-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kviphong/fakecore:f888bd3
      ports:
      - containerPort: 8085
      livenessProbe:
        httpGet:
          path: /response
          port: 8085
  - name: nginx 
    count: 1
    containers:
    - name: nginx-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/casam/custom-nginx:2
      ports:
      - containerPort: 80
 
  loadbalancers:
  - lbname: fakecoreslb
    function: nginx
    nodeExposed: true
    ports:
      - port: 80
        targetport: 80
