apiVersion: v1

system:
  functions:
  - name: gca-metrics-service
    count: 2
    type: deployment
    containers:
    - name: gca-metrics-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sam-miller/gca_metrics_service:test-07222019
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 5000
        name: gca-http
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /up
          port: 5000
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /up
          port: 5000
      imagePullPolicy: Always
      env:
      - name: LOCAL_MODE
        value: "True"
      - name: REDIS_MASTER_SERVICE_HOST
        value: "gca-rq-service"
      - name: CONFIG_LOCATION
        value: "/var/secrets/profile/user_profile.cfg"

  - name: gca-rq-service
    count: 2
    type: stateful-set
    containers:
    - name: gca-rq-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sam-miller/gca_rq_service:test-07222019
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 6379


      livenessProbe:
        initialDelaySeconds: 30
        exec:
          command:
            - /metrics_service/redis_probe.sh
      readinessProbe:
        initialDelaySeconds: 30
        exec:
          command:
            - /metrics_service/redis_probe.sh
      imagePullPolicy: Always
      env:
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: WAVE_USER
        value: "sam"
      - name: WAVE_ENV
        value: "dev"
      - name: LOCAL_MODE
        value: "True"
      - name: CONFIG_LOCATION
        value: "/var/secrets/profile/user_profile.cfg"
      volumeMounts:
        - name: user-profile-test
          mountPath: /var/secrets/profile
          readOnly: true

    volumes:
    - name: user-profile-test
      k4aSecret:
        secretName: gca-metrics-service-user-profile-secret-test
    lbname: gca-rq-service

  loadbalancers:
    - lbname: gca-metrics-service
      function: gca-metrics-service
      slbEnabled: true
      ports:
        - port: 80
          targetport: 5000
