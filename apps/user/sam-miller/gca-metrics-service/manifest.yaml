apiVersion: v1

system:
  functions:
  - name: gca-metrics-service
    count: 2
    type: deployment

    containers:
    - name: gca-metrics-service
      #image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sam-miller/gca_metrics_service:test-07222019
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/gca_metrics_service:35
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 5000
        name: gca-http
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /up
          port: 5000
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /up
          port: 5000
      imagePullPolicy: Always
      env:
      - name: LOCAL_MODE
        value: "True"
      - name: WAVE_USER
        value: "sam"
      - name: WAVE_ENV
        value: "dev"
#      - name: CONFIG_LOCATION
#        value: "/var/secrets/profile/user_profile.cfg"
      volumeMounts:
        - name: shared-tmp
          mountPath: /tmp


    volumes:
    - name: user-profile-test
      k4aSecret:
        secretName: gca-metrics-service-user-profile-secret-test
    - name: shared-tmp
      emptyDir: {}


  loadbalancers:
    - lbname: gca-metrics-service
      function: gca-metrics-service
      slbEnabled: true
      ports:
        - port: 443
          targetport: 5000
          lbtype: http
          tls: true



