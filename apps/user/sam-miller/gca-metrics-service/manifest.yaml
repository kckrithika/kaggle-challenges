apiVersion: v1

system:
  functions:
  - name: gca-metrics-service
    count: 2
    type: deployment
    containers:
    - name: gca-metrics-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sam-miller/gca_metrics_service:test-07172019
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: gca-http
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /up
          port: 8080
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /up
          port: 8080
      imagePullPolicy: Always
