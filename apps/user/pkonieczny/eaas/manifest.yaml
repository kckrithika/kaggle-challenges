apiVersion: v1
system:
  notifications:
    email:
    - pkonieczny@salesforce.com
  functions:
  - name: eaas
    count: 3
    containers:
    - name: eaas
      image: docker-sfci-dev/sfci/eaas/emailservice:2.0.21-852c87adab3a8340f9142404be5fe068a9363539
      ports:
      - name: grpc
        containerPort: 7020
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      - name: SCONE_SERVICE_NAME
        value: eaas
      - name: SFDC_POD
        value: pkonieczny
      - name: JAVA_OPTIONS
        value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=3"
      resources:
        requests:
          memory: "12G"
          cpu: "1"
        limits:
          memory: "12G"
          cpu: "2"
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 160
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 150
    - name: beacon-eaas
      image: docker-sfci-dev/sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      # Namespaced, mTLS HTTP2 GRPC
      - -endpoint
      - samapp/user-pkonieczny/eaas:DATACENTER_ALLENV:7443
      # Non namespaced, plain-text HTTP2 GRPC
      - -endpoint
      - samapp/eaas-pkonieczny:DATACENTER_ALLENV:7012
      # Non namespaced, plain-text HTTP1 for Chaos endpoint
      - -endpoint
      - samapp/eaas-pkonieczny-chaos:DATACENTER_ALLENV:7014
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa-eaas
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      ports:
      # plain-text HTTP2 GRPC port
      - name: sherpa-eaas-grp
        containerPort: 7012
      # plain-text HTTP1 Jetty port
      - name: sherpa-eaas-jet
        containerPort: 7014
      # mTLS HTTP2 GRPC port
      - name: sherpa-eaas-tls
        containerPort: 7443
      # management port (health, metrics, etc.)
      - name: sherpa-eaas-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      # mount the client certs even though we do not need them as sherpa will complain otherwise
      - mountPath: /client-certs
        name: eaas-client-cert
      - mountPath: /server-certs
        name: eaas-server-cert
      - mountPath: /log
        name: sherpa-log-volume
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    strategy:
      type: RollingUpdate
  # Enable a load balancer in PRD so we have a stable FQDN to hit from the dev desktops or anywhere without Sherpa/Zookeeper
  # Full FQDN template: {lbname}.{namespace}.{estate}.{kingdom}.slb.sfdc.net
  # Actual FQDN: emailinfra-eaas-pkonieczny-lb.user-pkonieczny.prd-sam.prd.slb.sfdc.net
  loadbalancers:
  - lbname: emailinfra-eaas-pkonieczny-lb
    function: eaas
    slbEnabled: true
    ports:
    - lbtype: tcp
      port: 7020
      targetport: 7020
