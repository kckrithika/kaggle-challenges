apiVersion: v1
 
system:
  notifications:
    email:
      - pkonieczny@salesforce.com
  functions:
  - name: eaas
    count: 3 
    strategy:
      type: RollingUpdate
    containers:
    - name: eaas
      image: docker-sfci-dev/sfci/eaas/emailservice:2.0.2-34df95fbc348c606b5f2331f729a022a4c52d91c
      env:
      - name: SFDC_ENVIRONMENT
        value: "prd"
      - name: SCONE_SERVICE_NAME
        value: eaas 
      # THIS IS REQUIRED ONLY FOR USER DIRECTORY DEPLOYMENTS
      # although we are a kingdom level service, this will differentiate argus metrics
      - name: SFDC_POD
        value: pkonieczny  
      ports:
        - name: grpc
          containerPort: 7020
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 110
        periodSeconds: 60
        timeoutSeconds: 30

    - name: beacon-eaas
      image: docker-sfci-dev/sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      #Namespaced, TLS
      - -endpoint
      - samapp/user-pkonieczny/eaas:DATACENTER:7443
      #Non-namespaced, plaintext
      - -endpoint
      - samapp/eaas-pkonieczny:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa-eaas
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-eaas-in
      - containerPort: 7443
        name: sherpa-eaas-tls
      - containerPort: 15373
        name: sherpa-eaas-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: eaas-server-cert
        mountPath: /server-certs
      - name: eaas-client-cert
        mountPath: /client-certs
      - name: sherpa-log-volume
        mountPath: /log

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server        
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
  loadbalancers:
  - lbname: emailinfra-eaas-pkonieczny-lb
    function: eaas
    slbEnabled: true
    ports:
      - port: 7020
        targetport: 7020
        lbtype : tcp  