apiVersion: v1
system:
  notifications:
    email:
    - pkonieczny@salesforce.com
  functions:
  - name: eaas
    count: 3
    containers:
    - name: eaas
      image: docker-sfci-dev/sfci/pkonieczny/emailservice:2.0.17-5ce5b40e998c116130332f4ead3e58f2021e5876
      ports:
      - name: grpc
        containerPort: 7020
      env:
      - name: SFDC_ENVIRONMENT
        value: prd
      - name: SCONE_SERVICE_NAME
        value: eaas
      - name: SFDC_POD
        value: pkonieczny
      volumeMounts:
      - mountPath: /home/sfdc-eaas/logs
        name: logvol
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 110
        periodSeconds: 60
        timeoutSeconds: 30
    - name: beacon-eaas
      image: docker-sfci-dev/sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - samapp/user-pkonieczny/eaas:DATACENTER:7443
      - -endpoint
      - samapp/eaas-pkonieczny:DATACENTER:7012
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa-eaas
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      ports:
      - name: sherpa-eaas-in
        containerPort: 7012
      - name: sherpa-eaas-tls
        containerPort: 7443
      - name: sherpa-eaas-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /server-certs
        name: eaas-server-cert
      - mountPath: /client-certs
        name: eaas-client-cert
      - mountPath: /log
        name: sherpa-log-volume
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-eaas/logs
    - name: eaas-client-cert
      maddogCert:
        type: client
    - name: eaas-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    strategy:
      type: RollingUpdate
  loadbalancers:
  - lbname: emailinfra-eaas-pkonieczny-lb
    function: eaas
    slbEnabled: true
    ports:
    - lbtype: tcp
      port: 7020
      targetport: 7020
