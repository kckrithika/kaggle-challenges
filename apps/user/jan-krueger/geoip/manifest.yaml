apiVersion: v1

system:
  functions:
  - name: backend
    count: 3
    containers:
    - name: ccait-geoip-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/geoip/geoip:latest-0000006-7d845eb4
      ports:
        - containerPort: 6565
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  - name: frontend
    count: 1
    containers:
    - name: ccait-geoip-frontend
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/ccait-geoip-frontend:1.0.2
      env:
        - name: GRPC_ROUTING_GEOIP_HOST
          value: $(CCAIT_GEOIP_BACKEND_LB_SERVICE_HOST)
        - name: GRPC_ROUTING_GEOIP_PORT
          value: $(CCAIT_GEOIP_BACKEND_LB_SERVICE_PORT)
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  - name: xlt
    count: 1
    containers:
    - name: ccait-xlt
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/ccait-xlt-agent:4.8.3
      ports:
      - containerPort: 8500

  loadbalancers:
  - lbname: ccait-geoip-backend-lb
    function: backend
    ports:
      - port: 6565
        targetport: 6565
  - lbname: ccait-geoip-frontend-lb
    function: frontend
    ports:
      - port: 8080
        targetport: 8080
  - lbname: ccait-xlt-lb
    function: xlt
    ports:
      - port: 8500
        targetport: 8500
