apiVersion: v1

system:
  functions:
  - name: backend
    count: 2
    containers:
    - name: ccait-geoip-backend
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/ccait-geoip-backend:1.0.1
      ports:
      - containerPort: 6565
        name: grpc
      # - containerPort: 8080
      #   name: http
      # livenessProbe:
      #   httpGet:
      #     path: /admin/health
      #     port: 8080
  - name: frontend
    count: 1
    containers:
    - name: ccait-geoip-frontend
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/ccait-geoip-frontend:1.0.2
      env:
        - name: GRPC_ROUTING_GEOIP_HOST
          value: $(CCAIT_GEOIP_BACKEND_LB_SERVICE_HOST)
        - name: GRPC_ROUTING_GEOIP_PORT
          value: $(CCAIT_GEOIP_BACKEND_LB_SERVICE_PORT)
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080

  loadbalancers:
  - lbname: ccait-geoip-backend-lb
    function: backend
    ports:
      - port: 6565
        targetport: 6565
  - lbname: ccait-geoip-frontend-lb
    function: frontend
    ports:
      - port: 8080
        targetport: 8080
