apiVersion: v1

system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-database
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-database:20170604
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - mountPath: /database
          name: maxmind-volume
    - name: ccait-geoip-backend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2:1.0.6-snapshot
      env:
        - name: SFDC_ENVIRONMENT
          value: "sam-dev"
        - name: SFDC_SUBENVIRONMENT
          value: ""
        - name: COM_MAXMIND_DATABASE_FILE
          value: "/dw/data/GeoIP2-City.mmdb"
      volumeMounts:
        - mountPath: /dw/data
          name: maxmind-volume
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
    volumes:
    - name: maxmind-volume
      emptyDir: {}
  - name: geoip-demo
    count: 1
    containers:
    - name: ccait-geoip-frontend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-demo:1.0.6-snapshot
      env:
        - name: SFDC_ENVIRONMENT
          value: "sam-dev"
        - name: SFDC_SUBENVIRONMENT
          value: ""
        - name: GRPC_ROUTING_GEOIP_HOST
          value: $(CCAIT_GEOIP_BACKEND_LB_SERVICE_HOST)
        - name: GRPC_ROUTING_GEOIP_PORT
          value: $(CCAIT_GEOIP_BACKEND_LB_SERVICE_PORT)
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
  - name: geoip-xlt
    count: 1
    containers:
    - name: ccait-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jan-krueger/ccait-xlt-agent:4.8.3
      ports:
      - containerPort: 8500

  loadbalancers:
  - lbname: ccait-geoip-backend-lb
    function: geoip
    ports:
      - port: 7020
        targetport: 7020
  - lbname: ccait-geoip-frontend-lb
    function: geoip-demo
    ports:
      - port: 8080
        targetport: 8080
  - lbname: ccait-xlt-lb
    function: geoip-xlt
    ports:
      - port: 8500
        targetport: 8500
