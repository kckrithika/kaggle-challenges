apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: helloworld
      image: https://ops0-artifactrepo1-0-prd.data.sfdc.net/artifactory/docker-sam/karim-elmaaroufi/helloworld:first-time-helloworld-918275052321
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: helloworldlb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
