apiVersion: v1

system:
  notifications:
    email:
      - agajjala@salesforce.com
  functions:
  - name: argfana
    count: 1
    containers:
    - name: argfana
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/akamath/grafana:v8
      ports:
        - containerPort: 3000
      livenessProbe:
        initialDelaySeconds: 30
        timeoutSeconds: 10
        httpGet:
          path: /
          port: 3000
      readinessProbe:
        initialDelaySeconds: 30
        timeoutSeconds: 10
        httpGet:
          path: /
          port: 3000
  loadbalancers:
  - lbname: argfanalb
    function: argfana
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 64136
        targetport: 3000
