apiVersion: v1
system:
  notifications:
    email:
    - dmelanchenko@salesforce.com  
  functions:
  - name: grpc-ping-pong-server
    count: 3
    containers:
    - name: grpc-ping-pong-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dmelanchenko/grpc-ping-pong:v0
      args:
        - /server
        - "--address=0.0.0.0:7020"
      livenessProbe:
        exec:
          command:
          - echo
          - "OK"
        initialDelaySeconds: 60
        periodSeconds: 120      
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      # args:
      # - --server-ca
      # - /server-certs/ca_test/cacerts.pem
      ports:
      - name: sherpa-h1-tls
        containerPort: 7442
      - name: sherpa-h2-tls
        containerPort: 7443
      - containerPort: 15373
        name: sherpa-mgmt
      volumeMounts:
      - mountPath: /client-certs
        name: client-cert
      - mountPath: /server-certs
        name: server-cert
      livenessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 120
    volumes:
    - name: server-cert
      maddogCert:
        type: server
        lbnames:
        - grpc-ping-pong-prd-lb
    - name: client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /data/sam/dmelanchenko/log/grpc-ping-pong-server

  - name: grpc-ping-pong-client
    count: 1
    containers:
    - name: grpc-ping-pong-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dmelanchenko/grpc-ping-pong:v0
      args:
        - /client
        - "--address=grpc-ping-pong-server.user-dmelanchenko.localhost.mesh.force.com:5443"
      livenessProbe:
        exec:
          command:
          - echo
          - "OK"
        initialDelaySeconds: 60
        periodSeconds: 120      
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.3
      ports:
      - name: sherpa-h1-tls
        containerPort: 7442
      - name: sherpa-h2-tls
        containerPort: 7443
      - containerPort: 15373
        name: sherpa-mgmt
      volumeMounts:
      - mountPath: /client-certs
        name: client-cert
      livenessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - /home/sfdc-sherpa/bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 120
    volumes:
    - name: client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /data/sam/dmelanchenko/log/grpc-ping-pong-client

  - name: grpc-ping-pong-beacon
    count: 1
    containers:
    - name: beacon
      image: sfci/servicelibs/beacon:ce3b9722faf59dc7550a1df2905ecff794fbb2e3
      args:
      - -endpoint
      - user-dmelanchenko/grpc-ping-pong-server:DATACENTER:7443:grpc-ping-pong-prd-lb.user-dmelanchenko.prd-sam.prd.slb.sfdc.net
      env:
      - name: SFDC_ENVIRONMENT
        value: stmfa
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5    

  loadbalancers:
  - lbname: grpc-ping-pong-prd-lb
    function: grpc-ping-pong-server
    slbenabled: true
    ports:
    - port: 7443
      targetport: 7443
      lbtype: tcp
    - port: 7442
      targetport: 7442
      lbtype: tcp
