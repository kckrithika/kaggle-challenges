
apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: hellosam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/justin.horst/hellosam:051418
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 3000
        targetport: 3000
        lbtype: tcp