apiVersion: v1

system:
  notifications:
    email:
    - r.bansal@salesforce.com
  functions:
  - name: universal-search
    count: 2
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: usmt-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: universal-search
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/r.bansal/universal-search:20180918
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "1", memory: "4Gi" }
        requests: { cpu: "1", memory: "4Gi" }
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: usmt-log-vol
        mountPath: /home/sfdc-usmt/logs
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120
        periodSeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.25
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls  
      - containerPort: 15373
        name: sherpa-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: server-cert-vol
          mountPath: /server-certs
        - name: sherpa-log-vol
          mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - samapp/user-r-bansal/universal-search:DATACENTER_ALLENV:7443
      - -endpoint
      - universal-search-sandbox-test:DATACENTER_ALLENV:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
  loadbalancers:
  - function: universal-search
    lbname: universal-search-slb
    ports:
    - port: 7020
      targetport: 7012
    - lbtype: http
      port: 15372
      targetport: 15372
    - lbtype: http
      port: 15373
      targetport: 15373
    slbEnabled: true
