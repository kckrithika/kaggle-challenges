apiVersion: v1
 
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: gitbot
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pvanstee/gitbotd_app:20170830-dev
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
 
  loadbalancers:
  - lbname: gitbotlb
    function: default
    ports:
      - port: 8080
        targetport: 8080
