apiVersion: v1
 
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: gitbot
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pvanstee/gitbotd_app:20170830-dev
      ports:
      - containerPort: 8080
      volumeMounts:
      - mountPath: /var/secrets
        name: secretvol
        readOnly: true
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      env:
        - name: GITHUB_BASE_URL
          value: https://git.soma.salesforce.com/api/v3/
        - name: GITHUB_USER
          value: svc-gitbot
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitbot
              key: github-api-token
        - name: GITHUB_ORG
          value: pardot
    volumes:
    - name: secretvol
      secret:
        secretName: gitbot
  loadbalancers:
  - lbname: gitbotlb
    function: default
    ports:
      - port: 8080
        targetport: 8080
