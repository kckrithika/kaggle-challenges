apiVersion: v1
system:
  functions:
  - name: estatesservice
    count: 1
    volumes:
    - name: server-cert
      maddogCert:
        type: server
        lbnames:
        - estatesservicelb
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: estatesservice
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ydai/estatesservice:ydai-201907231
      ports:
      - containerPort: 7020
      livenessProbe:
        exec:
          command:
            - /usr/bin/true
      volumeMounts:
        - mountPath: /server-certs
          name: server-cert
        - mountPath: /client-certs
          name: client-cert
  loadbalancers:
  - lbname: estatesservicelb
    function: estatesservice
    slbenabled: false
    ports:
      - port: 443
        targetport: 7020
