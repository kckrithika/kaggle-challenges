apiVersion: v1
system:
  functions:
  - name: estatesservice
    count: 1
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: estatesservice
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ydai/estatesservice:ydai-201907231
      ports:
      - containerPort: 7020
      livenessProbe:
        exec:
          command:
            - /usr/bin/true
      volumeMounts:
        - mountPath: /server-certs
          name: server-cert
        - mountPath: /client-certs
          name: client-cert

    - name: sherpa
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /client-certs
        name: client-cert
      - mountPath: /server-certs
        name: server-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5

    - name: beacon
      image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/services/sfdc-bazel/disco/beacon:f804d14
      args:
      # Non-namespaced, plaintext
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP2
      # Namespaced, TLS
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/opt/beacon/is-alive.sh"

  loadbalancers:
  - lbname: estatesservicelb
    function: estatesservice
    slbenabled: true
    ports:
      - port: 443
        targetport: 7443
        lbtype: tcp
