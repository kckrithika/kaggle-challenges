apiVersion: v1
system:
  functions:
  - name: estatesservice
    count: 1
    volumes:
    - name: server-cert
      maddogCert:
        type: server
        lbnames:
        - estatesservicelb
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: estatesservice
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ydai/estatesservice:ydai-20190812
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          scheme: HTTPS
          path: /info
          port: 9090
        initialDelaySeconds: 300
      volumeMounts:
        - mountPath: /server-certs
          name: server-cert
        - mountPath: /client-certs
          name: client-cert
      env:
      - name: ESTATESSERVICE_PORT
        value: 9090
      - name: ESTATESSERVICE_FUNNELENDPOINT
        value: http://ajna0-funnel1-0-prd.data.sfdc.net
      - name: ESTATESSERVICE_RPMURL
        value: https://ops0-artifactrepo1-0-prd.data.sfdc.net/artifactory/rpm-prod/
      - name: ESTATESSERVICE_SWAGGERUIDIR
        value: /estatesservice/apidocs/
      - name: ESTATESSERVICE_SERVERCERTFILEPATH
        value: /server-certs/server/certificates/server.pem
      - name: ESTATESSERVICE_SERVERKEYFILEPATH
        value: /server-certs/server/keys/server-key.pem
      - name: ESTATESSERVICE_DATACENTER
        value: ${KINGDOM}
      - name: ESTATESSERVICE_DEVICE
        value: ${FUNCTION_NAMESPACE}.${FUNCTION}.${FUNCTION_INSTANCE_NAME}
      args: [
        "-port=$(ESTATESSERVICE_PORT)",
        "-swaggerdir=$(ESTATESSERVICE_SWAGGERUIDIR)",
        "-cert=$(ESTATESSERVICE_SERVERCERTFILEPATH)",
        "-key=$(ESTATESSERVICE_SERVERKEYFILEPATH)",
        "-publishmetrics",
        "-datacenter=$(ESTATESSERVICE_DATACENTER)",
        "-subservice=ydaitest",
      ]
  loadbalancers:
  - lbname: estatesservicelb
    function: estatesservice
    slbenabled: true
    ports:
      - port: 443
        targetport: 9090
