apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: sdb
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/metadata-cannon/sdb:318.103.0
      ports:
      - containerPort: 5432
      livenessProbe:
        httpGet:
          path: /
          port: 5432
  loadbalancers:
  - lbname: sdblb
    function: default
    slbenabled: true
    ports:
      - port: 5432
        targetport: 5432
        lbtype: tcp
