apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: lookup-bot-sandbox
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kfoster/lookup-bot-sandbox:20190124
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
  loadbalancers:
  - lbname: lookup-bot-sandbox-lb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp