apiVersion: v1
system:
  functions:
  - name: lookup-bot-sandbox

    count: 1

    containers:
    - name: lookup-bot-sandbox
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kfoster/lookup-bot-sandbox:20190128-1432

      ports:
      - containerPort: 8080

     # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        initialDelaySeconds: 20
        httpGet:
          path: /
          port: 8080