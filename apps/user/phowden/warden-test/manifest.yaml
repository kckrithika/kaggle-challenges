apiVersion: v1

system:
    notifications:
      email:
        - paul.howden@salesforce.com
    functions:
    - name: phwardentest
      count: 2
      containers:
      - name: casp-warden
        image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/casp-warden:ph-warden-May10-0951AM
        ports:
        - containerPort: 8889
        env:
        - name: BRANCH
          value: "dev"
        volumeMounts:
        - mountPath: /home/sfdc-casp/lib/warden/mysql
          name: casphome
        livenessProbe:
          httpGet:
            path: /
            port: 8889
      volumes:
      - name: casphome
        hostPath:
          path: /home/sfdc-casp/lib/warden/mysql

    loadbalancers:
    - lbname: wardenlb
      function: phwardentest
      ports:
        - port: 8889
          targetport: 8889

