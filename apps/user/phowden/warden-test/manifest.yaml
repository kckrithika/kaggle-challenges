apiVersion: v1

system:
    functions:
    - name: phwardentest
      count: 2
      containers:
      - name: casp-warden
        image: tnrp/casp-test/warden:0.0.0-4
        ports:
        - containerPort: 8889
        livenessProbe:
          httpGet:
            path: /
            port: 8889

    loadbalancers:
    - lbname: wardenlb
      function: phwardentest
      ports:
        - port: 8889
          targetport: 8889

