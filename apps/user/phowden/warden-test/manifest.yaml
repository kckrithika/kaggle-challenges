    functions:
    - name: phwardentest
      count: 2
      containers:
      - name: casp-warden
        image: tnrp/casp-test/warden:0.0.0-0000011-c993967b
        ports:
        - containerPort: 8889
        env:
        - name: BRANCH
          value: "dev"
        volumeMounts:
        - mountPath: /home/sfdc-casp/lib/warden/mysql
          name: casphome
        livenessProbe:
          httpGet:
            path: /
            port: 8889
      volumes:
      - name: casphome
        hostPath:
          path: /home/sfdc-casp/lib/warden/mysql

    loadbalancers:
    - lbname: wardenlb
      function: phwardentest
      ports:
        - port: 8889
          targetport: 8889

