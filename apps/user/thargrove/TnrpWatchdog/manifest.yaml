apiVersion: v1

system:
  notifications:
    email:
      - thargrove@salesforce.com
  functions:
  - name: tnrpwd
    count: 1
#    hostnetwork: true
    containers:
    - name: tnrpwd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/thargrove/redirect:latest
      command: ["/redirect"]
      args: ["-port=64132", "-message", "Moved to ADD"]
      ports:
      - containerPort: 64132
