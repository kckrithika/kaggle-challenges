apiVersion: v1

system:
  functions:
  - name: tnrpwd
    count: 1
    containers:
    - name: prbot
      image: prbot:t11-15_2
      command: ["/bin/tnrpWatchdog"]
      ports:
      - containerPort: 64132

  loadbalancers:
  - lbname: tnrpwdlb
    function: tnrpwd
    ports:
      - port: 64132
        targetport: 64132
