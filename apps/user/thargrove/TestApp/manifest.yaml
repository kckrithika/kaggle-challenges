apiVersion: v1

system:
  functions:
  - name: thargrove-fn
    count: 1
    containers:
    - name: samhello
      image: samhello:bob-20160908
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090

  loadbalancers:
  - lbname: samhellolb
    function: thargrove-fn
    ports:
      - port: 9090
        targetport: 9090
