apiVersion: v1

system:
  notifications:
    email:
    - hyan@salesforce.com
  functions:
  - name: universal-search
    count: 3
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: usmt-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    - name: secretvol
      k4aSecret:
        secretName: solrcloudcli-keytab-prd-test
    containers:
    - name: universal-search
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hyan/universal-search:version8
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: usmt-log-vol
        mountPath: /home/sfdc-usmt/logs
      - name: secretvol
        mountPath: /secrets/
        readOnly: true
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 120 
        timeoutSeconds: 30
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24
      ports:
      - containerPort: 7443
        name: sherpa-tls  
      - containerPort: 15373
        name: sherpa-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: server-cert-vol
          mountPath: /server-certs
        - name: sherpa-log-vol
          mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - samapp/user-hyan/universal-search:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"