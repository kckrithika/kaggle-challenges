apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: pact-broker
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/snew/dius/pact-broker:test-publish
      env:
      - name: PACT_BROKER_BASIC_AUTH_USERNAME
        value: admin
      - name: PACT_BROKER_BASIC_AUTH_PASSWORD
        value: changeme
      ports:
      - containerPort: 80
      livenessProbe:
        httpGet:
          path: /
          port: 90
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 80
        targetport: 80
        lbtype: tcp
