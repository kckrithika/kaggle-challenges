apiVersion: v1
system:
  functions:
  - name: broker
    count: 2
    containers:
    - name: pact-broker
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/snew/pact-broker-port:2
      env:
      - name: PACT_BROKER_BASIC_AUTH_USERNAME
        value: admin
      - name: PACT_BROKER_BASIC_AUTH_PASSWORD
        value: changeme
      - name: PACT_BROKER_DATABASE_USERNAME
        value: postgres
      - name: PACT_BROKER_DATABASE_PASSWORD
        value: password
      - name: PACT_BROKER_DATABASE_HOST
        value: postgres
      - name: PACT_BROKER_DATABASE_NAME
        value: postgres

      ports:
      - containerPort: 8080

      livenessProbe:
        httpGet:
          path: /
          port: 8080
        failureThreshold: 3
        initialDelaySeconds: 60
        periodSeconds: 60

    - name: postgres
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgrass/postgres:9.3-sfdc
      env:
      # Set PGDATA to a subdir, since postgres doesn't like being at a mountpoint.
      # See https://github.com/docker-library/docs/pull/277/files
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata
      - name: POSTGRES_USER
        value: postgres
      - name: POSTGRES_PASSWORD
        value: password
      - name: POSTGRES_DB
        value: postgres

      ports:
      - containerPort: 5432

      livenessProbe:
        tcpSocket:
          port: 5432
        failureThreshold: 3
        initialDelaySeconds: 60
        periodSeconds: 60

    - name: nginx
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgrass/nginx:7

      ports:
        - containerPort: 8443

      livenessProbe:
        tcpSocket:
          port: 8443
        failureThreshold: 3
        initialDelaySeconds: 60
        periodSeconds: 60

    # Give containers a bit of time to shut down, as they might be syncing
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 30

  loadbalancers:
  - lbname: brokerlb
    function: broker
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
