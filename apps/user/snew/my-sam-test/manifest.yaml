apiVersion: v1
system:
  functions:
  - name: sam-test
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hsuanyu-chen/samhello:bob-20160630 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: samhellolb
    function: sam-test
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
