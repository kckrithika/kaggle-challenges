apiVersion: v1
system:
  notifications:
    email:
      - santosh.miriyala@salesforce.com
  functions:
  - name: gadget-sam-db-test
    count: 1
    containers:
    - name: gadget-sam-db-test-container
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/santosh-miriyala/gadget/gadget-db:latest
      ports:
        - containerPort: 5432
      volumeMounts:
        - name: postgres-sam-test
          mountPath: /var/lib/postgresql/data
      livenessProbe:
        exec:
          command:
          - /usr/bin/true
   
    volumes:
    - name: postgres-sam-test
      hostPath:
        path: /data/my-pg-data/gadget-db-data
  loadbalancers:
  - lbname: postgres-db-test
    function: gadget-sam-db-test
    slbEnabled: true
    ports:
      - port: 5432
        targetport: 5432
