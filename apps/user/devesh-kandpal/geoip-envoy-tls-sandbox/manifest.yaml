# Fully working manifest that provisions 2 functions:
# Server: geoip-envoy-tls:
#     1. geoip-database: used by geoip service
#     2. geoip-backend: gRPC service
#     3. beacon: announcer sidecar for geoip-envoy-tls
#     4. sherpa: sidecar proxy for geoip-backend
#
# Client: geoip-envoy-tls-demo:
#     1. geoip-frontend: gRPC client (including web ui) for accessing geoip-envoy-tls function
#     2. sherpa: sidecar proxy for geoip-frontend
#
# For more info on ports see https://git.soma.salesforce.com/servicelibs/sherpa#ports

apiVersion: v1

system:
  functions:
  - name: geoip-envoy-tls
  # Setting to zero instances due to ongoing issues in SAM-PRD sandbox producing noisy alerts etc.
    count: 1
    containers:

    - name: geoip-database
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ccait/geoip2-database:20170604
      # SAM insists on a liveness probe for containers so we need to keep the data container running via supported -d arg
      args: ["-d"]
      livenessProbe:
        exec:
          command: ["ls", "/database/GeoIP2-City.mmdb"]
        initialDelaySeconds: 10
        periodSeconds: 5
      volumeMounts:
        - name: maxmind-volume
          mountPath: /database

    # gRPC service that is only called directly by sherpa sidecar proxy
    - name: geoip-backend
      # Pushed by this build: https://sconelibci.dop.sfdc.net/job/geoip/job/geoip/job/master/10
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/ccait/geoip:8d0126e7fc0ac428347444a3a458dfc68842d24e
      env:
      - name: SCONE_SERVICE_NAME
        value: "geoip-envoy-tls"
      - name: JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - name: COM_MAXMIND_DATABASE_FILE
        value: "/dw/data/GeoIP2-City.mmdb"
      - name: LOGGING_DIR
        value: "/log"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: maxmind-volume
          mountPath: /dw/data
        - name: geoip-log-volume
          mountPath: /log
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

    # Super simple app that announces our namespaced service: samapp/user-drichelson/geoip-envoy-tls on port 7443 which is sherpa's
    # incoming http2+TLS port.
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      
      args:
      - -endpoint
      - samapp/user-devesh-kandpal/geoip-envoy-tls:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/73
      image: sfci/servicelibs/sherpa-envoy:4e6626dc397261d4a3b10c430d2914cff741805b

      image: sfci/servicelibs/sherpa-envoy:1.0.4
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: grpc-tls-in
      - containerPort: 7012
        name: http2-in
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
      volumeMounts:
      - name: sherpaclientcert
        mountPath: /client-certs
      - name: sherpaservercert
        mountPath: /server-certs


    volumes:
    - name: maxmind-volume
      emptyDir: {}
    - name: geoip-log-volume
      hostPath:
        path: /home/sfdc-geoip/logs
    - name: sherpaclientcert
      maddogCert:
        type: client
    - name: sherpaservercert
      maddogCert:
        type: server

