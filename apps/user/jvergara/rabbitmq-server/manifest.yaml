apiVersion: v1
system:
  functions:
  - name: rabbitmq-server
    count: 1
    containers:
    - name: rabbitmq-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jvergara/rabbitmq-server:3.7.0
      ports:
      - containerPort: 5672
      livenessProbe:
        httpGet:
          path: /
          port: 5672
      env:
      - name: RABBITMQ_DEFAULT_USER
        value: someuser
      - name: RABBITMQ_DEFAULT_PASS
        value: somepass
