apiVersion: v1
system:
  notifications:
    email:
    - jvergara@salesforce.com

  functions:
  - name: rabbitmq-server
    count: 1
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
    containers:
    - name: rabbitmq-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jvergara/rabbitmq-server:3.7.0
      ports:
      - name: amqp
        containerPort: 5672
      - name: http
        containerPort: 15672
      livenessProbe:
        httpGet:
          path: /
          port: 15672
      env:
      - name: RABBITMQ_DEFAULT_USER
        value: someuser
      - name: RABBITMQ_DEFAULT_PASS
        value: somepass
      volumeMounts:
      - name: myclientcert
        mountPath: /clientcert
      - name: myservercert
        mountPath: /servercert
  loadbalancers:
  - lbname: rabbitmq-amqp
    function: rabbitmq-server
    ports:
      - port: 5672
        targetport: 5672
  - lbname: rabbitmq-http
    function: rabbitmq-server
    ports:
      - port: 15672
        targetport: 15672
