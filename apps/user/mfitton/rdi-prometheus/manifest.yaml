apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: rdi-prometheus
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mfitton/rdi-prometheus:v0.0
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
     strategy: 
        type: rollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 50%
 
  loadbalancers:
  - lbname: rdi-prometheus-vip
    function: default
    ports:
      - port: 80
        targetport: 80
