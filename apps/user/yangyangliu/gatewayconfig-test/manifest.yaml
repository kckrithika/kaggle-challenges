apiVersion: v1
system:
  notifications:
    email:
      - yangyangliu@salesforce.com
  functions:
  - name: default
    count: 1
    volumes: 
    - name: gwcertclient
      maddogCert:
        type: client
    - name: gwcertserver
      maddogCert:
        type: server
        lbnames:
        - gatewayconfiglb
    containers:
    - name: gatewayconfig
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/yangyangliu/gatewayconfig:2018-05-11e
      env:
      - name: PKI_CA_DIR
        value: /gwcertserver
      - name: PKI_MONITORDIR
        value: /gwcertserver/server
      - name: LOGGING_JSON_STDOUT_LEVEL
        value: all
      - name: LOGGING_STDERR_LEVEL
        value: all
      volumeMounts:
      - name: gwcertclient
        mountPath: /gwcertclient
      - name: gwcertserver
        mountPath: /gwcertserver
      args:
        - start
      ports:
      - containerPort: 7122
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 21
        periodSeconds: 15
        exec:
          command:
          - "/bin/true"
        #httpGet:
        #  path: /manage/health
        #  port: 15372
        #  scheme: HTTPS
  loadbalancers:
  - lbname: gatewayconfiglb
    #nodeexposed: true
    function: default
    ports:
      - port: 7122
        targetport: 7122
