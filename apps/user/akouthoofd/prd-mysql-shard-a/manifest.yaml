apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: mysql-func-shard-a
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-mysql-shard-a
        image: dva/casp/mysql_strata:18
        ports:
        - name: mysql-shard-a
          containerPort: 3306
          hostPort: 7015
        volumeMounts:
        - mountPath: /home/sfdc/mysql/data
          name: mysql-data-vol
        - mountPath: /home/sfdc/mysql/backups
          name: mysql-backups-vol
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
      volumes:
      - name: mysql-data-vol
        hostPath:
          path: /data/mysql-data/shard-a
      - name: mysql-backups-vol
        hostPath:
          path: /data/mysql-backups/shard-a
