apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: akwardentest
      count: 3
      containers:
      - name: casp-warden
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/akouthoofd/caspwarden:test-0002
        ports:
        - containerPort: 8889
        - containerPort: 9200
        - containerPort: 9300
        env:
        - name: BRANCH
          value: "cors_to_wsl4"
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 60

    loadbalancers:
    - lbname: wardenlb
      function: akwardentest
      nodeExposed: true
      ports:
        - port: 8889
          targetport: 8889

