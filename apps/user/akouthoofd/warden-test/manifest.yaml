apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: akwarden-test-func
      count: 3
      containers:
      - name: ak-warden-test
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/akouthoofd/caspwarden:test-0011
        ports:
        - name: http
          containerPort: 8889
          hostPort: 18889
        - name: https
          containerPort: 8443
        - name: grpc
          containerPort: 7878
        env:
        - name: BRANCH
          value: "dev"
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        - mountPath: /opt/warden/cantor
          name: cantor-vol
        - mountPath: /warden-secrets/
          name: splunk-credentials
          readOnly: true
        livenessProbe:
          httpGet:
            path: /manage/health
            port: 15372
          initialDelaySeconds: 120
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs
      - name: cantor-vol
        hostPath:
          path: /home/sfdc-casp/cantor
      - name: splunk-credentials
        k4aSecret:
          secretName: warden-secrets

    loadbalancers:
    - lbname: wardenlb
      function: akwarden-test-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
        - port: 443
          targetport: 8443
        - port: 7878
          targetport: 7878
