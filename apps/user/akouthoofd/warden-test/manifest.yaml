apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: akwarden-test-func
      count: 3
      containers:
      - name: ak-warden-test
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/akouthoofd/caspwarden:test-0028
        ports:
        - name: http
          containerPort: 8889
          hostPort: 18889
        - name: https
          containerPort: 8443
        env:
        - name: BRANCH
          value: "dev"
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - mountPath: /home/sfdc-casp/logs
          name: log-vol
        - mountPath: /opt/warden/cantor
          name: cantor-vol
        - mountPath: /wardenpki/
          name: wardenpki
          readOnly: true
        - mountPath: /home/sfdc-casp/pki/client
          name: maievclientcert
        - mountPath: /home/sfdc-casp/pki/server
          name: wardenservercert
        - mountPath: /warden-secrets/
          name: splunk-credentials
        - mountPath: /warden/secrets/
          name: warden-secrets-conf
        - mountPath: /warden-secrets/argus-secrets/
          name: argus-secrets
        - mountPath: /mysql-secrets/
          name: mysql-credentials
          readOnly: true
        - mountPath: /warden-secrets/gus-secrets/
          name: gus-credentials
          readOnly: true
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /page/index
            port: 8888
          initialDelaySeconds: 120
          timeoutSeconds: 1
      volumes:
      - name: log-vol
        hostPath:
          path: /home/sfdc-casp/logs
      - name: cantor-vol
        hostPath:
          path: /home/sfdc-casp/cantor
      - name: wardenpki
        k4aSecret:
          secretName: wardenpki
      - name: maievclientcert
        maddogCert:
          type: client
      - name: wardenservercert
        maddogCert:
          type: server
          lbnames:
          - wardenlb
      - name: splunk-credentials
        k4aSecret:
          secretName: warden-secrets
      - name: warden-secrets-conf
        k4aSecret:
          secretName: warden-secrets-conf
      - name: argus-secrets
        k4aSecret:
          secretName: argus-secrets
      - name: mysql-credentials
        k4aSecret:
          secretName: mysql-secrets
      - name: gus-credentials
        k4aSecret:
          secretName: gus-secrets

    loadbalancers:
    - lbname: wardenlb
      function: akwarden-test-func
      slbEnabled: true
      ports:
        - port: 80
          targetport: 8889
          lbalgorithm: leastconn
        - port: 443
          targetport: 8443
          lbalgorithm: leastconn
