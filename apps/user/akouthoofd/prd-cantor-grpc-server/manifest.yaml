apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: cantor-grpc-server
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-cantor-grpc-server
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/akouthoofd/cantor:service
        ports:
        - name: cantor-grpc
          containerPort: 7443
          hostPort: 17443
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: SUBDOMAIN
          value: "eng"
    loadbalancers:
    - lbname: cantor
      function: cantor-grpc-server
      slbEnabled: true
      ports:
        - port: 11983
          targetport: 7443
