apiVersion: v1

system:
    notifications:
      email:
        - akouthoofd@salesforce.com
    functions:
    - name: cantor-grpc-server
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: prd-cantor-grpc-server
        image: dva/casp/cantor_strata:74
        ports:
        - name: cantor-grpc
          containerPort: 7443
          hostPort: 17443
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
        env:
        - name: SUBDOMAIN
          value: "eng"
    loadbalancers:
    - lbname: cantor
      function: cantor-grpc-server
      slbEnabled: true
      ports:
        - port: 11983
          targetport: 7443
