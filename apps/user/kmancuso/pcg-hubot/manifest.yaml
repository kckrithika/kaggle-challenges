---
apiVersion: v1

system:
  functions:
  - name: pcg-hubot
    count: 1
    containers:
    - name: pcg-hubot
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kmancuso/pcg-hubot:1554411519
      command: ["/opt/hubot/bin/hubot"]
      ports:
        - containerPort: 8080
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 5
        httpGet:
          path: /health
          port: 8080
      env:
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: PLACEBO
        value: 0004
      volumeMounts:
      - mountPath: /secrets/
        name: hubot
        readOnly: true
    volumes:
    - name: hubot
      k4aSecret:
        secretName: hubot

  loadbalancers:
  - lbname: pcg-hubot
    function: pcg-hubot
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
