---
apiVersion: v1

system:
  functions:
  - name: pcg-hubot
    count: 1
    containers:
    - name: pcg-hubot
      image: dva-registry.internal.salesforce.com/dva/pcg-mrpotatobot:latest
      command: ["/opt/mrpotatobot/run.sh"]
      ports:
        - containerPort: 8080
      livenessProbe:
        exec:
          command: ["true"]
        initialDelaySeconds: 60
        periodSeconds: 5
      env:
      - name: HTTP_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: PLACEBO
        value: 0001
      volumeMounts:
      - mountPath: /secrets/
        name: hubot
        readOnly: true
    volumes:
    - name: hubot
      k4aSecret:
        secretName: hubot

  loadbalancers:
  - lbname: pcg-hubot
    function: pcg-hubot
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
