---
apiVersion: v1

system:
  functions:
  - name: pcg-hubot
    count: 1
    containers:
    - name: pcg-hubot
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kmancuso/pcg-hubot:test
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
  loadbalancers:
  - lbname: pcg-hubot
    function: pcg-hubot
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
