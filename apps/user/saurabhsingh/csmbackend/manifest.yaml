apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: csmbackend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/saurabhsingh/csmbackend:saurabhsingh-20190236   # golang app
      env:
       - name: ENVIRONMENT
         value: "PRD"
      ports:
       - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /ping
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: csmsecret
    
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
  
