apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: csmbackend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/saurabhsingh/csmbackend:saurabhsingh-20190226 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /ping
          port: 9090
  loadbalancers:
  - lbname: samhellolb
    function: default
    containers:
     - name: csmsecretContainer                    
       volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
  volumes:
    - name: secretvol
      k4aSecret:
        secretName: csmsecret
  