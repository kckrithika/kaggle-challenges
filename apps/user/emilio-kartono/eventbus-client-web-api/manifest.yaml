apiVersion: v1
system:
  functions:
    - name: default
      count: 1
      containers:
      - name: eventbus-client-web-api
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/emilio.kartono/eventbus-client-web-api:eventbus-client-web-api
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP
  loadbalancers:
  - lbname: eventbus-client-web-api-lb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
