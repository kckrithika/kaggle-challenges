apiVersion: v1
system:
  functions:
    - name: testing
      count: 1
      containers:
      - name: testing
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/user-emilio.kartono/testing:1.1
        ports:
        - containerPort: 8080
          name: ext-port
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
  loadbalancers:
  - lbname: testing-lb
    function: testing
    slbenabled: true
    ports:
      - port: 443
        targetport: 8080
        lbtype: http
        tls: true
