apiVersion: v1
system:
  functions:
  - name: pdss-api-test1 
    count: 2
    volumes:
    - name: pdss-tls-demo-server-cert
      maddogCert:
        type: server
        
    containers:
    - name: pdss-api-test1 
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/paras/scone-pdss-ap-test1:paras-20180420
      ports:
      - containerPort: 8080
      - containerPort: 53 
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /v1/zone/status
          port: 8080
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: PKI_CA_DIR
        value: /servercert
      - name: PKI_MONITORDIR
        value: /servercert/server
      volumeMounts:
      - name: pdss-tls-demo-server-cert
        mountPath: /servercert   
  loadbalancers:
  - lbname: pdssapitest1lb
    function: pdss-api-test1 
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
      - port: 53
        targetport: 53 
        lbtype: tcp
