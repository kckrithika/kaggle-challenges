apiVersion: v1
system:
  functions:
  - name: pdss-api-test1 
    count: 2
    volumes:
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: pdss-api-log-volume
      hostPath:
        path: /home/sfdc-pdss-api-test/logs    
    - name: certs
      maddogCert:
        type: server 
        lbnames:
        - pdssapitest1lb      
    containers:
    - name: pdss-api-test1 
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/paras/scone-pdss-ap-test1:paras-20180423
      ports:
      - containerPort: 8080
      - containerPort: 53 
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health 
          port: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/server
      volumeMounts:
      - name: certs
        mountPath: /certs
      - name: pdss-api-log-volume  
        mountPath: /home/scone/logs
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      args:
      - -endpoint
      # 7442 - http1 tls
      - samapp/user-paras/pdss-api-test1:DATACENTER_ALLENV:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh" 

    - name: sherpa-pdssa
      image: sfci/servicelibs/sherpa:2.0.25
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 7442
        name: h1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log 
        - name: certs
          mountPath: /certs 
  loadbalancers:
  - lbname: pdssapitest1lb
    function: pdss-api-test1 
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
      - port: 53
        targetport: 53 
        lbtype: tcp
