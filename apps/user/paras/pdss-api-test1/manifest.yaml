apiVersion: v1
system:
  functions:
  - name: pdss-api-test1 
    count: 2
    volumes:
    - name: certs
      maddogCert:
        type: server 
        lbnames:
        - pdssapitest1lb      
    containers:
    - name: pdss-api-test1 
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/paras/scone-pdss-ap-test1:paras-20180420-5
      ports:
      - containerPort: 8080
      - containerPort: 53 
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health 
          port: 15372
      env:
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/server
      volumeMounts:
      - name: certs
        mountPath: /certs   
  loadbalancers:
  - lbname: pdssapitest1lb
    function: pdss-api-test1 
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
      - port: 53
        targetport: 53 
        lbtype: tcp
