apiVersion: v1
system:
  functions:
    - name: mgmtserver-api
      count: 1
      type: stateful-set
      containers:
        - name: mgmtserver-api
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/anudeept/mgmtapi:1.0
          livenessProbe:
            exec:
              command: ["curl", "http://127.0.0.1:5004/"]
            initialDelaySeconds: 60
            timeoutSeconds: 10
          ports:
          - containerPort: 3306
          resources:
            requests:
              cpu: 2
              memory: 3Gi
          limits:
              cpu: 3
              memory: 4Gi
          env:
            - name: SHELL
              value: "/bin/bash"
            - name: UP_STRING
              value: "UI API Server Blocking."
            - name: SERVERNAME
              value: 127.0.0.1
            - name: ENV_MODE
              value: "production"
            - name: NODE_ENV
              value: "production"
            - name: INSTALLATION_TYPE
              value: CLUSTER
            - name: MYSQL_SERVER
              value: guiapi-db-lb
            - name: JWT_SECRET_KEY
              value: "geocloudDDNApiPlatformKey"
  loadbalancers:
  - lbname: mgmtserver-api-lb
    function: mgmtserver-api
    nodeExposed: true
    ports:
      - port: 5004
        name: mgmt-api-server-port
        targetport: 5004
        lbtype: tcp
