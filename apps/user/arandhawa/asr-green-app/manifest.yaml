apiVersion: v1
system:
  functions:
  - name: green-func
    count: 1
    containers:
    - name: green
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/arandhawa/green:asr-green-20191116
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: greenlb
    function: green-func
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
