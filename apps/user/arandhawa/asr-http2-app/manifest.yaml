apiVersion: v1
system:
  functions:
  - name: samhellohttp2-func
    count: 1
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
    containers:
    - name: samhellohttp2
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/arandhawa/samhello:samhello-http2-20191202
      ports:
      - containerPort: 9493
      livenessProbe:
        httpGet:
          path: /
          port: 9493
      volumeMounts:
      - name: myclientcert
        mountPath: /clientcert
      - name: myservercert
        mountPath: /servercert
  loadbalancers:
  - lbname: samhellohttp2lb
    function: samhellohttp2-func
    slbenabled: true
    ports:
      - port: 9493
        targetport: 9493
        lbtype: tcp
