apiVersion: v1
system:
  functions:
  - name: samhello-func
    count: 1
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/arandhawa/samhello:asr-samhello-20191116
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - name: myclientcert
        mountPath: /clientcert
      - name: myservercert
        mountPath: /servercert
  loadbalancers:
  - lbname: samhellolb
    function: samhello-func
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
