apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: scone-basic-rest
      image: scone-basic-rest:zim-20170111
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
#          path: /available
#          port: 8080
 
  loadbalancers:
  - lbname: scone-basic-rest-lb
    function: default
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372

