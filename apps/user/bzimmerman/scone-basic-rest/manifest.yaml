apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: scone-basic-rest
      image: scone-basic-rest:zim-20161003
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
 
  loadbalancers:
  - lbname: scone-basic-rest-lb
    function: default
    ports:
      - port: 8080
        targetport: 8080
