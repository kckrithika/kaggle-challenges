apiVersion: v1
 
system:
  notifications:
    email:
      - emailinfrastructure@salesforce.com
  functions:
  - name: eaas-prd-test 
    count: 2 
    strategy:
      type: RollingUpdate
    containers:
    - name: eaas-prd-test
      image: tnrp/emailinfrastructure/eaas:1.0.0-0000016-16e8db06
      ports:
        - containerPort: 7021
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        periodSeconds: 60
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: eaas-prd-test-lb
    function: eaas-prd-test
    ports:
      - port: 15372
        targetport: 15372
      - port: 7021 
        targetport: 7021
