apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: tnrpintegrationtest
      image: tnrp/testandrelease/builddockertest:1.0-0000057-6053efe9
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
 
  loadbalancers:
  - lbname: tnrpintegrationtest
    function: default
    ports:
      - port: 8080
        targetport: 8080
