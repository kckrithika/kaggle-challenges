apiVersion: v1

system:
  functions:
  - name: argus-datasource-radc
    count: 1
    containers:
    - name: grafana
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ski/argus-datasource:ski-20180606
      env:
      - name: GF_SERVER_ROOT_URL
        value: "http://shared0-samcompute2-4-prd.eng.sfdc.net:64135"
      ports:
      - containerPort: 4400
      livenessProbe:
        httpGet:
          path: /
          port: 4400
  loadbalancers:
  - lbname: argus-datasource-lb
    function: argus-datasource-radc
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 4400
        targetport: 4400
        lbtype: http
