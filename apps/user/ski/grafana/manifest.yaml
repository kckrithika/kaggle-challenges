apiVersion: v1

system:
  functions:
  - name: grafana-radc
    count: 1
    containers:
    - name: grafana
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ski/grafana:ski-20180605
      env:
      - name: GF_SERVER_ROOT_URL
        value: "http://shared0-samcompute2-4-prd.eng.sfdc.net:64135"
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000
  loadbalancers:
  - lbname: grafanalb
    function: grafana-radc
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 64135
        targetport: 3000
        lbtype: http
