apiVersion: v1
system:
  functions:
  - name: opportunity-ms
    count: 1
    containers:
    - name: opportunity-ms
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jianmin.liu/opportunity-ms:jianmin-20181206-6c9c812-2 # golang app
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_HEAP_OPTS
        value: -Xmx256m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: "-Dscone.service.name=opportunity-ms -Dmanagement.server.port=15372"
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      - containerPort: 8080
        name: scone-http
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372
    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      # This announces your gRPC endpoint for HTTP2 traffic with mTLS
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      # The following are system defined variables injected by SAM:
      # FUNCTION: This is the value listed in the manifest for the function key.
      # FUNCTION_NAMESPACE: The Kubernetes namespace in which the container is running.
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7443
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      # Need to mount to a volume so that logs can be shipped to splunk
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md
      image: sfci/servicelibs/sherpa:2.0.27
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: grpc-tls-in
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
      volumeMounts:
      - name: sherpaclientcert
        mountPath: /client-certs
      - name: sherpaservercert
        mountPath: /server-certs

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-opportunity-ms-beacon/logs
    - name: sherpaclientcert
      maddogCert:
        type: client
    - name: sherpaservercert
      maddogCert:
        type: server
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-opportunity-ms/logs

  loadbalancers:
  - lbname: opportunitymslb
    function: opportunity-ms
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp

