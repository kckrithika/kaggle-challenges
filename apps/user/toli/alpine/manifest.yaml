# generic alpine image in GCR
apiVersion: v1
kind: Pod
metadata:
 name: toli-alpine
 namespace: toli
spec:
 dnsPolicy: ClusterFirstWithHostNet
 containers:
   - name: alpine
     image: 098883994845.dkr.ecr.us-west-2.amazonaws.com/alpine
     command:
       - sleep
       - "3600"
 restartPolicy: Never