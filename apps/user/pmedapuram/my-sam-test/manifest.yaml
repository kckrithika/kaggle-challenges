apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: sfciatftestservice
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-rc/dci/atf-test-service:0.1.1-snapshot
      ports:
      - containerPort: 9090
      livenessProbe:
        exec:
          command:
          - cat
          - /proc/cpuinfo
        initialDelaySeconds: 5
 
  loadbalancers:
  - lbname: sfciatftestservicelb
    function: default
    ports:
      - port: 9090
        targetport: 9090

