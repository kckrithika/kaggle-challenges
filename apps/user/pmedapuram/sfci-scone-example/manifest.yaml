apiVersion: v1
system:
  functions:
  - name: sfci-scone-example
    count: 1
    containers:
    - name: sfci-scone-example-service
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/dci/sfci-scone-example:0.5.0
      ports:
      - name: scone-http
        containerPort: 8080
      - name: grpc-svc
        containerPort: 7020
      - name: scone-mgmt
        containerPort: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 30
    - name: beacon-sfci-scone-example
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - sfci-scone-example:DATACENTER:7012
      - -logging.dir
      - /log
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa-sfci-scone-example
      image: sfci/servicelibs/sherpa:2.0.25
      ports:
      - name: sherpa-adm
        containerPort: 15373
      - name: grpc-in
        containerPort: 7012
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-sfci-scone-example-beacon/logs
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-sfci-scone-example/logs
