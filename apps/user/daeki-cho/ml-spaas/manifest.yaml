apiVersion: v1
system:
  notifications:
    email:
    - daeki.cho@salesforce.com
  functions:
  - name: ml-spaas
    count: 1
    containers:
    - name: ml-spaas
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/daeki.cho/ml-spaas:cho-20190403v2
      ports:
      - containerPort: 7020
      livenessProbe:
        periodSeconds: 60
        exec:
          command: ["/bin/grpc_health_probe", "-addr=:7020", "-service=ml-spaas"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      volumeMounts:
      - mountPath: /home/sfdc-ml-spaas-service/logs
        name: logvol
    - name: beacon
      image: sfci/servicelibs/beacon:f6445b2b299f232eda1e0be9739b8242153478ea
      args:
      - -endpoint
      - samapp/$(FUNCTION):DATACENTER_ALLENV:HTTP2
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      volumeMounts:
      - mountPath: /home/scone/logs
        name: beacon-log-volume
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 5
    - name: sherpa-b
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      ports:
      - name: sherpa-b-tls
        containerPort: 7443
      - name: sherpa-b-adm
        containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      volumeMounts:
      - mountPath: /log
        name: sherpa-log-volume
      - mountPath: /server-certs
        name: tls-server-cert
      - mountPath: /client-certs
        name: tls-client-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 110
        periodSeconds: 5
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ml-spaas-service/logs
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    - name: beacon-log-volume
      hostPath:
        path: /home/sfdc-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: ml-spaaslb
    function: ml-spaas
    slbenabled: true
    nodeExposed: true
    ports:
      - port: 7020
        targetport: 7020
        lbtype: tcp
