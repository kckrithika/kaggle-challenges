apiVersion: v1
system:
  functions:
  - name: depaut-runlistapi
    count: 1
    containers:
    - name: depaut-runlistapi
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vpandian/runlistapi:v0-20190202-02
      ports:
      - containerPort: 8000
      - containerPort: 8080
      - containerPort: 22
      livenessProbe:
        httpGet:
          path: /runlist
          port: 8000
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      name: depaut-demo
      ports:
      - containerPort: 8000
        name: runlistapi
      - containerPort: 8080
        name: jenkins
      volumeMounts:
      - mountPath: /data/jenkins
        name: depautjenkinsdatafordemo
    volumes:
    - hostPath:
        path: /data/sam/depaut/log/jenkinsdata
      name: depautjenkinsdatafordemo
  loadbalancers:
  - lbname: depaut-runlistapi-lb
    function: depaut-runlistapi
    slbenabled: true
    ports:
      - port: 8000
        targetport: 8000
        lbtype: dsr
      - port: 8080
        targetport: 8080
        lbtype: tcp
