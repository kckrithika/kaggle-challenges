apiVersion: v1

system:
  notifications:
    email:
      - cloudatlas-dev@salesforce.com
  functions:
  - name: nginx-proxy
    identity:
      serviceName: cloudatlas-prd-dev-service
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # GID Data service
    #####################################################################################
    - name: gid-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/nfayazov/gid-service:cec2586
      imagePullPolicy: Always
      env:
        - name: server_port
          value: 8081
        - name: management_server_port
          value: 15371
        - name: ca_service_host
          value: http://test0shared0-samminionatlasdir2-1-prd.eng.sfdc.net
        - name: c2c_common_gdotBasePath
          value: http://cloudatlas-prd-dev-service.cloudatlas.localhost.mesh.force.com:5442/scim
        - name: security_client_dynamickeystore_cadir
          value: /certs/ca
        - name: security_client_dynamickeystore_monitoredDirectory
          value: /certs/client
      ports:
        - containerPort: 8081
        - containerPort: 15371
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15371
      volumeMounts:
        - name: client-cert
          mountPath: /certs
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-atlas/logs
    - name: hosthomevol
      hostPath:
        path: /data/ca-cluster-a
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: secretsvol
      secret:
        secretName: passwd
    - name: k4a-secrets
      k4asecret:
        secretName: ca-secrets
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-beacon/logs
    - name: cache-volume
      emptyDir: {}
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: nginxproxylb
      function: nginx-proxy
      slbEnabled: true
      ports:
        - port: 443
          targetport: 8081
          lbtype: http
          tls: true
          reencrypt: true
