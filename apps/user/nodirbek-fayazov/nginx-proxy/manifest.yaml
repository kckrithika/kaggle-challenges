apiVersion: v1

system:
  functions:
  - name: nginx-proxy
    count: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # Service Mesh / Envoy / Sherpa
    #####################################################################################
    - name: sherpa-cloudatlas-client
      image: sfci/servicelibs/sherpa-envoy:1.0.7
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7014
        name: http1-in
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    #####################################################################################
    # Service Beacon
    #####################################################################################
    - name: beacon-cloudatlas
      image: sfci/servicelibs/beacon:7ad9e771192cd0b3e43393eea2e1e5c1de81dfda
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
        - -endpoint
        - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
      livenessProbe:
        exec:
          command:
          - "/home/scone/is-alive.sh"
        initialDelaySeconds: 5
        periodSeconds: 5
    #####################################################################################
    # C2C service
    #####################################################################################
    - name: c2c-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/c2c-service:latest
      imagePullPolicy: Always
      env:
        - name: server_port
          value: 8082
        - name: management_server_port
          value: 15372
        - name: c2c_common_gdotBasePath
          value: http://127.0.0.1:7030/scim
        - name: GDOT_URL
          value: http://127.0.0.1:7030/scim
      ports:
        - containerPort: 8082
        - containerPort: 15372
      livenessProbe:
        exec:
          command:
          - /bin/true
      volumeMounts:
        - name: server-cert
          mountPath: /certs
    #####################################################################################
    # GID service
    #####################################################################################
    - name: gid-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-service:5e51285
      imagePullPolicy: Always
      env:
        - name: server_port
          value: 8081
        - name: management_server_port
          value: 15371
        - name: ca_service_host
          value: 127.0.0.1
        - name: security_client_dynamickeystore_cadir
          value: /certs
        - name: security_client_dynamickeystore_monitoredDirectory
          value: /certs
      ports:
        - containerPort: 8081
        - containerPort: 15371
      livenessProbe:
        exec:
          command:
          - /bin/true
      volumeMounts:
        - name: server-cert
          mountPath: /certs
    #####################################################################################
    # NGINX Rev Proxy
    #####################################################################################
    - name: nginx-rev-proxy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gid/gid-nginx:01f52e9
      imagePullPolicy: Always
      ports:
        - containerPort: 7022
      livenessProbe:
        exec:
          command:
          - /bin/true
      volumeMounts:
        - mountPath: /var/cache/nginx/client_temp
          name: cache-volume
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-beacon/logs
    - name: cache-volume
      emptyDir: {}
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: nginx-lb
      function: nginx-proxy
      slbEnabled: true
      ports:
        - port: 9090
          targetport: 7014
