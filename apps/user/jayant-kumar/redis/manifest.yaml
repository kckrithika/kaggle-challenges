apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
  functions:
  - name: redis-mesh
    count: 6
    containers:
    - name: caas-redis
      image: docker-all/dva/caas/release/caas-redis-4.0.10:10
      resources:
        limits: { memory: "8G" }
        requests: { memory: "8G" }
      args:
        - --port=12001
        - --maxMemoryMB=4096
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=12001
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 12001
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/cluster/caas-cluster-1:SUPERPOD:12001
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: redis
       - name: NO_ENV_FOR_RESTART
         value: abc
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
