apiVersion: v1

system:
  notifications:
    email:
      - jayant.kumar@salesforce.com
  functions:
  - name: redis-mesh
    count: 1
    containers:
    - name: caas-redis
      image: docker-all/dva/caas/release/caas-redis-4.0.10:10
      resources:
        limits: { memory: "1G" }
        requests: { memory: "1G" }
      args:
        - --port=5000
        - --maxMemoryMB=4096
        - --noAuth
        - --disableProtectedMode
        - --bindToLoopback
      livenessProbe:
        exec:
          command:
           - /opt/caas/redis/redis-livenessprobe.py
           - --port=5000
        initialDelaySeconds: 15
        timeoutSeconds: 10
      ports:
      - containerPort: 5000
    - name: caas-redis-announcer
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - caas/caas-cluster1:SUPERPOD:12000
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      env:
       - name: SFDC_ENVIRONMENT
         value: redis
      resources:
        limits: { memory: "500M" }
        requests: { memory: "500M" }
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:c7624f37bfdc1176f719be6caa06de08eb6c22fa
      args:
      - --template
      - /switchboard-config/switchboard-sidecar.config.yaml.template
      - --switchboard
      - switchboardredis-lb:7021
      ports:
      - containerPort: 15001
      - containerPort: 15373
      env:
      - name: SFDC_ENVIRONMENT
        value: redis
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "1"
          memory: 1Gi
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
