apiVersion: v1
 
system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/geoip/geoip:latest-0000006-7d845eb4
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
    - name: sherpa-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dev/tnrp/sherpa:0.0.1-15
      ports:
      - containerPort: 7012
        name: sherpa-backend-in
      - containerPort: 7080
        name: sherpa-backend-admin
      livenessProbe:
        exec:
          command:
          - "./is-alive.sh" 
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./is-ready.sh" 
          initialDelaySeconds: 5 
          periodSeconds: 5

  - name: geoip-demo
    count: 1
    containers:
    - name: ccait-geoip-frontend
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/ccait-geoip-frontend:1.0.2
      env:
      - name: SFDC_ENVIRONMENT
        value: dev
      - name: SFDC_SUBENVIRONMENT
        value: ""
      - name: GRPC_ROUTING_GEOIP_HOST
        value: geoip.localhost.mesh.force.com
      - name: GRPC_ROUTING_GEOIP_PORT
        value: 7011
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
    - name: sherpa-frontend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dev/tnrp/sherpa:0.0.1-15
      ports:
      - containerPort: 7080
        name: sherpa-frontend-admin
      livenessProbe:
        exec:
          command:
          - "./is-alive.sh" 
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./is-ready.sh" 
          initialDelaySeconds: 5 
          periodSeconds: 5

  - name: geoip-xlt
    count: 1
    containers:
    - name: ccait-xlt
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/ccait-xlt-agent:4.8.3
      ports:
      - containerPort: 8500

  loadbalancers:
  - lbname: ccait-geoip-frontend-lb
    function: geoip-demo
    ports:
    - port: 7080
      targetport: 7080
    - port: 8080
      targetport: 8080
  - lbname: ccait-xlt-lb
    function: geoip-xlt
    ports:
    - port: 8500
      targetport: 8500
