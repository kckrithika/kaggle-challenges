apiVersion: v1
 
system:
  functions:
  - name: geoip
    count: 3
    containers:
    - name: ccait-geoip-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/geoip/geoip:latest-0000006-7d845eb4
      env:
      # TODO: This can go away once we roll out docker images for the latest geoip code.
      - name: GRPC_PORT
        value: 7020
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000016-3f32ded0
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive" 
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready" 
          initialDelaySeconds: 5 
          periodSeconds: 5

  - name: geoip-demo
    count: 1
    containers:
    - name: ccait-geoip-frontend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/ccait-geoip-frontend:1.0.2
      env:
      - name: SFDC_ENVIRONMENT
        value: dev
      - name: SFDC_SUBENVIRONMENT
        value: ""
      - name: GRPC_ROUTING_GEOIP_HOST
        value: geoip.localhost.mesh.force.com
      - name: GRPC_ROUTING_GEOIP_PORT
        value: 7011
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
    - name: sherpa-f
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000016-3f32ded0
      ports:
      - containerPort: 7080
        name: sherpa-f-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive" 
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready" 
          initialDelaySeconds: 5 
          periodSeconds: 5

  - name: geoip-xlt
    count: 1
    containers:
    - name: ccait-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/ccait-xlt-agent:4.8.3
      ports:
      - containerPort: 8500

  loadbalancers:
  - lbname: ccait-geoip-frontend-lb
    function: geoip-demo
    ports:
    - port: 7080
      targetport: 7080
    - port: 8080
      targetport: 8080
  - lbname: ccait-xlt-lb
    function: geoip-xlt
    ports:
    - port: 8500
      targetport: 8500
