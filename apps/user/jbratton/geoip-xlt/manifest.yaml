apiVersion: v1

system:
  functions:
  - name: geoip-xlt
    count: 1
    containers:
    - name: geoip-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jan-krueger/ccait-xlt-agent:4.8.3
      ports:
      - containerPort: 8500
    - name: sherpa-xlt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/sherpa:envoy
      args:
        - "--destinations"
        - "geoip:10.251.161.138:7080,geoip:10.251.164.134:7080,geoip:10.251.160.135:7080"
      env:
      - name: SFDC_ENVIRONMENT
        value: "jbratton"
      ports:
      - containerPort: 15373
        name: sherpa-xlt-adm
      livenessProbe:
        exec:
          command:
          - "/bin/true"
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/bin/true"
        initialDelaySeconds: 5
        periodSeconds: 5
