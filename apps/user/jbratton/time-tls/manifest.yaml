apiVersion: v1

system:
  functions:
  - name: time-tls
    count: 3
    containers:
    - name: time-b
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/time:dev
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
        - containerPort: 7020
          name: time-b-grpc
      livenessProbe:
        exec:
          command:
          - "/bin/true"
        initialDelaySeconds: 10
      readinessProbe:
        exec:
          command:
          - "/bin/true"
        initialDelaySeconds: 5
    - name: sherpa-b
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/sherpa:tls-dev
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7016
        name: sherpa-b-tls-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 30
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 10
          periodSeconds: 5
      volumeMounts:
      - name: time-tls-client-cert
        mountPath: /client-cert
      - name: time-tls-server-cert
        mountPath: /server-cert
    volumes:
    - name: time-tls-client-cert
      maddogCert:
        type: client
    - name: time-tls-server-cert
      maddogCert:
        type: server
