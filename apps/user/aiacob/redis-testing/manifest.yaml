apiVersion: v1

system:
  functions:
  - name: csc-health-redis
    count: 1
    containers:
    - name: csc-health-redis
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/aiacob/csc_health_redis:andrei-201706121
      ports:
      - containerPort: 6379
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 5

  loadbalancers:
  - lbname: csc-health-redis
    function: csc-health-redis
    nodeExposed: true
    ports:
      - port: 6380
        targetport: 6379
