apiVersion: v1

system:
  notifications:
    email:
      - ssandke@salesforce.com
  functions:
  - name: gater-pv    
    type: stateful-set
    count: 3
    containers:
    - name: gater
      image: tnrp/gater/gater:1.5.0-0000035-14648966
      args:
        - --server.port=9090
        - --scone.srpc.announcing-enabled=false   # Don't announce into Scone, as we're not a live service install

      # associate the /log directory to a logical volume. logging.dir is set to this in the startup script args above,
      # and this volume mount is mapped to a host directory below in the volumes section. Underneath this directory
      # we will end up with the following sub-directories: gater/app, gater/jvm, gater/json. 
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /fastdata/gater
        name: dbvol
      # Specify a liveness probe pod will be restarted if this returns a status outside the range of 200-399
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose gater outside the container. Note that the host is already exposing port 8080, so we need to
      # change this to a different port for instances running in SAM. Note server.port above reflects this.
      # The ports listed here are exposed at the host network level. This is controlled by the hostnetwork setting above.
      ports:
      - containerPort: 9522
      - containerPort: 9523 
      - containerPort: 9524
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz

      resources:
        requests:
          memory: "8Gi"
          cpu: "1"
        limits:
          memory: "12Gi"
          cpu: "2"

    volumeMounts:
    - mountPath: /certs
      name: certs

    volumes:
    - name: logvol
    # NOTE: commented out the the logs path for the moment
#      hostPath:
#        path: /home/sfdc-gater/logs
      emptyDir: {}
    - name: certs
      maddogCert:
        type: server

    # TODO: concise explanation of why we need this LB
    lbname: gater-pv-lb

    # Give containers a bit of time to shut down, as they might be syncing 
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 12

    volumeClaimTemplates:
    - name: dbvol
      storageClassName: standard
      storageSizeRequest: 2Gi

    # Updates aren't supported by stateful sets until Kubernetes 1.7
    # strategy:
    #   type: RollingUpdate
    #   rollingUpdate:
    #     maxSurge: 0
    #     maxUnavailable: 1

  loadbalancers:
  - lbname: gater-pv
    function: gater-pv
    slbEnabled: true
    ports:
      - port: 9522
        targetport: 9522
      - port: 9523
        targetport: 9523
      - port: 9524
        targetport: 9524
      - port: 15372
        targetport: 15372
      - port: 80
        targetport: 9090
