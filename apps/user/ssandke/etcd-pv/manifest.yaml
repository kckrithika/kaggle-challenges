apiVersion: v1

system:
  notifications:
    email:
    - ssandke@salesforce.com

  functions:
  - name: etcd-transient
    count: 1
    containers:
    - name: etcd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ssandke/etcd:3.2.0

      env:
      - name: ETCD_DATA_DIR
        value: /etcd-data/data
      - name: ETCD_WAL_DIR
        value: /etcd-data/wal
      - name: ETCD_LISTEN_CLIENT_URLS
        value: http://0.0.0.0:2379
      - name: ETC_ADVERTISE_CLIENT_URLS
        value: http://etcd-transient.user-ssandke.prd-sam.prd.slb.sfdc.net:2379
      
      volumeMounts:
      - mountPath: /etcd-data
        name: datavol
      - mountPath: /certs
        name: certs
      
      ports:
      - containerPort: 2379

      resources:
        requests:
          memory: "4Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"

      livenessProbe:
        tcpSocket:
          port: 2379
        failureThreshold: 1000000
        initialDelaySeconds: 5
        periodSeconds: 10

    volumes:
    - name: datavol
      emptyDir: {}
    - name: certs
      maddogCert:
        type: server

  - name: etcd-pv
    count: 1
    type: stateful-set
    containers:
    - name: etcd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ssandke/etcd:3.2.0

      env:
      - name: ETCD_DATA_DIR
        value: /etcd-data/data
      - name: ETCD_WAL_DIR
        value: /etcd-data/wal
      - name: ETCD_LISTEN_CLIENT_URLS
        value: http://0.0.0.0:2379
      - name: ETC_ADVERTISE_CLIENT_URLS
        value: http://etcd-pv.user-ssandke.prd-sam.prd.slb.sfdc.net:2379
      
      volumeMounts:
      - mountPath: /etcd-data
        name: datavol
      - mountPath: /certs
        name: certs
      
      ports:
      - containerPort: 2379

      resources:
        requests:
          memory: "4Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"

      livenessProbe:
        tcpSocket:
          port: 2379
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 1000000

    volumes:
    - name: certs
      maddogCert:
        type: server

    lbname: etcd-pv-headless-lb

    # Give containers a bit of time to shut down, as they might be syncing 
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 20

    volumeClaimTemplates:
    - name: datavol
      storageClassName: standard
      storageSizeRequest: 100Gi

    # Updates aren't supported by stateful sets until Kubernetes 1.7
    # strategy:
    #   type: RollingUpdate
    #   rollingUpdate:
    #     maxSurge: 0
    #     maxUnavailable: 1

  loadbalancers:
  - lbname: etcd-transient
    function: etcd-transient
    slbEnabled: true
    ports:
      - targetport: 2379
  - lbname: etcd-pv
    function: etcd-pv
    slbEnabled: true
    ports:
      - targetport: 2379
