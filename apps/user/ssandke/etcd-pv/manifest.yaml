apiVersion: v1

system:
  notifications:
    email:
      - ssandke@salesforce.com

  functions:
  - name: etcd-transient
    count: 1
    containers:
    - name: etcd
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ssandke/etcd:3.2.0

      args:
      - --datadir=/etcd-data/data
      - --waldir=/etcd-data/wal
      
      volumeMounts:
      - mountPath: /etcd-data
        name: datavol
      - mountPath: /certs
        name: certs
      
      ports:
      - containerPort: 2379

      resources:
        requests:
          memory: "4Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"

      livenessProbe:
        exec:
          command: ["true"]
          initialDelaySeconds: 15
          periodSeconds: 5

    volumes:
    - name: datavol
      emptyDir: {}
    - name: certs
      maddogCert:
        type: server

  loadbalancers:
  - lbname: etcd-transient
    function: etcd-transient
    slbEnabled: true
    ports:
      - targetport: 2379
