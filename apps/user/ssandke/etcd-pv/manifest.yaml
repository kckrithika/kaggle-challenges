apiVersion: v1

system:
  notifications:
    email:
      - ssandke@salesforce.com
  functions:
  - name: etcd-pv    
    type: stateful-set
    count: 3
    containers:
    - name: etcd
      image: tnrp/gater/gater:1.4.0-0000219-14573585

      volumeMounts:
      - mountPath: /etcd/data
        name: datavol
      # Specify a liveness probe pod will be restarted if this returns a status outside the range of 200-399
      livenessProbe:
        YO YO YO        
        initialDelaySeconds: 10
        timeoutSeconds: 10

      ports:
      - containerPort: 2379
      - containerPort: 2380 


      resources:
        requests:
          memory: "4Gi"
          cpu: "1"
        limits:
          memory: "8Gi"
          cpu: "2"

    volumeMounts:
    - mountPath: /certs
      name: certs

    volumes:
    - name: certs
      maddogCert:
        type: server

    lbname: etcd-headless-lb

    # Give containers a bit of time to shut down, as they might be syncing 
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 12

    volumeClaimTemplates:
    - name: datavol
      storageClassName: standard
      storageSizeRequest: 8Gi

    # Updates aren't supported by stateful sets until Kubernetes 1.7
