apiVersion: v1
 
system:
  functions:
  - name: pnode
    count: 1
    hostnetwork: true
    containers:
    - name: pb-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/bgee/dj_pbdataflow:sam-user-20170720
      ports:
      - containerPort: 10000
      livenessProbe:
        httpGet:
          path: /services
          port: 10000 
        initialDelaySeconds: 850
        timeoutSeconds: 10
    - name: diet-pnode
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/bgee/diet-pnode:ben-20170724
      env:
      - name: datajourney_pbserver_url_host
        value: localhost
      ports:
      - containerPort: 8099
      livenessProbe:
        httpGet:
          path: /services/dataJourney/v1
          port: 8099
        initialDelaySeconds: 1000
        timeoutSeconds: 10
      command: ["/bin/sh"]
      args: ["-c", "/wait_ready.sh && /docker-entrypoint.sh"]

  loadbalancers:
  - lbname: diet-pnodelb
    function: pnode
    ports:
      - port: 8099
        targetport: 8099