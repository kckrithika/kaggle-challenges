apiVersion: v1
 
system:
  functions:
  - name: pnode
    count: 1
    hostnetwork: true
    containers:
    - name: pb-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/bgee/dj_pbdataflow:ben-20170720
      ports:
      - containerPort: 10000
      livenessProbe:
        httpGet:
          path: /
          port: 10000 
    - name: diet-pnode
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/bgee/diet-pnode:ben-20170720
      ports:
      - containerPort: 8099
      livenessProbe:
        httpGet:
          path: /services/dataJourney/v1
          port: 8099
 
  loadbalancers:
  - lbname: diet-pnodelb
    function: pnode
    ports:
      - port: 8099
        targetport: 8099
