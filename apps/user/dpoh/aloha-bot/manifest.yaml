apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: aloha-bot
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dpoh/aloha-bot:latest
      command:
        - /bin/aloha-bot
      volumeMounts:
      - name: cert
        mountPath: /certs
      livenessProbe:
        exec:
          command:
            - pgrep
              - aloha-bot
        initialDelaySeconds: 5
        periodSeconds: 5
    volumes:
    - name: cert
      maddogCert:
        type: client
