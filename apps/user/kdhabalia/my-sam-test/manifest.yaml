apiVersion: v1
 
system:
  functions:
  - name: karantestfunc
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kdhabalia/samhello:test-1
      env:
        - name: SFDC_ENVIRONMENT
          value: "karantestenv"
      ports:
      - containerPort: 9090
        name: karantestport
      livenessProbe:
        httpGet:
          path: /
          port: 9090
 
  loadbalancers:
  - lbname: samhellolb
    function: karantestfunc
    ports:
      - port: 9090
        targetport: 9090
