      - nmoser@salesforce.com
  functions:
  - name: tim-sine-test
    count: 1
    containers:
    - name: tim-sine-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/nmoser/tim-sine-test:1
      resources:
        limits: { memory: "6G" }
        requests: { memory: "6G" }
      livenessProbe:
        exec:
          command: ["true"]
