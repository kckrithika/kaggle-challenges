apiVersion: v1
# copped from manifests/apps/team/Cache_As_A_service/prd-caas-mesh-load-test 
system:
  notifications:
    email:
      - nmoser@salesforce.com
  functions:
  - name: tim-sine-test
    count: 1
    containers:
    - name: tim-sine-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/nmoser/tim-sine-test:5
      ports:
      - containerPort: 9090
      livenessProbe:
        exec:
          command:
          - echo
          - "OK"
  loadbalancers:
  - lbname: tim-sine-test-lb
    function: tim-sine-test
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp

