apiVersion: v1

system:
  functions:
  - name: run-sherpa
    count: 1
    containers:
    - name: sherpa-l5d
      image: sfci/servicelibs/sherpa:2.0.23
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
