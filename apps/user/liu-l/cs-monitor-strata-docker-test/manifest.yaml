apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: cs-monitor-strata-docker-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/liu-l/cs-monitor-strata-docker-test:ll
      ports:
      - containerPort: 9090
      - containerPort: 443
      livenessProbe:
        httpGet:
          path: /
          port: 9090
        initialDelaySeconds: 60
        periodSeconds: 30
  loadbalancers:
  - lbname: cs-monitor-strata-docker-test-lb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
      - port: 443
        targetport: 443
