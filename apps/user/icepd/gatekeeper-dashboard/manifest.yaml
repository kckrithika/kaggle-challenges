apiVersion: v1

system:
  notifications:
    email:
      - gk-support@salesforce.com
  functions:
  - name: gatekeeper-dashboard
    count: 3
    containers:
    - name: gatekeeper-dashboard
      image: dva/gateway:10-64fe57a4501b3f37bb8af5505e8193d2265be845
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      ports:
      - containerPort: 8080
      - containerPort: 15372
      - containerPort: 7020
      - containerPort: 8081
      volumeMounts:
      - mountPath: /secrets/
        name: secretvol
        readOnly: true

    volumes:
    - name: secretvol
      k4aSecret:
        secretName: pddb

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1

  loadbalancers:
  - lbname: gatekeeper-dashboardlb
    function: gatekeeper-dashboard
    slbEnabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
      - port: 7020
        targetport: 7020
        lbtype: tcp
      - port: 81
        targetport: 8081
        lbtype: tcp
