apiVersion: v1

system:
  notifications:
    email:
      - iceplatformdev@salesforce.com 
  functions:
  - name: gatekeeper-dashboard
    count: 3
    containers:
    - name: gatekeeper-dashboard
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ice-pd/gatekeeper-dashboard:1.1.0-17
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      ports:
      - containerPort: 8080
      - containerPort: 15372
      volumeMounts:
      - mountPath: /secrets/
        name: secretvol
        readOnly: true

    volumes:
    - name: secretvol
      k4aSecret:
        secretName: pddb

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1

  loadbalancers:
  - lbname: gatekeeper-dashboardlb
    function: gatekeeper-dashboard
    slbEnabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp