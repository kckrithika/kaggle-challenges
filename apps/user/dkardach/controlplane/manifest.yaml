apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dkardach/controlplane:latest
      ports:
      - name: server
        containerPort: 8080
      - name: GRPC
        containerPort: 9090
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
    strategy:
      type: Recreate