apiVersion: v1

system:
  functions:
  - name: default
    count: 4
    containers:
    - name: controlplane
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dkardach/controlplane:latest
      ports:
      - name: server
        containerPort: 8080
      - name: grpc
        containerPort: 9090
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 120
    strategy:
      type: Recreate

  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 9090
        targetport: 9090
      - port: 8080
        targetport: 800