apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    containers:
    - name: aqueduct-test-deploy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dkardach/aqueduct-test-deploy:20170418-2
      ports:
      - containerPort: 5000
      - containerPort: 5001
      livenessProbe:
        httpGet:
          path: /healthcheck
          port: 5001
        initialDelaySeconds: 120
        timeoutSeconds: 120
    strategy:
      type: recreate


  loadbalancers:
  - lbname: squeduct-test-deploy-lb
    function: default
    ports:
      - port: 5000
        targetport: 5000
      - port: 9090
        targetport: 5001