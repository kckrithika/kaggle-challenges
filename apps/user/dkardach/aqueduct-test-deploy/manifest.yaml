apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    containers:
    - name: aqueduct-test-deploy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dkardach/aqueduct-test-deploy:20170418
      ports:
      - name: public
        containerPort: 5000
      - name: admin
        containerPort: 5001
      livenessProbe:
        httpGet:
          path: /healthcheck
          port: 5001


  loadbalancers:
  - lbname: squeduct-test-deploy-lb
    function: default
    ports:
      - port: 5000
        targetport: 5000
      - port: 5001
        targetport: 5001