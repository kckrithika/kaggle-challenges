apiVersion: v1
system:
  functions:
  - name: dashboard
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: dashboard-phx
      command:
        - --v=2
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/dfw
        - --insecure-port=9090
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /healthz
          port: 9090
    - name: dashboard-dfw
      command:
        - --v=2
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/dfw
        - --insecure-port=9091
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9091
      livenessProbe:
        httpGet:
          path: /healthz
          port: 9091
    - name: dashboard-frf
      command:
        - --v=2
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/frf
        - --insecure-port=9092
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9092
      livenessProbe:
        httpGet:
          path: /healthz
          port: 9092
  loadbalancers:
  - lbname: dashboard-lb
    function: dashboard
    ports:
      - port: 9090
        targetport: 9090
      - port: 9091
        targetport: 9091
      - port: 9092
        targetport: 9092
