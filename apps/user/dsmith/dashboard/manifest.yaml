apiVersion: v1
system:
  functions:
  - name: dashboard
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: dashboard-phx
      args:
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/phx
        - --insecure-port=9090
        - --system-banner="DASHBOARD IS IN ALPHA - DATA PRESENTED IS DELAYED AND NOT CURRENT - Viewing time delayed and incomplete information from PHX"
        - --system-banner-severity=WARNING
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumesMounts:
      - mountPath: /tmp
        name: temp
