apiVersion: v1
system:
  functions:
  - name: dashboard
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: dashboard-phx
      args:
        - --v=8
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/phx
        - --insecure-port=9090
        - --system-banner="DASHBOARD IS IN ALPHA - DATA PRESENTED IS DELAYED AND NOT CURRENT - Viewing time delayed and incomplete information from PHX"
        - --system-banner-severity="WARNING"
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumesMounts:
      - mountPath: /tmp
        name: temp
    - name: dashboard-dfw
      args:
        - --v=8
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/dfw
        - --insecure-port=9091
        - --system-banner="DASHBOARD IS IN ALPHA - DATA PRESENTED IS DELAYED AND NOT CURRENT - Viewing time delayed and incomplete information from DFW"
        - --system-banner-severity="WARNING"
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9091
      livenessProbe:
        httpGet:
          path: /
          port: 9091
      volumeMounts:
      - mountPath: /tmp
        name: temp
    - name: dashboard-frf
      args:
        - --v=8
        - --logtostderr=true
        - --apiserver-host=http://shared0-samkubeapi1-1-prd.eng.sfdc.net:32115/frf
        - --insecure-port=9092
        - --system-banner="DASHBOARD IS IN ALPHA - DATA PRESENTED IS DELAYED AND NOT CURRENT - Viewing time delayed and incomplete information from FRF"
        - --system-banner-severity="WARNING"
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/dashboard:latest
      ports:
      - containerPort: 9092
      livenessProbe:
        httpGet:
          path: /
          port: 9092
      volumeMounts:
      - name: temp
        mountPath: /tmp
    volumes:
    - name: temp
      emptyDir: {}
  loadbalancers:
  - lbname: dashboard-lb
    function: dashboard
    ports:
      - port: 9090
        targetport: 9090
      - port: 9091
        targetport: 9091
      - port: 9092
        targetport: 9092
