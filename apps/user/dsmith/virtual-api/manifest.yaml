apiVersion: v1
system:
  functions:
  - name: virtual-api-test
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: virtual-api
      command:
        - /sam/virtual-api
        - --sql-db-host=mysql.csc-sam.prd-sam.prd.slb.sfdc.net
        - --sql-db-port=3306
        - --sql-db-name=duncan
        - --sql-db-pass=pass
        - --sql-db-user=root
        - --v=4
        - --alsologtostderr
        - --insecure-port=7002
        - --passthrough-api-server=shared0-samkubeapi1-1-prd.eng.sfdc.net
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/hypersam:latest
      ports:
      - containerPort: 7002
      livenessProbe:
        httpGet:
          path: /healthz
          port: 7002
  loadbalancers:
  - lbname: v-api-lb
    function: virtual-api-test
    ports:
      - port: 7002
        targetport: 7002