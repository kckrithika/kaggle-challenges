apiVersion: v1

system:
  functions:
  - name: virtual-api-test
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: virtual-api
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/d.smith/hypersam:latest
      ports:
      - containerPort: 7002
      livenessProbe:
        httpGet:
          path: /healthz
          port: 7002
  loadbalancers:
  - lbname: v-api-lb
    function: virtual-api-test
    ports:
      - port: 7002
        targetport: 7002
