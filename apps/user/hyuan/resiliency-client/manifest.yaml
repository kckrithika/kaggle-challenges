apiVersion: v1

system:
  notifications:
    email:
      - hyuan@salesforce.com
  functions:
  - name: resiliency-client
    count: 1
    containers:
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:705933b05813f73691ccacd03f6bc388de08d272
      ports:
      - name: http1-out
        containerPort: 7013
      - name: http2-out
        containerPort: 7011
      - name: http2-tls-out
        containerPort: 5443
      - name: sherpa-adm
        containerPort: 15373
      resources:
        limits: { cpu: "2", memory: "1Gi" }
        requests: { cpu: "2", memory: "1Gi" }
      volumeMounts:
      - mountPath: /client-certs
        name: tls-client-cert
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
    - name: servicemesh-resiliency
      image: sfci/servicelibs/servicemesh-resiliency:1624ddd7206ac7ec3ab542ac355e0da4c3ecb459
      resources:
        limits: { cpu: "2", memory: "1Gi" }
        requests: { cpu: "2", memory: "1Gi" }
      terminationMessagePolicy: FallbackToLogsOnError
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client