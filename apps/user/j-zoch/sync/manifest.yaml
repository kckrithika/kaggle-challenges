apiVersion: v1
system:
  functions:
  - name: sync
    count: 5
    containers:
    - name: sync
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/winterfell-sync:develop
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: SPRING_CONFIG_NAME
        value: prod
      - name: DC
        value: $(KINGDOM)
      - name: SPRING_PROFILES_ACTIVE 
        value: h2,ssbypass
      ports:
      - containerPort: 7021
      - containerPort: 8081
      - containerPort: 15572
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 360
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 360
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # mTLS container s
    - name: sherpa
      image:  sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - name: http2-tls-in
        containerPort: 7443
      - name: http1-tls-in
        containerPort: 7442
      - name: sherpa-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7443
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 60

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: sync-lb
    function: sync
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8081
      - port: 15372
        targetport: 15572
      - port: 7443
        targetport: 7021


