apiVersion: v1
system:
  functions:
  - name: sync
    count: 5
    containers:
    - name: sync
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/winterfell-sync:develop
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: SPRING_CONFIG_NAME
        value: prod
      - name: DC
        value: $(KINGDOM)
      - name: SPRING_PROFILES_ACTIVE 
        value: dc.$(KINGDOM),sam,ssbypass
      - name: DISCOVERY_NAMESPACE
        value: user-j-zoch.samapp

      ports:
      - containerPort: 7020
      - containerPort: 7022
      - containerPort: 15572
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15572
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15572
        initialDelaySeconds: 115
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # mTLS container s
    - name: sherpa
      image:  sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - containerPort: 7443
        name: http2-tls-in
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      args:
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 60

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: sync-lb
    function: sync
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 7022
      - port: 15372
        targetport: 15572
      - port: 7443
        targetport: 7020


