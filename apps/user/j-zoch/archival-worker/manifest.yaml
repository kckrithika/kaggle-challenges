apiVersion: v1
system:
  functions:
  - name: archival-worker
    count: 3
    containers:
    - name: archival-worker
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/sdb-archival-worker:samify
      env:
      - name: SFDC_ENVIRONMENT
        value: prod
      - name: SPRING_CONFIG_NAME
        value: prod
      - name: DC
        value: $(KINGDOM)
      - name: SPRING_PROFILES_ACTIVE 
        value: dc.$(KINGDOM),sam
      - name: DISCOVERY_NAMESPACE
        value: user-j-zoch.samapp
      - name: SERVER_PORT
        value: 7022
      - 
      ports:
      - containerPort: 7022
        name: http
      - containerPort: 15372
        name: management
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    - name: db
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/postgres:9.6
      env:
      - name: POSTGRES_PASSWORD
        value: docker
      - name: POSTGRES_DB
        value: dp
      - name: POSTGRES_USER
        value: scone
      - name: PGDATA
        value: /home/scone/postgresql/data/pgdata
      ports:
      - containerPort: 5432
      livenessProbe:
        exec:
          command:
            - pg_isready
        initialDelaySeconds: 90
      readinessProbe:
        exec:
          command:
            - pg_isready
        initialDelaySeconds: 90
      terminationMessagePolicy: FallbackToLogsOnError

    # mTLS container s
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - containerPort: 7442
        name: http1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 60
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/services/sfdc-bazel/disco/beacon:d7f1640
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      args:
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /opt/beacon/is-alive.sh
        initialDelaySeconds: 60

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: archival-worker-lb
    function: archival-worker
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 7022
      - port: 15372
        targetport: 15372
      - port: 5432
        targetport: 5432



