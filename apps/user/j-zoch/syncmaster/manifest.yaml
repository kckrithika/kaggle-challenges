apiVersion: v1
system:
  functions:
  - name: syncmaster
    count: 1
    containers:
    - name: dds
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/winterfell-syncmaster:rest-ticket-api
      env:
      - name: SPRING_CONFIG_NAME
        value: "prod"
      - name: DC
        value: DATACENTER
      ports:
      - containerPort: 7020
      - containerPort: 15372

      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # mTLS container s
    - name: sherpa
      image:  sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS

      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 30

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server


