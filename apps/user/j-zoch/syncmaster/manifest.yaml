apiVersion: v1
system:
  functions:
  - name: syncmaster
    count: 1
    containers:
    - name: syncmaster
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/winterfell-syncmaster:rest-ticket-api
      env:
      - name: SPRING_CONFIG_NAME
        value: "prod"
      - name: DC
        value: ${KINGDOM}
      - name: SPRING_PROFILES_ACTIVE 
        value: dc.prd,h2,sam
      ports:
      - containerPort: 7020
      - containerPort: 8080
      - containerPort: 15372
      - containerPort: 2181

      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115

      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # mTLS container s
    - name: sherpa
      image:  sfci/servicelibs/sherpa-envoy:1.0.6
      ports:
      - name: http2-tls-in
        containerPort: 7443
      - name: http1-tls-in
        containerPort: 7442
      - name: sherpa-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

     # Announces services
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7443
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442

      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 30

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: syncmaster-lb
    function: syncmaster
    slbEnabled: true
    ports:
      - port: 80
        targetport: 8080


