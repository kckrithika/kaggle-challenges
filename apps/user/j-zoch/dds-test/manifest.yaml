apiVersion: v1
system:
  functions:
  - name: dds-test
    count: 1
    containers:
    - name: dds-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/j-zoch/dds-test:develop 
      env:
      - name: DDHOST
        value: "datadomain1-1-prd"
      - name: CONNECTION_STRING
        value: "dds.user-j-zoch.samapp.localhost.mesh.force.com:5443"
      ports:
      - containerPort: 7020
        name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 130
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 115
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
        # mTLS container 
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:f488bd0ccfc2aa726d52db749ea82742f5835c53 
      ports:
      - name: http2-in
        containerPort: 7012
      - name: http2-tls-in
        containerPort: 7443
      - name: sherpa-adm
        containerPort: 15373
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    
     # Announces services
    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      - -endpoint
      - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP2_TLS
      livenessProbe:
        exec:
          command:
          - /home/scone/is-alive.sh
        initialDelaySeconds: 30

    # Add MadDog certificate volumes
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server