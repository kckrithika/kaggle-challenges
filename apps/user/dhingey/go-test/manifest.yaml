apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: go-test-rt
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dhingey/samhello:t20181205
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: go-test-lb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
