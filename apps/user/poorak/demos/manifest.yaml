apiVersion: v1
system:
  functions:
  - name: default-demos
    count: 2
    containers:
    - name: demos
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pkashyap/demos:pkashyap-20181119
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /mlnamematch
          port: 9090
  loadbalancers:
  - lbname: demoslb
    function: default-demos
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
