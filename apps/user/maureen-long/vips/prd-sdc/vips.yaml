- lbname: maureen-selfservice
  servers:
   - 10.231.187.82
   - 10.231.187.19
  ports:
   - port: 80
     targetport: 12087
     lbtype: http
     healthport: 12087
     healthpath: "/liveness-probe"
     healthprotocol: http
- lbname: maureen-test-two
  servers:
   - 10.231.187.66
   - 10.231.187.34
  ports:
   - port: 80
     targetport: 12087
     lbtype: tcp
     healthport: 12087
     healthpath: "/liveness-probe"
     healthprotocol: http
- lbname: maureen-acl-test
  customlbname: maureen-acl-test
  roles:
  - grok
  ports:
  - port: 80
    targetport: 12087
    lbtype: http
    allow: 127.0.0.1
- lbname: test-header-sam
  customlbname: test-headers-sam
  servers:
  - 10.251.129.25
  ports:
  - port: 80
    targetport: 9116
    lbtype: http
    addheaders:
    - name: "SFDC-LOGIN-LOAD-BALANCER"
      value: "TRUE"
    removeheaders:
    - "X-Forwarded-Proto"
- lbname: test-two-header-sam
  customlbname: test-two-headers-sam
  servers:
  - 10.251.129.25
  ports:
  - port: 80
    targetport: 9116
    lbtype: http
    addheaders:
    - name: "SFDC-LOGIN-LOAD-BALANCER"
      value: "TRUE"
    removeheaders:
    - "X-Forwarded-Proto"
    - "X-Real-IP"