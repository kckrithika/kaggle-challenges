- lbname: cloudforce-test
  customlbname: cloudforce-test
  servers:
   - shared0-sdcsamcompute1-5-prd.eng.sfdc.net
   - shared0-sdcsamcompute1-11-prd.eng.sfdc.net
  ports:
   - port: 80
     targetport: 12087
     lbtype: http
     addheaders:
     - name: "SFDC-LOGIN-LOAD-BALANCER"
       value: "TRUE"
     removeheaders:
     - "CipherSuite"
     - "X-Forwarded-Proto"
     - "X-Forwarded-For"
     - "X-Real-IP"
   - port: 443
     targetport: 12087
     lbtype: http
     healthport: 12087
     healthpath: "/liveness-probe"
     healthprotocol: http
     addheaders:
     - name: "SFDC-LOGIN-LOAD-BALANCER"
       value: "TRUE"
     removeheaders:
     - "X-Forwarded-Proto"
     - "X-Forwarded-For"
     - "X-Client-Verify"
     - "X-Real-IP"
     - "SSL_PROTOCOL"
     - "SSL_CIPHER"
     - "SSL_SESSION_ID"