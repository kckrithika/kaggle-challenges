apiVersion: v1

system:
  functions:
  - name: pd-scanner-service
    count: 1
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gills/scanner-sgill-sandbox:20180313_1300
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - name: web
        containerPort: 8084
      - name: service
        containerPort: 7020
      - name: web-admin
        containerPort: 15374
      livenessProbe:
        exec:
          command: ["true"]
    - name: scanner-sgill-sandbox-sherpa
      image: sfci/servicelibs/sherpa-envoy:fe853035d839fabd6d147007ada5b1cd036b7b81
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7443
        name: sherpa-in-tls
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: pd-scanner-server-cert
        mountPath: /server-certs
      livenessProbe:
         httpGet:
           path: /listeners
           port: 15373
         initialDelaySeconds: 20
      readinessProbe:
         httpGet:
           path: /listeners
           port: 15373
         initialDelaySeconds: 15
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - scanner-sgill-sandbox:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: pd-scanner-server-cert
      maddogCert:
        type: server