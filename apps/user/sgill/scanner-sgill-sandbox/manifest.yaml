apiVersion: v1

system:
  functions:
  - name: pd-scanner-service
    count: 1
    volumes:
    - name: pd-scanner-server-cert
      maddogCert:
        type: server
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gills/scanner:20180220_1146
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - name: web
        containerPort: 8084
      - name: service
        containerPort: 7020
      - name: web-admin
        containerPort: 15374
      livenessProbe:
        exec:
          command: ["true"]
      # httpGet:
      #   path: /ping
      #   port: 8084
      # initialDelaySeconds: 30
      # periodSeconds: 5
    - name: pd-scanner-service-sherpa
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:2-0000153-5dbf127d
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-in
        # http2/grpc+TLS
      - containerPort: 7443
        name: sherpa-in-tls
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: pd-scanner-server-cert
        mountPath: /server-certs
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 10
          periodSeconds: 5
