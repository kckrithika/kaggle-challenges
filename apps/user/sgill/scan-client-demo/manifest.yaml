apiVersion: v1

system:
  functions:
  - name: sgill-scan-client-demo
    count: 1
    volumes:
    - name: sgill-scd-client-cert
      maddogCert:
        type: client
    containers:
    - name: scan-client-demo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gills/scan-client-demo:20120215_0933
      ports:
      - name: web
        containerPort: 8080
      - name: web-admin
        containerPort: 15374
      livenessProbe:
        exec:
          command: ["true"]
      # httpGet:
      #   path: /ping
      #   port: 8084
      # initialDelaySeconds: 30
      # periodSeconds: 5
    - name: sgill-scan-client-sherpa
      image: sfci/servicelibs/sherpa-envoy:fe853035d839fabd6d147007ada5b1cd036b7b81
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: sgill-scd-client-cert
        mountPath: /client-certs # The path in the mesh proxy container to mount client certs on. The mesh proxy looks in /client-certs by default
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 10
          periodSeconds: 5
