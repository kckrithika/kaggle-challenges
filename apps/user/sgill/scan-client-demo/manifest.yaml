apiVersion: v1

system:
  functions:
  - name: scan-client-demo
    count: 1
    containers:
    - name: scan-client-demo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gills/scan-client-demo:snapshot-201710111120
      ports:
      - name: web
        containerPort: 8082
      - name: service
        containerPort: 7020
      resources:
        limits: { cpu: ".5", memory: "500Mi" }
        requests: { cpu: ".5", memory: "500Mi" }
      livenessProbe:
          httpGet:
            path: /ping
            port: 8082
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5

  loadbalancers:
  - lbname: scan-client-demo-lb
    function: scan-client-demo
    ports:
      - port: 8082
        targetport: 8082
      - port: 7080
        targetport: 7080
      - port: 7012
        targetport: 7012


  loadbalancers:
  - lbname: scan-client-demo-lb
    function: scan-client-demo
    ports:
      - port: 8082
        targetport: 8082
