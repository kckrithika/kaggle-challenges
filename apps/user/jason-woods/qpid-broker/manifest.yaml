apiVersion: v1

system:
  notifications:
    email:
      - jason.woods@salesforce.com
  functions:
    - name: qpid-broker
      type: stateful-set
      count: 3
      containers:
        - name: qpid-broker-runtime
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/appscale/qpid-broker-runtime:267fdc6.4
          ports:
            - name: amqp-port
              containerPort: 5672
            - name: http-port
              containerPort: 7020
          env:
            - name: HTTP_PORT
              value: 7020
            - name: AMQP_PORT
              value: 5672
          resources:
            limits: { cpu: "24", memory: "20Gi" }
            requests: { cpu: "24", memory: "20Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /var/log/qpid
              name: logvol
      lbname: qpid-lb-prd-jason-woods
      volumes:
        - name: logvol
          hostpath:
            path: /var/log/qpid
  loadbalancers:
    - lbname: qpid-lb
      function: qpid-broker
      slbEnabled: true
      ports:
        - port: 7020
          targetport: 7020
          lbtype: http
        - port: 5672
          targetport: 5672
          lbtype: tcp