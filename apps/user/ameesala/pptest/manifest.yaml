apiVersion: v1

system:
  functions:
  - name: pptest
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    containers:
    - name: pptest-service
      image:  ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ameesala/rptest:0.2
      volumeMounts:
      - name: cert
        mountPath: /client-certs
      ports:
      - containerPort: 8080
        name: http
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /
          port: 8080
  loadbalancers:
  - lbname: pptest-lb
    function: pptest
    slbenabled: true
    ports:
      - port: 80
        targetport: 8080
        lbtype: tcp
