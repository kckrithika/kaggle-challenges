apiVersion: v1

system:
  functions:
  - name: caas-cluster-1
    count: 3
    hostnetwork: true
    containers:
    - name: caas1c
      # container image/version to  run
      image: tnrp/caas/caas-test:0.1-12682692-68
      args: 
        - --redis-monitor.redis-listen-ports=1300 
        - --redis-monitor.start-local-redis=true
        - --server.port=1301 
        - --management.port=1302
        - --cluster.name=sp-c1
        - --logging.level.minimum=ALL
        - --metrics.startPublisher=true
      # expose redis outside the container
      env:
      - name:  CAAS_DEMO3
        value: DATE_12_15
      ports:
      - containerPort: 1300
      - containerPort: 1301 
      - containerPort: 1302
