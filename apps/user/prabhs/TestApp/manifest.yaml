apiVersion: v1

system:
  functions:
  - name: prabhstestfn1
        count: 2
        progressDeadlineSeconds: 120
        containers:
        - name: prabhtestapp
          image: tnrp/sam/hypersam:sam-0000701-487f2675
          command: ["/sam/sam-test-app"]
          args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
          env:
            - name: El337
              value: "10100111011"
          ports:
          - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /
              port: 8000
    - name: prabhtestfn2
        count: 1
        containers:
        - name: prabhtestwd
          image: tnrp/sam/hypersam:sam-0000701-487f2675
          command: ["/sam/service-wd"]
          args: ["-service=lb124"]
      loadbalancers:
      - lbname: lb124
        nodeExposed: true
        function: prabhtestfn
        ports:
          - port: 8888
            targetport: 8000