apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kbaddepuri/samhello:sam-kbaddepuri-001 # golang app
      ports:
      - containerPort: 9999
      livenessProbe:
        httpGet:
          path: /
          port: 9999
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9999
        targetport: 9999
        lbtype: tcp
