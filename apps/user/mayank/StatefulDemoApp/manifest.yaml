apiVersion: v1

system:
  functions:
  - name: stateful-func
    type: stateful-set
    count: 1
    containers:
    - name: stateful-hello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mayank.kumar/hypersam:20170723_115938.58ece62.dirty.mayankkuma-ltm3
      command:
        - /sam/sam-test-app
      ports:
      - containerPort: 8000
        name: web
        volumeMounts:
        - name: www
          mountPath: /rbd/html
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
      livenessProbe:
        httpGet:
          path: /
          port: 8000
    lbname: stateful-lb
    terminationGracePeriodSeconds: 33
    volumeClaimTemplates:
    - name: www
      storageClassName: slow-rdi
      minStorageSize: 2Gi
