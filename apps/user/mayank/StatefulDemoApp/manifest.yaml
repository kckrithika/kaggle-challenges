apiVersion: v1

system:
  functions:
  - name: stateful-func
    type: stateful-set
    count: 1
    containers:
    - name: stateful-hello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mayank/nginx:latest
      ports:
      - containerPort: 80
        name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
    lbname: stateful-lb
    terminationGracePeriodSeconds: 33
    volumeClaimTemplates:
    - name: www
      storageClassName: slow-rdi
      minStorageSize: 2Gi
