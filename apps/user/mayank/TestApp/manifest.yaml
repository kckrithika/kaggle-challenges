apiVersion: v1

system:
  functions:
  - name: mayank-fn
    count: 1
    containers:
    - name: samhello
      image: samhello:bob-20160908
      ports:
      - containerPort: 9091
      livenessProbe:
        httpGet:
          path: /
          port: 9091

  loadbalancers:
  - lbname: samhellolb
    function: mayank-fn
    ports:
      - port: 9091
        targetport: 9091
