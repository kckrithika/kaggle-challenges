apiVersion: v1

system:
  functions:
  - name: mayank-fn
    count: 1
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mayank.kumar/hypersam:20170723_115938.58ece62.dirty.mayankkuma-ltm3
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
      volumeMounts:
      - name: certs
        mountPath: /certs
    volumes:
     - name: certs
       maddogCert:
         type: client
  loadbalancers:
  - lbname: samhellolb
    function: mayank-fn
    ports:
      - port: 9098
        targetport: 9090
