apiVersion: v1

system:
  functions:
  - name: mayank-fn
    count: 1
    containers:
    - name: samhello
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/samhello:bob-20160908
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"

  loadbalancers:
  - lbname: samhellolb
    function: mayank-fn
    ports:
      - port: 9098
        targetport: 9090
