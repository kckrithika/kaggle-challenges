apiVersion: v1

system:
  functions:
  - name: mayank-fn
    count: 1
    containers:
    - name: samhello
      image: samhello:bob-20160908
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      env:
        - name: DUMMYENV
          value: "SOMEVALUE"
      volumeMounts:
      - mountPath: /log
        name: logvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater


  loadbalancers:
  - lbname: samhellolb
    function: mayank-fn
    ports:
      - port: 9098
        targetport: 9090
