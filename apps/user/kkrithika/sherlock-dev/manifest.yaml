apiVersion: v1
system:
  notifications:
    email:
      - kkrithika@salesforce.com
  functions:
  - name: sherlock-dev
    count: 1
    strategy:
      type: Recreate
    containers:
    - name: sherlock-dev
      image: dva/casp/sherlock_strata:jenkins-CASP-sherlock-kkrithika-create-sherlock-dev-env-2-itest
      ports:
      - name: flower-http
        containerPort: 5555
      - name: sherlock-http
        containerPort: 5000
      env:
        - name: BROKER_URL
          value: 'mycroft-dev.user-kkrithika.prd-sam.prd.slb.sfdc.net'
        - name: DEV
          value: 'dfw,phx,ia4,customer_orgs,model_queue1'
        - name: CELERY_LOG_LEVEL
          value: 'debug'
        - name: FLOWER_LOG_LEVEL
          value: 'info'
        - name: SHERLOCK_LOG_LEVEL
          value: 'debug'
        - name: SHERLOCK_ENV
          value: 'stage'
        - name: CELERY_CONCURRECY
          value: '10'
        - name: REL_VERSION
          value: '1'
      volumeMounts:
        - mountPath: /opt/sherlock/data
          name: sherlock-data-vol-dev
        - mountPath: /opt/sherlock/logs
          name: sherlock-logs-vol-dev
        - mountPath: /argus-secrets
          name: argus-secrets-vol
        - mountPath: /certs
          name: sherlock-stage-cert
      livenessProbe:
        exec:
          command:
            - /opt/sherlock/bin/ping.sh
        failureThreshold: 60
        periodSeconds: 10
        timeoutSeconds: 10
        initialDelaySeconds: 10
    volumes:
      - name: sherlock-data-vol-dev
        hostPath:
          path: /data/sherlock-dev
      - name: sherlock-logs-vol-dev
        hostPath:
          path: /data/sherlock-logs-dev
      - name: argus-secrets-vol
        k4aSecret:
          secretName: argus-secrets
      - name: sherlock-stage-cert
        maddogCert:
          type: server
          lbnames:
          - sherlock-dev
  loadbalancers:
  - lbname: sherlock-dev
    function: sherlock-dev
    slbenabled: true
    ports:
      - port: 5555
        targetport: 5555
      - port: 443
        targetport: 5000
        lbtype: http
        tls: true
        reencrypt: true
