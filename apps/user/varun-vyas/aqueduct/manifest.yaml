apiVersion: v1

system:
  functions:
    - name: aqueduct
      count: 1
      containers:
      - name: aqueduct
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/varun/aqueduct:aqueduct_scone4.1.2 # Use the latest version, see below
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam" # Use whatever environment your kpod uses
        ports:
        - containerPort: 8080
          name: ext-port
        - containerPort: 8082
          name: inter-port
        - containerPort: 15372
          name: manage-port
        livenessProbe:
          initialDelaySeconds: 500
          periodSeconds: 30
          timeoutSeconds: 30
          httpGet:
            path: /manage/health
            port: 15372
            scheme: HTTP

