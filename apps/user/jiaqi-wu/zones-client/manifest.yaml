apiVersion: v1
system:
  functions:
  - name: zones-client
    count: 1
    volumes:
      - name: servercert
        maddogCert:
          type: server
      - name: clientcert
        maddogCert:
          type: client
    containers:
    - name: zones-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiaqi-wu/zones_client:4
      env:
      - name: BACKEND_ENDPOINT
        value: "zones-intake-backend-lb.user-jiaqi-wu.svc.prd-sam.prd.sam.sfdc.net:7022/zones/v1/roles"
      livenessProbe:
        httpGet:
          path: /
          port: 8000
