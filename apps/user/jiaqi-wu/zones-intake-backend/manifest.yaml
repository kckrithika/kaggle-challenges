apiVersion: v1
system:
  notifications:
    email:
      - jiaqi.wu@salesforce.com
  functions:
  - name: zones-intake-backend
    count: 2
    volumes:
      - name: servercert
        maddogCert:
          type: server
      - name: clientcert
        maddogCert:
          type: client
    containers:
    - name: zones-intake-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sds-zonesui-backend:25
      ports:
      - containerPort: 30300
      livenessProbe:
        httpGet:
          path: /zones/v1/healthcheck
          port: 30300
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
      - name: clientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: zones-intake-backend-lb
    function: zones-intake-backend
    slbenabled: true
    ports:
      - port: 3000
        targetport: 30300
        lbtype: http
        tls: false
