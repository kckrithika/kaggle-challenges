apiVersion: v1
system:
  notifications:
    email:
      - jiaqi.wu@salesforce.com
      - aditya.sureshkumar@salesforce.com
  functions:
  - name: zones-intake-backend
    count: 2
    labels:
      "sherpa-injector.service-mesh/inject": "enabled"
    volumes:
      - name: servercert
        maddogCert:
          type: server
      - name: clientcert
        maddogCert:
          type: client
    containers:
    - name: zones-intake-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sds-zonesui-backend:38
      ports:
      - containerPort: 7022
      env:
      - name: HOST
        value: "0.0.0.0"
      - name: PORT
        value: 7022
      livenessProbe:
        httpGet:
          path: /zones/v1/healthcheck
          port: 7022
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
      - name: clientcert
        mountPath: /clientcerts

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      args:
      - -endpoint
      # 7442 - http1 tls
      - samapp/user-jiaqi-wu/zones-intake-backend:DATACENTER_ALLENV:7442
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: debug-tools
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sherpa-debug-tools:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20   

  loadbalancers:
  - lbname: zones-intake-backend-lb
    function: zones-intake-backend
    slbenabled: true
    ports:
      - port: 3000
        targetport: 7022
        lbtype: http
        tls: false
