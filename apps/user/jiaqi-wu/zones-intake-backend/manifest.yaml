apiVersion: v1
system:
  functions:
  - name: zones-intake-backend
    count: 2
    volumes:
      - name: servercert
        maddogCert:
          type: server
    containers:
    - name: zones-intake-backend
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sds-zonesui-backend:22
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /zones/v1/roles
          port: 3000
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
  loadbalancers:
  - lbname: zones-intake-backend-lb
    function: zones-intake-backend
    slbenabled: true
    ports:
      - port: 3000
        targetport: 3000
        lbtype: http
        tls: false
