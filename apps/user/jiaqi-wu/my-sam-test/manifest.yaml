---
apiVersion: v1
system:
  functions:
  - name: samhello
    count: 2
    volumes:
      - name: servercert
        maddogCert:
          type: server
      - name: clientcert
        maddogCert:
          type: client
    annotations:
      sidecar.istio.io/inject: "true"
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiaqi-wu/samhello:hello-20181009-2 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
      - name: clientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: samhellolb
    function: samhello
    # slbenabled: true
    ports:
      - port: 80
        targetport: 9090
        lbtype: tcp

