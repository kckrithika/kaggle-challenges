---
apiVersion: v1
system:
  functions:
  - name: samhello
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiaqi-wu/samhello:hello-20181009-2 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: samhellolb
    function: samhello
    # slbenabled: true
    ports:
      - port: 80
        targetport: 9090
        lbtype: tcp

