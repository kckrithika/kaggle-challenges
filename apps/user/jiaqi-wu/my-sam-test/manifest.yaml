---
apiVersion: v1
system:
  functions:
  - name: samhello
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiaqi-wu/samhello:hello-20181009-2 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: samhellolb
    function: samhello
    slbenabled: true
    ports:
      - port: 80
        targetport: 9090
        lbtype: tcp

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  annotations:
    manifestctl.sam.data.sfdc.net/swagger: disable
    niko/fake.change.for.redeploy: "3"
  name: samhellogateway
  namespace: user-jiaqi-wu
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - 'samhellolb.user-jiaqi-wu.prd-sam.prd.slb.sfdc.net'
    port:
      name: http
      number: 80
      protocol: HTTP

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myistiohello
spec:
  hosts:
  - "samhellolb.user-jiaqi-wu.prd-sam.prd.slb.sfdc.net"
  gateways:
  - samhellogateway
  http:
  - match:
    - uri:
        prefix: /status
    route:
    - destination:
        port:
          number: 9090
        host: samhello
