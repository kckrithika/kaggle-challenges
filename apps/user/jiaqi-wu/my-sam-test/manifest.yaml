---
apiVersion: v1
system:
  functions:
  - name: samhello
    count: 2
    volumes:
      - name: servercert
        maddogCert:
          type: server
      - name: clientcert
        maddogCert:
          type: client
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiaqi-wu/samhello:3 # golang app
      ports:
      - containerPort: 9090
      - containerPort: 8443
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
      - name: clientcert
        mountPath: /clientcerts
  loadbalancers:
  - lbname: samhello
    function: samhello
    # slbenabled: true
    ports:
    - port: 443
      targetport: 8443
      lbtype: tcp
      name: http-service
