apiVersion: v1
 
system:
  functions:
  - name: madkub-test-app2
    count: 3
    containers:
    - name: test-madkub2
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/lizhang/samhello:lizhang-20170830
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - name: myclientcert
         mountPath: /clientcert
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
  loadbalancers:
  - lbname: testmadkublb2
    function: madkub-test-app2
    ports:
      - port: 9090
        targetport: 9090
