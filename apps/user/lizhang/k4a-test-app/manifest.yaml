apiVersion: v1
 
system:
  functions:
  - name: k4a-test-app
    count: 3
    containers:
    - name: test-k4a
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/lizhang/samhello:lizhang-20170830
      env:
      - name: DUMMY_ENV
        value: "foo"
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
       - mountPath: /secrets/
         name: secretvol
         readOnly: true
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: testsecret
  loadbalancers:
  - lbname: testk4alb
    function: k4a-test-app
    ports:
      - port: 9090
        targetport: 9090
