apiVersion: v1
 
system:
  functions:
  - name: xfs-test-app
    count: 2
    containers:
    - name: test-xfs
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/lizhang/samhello:lizhang-20170830
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
