apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbyne/enterprise-provisioning:test-1
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
 
  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 8080
        targetport: 8080
