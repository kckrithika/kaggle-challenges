apiVersion: v1
 
system:
  functions:
  - name: tester
    count: 1
    containers:
    - name: testserver
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbyne/pki:1
      env:
      - name: PKI_CA_DIR
        value: /certs/ca
      - name: PKI_MONITORDIR
        value: /certs
      ports:
      - containerPort: 8080
        name: test-http
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      volumeMounts:
      - name: certs
        mountPath: /certs
    volumes:
      - name: certs
        maddogCert:
          type: client
  
  loadbalancers:
  - lbname: testserverlb
    function: tester
    ports:
      - port: 8080
        targetport: 8080
