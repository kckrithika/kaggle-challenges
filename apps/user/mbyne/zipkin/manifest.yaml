apiVersion: v1
 
system:
  functions:

  - name: zipkin
    count: 1
    containers:
    - name: zipkin
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbyne/zipkin:test-3
    ports:
    - containerPort: 9411
      name: zipkin-http

  - name: tester
    count: 1
    containers:
    - name: tester
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbyne/tester:test-3
      env:
      - name: grpc.host
        value: mbyne-server.localhost.mesh.force.com
      - name: grpc.port
        value: 7011
      ports:
      - containerPort: 8080
        name: test-http
      - containerPort: 15372
        name: test-mgmnt
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
    - name: sherpa-a
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7020
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5        
 
  - name: server
    count: 1
    containers:
    - name: server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbyne/server:test-3
      env:
      - name: grpc.announced.port
        value: 7012
      - name: scone.service.name
        value: mbyne-server
      ports:
      - containerPort: 8080
        name: rest
      - containerPort: 7020
        name: grpc
      - containerPort: 15372
        name: manage
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
          
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5        
 
  loadbalancers:
  - lbname: testerlb
    function: tester
    ports:
      - port: 9678
        targetport: 8080
  - lbname: zipkinlb
    function: zipkin
    ports:
      - port: 9411
        targetport: 9411
