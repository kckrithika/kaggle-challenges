apiVersion: v1

system:
  notifications:
    email:
    - hari.udhayakumar@salesforce.com

  functions:
  - name: postgres-pv
    count: 1
    type: stateful-set
    containers:
    - name: postgres
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hari.udhayakumar/postgres-pv:0.0.2

      env:
      - name: POSTGRES_PASSWORD
        value: pass
      - name: PGDATA
        value: /sam/postgresql/data
      
      volumeMounts:
      - mountPath: /sam/postgresql/data
        name: datavol
      - mountPath: /certs
        name: certs
      
      ports:
      - containerPort: 5432

      resources:
        requests:
          memory: "4Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"

      livenessProbe:
        tcpSocket:
          port: 5432
        initialDelaySeconds: 15
        periodSeconds: 10
        failureThreshold: 1000000
        
    volumes:
    - name: certs
      maddogCert:
        type: server

    lbname: postgres-pv-stateful-lb

    # Give containers a bit of time to shut down, as they might be syncing 
    # state into the PV on shutdown
    terminationGracePeriodSeconds: 20

    volumeClaimTemplates:
    - name: datavol
      storageClassName: standard
      storageSizeRequest: 100Gi

  loadbalancers:
  - lbname: postgres-pv
    function: postgres-pv
    slbEnabled: true
    ports:
      - port: 5432
        targetport: 5432
