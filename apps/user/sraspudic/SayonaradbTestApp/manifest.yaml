apiVersion: v1

system:
  functions:
  - name: prd-sdb-cluster-1
    count: 1 
    hostnetwork: true
    containers:
    - name: sdbmaster
      # container image/version to  run
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/sdb-prd:sraspudic-20170515
      env:
      - name: ZK_ENSEMBLE
        value: sayonara1a-mnds1-1-prd.eng.sfdc.net:2181,sayonara1a-mnds1-2-prd.eng.sfdc.net:2181,sayonara1a-mnds1-3-prd.eng.sfdc.net:2181
      - name: SDBUSER
        value: "sdb"
      - name: SDBPORT
        value: "1521"
      - name: SDBDBNAME
        value: "gssdb1"
      - name: SDBROOT
        value: "/sdb"
      - name: SDBSTORE
        value: "sfstore://localhost:5555"
      - name: SDBUUID
        value: "81f8a870-5a5d-47a7-90d5-f9ec59cbd9fd"
      - name: SDBCLUUID
        value: "81f8a870-5a5d-47a7-90d5-f9ec59cbd9fd"
      - name: SDBCLUSTERNAME
        value: "81f8a870-5a5d-47a7-90d5-f9ec59cbd9fd"
      ports:
      # expose sdb port outside the container
      - containerPort: 1521
        hostPort: 1521
      livenessProbe:
           tcpSocket:
             port: 1521
           initialDelaySeconds: 180
      
