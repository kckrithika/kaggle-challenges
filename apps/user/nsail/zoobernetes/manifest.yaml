apiVersion: v1
system:
  functions:
  - name: zoobernetes
    count: 1

    containers:
    - name: zoobernetes
      image: sfci/services/sfdc-bazel/disco/zoobernetes:0e8178f

      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt

      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /manage/health
          port: 15372

      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice

    #Using test service account created by SAM: https://git.soma.salesforce.com/sam/manifests/pull/22520
    serviceAccountName: zoobernetes-service-account

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
      - name: logvolservice
        hostPath:
          path: /home/sfdc-scone-zoobernetes/logs
