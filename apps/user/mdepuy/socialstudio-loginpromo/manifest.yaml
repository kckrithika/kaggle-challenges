apiVersion: v1
system:
  functions:
  - name: mc-social-socialstudio-loginpromo
    count: 1
    containers:
    - name: socialstudio-loginpromo
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mdepuy/socialloginpromo:201711101
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 30
        periodSeconds: 60
        timeoutSeconds: 60
  loadbalancers:
  - lbname: socialstudio-loginpromolb
    function: mc-social-socialstudio-loginpromo
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
