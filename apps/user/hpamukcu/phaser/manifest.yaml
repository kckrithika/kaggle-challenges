apiVersion: v1

system:
  functions:
    - name: deployerbot
      count: 1
      containers:
        - name: phaser
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hpamukcu/deployerbot:hpamukcu-202002151648
          env:
            - name: GO_PIPELINE_LABEL
              value: 1
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command: ["/moe/phaser"]
          args:
            - "-gheTokenPath=/secrets/phaser-ghe-pat-hpam"
            - "-pgpkeypath=/gpgsecrets/phaser-gpg-key-hpam"
          volumeMounts:
            - mountPath: /secrets
              name: phaser-ghe-pat-hpam
              readOnly: true
            - mountPath: /gpgsecrets
              name: phaser-gpg-key-hpam
              readOnly: true
          livenessProbe:
            exec:
              command: ["ls", "/"]
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 60
      volumes:
        - name: phaser-ghe-pat-hpam
          k4aSecret:
            secretName: phaser-ghe-pat-hpam
        - name: phaser-gpg-key-hpam
          k4aSecret:
            secretName: phaser-gpg-key-hpam