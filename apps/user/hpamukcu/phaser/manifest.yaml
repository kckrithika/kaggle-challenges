apiVersion: v1

system:
  functions:
    - name: deployerbot
      count: 1
      containers:
        - name: phaser
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hpamukcu/deployerbot:hpamukcu-202002161527
          env:
            - name: GO_PIPELINE_LABEL
              value: 1
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command: ["/moe/phaser"]
          args:
            - "-gheTokenPath=/secrets/moe-ghe-pat"
            - "-pgpkeypath=/gpgsecrets/moe-gpg-key"
            - "-repoBaseDir=/repo"
            - "-upstreamOrgName=sfcd"
            - "-repoName=spinnaker"
            - "-gitURL=https://git.soma.salesforce.com/api/v3/"
            - "-phaseFile=infrasecsecretsfire/vault/phases.j2"
            - "-commitAppend=@tok-secrets"
            - "-branchName=vault-phaser"
            - "-phaseMarkerRegexp=.*{%- macro (.*)Params\\(pipeline\\) -%}.*"
            - "-phaseEndMarkerRegexp=.*{%- endmacro %}.*"
            - "-ignoreLinesRegexp=.*DEPLOYMENT_PHASE.*"
            - "-ignoreLinesRegexp=^\\s*,"
            - "-checkInterval=20m"
          volumeMounts:
            - mountPath: /secrets
              name: phaser-ghe-pat-moe
              readOnly: true
            - mountPath: /gpgsecrets
              name: phaser-gpg-key-moe
              readOnly: true
            - mountPath: /repo
              name: repo-base
          livenessProbe:
            exec:
              command: ["ls", "/"]
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 60
      volumes:
        - name: phaser-ghe-pat-moe
          k4aSecret:
            secretName: phaser-ghe-pat-moe
        - name: phaser-gpg-key-moe
          k4aSecret:
            secretName: phaser-gpg-key-moe
        - name: repo-base
          emptyDir: {}