apiVersion: v1

system:
  functions:
  - name: aviary
    count: 3
    containers:
    - name: aviary
      image: tnrp/sdn/hypersdn:v-0001279-72dec9aa
      command: ["/sdn/slb-canary-service"]
      args:
      - --serviceName=aviary
      - --logtostderr
      - --ports=7022
      ports:
      - containerPort: 7022
      livenessProbe:
        httpGet:
          path: /
          port: 7022
        initialDelaySeconds: 60

    - name: sherpa
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa-envoy:e6ae1aef47d40fa3d4a184f8a446cb4bb8c90b71
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 7014
        name: http1
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      # The cert names should match whatever you choose below in your volumes section.
      # The mount paths match the defaults assumed by sherpa. Changing the paths requires a corresponding manual override in sherpa.
      volumeMounts:
      - name: client-cert
        mountPath: /client-certs
      - name: server-cert
        mountPath: /server-certs

    - name: beacon
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      args:
      # Namespaced, TLS.
      - -endpoint
      - samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:HTTP1_TLS
      # Non-namespaced, plaintext.
      - -endpoint
      - $(FUNCTION):DATACENTER_ALLENV:HTTP1
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /home/scone/is-alive.sh

    volumes:
    - name: client-cert
      maddogCert:
        type: client
    - name: server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: aviary
    function: aviary
    slbenabled: true
    ports:
      - port: 80
        targetport: 7022
        lbtype: http
        tls: false
      - port: 443
        targetport: 7022
        lbtype: http
        tls: true