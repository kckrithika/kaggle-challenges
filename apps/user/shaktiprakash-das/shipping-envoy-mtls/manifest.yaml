apiVersion: v1

system:
  functions:
  - name: shipping-envoy-mtls
    identity: 
      serviceName: shipping-envoy-mtls
    count: 1
    containers:
    - name: shipping
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/236/
      # ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-shipping:15c5e5298ef1612b151944ba18efe4d66a739e49
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/shipping:xfcc-dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: -Dscone.service.name=shipping-envoy-mtls
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - -endpoint
      - samapp/user-shaktiprakash-das/shipping-envoy-mtls:DATACENTER:7443     
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
      volumeMounts:
      - mountPath: /log
        name: logvol

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/pull/44
      # sfci/servicelibs/sherpa-envoy:55f2e2813142f677427d4d334fc272317ae0a3c6

      # Use one of these images and comment out --switchboard arg if using Linkerd.
      # Linkerd: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/sherpa-linkerd:xfcc-dev
      # Envoy: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/sherpa-envoy:xfcc-dev

      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/pull/65
      image: sfci/servicelibs/sherpa-envoy:ad29669ffdd0cedf96ded05611c41314419b30fe
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      # Envoy only
      args:
      - --switchboard
      - swb-mtls-lb.user-shaktiprakash-das.prd-sam.prd.slb.sfdc.net:15001
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: h2-tls-in
      - containerPort: 7012
        name: grpc-in
      # Linkerd Probes
      # livenessProbe:
      #   exec:
      #     command:
      #     - "./bin/is-alive"
      #   initialDelaySeconds: 120
      #   periodSeconds: 5
      # readinessProbe:
      #   exec:
      #     command:
      #     - "./bin/is-ready"
      #   initialDelaySeconds: 110
      #   periodSeconds: 5
      # Envoy Probes
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-shipping-envoy-mtls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

