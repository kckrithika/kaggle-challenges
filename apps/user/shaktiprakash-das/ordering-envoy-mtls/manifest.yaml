apiVersion: v1

system:
  functions:
  - name: ordering-envoy-mtls
    count: 1
    containers:
    - name: ordering
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/scone-ms-examples/job/master/236/
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sfci/servicelibs/scone-ms-examples/scone-ordering:15c5e5298ef1612b151944ba18efe4d66a739e49
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: SCONE_SHIPPING_DEST
        value: shipping-envoy-mtls.user-shaktiprakash-das.samapp.localhost.mesh.force.com:5443
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: SCONE_DEPLOYMENT_JVM_OPTIONS
        value: -Dscone.service.name=ordering-envoy-mtls
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/pull/44
      # sfci/servicelibs/sherpa-envoy:55f2e2813142f677427d4d334fc272317ae0a3c6

      # Use one of these images and comment out --switchboard arg if using Linkerd.
      # Linkerd: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/sherpa-linkerd:xfcc-dev
      # Envoy: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/sherpa-envoy:xfcc-dev
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shaktiprakash-das/sherpa-linkerd:xfcc-dev
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      # args:
      # - --switchboard
      # - swb-mtls-lb.user-shaktiprakash-das.prd-sam.prd.slb.sfdc.net:15001
      ports:
      - containerPort: 15373
        name: sherpa-adm
      # Linkerd Probes
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      # Envoy Probes
      # livenessProbe:
      #   httpGet:
      #     path: /listeners
      #     port: 15373
      #   initialDelaySeconds: 20
      # readinessProbe:
      #   httpGet:
      #     path: /listeners
      #     port: 15373
      #   initialDelaySeconds: 15
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-envoy-mtls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

