apiVersion: v1

system:
  functions:
  - name: shipping-tls
    count: 1
    containers:
    - name: shipping
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-shipping:shaktiprakash.das-201801031852
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372
    - name: beacon-shipping
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - shipping:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"          
    - name: sherpa-shipping
      image: sfci/servicelibs/sherpa:2.0.15
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumeMounts:
      - name: shipping-tls-client-cert
        mountPath: /client-certs
      - name: shipping-tls-server-cert
        mountPath: /server-certs
    volumes:
    - name: shipping-tls-client-cert
      maddogCert:
        type: client
    - name: shipping-tls-server-cert
      maddogCert:
        type: server