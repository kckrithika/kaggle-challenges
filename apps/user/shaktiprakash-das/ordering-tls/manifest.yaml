apiVersion: v1

system:
  functions:
  - name: ordering-tls
    count: 1
    containers:
    - name: ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:shaktiprakash.das-201801031852
      env:      
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_HOST
        value: shipping.localhost.mesh.force.com
      - name: SCONE_SHIPPING_PORT
        value: 5443
      ports:
      - containerPort: 7021
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372
    - name: beacon-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - ordering:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: sherpa-ordering
      image: sfci/servicelibs/sherpa:2.0.15
      args: ["--http2-origin", "localhost:7021"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 5
      volumeMounts:
      - name: ordering-tls-client-cert
        mountPath: /client-certs
      - name: ordering-tls-server-cert
        mountPath: /server-certs
    volumes:
    - name: ordering-tls-client-cert
      maddogCert:
        type: client
    - name: ordering-tls-server-cert
      maddogCert:
        type: server