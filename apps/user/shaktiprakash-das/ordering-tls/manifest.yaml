apiVersion: v1

system:
  functions:
  - name: ordering-tls
    count: 3
    containers:
    - name: ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:shaktiprakash.das-20171222
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
        - containerPort: 7020
          name: ordering-grpc
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 30
          periodSeconds: 5
    - name: sherpa-ordering
      image: sfci/servicelibs/sherpa:2.0.14
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls-in
      - containerPort: 7011
        name: sherpa-out
      - containerPort: 5443
        name: sherpa-tls-out
      - containerPort: 15373
        name: sherpa-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 30
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 10
          periodSeconds: 5
      volumeMounts:
      - name: ordering-tls-client-cert
        mountPath: /client-certs
      - name: ordering-tls-server-cert
        mountPath: /server-certs
    volumes:
    - name: ordering-tls-client-cert
      maddogCert:
        type: client
    - name: ordering-tls-server-cert
      maddogCert:
        type: server