# Switchboard TLS with Envoy sidecar.

apiVersion: v1

system:
  notifications:
    email:
      - shaktiprakash.das@salesforce.com
  functions:
  - name: swb-mtls
    count: 1
    containers:
    - name: swb-mtls
      # https://git.soma.salesforce.com/servicelibs/switchboard/pull/99
      image: sfci/servicelibs/switchboard:9d7b43eadb47416a1a1268b1b7510a53c898e255
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      - name: GRPC_SERVER_PORT
        value: 7020
      - name: LOGGING_DIR
        value: "/log"
      args:
      - --clusters.external-clusters[0]=shipping-envoy-mtls.user-shaktiprakash-das.samapp:HTTP2_TLS
      - --listeners.tracing.random_sampling_percent=100
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /home/sfdc-switchboard/sherpa-envoy-config-volume
      - name: switchboard-log-volume
        mountPath: /log
      ports:
      - containerPort: 15372
      resources:
        limits: { cpu: "8", memory: "6Gi" }
        requests: { cpu: "8", memory: "6Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 15
        periodSeconds: 5

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/pull/63
      image: sfci/servicelibs/sherpa-envoy:facbe115abcda261d4495a9b8f4e8785d04c7ae4
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --template
      - ./switchboard-sidecar.config.yaml.template
      ports:
      - containerPort: 15001
      - containerPort: 15373
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
        periodSeconds: 5
      volumeMounts:
      - name: envoy-config-volume
        mountPath: /switchboard-config
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs

    volumes:
    - name: envoy-config-volume
      emptyDir: {}
    - name: switchboard-log-volume
      hostPath:
        path: /home/sfdc-switchboard/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

  loadbalancers:
  - lbname: swb-mtls-lb
    function: swb-mtls
    slbEnabled: true
    ports:
    - port: 15001
      targetport: 15001
      lbtype: dsr
    - port: 15372
      targetport: 15372
      lbtype: dsr
    - port: 15373
      targetport: 15373
      lbtype: dsr
