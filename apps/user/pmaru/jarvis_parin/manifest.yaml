apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: jarvisparincontainer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pmaru/jarvis:parin
      ports:
      - containerPort: 9090
      livenessProbe:
        exec:
          command:
          - echo
          - "OK"
  loadbalancers:
  - lbname: jarvisparinlb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
