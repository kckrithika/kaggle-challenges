version: '3.3'
services:
  universal-search:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sunil.kksubramanyam/universal-search:20171215
    ports:
      - 7020:7020  # Standard gRPC port
      - 5005:5005  # Debug port
      - 15372:15372 # Management port
    depends_on:
      - solr1
      - solr2
      - solr3
      - solr4
    volumes:
      - type: volume
        source: ./logs
        target: /root/logs

  zoo1:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/zookeeper:3.4.10
    restart: always
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888

  zoo2:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/zookeeper:3.4.10
    restart: always
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888

  zoo3:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/zookeeper:3.4.10
    restart: always
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888

  solr1:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/solr:6.6.0
    restart: always
    ports:
      - 8983:8983
    entrypoint:
      - docker-entrypoint.sh
      - solr-foreground
    environment:
      ZK_HOST: zoo1:2181,zoo2:2181,zoo3:2181
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  solr2:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/solr:6.6.0
    restart: always
    ports:
      - 8984:8983
    entrypoint:
      - docker-entrypoint.sh
      - solr-foreground
    environment:
      ZK_HOST: zoo1:2181,zoo2:2181,zoo3:2181
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  solr3:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/solr:6.6.0
    restart: always
    ports:
      - 8985:8983
    entrypoint:
      - docker-entrypoint.sh
      - solr-foreground
    environment:
      ZK_HOST: zoo1:2181,zoo2:2181,zoo3:2181
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  solr4:
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/universal-search/solr:6.6.0
    restart: always
    ports:
      - 8986:8983
    entrypoint:
      - docker-entrypoint.sh
      - solr-foreground
    environment:
      ZK_HOST: zoo1:2181,zoo2:2181,zoo3:2181
    depends_on:
      - zoo1
      - zoo2
      - zoo3
