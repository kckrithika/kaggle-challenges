apiVersion: v1

system:
  notifications:
    email:
      - gid_runtime@salesforce.com
  functions:
    - name: gid-runtime-service
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      hostnetwork: false
      containers:
        #####################################################################################
        # Service Mesh / Envoy / Sherpa
        #####################################################################################
        - name: sherpa-envoy
          image: sfci/servicelibs/sherpa-envoy:1.0.8
          env:
            - name: SFDC_ENVIRONMENT
              value: "stmfa"
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          volumeMounts:
            - name: client-cert
              mountPath: /client-certs
            - name: server-cert
              mountPath: /server-certs
            - mountPath: /log
              name: logvolsherpa
          ports:
            - containerPort: 7012
              name: http2-in
            - containerPort: 7014
              name: http1-in
            - containerPort: 7443
              name: http2-tls-in
            - containerPort: 7442
              name: http1-tls-in
            - containerPort: 15373
              name: sherpa-adm
          livenessProbe:
            exec:
              command:
                - "/home/sfdc-sherpa/bin/is-alive"
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - "/home/sfdc-sherpa/bin/is-ready"
            initialDelaySeconds: 110
            periodSeconds: 5
        #####################################################################################
        # Service Beacon
        #####################################################################################
        - name: beacon
          image: sfci/servicelibs/beacon:7ad9e771192cd0b3e43393eea2e1e5c1de81dfda
          env:
            - name: SFDC_ENVIRONMENT
              value: "stmfa"
          volumeMounts:
            - mountPath: /log
              name: logvolbeacon
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          args:
            - -endpoint
            - $(FUNCTION_NAMESPACE)/$(FUNCTION):DATACENTER_ALLENV:7442
          livenessProbe:
            exec:
              command:
                - "/home/scone/is-alive.sh"
            initialDelaySeconds: 5
            periodSeconds: 5
        #####################################################################################
        # Global Identity Loing and Runtime Service
        #####################################################################################
        - name: gid-runtime-service
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mbeig/gid-runtime-service:0.0.1-f1c051d3068f803d372471f8eba12f5c65b400d3
          imagePullPolicy: Always
          env:
            - name: server_use_forward_headers
              value: true
            - name: server_port
              value: 7022
            - name: management_server_port
              value: 15375
            - name: login_vip_url
              value: https://gidruntimelb.global-identity.xrd-sam.xrd.slb.sfdc.net
          ports:
            - containerPort: 7022
            - containerPort: 15375
          livenessProbe:
            httpGet:
              path: /manage/info
              port: 15375
      #####################################################################################
      # Volumes Needed
      #####################################################################################
      volumes:
        - name: server-cert
          maddogCert:
            type: server
        - name: client-cert
          maddogCert:
            type: client
        - name: logvolsherpa
          hostPath:
            path: /home/sfdc-gid-runtime-sherpa/logs
        - name: logvolbeacon
          hostPath:
            path: /home/sfdc-gid-runtime-beacon/logs
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: gidruntimelb
      function: gid-runtime-service
      slbEnabled: true
      ports:
        - port: 443
          targetport: 7442
          lbtype: http
          tls: true
          reencrypt: true
