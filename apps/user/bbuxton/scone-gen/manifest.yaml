apiVersion: v1

system:
  notifications:
    email:
      - bbuxton@salesforce.com
  functions:
  - name: sconegenbbuxton
    count: 1
    containers:
    - name: sconegenbbuxton
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-gen:stoens-20180801-15ee1e7
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - mountPath: /secrets/service-config/
        name: secretvol
        readOnly: true
      ports:
        - containerPort: 8080
        - containerPort: 15372
        - containerPort: 9010
        - containerPort: 7020
      livenessProbe:
        initialDelaySeconds: 500
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 500
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: sconegenguscreds
