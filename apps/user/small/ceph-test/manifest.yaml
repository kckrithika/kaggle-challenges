apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: ceph-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/small/ceph-test:ceph-v1 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: cephtestlb
    function: default
    ports:
      - port: 9090
        targetport: 9090
