apiVersion: v1

system:
  functions:
  - name: hightower-service
    count: 1
    containers:
    - name: hightower-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/instrumentation/hightower-service:demo
      volumeMounts:
        - mountPath: /secrets/gus/
          name: gus
          readOnly: true
        - mountPath: /secrets/ssh/
          name: ssh
          readOnly: true
      ports:
      - containerPort: 8088
        name: scone-http
      # - containerPort: 7020
      #   name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 900
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 900
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
      - name: gus
        k4aSecret:
          secretName: gus
      - name: ssh
        k4aSecret:
          secretName: ssh
      - name: splunk
        k4aSecret:
          secretName: splunk
  loadbalancers:
  - lbname: hightower-service
    function: hightower-service
    slbEnabled: true
    ports:
    - port: 8088
      targetport: 8088
      lbtype: http
      addheaders:
      - name: "Upgrade"
        value: "$http_upgrade"
      - name: "Connection"
        value: "\"Upgrade\""
    - port: 15372
      targetport: 15372
      lbtype: http
