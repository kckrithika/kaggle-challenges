apiVersion: v1

system:
  functions:
  - name: hightower-service
    count: 1
    containers:
    - name: hightower-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/instrumentation/hightower-service:demo
      volumeMounts:
        - mountPath: /secrets/gus/
          name: gus
          readOnly: true
        - mountPath: /secrets/ssh/
          name: ssh
          readOnly: true
      # If your service doesn't serve HTTP traffic then you can remove the scone-http port.
      ports:
      - containerPort: 8088
        name: scone-http
      # - containerPort: 7020
      #   name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
      - name: gus
        k4aSecret:
          secretName: gus
      - name: ssh
        k4aSecret:
          secretName: ssh