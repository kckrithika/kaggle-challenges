apiVersion: v1

system:
  functions:
  - name: harverify
    count: 1
    containers:
    - name: harverify1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/mobile/harverify:ac85ab2
      livenessProbe:
        httpGet:
            path: /
            port: 5000
      readinessProbe:
        httpGet:
            path: /
            port: 5000
        initialDelaySeconds: 60
        periodSeconds: 600
      ports:
      - containerPort: 5000

  loadbalancers:
  - lbname: harverify-lb
    function: harverify
    slbEnabled: true
    ports:
      - port: 80
        targetport: 5000
        lbtype: http
