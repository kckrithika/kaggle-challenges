apiVersion: v1

system:
  functions:
  - name: appcatalog-backend
    count: 1
    volumes:
    - name: tls-client-cert
      maddogCert: # Add "ROLE::samapp.user-jschroeder.appcatalog-lite" to Secret Service
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    - name: sherpa-log-volume
      hostPath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: appcatalog-lite
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mobile/appcatalog_lite:20180321.0
      volumeMounts:
      - name: cert
        mountPath: /certs
      readinessProbe:
        tcpSocket:
          port: 7020
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 7020
        initialDelaySeconds: 15
        periodSeconds: 20
      ports:
      - containerPort: 7020
        name: grpc
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.24 # Use the latest version, see below
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam" # Use whatever environment your kpod uses
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: sherpa-log-volume
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
      ports:
      - containerPort: 7012 # add additional container ports for the protocols your service uses
        name: sherpa-in-http2
      - containerPort: 7443
        name: sherpa-in-http2-tls
      - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues.
        name: sherpa-in-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
        - -endpoint
        - samapp/user-jschroeder/appcatalog-lite:DATACENTER:7012
      # gRPC (http2) example without a namespace - myservice:DATACENTER:7012
      # gRPC (http2) + namespace - <SAM team name>/<SAM function name>:DATACENTER:7012
      # gRPC (http2) mTLS + namespace - <SAM team name>/<SAM function name>:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
