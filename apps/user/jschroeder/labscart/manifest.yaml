apiVersion: v1
 
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: labscart
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jschroeder/labscart:20171013.1
      livenessProbe:
        exec:
          command:
          - /usr/bin/true
        initialDelaySeconds: 5
        periodSeconds: 60
      readinessProbe:
        exec:
          command:
          - /usr/bin/true
        initialDelaySeconds: 5
        periodSeconds: 60
