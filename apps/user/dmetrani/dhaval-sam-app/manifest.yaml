apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: dhaval-sam-app
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dmetrani/dhaval-sam-app:latest
      ports:
      - containerPort: 4321
      livenessProbe:
        httpGet:
          path: /
          port: 4321
  loadbalancers:
  - lbname: dhavalsamapplb
    function: default
    slbenabled: true
    ports:
      - port: 4321
        targetport: 4321
        lbtype: tcp
