apiVersion: v1
system:
  functions:
  - name: tftptest
    count: 1
    containers:
    - name: tftp
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgardner/tftptest:mgardner-20180910
      ports:
      - containerPort: 69
        protocol: UDP
      livenessProbe:
        exec:
          command:
          - echo
          - always_healthy
  loadbalancers:
  - lbname: tftptestlb
    function: tftptest
    slbenabled: true
    ports:
      - port: 69
        targetport: 69
        lbtype: dsr
