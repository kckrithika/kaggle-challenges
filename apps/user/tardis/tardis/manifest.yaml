apiVersion: v1


system:
  functions:
  - name: default
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: server
        lbnames:
        - tardis
    containers:
    - name: tardis
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tardis/tardis:testing_20180110_157c351d
      env:
      - name: GIT_TOKEN
        valueFrom:
          secretKeyRef:
            name: tardis-secret
            key: git-token
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: .soma.salesforce.com
      - name: SERVER_PORT
        value: 10443
      - name: SSL_CERT_KEY_PATH
        value: /certs/server/keys/server-key.pem
      - name: SSL_CERT_PATH
        value: /certs/server/certificates/server.pem
      ports:
      - containerPort: 10443
      volumeMounts:
            - name: cert
              mountPath: /certs
      livenessProbe:
        httpGet:
          path: /
          port: 10443
          scheme: HTTPS
  - name: dev
    count: 2
    volumes:
    - name: cert
      maddogCert:
        type: server
        lbnames:
          - tardisdev
    - name: secretvol
      k4aSecret:
        secretName: paswords
    containers:
    - name: tardis-dev
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tardis/tardis:testing_20180416_a3f2d1e1
      env:
      - name: HTTPS_PROXY
        value: public0-proxy1-0-prd.data.sfdc.net:8080
      - name: NO_PROXY
        value: .soma.salesforce.com
      - name: SERVER_PORT
        value: 9091
      - name: SSL_CERT_KEY_PATH
        value: /certs/server/keys/server-key.pem
      - name: SSL_CERT_PATH
        value: /certs/server/certificates/server.pem
      ports:
      - containerPort: 9091
      livenessProbe:
        httpGet:
          path: /
          port: 9091
          scheme: HTTPS
      volumeMounts:
            - name: cert
              mountPath: /certs
            - mountPath: /secrets/
              name: secretvol
              readOnly: true

  loadbalancers:
  - lbname: tardis
    function: default
    slbenabled: true
    ports:
      - port: 10443
        targetport: 10443
        lbtype: dsr
  - lbname: tardisdev
    function: dev
    slbenabled: true
    ports:
      - port: 9091
        targetport: 9091
        lbtype: dsr
