apiVersion: v1

system:
  functions:
  - name: default
    count: 3
    containers:
    - name: tardis
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tardis/tardis:testing_20171127_72de472c
      env:
      - name: GIT_TOKEN
        valueFrom:
          secretKeyRef:
            name: tardis-secret
            key: git-token
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
          scheme: HTTPS

  loadbalancers:
  - lbname: tardis
    slbEnabled: true
    function: default
    ports:
      - port: 38571
        targetport: 9090
        lbtype: http

