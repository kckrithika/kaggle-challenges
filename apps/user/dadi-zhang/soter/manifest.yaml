apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: soter
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dadi-zhang/soter-demo:dadi-demo
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
          command:
          - ls
        initialDelaySeconds: 5
        periodSeconds: 5
  loadbalancers:
  - lbname: soterlb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
