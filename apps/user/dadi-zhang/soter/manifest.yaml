apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: soter
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/soter:jenkins-Infrastructure-Security-soter-PR-27-1-itest
      ports:
      - containerPort: 8080
      livenessProbe:
        exec:
          command:
          - ls
        initialDelaySeconds: 5
        periodSeconds: 5
  loadbalancers:
  - lbname: soterlb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
