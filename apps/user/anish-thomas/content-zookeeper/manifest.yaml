apiVersion: v1

system:
  functions:
    - name: content-zookeeper
      count: 1
      containers: 
        - name: content-zookeeper
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/anish.thomas/zookeeper:first-version
          ports:
            - containerPort: 2181
            - containerPort: 2888
            - containerPort: 3888
          livenessProbe:
            initialDelaySeconds: 5
            exec:
              command:
                - "/usr/bin/ok-zk.sh"

