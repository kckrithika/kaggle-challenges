apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vprimault/schema-manager:0.0.2
      ports:
      - containerPort: 7020
      - containerPort: 15375
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15375
  loadbalancers:
  - lbname: schemamanagerlb
    function: default
    slbenabled: true
    ports:
      - port: 15375
        targetport: 15375
        lbtype: http
      - port: 7020
        targetport: 7020
        lbtype: tcp
