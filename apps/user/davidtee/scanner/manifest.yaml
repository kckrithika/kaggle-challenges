apiVersion: v1

system:
  functions:
  - name: scanner
    count: 1
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/davidtee/scanner:scanner-20171106
      hostnetwork: true
      ports:
      - name: web
        containerPort: 8080
      - name: service
        containerPort: 7020
      livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
  loadbalancers:
  - lbname: scannerb
    function: scanner
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 7020
        targetport: 7020
