apiVersion: v1

system:
  functions:
  - name: pd-scanner-service
    count: 1
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/davidtee/scanner:scanner-20171114
      ports:
      - name: web
        containerPort: 8084
      - name: service
        containerPort: 7120
      livenessProbe:
          httpGet:
            path: /ping
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
  loadbalancers:
  - lbname: pd-scanner-service
    function: pd-scanner-service
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 7120
        targetport: 7120
