apiVersion: v1

system:
  functions:
  - name: pd-scanner-service
    count: 1
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/product-defense/scanner:latest
      ports:
      - name: web
        containerPort: 8084
      - name: service
        containerPort: 7020
      livenessProbe:
        exec:
          command: ["true"]
      # httpGet:
      #   path: /ping
      #   port: 8084
      # initialDelaySeconds: 30
      # periodSeconds: 5
    - name: pd-scanner-service-sherpa
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.2.0-0000100-8b64e2f2
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 10
          periodSeconds: 5
