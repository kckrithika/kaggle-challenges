apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    hostnetwork: true
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/davidtee/scanner:scanner-20171113
      ports:
      - name: web
        containerPort: 8084
      - name: service
        containerPort: 7020
      livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
