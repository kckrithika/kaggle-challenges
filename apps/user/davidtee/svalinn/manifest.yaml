apiVersion: v1

system:
  functions:
  - name: pd-svalinn-service
    count: 1
    containers:
    - name: svalinn
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/davidtee/svalinn:latest
      ports:
      - name: grpc
        containerPort: 7021
      livenessProbe:
        exec:
          command: ["true"]
    - name: webgoat
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/davidtee/webgoat-8.0:pd-20191004
      ports:
      - name: web
        containerPort: 8000
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
