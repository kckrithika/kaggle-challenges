apiVersion: v1
system:
  notifications:
    email:
      - dkilgore@salesforce.com
  functions:
  - name: cj-dashboard
    count: 1
    containers:
    - name: cj-dashboard
      image: sfci/mc-retail/commerce-journeys-dashboard:1.3.11
      ports:
      - containerPort: 8080
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
  loadbalancers:
  - lbname: dkilgorecjdashboardlb
    function: cj-dashboard
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp