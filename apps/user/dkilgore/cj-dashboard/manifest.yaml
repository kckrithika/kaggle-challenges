apiVersion: v1
system:
  functions:
  - name: cj-dashboard
    count: 1
    containers:
    - name: cj-dashboard
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/mc-retail/commerce-journeys-dashboard:1.3.6
      ports:
      - containerPort: 8080
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 90
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
  loadbalancers:
  - lbname: dkilgorecjdashboardlb
    function: cj-dashboard
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp