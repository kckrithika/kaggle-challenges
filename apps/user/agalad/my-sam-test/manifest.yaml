apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/agalad/samhello:2.0.0
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 25%

  loadbalancers:
  - lbname: samhellolb
    function: default
    slbExposed: true
    ports:
      - port: 9092
        targetport: 9090