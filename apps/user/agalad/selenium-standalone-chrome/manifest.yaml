apiVersion: v1
 
system:
  functions:
  - name: selenium-standalone-chrome
    count: 2
    containers:
    - name: selenium-standalone-chrome
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/agalad/selenium-standalone-chrome:1.0.0
      ports:
      - containerPort: 4444
      livenessProbe:
        httpGet:
          path: /
          port: 4444
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 25%

  loadbalancers:
  - lbname: selenium-standalone-chromelb
    function: selenium-standalone-chrome
    slbExposed: true
    ports:
      - port: 4444
        targetport: 4444