apiVersion: v1

system: 
  functions: 
    - name: searchserver
      count: 1
      containers:  
      - name: searchserver 
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/c.viswanathan/searchserver:20180301 # Use the latest version, see below
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam" # Use whatever environment your kpod uses
        resources:
          limits: { cpu: "1", memory: "1Gi" }
          requests: { cpu: "1", memory: "1Gi" }
        volumeMounts:
          - mountPath: /sfdc/local-data/logs
            name: log-volume
        ports:
        - containerPort: 8983 # add additional container ports for the protocols your service uses
          name: solr-port

      # Add the log volume in the function section:
      volumes:
      - name: log-volume
        hostPath:
          path: /var/log/