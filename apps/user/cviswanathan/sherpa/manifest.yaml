apiVersion: v1

system: 
  functions: 
    - name: sherpa
      count: 1
      containers:  
      - name: sherpa-b 
        image: sfci/servicelibs/sherpa:2.0.22 # Use the latest version, see below
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam" # Use whatever environment your kpod uses
        resources:
          limits: { cpu: "1", memory: "1Gi" }
          requests: { cpu: "1", memory: "1Gi" }
        volumeMounts:
          - mountPath: /log
            name: sherpa-log-volume
        ports:
        - containerPort: 7012 # add additional container ports for the protocols your service uses
          name: sherpa-in-http2
        - containerPort: 15373 # Sherpa admin port. This can be handy when debugging issues. 
          name: sherpa-in-admin 
        livenessProbe:
          exec:
            command:
            - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 5