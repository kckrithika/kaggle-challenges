apiVersion: v1

system: 
  functions: 
    - name: na44-stm-searchserver
      type: stateful-set
      count: 2
      containers:  
      - name: searchserver 
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/c.viswanathan/searchserver:20181018 #Use the latest version, see below
        env:
        - name: SFDC_ENVIRONMENT
          value: "sam" # Use whatever environment your kpod uses
        - name: INSTANCE_URL
          value: "na44.stmfa.stm.salesforce.com"
        - name: LBNAME
          value: "searchservers"
        resources:
          limits: { cpu: "20", memory: "16Gi" }
          requests: { cpu: "20", memory: "16Gi" }
        ports:
        - containerPort: 8983 # add additional container ports for the protocols your service uses
          name: solr-port
        livenessProbe:
          httpGet:
            path: /ping.jsp
            port: 8983
          initialDelaySeconds: 120 
          periodSeconds: 5
        volumeMounts:
          - mountPath: /home/sfdc-searchserver/logs/solr
            name: solr-log-volume 
      lbname: searchservers
      volumes:
        - name: solr-log-volume
          hostPath: 
            path: /home/sfdc-searchserver/logs/solr/jvm
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
