apiVersion: v1

system:
  functions:
  - name: load-grpc-server
    count: 1
    containers:
    - name: load-grpc-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpulle/grpcserver:1.0
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "5Gi" }
        requests: { cpu: "12", memory: "5Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: GRPC_ANNOUNCED_NAME
        value: load-grpc-server
      livenessProbe:
        exec:
          command:
            - "./is-alive.sh"
          initialDelaySeconds: 10
          periodSeconds: 5
    - name: envoy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/sherpa-envoy:dev
      args:
      - --switchboard-addr
      - switchboard-lb.service-mesh.prd-sam.prd.slb.sfdc.net
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: load-grpc-server-lb
    function: load-grpc-server
    nodeExposed: true
    ports:
    - port: 7024
      targetport: 7020


