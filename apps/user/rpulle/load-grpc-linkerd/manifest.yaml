apiVersion: v1

system:
  functions:
  - name: load-grpc-server-linkerd
    count: 1
    containers:
    - name: load-grpc-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpulle/grpcserver:1.0
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "5Gi" }
        requests: { cpu: "12", memory: "5Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: GRPC_ANNOUNCED_NAME
        value: load-grpc-server
      livenessProbe:
        exec:
          command:
            - "./is-alive.sh"
          initialDelaySeconds: 10
          periodSeconds: 5
    - name: beacon-load-grpc-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - load-grpc-server-linkerd:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    - name: sherpa-load
      image: sfci/servicelibs/sherpa:2.0.21
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/drichelson/sherpa-dlr:a6b9d0e
      args: ["--zipkin-rate", "0.0"]
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 5
  loadbalancers:
  - lbname: load-grpc-server-linkerd-lb
    function: load-grpc-server-linkerd
    nodeExposed: true
    ports:
    - port: 7026
      targetport: 7020
