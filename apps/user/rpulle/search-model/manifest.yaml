apiVersion: v1

system:
  functions:
  - name: search-model-executor-test
    count: 1
    containers:
    - name: search-model-executor-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/search-model-executor-test:201711091008
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor-test
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
    - name: sherpa-t
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpulle/sherpa-zipkin:1.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-t-in
      - containerPort: 7080
        name: sherpa-t-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 5
  loadbalancers:
  - lbname: search-model-executor-test-lb
    function: search-model-executor-test
    nodeExposed: true
    ports:
    - port: 7021
      targetport: 7020
