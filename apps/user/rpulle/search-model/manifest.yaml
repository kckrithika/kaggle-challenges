apiVersion: v1

system:
  functions:
  - name: search-model-executor-rpulle
    count: 1
    containers:
    - name: search-model-executor-rpulle
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/search-model-executor-test:201711091008
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "12", memory: "10Gi" }
        requests: { cpu: "12", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7014
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor-rpulle
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 240
        timeoutSeconds: 10
    - name: envoy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jbratton/sherpa-envoy:dev
      args:
      - --switchboard-addr
      - switchboard-lb.service-mesh.prd-sam.prd.slb.sfdc.net
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
  loadbalancers:
  - lbname: search-model-executor-rpulle-lb
    function: search-model-executor-rpulle
    nodeExposed: true
    ports:
    - port: 7021
      targetport: 7020


