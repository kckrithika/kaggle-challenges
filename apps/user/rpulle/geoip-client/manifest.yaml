apiVersion: v1

system:

  functions:

  - name: geoip-client
    count: 8
    containers:

    - name: client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rpulle/geoip-client:1.0
      livenessProbe:
        exec:
          command:
            - "./is-alive.sh"
          initialDelaySeconds: 10
          periodSeconds: 5

    - name: sherpa-geoip
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7080
        name: shp-geoip-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 100
          periodSeconds: 5

  loadbalancers:
  - lbname: geoip-client-lb
    function: geoip-client
    ports:
      - port: 7080
        targetport: 7080
