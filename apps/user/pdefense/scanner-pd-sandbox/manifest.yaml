apiVersion: v1

system:
  functions:
  - name: scanner-pd-sandbox
    count: 1
    containers:
    - name: scanner
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/gills/scanner-sgill-sandbox:20180313_1300
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - name: web
        containerPort: 8084
      - name: service
        containerPort: 7020
      - name: web-admin
        containerPort: 15374
      livenessProbe:
        exec:
          command: ["true"]

    - name: pd-scanner-sherpa
      image: sfci/servicelibs/sherpa:2.0.23
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7443
        name: sherpa-in-tls
      - containerPort: 7014
        name: sherpa-in
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: pd-scanner-server-cert
        mountPath: /server-certs
      - name: pd-scanner-client-cert
        mountPath: /client-certs
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    - name: beacon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - samapp/user-pdefense/scanner-pd-sandbox:DATACENTER:7443
      - -endpoint
      - scanner-pd-sandbox-plain:DATACENTER_ALLENV:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    volumes:
    - name: pd-scanner-server-cert
      maddogCert:
        type: server
    - name: pd-scanner-client-cert
      maddogCert:
        type: client
