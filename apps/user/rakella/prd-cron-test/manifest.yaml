apiVersion: v1

system:
  notifications:
    email:
      - rakella@salesforce.com
  functions:
    - name: cs101-sdb
      count: 1
      identity:
        serviceName: cronsdb
        pod: cs101
      containers:
        - name: sdbgo
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vijay-kota/mysdb:05Oct19
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          ports:
            - containerPort: 1521
              name: sdb-port
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /var/log/sdb
              name: logvol

      volumes:
        - name: logvol
          emptyDir: {}
        - name: sherpaclientcert
          maddogCert:
            type: client
        - name: sherpaservercert
          maddogCert:
            type: server
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
        - name: beacon-log-volume
          hostPath:
            path: /home/sfdc-beacon/logs

    - name: cs101-demo
      count: 1
      identity:
        serviceName: crondemo
        pod: cs101
      containers:
        - name: crondemo
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rakella/scheduler-demo-client:dec5-1
          ports:
            - name: http-port
              containerPort: 9090
          command: ["./launcher.sh"]
          args:
            - --scheduler.service.hostname=cs101-cron-lb.user-rakella.prd-sam.prd.slb.sfdc.net
            - --scheduler.service.port=7012              
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          #esources:
          # limits: { cpu: "1", memory: "1Gi" }
          # requests: { cpu: "1", memory: "1Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /var/log/web
              name: logvol

      volumes:
        - name: logvol
          hostpath:
            path: /var/log/web
        - name: sherpaclientcert
          maddogCert:
            type: client
        - name: sherpaservercert
          maddogCert:
            type: server
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
        - name: beacon-log-volume
          hostPath:
            path: /home/sfdc-beacon/logs

    - name: cs101-exec
      count: 1
      identity:
        serviceName: cronexec
        pod: cs101
      containers:
        - name: croncar
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rakella/executor-service:dec4
          ports:
            - name: grpc-port
              containerPort: 9020
            - name: scone-port
              containerPort: 15474
          command: ["./launcher.sh"]
          args:
            - --scheduler.service.hostname=cs101-cron-lb.user-rakella.prd-sam.prd.slb.sfdc.net
            - --scheduler.service.port=7012
            - --scheduler.client.appserverid=cs101-app1
            - --scheduler.client.tpsize=20
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
          #esources:
          # limits: { cpu: "1", memory: "1Gi" }
          # requests: { cpu: "1", memory: "1Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /var/log/web
              name: logvol

      volumes:
        - name: logvol
          hostpath:
            path: /var/log/app
        - name: sherpaclientcert
          maddogCert:
            type: client
        - name: sherpaservercert
          maddogCert:
            type: server
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
        - name: beacon-log-volume
          hostPath:
            path: /home/sfdc-beacon/logs

    - name: cs101-cron
      count: 1
      identity:
        serviceName: cron
        pod: cs101
      containers:
        - name: cronsvc
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rakella/scheduler-service:dec4
          ports:
            - name: grpc-port
              containerPort: 7020
            - name: scone-port
              containerPort: 15374
          command: ["./launcher.sh"]
          args:
            - --scheduler.database.url=jdbc:postgresql://ss-sdb-lb.user-psachan.prd-sam.prd.slb.sfdc.net/:1521/crondb
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh              
          #esources:
          # limits: { cpu: "1", memory: "1Gi" }
          # requests: { cpu: "1", memory: "1Gi" }
          livenessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /var/log/cron
              name: logvol

        - name: beacon
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
          command: ["/bin/sh"]
          # BUMP UP cluster# with each deployment for debuggability
          args: ["-c", "export port=$GRPC_PORT ; /usr/bin/java -jar /home/scone/service.jar -endpoint cron-cluster-cs101:POD:${port}"]
            # -endpoint
            # samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION)-http:DATACENTER_ALLENV:7014
            # samapp/$(FUNCTION_NAMESPACE)/$(FUNCTION)-https:DATACENTER_ALLENV:7442
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
            - name: GRPC_PORT
              value: 7012
          livenessProbe:
            initialDelaySeconds: 5
            exec:
              command:
                # "/home/scone/is-alive.sh"
                - "/bin/true"
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          volumeMounts:
            - mountPath: /home/scone/logs
              name: beacon-log-volume

        - name: sherpa
          # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/73
          image: sfci/servicelibs/sherpa-envoy:1.0.7
          # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
          ports:
          - containerPort: 7012
            name: http2-in
          - containerPort: 15373
            name: sherpa-adm
          resources:
            limits: { cpu: "1", memory: "1Gi" }
            requests: { cpu: "1", memory: "1Gi" }
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
            # name: ENVOY_DEBUG_OPTIONS
            # value: --log-level trace --log-path /home/sfdc-sherpa/envoy.log
          livenessProbe:
            exec:
              command:
              - "./bin/is-alive"
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
              - "./bin/is-ready"
            initialDelaySeconds: 110
            periodSeconds: 5
          # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
          volumeMounts:
          - name: sherpaclientcert
            mountPath: /client-certs
          - name: sherpaservercert
            mountPath: /server-certs
          - name: sherpa-log-volume
            mountPath: /log

      volumes:
        - name: logvol
          hostpath:
            path: /var/log/app
        - name: sherpaclientcert
          maddogCert:
            type: client
        - name: sherpaservercert
          maddogCert:
            type: server
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs
        - name: beacon-log-volume
          hostPath:
            path: /home/sfdc-beacon/logs

  loadbalancers:
  - lbname: cs101-sdb-lb
    function: cs101-sdb
    slbenabled: true
    ports:
      - port: 1521
        targetport: 1521
  - lbname: cs101-demo-lb
    function: cs101-demo
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
  - lbname: cs101-exec-lb
    function: cs101-exec
    slbenabled: true
    ports:
      - port: 9020
        targetport: 9020
      - port: 15474
        targetport: 15474
  - lbname: cs101-cron-lb
    function: cs101-cron
    slbenabled: true
    ports:
      - port: 7012
        targetport: 7012
      - port: 7020
        targetport: 7020
      - port: 15373
        targetport: 15373
      - port: 15374
        targetport: 15374
