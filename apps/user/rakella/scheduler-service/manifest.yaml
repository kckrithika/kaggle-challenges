apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rakella/samhello:rakella-testgo # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  - name: scheduler
    count: 1
    containers:
    - name: scheduler-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rakella/scheduler-service:jul9 # golang app
      ports:
      - containerPort: 6001
      livenessProbe:
        httpGet:
          path: /api/v1/index#!/e
          port: 6001
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
  - lbname: scheduler-service-lb
    function: scheduler
    slbenabled: true
    ports:
      - port: 6001
        targetport: 6001
        lbtype: tcp
