- lbname: coverage-pipeline
  servers:
   - cidata-coverage-pipeline-node-1.eng.sfdc.net
   - cidata-coverage-pipeline-node-2.eng.sfdc.net
  ports:
   - port: 443
     targetport: 443
     lbtype: tcp
- lbname: code-coverage-pipeline
  servers:
   - cidata-coverage-pipeline-node-1.eng.sfdc.net
   - cidata-coverage-pipeline-node-2.eng.sfdc.net
  ports:
   - port: 443
     targetport: 443
     lbtype: http
     tls: true 
- lbname: coverage-pipeline-stratasonar
  servers:
   - strata-sonarqube.eng.sfdc.net
  ports:
   - port: 443
     targetport: 443
     lbtype: tcp
- lbname: coverage-reports
  servers:
   - cidata.coverage.pipeline-1-prd.eng.sfdc.net
   - cidata.coverage.pipeline-2-prd.eng.sfdc.net
  ports:
   - port: 443
     targetport: 443
     lbtype: tcp
- lbname: coverage-pipeline-petools-jenkins
  servers:
   - petools-jenkins.eng.sfdc.net
  ports:
   - port: 443
     targetport: 443
     lbtype: tcp
- lbname: coverage-pipeline-wave-jenkins
  servers:
   - wave-master-prd.eng.sfdc.net
