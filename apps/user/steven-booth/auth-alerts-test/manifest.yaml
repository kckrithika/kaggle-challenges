apiVersion: v1

system:
  notifications:
    email:
      - steven.booth@salesforce.com
  functions:
  - name: metadata-service
    count: 1
    volumes:
    - name: mds-client-cert
      maddogCert:
        type: client
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/steven.booth/metadata-service:gocauth3
      ports:
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: dev
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      - name: JVM_ARGS
        value: "-Dsettings.path=dev.mydev.landmark.-.metadata-service
                -Dspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect"
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15523
      volumeMounts:
      - name: mds-client-cert
        mountPath: /client-certs
      - name: logvol
        mountPath: /home/sfdc-mds/logs
  loadbalancers:
  - lbname: metadata-servicelb
    function: metadata-service
    nodeExposed: true
    ports:
    - port: 9093
      targetport: 9091