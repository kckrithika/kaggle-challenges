apiVersion: v1
system:
  notifications:
    email:
      - atulsingh@salesforce.com
  functions:
  - name: gadget-sam-test
    count: 2
    containers:
    - name: gadget-sam-test-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/atulsingh/gadget/gadget-core:latest
      ports:
      - containerPort: 10001
      livenessProbe:
        exec:
           command:
           - /usr/bin/true
      volumeMounts:
        - mountPath: /opt/gadget-sam-test/logs
          name: gadget-log-vol-storage
    volumes:
      - name: gadget-log-vol-storage
        hostPath:
          path: /data/gadget-log-vol
  loadbalancers:
  - lbname: gadget-core-sam-poc
    slbEnabled: true
    function: gadget-sam-test
    ports:
      - port: 10001
        targetport: 10001
