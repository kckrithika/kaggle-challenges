apiVersion: v1
system:
  functions:
    - name: default
      count: 1
      containers:
      - name: nights-watch-gus
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dataprotection/nights-watch-gus:20171113
        ports:
        - containerPort: 8091
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 5
          exec:
            command:
            - ls
            - /
          #httpGet:
          #  path: /
          #  port: 8091
  loadbalancers:
  - lbname: nights-watch-gus-lb
    function: default
    nodeExposed: true
    slbEnabled: true
    ports:
      - port: 8091
        targetport: 8091
