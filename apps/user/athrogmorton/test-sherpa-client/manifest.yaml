apiVersion: v1

system:
  notifications:
    email:
    - athrogmorton@salesforce.com
  functions:
  - name: test-sherpa-client
    count: 1
    volumes:
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: test-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/athrogmorton/test-sherpa-client:0.3.2
      ports:
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      env:
      livenessProbe:
        exec:
          command:
          - "echo hello"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "echo hello"
        initialDelaySeconds: 120
        periodSeconds: 5
    - name: sherpa
      image: sfci/servicelibs/sherpa:2.0.22
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 7443
        name: sherpa-tls
      - containerPort: 15373
        name: sherpa-adm
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: client-cert-vol
          mountPath: /client-certs
        - name: sherpa-log-vol
          mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
