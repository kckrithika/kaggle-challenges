apiVersion: v1

system:
  functions:
  - name: universal-search
    count: 3
    containers:
    - name: universal-search
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/athrogmorton/universal-search:0.2.1
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120 
        timeoutSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 120
