apiVersion: v1
system:
  notifications:
    email:
      - mreddy@salesforce.com
  functions:
  - name: testsam
    count: 1
    volumes:
    - name: mycert
      maddogCert:
        type: client
    containers:
    - name: gadget-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/santosh-miriyala/gadget/gadget-core:secretkeychanges
      ports:
      - containerPort: 10001
      livenessProbe:
        exec:
           command:
           - /usr/bin/true
      volumeMounts:
      - name: mycert
        mountPath: /certs-cert

