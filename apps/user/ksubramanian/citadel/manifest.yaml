# Manifest Syntax: https://sfdc.co/sam-manifest-format
apiVersion: v1
 
system:
  functions:
  # service name
  - name: citadel
    
    # number of instances ("kpods") to deploy and run
    count: 1
    
    # Docker image(s) that make up one instance of the service
    containers:
    - name: citadel
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/citadel:ksubramanian-20180528
      
      # set container environment variables
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
        
      # standard ports https://salesforce.quip.com/uHeqAb3s9qsR
      ports:
      - containerPort: 8080
      - containerPort: 15372
      
      # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        # SAM will wait this long after starting the container before first checking
        initialDelaySeconds: 15
        httpGet:
          # Scone's standard health endpoint backed by HealthIndicator(s)
          # https://git.soma.salesforce.com/servicelibs/scone-ms/tree/develop/starters/scone-starter-webadmin#health-endpoint
          path: /manage/health
          port: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      - mountPath: /secrets/service-config/
        name: secretvol
        readOnly: true

    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-backup/logs
    - name: secretvol
      k4aSecret:
        secretName: dbmgt
