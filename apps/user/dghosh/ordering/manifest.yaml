apiVersion: v1

system:
  functions:
  - name: ordering-dghosh
    count: 1
    volumes:
    - name: clientcert
      maddogCert:
        type: client
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    containers:
    - name: ordering-dghosh
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dghosh/ordering/scone-ordering-dghosh:dghosh-20180321-14bace0
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: SCONE_SHIPPING_HOST
        value: shipping-dghosh.localhost.mesh.force.com
      - name: SCONE_SHIPPING_PORT
        value: 5443
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      - name: MANAGEMENT_PORT
        value: 15371
      ports:
      - containerPort: 7443
      - containerPort: 15371
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15371
    - name: beacon-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sboobna/servicemesh/beacon-sboobna:sboobna-20180215-01ad134
      args:
      - -endpoint
      - ordering-dghosh:DATACENTER:7443
      - -service
      - ordering-dghosh
      - -rootCert
      - /clientcerts/ca.pem
      - -certDir
      - /clientcerts/client
      volumeMounts:
      - name: clientcert
        mountPath: /clientcerts
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: sherpa-ordering
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dghosh/sherpa/sherpa-dghosh:dghosh-20180321-a868362
      args: ["--http2-origin", "localhost:7443"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 120
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 110
          periodSeconds: 5
