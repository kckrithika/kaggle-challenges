apiVersion: v1


system:
  functions:
  - name: shipping-dghosh
    count: 1
    volumes:
    - name: clientcert
      maddogCert:
        type: client
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
    containers:
    - name: shipping-dghosh
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dghosh/shipping/scone-shipping-dghosh:dghosh-20180321-14bace0
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7443
      - containerPort: 15373
      - containerPort: 9010
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15373
    - name: beacon-shipping
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sboobna/servicemesh/beacon-sboobna:sboobna-20180215-01ad134
      args:
      - -endpoint
      - shipping-dghosh:DATACENTER:7443
      - -service
      - shipping-dghosh
      - -rootCert
      - /clientcerts/ca.pem
      - -certDir
      - /clientcerts/client
      volumeMounts:
      - name: clientcert
        mountPath: /clientcerts
      - name: tls-client-cert
        mountPath: /client-certs
      - name: tls-server-cert
        mountPath: /server-certs
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    - name: sherpa-shipping
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dghosh/sherpa/sherpa-dghosh:dghosh-20180321-a868362
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5
