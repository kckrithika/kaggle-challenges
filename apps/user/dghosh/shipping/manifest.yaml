apiVersion: v1

system:
  functions:
  - name: shipping-dghosh
    count: 1
    containers:
    - name: shipping
      image:  ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/services/sfdc-bazel/scone/shipping:b0bf18064
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15375
        name: scone-mgmt
      - containerPort: 9010
        name: jmx-remote
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15375
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15375
      terminationMessagePolicy: FallbackToLogsOnError

    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/216/
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/services/sfdc-bazel/disco/beacon:70d3cc487
      args:
      - -endpoint
      - dghosh/shipping-dghosh:DATACENTER:7443
      # - -logging.dir
      # - /log
      livenessProbe:
        initialDelaySeconds: 30
        exec:
          command:
          - "/home/scone/is-alive.sh"
      # Need to mount to a volume so that logs can be shipped to splunk
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon

    - name: sherpa
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/75
      image: sfci/servicelibs/sherpa-envoy:7e40ce8be635a6ef46fbc64657af42ab9c39ea65
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: h2-tls-in
      - containerPort: 7012
        name: grpc-in
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 20
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 15
      volumeMounts:
        - name: logvolbeacon
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    # The volumes to mount for shipping logs to splunk and certs
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-dghosh-shipping-beacon/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
