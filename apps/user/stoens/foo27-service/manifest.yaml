apiVersion: v1

system:
  functions:
  - name: foo27-service
    count: 1
    containers:
    - name: foo27-service
      image: tnrp/sherpa:2-0000118-83476125
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /manage/health
          port: 15372
