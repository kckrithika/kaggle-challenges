apiVersion: v1

system:
  functions:
  - name: alligator
    count: 1
    containers:
    - name: my-container
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/stoens/alligator:3
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 600
        httpGet:
          path: /manage/health
          port: 15372
