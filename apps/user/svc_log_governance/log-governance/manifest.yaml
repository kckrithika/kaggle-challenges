apiVersion: v1
system:
  functions:
  - name: default
    count: 1

    containers:
    - name: log-governance
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/svc_log_governance/log-governance:dhacker-20171124-19a

      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
        
      ports:
      - containerPort: 8080
      - containerPort: 15372
      
      # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        # SAM will wait this long after starting the container before first checking
        initialDelaySeconds: 15
        httpGet:
          path: /manage/health
          port: 15372
          
  loadbalancers:
    - lbname: loggovernancelb
      function: default
      slbEnabled: true
      ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
      - port: 15372
        targetport: 15372
        lbtype: tcp
