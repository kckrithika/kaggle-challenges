- lbname: sr-scheduler
  servers:
   - sr0-sre1-1-prd.eng.sfdc.net
   - sr0-sre1-2-prd.eng.sfdc.net
   - sr0-sre2-1-prd.eng.sfdc.net
  ports:
   - port: 443
     targetport: 8000
     lbtype: tcp
     tls: true
     reencrypt: true
     healthport: 8001
     healthpath: "/ping.jsp"
     healthprotocol: http


- lbname: sr-scheduler-dev
  servers:
   - sr0-airdev1-2-prd.eng.sfdc.net
   - sr0-airdev2-1-prd.eng.sfdc.net
   - sr0-airdev1-1-prd.eng.sfdc.net
   - sr0-airdev2-2-prd.eng.sfdc.net
  ports:
   - port: 443
     targetport: 8000
     lbtype: tcp
     tls: true
     reencrypt: true
     healthport: 8001
     healthpath: "/ping.jsp"
     healthprotocol: http
