apiVersion: v1

system:
  notifications:
    email:
    - psalagnac@salesforce.com
  functions:
  - name: universal-search-synthetics
    count: 1
    volumes:
    - name: synthetics-log-vol
      hostpath:
        path: /home/sfdc-usmt/logs
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: universal-search-synthetics
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/psalagnac/universal-search-synthetics:0.1.3-daemon1
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
        - name: synthetics-log-vol
          mountPath: /home/sfdc-usmt/logs
      livenessProbe:
        exec:
          command: ["true"]
    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.8
      ports:
      - containerPort: 15373
        name: sherpa-adm
      volumeMounts:
      - name: server-cert-vol
        mountPath: /server-certs
      - name: client-cert-vol
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
