apiVersion: v1

system:
    notifications:
      email:
        - dtupper@salesforce.com
    functions:
    - name: dtcantor-test-func
      count: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: dtcantor-test
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dtupper/sfdc-cantor:test-0032
        ports:
        - name: grpc
          containerPort: 7443
        volumeMounts:
        - mountPath: /home/sfdc-cantor/cantor
          name: cantor-vol
        - mountPath: /home/sfdc-cantor/pki/server
          name: cantorservercert
        - mountPath: /home/sfdc-cantor/pki/client
          name: cantorclientcert
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
      volumes:
      - name: cantor-vol
        hostPath:
          path: /data/cantor
      - name: cantorservercert
        maddogCert:
          type: server
          lbnames:
          - cantor
      - name: cantorclientcert
        maddogCert:
          type: client
    loadbalancers:
    - lbname: cantor
      function: dtcantor-test-func
      slbEnabled: true
      ports:
        - port: 7443
          targetport: 7443