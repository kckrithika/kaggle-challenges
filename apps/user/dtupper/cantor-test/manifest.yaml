apiVersion: v1

system:
    notifications:
      email:
        - dtupper@salesforce.com
    functions:
    - name: dtcantor-test-func
      count: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      containers:
      - name: dtcantor-test
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dtupper/sfdc-cantor:test-0010
        ports:
        - name: cantor
          containerPort: 7443
          hostPort: 17443
        volumeMounts:
        - mountPath: /home/sfdc-cantor/cantor
          name: cantor-vol
        - mountPath: /home/sfdc-cantor/pki/server
          name: cantorservercert
        livenessProbe:
          exec:
            command:
            - /usr/bin/true
      volumes:
      - name: cantor-vol
        hostPath:
          path: /data/cantor
      - name: cantorservercert
        maddogCert:
          type: server
