apiVersion: v1
system:
  functions:
  - name: ckz-doc-generator-server
    count: 2
    containers:
    - name: ckz-doc-generator-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/neil.morris/ckz-doc-generator-server:grid-config-20181130
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: ckz-doc-generator-server
    function: ckz-doc-generator-server
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
