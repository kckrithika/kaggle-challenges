apiVersion: v1

system:
  notifications:
    email:
      - rpolishchuk@salesforce.com

  functions:
  - name: beaconator
    count: 1

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1

    containers:
    - name: beaconator
      image: sfci/services/sfdc-bazel/disco/beacon:be0423a5b
      args:
      - -loglevel
      - INFO
      - -endpoint
      - beaconator-service:DATACENTER_ALLENV:7443:metadata-service-prd-func-lb.retail-mds.prd-sam.prd.slb.sfdc.net
      env:
      - name: DUMMY_FORCE_PUSH 
        value: 3 # increse value to force push without any other changes 
      resources:
        limits:
          cpu: "500m"
          memory: 512Mi
        requests:
          cpu: "500m"
          memory: 512Mi
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/opt/scone/is-alive.sh"
