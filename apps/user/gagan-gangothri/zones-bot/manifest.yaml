apiVersion: v1
system:
  functions:
  - name: zones-bot
    count: 2
    volumes:
      - name: servercert
        maddogCert:
          type: server
    containers:
    - name: zones-bot
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiaqi-wu/zones-bot:test-20181011-3 # golang app
      ports:
      - containerPort: 8060
      livenessProbe:
        httpGet:
          path: /livecheck
          port: 8061
      volumeMounts:
      - name: servercert
        mountPath: /servercerts
  loadbalancers:
  - lbname: zones-bot-lb
    function: zones-bot
    slbenabled: true
    ports:
      - port: 8060
        targetport: 8060
        lbtype: http
        tls: true
