apiVersion: v1

system:
  functions:
  - name: search-model-executor-proxy
    count: 3
    containers:
    - name: search-model-executor-proxy
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/search-model-executor-proxy:20170828
      ports:
      - name: service-port
        containerPort: 3555
      - name: encrypted-port
        containerPort: 7012
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
