apiVersion: v1

system:
  functions:
  - name: us-xlt-irahim
    count: 9
    volumes:
    - name: secret-vol
      k4aSecret:
        secretName: solrcloudcli-keytab-prd
    - name: client-cert-vol
      maddogCert:
        type: client
    - name: server-cert-vol
      maddogCert:
        type: server
    - name: sherpa-log-vol
      hostpath:
        path: /home/sfdc-sherpa/logs
    containers:
    - name: us-xlt-irahim
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/xlt-agent:irahim-20180822-9b5b027
      ports:
      - containerPort: 8500
        name: us-xlt-port
      livenessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
      readinessProbe:
        exec:
          command:
          - cat
          - ./bin/agentcontroller.sh
      env:
      - name: SFDC_ENVIRONMENT
        value: "stmfa"
      - name: KRB5_CONF
        value: /data/test/data/krb-config/krb5_searchzk_prd.conf
      - name: JAAS_CONF
        value: /data/test/data/krb-config/jaas-prd.conf
      volumeMounts:
      - name: client-cert-vol
        mountPath: /certs
      - name: secret-vol
        mountPath: /secrets/
        readOnly: true
    - name: sherpa-xlt
      image: sfci/servicelibs/sherpa-envoy:213d5137f0015e81c59afe6f93f6ab775dc4798b
      ports:
      # HTTP port for exposing to SLB for IoT
      - containerPort: 7012
        name: sherpa-xlt-in
      - containerPort: 7011
        name: sherpa-xlt-out
      - containerPort: 7443
        name: sherpa-xlt-tls
      - containerPort: 15373
        name: sherpa-xlt-adm
      - containerPort: 7080
        name: sherpa-xlt-real
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      volumeMounts:
      - name: server-cert-vol
        mountPath: /server-certs
      - name: client-cert-vol  # Client certs required here for zipkin
        mountPath: /client-certs
      - name: sherpa-log-vol
        mountPath: /log
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 50
        periodSeconds: 5
