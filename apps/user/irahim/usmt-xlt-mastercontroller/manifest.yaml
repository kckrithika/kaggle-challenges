apiVersion: v1

system:
  functions:
  - name: test-data
    count: 3
    containers:
    - name: test-data
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/irahim/test-data:20180816113256
      args:
      - -d
      volumeMounts:
      - mountPath: /database
        name: test-data-volume
      livenessProbe:
        exec:
          command:
          - ls
          - /database/GeoIP2-City.mmdb
        initialDelaySeconds: 10
        periodSeconds: 5
    volumes:
    - name: test-data-volume
      emptyDir: {}