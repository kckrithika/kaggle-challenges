apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: keenan-hello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/keenan.pepper/keenanhello:20180507.3
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: keenanhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
