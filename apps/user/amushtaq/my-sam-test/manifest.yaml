apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vyjayanthi.raja/samhello:vyj-20170925
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
 
  loadbalancers:
  - lbname: samhellolb
    annotations:
      slb.sfdc.net/iptype: private_reserved
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
