apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: samhello:slb-poc-20170120-1200
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
 
  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 9090
        targetport: 9090
