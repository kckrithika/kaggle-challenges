apiVersion: v1

system:
  notifications:
    email:
      - adhoot@salesforce.com
  functions:
  - name: samtestfn
    count: 2
    progressDeadlineSeconds: 120
    containers:
    - name: samtestapp
      image: tnrp/sam/hypersam:sam-0000701-487f2675
      command: ["/sam/sam-test-app"]
      args: ["-estate", "$(ESTATE)", "-kingdom", "$(KINGDOM)"]
      env:
        - name: El337
          value: "30100111012"
      ports:
      - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /
          port: 8000
      volumeMounts:
      - mountPath: /log
        name: logvol
      - mountPath: /tmp
        name: amagicvolumethatvanishes
    volumes:
    - name: logvol
      hostPath:
        path: /home/caas/logs/apps
    - name: amagicvolumethatvanishes
      emptyDir: {}
