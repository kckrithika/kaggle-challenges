apiVersion: v1

system:
  functions:
  - name: adhoot-stateful-fn
    type: stateful-set
    count: 1
    containers:
    - name: statefulhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/adhoot/samhello:bob-20160908
      ports:
      - containerPort: 9090
        name: testportname
      volumeMounts:
      - name: statevolume
        mountPath: /test/state
      livenessProbe:
        httpGet:
          path: /
          port: 9090
    lbname: statefulhellolb
    volumeClaimTemplates:
      - name: statevolume
        storageClassName: standard
        storageSizeRequest: 3Gi
