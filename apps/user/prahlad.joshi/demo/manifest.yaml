apiVersion: v1

system:
  functions:
  - name: default
    count: 1 
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cbatra/samtestapp:withuser
      ports:
      - containerPort: 9090
      volumeMounts:
       - name: cert
         mountPath: /certs
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      env:
      - name: TEST_ENV
        value: test_val_new
      - name: SFDC_ENVIRONMENT
        value: myenv
    volumes:
      - name: my-cert
        maddogCert:
          type: client
  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 9090
        targetport: 9090
