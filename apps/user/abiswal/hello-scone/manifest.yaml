apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/abiswal/hello-scone-8:abiswal-8 # reactive scone  app
      ports:
      - containerPort: 8181
      livenessProbe:
        httpGet:
          path: /hello
          port: 8181
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 8181
        targetport: 8181
        lbtype: tcp
