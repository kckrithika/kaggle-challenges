apiVersion: v1

system:
  functions:
  - name: search-model-executor
    count: 3
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/m.nyayapati/search-model-executor:latest
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: { cpu: "2", memory: "10Gi" }
        requests: { cpu: "2", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_PORT
        value: 7012
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor-maya
      - name: METRICS_FUNNELENDPOINTURL
        value: http://ajna0-funnel1-0-prd.data.sfdc.net/
      livenessProbe:
        exec:
          command: ["./runcheck.sh"]
        initialDelaySeconds: 240
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - "./runcheck.sh"
        initialDelaySeconds: 240
        timeoutSeconds: 10
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5
