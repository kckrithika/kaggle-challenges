
apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: quicksand5
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ananyajha/quicksand:quicksand6
      ports:
      - containerPort: 10000
      livenessProbe:
        httpGet:
          path: /
          port: 10000
 
  loadbalancers:
  - lbname: sbquicksand
    function: default
    ports:
      - port: 10000
        targetport: 10000