apiVersion: v1
 
system:
  functions:
  - name: cloudatlas
    count: 2
    containers:
    - name: cloudatlas
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/lravishankar/cloudatlas:20170328
      ports:
      - containerPort: 1389
      livenessProbe:
        httpGet:
          path: /
          port: 1389
        initialDelaySeconds: 300
 
  loadbalancers:
  - lbname: cloudatlaslb
    function: cloudatlas
    ports:
      - port: 1389
        targetport: 1389
