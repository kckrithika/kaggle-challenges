apiVersion: v1

system:
  notifications:
    email:
      - dmachak@salesforce.com
  functions:
  - name: gater-vpod
    count: 2
    hostnetwork: false
    containers:
    - name: gater
      # container image/version to run.
      # this is published separately to ops0-artifactrepo2-0-prd.data.sfdc.net
      image: tnrp/gater/gater:1.2.0-0000107-13692978
      resources:
        limits: { memory: "8Gi" }
        requests: { memory: "8Gi" }
      args:
        - --server.port=9090
      # Specify a liveness probe pod will be restarted if this returns a status outside the range of 200-399
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose gater outside the container. Note that the host is already exposing port 8080, so we need to
      # change this to a different port for instances running in SAM. Note server.port above reflects this.
      # The ports listed here are exposed at the host network level. This is controlled by the hostnetwork setting above.
      ports:
      - containerPort: 9522
      - containerPort: 9523 
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz

    loadbalancers:
    - lbname: gaterlb
      function: gater-vpod
      nodeExposed: true
      ports:
      - port: 9522
        targetport: 9522
      - port: 9523
        targetport: 9523
      - port: 9090
        targetport: 9090
      - port: 15372
        targetport: 15372
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1