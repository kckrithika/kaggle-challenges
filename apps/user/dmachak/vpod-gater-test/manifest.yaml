apiVersion: v1

system:
  notifications:
    email:
      - dmachak@salesforce.com
  functions:
  - name: gater-vpod
    count: 2
    hostnetwork: false
    containers:
    - name: gater
      # container image/version to run.
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dmachak/gater:dmachak-20170620A
      args:
        - --server.port=9090
        - --spring.datasource.url=jdbc:h2:file:/opt/gater/gaterdb;ACCESS_MODE_DATA=rws;CACHE_SIZE=20971520;CACHE_TYPE=SOFT_LRU;
        - --synctask.enabled=true
        - --synctask.artifact=gate-definitions
        - --synctask.modifer=0
        - --synctask.archive-dir=/opt/gater
        - --tnrp.use-vip=true
        - --tnrp.with-tls=false
      # associate the /log directory to a logical volume. logging.dir is set to this in the startup script args above,
      # and this volume mount is mapped to a host directory below in the volumes section. Underneath this directory
      # we will end up with the following sub-directories: gater/app, gater/jvm, gater/json. 
      volumeMounts:
      - mountPath: /log
        name: logvol
      # Specify a liveness probe pod will be restarted if this returns a status outside the range of 200-399
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      # expose gater outside the container. Note that the host is already exposing port 8080, so we need to
      # change this to a different port for instances running in SAM. Note server.port above reflects this.
      # The ports listed here are exposed at the host network level. This is controlled by the hostnetwork setting above.
      ports:
      - containerPort: 9522
      - containerPort: 9523 
      - containerPort: 9090
      - containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: vpod

    - name: docker-log
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/dmachak/docker-log:dmachak-20170606A
      volumeMounts:
      - mountPath: /log
        name: logvol
      livenessProbe:
        httpGet:
          path: /
          port: 9191
        initialDelaySeconds: 30
        timeoutSeconds: 10
      # expose gater outside the container. Note that the host is already exposing port 8080, so we need to
      # change this to a different port for instances running in SAM. Note server.port above reflects this.
      # The ports listed here are exposed at the host network level. This is controlled by the hostnetwork setting above.
      ports:
      - containerPort: 9191
      env:
      - name: SFDC_ENVIRONMENT
        value: vpod

    # maps the logval volumnMount to a directory on the host machine. Logs in this directory will be available
    # for a shart time after a docker image is shut down. The SAM splunk forwarders will handle the logs being
    # written to this directory.
    # TBD: SAM is still implementing the splunk forwarding functionality. This location may change.
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-gater/logs
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
  loadbalancers:
  - lbname: gaterlb
    function: gater-vpod
    nodeExposed: true
    ports:
    - port: 9722
      targetport: 9522
    - port: 9723
      targetport: 9523
    - port: 9790
      targetport: 9090
    - port: 17372
      targetport: 15372