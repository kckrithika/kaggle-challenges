apiVersion: v1
 
system:
  notifications:
         email:
           - hubs@salesforce.com
  functions:
  # service name
  - name: mgmt-hub
    #type: stateful-set
    # number of instances ("kpods") to deploy and run
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: coreappjmx
    - name: logvol
      hostPath:
        path: /home/sfdc-mgmt/logs
    containers:
    - name: mgmt-hub
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgmt/mgmt-hub:mgmt-2020-01-03-07-41-15
      env:
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/client
      - name: KPODS_COUNT
        value: 1
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: secretvol
        mountPath: /secrets/service-config/secure/
        readOnly: true
      - mountPath: /log   # Write your logs to /log/<servicename>/json (Scone logging.dir=/log)
        name: logvol
      ports:
        - containerPort: 8080
          name: scone-http
        - containerPort: 15372
          name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: mgmt-hub
    function: mgmt-hub
    nodeExposed: false
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
        #tls: true
        #reencrypt: true
      - port: 15372 
        targetport: 15372
        lbtype: http
        #tls: true
        #reencrypt: true


 
