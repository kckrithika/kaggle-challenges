apiVersion: v1
 
system:
  notifications:
         email:
            - jsanzgonzalez@salesforce.com (mailto:jsanzgonzalez@salesforce.com)
  functions:
  # service name
  - name: mgmt
    #type: stateful-set
    # number of instances ("kpods") to deploy and run
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: coreappjmx
    # Docker image(s) that make up one instance of the service
    containers:
    - name: mgmt-services
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgmt/mgmt-services:mgmt-2018-01-26-08-48-06
      env:
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/client
      - name: KPODS_COUNT
        value: 1
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: secretvol
        mountPath: /secrets/service-config/secure/
        readOnly: true
      ports:
        - containerPort: 8080
        - containerPort: 15372
      # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /ping.jsp
          port: 8080
    #lbName: mgmtserviceslb

    #terminationGracePeriodSeconds: 33
  loadbalancers:
  - lbname: mgmt-services-lb
    function: mgmt
    nodeExposed: false
    slbenabled: true
    ports:
      - port: 8889
        targetport: 8080
 
