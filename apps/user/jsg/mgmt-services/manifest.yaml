apiVersion: v1
 
system:
  functions:
  # service name
  - name: mgmt
  
    # number of instances ("kpods") to deploy and run
    count: 1
    
    volumes:
    - name: cert
      maddogCert:
        type: client

    # Docker image(s) that make up one instance of the service
    containers:
    - name: mgmt-services
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgmt/mgmt-services:mgmt-2017-12-02-20-52-16
      env:
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/client

      volumeMounts:
      - name: cert
        mountPath: /certs
        
      ports:
      - containerPort: 8080
      - containerPort: 15372
      
      # SAM will bounce the container if this returns an HTTP response code other than 200-399
      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /ping.jsp
          port: 8080

  loadbalancers:
  - lbname: mgmt-services
    function: mgmt
    ports:
      - port: 8080
        targetport: 8080
 
