apiVersion: v1
 
system:
  notifications:
         email:
            - jsanzgonzalez@salesforce.com
  functions:
  - name: hubs-basic
    count: 1
    volumes:
    - name: cert
      maddogCert:
        type: client
    - name: secretvol
      k4aSecret:
        secretName: coreappjmx
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-hubs/logs
    containers:
    - name: hubs-basic
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/hubs/hubs-basic:hubs-basic-2018-12-22-16-21-34
      env:
      - name: PKI_CA_DIR
        value: /certs
      - name: PKI_MONITORDIR
        value: /certs/client
      - name: KPODS_COUNT
        value: 1
      volumeMounts:
      - name: cert
        mountPath: /certs
      - name: secretvol
        mountPath: /secrets/service-config/secure/
        readOnly: true
      - mountPath: /home/scone/logs
        name: logvolservice
      ports:
        - containerPort: 8080
          name: scone-http
        - containerPort: 15372
          name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 60
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: hubs-basic
    function: hubs-basic
    nodeExposed: false
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
        tls: true
        reencrypt: true
      - port: 15372 
        targetport: 15372
        lbtype: http
        tls: true
        reencrypt: true


 
