apiVersion: v1

system:
  functions:
  - name: hellodiscovery
    count: 1
    containers:
    - name: hellodiscovery-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jefflin/hellodiscovery:12
      args:
      - --logging.json.stdout.level
      - ALL
      ports:
      - containerPort: 7022
        name: scone-http
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTP
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
      - name: myclientcert
        mountPath: /client-certs
      - name: myservercert
        mountPath: /server-certs
    - name: beacon-hellodiscovery
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      # This announces your gRPC endpoint for HTTP2 traffic without mTLS.
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      args:
      - -endpoint
      - samapp/user-jefflin/hellodiscovery:DATACENTER:7443
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      # Need to mount to a volume so that logs can be shipped to splunk
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
    - name: sherpa-hellodiscovery
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md
      image: sfci/servicelibs/sherpa:2.0.26
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7012
        name: grpc-in
      - containerPort: 7443
        name: grpc-tls
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
      - name: myclientcert
        mountPath: /client-certs
      - name: myservercert
        mountPath: /server-certs
      - mountPath: /log
        name: logvolsherpa
    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-hellodiscovery-beacon/logs
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-hellodiscovery/logs
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: hellodiscovery
    function: hellodiscovery
    slbenabled: true
    ports:
      - port: 7022
        targetport: 7022
        lbtype: tcp
