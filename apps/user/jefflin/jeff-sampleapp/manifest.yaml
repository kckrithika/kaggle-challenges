apiVersion: v1
system:
  functions:
  - name: sampleapp
    count: 2
    containers:
    - name: sampleapp
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jefflin/sample-app:jeff-201803261504
      ports:
      - containerPort: 8080
      - containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
  loadbalancers:
  - lbname: sampleapplb
    function: sampleapp
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
