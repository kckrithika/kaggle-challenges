apiVersion: v1
system:
  functions:
  - name: accessprobe-prd
    count: 1
    containers:
    - name: accessprobe-prd-frontend
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/btsai/accessprobe:20181031.1
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
  loadbalancers:
  - lbname: accessprobe-prd-lb
    function: accessprobe-prd
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
