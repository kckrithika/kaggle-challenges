apiVersion: v1
system:
  functions:
  - name: ml-spaas
    count: 1
    containers:
    - name: ml-spaas
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/daeki.cho/ml-spaas:cho-20190228
      ports:
      - containerPort: 7020
      livenessProbe:
        periodSeconds: 60
        exec:
          command: ["/bin/grpc_health_probe", "-addr=:7020", "-service=ml-spaas"]
  loadbalancers:
  - lbname: ml-spaaslb
    function: ml-spaas
    slbenabled: true
    ports:
      - port: 7020
        targetport: 7020
        lbtype: tcp
