apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mkubita/samhellow:mkubita-2 # golang app
      ports:
      - name: http
        containerPort: 9090
      - name: https
        containerPort: 9443
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - mountPath: /wardenpki/
        name: wardenpki
        readOnly: true
    volumes:
      - name: wardenpki
        k4aSecret:
          secretName: wardenpki
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
      - port: 443
        targetport: 9443
        lbtype: tcp
