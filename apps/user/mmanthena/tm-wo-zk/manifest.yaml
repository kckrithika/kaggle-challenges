apiVersion: v1
system:
  functions:
  - name: acds-tm
    count: 1
    containers:
    - name: acds-tm-cont
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mmanthena/griddable-taskmanager:v0.0.6 
      command:
      - /bin/bash
      - -c
      - /acds/bin/start-acds.sh
      livenessProbe:
        exec:
          command:
          - "/acds/bin/tkOk.sh"
        initialDelaySeconds: 10
        timeoutSeconds: 5
      env:
      - name : UP_STRING
        value: "ACDS TaskManager Started. Blocking."
      - name : UP_STRING
        value: "yes"
#      - name : ACDS_APISERVER_HOST
#        value: 
#      - name : ACDS_APISERVER_PORT
#        value: 
#      - name : ACDS_APISERVER_HTTPS
#        value:
      - name : ACDS_APISERVER_ZKCONN
        value: "shared0-discovery1-0-crd.data.sfdc.net:2181"
