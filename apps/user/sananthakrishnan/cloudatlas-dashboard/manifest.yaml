apiVersion: v1

system:
  functions:
  - name: cloudatlas-dashboard
    count: 3
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
    containers:
    - name: cloudatlas-dashboard
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sananthakrishnan/cloudatlas-dashboard:ac30e52
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-cloudatlas-dashboard/logs
  loadbalancers:
  - lbname: cloudatlas-dashboard-slb
    function: cloudatlas-dashboard
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
