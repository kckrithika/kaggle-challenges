apiVersion: v1

system:
  functions:
  - name: bliss
    count: 1
    containers:
    - name: bliss-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/okechina/bliss:1
      # This line makes sure that the last lines of the log on the console gets sent to Splunk on early termination
      terminationMessagePolicy: "FallbackToLogsOnError"
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372
    - name: beacon
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/
      image: sfci/servicelibs/beacon:cec13ceb9fc5aed0ce462031a01b2dd5ef73d5ee
      # This line makes sure that the last lines of the log on the console gets sent to Splunk on early termination
      terminationMessagePolicy: "FallbackToLogsOnError"
      args:
      - -endpoint
      - bliss:DATACENTER_ALLENV:7443
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa-envoy/releases
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      # This line makes sure that the last lines of the log on the console gets sent to Splunk on early termination
      terminationMessagePolicy: "FallbackToLogsOnError"
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 15373
        name: sherpa-adm
      - containerPort: 7443
        name: grpc-tls-in
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      # Mount volumes with certificates. The paths here match the defaults assumed by sherpa
      volumeMounts:
      - name: sherpaclientcert
        mountPath: /client-certs
      - name: sherpaservercert
        mountPath: /server-certs

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: sherpaclientcert
      maddogCert:
        type: client
    - name: sherpaservercert
      maddogCert:
        type: server