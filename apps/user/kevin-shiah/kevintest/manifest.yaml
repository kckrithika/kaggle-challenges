apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    containers:
    - name: kevintest
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/kevin.shiah/kevintest:latest
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080

  loadbalancers:
  - lbname: kevintest
    function: default
    ports:
      - port: 8080
        targetport: 8080