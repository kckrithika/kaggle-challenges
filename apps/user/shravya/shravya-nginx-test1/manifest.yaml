apiVersion: v1
 
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: nginxtest1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-dev/nginx
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
 
  loadbalancers:
  - lbname: shrav-nginx-1
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: http
