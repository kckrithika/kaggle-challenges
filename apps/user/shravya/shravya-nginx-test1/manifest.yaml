apiVersion: v1
 
system:
  functions:
  - name: default2
    count: 1
    containers:
    - name: nginxtest1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shravya/nginx:2
      ports:
      - containerPort: 80
      livenessProbe:
        httpGet:
          path: /
          port: 80
 
  loadbalancers:
  - lbname: shrav-nginx-1
    function: default2
    slbenabled: true
    ports:
      - port: 80
        targetport: 80
        lbtype: http