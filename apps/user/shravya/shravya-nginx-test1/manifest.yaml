apiVersion: v1
 
system:
  functions:
  - name: default2
    count: 1
    containers:
    - name: nginxtest1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shravya/nginx:unprivileged
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
 
  loadbalancers:
  - lbname: shrav-nginx-1
    function: default2
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: http
        mtls: true