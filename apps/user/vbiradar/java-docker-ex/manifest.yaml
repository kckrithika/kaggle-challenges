apiVersion: v1

system:
  functions:
  - name: default
    count: 3
    containers:
    - name: java-docker-ex
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vbiradar/vrb-samhello:v1 # golang app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: java-docker-ex-lb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
