apiVersion: v1
system:
  functions:
    - name: cbatch-svc
      count: 1
      containers: 
        - name: cbatch-svc
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/content.platform/cbatch-svc:1.17
          ports:
            - containerPort: 7020
            - containerPort: 15372
          env:
            - name: SFDC_ENVIRONMENT
              value: mesh
            - name: GRPC_SERVER_BIND_ENDPOINT
              value: tcp://0.0.0.0:7020
            - name: JAVA_OPTS
              value: "-Xmx6g -Xms2g -Djmagick.systemclassloader=no -Djava.library.path=/usr/lib/jni/ -Dmetrics.funnelEndPointURL=http://ajnafunneldirecttls.funnel.localhost.mesh.force.com:5442"
          resources:
            limits:
              cpu: "8"
              memory: 8Gi
            requests:
              cpu: "8"
              memory: 6Gi
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15372
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            exec:
              command: ["/bin/true"]
            initialDelaySeconds: 120
            timeoutSeconds: 60
          terminationMessagePolicy: FallbackToLogsOnError
      volumes:
        - name: envoy-config-volume
          emptyDir: {}
        - name: tls-client-cert
          maddogCert:
            type: client
        - name: tls-server-cert
          maddogCert:
            type: server
  loadbalancers:
    - lbname: cbatch-svc-lb
      function: cbatch-svc
      slbenabled: true
      ports:
        - port: 7020
          targetPort: 7020
          lbtype: tcp