apiVersion: v1

system:
  functions:
    - name: content-platform-jmagick
      count: 4
      containers: 
        - name: content-platform-jmagick
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/content.platform/content-platform-jmagick:v9
          ports:
            - containerPort: 7020
            - containerPort: 15374
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15374
  loadbalancers:
  - lbname: content-platform-jmagick-lb
    function: content-platform-jmagick
    slbenabled: true
    ports:
      - port: 7020
        targetPort: 7020
        lbtype: tcp
