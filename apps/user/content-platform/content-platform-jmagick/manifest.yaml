apiVersion: v1

system:
  functions:
    - name: content-platform-jmagick
      count: 4
      containers: 
        - name: content-platform-jmagick
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/content.platform/content-platform-jmagick:second-version
          ports:
            - containerPort: 7021
            - containerPort: 15373
          livenessProbe:
            httpGet:
              path: /manage/health
              port: 15373
  loadbalancers:
  - lbname: content-platform-jmagick-lb
    function: content-platform-jmagick
    slbenabled: true
    ports:
      - port: 7021
        targetPort: 7021
        lbtype: tcp
