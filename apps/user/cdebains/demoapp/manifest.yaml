    serviceAccountName: demo
    count: 1
    containers:
    - name: kubectl-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cdebains/kubectl:1.9
      command: ["/bin/sleep"]
      args: ["20000"]
      livenessProbe:
        exec:
          command:
          - /bin/true
        initialDelaySeconds: 2000
        periodSeconds: 5
