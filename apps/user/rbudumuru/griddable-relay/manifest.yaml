apiVersion: v1

system:
  notifications:
    email:
      - cthirunavukkarasu@salesforce.com
  functions:
  - name: griddable-services
    type: stateful-set
    count: 1
    containers:
    - name: griddable-relay
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cthirunavukkarasu/griddable-relay:latest
      command: ["/acds/bin/start-acds.sh"]
      ports:
      - containerPort: 10234
      livenessProbe:
        httpGet:
          path: /
          port: 10234
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs
    lbname: griddalbe-relay-lbs-number13
    terminationGracePeriodSeconds: 33
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
  loadbalancers:
  - lbname: griddable-relay
    function: griddable-services
    slbenabled: true
    ports:
      - port: 10234
        targetport: 10234
        lbtype: tcp
