apiVersion: v1

system:
  functions:
  - name: dlr-metrics-emitter
    count: 1
    containers:
    - name: dlr-metrics-emitter
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/drichelson/dlr-metrics-emitter:4
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 15373
      args:
      - settings.path=dlr.-.prd.-.dlr-metrics-emitter
      - settings.superPod=-
      - log.stdout.enabled=true
      - log.stdout.json=false
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15373
        initialDelaySeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15373
        initialDelaySeconds: 30
