
apiVersion: v1

system:
  functions:
  - name: shipping-client-go-big
    count: 1
    containers:

    - name: shipping-client
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/go/shipping-client-go-big:0.0.2
      env:
        - name: MAXRPS
          value: 1
        - name: SHIPPINGSERVICE_HOST
          value: shipping-server-go-big.user-drichelson.samapp.localhost.mesh.force.com
        - name: SHIPPINGSERVICE_PORT
          value: 5443
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      ports:
      - containerPort: 7443
        name: geoip-in
      - containerPort: 15373
        name: sherpa-admin
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
