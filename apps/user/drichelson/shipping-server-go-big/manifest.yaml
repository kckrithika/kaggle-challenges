
apiVersion: v1

system:
  functions:
  - name: shipping-server-go-big
    count: 1
    containers:

    # gRPC service that is only called directly by sherpa sidecar proxy
    - name: shipping-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/go/shipping-server-go-big:0.0.1
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
        - containerPort: 7020
          name: grpc
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 20

    # incoming http2+TLS port.
    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      args:
      - -endpoint
      - samapp/user-drichelson/shipping-server-go-big:DATACENTER:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa
      image: sfci/servicelibs/sherpa-envoy:1.0.4
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      ports:
      - containerPort: 7443
        name: geoip-in
      - containerPort: 15373
        name: sherpa-admin
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
