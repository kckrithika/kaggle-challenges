apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    hostnetwork: true
    containers:
    - name: gateway-service
      image: shared0-samcontrol1-1-prd.eng.sfdc.net:5000/gateway-service:happycat-20170309
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /api/v1
          port: 8080
 
  loadbalancers:
  - lbname: gateway-servicelb
    function: default
    ports:
      - port: 8080
        targetport: 8080

