apiVersion: v1

system:
  functions:
  - name: h1-test-client-envoy-tls
    count: 1
    containers:
    - name: h1-test-client
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-client:latest
      args:
      - "http://h1-test-server-envoy-tls.user-npshenichnyy.samapp.localhost.mesh.force.com:5442"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: sherpa-envoy
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/16/console
      image: sfci/servicelibs/sherpa-envoy:76dd027d9d7e9d27a60b11793113957c68812657
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
      volumeMounts:
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    - name: debug-tools
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sherpa-debug-tools:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20          

    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server
