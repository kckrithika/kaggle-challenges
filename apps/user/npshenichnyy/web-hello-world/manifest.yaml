apiVersion: v1

system:
functions:
- name: default
    count: 1
    containers:
    - name: web-hello-world
    image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/web-world:hello-20170810
    ports:
    - containerPort: 8000
    livenessProbe:
        httpGet:
        path: /
        port: 8000

loadbalancers:
- lbname: web-hello-world-lb
    function: default
    ports:
    - port: 8000
        targetport: 8000
