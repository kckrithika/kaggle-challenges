apiVersion: v1

system:
  functions:
  - name: h1-test-server-envoy-nons-plain
    count: 1
    containers:
    - name: h1-test-server
      # Code lives here: https://git.soma.salesforce.com/npshenichnyy/sherpa-http1-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/h1-test-server:latest
      args:
      - "0.0.0.0:7022"
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20

    - name: beacon
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      args:
      - -endpoint
      # 7014 - http1 plain (non-tls)
      - h1-test-server-envoy-nons-plain:DATACENTER_ALLENV:7014
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"

    - name: sherpa-envoy
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/23/console
      image: sfci/servicelibs/sherpa-envoy:87ed19a9181d72b1c3afb346c170c94d09dbd2a4
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 7442
        name: h1-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15

    - name: debug-tools
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sherpa-debug-tools:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ["/bin/true"]
        initialDelaySeconds: 20
