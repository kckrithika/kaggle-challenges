apiVersion: v1

system:
  functions:
  - name: tictactoe-server-service
    count: 1
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-tictactoe/logs
    containers:
    - name: tictactoe-server-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-server-service:latest
      args:
      - --metrics.funnelEndPointURL=${SFDC_METRICS_SERVICE_HOST}
      - --server.port=15371
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvol
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
    - name: beacon-tictactoe-server
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/beacon:1.0.0
      args:
      - -endpoint
      - tictactoe-server-service:DATACENTER:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - "/home/scone/is-alive.sh"
    - name: sherpa-tictactoe-server
      image: sfci/servicelibs/sherpa:2.0.20
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
