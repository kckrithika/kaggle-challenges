apiVersion: v1

system:
  functions:
  - name: ordering-l5d-tls
    count: 1
    containers:
    - name: ordering
      image: servicelibs/scone-ms-examples/scone-ordering:0.3.0-snapshot
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: SCONE_SHIPPING_DEST
        value: shipping-l5d-tls.user-npshenichnyy.samapp.localhost.mesh.force.com:5443
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      ports:
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15372

    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2024---2018-03-13
      image: sfci/servicelibs/sherpa:2.0.24
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

