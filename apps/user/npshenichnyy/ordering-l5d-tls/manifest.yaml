apiVersion: v1

system:
  functions:
  - name: ordering-l5d-tls
    count: 1
    containers:
    - name: ordering
      # the image below is built at this commit:
      # https://git.soma.salesforce.com/servicelibs/scone-ms-examples/commit/ba75674c97fec87b035923bcfff3eb995abf0044
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/scone/scone-ordering:plaird-20180228-da39b30
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      - name: SCONE_SHIPPING_DEST
        value: shipping-l5d-tls.user-npshenichnyy.samapp.localhost.mesh.force.com:5443
      - name: JAVA_HEAP_OPTS
        value: -Xmx64m
      #args:
      #- --server.port=15374
      ports:
      - containerPort: 7021
        name: h2-in
      #- containerPort: 15374
      #  name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /manage/health
          port: 15373
    - name: sherpa
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2024---2018-03-13
      image: sfci/servicelibs/sherpa:2.0.24
      args: ["--http2-origin", "localhost:7021"]
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      # No exposed ports, except for the admin interface
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
        - name: logvol
          mountPath: /log
        - name: tls-client-cert
          mountPath: /client-certs
        - name: tls-server-cert
          mountPath: /server-certs

    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ordering-linkerd-tls/logs
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

