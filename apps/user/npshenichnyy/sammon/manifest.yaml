apiVersion: v1

system:
  notifications:
    email:
      - npshenichnyy@salesforce.com
  functions:
  - name: sammon
    count: 1
    containers:
    - name: sammon
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sammon:20171115-15
      ports:
        - containerPort: 3000
        - containerPort: 4200
      livenessProbe:
        initialDelaySeconds: 60
        timeoutSeconds: 10
        httpGet:
          path: /
          port: 3000
      readinessProbe:
        initialDelaySeconds: 60
        timeoutSeconds: 10
        httpGet:
          path: /
          port: 3000
  loadbalancers:
  - lbname: sammonlb
    function: sammon
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 64133
        targetport: 4200
        lbtype: http
      - port: 64134
        targetport: 3000
        lbtype: http
