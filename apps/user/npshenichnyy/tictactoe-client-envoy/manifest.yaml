apiVersion: v1

system:
  functions:
  - name: tictactoe-client-service-envoy
    count: 2
    containers:
    - name: tictactoe-client-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-client-service:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --scone.service.name=tictactoe-client-service-envoy
      - --tictactoe.server.host=tictactoe-server-service-envoy.localhost.mesh.force.com
      - --tictactoe.server.port=7011
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
    - name: sherpa-tictactoe-client
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/6/console
      image: sfci/servicelibs/sherpa-envoy:e7e00c28324d38f616d523601ad12b0abe458a09
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --switchboard-addr
      - switchboard-lb.service-mesh.prd-sam.prd.slb.sfdc.net
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
