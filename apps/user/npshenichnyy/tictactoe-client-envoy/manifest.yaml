apiVersion: v1

system:
  functions:
  - name: tictactoe-client-service-envoy
    count: 2
    containers:
    - name: tictactoe-client-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-client-service:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      args:
      - --scone.service.name=tictactoe-client-service-envoy
      - --tictactoe.server.host=tictactoe-server-service-envoy.localhost.mesh.force.com
      - --tictactoe.server.port=7011
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
    - name: sherpa-tictactoe-client
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/sherpa-envoy/job/master/8/console
      #image: sfci/servicelibs/sherpa-envoy:8c3ee78cbf3d19181706512322f3d6d941eed34f
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sherpa-envoy:latest
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      livenessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 20
      readinessProbe:
        httpGet:
          path: /listeners
          port: 15373
        initialDelaySeconds: 15
