apiVersion: v1

system:
  functions:
  - name: injector-test
    count: 1
    labels:
      "sherpa-injector.service-mesh/inject": "disabled"
    containers:
    - name: sherpa-injector
      image: sfci/servicelibs/sherpa-injector:45c763e04aab65db4429c49fc57f60ab835094d3
      args:
        - --port=7443
        - --cert=/server-certificates/server/certificates/server.pem
        - --key=/server-certificates/server/keys/server-key.pem
        - --template=sherpa-container.yaml.template
        - --image=ops0-artifactrepo2-0-prd.data.sfdc.net/sfci/servicelibs/sherpa-envoy:1.0.4
        - --log-level=debug      
      env:
      - name: SFDC_ENVIRONMENT
        value: mesh
      ports:
      - containerPort: 7443
        name: svc
      livenessProbe:
        exec:
          command:
          - ./is-alive.sh
        initialDelaySeconds: 2
        periodSeconds: 3
      readinessProbe:
        exec:
          command:
          - ./is-ready.sh
        initialDelaySeconds: 4
        periodSeconds: 3
      volumeMounts:
      - mountPath: /server-certificates
        name: tls-server-cert
      - mountPath: /client-certificates
        name: tls-client-cert
    volumes:
    - name: tls-client-cert
      maddogCert:
        type: client
    - name: tls-server-cert
      maddogCert:
        type: server

