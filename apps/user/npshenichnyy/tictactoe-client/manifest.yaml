apiVersion: v1

system:
  functions:
  - name: tictactoe-client-service
    count: 2
    containers:
    - name: tictactoe-client-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/tictactoe-client-service:latest
      ports:
        - containerPort: 7020
        - containerPort: 15372
      livenessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        initialDelaySeconds: 15
        timeoutSeconds: 10
        httpGet:
          path: /manage/health
          port: 15372
    - name: sherpa-tictactoe-client
      image: sfci/servicelibs/sherpa:2.0.20
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - containerPort: 7012
        name: sherpa-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
