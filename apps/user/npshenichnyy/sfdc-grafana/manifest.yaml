apiVersion: v1

system:
  notifications:
    email:
      - npshenichnyy@salesforce.com
  functions:
  - name: sfdc-grafana
    count: 1
    containers:
    - name: sfdc-grafana
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/npshenichnyy/sfdc-grafana:latest
      env:
      - name: GF_SERVER_ROOT_URL
        value: "http://sfdc-grafanalb.user-npshenichnyy.prd-sam.prd.slb.sfdc.net:64135"
      ports:
        - containerPort: 3000
      volumeMounts:
      - mountPath: /etc/grafana/provisioning/datasources/
        name: secretvol
        readOnly: true
      livenessProbe:
        initialDelaySeconds: 30
        timeoutSeconds: 10
        httpGet:
          path: /
          port: 3000
      readinessProbe:
        initialDelaySeconds: 30
        timeoutSeconds: 10
        httpGet:
          path: /
          port: 3000

    volumes:
      - name: secretvol
        k4aSecret:
          secretName: grafanadatasources

  loadbalancers:
  - lbname: sfdc-grafanalb
    function: sfdc-grafana
    slbEnabled: true
    nodeExposed: true
    ports:
      - port: 64135
        targetport: 3000
        lbtype: http
