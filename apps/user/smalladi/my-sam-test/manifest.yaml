apiVersion: v1

system:
  notifications:
    email:
      - smalladi@salesforce.com
  functions:
  - name: default
    count: 2
    progressDeadlineSeconds: 120
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/smalladi/samhello:2.0.0
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: smalladi-sam-test
    function: default
    slbEnabled: true
    ports:
      - port: 9090
        targetport: 9090
        lbtype: tcp
