apiVersion: v1
system:
  functions:
  - name: sdp
    count: 2
    containers:
    - name: benjamin-sam-deployment-portal
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/benjamin.caldwell/hypersam:20180531_171019.bd84636a.dirty.bencald-ltm0
      command: 
      - "/sam/sam-deployment-portal-v2"
      - --db-hostname=mysql.csc-sam.prd-sam.prd.slb.sfdc.net
      - --db-username=root
      - --db-password=pass
      - --manifest-db-name=sam_manifest_repo_watcher
