apiVersion: v1
system:
  functions:
  - name: ynagata-ordering-service
    count: 1
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ynagata/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: ordering-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/ordering-service:ynagata-20190221-cd42de0
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      - containerPort: 8080
      env:
      - name: IMAGE_NAME
        value: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/ordering-service:ynagata-20190221-cd42de0
      - name: MANIFEST_VERSION
        value: v1.8
      - name: SHIPPING_INTERVAL
        value: 120000
      - name: WEBDRIVER_HOST
        value: ${FUNCTION_INSTANCE_IP} 
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
        - mountPath: /home/sfdc-ynagata/logs
          name: logvol
    - name: webdriver
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/standalone-chrome:3.141.59
      ports:
      - containerPort: 4444    
      livenessProbe:
        httpGet:
          path: /wd/hub/static/resource/hub.html
          port: 4444
    - name: sherpa-ynagata-ordering-service
      image: sfci/servicelibs/sherpa-envoy:1.0.1
      ports:
      - containerPort: 7012
        name: http2-in
      - containerPort: 7443
        name: http2-tls-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
      volumeMounts:
        - name: client-cert
          mountPath: /client-certs
        - name: server-cert
          mountPath: /server-certs
    - name: beacon-ynagata-ordering-service
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - user-ynagata/ynagata-ordering-service:DATACENTER_ALLENV:7012
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /home/scone/is-alive.sh
  loadbalancers:
  - lbname: ynagata-ordering-service-lb
    function: ynagata-ordering-service
    slbenabled: true
    ports:
    - port: 7020
      targetport: 7020
    - port: 7012
      targetport: 7012
    - port: 7443
      targetport: 7443
    - port: 8080
      targetport: 8080
    - port: 4444
      targetport: 4444
