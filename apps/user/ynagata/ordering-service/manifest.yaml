apiVersion: v1
system:
  functions:
  - name: ordering 
    count: 1
    volumes:
       - name: logvol
         hostPath:
            path: /home/sfdc-ynagata/logs
    containers:
    - name: ordering-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/ordering-service:ynagata-20180723-0faaf27
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
        - mountPath: /home/sfdc-ynagata/logs
          name: logvol
    - name: sherpa-ynagata-ordering-service
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md#sherpa-2025---2018-03-27
      # image: sfci/servicelibs/sherpa:2.0.25

      # Usage of this image is just temporary while we test a change. If you're using this config as an example
      # for your own app, please use the stable version that's referenced above.
      image: sfci/servicelibs/sherpa:2.0.26
      args:
      - --zipkin-rate
      - 1.0
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5