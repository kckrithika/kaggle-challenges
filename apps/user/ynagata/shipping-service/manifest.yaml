apiVersion: v1
system:
  functions:
  - name: ynagata-shipping-service
    count: 1
    volumes:
       - name: logvol
         hostPath:
            path: /home/sfdc-ynagata/logs
    containers:
    - name: shipping-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/shipping-service:ynagata-20180719-924a606
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
        - mountPath: /home/sfdc-ynagata/logs
          name: logvol