apiVersion: v1
system:
  functions:
  - name: ynagata-shipping-service
    count: 1
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-ynagata/logs
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: shipping-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/shipping-service:ynagata-20180910-872f5b9
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
        - mountPath: /home/sfdc-ynagata/logs
          name: logvol
    - name: sherpa-ynagata-shipping-service
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa:2.0.26
      args:
      - --zipkin-rate
      - 1.0
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 7443
        name: http2-tls-in
      - containerPort: 7012
        name: http2-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
      volumeMounts:
        - name: client-cert
          mountPath: /client-certs
        - name: server-cert
          mountPath: /server-certs
      args:
      - --server-ca
      - /server-certs/ca_test/cacerts.pem
    - name: beacon-ynagata-shipping-service
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      # Namespaced announcement for TLS http2/grpc at the DATACENTER_ALLENV level.
      # For detailed info on other announcement types, see https://confluence.internal.salesforce.com/display/SERVMESH/Service+Mesh+Announcements.
      - user-ynagata/ynagata-shipping-service-plaintext:DATACENTER_ALLENV:7012
      - -endpoint
      - user-ynagata/ynagata-shipping-service:DATACENTER_ALLENV:7443
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
          - /home/scone/is-alive.sh
  loadbalancers:
  - lbname: ynagata-shipping-service-lb
    function: ynagata-shipping-service
    slbenabled: true
    ports:
    - port: 7020
      targetport: 7020
    - port: 7012
      targetport: 7012
    - port: 7443
      targetport: 7443
