apiVersion: v1
system:
  functions:
  - name: ynagata-shipping-service
    count: 1
    volumes:
       - name: logvol
         hostPath:
            path: /home/sfdc-ynagata/logs
    containers:
    - name: shipping-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ynagata/shipping-service:ynagata-20180720-f5a8671
      ports:
      - containerPort: 7020
      - containerPort: 15372
      - containerPort: 9010
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
        - mountPath: /home/sfdc-ynagata/logs
          name: logvol
    - name: sherpa-ynagata-shipping-service
      # Each commit to master for https://git.soma.salesforce.com/servicelibs/sherpa-envoy/commits/master has an image created.
      # Use the full git SHA as the docker image tag.
      image: sfci/servicelibs/sherpa:2.0.26
      # See https://git.soma.salesforce.com/servicelibs/sherpa#ports
      ports:
      - containerPort: 7012
        name: http2-in
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - ./bin/is-alive
        initialDelaySeconds: 60
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - ./bin/is-ready
        initialDelaySeconds: 50
        periodSeconds: 5
