apiVersion: v1

system:
  notifications:
    email:
      - btoal@salesforce.com
  functions:
  - name: atc-test
    count: 1
    containers:
    - name: atc
      image: tnrp/casp/atc:0.0.1-0000005-047bac11
      ports:
      - containerPort: 8001 
      livenessProbe:
        httpGet:
          path: /healthcheck/ok
          port: 8001

  loadbalancers:
  - lbname: atclb
    function: atc-test
    ports:
      - port: 8001 
        targetport: 8001
