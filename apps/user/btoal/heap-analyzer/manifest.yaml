apiVersion: v1

system:
  functions:
  - name: heap-analyzer
    count: 1
    containers:
    - name: heap-analyzer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/btoal/heap-analyzer:heap-analyzer-5b3fab
      # If your service doesn't serve HTTP traffic then you can remove the scone-http 8080 port.
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-lggeoiptest/logs
