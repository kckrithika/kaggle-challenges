apiVersion: v1
system:
  functions:
  - name: sqep-parseltongue
    count: 1
    containers:
    - name: search-query-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/query-service:cde6922
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ['cat', '/dev/null']
        initialDelaySeconds: 60

    - name: sis-python
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/searchdev/search-query-execution-platform-dev/sis-python:cde6922
      ports:
      - name: service-port
        containerPort: 7090
      env:
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        exec:
          command: ['cat', '/dev/null']
        initialDelaySeconds: 10

