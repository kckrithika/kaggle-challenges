apiVersion: v1

system:
  functions:
  - name: search-model-executor
    count: 1
    containers:
    - name: mkrishnan-search-model-executor-test
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/m.krishnan/search-model-executor-test:65eafa8
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: 
          cpu: 2
          memory: 10Gi
        requests: { cpu: "2", memory: "10Gi" }
      env:
      - name: GRPC_ANNOUNCED_NAME
        value: mkrishnan-search-model-executor-test
      - name: SFDC_ENVIRONMENT
        value: sam
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - "./runcheck.sh"
          - "5"
        initialDelaySeconds: 240
        timeoutSeconds: 10
        periodSeconds: 60
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.13
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
