apiVersion: v1

system:
  functions:
  - name: search-model-executor-default
    count: 4
    containers:
    - name: search-model-executor
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ssstestorganization/smt-search-model-executor:0.0
      env:
      - name: GRPC_ANNOUNCED_NAME
        value: search-model-executor-default
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: 
          cpu: 4
          memory: 10Gi
        requests: { cpu: "2", memory: "4Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - "./runcheck.sh"
          - "5"
        initialDelaySeconds: 240
        timeoutSeconds: 10
        periodSeconds: 60
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.21
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
  - name: search-model-executor-sme-1
    count: 4
    containers:
    - name: sme-1
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ssstestorganization/smt-search-model-executor:0.0
      args:
          - --modelstore.repo.models=model_repository_root/models
          - --modelstore.repo.manifests=model_repository_root/datacenters/prd/sme-1
      env:
      - name: GRPC_ANNOUNCED_NAME
        value: sme-1
      - name: SFDC_ENVIRONMENT
        value: sam
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      resources:
        limits: 
          cpu: 4
          memory: 10Gi
        requests: { cpu: "2", memory: "4Gi" }
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60 
        timeoutSeconds: 10
      readinessProbe:
        exec:
          command:
          - "./runcheck.sh"
          - "5"
        initialDelaySeconds: 240
        timeoutSeconds: 10
        periodSeconds: 60
    - name: sherpa-b
      image: sfci/servicelibs/sherpa:2.0.21
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      resources:
        limits: { cpu: "1", memory: "1Gi" }
        requests: { cpu: "1", memory: "1Gi" }
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5
