apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    containers:
    - name: samtestservice
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pbhootra/samtestservice:0705 # golang app
      ports:
      - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
  loadbalancers:
  - lbname: samtestservicelb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
        lbtype: tcp
