apiVersion: v1

system:
  functions:
  - name: default
    count: 5
    containers:
    - name: samhello
      image: shared0-samdevkubeapi1-1-prd.eng.sfdc.net:5000/samtestapp:withuser
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      env:
      - name: TEST_ENV
        value: test_val_new
      - name: SFDC_ENVIRONMENT
        value: myenv
  loadbalancers:
  - lbname: samhellolb
    function: default
    ports:
      - port: 9090
        targetport: 9090
