apiVersion: v1

system:
  notifications:
    email:
      - cbatra@salesforce.com
      - xiao.zhou@salesforce.com
  functions:
  - name: dr-fn
    count: 2
    progressDeadlineSeconds: 120
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/xiao.zhou/samtestapp:withuser
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
            - mountPath : /secrets/
              name: secretvol
              readOnly: true
      env:
      - name: TEST_ENV
        value: test_val_new
      - name: SFDC_ENVIRONMENT
        value: myenv
    volumes:
    - name: secretvol
      k4aSecret:
        secretName: dummy
  loadbalancers:
  - lbname: deploymentreporterlb
    function: dr-fn
    ports:
      - port: 9088
        targetport: 9090
