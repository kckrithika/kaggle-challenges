apiVersion: v1
system:
  notifications:
    email:
      - xiao.zhou@salesforce.com
  functions:
  - name: secret-test
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: secrethello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/xiao.zhou/samtestapp:withuser
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      volumeMounts:
      - mountPath: /certs
        name: certs
      - mountPath: /clientcerts
        name: clientcerts
      env:
      - name: TEST_ENV
        value: test_val_new
      - name: SFDC_ENVIRONMENT
        value: myenv
    volumes:
    - name: certs
      maddogCert:
        type: server
    - name: clientcerts
      maddogCert:
        type: client
  loadbalancers:
  - lbname: testsecretlb
    function: secret-test
    ports:
      - port: 9086
        targetport: 9090
