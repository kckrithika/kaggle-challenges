apiVersion: v1

system:
  functions:
  - name: noimage-fn
    count: 1
    progressDeadlineSeconds: 120
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/xiao.zhou/samtestapp:testnoimage
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
      env:
      - name: TEST_ENV
        value: test_val_new
      - name: SFDC_ENVIRONMENT
        value: myenv
  loadbalancers:
  - lbname: samhellolb
    function: noimage-fn
    ports:
      - port: 9087
        targetport: 9090
