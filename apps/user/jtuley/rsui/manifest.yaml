apiVersion: v1

system:
  functions:
  - name: jtuley-rsui
    count: 1
    volumes:
    - name: retailservercert
      maddogCert:
        type: server
        lbnames:
        - jtuley-rsui-lb
    containers:
    - name: rsui
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/retail/retail-setup:45cd825
      ports:
      - containerPort: 8080
      - containerPort: 15372
      env:
      - name: MDS_HOST
        value: metadata-service.localhost.mesh.force.com
      - name: MDS_PORT
        value: 7011
      - name: PKI_CA_DIR
        value: /servercerts
      - name: PKI_MONITORDIR
        value: /servercerts/server
      - name: SFDC_ENVIRONMENT
        value: stmfa
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
          scheme: HTTPS
      volumeMounts:
      - name: retailservercert
        mountPath: /servercerts

    - name: sherpa-jtuley-rsui
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: stmfa
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
        - containerPort: 7080
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120

  loadbalancers:
  - lbname: jtuley-rsui-lb
    function: jtuley-rsui
    slbEnabled: true
    ports:
      - port: 8080
        targetport: 8080
      - port: 15372
        targetport: 15372
      - port: 9532
        targetport: 9532
      - port: 7080
        targetport: 7080
