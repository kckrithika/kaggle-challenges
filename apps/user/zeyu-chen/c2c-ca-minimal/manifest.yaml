apiVersion: v1

system:
  notifications:
    email:
      - gid_runtime@salesforce.com
  functions:
  - name: c2c-ca-minimal
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # C2C CA Docker
    #####################################################################################
    - name: c2c-ca
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/c2c/c2c-ca-docker:61196d7
      command: ["/local-kingdom-wrapper.sh"]
      imagePullPolicy: Always
      env:
      - name: UBID_HOST_OVERRIDE
        value: samminionatlasdir1-1-localhost.localhost
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      - name: SITE_OVERRIDE
        value: local-cluster
      - name: server_port
        value: 7022
      - name: management_server_port
        value: 15372
      ports:
      - containerPort: 7030
      - containerPort: 7032
      - containerPort: 1636
      - containerPort: 7022
      - containerPort: 15372
      - containerPort: 8090
      livenessProbe:
        exec:
          command:
          - /bin/true
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        exec:
          command:
          - /bin/true
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-gid-runtime-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-gid-runtime-beacon/logs
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: cadocker-min-lb
      function: c2c-ca-minimal
      slbEnabled: true
      ports:
        - port: 9090
          targetport: 7030
          lbtype: http
          tls: false
          reencrypt: false
