apiVersion: v1

system:
  notifications:
    email:
      - gid_runtime@salesforce.com
  functions:
  - name: c2c-ca-minimal
    count: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    hostnetwork: false
    containers:
    #####################################################################################
    # C2C CA Docker
    #####################################################################################
    - name: c2c-ca
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/c2c/c2c-ca-docker:61196d7
      command: ["/local-kingdom-wrapper.sh"]
      imagePullPolicy: Always
      env:
      - name: UBID_HOST_OVERRIDE
        value: samminionatlasdir1-1-localhost.localhost
      - name: UBID_DEPLOYMENT_STAGE
        value: ALL
      - name: SITE_OVERRIDE
        value: local-cluster
      - name: server_port
        value: 7022
      - name: management_server_port
        value: 15372
      ports:
          #- containerPort: 7030
          #- containerPort: 7032
      - containerPort: 1636
      - containerPort: 7022
      - containerPort: 15372
      - containerPort: 8090
      livenessProbe:
        exec:
          command:
          - /bin/true
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        exec:
          command:
          - /bin/true
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    #####################################################################################
    # Entity API
    #####################################################################################
    - name: cloudatlas-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cloud-atlas/cloudatlas/cloudatlas-service:a175986
      #image: sfci/cloud-atlas/cloudatlas/cloudatlas-service:3.3rc2
      command: ["java", "-jar", "cloudatlas-service.jar"]
      env:
        - name: server_port
          value: 7032
        - name: management_server_port
          value: 15374
        - name: cloudatlas_http_server_port_servicemesh
          value: 7080
      volumeMounts:
          #- mountPath: /log
          #name: logvol
      - mountPath: /certs
        name: server-cert
      - mountPath: /clientcerts
        name: client-cert
        #- mountPath: /secrets
        #name: secretsvol
        #readOnly: true
        #- mountPath: /k4asecrets
        #name: k4a-secrets
        #readOnly: true
      ports:
      - containerPort: 7030
      - containerPort: 7032
      - containerPort: 7080
      - containerPort: 15374
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /manage/health
          port: 15374
        initialDelaySeconds: 60
        periodSeconds: 5
        failureThreshold: 120
    #####################################################################################
    # Volumes Needed
    #####################################################################################
    volumes:
    - name: server-cert
      maddogCert:
        type: server
    - name: client-cert
      maddogCert:
        type: client
    - name: logvolsherpa
      hostPath:
        path: /home/sfdc-gid-runtime-sherpa/logs
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-gid-runtime-beacon/logs
  #####################################################################################
  # SLB
  #####################################################################################
  loadbalancers:
    - lbname: cadocker-min-lb
      function: c2c-ca-minimal
      slbEnabled: true
      ports:
        - port: 9090
          targetport: 7030
          lbtype: http
          tls: false
          reencrypt: false
