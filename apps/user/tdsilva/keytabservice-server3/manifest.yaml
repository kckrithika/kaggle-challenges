apiVersion: v1
system:
  functions:
  - name: keytabservice
    count: 1
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
    containers:
    - name: keytabservice
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tdsilva/keytabservice:tdsilva-20180108_1
      ports:
      - containerPort: 8080
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /
          port: 8080
    volumeMounts:
      - mountPath: /clientcert
        name: myclientcert
      - mountPath: /servercert
        name: myservercert
