apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
    containers:
    - name: keytabcontainer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tdsilva/keytabservice:20180107_2
      ports:
      - containerPort: 8080
      livenessProbe:
        initialDelaySeconds: 120
        httpGet:
          path: /
          port: 8080
    volumeMounts:
      - name: myclientcert
        mountPath: /clientcert
      - name: myservercert
        mountPath: /servercert
