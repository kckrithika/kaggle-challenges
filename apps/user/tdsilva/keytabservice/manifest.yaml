apiVersion: v1
system:
  functions:
  - name: default
    count: 1
    volumes:
    - name: myclientcert
      maddogCert:
        type: client
    - name: myservercert
      maddogCert:
        type: server
    containers:
    - name: keytabcontainer
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tdsilva/keytabservice:20180106
      ports:
      - containerPort: 8080
      livenessProbe:
	command:
            - ls
            - /
        #httpGet:
        #  path: /
        #  port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
    volumeMounts:
      - name: myclientcert
        mountPath: /clientcert
      - name: myservercert
        mountPath: /servercert
  loadbalancers:
  - lbname: keytablb
    function: default
    slbenabled: true
    ports:
      - port: 8080
        targetport: 8080
