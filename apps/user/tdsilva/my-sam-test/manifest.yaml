apiVersion: v1
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: samhello
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/tdsilva/samhello:tdsilva-20180104 # golang app
      #image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/<my-alias>/samhello:dunnet-20171030 # emacs app
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
  loadbalancers:
  - lbname: samhellolb
    function: default
    slbenabled: true
    ports:
      - port: 9090
        targetport: 9090
