apiVersion: v1
 
system:
  functions:
  - name: csr
    count: 1

    containers:
    - name: csr-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgainsborough/casam:208.3.5-4
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      ports:
        - containerPort: 9000
        
      env:
        - name: PUBLIC_HOST_NAME
          value: shared0-samcompute1-1-prd.eng.sfdc.net


  loadbalancers:
  - lbname: csrlb
    function: csr
    nodeExposed: true
    ports:
    - port: 9000
      targetport: 9000
