apiVersion: v1
 
system:
  functions:
  - name: csr
    count: 1

    containers:
    - name: csr-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgainsborough/csr_sam:206.10-5
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      ports:
        - containerPort: 8085

    loadbalancers:
    - lbname: csrlb
      function: default
      ports:
      - port: 8085
        targetport: 8085
