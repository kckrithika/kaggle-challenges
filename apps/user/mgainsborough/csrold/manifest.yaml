apiVersion: v1
 
system:
  functions:
  - name: csrold
    count: 2

    containers:
    - name: csrold-sam
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgainsborough/casam:208.3.5-8
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      ports:
        - containerPort: 9000
        
      env:
        - name: PUBLIC_HOST_NAME
          value: shared0-samcompute1-1-prd.eng.sfdc.net
        - name: DEPLOYMENT
          value: L


  loadbalancers:
  - lbname: csroldlb
    function: csrold
    nodeExposed: true
    ports:
    - port: 9000
      targetport: 9000
