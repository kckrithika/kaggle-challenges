apiVersion: v1
 
system:
  functions:
  - name: hello
    count: 1

    containers:
    - name: helloc
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mgainsborough/hello:1
 
      livenessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      readinessProbe:
        exec:
          command:
           - echo
           - HEALTHY
          initialDelaySeconds: 5
          periodSeconds: 5

      ports:
        - containerPort: 8900
        
  loadbalancers:
  - lbname: hellolb
    function: hello
    nodeExposed: true
    ports:
    - port: 18900
      targetport: 8900
