apiVersion: v2

system:
  functions:
  - name: apattan-sfcd-onboarding
    count: 0
    identity:
      serviceName: apattan-sfcd-onboarding
    containers:
    - name: sfcd-onboarding
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/apattan/sfcd-onboarding:latest
      ports:
      - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /api/health
          port: 5000
      env:
      - name: VAULT_NAME
        value: "sfcd-onboarding"
      - name: GCP_SERVICE_KEY_JSON
        value: '/etc/sfcd-onboarding/.gcp_service_key.json'
      volumeMounts:
        - name: client-certs
          mountPath: /certs
    volumes:
    - name: client-certs
      maddogCert:
        type: client
  loadbalancers:
  - lbname: sfcd-onboarding-lb
    function: apattan-sfcd-onboarding
    slbenabled: true
    ports:
      - port: 443
        targetport: 5000
        lbtype: http
        tls: true
        sticky: 300
