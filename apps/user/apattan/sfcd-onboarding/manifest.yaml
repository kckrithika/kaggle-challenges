apiVersion: v1

system:
  functions:
  - name: apattan-sfcd-onboarding
    count: 1
    containers:
    - name: sfcd-onboarding
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/apattan/sfcd-onboarding:latest
      ports:
      - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /api/health
          port: 5000
  loadbalancers:
  - lbname: apattan-sfcd-onboarding-lb
    function: apattan-sfcd-onboarding
    slbenabled: true
    ports:
      - port: 8080
        targetport: 5000
        lbtype: tcp
