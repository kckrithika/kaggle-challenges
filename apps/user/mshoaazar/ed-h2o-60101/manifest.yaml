apiVersion: v1

system:
  functions:
  - name: ed-h2o-60101
    count: 1
    containers:
    - name: ed-h2o-60101
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/mshoaazar/ed-h2o:v1-rc3
      ports:
      - containerPort: 54321
      resources:
        limits: { cpu: "1", memory: "1.5Gi" }
        requests: { cpu: "1", memory: "1.5Gi" }
      livenessProbe:
        tcpSocket:
          port: 54321
        initialDelaySeconds: 30
        timeoutSeconds: 10

  loadbalancers:
  - lbname: ed-h2o-60101
    function: ed-h2o-60101
    ports:
      - port: 54321
        targetport: 54321
