apiVersion: v1

system:
  functions:
  - name: redis
    count: 2
    type: stateful-set
    lbname: ea-redis-lb
    terminationGracePeriodSeconds: 30
    containers:
    - name: redis
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pmantha/redis:5.0.5
      resources:
        requests:
          memory: "1Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"
      ports:
      - containerPort: 6379
      readinessProbe:
        tcpSocket:
          port: 6379
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 6379
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
        - name: datavol-redis
          mountPath: /data
    volumes: 
        - hostPath: 
            path: /data/ea/redis/data
          name: datavol-redis

  - name: insights-cassandra
    type: stateful-set
    count: 3
    lbname: ea-insights-cassandra-lb
    containers:
    - name: insights-cassandra
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pmantha/insights-cassandra:3.0.13.1
      imagePullPolicy: Always
      command: ["/bin/sh"]
      args: ["-c", "while :; do  sleep 1; done"]      
      ports:
      - containerPort: 7000
        name: intra-node
      - containerPort: 7001
        name: tls-intra-node
      - containerPort: 7199
        name: jmx
      - containerPort: 9042
        name: cql
      resources:
        limits:
          cpu: "500m"
          memory: 4Gi
        requests:
          cpu: "500m"
          memory: 4Gi
      livenessProbe:
        tcpSocket:
          port: 9042
        failureThreshold: 3
        initialDelaySeconds: 150
        periodSeconds: 150
      readinessProbe:
        tcpSocket:
          port: 9042
        initialDelaySeconds: 150
        periodSeconds: 150
      # These volume mounts are persistent. They are like inline claims,
      # but not exactly because the names need to match exactly one of
      # the stateful pod volumes.
      volumeMounts:
      - name: datavol-cassandra
        mountPath: /data
    volumes: 
        - hostPath: 
            path: /data/ea/cassandra/data
          name: datavol-cassandra
  loadbalancers: 
  - lbname: redis
    function: redis
    slbEnabled: true
    ports:
    - port: 6379
      targetport: 6379
      lbtype: tcp
  - lbname: insights-cassandra
    function: insights-cassandra
    slbenabled: true
    ports:
      - port: 9042
        targetport: 9042
        lbtype: tcp

