apiVersion: v1

system:
  functions:
  - name: redis
    count: 2
    hostnetwork: true
    type: stateful-set
    lbname: ea-redis-lb
    terminationGracePeriodSeconds: 30
    containers:
    - name: redis
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pmantha/redis:5.0.5
      resources:
        requests:
          memory: "1Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"
      ports:
      - containerPort: 6379
      readinessProbe:
        tcpSocket:
          port: 6379
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 6379
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
        - name: datavol-redis
          mountPath: /data
    volumes: 
        - hostPath: 
            path: /data/ea/redis/data
          name: datavol-redis

  - name: insights-cassandra
    type: stateful-set
    count: 3
    lbname: ea-cassandra-lb
    containers:
    - name: insights-cassandra      
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/marco-helmich/cassandra_replication:marco_is_testing
      imagePullPolicy: Always
      ports:
      - containerPort: 7000
        name: intra-node
      - containerPort: 7001
        name: tls-intra-node
      - containerPort: 9042
        name: cql
      volumeMounts:
        - name: datavol-cassandra
          mountPath: /data        
      env:
        - name: MAX_HEAP_SIZE
          value: 2048M
        - name: HEAP_NEWSIZE
          value: 2048M
        - name: CASSANDRA_SEEDS
          value: "insights-cassandra-0.insights-cassandra,insights-cassandra-1.insights-cassandra,insights-cassandra-2.insights-cassandra"
        - name: CASSANDRA_CLUSTER_NAME
          value: "ReplicationCassandra"
        - name: CASSANDRA_DC
          value: "DC1"
        - name: CASSANDRA_RACK
          value: "Rack1"
        - name: CASSANDRA_AUTO_BOOTSTRAP
          value: "false"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      livenessProbe:
        exec:
          command: ["/bin/bash", "-c", "/workdir/cassandra-ready-probe.sh"]
        initialDelaySeconds: 15
        timeoutSeconds: 5    
    volumes: 
        - hostPath: 
            path: /data/ea/cassandra/data
          name: datavol-cassandra
  loadbalancers: 
  - lbname: redis
    function: redis
    slbEnabled: true
    ports:
    - port: 6379
      targetport: 6379
      lbtype: tcp
  - lbname: insights-cassandra
    function: insights-cassandra
    slbenabled: true
    ports:
      - port: 9042
        targetport: 9042
        lbtype: tcp

