apiVersion: v1

system:
  functions:
  - name: redis
    count: 2
    type: stateful-set
    lbname: ea-redis-lb
    terminationGracePeriodSeconds: 30
    containers:
    - name: redis
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/pmantha/redis:5.0.5
      resources:
        requests:
          memory: "1Gi"
          cpu: "1"
        limits:
          memory: "16Gi"
          cpu: "2"
      ports:
      - containerPort: 6379
      readinessProbe:
        tcpSocket:
          port: 6379
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 6379
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 60
      volumeMounts:
        - name: datavol-redis
          mountPath: /data
    volumes: 
        - hostPath: 
            path: /data/ea/redis/data
          name: datavol-redis
  loadbalancers: 
  - lbname: redis
    function: redis
    slbEnabled: true
    ports:
    - port: 6379
      targetport: 6379
      lbtype: tcp