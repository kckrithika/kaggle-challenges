apiVersion: v1
 
system:
  functions:
  - name: node-tool-scone
    count: 2
    containers:
    - name: node-tool-scone
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rsalvador/node-tool-scone-server:0.1.7
      ports:
      - name: service-port
        containerPort: 7020
      - name: admin-port
        containerPort: 15372
      livenessProbe:
        httpGet:
          path: /manage/health
          port: 15372
        initialDelaySeconds: 60
        timeoutSeconds: 10
    - name: sherpa-b
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.0.1-0000039-4d80a889
      env:
      - name: SFDC_ENVIRONMENT
        value: "sam"
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5
 
  loadbalancers:
  - lbname: node-tool-scone-lb
    function: node-tool-scone
    ports:
      - port: 7020
        targetport: 7020
      - port: 15372
        targetport: 15372
