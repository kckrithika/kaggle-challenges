apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: docker-example-nodejs
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rsalvador/docker-example-nodejs:v2
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          path: /
          port: 9090
 
  loadbalancers:
  - lbname: docker-example-nodejs-lb
    function: default
    ports:
      - port: 9090
        targetport: 9090
