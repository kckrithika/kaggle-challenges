apiVersion: v1

system:
  notifications:
  email:
  - vivanov@salesforce.com
  functions:
  - name: metadata-service
    count: 1
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vivanov/mds-sherpa:vivanov-201709281408
      ports:
      - containerPort: 7020
        name: local-grpc-port
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: dev
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      livenessProbe:
        exec:
          command: ["true"]
      volumeMounts:
        - mountPath: /log
          name: logvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
  loadbalancers:
  - lbname: metadata-servicelb
    function: metadata-service
    nodeExposed: true
    ports:
    - port: 9091
      targetport: 9091