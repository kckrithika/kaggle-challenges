apiVersion: v1

system:
  notifications:
    email:
      - vivanov@salesforce.com
  functions:
  - name: metadata-service
    count: 1
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vivanov/metadata-service:liveness1
      ports:
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: dev
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 30
        failureThreshold: 3
        httpGet:
          path: /manage/health
          port: 15523
      volumeMounts:
        - mountPath: /home/sfdc-mds/logs
          name: logvol
    volumes:
    - name: logvol
      hostPath:
        path: /home/sfdc-mds/logs
  loadbalancers:
  - lbname: metadata-servicelb
    function: metadata-service
    nodeExposed: true
    ports:
    - port: 9091
      targetport: 9091