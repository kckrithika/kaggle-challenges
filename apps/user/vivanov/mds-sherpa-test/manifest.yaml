apiVersion: v1

system:
  notifications:
  email:
  - vivanov@salesforce.com
  functions:
  - name: metadata-service
    count: 1
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/robert.snell/metadata-service:rob-2017-09-20-150000
      ports:
      - containerPort: 7020
        name: local-grpc-port
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: blitz
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 30
        httpGet:
          path: /manage/health
          port: 15523
    - name: sherpa-mds
      image: tnrp/sherpa:0.2.0-0000076-47b587a5
      env:
        - name: SFDC_ENVIRONMENT
          value: sam
      args: ['--incoming-http2', '9532']
      ports:
        - containerPort: 9532
          name: inbound-grpc
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5

  # TODO: volumes for logging
  loadbalancers:
  - lbname: metadata-servicelb
    function: metadata-service
    nodeExposed: true
    ports:
    - port: 9091
      targetport: 9091
    - port: 9532
      targetport: 9532
