apiVersion: v1

system:
  notifications:
    email:
      - vivanov@salesforce.com
  functions:
    - name: metadata-service
      count: 1
      labels:
        app: metadata-service
      volumes:
        - name: logvol
          hostPath:
            path: /home/sfdc-mds/logs
        - name: mds-client-cert
          maddogCert:
            type: client
      containers:
        - name: metadata-service
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vivanov/metadata-service:stream01
          ports:
            - containerPort: 9091
            - containerPort: 15523
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 90
            httpGet:
              path: /manage/health
              port: 15523
          env:
            - name: SFDC_ENVIRONMENT
              value: dev
            - name: SERVER_PORT
              value: 9091
            - name: MANAGEMENT_PORT
              value: 15523
            - name: JVM_ARGS
              value: -Dsettings.path=dev.mydev.landmark.-.metadata-service
          volumeMounts:
            - mountPath: /home/sfdc-mds/logs
              name: logvol
            - mountPath: /client-certs
              name: mds-client-cert

        - name: sherpa-mds
          image: sfci/servicelibs/sherpa-envoy:1.0.8
          ports:
            - containerPort: 15373
            - name: sherpa-h2-plain
              containerPort: 7012
          env:
            - name: SFDC_ENVIRONMENT
              value: dev
          # Liveness probe configuration
          livenessProbe:
            exec:
              command:
                - /home/sfdc-sherpa/bin/is-alive
            initialDelaySeconds: 60
            periodSeconds: 120
          # Readiness probe configuration
          readinessProbe:
            exec:
              command:
                - /home/sfdc-sherpa/bin/is-ready
            initialDelaySeconds: 60
            periodSeconds: 120

  loadbalancers:
    - lbname: metadata-servicelb
      function: metadata-service
      nodeExposed: true
      ports:
        - port: 9091
          targetport: 9091
        - port: 15523
          targetport: 15523
        - port: 7012
          targetport: 7012
          lbtype: tcp
          lbalgorithm: roundrobin