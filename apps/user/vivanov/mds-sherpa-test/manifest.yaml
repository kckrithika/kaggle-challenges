apiVersion: v1

system:
  notifications:
    email:
      - vivanov@salesforce.com
  functions:
    - name: metadata-service
      count: 1
      labels:
        app: metadata-service
      volumes:
        - name: mds-server-cert
          maddogCert:
            type: server
            lbnames:
              - metadata-api-servicelb
        - name: mds-client-cert
          maddogCert:
            type: client
        - name: logvol
          hostPath:
            path: /home/sfdc-mds/logs
        - name: sherpa-log-volume
          hostPath:
            path: /home/sfdc-sherpa/logs

      containers:
        - name: metadata-service
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/metadata-cannon/metadata-service:0.12.70
          ports:
            - containerPort: 7022
            - containerPort: 15523
            - containerPort: 7020
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 90
            httpGet:
              path: /manage/health
              port: 15523
          env:
            - name: SFDC_ENVIRONMENT
              value: dev
            - name: SERVER_PORT
              value: 7022
            - name: MANAGEMENT_PORT
              value: 15523
            - name: JVM_ARGS
              value: |
                -Dsettings.path=dev.mydev.landmark.-.metadata-service
                -Dgrpc.server-bind-endpoint=tcp://0.0.0.0:7020
                -Dmds.enable.public.api.endpoint=true
          volumeMounts:
            - mountPath: /home/sfdc-mds/logs
              name: logvol

        - name: sherpa-mds
          image: sfci/servicelibs/sherpa-envoy:1.0.8
          args:
            - --server-ca
            - /server-certs/ca_test/cacerts.pem
          ports:
            - name: sherpa-h2-tls
              containerPort: 7443
            - name: sherpa-h2-plain
              containerPort: 7012
            - name: sherpa-h1-plain
              containerPort: 7014
          env:
            - name: SFDC_ENVIRONMENT
              value: dev
          # Liveness probe configuration
          livenessProbe:
            exec:
              command:
                - /home/sfdc-sherpa/bin/is-alive
            initialDelaySeconds: 60
            periodSeconds: 120
          # Readiness probe configuration
          readinessProbe:
            exec:
              command:
                - /home/sfdc-sherpa/bin/is-ready
            initialDelaySeconds: 60
            periodSeconds: 120
          # Memory and CPU settings
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1Gi
          # Mount paths for certs/secrets
          volumeMounts:
            - mountPath: /log
              name: sherpa-log-volume
            - mountPath: /client-certs
              name: mds-client-cert
            - mountPath: /server-certs
              name: mds-server-cert
  loadbalancers:
    - lbname: metadata-api-servicelb
      function: metadata-service
      nodeExposed: true
      slbEnabled: true
      ports:
        - port: 7014
          targetport: 7014
        - port: 7020
          targetport: 7020
          lbtype: tcp
          lbalgorithm: roundrobin