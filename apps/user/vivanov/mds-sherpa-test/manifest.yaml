apiVersion: v1

system:
  notifications:
  email:
  - vivanov@salesforce.com
  functions:
  - name: metadata-service
    count: 1
    containers:
    - name: metadata-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/vivanov/mds-sherpa:vivanov-201709281126
      ports:
      - containerPort: 7020
        name: local-grpc-port
      - containerPort: 9091
      - containerPort: 15523
      env:
      - name: SFDC_ENVIRONMENT
        value: dev
      - name: SERVER_PORT
        value: 9091
      - name: MANAGEMENT_PORT
        value: 15523
# todo: probe commented out for debug
      livenessProbe:
        exec:
          command: ["true"]
#        httpGet:
#          path: /manage/health
#          port: 15523
    - name: sherpa-mds
      image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sherpa:0.2.0-0000074-1d310b9f
      env:
        - name: SFDC_ENVIRONMENT
          value: "sam"
      args:
        - --http2-in=9532
      ports:
        - containerPort: 9532
          name: inbound-grpc
      livenessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-alive"
          initialDelaySeconds: 60
          periodSeconds: 120
      readinessProbe:
        exec:
          command:
          - "/home/sfdc-sherpa/bin/is-ready"
          initialDelaySeconds: 60
          periodSeconds: 120

  # TODO: volumes for logging
  loadbalancers:
  - lbname: metadata-servicelb
    function: metadata-service
    nodeExposed: true
    ports:
    - port: 9091
      targetport: 9091
