apiVersion: v1

system:
  notifications:
    email:
      - vivanov@salesforce.com
  functions:
    - name: metadata-service
      count: 2
      volumes:
        - name: logvol
          hostPath:
            path: /home/sfdc-mds/logs
      containers:
        - name: metadata-service
          image: sfci/metadata-cannon/metadata-service:0.8.71
          ports:
            - containerPort: 9091
            - containerPort: 15523
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 90
            httpGet:
              path: /manage/health
              port: 15523
          env:
            - name: SFDC_ENVIRONMENT
              value: dev
            - name: SERVER_PORT
              value: 9091
            - name: MANAGEMENT_PORT
              value: 15523
            - name: JVM_ARGS
              value: -Dsettings.path=dev.mydev.landmark.-.metadata-service
          volumeMounts:
            - mountPath: /home/sfdc-mds/logs
              name: logvol
  loadbalancers:
    - lbname: metadata-servicelb
      function: metadata-service
      nodeExposed: true
      ports:
        - port: 9091
          targetport: 9091