apiVersion: v1
system:
  functions:
  - name: estatesservice
    count: 1
    volumes:
    - name: server-cert
      maddogCert:
        type: server
        lbnames:
        - estatesservicelb
    - name: client-cert
      maddogCert:
        type: client
    containers:
    - name: estatesservice
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rdahal/estatesservice:rdahal-201908141
      ports:
      - containerPort: 9090
      livenessProbe:
        httpGet:
          scheme: HTTPS
          path: /info
          port: 9090
        initialDelaySeconds: 300
      volumeMounts:
        - mountPath: /server-certs
          name: server-cert
        - mountPath: /client-certs
          name: client-cert
  loadbalancers:
  - lbname: estatesservicelb
    function: estatesservice
    slbenabled: true
    ports:
      - port: 443
        targetport: 9090
