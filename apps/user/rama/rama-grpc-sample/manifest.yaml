apiVersion: v1

system:
  functions:
  - name: default
    count: 1
    hostnetwork: true
    containers:
    - name: grpc-sample
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/grpc-sample:rama.rao-20170704
      ports:
      - containerPort: 5555
      livenessProbe:
        httpGet:
          path: /
          port: 5555

  loadbalancers:
  - lbname: samplegrpclb
    function: default
    ports:
      - port: 5555
        targetport: 5555
