apiVersion: v1

system:
  functions:
  - name: grpc-sample
    count: 1
    containers:
    - name: grpc-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/grpc-sample:rama.rao-20170704
      ports:
      - name: grpc-port
        containerPort: 5555
      livenessProbe:
        httpGet:
          path: /
          port: 9090

  loadbalancers:
  - lbname: grpc-service-lb
    function: grpc-sample
    ports:
        - port: 5555
          targetport: 5555
