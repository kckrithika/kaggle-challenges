apiVersion: v1

system:
  functions:
  - name: rama-sherpa-v1
    count: 1
    containers:
    - name: sherpa-rama-dev
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/rama.rao/sherpa:1
      ports:
      - containerPort: 7012
        name: sherpa-b-in
      - containerPort: 7080
        name: sherpa-b-admin
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
          initialDelaySeconds: 10
          periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
          initialDelaySeconds: 5
          periodSeconds: 5

  loadbalancers:
  - lbname: sherpa-frontend-lb
    function: rama-sherpa-v1
    ports:
    - port: 7080
      targetport: 7080
    - port: 8080
      targetport: 8080
