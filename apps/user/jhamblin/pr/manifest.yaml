apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    volumes:
    - name: cert
      maddogCert:
        type: server
        lbnames:
        - sdn-pull-requests 
    containers:
    - name: team-prs 
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/root/hypersdn:root-201801191059

      command: ["/sdn/slb-velo"]
      args: [""]
      ports:
      - containerPort: 3133
      livenessProbe:
        httpGet:
          path: /
          port: 3133
      volumeMounts:
      - name: cert
        mountPath: /certs
 
  loadbalancers:
  - lbname: sdn-pull-requests 
    function: default
    slbenabled: true
    ports:
      - port: 3133
        targetport: 3133
