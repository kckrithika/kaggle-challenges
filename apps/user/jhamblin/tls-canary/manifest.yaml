apiVersion: v1
 
system:
  functions:
  - name: default
    count: 2
    containers:
    - name: tls
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jhamblin/hypersdn:jhamblin-201710200855

      command: ["/sdn/slb-canary-service"]
      args: ["--serviceName=slb-canary-as-app","--metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80","--log_dir=/host/data/slb/logs", "--ports=3133"]
#, "--tlsPorts=9443", "--privateKey=/var/slb/canarycerts/server.key","--publicKey=/var/slb/canarycerts/sdc.crt"]
      ports:
      - containerPort: 3133
      livenessProbe:
        httpGet:
          path: /
          port: 3133
 
  loadbalancers:
  - lbname: tlslb 
    function: default
    slbenabled: true
    ports:
      - port: 3133
        targetport: 3133
