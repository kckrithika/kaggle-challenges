apiVersion: v1
 
system:
  functions:
  - name: tls-canary
    count: 3
    volumes:
    - name: cert
      maddogCert:
        type: server
        lbnames:
        - tlslb
    containers:
    - name: canary
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/root/hypersdn:root-201802062212
      command: ["/sdn/slb-canary-service"]
      args: ["--serviceName=slb-canary-as-app","--metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80","--log_dir=/host/data/slb/logs", "--ports=80", "--tlsPorts=3135,3136,3137", "--privateKey=/certs/server/keys/server-key.pem", "--publicKey=/certs/server/certificates/server.pem"]
      ports:
      - containerPort: 80
      - containerPort: 3135
      - containerPort: 3136
      - containerPort: 3137
      livenessProbe:
        httpGet:
          path: /
          port: 80
      volumeMounts:
      - name: cert
        mountPath: /certs
 
  loadbalancers:
  - lbname: tlslb 
    function: tls-canary
    slbenabled: true
    ports:
      - port: 80
        targetport: 80
      - port: 3135
        targetport: 3135
        lbtype: dsr
      - port: 3136
        lbtype: http
        targetport: 3136
      - port: 3137
        lbtype: tcp
        targetport: 3137
