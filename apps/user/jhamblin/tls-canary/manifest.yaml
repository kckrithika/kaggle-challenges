apiVersion: v1
 
system:
  functions:
  - name: default
    count: 3
    volumes:
    - name: servercert
      maddogCert:
        type: server
        lbnames:
        - tlslb
    - name: clientcert
      maddogCert:
        type: client
    containers:
    - name: canary
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/root/hypersdn:root-201802062212
      command: ["/sdn/slb-canary-service"]
      args: ["--serviceName=slb-canary-as-app","--metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80","--log_dir=/host/data/slb/logs", "--ports=3133", "--tlsPorts=3135,3136,3137", "--privateKey=/servercert/server/keys/server-key.pem", "--publicKey=/servercert/server/certificates/server.pem"]
      ports:
      - containerPort: 3133
      - containerPort: 3135
      - containerPort: 3136
      - containerPort: 3137
      livenessProbe:
        httpGet:
          path: /
          port: 3133
      volumeMounts:
      - name: clientcert
        mountPath: /clientcert
      - name: servercert
        mountPath: /servercert
 
  loadbalancers:
  - lbname: tlslb 
    function: default
    slbenabled: false
    ports:
      - port: 3133
        targetport: 3133
      - port: 3135
        lbtype: dsr
        targetport: 3135
      - port: 3136
        lbtype: http
        targetport: 3136
      - port: 3137
        lbtype: tcp
        targetport: 3137
