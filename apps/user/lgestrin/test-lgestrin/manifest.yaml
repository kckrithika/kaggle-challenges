apiVersion: v1

system:
  functions:
  - name: lgestrin
    count: 1
    containers:
    - name: lgestrin-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/lgestrin/test-lgestrin:20180501
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 7020
        name: grpc-svc
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      volumeMounts:
      - mountPath: /home/scone/logs
        name: logvolservice
    - name: beacon-lgestrin
      # https://sconelibci.dop.sfdc.net/job/servicelibs/job/beacon/job/master/
      image: sfci/servicelibs/beacon:853c4db9f14805018be6f5e7607ffe65b5648822
      args:
      - -endpoint
      - gater:DATACENTER:7012
      - -logging.dir
      - /log
      livenessProbe:
        initialDelaySeconds: 5
        exec:
          command:
            - "/home/scone/is-alive.sh"
      # Need to mount to a volume so that logs can be shipped to splunk
      volumeMounts:
      - mountPath: /log
        name: logvolbeacon
    - name: sherpa-lgestrin
      # https://git.soma.salesforce.com/servicelibs/sherpa/blob/master/CHANGELOG.md
      image: sfci/servicelibs/sherpa:2.0.25
      env:
      - name: SFDC_ENVIRONMENT
        value: sconex
      ports:
      - containerPort: 15373
        name: sherpa-adm
      livenessProbe:
        exec:
          command:
          - "./bin/is-alive"
        initialDelaySeconds: 120
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
          - "./bin/is-ready"
        initialDelaySeconds: 110
        periodSeconds: 5

    # The volumes to mount for shipping logs to splunk
    # General rule is to use path that satisfies the pattern: /home/sfdc-*/logs/**/*.json
    volumes:
    - name: logvolbeacon
      hostPath:
        path: /home/sfdc-scone-lgestrin-beacon/logs
    - name: logvolservice
      hostPath:
        path: /home/sfdc-scone-lgestrin/logs
