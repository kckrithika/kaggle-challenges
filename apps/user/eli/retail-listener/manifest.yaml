apiVersion: v1

system:
  functions:
  - name: retail-listener
    count: 1
    containers:
    - name: retail-listener-service
      image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/eli/retail-listener:test-20190517
      ports:
      - containerPort: 8080
        name: scone-http
      - containerPort: 15372
        name: scone-mgmt
      livenessProbe:
        initialDelaySeconds: 30
        httpGet:
          path: /manage/health
          port: 15372
      readinessProbe:
        timeoutSeconds: 10
        httpGet:
          path: /manage/ready
          port: 15372
