apiVersion: v1
kind: Service
metadata:
  $deleteFromPrimitiveList/annotations:
    - "service.beta.kubernetes.io/aws-load-balancer-type"
  annotations:
    "slb.sfdc.net/name": istio-ingressgateway
    "slb.sfdc.net/portconfigurations": |-
      [
       {
        "lbtype": "dsr",
        "port": 15008,
        "targetport": 15008
       },
       {
        "lbtype": "dsr",
        "port": 15009,
        "targetport": 15009
       },
       {
        "lbtype": "dsr",
        "port": 8085,
        "targetport": 8085
       },
       {
        "lbtype": "dsr",
        "port": 8443,
        "targetport": 8443
       }
      ]
  name: istio-ingressgateway
  namespace: core-on-sam-sp2
spec:
  ports:
  - port: 8443
    name: https-coreapp
  - port: 8085
    name: https-istio-coreapp
  - port: 2525
    name: tcp-coreapp
  - $patch: replace