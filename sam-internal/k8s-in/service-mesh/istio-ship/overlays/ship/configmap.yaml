# IMPORTANT - To preserve SAM k8s out yaml formatting, 
#   do NOT leave any empty lines or comments in multi-line config values.
# This would be of immense help when comparing the final k8s out directory & 
#   would prevent bugs due to lack of readability in k8s-out for ConfigMap.
apiVersion: v1
data:
  mesh:  |-
    disablePolicyChecks: false
    enableTracing: true
    accessLogFile: "/dev/stdout"
    sdsUdsPath: ""
    sdsRefreshDelay: 15s
    defaultConfig:
      connectTimeout: 10s
      configPath: "/etc/istio/proxy"
      binaryPath: "/usr/local/bin/envoy"
      serviceCluster: istio-proxy
      drainDuration: 45s
      parentShutdownDuration: 1m0s
      interceptionMode: REDIRECT
      proxyAdminPort: 15000
      concurrency: 0
      zipkinAddress: zipkin.service-mesh:9411
      controlPlaneAuthPolicy: NONE
      discoveryAddress: istio-pilot.mesh-control-plane:15010
kind: ConfigMap
metadata:
  labels:
    app: istio
    chart: istio-1.0.1
    heritage: Tiller
    release: istio
  name: istio
  namespace: mesh-control-plane