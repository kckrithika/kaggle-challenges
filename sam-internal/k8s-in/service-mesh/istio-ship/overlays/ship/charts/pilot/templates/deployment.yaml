apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: istio-pilot
  namespace: mesh-control-plane
spec:
  selector:
    matchLabels:
      app: pilot
      istio: pilot
  template:
    spec:
      containers:
      - $patch: delete
        name: istio-proxy
      - args:
        - discovery
        - --secureGrpcAddr
        - :15011
        - --appNamespace
        - service-mesh
        - --log_output_level
        - debug
        image: mcpIstioConfig.pilotImage
        name: discovery
        ports:
        - containerPort: 15011
        volumeMounts:
        - $patch: delete
          mountPath: /etc/certs
      - args:
        - --debug-mode
        - "true"
        env:
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: SETTINGS_SUPERPOD
          value: mcpIstioConfig.superpod
        - name: SETTINGS_PATH
          value: mcpIstioConfig.settingsPath
        - name: SFDC_METRICS_SERVICE_HOST
          value: mcpIstioConfig.funnelHost
        - name: SFDC_METRICS_SERVICE_PORT
          value: mcpIstioConfig.funnelPort
        image: mcpIstioConfig.metricsScraperImage
        imagePullPolicy: Always
        name: metrics-scraper
        readinessProbe:
          exec:
            command:
            - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
      nodeSelector:
        pool: prd-sam_gater
      volumes:
      - $patch: delete
        name: istio-certs