  labels:
    app: istio-pilot
    istio: pilot
    release: istio
  name: istio-pilot
  namespace: mesh-control-plane
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: discovery
      - name: istio-proxy
      - name: metrics-scraper
      $setElementOrder/volumes:
      - name: config-volume
      containers:
      - $setElementOrder/ports:
        - containerPort: 8080
        - containerPort: 15010
        - containerPort: 15011
        $setElementOrder/volumeMounts:
        - mountPath: /etc/istio/config
        args:
        - discovery
        - --secureGrpcAddr
        - :15011
        - --appNamespace
        - service-mesh
        - --log_output_level
        - debug
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-sfci-dev/sfci/servicemesh/istio-packaging/pilot:d021a6b1dd4db59fe1a82f07a7e5457830190e40
