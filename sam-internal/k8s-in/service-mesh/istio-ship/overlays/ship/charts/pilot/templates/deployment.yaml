apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    checksum/config-volume: f8da08b6b8c170dde721efd680270b2901e750d4aa186ebb6c22bef5b78a43f9
  labels:
    app: pilot
    istio: pilot
    release: istio
  name: istio-pilot
  namespace: mesh-control-plane
spec:
  selector:
    matchLabels:
      app: pilot
  template:
    metadata:
      labels:
        name: istio-pilot
    spec:
      $setElementOrder/containers:
      - name: discovery
      - name: metrics-scraper
      $setElementOrder/volumes:
      - name: config-volume
      containers:
      - $setElementOrder/ports:
        - containerPort: 15011
        - containerPort: 8080
        - containerPort: 15010
        $setElementOrder/volumeMounts:
        - mountPath: /etc/istio/config
        args:
        - discovery
        - --monitoringAddr=:15014
        - --domain
        - cluster.local
        - --secureGrpcAddr
        - ""
        - --keepaliveMaxServerConnectionAge
        - 30m
        - --appNamespace
        - service-mesh
        - --log_output_level
        - debug
        image: mcpIstioConfig.pilotImage
        name: discovery
        ports:
        - containerPort: 15011
        volumeMounts:
        - $patch: delete
          mountPath: /etc/certs
      - args:
        - --debug-mode
        - "true"
        env:
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: SETTINGS_SUPERPOD
          value: mcpIstioConfig.superpod
        - name: SETTINGS_PATH
          value: mcpIstioConfig.settingsPath
        - name: SFDC_METRICS_SERVICE_HOST
          value: mcpIstioConfig.funnelHost
        - name: SFDC_METRICS_SERVICE_PORT
          value: mcpIstioConfig.funnelPort
        image: mcpIstioConfig.metricsScraperImage
        imagePullPolicy: Always
        name: metrics-scraper
        readinessProbe:
          exec:
            command:
            - /bin/true
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
      - $patch: delete
        name: istio-proxy
      nodeSelector:
        pool: mcpIstioConfig.istioEstate
      volumes:
      - $patch: delete
        name: istio-certs