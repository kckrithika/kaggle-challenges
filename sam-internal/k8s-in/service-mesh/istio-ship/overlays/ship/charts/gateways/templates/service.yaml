apiVersion: v1
kind: Service
metadata:
  annotations:
    "slb.sfdc.net/name": istio-ingressgateway
    "slb.sfdc.net/portconfigurations": |-
      [
       {
        "lbtype": "dsr",
        "port": 15008,
        "targetport": 15008
       },
       {
        "lbtype": "dsr",
        "port": 15009,
        "targetport": 15009
       }
      ]
  name: istio-ingressgateway
  namespace: mesh-control-plane
spec:
  ports:
  - $patch: delete
    port: 80
  - $patch: delete
    port: 443
  - $patch: delete
    port: 15030
  - $patch: delete
    port: 15031
  - $patch: delete
    port: 31400
  - port: 32400
    nodePort: 32400
    name: tcp
  - name: http2
    port: 15008
    nodePort: 32380
  - name: https
    port: 15009
    nodePort: 32390