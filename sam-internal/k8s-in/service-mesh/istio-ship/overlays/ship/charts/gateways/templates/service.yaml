apiVersion: v1
kind: Service
metadata:
  annotations: null
  labels:
    app: istio-ingressgateway
    istio: ingressgateway
    release: istio
  name: istio-ingressgateway
  namespace: mesh-control-plane
spec:
  $setElementOrder/ports:
  - port: 80
  - port: 443
  - port: 31400
  - port: 32400
  - port: 15011
  - port: 8060
  - port: 853
  - port: 15030
  - port: 15031
  ports:
  - nodePort: 32380
    port: 80
  - nodePort: 32390
    port: 443
  - nodePort: 32400
    port: 32400
  - $patch: delete
    port: 31400