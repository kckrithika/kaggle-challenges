---
# Source: istio-init/templates/job-crd-mixer.yaml
apiVersion: batch/v1
kind: Job
metadata:
  namespace: mesh-control-plane
  name: istio-init-crd-mixer-%(istioTag)s
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-init-service-account
      containers:
      - name: istio-init-crd-mixer
        image: "%(istioHub)s/kubectl:%(istioTag)s"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 50Mi
          
        volumeMounts:
        - name: crd-mixer
          mountPath: /etc/istio/crd-mixer
          readOnly: true
        command: ["kubectl",  "apply", "-f", "/etc/istio/crd-mixer/crd-mixer.yaml"]
      volumes:
      - name: crd-mixer
        configMap:
          name: istio-crd-mixer
      restartPolicy: OnFailure
