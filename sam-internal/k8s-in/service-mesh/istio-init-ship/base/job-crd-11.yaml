apiVersion: batch/v1
kind: Job
metadata:
  name: istio-init-crd-11
  namespace: mesh-control-plane
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - command:
        - kubectl
        - apply
        - -f
        - /etc/istio/crd-11/crd-11.yaml
        image: gcr.io/istio-release/kubectl:master-latest-daily
        imagePullPolicy: IfNotPresent
        name: istio-init-crd-11
        volumeMounts:
        - mountPath: /etc/istio/crd-11
          name: crd-11
          readOnly: true
      restartPolicy: OnFailure
      serviceAccountName: istio-init-service-account
      volumes:
      - configMap:
          name: istio-crd-11
        name: crd-11
