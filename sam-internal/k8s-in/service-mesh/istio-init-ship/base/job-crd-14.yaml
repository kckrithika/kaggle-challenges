---
# Source: istio-init/templates/job-crd-14.yaml
apiVersion: batch/v1
kind: Job
metadata:
  namespace: mesh-control-plane
  name: istio-init-crd-14-%(istioTag)s
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-init-service-account
      containers:
        - name: istio-init-crd-14
          image: "%(istioHub)s/kubectl:%(istioTag)s"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: crd-14
              mountPath: /etc/istio/crd-14
              readOnly: true
          command: ["kubectl",  "apply", "-f", "/etc/istio/crd-14/crd-14.yaml"]
      volumes:
        - name: crd-14
          configMap:
            name: istio-crd-14
      restartPolicy: OnFailure
