apiVersion: batch/v1
kind: Job
metadata:
  name: istio-init-crd-10-%(istioTag)s
  namespace: mesh-control-plane
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - command:
        - kubectl
        - apply
        - -f
        - /etc/istio/crd-10/crd-10.yaml
        image: '%(istioHub)s/kubectl:%(istioTag)s'
        imagePullPolicy: IfNotPresent
        name: istio-init-crd-10
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 50Mi
        volumeMounts:
        - mountPath: /etc/istio/crd-10
          name: crd-10
          readOnly: true
      nodeSelector:
        pool: mcpIstioConfig.istioEstate
      restartPolicy: OnFailure
      serviceAccountName: istio-init-service-account
      volumes:
      - configMap:
          name: istio-crd-10
        name: crd-10
