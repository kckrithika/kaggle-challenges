# kc create --namespace=sam-system -f slam-agent.yaml

--- 
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata: 
  labels: 
    name: slam-agent
  name: slam-agent
spec: 
  template: 
    metadata: 
      labels: 
        app: slam-agent
    spec: 
      containers: 
        - image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/slam-agent:v2.1"
          name: slam-agent
          ports: 
            - 
              containerPort: 30108
              name: slam-agent
              hostPort: 30108
          volumeMounts: 
            - 
              mountPath: /var/run/
              name: varrun
            - mountPath: /var/log/
              name: varlog
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 30108
            initialDelaySeconds: 15
            timeoutSeconds: 1
      #hostNetwork: true
      volumes: 
        - hostPath: 
            path: /var/run/
          name: varrun
        - hostPath: 
            path: /var/log
          name: varlog
