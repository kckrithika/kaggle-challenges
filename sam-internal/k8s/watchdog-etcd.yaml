# kubectl delete --namespace=sam-system ds watchdog-etcd
# kubectl create --namespace=sam-system -f watchdog-etcd.yaml

---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-etcd
  name: watchdog-etcd
spec:
  template:
    metadata:
      labels:
        app: watchdog-etcd
        apptype: monitoring
    spec:
      containers:
        - image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/watchdog:prabh.singh-20160928_013647-b8154bb"
          name: watchdog
          command:
            - /sam/watchdog
            - -role=ETCD
            - -watchdogFrequency=5s
            - -timeout=2s
            - -rcImtEndpoint=http://ops0-orch1-1-prd.eng.sfdc.net:8080/v1/bark
            - -smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
            - -sender=prabh.singh@salesforce.com
            - -recipient=sam@salesforce.com
              - -cc=prabh.singh@salesforce.com,cdebains@salesforce.com,adhoot@salesforce.com,thargrove@salesforce.com,pporwal@salesforce.com,mayank.kumar@salesforce.com,prahlad.joshi@salesforce.com,xiao.zhou@salesforce.com,cbatra@salesforce.com
          resources:
            limits:
              cpu: "0.5"
              memory: "300Mi"
            requests:
              cpu: "0.5"
              memory: "300Mi"
      nodeSelector:
          ETCD: "true"
# This is needed so our docker images see the real hostname for now
      hostNetwork: true