# kubectl delete deployment manifest-watcher --namespace=sam-system
# kubectl create --namespace=sam-system -f manifest-watcher.yaml
apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: manifest-watcher
  labels:
    name: manifest-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      name: manifest-watcher
  template:
    metadata:
      labels:
        name: manifest-watcher
        apptype: control
    spec:
      hostNetwork: true
      containers:
      - name: manifest-watcher
        command:
          - /sam/manifest-watcher
          - --src=/manifests/transfer/
          - --funneladdr=mandm-funnel-sfz.data.sfdc.net
          - --v=10
          - --logtostderr=true
          - --disableCertsCheck=true
          - --tnrpArchiveEndpoint=https://ops0-piperepo1-1-prd.eng.sfdc.net/tnrp/content_repo/0/archive
        image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/manifest-watcher:xiao.zhou-20160927_114434-e5e5fa5"
        env:
          - name: FUNNELVIP
            value: "mandm-funnel-sfz.data.sfdc.net"
        volumeMounts:
        - mountPath: /manifests
          name: sfdc-volume
      volumes:
      - name: sfdc-volume
        hostPath:
          path: /manifests
