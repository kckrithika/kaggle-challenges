# kubectl delete deployment manifest-watcher --namespace=sam-system
# kubectl create --namespace=sam-system -f manifest-watcher.yaml
apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: manifest-watcher
  labels:
    name: manifest-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      name: manifest-watcher
  template:
    metadata:
      labels:
        name: manifest-watcher
        apptype: control
    spec:
      hostNetwork: true
      containers:
      - name: manifest-watcher
        image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/manifest-watcher:thargrove-20160912_133432-837be0a"
        env:
          - name: FUNNELVIP
            value: "mandm-funnel-sfz.data.sfdc.net"
        volumeMounts:
        - mountPath: /manifests
          name: sfdc-volume
      - name: mock-tnrp
        image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/mock-tnrp:thargrove-20160912_133432-837be0a"
        env:
          - name: FUNNELVIP
            value: "mandm-funnel-sfz.data.sfdc.net"
          - name: GIT_TOKEN
            valueFrom:
              secretKeyRef:
                name: gittoken
                key: token
          - name: GIT_USER
            valueFrom:
              secretKeyRef:
                name: gittoken
                key: username
        volumeMounts:
        - mountPath: /manifests
          name: sfdc-volume
      volumes:
      - name: sfdc-volume
        hostPath:
          path: /manifests
