# kubectl delete deployment samcontrol --namespace=sam-system
# kubectl create --namespace=sam-system -f samcontrol.yaml
apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: samcontrol
  labels:
    name: samcontrol
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samcontrol
  template:
    metadata:
      labels:
        name: samcontrol
        apptype: control
    spec:
      hostNetwork: true
      containers:
      - name: sam-controller
        image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/sam-controller:thargrove-20160930_132742-e84faa5"
        command:
          - /sam/sam-controller
          - --debug=true
          - --dockerregistry=shared0-samcontrol1-1-prd.eng.sfdc.net:5000
          - --funneladdr=mandm-funnel-sfz.data.sfdc.net
          - --v=2
          - --logtostderr=true
