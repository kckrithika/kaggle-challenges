apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: samcontrol
  labels:
    name: samcontrol
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samcontrol
  template:
    metadata:
      labels:
        name: samcontrol
        apptype: control
    spec:
      hostNetwork: true
      containers:
      - name: sam-controller
        image: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000/sam-controller:mayank.kumar-20160914_145440-cfc3f85"
        env:
          - name:  DOCKERREGISTRY
            value: "shared0-samcontrol1-1-prd.eng.sfdc.net:5000"
          - name: FUNNELVIP
            value: "mandm-funnel-sfz.data.sfdc.net"
