apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-fred
  name: slb-fred
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-fred
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-fred
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-fred
        - --log_dir=/host/data/slb/logs/
        - --commonoptions.metricsendpoint=ajna0-funnel1-0-lo3.data.sfdc.net:80
        - --commonoptions.hostname=$(NODE_NAME)
        - --vipName=slb-canary-proxy-http.sam-system.lo3-sam.lo3.slb.sfdc.net
        - --port=9116
        env:
        - name: SFDCLOC_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-lo3.data.sfdc.net/dva/slb/hyperslb:2274-05577ee0f254227a5dc2149e40a32b89e30604de
        name: slb-fred
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: lo3-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
