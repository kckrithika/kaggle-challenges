apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  annotations:
    manifestctl.sam.data.sfdc.net/swagger: disable
    niko/fake.change.for.redeploy: "3"
  name: mesh-default
  namespace: mesh-control-plane
spec:
  egress:
  - hosts:
    - '*/*'
    port:
      name: grpc-tls
      number: 7443
      protocol: GRPC
  - hosts:
    - '*/*'
    port:
      name: http-tls
      number: 7442
      protocol: HTTP
  - hosts:
    - '*/*'
    port:
      name: http-plain
      number: 7014
      protocol: HTTP
  - hosts:
    - '*/*'
    port:
      name: grpc-plain
      number: 7012
      protocol: GRPC
