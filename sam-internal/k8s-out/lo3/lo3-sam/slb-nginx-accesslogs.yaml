apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-accesslogs
  name: slb-nginx-accesslogs
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-nginx-accesslogs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-nginx-accesslogs
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-accesslogs
        - --log_dir=/host/data/slb/logs/
        - --k8sApiServer=http://shared0-sdcsamkubeapi1-1-prd.eng.sfdc.net:40000/
        - --httpTimeout=5m
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-lo3.data.sfdc.net/dva/sdn/hypersdn:2053-e6865a4d154ada4779ecb7facb3e38e66d6c73d9
        name: slb-nginx-accesslogs
        resources:
          limits:
            memory: 1Gi
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: lo3-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
