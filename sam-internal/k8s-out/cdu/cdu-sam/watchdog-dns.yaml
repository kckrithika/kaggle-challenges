apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-dns
  name: watchdog-dns
spec:
  selector:
    matchLabels:
      app: watchdog-dns
      apptype: monitoring
      daemonset: "true"
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        app: watchdog-dns
        apptype: monitoring
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=DNS
        - -watchdogFrequency=5s
        - -alertThreshold=3m
        - -watchDogKind=Deployment
        - -emailFrequency=336h
        - -funnelEndpoint=ajna0-funnel1-0-cdu.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -recipient=,sam-pagerduty@salesforce.com
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-cdu.data.sfdc.net/dva/sam/hypersam:2814-bdc65579e01f6a124d636d2cb837cb7e6d4afd6f
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector: {}
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
