apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-etcd-quorum
  name: watchdog-etcd-quorum
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-etcd-quorum
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-etcd-quorum
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ETCDQUORUM
        - -watchdogFrequency=10s
        - -alertThreshold=2m
        - -watchDogKind=Deployment
        - -recipient=sam-alerts@salesforce.com,csc-sam-sam-email.mbaphr21@salesforce.pagerduty.com
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-cdu.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=6h
        image: ops0-artifactrepo1-0-cdu.data.sfdc.net/tnrp/sam/hypersam:sam-0002105-7f1adf93
        name: watchdog-etcd-quorum
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: cdu-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
