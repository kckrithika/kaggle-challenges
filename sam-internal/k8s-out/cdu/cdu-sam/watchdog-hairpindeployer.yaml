apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-hairpindeployer
  name: watchdog-hairpindeployer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-hairpindeployer
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-hairpindeployer
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=HAIRPINDEPLOYER
        - -alertThreshold=1h
        - -watchdogFrequency=120s
        - -emailFrequency=24h
        - -deployer-emailFrequency=24h
        - -watchDogKind=Deployment
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-cdu.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-cdu.data.sfdc.net/tnrp/sam/hypersam:sam-0002036-9f787768
        name: watchdog-hairpindeployer
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: cdu-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
