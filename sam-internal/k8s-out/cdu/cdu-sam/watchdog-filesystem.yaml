apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-filesystem
  name: watchdog-filesystem
spec:
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-filesystem
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=FILESYSTEM
        - -watchdogFrequency=180s
        - -alertThreshold=1h
        - -maxUptimeSampleSize=5
        - -recipient=sam-alerts@salesforce.com,make@salesforce.com
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-cdu.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-cdu.data.sfdc.net/tnrp/sam/hypersam:sam-0001818-cc165257
        name: watchdog-filesystem
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
        - mountPath: /data
          name: data-volume
        - mountPath: /home
          name: home-volume
      hostNetwork: true
      securityContext:
        fsGroup: 0
        runAsUser: 0
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data
        name: data-volume
      - hostPath:
          path: /home
        name: home-volume
