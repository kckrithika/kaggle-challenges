apiVersion: v1
items:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: client-cluster-role
  rules:
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get
    - list
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: flowsnake-client-flowsnake-watchdog-Role
    namespace: flowsnake-watchdog
  rules:
  - apiGroups:
    - '*'
    resources:
    - pods
    - replicationcontrollers
    - deployments
    - jobs
    - replicasets
    - secrets
    - configmaps
    - statefulsets
    - services
    - ingresses
    - persistentvolumes
    - sparkapplications
    verbs:
    - '*'
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - get
    - list
- apiVersion: v1
  automountServiceAccountToken: true
  kind: ServiceAccount
  metadata:
    name: spark-driver-flowsnake-watchdog
    namespace: flowsnake-watchdog
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: spark-driver-flowsnake-watchdog-RoleBinding
    namespace: flowsnake-watchdog
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: flowsnake-client-flowsnake-watchdog-Role
  subjects:
  - kind: ServiceAccount
    name: spark-driver-flowsnake-watchdog
    namespace: flowsnake-watchdog
kind: List
metadata: {}
