apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samappcontroller
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: samappcontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samappcontroller
  template:
    metadata:
      labels:
        apptype: control
        name: samappcontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/samapp-controller
        - --v=3
        - --logtostderr=true
        - --ciNamespaceConfigFile=/ci/ci-namespaces.json
        - --config=/config/samapp-controller-config.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --madkubEndpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: gsf-core-devmvp-sam2-us-central1-a
        - name: SFDCLOC_PCN_ESTATE
          value: private-cluster
        image: ops0-artifactrepo1-0-gsf-core-devmvp-sam2-us-central1-a.data.sfdc.net/tnrp/sam/hypersam:sam-0002440-9f537d20
        name: samapp-controller
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /ci
          name: ci-namespaces
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: private-cluster
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: ci-namespaces
        name: ci-namespaces
      - configMap:
          name: samapp-controller
        name: config
