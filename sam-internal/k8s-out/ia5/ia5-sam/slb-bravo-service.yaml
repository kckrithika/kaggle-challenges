apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/cnames: |-
      [
       {
        "cname": "bravo-ia5-sam.slb.sfdc.net"
       }
      ]
    slb.sfdc.net/name: slb-bravo-svc
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "tcp",
        "port": 9090,
        "targetport": 9090
       },
       {
        "lbtype": "http",
        "port": 9091,
        "targetport": 9091
       },
       {
        "lbtype": "dsr",
        "port": 9092,
        "targetport": 9092
       },
       {
        "lbtype": "dsr",
        "port": 9443,
        "targetport": 9443
       }
      ]
  labels:
    app: slb-bravo-svc
  name: slb-bravo-svc
  namespace: sam-system
spec:
  ports:
  - name: slb-bravo-port
    nodePort: 32138
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: slb-bravo-port-1
    nodePort: 32140
    port: 9091
    protocol: TCP
    targetPort: 9091
  - name: slb-bravo-port-2
    nodePort: 32141
    port: 9092
    protocol: TCP
    targetPort: 9092
  - name: slb-bravo-port-3
    nodePort: 32147
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    name: slb-bravo
  type: NodePort
