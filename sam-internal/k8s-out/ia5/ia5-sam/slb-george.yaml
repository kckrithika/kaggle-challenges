apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-george
  name: slb-george
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-george
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-george
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-george
        - --log_dir=/host/data/slb/logs/slb-george
        - --commonoptions.metricsendpoint=ajna0-funnel1-0-ia5.data.sfdc.net:80
        - --commonoptions.hostname=$(NODE_NAME)
        - --vipName=slb-canary-proxy-http.sam-system.ia5-sam.ia5.slb.sfdc.net
        - --port=9116
        - --downloadSize=1
        - --uploadSize=1
        - --monitorFrequency=5s
        env:
        - name: SFDCLOC_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-ia5.data.sfdc.net/dva/slb/hyperslb:2280-6728d98d50b4d61992ce01b456c568dd1bc64dcc
        name: slb-george
        volumeMounts:
        - mountPath: /host/data/slb/logs/slb-george
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-george/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-george
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ia5.data.sfdc.net/dva/slb/hyperslb:2280-6728d98d50b4d61992ce01b456c568dd1bc64dcc
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-george
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-george
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-george/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: ia5-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-george
        name: var-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-george
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-george/cleanup
        name: var-cleanup-logs-volume
