apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-redundancy-checker
  name: slb-redundancy-checker
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-redundancy-checker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-redundancy-checker
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-redundancy-checker
        - --log_dir=/host/data/slb/logs/slb-redundancy-checker
        - --hostnameOverride=$(NODE_NAME)
        - --metricsEndpoint=ajna0-funnel1-0-ia5.data.sfdc.net:80
        - --deploymentsToMonitor=slb-ipvs,slb-nginx-config-b,slb-vip-watchdog,slb-dns-register
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --kernelVersionNodeFilter=pool=ia5-slb
        - --kernelVersionPrefixList=3.10.0-862,3.10.0-957,3.10.0-1062
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-ia5.data.sfdc.net/dva/slb/hyperslb:2278-bdd61355dd9e9f2a6197fe8d97cf1b01e0803a1e
        name: slb-redundancy-checker
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-redundancy-checker
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-redundancy-checker/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-redundancy-checker
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ia5.data.sfdc.net/dva/slb/hyperslb:2278-bdd61355dd9e9f2a6197fe8d97cf1b01e0803a1e
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-redundancy-checker
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-redundancy-checker
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-redundancy-checker/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: ia5-slb
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-redundancy-checker
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb/config/slb-redundancy-checker
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-redundancy-checker/cleanup
        name: var-cleanup-logs-volume
