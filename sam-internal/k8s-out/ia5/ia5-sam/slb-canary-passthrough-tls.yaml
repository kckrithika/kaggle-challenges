apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-tls
  name: slb-canary-passthrough-tls
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-passthrough-tls
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-tls
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-tls
        - --log_dir=/host/data/slb/logs/slb-canary-service
        - --ports=9114
        image: ops0-artifactrepo1-0-ia5.data.sfdc.net/dva/slb/hyperslb:2315-2214e6315388f9618b585fa1391c3de50d087462
        name: slb-canary-passthrough-tls
        volumeMounts:
        - mountPath: /host/data/slb/logs/slb-canary-service
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-canary-service/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-canary-service
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ia5.data.sfdc.net/dva/slb/hyperslb:2315-2214e6315388f9618b585fa1391c3de50d087462
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-canary-service
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-canary-service
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-canary-service/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: ia5-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-canary-service
        name: var-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-canary-service
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-canary-service/cleanup
        name: var-cleanup-logs-volume
