apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samcontrol-deployer
  name: samcontrol-deployer
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: samcontrol-deployer
    spec:
      containers:
      - command:
        - /sam/samcontrol-deployer
        - --config=/config/samcontroldeployer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops-artifactrepo1-0-chx.data.sfdc.net/tnrp/sam/hypersam:sam-0001622-cbc44617
        livenessProbe:
          httpGet:
            path: /
            port: 9099
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 10
        name: samcontrol-deployer
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: chx-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: samcontrol-deployer
        name: config
