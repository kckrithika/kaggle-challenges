apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-master
  name: watchdog-master
spec:
  template:
    metadata:
      labels:
        app: watchdog-master
        apptype: monitoring
        daemonset: "true"
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=MASTER
        - -watchdogFrequency=5s
        - -alertThreshold=150s
        - -watchDogKind=DaemonSet
        - -timeout=2s
        - -funnelEndpoint=mandm-funnel-chx.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=12h
        image: ops-artifactrepo1-0-chx.data.sfdc.net/tnrp/sam/hypersam:sam-0001993-e3c36481
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
