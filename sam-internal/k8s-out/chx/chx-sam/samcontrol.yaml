apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samcontrol
  name: samcontrol
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samcontrol
  template:
    metadata:
      labels:
        apptype: control
        name: samcontrol
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-controller
        - --dockerregistry=ops-artifactrepo1-0-chx.data.sfdc.net
        - --funnelEndpoint=mandm-funnel-chx.data.sfdc.net:8080
        - --v=3
        - --logtostderr=true
        - --config=/config/samcontrol.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops-artifactrepo1-0-chx.data.sfdc.net/tnrp/sam/hypersam:sam-0001912-3f0e2a18
        name: sam-controller
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: chx-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: samcontrol
        name: config
