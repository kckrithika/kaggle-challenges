apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-node
  name: watchdog-node
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-node
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-node
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=NODE
        - -watchdogFrequency=60s
        - -alertThreshold=1h
        - -timeout=2s
        - -funnelEndpoint=mandm-funnel-chx.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -publishAllReportsToKafka=true
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops-artifactrepo1-0-chx.data.sfdc.net/tnrp/sam/hypersam:sam-0001556-b9349d35
        name: watchdog-node
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: chx-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
