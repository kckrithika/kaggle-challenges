apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-hairpin-setter
  name: sdn-hairpin-setter
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        daemonset: "true"
        name: sdn-hairpin-setter
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-hairpin-setter
        - --log_dir=/var/logs/sdn/
        - --logtostderr=false
        - --alsologtostderr=true
        image: ops-artifactrepo1-0-chx.data.sfdc.net/tnrp/sdn/hypersdn:v-0000867-fbcd2859
        name: sdn-hairpin-setter
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /sys/devices/virtual/net
          name: sys-mount
        - mountPath: /var/logs/sdn/
          name: sdnlogs
      hostNetwork: true
      volumes:
      - hostPath:
          path: /sys/devices/virtual/net
        name: sys-mount
      - hostPath:
          path: /var/logs/sdn/
        name: sdnlogs
