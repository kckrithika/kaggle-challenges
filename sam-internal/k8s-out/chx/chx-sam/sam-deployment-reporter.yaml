apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-deployment-reporter
  name: sam-deployment-reporter
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sam-deployment-reporter
  template:
    metadata:
      labels:
        apptype: control
        name: sam-deployment-reporter
    spec:
      containers:
      - command:
        - /sam/sam-deployment-reporter
        - --v=5
        - --k8sapiserver=
        - --smtpServer=ops0-mta2-1-chx.ops.sfdc.net:25
        - --sender=sam@salesforce.com
        - --defaultRecipient=
        - --namespacesToSkip=sam-watchdog
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-chx.data.sfdc.net/tnrp/sam/hypersam:sam-0001355-581a778b
        name: sam-deployment-reporter
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: chx-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
