apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-synthetic
    sam.data.sfdc.net/owner: sam
  name: watchdog-synthetic
  namespace: sam-system
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: watchdog-synthetic
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-synthetic
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SYNTHETIC
        - -watchdogFrequency=180s
        - -alertThreshold=1h
        - -emailFrequency=336h
        - -laddr=0.0.0.0:8083
        - -imageName=ops-artifactrepo1-0-chx.data.sfdc.net/dva/sam/hypersam:2814-bdc65579e01f6a124d636d2cb837cb7e6d4afd6f
        - -watchDogKind=Deployment
        - -enableStatefulChecks=false
        - -funnelEndpoint=mandm-funnel-chx.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -recipient=csc-sam-business-hours-only@salesforce.pagerduty.com
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops-artifactrepo1-0-chx.data.sfdc.net/dva/sam/hypersam:2814-bdc65579e01f6a124d636d2cb837cb7e6d4afd6f
        name: watchdog-synthetic
        ports:
        - containerPort: 8083
          name: synthetic
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /test
          name: test
        - mountPath: /_output
          name: output
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: chx-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - emptyDir: {}
        name: test
      - emptyDir: {}
        name: output
      - configMap:
          name: watchdog
        name: config
