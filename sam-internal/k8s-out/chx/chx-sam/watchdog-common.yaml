apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-common
    sam.data.sfdc.net/owner: sam
  name: watchdog-common
spec:
  selector:
    matchLabels:
      app: watchdog-common
      apptype: monitoring
      daemonset: "true"
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        app: watchdog-common
        apptype: monitoring
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=COMMON
        - -watchdogFrequency=5s
        - -alertThreshold=20m
        - -watchDogKind=DaemonSet
        - -funnelEndpoint=mandm-funnel-chx.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -emailFrequency=336h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops-artifactrepo1-0-chx.data.sfdc.net/dva/sam/hypersam:2739-980d7a3a46925a4f037b20962c1cbd2f20b1716e
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /hostproc
          name: procfs-volume
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /proc
        name: procfs-volume
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
