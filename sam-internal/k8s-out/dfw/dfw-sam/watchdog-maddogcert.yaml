apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-maddogcert
  name: watchdog-maddogcert
spec:
  template:
    metadata:
      labels:
        apptype: monitoring
        daemonset: "true"
        name: watchdog-maddogcert
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=MADDOGCERT
        - -watchdogFrequency=10m
        - -alertThreshold=30m
        - -emailFrequency=24h
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-dfw.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-dfw.data.sfdc.net/tnrp/sam/hypersam:sam-0001548-81d3b9bd
        name: watchdog-maddogcert
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      hostNetwork: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
