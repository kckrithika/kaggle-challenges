apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-iface-processor
  name: slb-iface-processor
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-iface-processor
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - dfw-sam
                - dfw-slb
      containers:
      - command:
        - /sdn/slb-iface-processor
        - --configDir=/host/data/slb/config
        - --period=5s
        - --metricsEndpoint=ajna0-funnel1-0-dfw.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-dfw.data.sfdc.net/tnrp/sdn/hypersdn:v-0000748-d1fa158b
        name: slb-iface-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config
          name: var-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      hostNetwork: true
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
