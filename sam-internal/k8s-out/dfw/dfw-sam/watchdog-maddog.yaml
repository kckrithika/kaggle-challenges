apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-maddog
  name: watchdog-maddog
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-maddog
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-maddog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=MADDOG
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007/healthz
        - -maddog-endpoint=https://all.pkicontroller.pki.blank.dfw.prod.non-estates.sfdcsd.net:8443/sfdc/v1/ping
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-dfw.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-dfw.data.sfdc.net/tnrp/sam/hypersam:sam-0001585-fdaa5a39
        name: watchdog-maddog
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: dfw-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
