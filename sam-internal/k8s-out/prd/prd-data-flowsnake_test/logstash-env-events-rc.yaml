apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: logstash-env-events
    name: logstash-env-events
  name: logstash-env-events
  namespace: flowsnake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash-env-events
  template:
    metadata:
      labels:
        app: logstash-env-events
        name: logstash-env-events
      namespace: flowsnake
    spec:
      containers:
      - env:
        - name: KAFKA_TOPIC
          value: flowsnake-environment-events
        - name: ELASTICSEARCH_INDEX
          value: flowsnake-environment-events
        - name: ELASTICSEARCH_DOCUMENT_TYPE
          value: event
        - name: ZOOKEEPER_CONNECTION_STRING
          value: zookeeper-0.zookeeper-set:2181,zookeeper-1.zookeeper-set:2181,zookeeper-2.zookeeper-set:2181
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/flowsnake-logstash:468
        imagePullPolicy: IfNotPresent
        name: logstash
