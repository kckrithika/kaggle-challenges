apiVersion: v1
kind: Service
metadata:
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    k8s-app: kube-dns
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: KubeDNS
  name: kube-dns
  namespace: kube-system
spec:
  clusterIP: 10.254.208.255
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53
  - name: metrics
    port: 10055
    protocol: UDP
    targetPort: 10055
  - name: metrics-tcp
    port: 10055
    protocol: TCP
    targetPort: 10055
  selector:
    k8s-app: kube-dns
  sessionAffinity: None
  type: ClusterIP
