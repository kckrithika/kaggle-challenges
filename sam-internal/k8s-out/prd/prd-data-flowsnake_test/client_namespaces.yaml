      {"bearer_token_file": "/var/run/secrets/kubernetes.io/serviceaccount/token",
      "job_name": "prometheus_metrics", "kubernetes_sd_configs": [{"namespaces": {"names":
      ["flowsnake"]}, "role": "pod"}], "relabel_configs": [{"action": "keep", "regex":
      "PrometheusScraper;prometheus", "source_labels": ["__meta_kubernetes_pod_label_flowsnakeRole",
      "__meta_kubernetes_pod_container_name"]}, {"replacement": "prometheus", "target_label":
      "subservice"}, {"replacement": "prd", "target_label": "datacenter"}, {"replacement":
