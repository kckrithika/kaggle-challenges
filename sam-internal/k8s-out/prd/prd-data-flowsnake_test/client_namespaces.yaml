      "fs1shared0-flowsnakemastertest2-1-prd.eng.sfdc.net:2379", "fs1shared0-flowsnakemastertest2-2-prd.eng.sfdc.net:2379"]}],
      "tls_config": {"ca_file": "/certs/ca/cabundle.pem", "cert_file": "/certs/client/certificates/client.pem",
