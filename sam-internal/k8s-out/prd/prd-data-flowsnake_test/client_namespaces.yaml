      "/var/run/secrets/kubernetes.io/serviceaccount/token", "job_name": "kube_state_metrics",
      "kubernetes_sd_configs": [{"namespaces": {"names": ["kube-system"]}, "role":
      "pod"}], "metric_relabel_configs": [{"action": "labeldrop", "regex": "instance"},
      {"source_labels": ["pod"], "target_label": "pod_name"}, {"action": "labeldrop",
