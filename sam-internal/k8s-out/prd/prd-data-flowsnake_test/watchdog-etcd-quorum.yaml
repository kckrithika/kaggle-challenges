apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-etcd-quorum
  name: watchdog-etcd-quorum
  namespace: flowsnake
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: watchdog-etcd-quorum
  template:
    metadata:
      labels:
        apptype: monitoring
        flowsnakeOwner: dva-transform
        flowsnakeRole: WatchdogEtcdQuorum
        name: watchdog-etcd-quorum
      namespace: flowsnake
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ETCDQUORUM
        - -watchdogFrequency=5s
        - -alertThreshold=150s
        - -emailFrequency=72h
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2677-299d4f888e346e593008066db59ed5badc5777c8
        name: watchdog-etcd-quorum
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /etc/pki_service/ca
          name: certificate-authority
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/certificates
          name: client-certificate
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/keys
          name: client-key
          readOnly: true
      hostNetwork: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /etc/pki_service/ca
        name: certificate-authority
      - hostPath:
          path: /etc/pki_service/platform/platform-client/certificates
        name: client-certificate
      - hostPath:
          path: /etc/pki_service/platform/platform-client/keys
        name: client-key
