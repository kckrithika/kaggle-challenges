apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-master
  name: watchdog-master
  namespace: flowsnake
spec:
  template:
    metadata:
      labels:
        app: watchdog-master
        apptype: monitoring
        daemonset: "true"
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=MASTER
        - -watchdogFrequency=5s
        - -alertThreshold=150s
        - -emailFrequency=5m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - -rcImtEndpoint=https://reportcollector-prd.data.sfdc.net:18443/v1/bark
        - -smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - -sender=vgiridaran@salesforce.com
        - -recipient=vgiridaran@salesforce.com
        - -email-subject-prefix=FLOWSNAKEWD
        - -hostsConfigFile=/data/hosts/hosts.json
        - -metricsService=flowsnake
        - -tlsEnabled=true
        - -caFile=/data/certs/ca.crt
        - -keyFile=/data/certs/hostcert.key
        - -certFile=/data/certs/hostcert.crt
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jinxing.wang/hypersam:20180117_093704.c222883a.dirty.jinxingwang-wsm
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /data/hosts
          name: hosts
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: sfdchosts
        name: hosts
