apiVersion: v1
items:
- apiVersion: v1
  automountServiceAccountToken: true
  kind: ServiceAccount
  metadata:
    name: prometheus-scraper
    namespace: flowsnake
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: prometheus-scraper-binding
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: prometheus-scraper-role
  subjects:
  - kind: ServiceAccount
    name: prometheus-scraper
    namespace: flowsnake
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: prometheus-scraper-role
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - nodes
    - nodes/proxy
    - customresourcedefinitions
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - sparkoperator.k8s.io
    resources:
    - sparkapplications
    - scheduledsparkapplications
    verbs:
    - get
    - list
    - watch
  - nonResourceURLs:
    - /metrics
    - /metrics/cadvisor
    verbs:
    - get
kind: List
metadata: {}
