apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: flowsnake-test-data
  name: flowsnake-test-data
  namespace: flowsnake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flowsnake-test-data
  template:
    metadata:
      labels:
        app: flowsnake-test-data
        flowsnakeOwner: dva-transform
        flowsnakeRole: FlowsnakeTestData
    spec:
      containers:
      - image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/flowsnake-test-data:jenkins-dva-transformation-flowsnake-platform-PR-810-9-itest
        imagePullPolicy: IfNotPresent
        name: test-data
        ports:
        - containerPort: 80
          name: k80
      terminationGracePeriodSeconds: 60
