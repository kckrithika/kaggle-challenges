apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-node
  name: watchdog-node
  namespace: flowsnake
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-node
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-node
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=NODE
        - -watchdogFrequency=60s
        - -alertThreshold=150s
        - -emailFrequency=5m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /config/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001622-cbc44617
        name: watchdog-node
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /hostproc
          name: procfs-volume
        - mountPath: /config
          name: config
        - mountPath: /etc/pki_service/ca
          name: certificate-authority
          readOnly: true
        - mountPath: /etc/pki_service/kubernetes/k8s-client/certificates
          name: client-certificate
          readOnly: true
        - mountPath: /etc/pki_service/kubernetes/k8s-client/keys
          name: client-key
          readOnly: true
        - mountPath: /data/certs
          name: data-cert
          readOnly: true
      hostNetwork: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /proc
        name: procfs-volume
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /etc/pki_service/ca
        name: certificate-authority
      - hostPath:
          path: /etc/pki_service/kubernetes/k8s-client/certificates
        name: client-certificate
      - hostPath:
          path: /etc/pki_service/kubernetes/k8s-client/keys
        name: client-key
      - hostPath:
          path: /data/certs
        name: data-cert
