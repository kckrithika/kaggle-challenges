apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-node
  name: watchdog-node
  namespace: flowsnake
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-node
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-node
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=NODE
        - -watchdogFrequency=60s
        - -alertThreshold=150s
        - -emailFrequency=5m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - -rcImtEndpoint=https://reportcollector-prd.data.sfdc.net:18443/v1/bark
        - -smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - -sender=vgiridaran@salesforce.com
        - -recipient=vgiridaran@salesforce.com
        - -email-subject-prefix=FLOWSNAKEWD
        - -hostsConfigFile=/data/hosts/hosts.json
        - -metricsService=flowsnake
        env:
        - name: KUBECONFIG
          value: /config/kubeconfig
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jinxing.wang/hypersam:20180117_093704.c222883a.dirty.jinxingwang-wsm
        name: watchdog-node
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
        - mountPath: /data/hosts
          name: hosts
      hostNetwork: true
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: config
      - configMap:
          name: sfdchosts
        name: hosts
