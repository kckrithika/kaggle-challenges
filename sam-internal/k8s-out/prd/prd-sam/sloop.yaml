apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sloop
    sam.data.sfdc.net/owner: sam
  name: sloop
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sloop
  template:
    metadata:
      labels:
        apptype: control
        name: sloop
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - args:
        - --config=/sloopconfig/sloop.yaml
        command:
        - /bin/sloop
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/ndzhumakaliev/sloop:ndzhumakaliev-20190926_105401-0acb2a2
        name: sloop
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /data/
          name: sloop-data
        - mountPath: /sloopconfig/
          name: sloopconfig
      - args:
        - --config.file
        - /prometheusconfig/prometheus.json
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cbatra/prometheus:20180124
        name: prometheus
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - mountPath: /prometheus/
          name: prom-data
        - mountPath: /prometheusconfig
          name: sloopconfig
      nodeSelector:
        pool: prd-sam
      serviceAccountName: sloop
      volumes:
      - emptyDir:
          sizeLimit: 12Gi
        name: sloop-data
      - emptyDir:
          sizeLimit: 12Gi
        name: prom-data
      - configMap:
          name: sloop
        name: sloopconfig
