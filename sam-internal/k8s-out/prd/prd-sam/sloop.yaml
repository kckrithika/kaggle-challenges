apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sloop
    sam.data.sfdc.net/owner: sam
  name: sloop
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sloop
  template:
    metadata:
      labels:
        apptype: control
        name: sloop
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - args:
        - -web-files-path=/webfiles/
        - --alsologtostderr
        - --ext-link1
        - Splunk=https://splunk-web.crz.salesforce.com/en-US/app/search/search?earliest=-60m&latest=now&q=search%20%60from_index_microapps%60%20%28kubernetes-container%3Anamespace%3D{{.Namespace}}%29%20%28rsyslog-base%3Adc%3Dprd%29%20%28kubernetes-container%3Apod%3D{{.Name}}%29%20%7C%20table%20_time%2C%20message%20%7C%20sort%20-%20_time;
        - --ext-link2
        - KubeDashboard=http://dashboard-prd-sam.csc-sam.prd-sam.prd.slb.sfdc.net/#!/pod/{{.Namespace}}/{{.Name}}?namespace={{.Namespace}}
        command:
        - /bin/sloop
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/thargrove/sloop:thargrove-20190912_120805-d45812e
        name: sloop
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /data/
          name: sloop-data
      - args:
        - --config.file
        - /prometheusconfig/prometheus.json
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cbatra/prometheus:20180124
        name: prometheus
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - mountPath: /prometheus/
          name: prom-data
        - mountPath: /prometheusconfig
          name: sloopconfig
      nodeSelector:
        pool: prd-sam
      volumes:
      - emptyDir:
          sizeLimit: 12Gi
        name: sloop-data
      - emptyDir:
          sizeLimit: 12Gi
        name: prom-data
      - configMap:
          name: sloop
        name: sloopconfig
