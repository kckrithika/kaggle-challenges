apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-bravo
    sam.data.sfdc.net/owner: slb
  name: slb-bravo
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-bravo
      sam.data.sfdc.net/owner: slb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-bravo
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-bravo-svc
        - --log_dir=/host/data/slb/logs/
        - --ports=9090,9091,9092
        - --tlsPorts=9443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sam.crt
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001131-d6252aec
        name: slb-bravo
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      nodeSelector:
        pool: prd-sam
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
