apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-logstash
  name: sdn-logstash
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-logstash
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: logstash
        - name: config_reload_automatic
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000089-cb737976
        name: sdn-logstash
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
        - mountPath: /etc/pki/java
          name: logstashcerts
      - command:
        - /sdn/sdn-argus-auth-agent
        - --svcUsername=svc_sdn
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --topicsPattern=sfdc.prod.rsyslog__prd.ajna_local__logs.sam
        - --confFile=/etc/logstash/conf.d/logstash.conf
        - --truststoreFile=/etc/pki/java/cacerts_sfdc_internal.jks
        - --elasticsearchUrl=10.254.219.223:9123
        - --userName=platform
        - --ajnaEndpoint=ajna0-broker1-0-prd.data.sfdc.net:9093
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000777-f15777fe
        name: sdn-argus-auth-agent
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - hostPath:
          path: /etc/logstash/conf.d
        name: logstashconf
      - hostPath:
          path: /etc/pki/java
        name: logstashcerts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
