apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-pullrequest
  name: watchdog-pullrequest
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-pullrequest
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-pullrequest
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=PULLREQUEST
        - -watchdogFrequency=3m
        - -alertThreshold=10s
        - -emailFrequency=1h
        - -watchDogKind=Deployment
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0002015-fdb18963
        name: watchdog-pullrequest
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /var/token
          name: token
          readOnly: true
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - name: token
        secret:
          secretName: git-token
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
