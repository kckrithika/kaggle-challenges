apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {   "nodeAffinity": {
          "requiredDuringSchedulingIgnoredDuringExecution": {
            "nodeSelectorTerms": [
              {
                "matchExpressions": [
                  {
                    "key": "slb-service",
                    "operator": "NotIn",
                    "values": ["slb-ipvs", "slb-nginx"]
                  }
                ]
              }
            ]
          }
        }
      }
  labels:
    name: slb-vip-watchdog
  name: slb-vip-watchdog
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-vip-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-vip-watchdog
        - --configDir=/host/data/slb/config
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - --sender=sam-alerts@salesforce.com
        - --recipient=slb@salesforce.com
        - --emailFrequency=12h
        - --watchdogFrequency=60s
        - --alertThreshold=700s
        - --vipLoop=50
        - --log_dir=/host/data/slb/logs
        - --optOutNamespace=kne
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000528-bcf4a68b
        name: slb-vip-watchdog
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
