apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    name: slb-mtls-dsr
  name: slb-mtls-dsr
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
                      "certreqs":[
                          {
                              "name": "cert1",
                              "cert-type":"server",
                              "kingdom":"prd",
                              "role": "sam_compute",
                              "san":[
                                  "*.sam-system.prd-sam.prd.slb.sfdc.net"
                              ]
                          },
                          {
                              "name": "cert2",
                              "cert-type":"client",
                              "kingdom":"prd",
                              "role": "sam_compute"
                          }
                      ]
                   }
        pod.beta.kubernetes.io/init-containers: |-
          [
                      {
                        "image": "ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000066-fedd8bce",
                        "args": [
                          "/sam/madkub-client",
                          "--madkub-endpoint",
                          "https://$(MADKUBSERVER_SERVICE_HOST):32007",
                          "--maddog-endpoint",
                          "https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443",
                          "--maddog-server-ca",
                          "/maddog-certs/ca/security-ca.pem",
                          "--madkub-server-ca",
                          "/maddog-certs/ca/cacerts.pem",
                          "--cert-folders",
                          "cert1:/cert1/",
                          "--cert-folders",
                          "cert2:/cert2/",
                          "--token-folder",
                          "/tokens/",
                          "--requested-cert-type",
                          "client"
                        ],
                        "name": "madkub-init",
                        "imagePullPolicy": "IfNotPresent",
                        "volumeMounts": [
                          {
                              "mountPath": "/cert1",
                              "name": "cert1"
                          },
                          {
                              "mountPath": "/cert2",
                              "name": "cert2"
                          },
                          {
                              "mountPath": "/maddog-certs/",
                              "name": "maddog-certs"
                          },
                          {
                              "mountPath": "/tokens",
                              "name": "tokens"
                          }
                        ],
                        "env": [
                          {
                              "name": "MADKUB_NODENAME",
                              "valueFrom":
                              {
                                  "fieldRef":{"fieldPath": "spec.nodeName", "apiVersion": "v1"}
                              }
                          },
                          {
                              "name": "MADKUB_NAME",
                              "valueFrom":
                              {
                                  "fieldRef":{"fieldPath": "metadata.name", "apiVersion": "v1"}
                              }
                          },
                          {
                              "name": "MADKUB_NAMESPACE",
                              "valueFrom":
                              {
                                  "fieldRef":{"fieldPath": "metadata.namespace", "apiVersion": "v1"}
                              }
                          }
                        ]
                      }
                   ]
      creationTimestamp: null
      labels:
        name: slb-mtls-dsr
      namespace: sam-system
    spec:
      containers:
      - command:
        - /runner.sh
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/slb-nginx:v-0000024-6c678838
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-mtls-dsr
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
      - command:
        - /sdn/slb-file-watcher
        - --filePath=/host/data/slb/logs/slb-nginx-proxy.emerg.log
        - --metricName=nginx-emergency
        - --lastModReportTime=120s
        - --scanPeriod=10s
        - --skipZeroLengthFiles=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000710-86db0bde
        name: slb-file-watcher
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --refresher
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000066-fedd8bce
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: maddog-certs
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - configMap:
          name: sfdchosts
        name: sfdchosts
