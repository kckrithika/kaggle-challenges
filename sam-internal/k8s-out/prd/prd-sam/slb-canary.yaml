apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary
  name: slb-canary
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-canary
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-sam-svc
        - --port=9111
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/var/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000317-1150e681
        name: slb-canary
        securityContext:
          capabilities:
            add:
            - ALL
          privileged: true
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/var/slb/logs
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - hostPath:
          path: /var/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /var/slb/logs
        name: var-logs-volume
