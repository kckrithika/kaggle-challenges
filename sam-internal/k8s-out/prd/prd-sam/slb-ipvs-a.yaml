apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-ipvs-a
    sam.data.sfdc.net/owner: slb
  name: slb-ipvs-a
  namespace: sam-system
spec:
  minReadySeconds: 120
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-ipvs-a
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-ipvs-installer
        - --modules=/sdn
        - --host=/host
        - --period=5s
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-ipvs-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-ipvs-installer
        securityContext:
          capabilities:
            add:
            - ALL
          privileged: true
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /lib/modules
          name: lib-modules-volume
        - mountPath: /host/tmp
          name: tmp-volume
        - mountPath: /host/lib/modules
          name: lib-modules-volume
        - mountPath: /host/usr/sbin
          name: usr-sbin-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-ipvs-processor
        - --marker=/host/data/slb/ipvs.marker
        - --period=6s
        - --log_dir=/host/data/slb/logs/slb-ipvs-a
        - --maximumDeleteCount=20
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.serverPort=12081
        - --client.serverInterface=lo
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --proxyHealthChecks=true
        - --httpTimeout=1s
        - --enablePersistence=false
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-ipvs-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-ipvs-a
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
        - mountPath: /host/usr/sbin
          name: usr-sbin-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-ipvs-data
        - --connPort=9107
        - --log_dir=/host/data/slb/logs/slb-ipvs-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-ipvs-data
        ports:
        - containerPort: 32149
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
        - mountPath: /host/usr/sbin
          name: usr-sbin-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-ipvs-conntrack
        - --log_dir=/host/data/slb/logs/slb-ipvs-a
        - --client.serverPort=12081
        - --client.serverInterface=lo
        - --enableConntrack=false
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-ipvs-conntrack
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-ipvs-a
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
        - mountPath: /host/usr/sbin
          name: usr-sbin-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-node-api
        - --port=12081
        - --configDir=/host/data/slb/config/slb-ipvs-a
        - --log_dir=/host/data/slb/logs/slb-ipvs-a
        - --netInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
      - command:
        - /sdn/slb-iface-processor
        - --configDir=/host/data/slb/config/slb-ipvs-a
        - --control.sentinelExpiration=120s
        - --period=5s
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-ipvs-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --readVipsFromIpvs=true
        - --client.serverPort=12081
        - --client.serverInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-iface-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-ipvs-a
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/sbin
          name: sbin-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-ipvs-a/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-ipvs-a
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000969-2703b49a
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-ipvs-a
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-ipvs-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-ipvs-a/cleanup
          name: var-cleanup-logs-volume
      hostNetwork: true
      nodeSelector:
        slb-service: slb-ipvs-a
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config/slb-ipvs-a
        name: var-config-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /lib/modules
        name: lib-modules-volume
      - hostPath:
          path: /tmp
        name: tmp-volume
      - hostPath:
          path: /usr/sbin
        name: usr-sbin-volume
      - hostPath:
          path: /data/slb/logs/slb-ipvs-a
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /sbin
        name: sbin-volume
      - hostPath:
          path: /data/slb/logs/slb-ipvs-a/cleanup
        name: var-cleanup-logs-volume
