apiVersion: v1
items:
- apiVersion: v1
  data:
    application.yml: |-
      {
          "firefly": {
              "crawler": {
                  "ghe-context-prefix": "",
                  "job-interval-in-milliseconds": 300000,
                  "max-commit-retry": 3,
                  "max-prr-retry": 3,
                  "repositories": "tnrpfirefly/test_sam_manifests,sam/test-firefly-manifests",
                  "since-commit-time-in-minutes": 45,
                  "since-prr-time-in-minutes": 45,
                  "until-commit-status-time-in-minutes": 15,
                  "until-commit-time-in-minutes": 15,
                  "until-prr-status-time-in-minutes": 15,
                  "until-prr-time-in-minutes": 15
              },
              "intake": {
                  "api-url": "http://firefly-intake.firefly.prd-sam.prd.slb.sfdc.net:8080",
                  "connect-timeout": "10000ms",
                  "http-logging-interceptor-level": "NONE",
                  "keep-alive-duration": "5m",
                  "max-idle-connections": 10,
                  "read-timeout": "10000ms",
                  "write-timeout": "10000ms"
              },
              "monitoring": {
                  "enable-funnel-publisher": true,
                  "enable-metrics-logging": false,
                  "funnel": {
                      "avro-schema-fingerprint": "AVG7NnlcHNdk4t_zn2JBnQ",
                      "backoff-time": 1,
                      "base-path": "funnel",
                      "endpoint": "ajna0-funnel1-0-prd.data.sfdc.net",
                      "funnel-api-version": "v1",
                      "http-port": 80,
                      "https-port": 443,
                      "max-publish-tries": 3,
                      "publish-api": "publishBatch",
                      "ssl-enabled": false
                  },
                  "metric-fields": {
                      "common-tags": {
                          "k8.namespace": "${MY_POD_NAMESPACE}",
                          "k8.node.name": "${MY_NODE_NAME}"
                      },
                      "datacenter": "prd",
                      "pod": "firefly-crawler",
                      "service": "firefly",
                      "subservice": "${MY_APP_NAME}",
                      "superpod": "prd-sam"
                  },
                  "report-frequency": 1,
                  "system-exception-threshold": 5
              }
          },
          "logging": {
              "level": {
                  "com.salesforce.firefly": "DEBUG",
                  "com.salesforce.firefly.metrics": "INFO",
                  "org": "INFO"
              },
              "pattern": {
                  "console": "%d{yyyy-MM-dd HH:mm:ss} - %C:%L[%thread] %-5level - details=[%msg]  %n"
              }
          },
          "management": {
              "endpoint": {
                  "health": {
                      "enabled": true,
                      "show-details": "always"
                  },
                  "metrics": {
                      "enabled": true
                  }
              },
              "endpoints": {
                  "enabled-by-default": "false",
                  "web": {
                      "exposure": {
                          "include": "health, metrics"
                      }
                  }
              },
              "server": {
                  "port": 8081
              }
          },
          "scm": {
              "ghe": {
                  "api-url": "https://git.soma.salesforce.com/api/v3/",
                  "clone-timeout": "60s",
                  "connect-timeout": "60s",
                  "dark-launch": "${DARKLAUNCH}",
                  "http-logging-interceptor-level": "NONE",
                  "keep-alive-duration": "60000ms",
                  "max-attempts": 3,
                  "max-idle-connections": 10,
                  "oauth-token": "${gitFireflyTestOauthToken#FromSecretService}",
                  "read-timeout": "60s",
                  "url": "https://git.soma.salesforce.com",
                  "user": "tok-firefly-git-test",
                  "write-timeout": "60s"
              }
          },
          "server": {
              "port": -1
          },
          "spring": {
              "quartz": {
                  "properties": {
                      "org.quartz.threadPool.threadCount": 100
                  }
              }
          }
      }
  kind: ConfigMap
  metadata:
    labels:
      sam.data.sfdc.net/owner: tnrp
    name: firefly-crawler-configmap
    namespace: firefly
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      slb.sfdc.net/cnames: |-
        [
          {
            "cname": "firefly-crawler-prd-sam.slb.sfdc.net"
          }
        ]
      slb.sfdc.net/name: firefly-crawler
      slb.sfdc.net/portconfigurations: |-
        [
          {
            "lbtype": "http",
            "port": 8081,
            "reencrypt": false,
            "sticky": 0,
            "targetPort": 8081,
            "tls": true
          }
        ]
    labels:
      app: firefly-crawler
      sam.data.sfdc.net/owner: tnrp
    name: firefly-crawler-service
    namespace: firefly
  spec:
    ports:
    - name: admin-port
      port: 8081
      protocol: TCP
      targetPort: 8081
    selector:
      name: firefly-crawler
    type: NodePort
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      name: firefly-crawler
      sam.data.sfdc.net/owner: tnrp
    name: firefly-crawler-deployment
    namespace: firefly
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: firefly-crawler
        sam.data.sfdc.net/owner: tnrp
    strategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        annotations:
          madkub.sam.sfdc.net/allcerts: |-
            {
                "certreqs": [
                    {
                        "cert-type": "client",
                        "kingdom": "prd",
                        "name": "certs",
                        "role": "firefly"
                    }
                ]
            }
        labels:
          name: firefly-crawler
          sam.data.sfdc.net/owner: tnrp
        name: firefly-crawler-deployment
        namespace: firefly
      spec:
        containers:
        - args:
          - /sam/madkub-client
          - --madkub-endpoint
          - https://10.254.208.254:32007
          - --maddog-endpoint
          - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
          - --maddog-server-ca
          - /maddog-certs/ca/security-ca.pem
          - --madkub-server-ca
          - /maddog-certs/ca/cacerts.pem
          - --cert-folders
          - certs:/certs/
          - --token-folder
          - /tokens/
          - --requested-cert-type
          - client
          - --refresher
          - --run-init-for-refresher-mode
          - --ca-folder
          - /maddog-certs/ca
          env:
          - name: MADKUB_NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MADKUB_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MADKUB_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
          name: madkub-refresher
          resources: {}
          volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /tokens
            name: tokens
          - mountPath: /maddog-certs/
            name: maddog-certs
        - command:
          - java
          - -jar
          - /crawler-svc.jar
          - --spring.profiles.active=prd-sam
          - --spring.config.location=/etc/firefly/config/
          env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: MY_APP_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels['name']
          - name: CONFIG_VERSION
            value: "20"
          - name: DARKLAUNCH
            value: "false"
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/firefly-crawler:439
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /actuator
              port: admin-port
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 30
          name: firefly-crawler
          ports:
          - containerPort: 8081
            name: admin-port
            protocol: TCP
          resources:
            limits:
              sam.sfdc.net/ip-address: "1"
            requests:
              sam.sfdc.net/ip-address: "1"
          volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /root/.ssh/
            name: git-ssh-keys
          - mountPath: /etc/firefly/config
            name: app-config-volume
        initContainers:
        - args:
          - /sam/madkub-client
          - --madkub-endpoint
          - https://10.254.208.254:32007
          - --maddog-endpoint
          - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
          - --maddog-server-ca
          - /maddog-certs/ca/security-ca.pem
          - --madkub-server-ca
          - /maddog-certs/ca/cacerts.pem
          - --cert-folders
          - certs:/certs/
          - --token-folder
          - /tokens/
          - --requested-cert-type
          - client
          - --ca-folder
          - /maddog-certs/ca
          env:
          - name: MADKUB_NODENAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: MADKUB_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: MADKUB_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
          imagePullPolicy: IfNotPresent
          name: madkub-init
          volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /maddog-certs/
            name: maddog-certs
          - mountPath: /tokens
            name: tokens
        nodeSelector:
          pool: prd-sam
        terminationGracePeriodSeconds: 10
        volumes:
        - name: app-config-volume
          projected:
            sources:
            - configMap:
                items:
                - key: application.yml
                  path: application.yml
                name: firefly-crawler-configmap
        - emptyDir: {}
          name: docker-build-dir
        - emptyDir: {}
          name: firefly-root-dir
        - emptyDir:
            medium: Memory
          name: tokens
        - emptyDir:
            medium: Memory
          name: certs
        - emptyDir:
            medium: Memory
          name: git-ssh-keys
        - hostPath:
            path: /etc/pki_service
          name: maddog-certs
kind: List
