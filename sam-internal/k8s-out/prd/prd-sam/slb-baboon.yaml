apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-baboon
    sam.data.sfdc.net/owner: slb
  name: slb-baboon
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-baboon
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-baboon
        - --k8sapiserver=
        - --podNamespace=sam-system
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --hostnameoverride=$(NODE_NAME)
        - --port=32556
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --deletePodPeriod=1h
        - --deleteIpvsStatePeriod=4h
        - --deleteConfigFilePeriod=4.5h
        - --deleteNginxTunnelIntfPeriod=2h
        - --deleteIpvsIntfPeriod=1.5h
        - --deleteBackendPodPeriod=3h
        - --slbPodLabel=name=slb-node-api, name=slb-ipvs, name=slb-portal, name=slb-realsvrcfg,
          name=slb-dns-register, name=slb-node-os-stats, name=slb-vip-watchdog, name=slb-nginx-config,
          name=slb-ipvsdata-watchdog, name=slb-iface-processor, name=slb-echo-client,
          name=slb-echo-server, name=slb-cleanup, name=slb-canary-proxy-tcp, name=slb-canary-proxy-http,
          name=slb-canary-passthrough-tls, name=slb-canary-passthrough-host-network,
          name=slb-canary, name=slb-bravo
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --deletePodFlag=true
        - --deleteIpvsStateFlag=true
        - --deleteConfigFileFlag=true
        - --deleteNginxTunnelIntfFlag=true
        - --deleteIpvsIntfFlag=true
        - --deleteBackendPodFlag=true
        - --client.serverInterface=lo
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000991-5099c703
        name: slb-baboon
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /usr/bin/kubectl
          name: kubectl
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-baboon
        - --period=1800s
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.251.196.0-255,10.251.197.0-255,10.251.198.0-255,10.251.199.0-239
        - --k8sapiserver=
        - --serviceList=csrlb,controlplane-ptest
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --sleepTime=100ms
        - --processKnEConfigs=true
        - --kneConfigDir=/var/slb/kneconfigs/prd
        - --kneDomainName=slb.sfdc.net
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --servicesToLbOverride=
        - --servicesNotToLbOverride=illumio-proxy-svc,illumio-dsr-nonhost-svc,illumio-dsr-host-svc
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000991-5099c703
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-baboon
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --skipFilesWithSuffix=slb.block
        - --maxDeleteFileCount=500
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000991-5099c703
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-baboon
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --netInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000991-5099c703
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-baboon/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-baboon
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000991-5099c703
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-baboon/cleanup
          name: var-cleanup-logs-volume
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config/slb-baboon
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-baboon
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /usr/bin/kubectl
        name: kubectl
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/logs/slb-baboon/cleanup
        name: var-cleanup-logs-volume
