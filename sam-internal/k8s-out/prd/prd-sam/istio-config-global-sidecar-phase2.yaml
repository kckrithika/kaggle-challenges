    - mesh-control-plane/*
    - z9s-default/*
    - app/*
    - casam/*
    - ccait/*
    - core-on-sam-sp2/*
    - emailinfra/*
    - funnel/*
    - gater/*
    - retail-cre/*
    - retail-dfs/*
    - retail-mds/*
    - retail-rsui/*
    - scone/*
    - search-scale-safely/*
    - service-mesh/*
    - universal-search/*
