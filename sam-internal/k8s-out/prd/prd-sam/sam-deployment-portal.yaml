apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-deployment-portal
    sam.data.sfdc.net/owner: sam
  name: sam-deployment-portal
  namespace: sam-system
spec:
  replicas: 2
  selector:
    matchLabels:
      name: sam-deployment-portal
  template:
    metadata:
      labels:
        apptype: control
        name: sam-deployment-portal
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-deployment-portal
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --alsologtostderr
        - --latency-tolerance=301h
        - --gitPollPeriod=300h
        - --globalRedirect=Moved to http://sfdc.co/samportal
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2806-21b02aaa76e1150dcbe5caceb5e06e03a64c7d43
        livenessProbe:
          httpGet:
            path: /
            port: 64121
          initialDelaySeconds: 15
          timeoutSeconds: 10
        name: sam-deployment-portal
        ports:
        - containerPort: 64121
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /var/token
          name: token
          readOnly: true
        workingDir: /sam
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - name: token
        secret:
          secretName: git-token
