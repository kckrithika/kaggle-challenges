apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: samsqlreporter
    slb.sfdc.net/portconfigurations: '[{"lbtype": "", "nodeport": 0, "port": 80, "reencrypt":
      false, "sticky": 0, "targetport": 64212}]'
  labels:
    app: samsqlreporter
  name: samsqlreporter
  namespace: sam-system
spec:
  ports:
  - name: ssr-port
    port: 80
    protocol: TCP
    targetPort: 64212
  selector:
    name: samsqlreporter
