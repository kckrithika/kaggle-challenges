apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ceph-metrics
  namespace: legostore
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ceph-metrics
    spec:
      containers:
      - args:
        - -m
        - snapshot_for_cephmon
        - -t
        - ajna_with_tags
        - -s
        - cephmon
        - -i
        - "60"
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-sam
        - name: MC_NAME
          value: ceph
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000087-bb6bfdee
        imagePullPolicy: IfNotPresent
        name: sfms
        ports:
        - containerPort: 8001
          name: ceph-metrics
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/ceph
          name: ceph-conf
      - args:
        - -ceph-key-config-dir=/etc/ceph-metrics/key-config
        - -ceph-cluster-config-dir=/etc/ceph-metrics/ceph-cluster-config
        - -ceph-config-dir=/etc/ceph
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/configwatcher:base-0000271-fc8fbd76
        name: configwatcher
        volumeMounts:
        - mountPath: /etc/ceph
          name: ceph-conf
        - mountPath: /etc/ceph-metrics/key-config
          name: key-conf
          readOnly: true
        - mountPath: /etc/ceph-metrics/ceph-cluster-config
          name: ceph-cluster-conf
          readOnly: true
        - mountPath: /etc/kubernetes
          name: kubernetes
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/kubernetes
        name: kubernetes
      - emptyDir: {}
        name: ceph-conf
      - name: key-conf
        secret:
          secretName: ceph-client-key
      - configMap:
          name: ceph-cluster
        name: ceph-cluster-conf
