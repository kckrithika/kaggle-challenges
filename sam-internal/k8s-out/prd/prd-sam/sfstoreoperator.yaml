apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sfstoreoperator
  name: sfstoreoperator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sfstoreoperator
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfstoreoperator:base-0000281-92b9b996
        name: sfstoreoperator
        volumeMounts:
        - mountPath: /sfo/configs/sf-store-prdsam-1.10.json
          name: sfstore-config
          subPath: sf-store-prdsam-1.10.json
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfstore-configmap
        name: sfstore-config
