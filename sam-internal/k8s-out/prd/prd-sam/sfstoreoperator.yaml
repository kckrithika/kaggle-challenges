apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    cloud: storage
    name: sfstoreoperator
    team: sfstore
  name: sfstoreoperator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        cloud: storage
        name: sfstoreoperator
        team: sfstore
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfstoreoperator:base-0000396-67df7de3
        name: sfstoreoperator
        volumeMounts:
        - mountPath: /sfo/configs
          name: sfstore-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      - args:
        - -j
        - prometheus
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-sam
        - name: MC_NAME
          value: sfstoreoperator
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000175-83f634ad
        name: sfms
      - env:
        - name: MADDOG_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADDOG_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MADDOG_CERT_FILE_PATH
          value: /etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - name: MADDOG_ALLOWED_DURATION
          value: 1m
        - name: MADDOG_LOOKBACK_PERIOD
          value: 1m
        - name: MADDOG_STAGGER_PERIOD
          value: 1m
        - name: MADDOG_POLL_PERIOD
          value: 30s
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/poddeleter:base-0000396-67df7de3
        name: poddeleter
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfstore-configmap
        name: sfstore-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
