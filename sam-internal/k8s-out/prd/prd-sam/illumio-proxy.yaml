apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: illumio-proxy
  name: illumio-proxy
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: illumio-proxy
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=illumio-proxy
        - --log_dir=/host/data/slb/logs/
        - --ports=8443
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000980-6a830502
        name: illumio-proxy
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      nodeSelector:
        pool: prd-sam
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
