apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-ping-watchdog
  name: sdn-ping-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 180
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-ping-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-ping-watchdog
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - --sender=sdn-alerts@salesforce.com
        - --recipient=sdn-alerts@salesforce.com
        - --emailFrequency=12h
        - --watchdogFrequency=180s
        - --alertThreshold=300s
        - --pingCount=1
        - --pingInterval=1s
        - --pingTimeout=5s
        - --livenessProbePort=9102
        - --controlEstate=prd-sam
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000535-3fefd72e
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9102
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-ping-watchdog
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
