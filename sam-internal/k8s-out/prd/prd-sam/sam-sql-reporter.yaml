apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samsqlreporter
    sam.data.sfdc.net/owner: sam
  name: samsqlreporter
  namespace: sam-system
spec:
  replicas: 2
  selector:
    matchLabels:
      name: samsqlreporter
  template:
    metadata:
      labels:
        apptype: control
        name: samsqlreporter
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - args:
        - --dbPasswordFile=/var/secrets/reporter
        - -v=5
        - --alsologtostderr
        - --port=64212
        - --queryFile=/var/queries/sam-sql-queries.json
        - --dbHostname=mysql-inmem-read.sam-system
        - --dbUsername=reporter
        command:
        - /sam/sam-sql-reporter
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2662-7d92133983fc3617ead646326f8b83d3225e5bb8
        livenessProbe:
          httpGet:
            path: /
            port: 64212
        name: samsqlreporter
        ports:
        - containerPort: 64212
          protocol: TCP
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /var/secrets/
          name: mysql
          readOnly: true
        - mountPath: /var/queries/
          name: queries
          readOnly: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - name: mysql
        secret:
          secretName: mysql-passwords
      - configMap:
          name: samsqlqueries
        name: queries
