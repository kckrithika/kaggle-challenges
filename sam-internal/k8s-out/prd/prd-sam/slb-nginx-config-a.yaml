apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    madkub.sam.sfdc.net/allcerts: |-
      {
                                          "certreqs":[
                                              {
                                                  "name": "cert1",
                                                  "cert-type":"server",
                                                  "kingdom":"prd",
                                                  "role": "samapp.slb",
                                                  "san":[
                                                      "*.sam-system.prd-sam.prd.slb.sfdc.net",
                                                      "*.slb.sfdc.net",
                                                      "*.soma.salesforce.com",
                                                      "*.data.sfdc.net"
                                                  ]
                                              },
                                              {
                                                  "name": "cert2",
                                                  "cert-type":"client",
                                                  "kingdom":"prd",
                                                  "role": "samapp.slb"
                                              }
                                          ]
                                       }
    pod.beta.kubernetes.io/init-containers: |-
      [
                                          {
                                            "image": "ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000066-fedd8bce",
                                            "args": [
                                              "/sam/madkub-client",
                                              "--madkub-endpoint",
                                              "https://$(MADKUBSERVER_SERVICE_HOST):32007",
                                              "--maddog-endpoint",
                                              "https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443",
                                              "--maddog-server-ca",
                                              "/maddog-certs/ca/security-ca.pem",
                                              "--madkub-server-ca",
                                              "/maddog-certs/ca/cacerts.pem",
                                              "--cert-folders",
                                              "cert1:/cert1/",
                                              "--cert-folders",
                                              "cert2:/cert2/",
                                              "--token-folder",
                                              "/tokens/",
                                              "--requested-cert-type",
                                              "client"
                                            ],
                                            "name": "madkub-init",
                                            "imagePullPolicy": "IfNotPresent",
                                            "volumeMounts": [
                                              {
                                                  "mountPath": "/cert1",
                                                  "name": "cert1"
                                              },
                                              {
                                                  "mountPath": "/cert2",
                                                  "name": "cert2"
                                              },
                                              {
                                                  "mountPath": "/maddog-certs/",
                                                  "name": "maddog-certs"
                                              },
                                              {
                                                  "mountPath": "/tokens",
                                                  "name": "tokens"
                                              }
                                            ],
                                            "env": [
                                              {
                                                  "name": "MADKUB_NODENAME",
                                                  "valueFrom":
                                                  {
                                                      "fieldRef":{"fieldPath": "spec.nodeName", "apiVersion": "v1"}
                                                  }
                                              },
                                              {
                                                  "name": "MADKUB_NAME",
                                                  "valueFrom":
                                                  {
                                                      "fieldRef":{"fieldPath": "metadata.name", "apiVersion": "v1"}
                                                  }
                                              },
                                              {
                                                  "name": "MADKUB_NAMESPACE",
                                                  "valueFrom":
                                                  {
                                                      "fieldRef":{"fieldPath": "metadata.namespace", "apiVersion": "v1"}
                                                  }
                                              }
                                            ]
                                          }
                                       ]
  labels:
    name: slb-nginx-config-a
  name: slb-nginx-config-a
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-nginx-config-a
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-config
        - --configDir=/host/data/slb/config/slb-nginx-config-a
        - --target=/host/data/slb/nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        - --maxDeleteServiceCount=3
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-nginx-config-a
        ports:
        - containerPort: 32146
          name: slb-nginx-port
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /host/data/slb/config/slb-nginx-config-a
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /runner.sh
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/slb-nginx:v-0000028-7cbabf4f
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-nginx-proxy-a
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
      - command:
        - /sdn/slb-file-watcher
        - --filePath=/host/data/slb/logs/slb-nginx-proxy.emerg.log
        - --metricName=nginx-emergency
        - --lastModReportTime=120s
        - --scanPeriod=10s
        - --skipZeroLengthFiles=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-file-watcher
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-realsvrcfg
        - --configDir=/host/data/slb/config/slb-nginx-config-a
        - --period=5s
        - --netInterfaceName=eth0
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-realsvrcfg
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/sbin
          name: sbin-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000066-fedd8bce
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: maddog-certs
      - command:
        - /sdn/slb-cert-checker
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-cert-checker
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-nginx-config-a
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        - --skipFilesWithSuffix=slb.block
        - --maxDeleteFileCount=500
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-config-a
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-nginx-config-a
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
      - command:
        - /sdn/slb-realsvrcfg
        - --configDir=/host/data/slb/config/slb-nginx-config-a
        - --period=5s
        - --netInterfaceName=eth0
        - --log_dir=/host/data/slb/logs/slb-nginx-config-a
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000830-b01a3c44
        name: slb-realsvrcfg
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/sbin
          name: sbin-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-a
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      nodeSelector:
        slb-service: slb-nginx-a
      volumes:
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb/config/slb-nginx-config-a
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-config-a
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /sbin
        name: sbin-volume
