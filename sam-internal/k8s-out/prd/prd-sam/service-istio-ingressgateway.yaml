apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: istio-ingressgateway
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "tcp",
        "port": 15008,
        "targetport": 15008
       },
       {
        "lbtype": "tcp",
        "port": 15009,
        "targetport": 15009
       },
       {
        "lbtype": "tcp",
        "port": 8085,
        "targetport": 8085
       },
       {
        "lbtype": "tcp",
        "port": 8443,
        "targetport": 8443
       }
      ]
  labels:
    app: istio-ingressgateway
    owner: slb
    slbistio: ingressgateway
  name: istio-ingressgateway
  namespace: slb
spec:
  ports:
  - name: https-coreapp
    port: 8443
  - name: https-istio-coreapp
    port: 8085
  - name: tcp-coreapp
    port: 2525
  selector:
    app: istio-ingressgateway
    slbistio: ingressgateway
  type: LoadBalancer
