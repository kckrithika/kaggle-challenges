apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-realsvrcfg
  name: slb-realsvrcfg
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: slb-realsvrcfg
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-realsvrcfg
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sam
                - prd-sam_gater
                - prd-sp2-sam_coreapp
            - matchExpressions:
              - key: master
                operator: In
                values:
                - "true"
      containers:
      - command:
        - /sdn/slb-realsvrcfg
        - --configDir=/host/data/slb/config/slb-realsvrcfg
        - --period=5s
        - --netInterfaceName=eth0
        - --log_dir=/host/data/slb/logs/slb-realsvrcfg
        - --client.serverPort=12084
        - --client.serverInterface=lo
        - --control.realsvrCfgSentinel=/host/data/slb/config/slb-realsvrcfg/slb-realsvrcfg.sentinel
        - --nginxPodMode=false
        - --client.socketDir=/host/data/slb/config/slb-realsvrcfg
