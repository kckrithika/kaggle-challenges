        name: slb-realsvrcfg
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/sbin
          name: sbin-volume
        - mountPath: /host/data/slb/logs/slb-realsvrcfg
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-realsvrcfg
        - --period=1800s
        - --vipsToAcl=
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.251.196.0/22
        - --k8sapiserver=
        - --serviceList=csrlb,controlplane-ptest
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-realsvrcfg
        - --sleepTime=100ms
        - --livenessProbePort=12085
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --servicesToLbOverride=
        - --servicesNotToLbOverride=
        - --control.configProcSentinel=/host/data/slb/config/slb-realsvrcfg/slb-config-proc.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2238-4d9dcd218a65a2ca3415beb93530431365f776d9
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 12085
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-realsvrcfg
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-realsvrcfg
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /proxyconfig
          name: proxyconfig
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-realsvrcfg
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-realsvrcfg
        - --shouldSkipSlbBlock=true
        - --skipFilesWithSuffix=.sock
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2238-4d9dcd218a65a2ca3415beb93530431365f776d9
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-realsvrcfg
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-realsvrcfg
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=12084
        - --configDir=/host/data/slb/config/slb-realsvrcfg
        - --log_dir=/host/data/slb/logs/slb-realsvrcfg
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config/slb-realsvrcfg/slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        - --checkMwSentinel=false
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-realsvrcfg/slb-manifest-watcher.sentinel
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2238-4d9dcd218a65a2ca3415beb93530431365f776d9
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-realsvrcfg
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-realsvrcfg/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-realsvrcfg
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2238-4d9dcd218a65a2ca3415beb93530431365f776d9
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-realsvrcfg
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-realsvrcfg
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-realsvrcfg/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /sbin
        name: sbin-volume
      - hostPath:
          path: /data/slb/logs/slb-realsvrcfg
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-realsvrcfg
        name: var-config-volume
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/slb/logs/slb-realsvrcfg/cleanup
        name: var-cleanup-logs-volume
      - configMap:
          name: slb-proxy-configuration
        name: proxyconfig
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
