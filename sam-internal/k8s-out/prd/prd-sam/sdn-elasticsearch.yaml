apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    name: sdn-elasticsearch
  name: sdn-elasticsearch
  namespace: sam-system
spec:
  replicas: 1
  serviceName: sdn-elasticsearch
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-elasticsearch
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: elasticsearch
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000085-eddb34c0
        name: sdn-elasticsearch
        ports:
        - containerPort: 9200
        volumeMounts:
        - mountPath: /usr/share/elasticsearch
          name: sdn-dashboard
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: sdn-dashboard
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 500Gi
      storageClassName: sdn-dashboard-hdd-pool
