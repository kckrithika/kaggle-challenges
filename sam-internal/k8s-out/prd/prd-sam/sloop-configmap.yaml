apiVersion: v1
data:
  prometheus.json: |-
    {
      "global": {
        "evaluation_interval": "15s",
        "scrape_interval": "15s",
        "scrape_timeout": "10s"
      },
      "scrape_configs": [
        {
          "job_name": "sloop",
          "metrics_path": "/metrics",
          "scheme": "http",
          "static_configs": [
            {
              "targets": [
                "localhost:8080"
              ]
            }
          ]
        }
      ]
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    sam.data.sfdc.net/owner: sam
  name: sloop
  namespace: sam-system
