  opencensus.yaml.erb: |-
    receivers:
      prometheus:
        config:
          global:
            scrape_interval: 60s
            scrape_timeout: 8s
          scrape_configs:
            - job_name: kubernetes-pods-0
              metrics_path: /metrics
              static_configs:
                - targets: ['localhost:17773']
                  labels:
                    _service: kubernetes-pods
                    k8s_container_name: xauthz-opa-webhook
              metric_relabel_configs: []
    exporters:
      funnel:
        host: <%= ENV['SFDC_METRICS_SERVICE_HOST'] %>
        port: <%= ENV['SFDC_METRICS_SERVICE_PORT'] %>
        enable_mtls: false
        gzip: true
        labels:
          k8s_pod_name: <%= ENV['FUNCTION_INSTANCE_NAME'] %>
          k8s_namespace: <%= ENV['NAMESPACE'] %>
          k8s_cluster: <%= ENV['ESTATE'] %>
          device: <%= ENV['FUNCTION_INSTANCE_NAME'] %>
          environment: <%= ENV['KINGDOM'] %>
    zpages:
      port: 55679
  sidecarconfig.yaml: |-
    initContainers:
      - name: authz-config-init
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/collection-erb-config-gen:19-70c45ccd33d3772cd6519e1f7dfe2cf5c2bc7b0e
        imagePullPolicy: IfNotPresent
        command: ["bash", "-c"]
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: ELECTRON_OPA_CONFIG
            value: |
              <%-
              def env?(v) ENV.key?(v) and ENV[v].length > 0 end
              split_pod_name = ENV["POD_NAME"].split("-")
              metrics_scope = split_pod_name[0..(split_pod_name).length-3].join("-")
              metrics_scope += env?("POD_NAMESPACE") ? "." + ENV["POD_NAMESPACE"] : ""
              metrics_scope += ".prd"
              -%>
              services:
                metrics:
                  url: http://:9192
                electron:
                  url: https://authz-svc-opa-lb.service-mesh.prd-sam.prd.slb.sfdc.net:7442
                  credentials:
                    client_tls:
                      cert: /client-certs/client/certificates/client.pem
                      private_key: /client-certs/client/keys/client-key.pem
                      cacerts: /client-certs/ca/cacerts.pem
                      use_system_ca: true
              bundles:
                authz:
                  resource: v1/authzpolicy
                  service: electron
                  polling:
                    min_delay_seconds: 300
                    max_delay_seconds: 360
              status:
                service: metrics
              decision_logs:
                service: metrics
                reporting:
                  min_delay_seconds: 60
                  max_delay_seconds: 60
              plugins:
                argus_metrics:
                  enabled: true
                  server_port: :9192
                  funnel_url: http://ajna0-funnel1-0-prd.data.sfdc.net/
                  metrics_scope: <%= metrics_scope -%>
          - name: ELECTRON_OPA_ISTIO_CONFIG
            value: |
              <%-
