apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: fds-controller
  name: fds-controller-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: fds-controller
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: FDS_ASSUMED_CAPACITY_PER_POD
          value: 3813545Mi
        - name: FDS_PROFILING
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/faultdomainset:base-0000210-ed9ff25c
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        name: fds-controller
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
