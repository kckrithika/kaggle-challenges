apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-samsql
    sam.data.sfdc.net/owner: sam
  name: watchdog-samsql
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-samsql
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-samsql
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/watchdog
        - --role=GLOBAL
        - --sqlDbUsername=watchdog
        - --sqlDbPasswordFile=/var/secrets/watchdog
        - --sqlDbHostname=mysql-inmem-service.sam-system.prd-sam.prd.slb.sfdc.net
        - --sqlK8sResourceDbName=sam_kube_resource
        - --sqlDbPort=3306
        - --sqlQueryFile=/var/queries/watchdog-samsql-queries.jsonnet
        - --sqlAlertFile=/var/queries/watchdog-samsql-profiles.jsonnet
        - --emailFrequency=336h
        - --enableEmailPerCheckerInstance=true
        - -v=5
        - --alsologtostderr
        - -watchDogKind=Deployment
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2838-bb0b18d18d0cfb389547ae7a3e5df9b23ba51e11
        name: watchdog-samsql
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/secrets/
          name: mysql
          readOnly: true
        - mountPath: /var/queries/
          name: queries
          readOnly: true
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - name: mysql
        secret:
          secretName: mysql-passwords
      - configMap:
          name: watchdogsamsqlqueries
        name: queries
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
