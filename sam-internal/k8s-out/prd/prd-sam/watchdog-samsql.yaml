apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-samsql
    sam.data.sfdc.net/owner: sam
  name: watchdog-samsql
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-samsql
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-samsql
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/watchdog
        - --role=MYSQL
        - --sqlDbUsername=root
        - --sqlDbPasswordFile=/var/secrets/mysql.txt
        - --sqlDbHostname=mysql.csc-sam.prd-sam.prd.slb.sfdc.net
        - --sqlK8sResourceDbName=sam_kube_resource
        - --sqlDbPort=3306
        - --sqlQueryFile=/var/queries/watchdog-samsql-queries.jsonnet
        - --sqlAlertFile=/var/queries/watchdog-samsql-profiles.jsonnet
        - --emailFrequency=24h
        - --enableEmailPerCheckerInstance=true
        - -v=5
        - --alsologtostderr
        - -watchDogKind=Deployment
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/prahlad.joshi/hypersam:20180713_170224.98ff34c2.dirty.prahladjos-ltm
        name: watchdog-samsql
        volumeMounts:
        - mountPath: /var/secrets/
          name: mysql
          readOnly: true
        - mountPath: /var/queries/
          name: queries
          readOnly: true
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
      volumes:
      - name: mysql
        secret:
          secretName: mysql
      - configMap:
          name: watchdogsamsqlqueries
        name: queries
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
