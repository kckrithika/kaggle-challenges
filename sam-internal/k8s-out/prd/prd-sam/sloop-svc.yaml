apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: sloop
    slb.sfdc.net/portconfigurations: '[{"lbtype": "", "nodeport": 0, "port": 80, "reencrypt":
      false, "sticky": 0, "targetport": 8080}, {"lbtype": "", "nodeport": 0, "port":
      9090, "reencrypt": false, "sticky": 0, "targetport": 9090}]'
  labels:
    app: sloop
    sam.data.sfdc.net/owner: sam
  name: sloop
  namespace: sam-system
spec:
  ports:
  - name: sloop-port
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: prom-port
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    name: sloop
