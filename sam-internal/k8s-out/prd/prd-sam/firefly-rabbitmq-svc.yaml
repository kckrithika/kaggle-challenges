apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: firefly-rabbitmq
    slb.sfdc.net/portconfigurations: '[{"port":15672,"targetport":15672,"lbtype":"http"},{"port":15671,"targetport":15671,"lbtype":"tcp"},{"port":5672,"targetport":5672,"lbtype":"tcp"},{"port":5671,"targetport":5671,"lbtype":"tcp"}]'
  labels:
    app: firefly-rabbitmq
    sam.data.sfdc.net/owner: tnrp
    type: LoadBalancer
  name: rabbitmq-svc
  namespace: firefly
spec:
  ports:
  - name: http
    nodePort: null
    port: 15672
    protocol: TCP
    targetPort: 15672
  - name: https
    nodePort: null
    port: 15671
    protocol: TCP
    targetPort: 15671
  - name: amqp
    nodePort: null
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: amqp-tls
    nodePort: null
    port: 5671
    protocol: TCP
    targetPort: 5671
  selector:
    app: rabbitmq
  type: NodePort
