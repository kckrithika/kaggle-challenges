apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: sam-manifest-repo-watcher
    slb.sfdc.net/portconfigurations: '[{"lbtype": "tcp", "port": 80, "reencrypt":
      false, "sticky": 0, "targetport": 8099}]'
  labels:
