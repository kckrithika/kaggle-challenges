apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-kibana
  name: sdn-kibana
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-kibana
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: kibana
        - name: ELASTICSEARCH_URL
          value: http://10.254.219.223:9200
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000086-e2257744
        name: sdn-kibana
        ports:
        - containerPort: 5601
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
