apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-kibana
  name: sdn-kibana
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-kibana
        sam.data.sfdc.net/owner: sdn
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: kibana
        - name: ELASTICSEARCH_URL
          value: http://10.254.219.223:9123
        - name: SERVER_PORT
          value: "9124"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000102-91c9122c
        name: sdn-kibana
        ports:
        - containerPort: 9124
      hostNetwork: true
      nodeSelector:
        pool: prd-sam
