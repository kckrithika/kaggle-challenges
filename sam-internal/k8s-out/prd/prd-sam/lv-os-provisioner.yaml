apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    cloud: storage
    team: storage-foundation
  name: lv-os-provisioner
  namespace: storage-foundation
spec:
  template:
    metadata:
      labels:
        app: lv-os-provisioner
        cloud: storage
        team: storage-foundation
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sam_ceph
                - prd-sam_sfstore
              - key: storage.salesforce.com/nodeprep
                operator: In
                values:
                - mounted
      containers:
      - env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_NAMESPACE
          value: lvns
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/lvprovisioner:v1.0-0000015-0ba0b53a
        imagePullPolicy: Always
        name: provisioner
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /local-hdd
          name: hdd-vols
        - mountPath: /local-ssd
          name: ssd-vols
        - mountPath: /etc/provisioner/config
          name: local-volume-sfdc-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      hostNetwork: true
      initContainers:
      - command:
        - sh
        - -c
        - /entrypoint.sh -g 0 -u 0 -s root -l localvol
        env:
        - name: KUBEVAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBEVAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000375-b6ea35ee
        name: log-init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      volumes:
      - hostPath:
          path: /mnt/lvhdd
        name: hdd-vols
      - hostPath:
          path: /mnt/lvssd
        name: ssd-vols
      - configMap:
          name: local-volume-sfdc-config
        name: local-volume-sfdc-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
