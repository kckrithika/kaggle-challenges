apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: lv-os-provisioner
  namespace: storage-foundation
spec:
  template:
    metadata:
      labels:
        app: lv-os-provisioner
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sam_cephdev
                - prd-sam_sfstore
              - key: storage.salesforce.com/nodeprep
                operator: In
                values:
                - mounted
      containers:
      - env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_NAMESPACE
          value: lvns
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/lvprovisioner:v1.0-0000009-9eb12162
        imagePullPolicy: Always
        name: provisioner
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /local-hdd
          name: hdd-vols
        - mountPath: /local-ssd
          name: ssd-vols
        - mountPath: /etc/provisioner/config
          name: local-volume-sfdc-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - hostPath:
          path: /mnt/lvhdd
        name: hdd-vols
      - hostPath:
          path: /mnt/lvssd
        name: ssd-vols
      - configMap:
          name: local-volume-sfdc-config
        name: local-volume-sfdc-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
