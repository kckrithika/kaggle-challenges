apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: slb-canary-hsm
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "http",
        "port": 443,
        "reencrypt": true,
        "targetport": 443,
        "tls": true
       }
      ]
  labels:
    app: slb-canary-hsm-service
    sam.data.sfdc.net/owner: slb
  name: slb-canary-hsm-service
  namespace: sam-system
spec:
  ports:
  - name: slb-canary-hsm-port
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    name: slb-canary-proxy-http
  type: NodePort
