apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-redundancy-checker
    sam.data.sfdc.net/owner: slb
  name: slb-redundancy-checker
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-redundancy-checker
      sam.data.sfdc.net/owner: slb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-redundancy-checker
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-redundancy-checker
        - --log_dir=/host/data/slb/logs/
        - --hostnameOverride=$(NODE_NAME)
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --deploymentsToMonitor=slb-ipvs,slb-nginx-config-b,slb-vip-watchdog,slb-dns-register
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sdn/hypersdn:2050-616c5eb2473cec1c78db647ac46da72d09fbd547
        name: slb-redundancy-checker
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      dnsPolicy: Default
      nodeSelector:
        pool: prd-slb
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
