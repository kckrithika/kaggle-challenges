apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sloopds
    sam.data.sfdc.net/owner: sam
  name: sloopds
spec:
  selector:
    matchLabels:
      app: sloopds
      apptype: monitoring
      daemonset: "true"
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        app: sloopds
        apptype: monitoring
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - args:
        - --config=/sloopconfig/sloop.yaml
        - --port=31938
        command:
        - /sloop
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/thargrove/sloop:thargrove-20200107_090601-0acb2a2
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 31938
          initialDelaySeconds: 300
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: sloopds
        ports:
        - containerPort: 31938
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 31938
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 12Gi
          requests:
            cpu: "1"
            memory: 12Gi
        volumeMounts:
        - mountPath: /data/
          name: sloop-data
        - mountPath: /sloopconfig/
          name: sloopconfig
      - args:
        - --config.file
        - /prometheusconfig/prometheus.json
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cbatra/prometheus:20180124
        name: prometheus
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - mountPath: /dummy-prometheus/data
          name: prom-data
        - mountPath: /prometheusconfig
          name: sloopconfig
      hostNetwork: true
      nodeSelector:
        master: "true"
      serviceAccountName: sloop
      volumes:
      - hostPath:
          path: /data/sloop-data
        name: sloop-data
      - hostPath:
          path: /data/sloop-prom-data
        name: prom-data
      - configMap:
          name: sloop
        name: sloopconfig
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
