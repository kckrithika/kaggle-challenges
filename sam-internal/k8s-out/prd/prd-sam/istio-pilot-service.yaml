apiVersion: v1
kind: Service
metadata:
  labels:
    app: istio
    chart: istio-1.0.1
    heritage: Tiller
    release: istio
  name: istio-pilot
  namespace: service-mesh
spec:
  ports:
  - name: grpc-xds
    port: 15010
  - name: https-xds
    port: 15011
  - name: http-legacy-discovery
    port: 8080
  - name: http-monitoring
    port: 9093
  selector:
    name: istio-pilot
