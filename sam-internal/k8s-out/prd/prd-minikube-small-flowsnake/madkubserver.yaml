apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: madkubserver
  name: madkubserver
  namespace: flowsnake
spec:
  minReadySeconds: 45
  replicas: 1
  selector:
    matchLabels:
      service: madkubserver
  template:
    metadata:
      labels:
        flowsnakeOwner: dva-transform
        flowsnakeRole: MadkubServer
        service: madkubserver
    spec:
      containers:
      - args:
        - /sam/madkub-server
        - --listen
        - 0.0.0.0:32007
        - -d
        - --maddog-endpoint
        - https://maddog-onebox:8443
        - --kubeconfig
        - /fake/kubernetes/kubeconfig
        - --client-cert
        - /maddog-onebox/client_chain.pem
        - --client-key
        - /maddog-onebox/client-key.pem
        - --maddog-server-ca
        - /maddog-onebox/ca/security-ca.pem
        - --cert-folder
        - /certs/
        - --token-folder
        - /tokens/
        - --service-hostname
        - madkubserver
        - --kingdom
        - prd
        - --estate
        - prd-minikube-small-flowsnake
        - --log-level
        - "7"
        image: minikube/madkub:minikube
        livenessProbe:
          httpGet:
            path: /healthz
            port: 32007
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        name: madkubserver
        ports:
        - containerPort: 32007
        volumeMounts:
        - mountPath: /fake/kubernetes
          name: kubeconfig
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-onebox
          name: maddog-onebox-certs
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - ""
        - --maddog-endpoint
        - https://maddog-onebox:8443
        - --maddog-server-ca
        - /maddog-onebox/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-onebox/ca/ca.pem
        - --token-folder
        - /tokens/
        - --refresher
        - --refresher-token-grace-period
        - 30s
        - --kingdom
        - prd
        - --cert-folders
        - madkubInternalCert:/certs/
        - --log-level
        - "7"
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: minikube/madkub:minikube
        name: madkub-refresher
        volumeMounts:
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-onebox
          name: maddog-onebox-certs
      hostNetwork: false
      restartPolicy: Always
      volumes:
      - emptyDir:
          medium: Memory
        name: datacerts
      - emptyDir:
          medium: Memory
        name: tokens
      - configMap:
          name: minikube-empty-kubeconfig
        name: kubeconfig
      - hostPath:
          path: /tmp/sc_repo
        name: maddog-onebox-certs
