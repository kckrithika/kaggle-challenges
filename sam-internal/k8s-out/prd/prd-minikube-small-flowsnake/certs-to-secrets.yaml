apiVersion: v1
data:
  flowsnake-tls.config: |-
    secretName=flowsnake-tls
                secretType=tls
                certificatePath=/certs/server/certificates/server.pem
                keyPath=/certs/server/keys/server-key.pem
  master.config: '{"certToSecretConfigs": [{"certFileLocation": "/certs/server/certificates/server.pem",
    "keyFileLocation": "/certs/server/keys/server-key.pem", "secretName": "flowsnake-tls",
    "type": "TLSSecret"}, {"certFileLocation": "/certs/ca.pem", "secretName": "sfdc-ca",
    "type": "CASecret"}]}'
  sfdc-ca.config: |-
    secretName=sfdc-ca
                secretType=generic
                certificatePath=/certs/ca.pem
  targetConfigs: |-
    flowsnake-tls.config
                sfdc-ca.config
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: certs-to-secrets
  namespace: flowsnake
