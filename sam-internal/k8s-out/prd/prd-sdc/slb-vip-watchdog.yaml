apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-vip-watchdog
  name: slb-vip-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-vip-watchdog
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
                - slb-nginx-a
                - slb-nginx-b
              - key: illumio
                operator: NotIn
                values:
                - a
                - b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-b
                - slb-nginx-config-a
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-vip-watchdog
        - --vipLoop=10
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --optOutNamespace=kne
        - --monitorFrequency=60s
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --httpTimeout=5s
        - --useLocalNodeApi=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000818-072ffbb4
        name: slb-vip-watchdog
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-vip-watchdog
        - --period=1200s
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.251.129.224-233,10.251.129.235-240
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --sleepTime=100ms
        - --processKnEConfigs=true
        - --kneConfigDir=/var/slb/kneconfigs/testkneconfigs
        - --kneDomainName=prd-sdc.slb.sfdc.net
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000818-072ffbb4
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-vip-watchdog
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-vip-watchdog
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --skipFilesWithSuffix=slb.block
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000818-072ffbb4
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-vip-watchdog
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-vip-watchdog
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000818-072ffbb4
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb/config/slb-vip-watchdog
        name: var-config-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-vip-watchdog
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
