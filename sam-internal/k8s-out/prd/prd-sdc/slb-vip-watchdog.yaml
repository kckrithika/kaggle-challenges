apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-vip-watchdog
  name: slb-vip-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-vip-watchdog
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
                - slb-nginx-a
                - slb-nginx-b
              - key: illumio
                operator: NotIn
                values:
                - a
                - b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-b
                - slb-nginx-config-a
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-vip-watchdog
        - --vipLoop=10
        - --log_dir=/host/data/slb/logs
        - --optOutNamespace=kne
        - --monitorFrequency=60s
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --httpTimeout=5s
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000811-4203c08d
        name: slb-vip-watchdog
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
