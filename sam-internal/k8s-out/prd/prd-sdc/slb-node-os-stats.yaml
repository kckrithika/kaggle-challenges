apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-node-os-stats
  name: slb-node-os-stats
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      name: slb-node-os-stats
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-node-os-stats
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-b
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-node-os-stats
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-node-os-stats
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2278-bdd61355dd9e9f2a6197fe8d97cf1b01e0803a1e
        name: slb-node-os-stats
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-node-os-stats
          name: var-logs-volume
        - mountPath: /host/proc
          name: proc-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-node-os-stats/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-node-os-stats
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2278-bdd61355dd9e9f2a6197fe8d97cf1b01e0803a1e
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-node-os-stats
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-node-os-stats
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-node-os-stats/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-node-os-stats
        name: var-logs-volume
      - hostPath:
          path: /proc
        name: proc-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-node-os-stats
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-node-os-stats/cleanup
        name: var-cleanup-logs-volume
