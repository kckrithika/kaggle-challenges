apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-node-os-stats
  name: slb-node-os-stats
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      name: slb-node-os-stats
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-node-os-stats
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-b
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-node-os-stats
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2079-60c698e83816b1103ca424d98001e53a6b74bccf
        name: slb-node-os-stats
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /host/proc
          name: proc-volume
      dnsPolicy: Default
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /proc
        name: proc-volume
