apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-node-os-stats
  name: slb-node-os-stats
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        name: slb-node-os-stats
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-b
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-node-os-stats
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000756-2d6c3a2f
        name: slb-node-os-stats
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /host/proc
          name: proc-volume
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - hostPath:
          path: /proc
        name: proc-volume
