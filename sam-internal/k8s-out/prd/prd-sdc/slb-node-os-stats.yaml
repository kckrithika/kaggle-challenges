apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-node-os-stats
  name: slb-node-os-stats
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-node-os-stats
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-node-os-stats
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/var/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000361-8db068d3
        name: slb-node-os-stats
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/var/slb
          name: var-slb-volume
        - mountPath: /host/var/slb/logs
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        slb-service: slb-ipvs
      volumes:
      - hostPath:
          path: /var/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /var/slb/logs
        name: var-logs-volume
