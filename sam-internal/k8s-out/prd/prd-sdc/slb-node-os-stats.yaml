apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-node-os-stats
  name: slb-node-os-stats
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      name: slb-node-os-stats
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-node-os-stats
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-b
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-node-os-stats
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2081-0280b3d72446ec24ad347718ebc55fc4361d67d4
        name: slb-node-os-stats
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /host/proc
          name: proc-volume
      dnsPolicy: Default
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /proc
        name: proc-volume
