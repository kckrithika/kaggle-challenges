apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: service-mesh-ingress
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "http",
        "port": 9115,
        "targetport": 9115
       }
      ]
  labels:
    app: slb-envoy-service
  name: slb-envoy-service
  namespace: sam-system
spec:
  ports:
  - name: slb-envoy-ingress-port
    port: 9115
    protocol: TCP
    targetPort: 9115
  selector:
    name: slb-envoy-zyzzyx
  type: NodePort
