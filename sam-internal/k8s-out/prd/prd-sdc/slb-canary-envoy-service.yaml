apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/cnames: |-
      [
       {
        "cname": "canary-envoy-prd-sdc.slb.sfdc.net"
       }
      ]
    slb.sfdc.net/name: slb-canary-envoy-svc
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "tcp",
        "port": 9090,
        "targetport": 9090
       },
       {
        "lbtype": "http",
        "port": 9091,
        "targetport": 9091
       },
       {
        "lbtype": "dsr",
        "port": 9092,
        "targetport": 9092
       },
       {
        "lbtype": "dsr",
        "port": 9443,
        "targetport": 9443
       }
      ]
  labels:
    app: slb-canary-envoy-svc
  name: slb-canary-envoy-svc
  namespace: sam-system
spec:
  ports:
  - name: slb-canary-envoy-port
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: slb-canary-envoy-port-1
    port: 9091
    protocol: TCP
    targetPort: 9091
  - name: slb-canary-envoy-2
    port: 9092
    protocol: TCP
    targetPort: 9092
  - name: slb-canary-envoy-port-3
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    name: slb-canary-envoy
  type: NodePort
