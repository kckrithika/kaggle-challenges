apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-config-processor
  name: slb-config-processor
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-config-processor
    spec:
      containers:
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/var/slb/config
        - --period=1800s
        - --namespace=
        - --podstatus=running
        - --subnet=10.251.129.224-234
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --useProxyServicesList=slb-bravo-svc
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/var/slb/logs
        - --sleepTime=100ms
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000324-608d76f8
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/var/slb
          name: var-slb-volume
        - mountPath: /host/var/slb/config
          name: var-config-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/var/slb/logs
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - hostPath:
          path: /var/slb
        name: var-slb-volume
      - hostPath:
          path: /var/slb/config
        name: var-config-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /var/slb/logs
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
