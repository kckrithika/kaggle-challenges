apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-redundancy-checker
  name: slb-redundancy-checker
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-redundancy-checker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-redundancy-checker
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-redundancy-checker
        - --log_dir=/host/data/slb/logs/slb-redundancy-checker
        - --hostnameOverride=$(NODE_NAME)
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --deploymentsToMonitor=slb-ipvs,slb-nginx-config-b,slb-vip-watchdog,slb-dns-register
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --kernelVersionNodeFilter=pool=prd-sdc
        - --kernelVersionPrefixList=3.10.0-862,3.10.0-957,3.10.0-1062
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2305-3b2e1034d7d2d6ebca8b7d8d925705fd87edc805
        name: slb-redundancy-checker
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-redundancy-checker
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-redundancy-checker/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-redundancy-checker
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2305-3b2e1034d7d2d6ebca8b7d8d925705fd87edc805
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-redundancy-checker
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-redundancy-checker
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-redundancy-checker/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: prd-sdc
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-redundancy-checker
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb/config/slb-redundancy-checker
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-redundancy-checker/cleanup
        name: var-cleanup-logs-volume
