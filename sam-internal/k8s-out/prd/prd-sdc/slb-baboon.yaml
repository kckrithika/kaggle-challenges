apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-baboon
  name: slb-baboon
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-baboon
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-baboon
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-baboon
        - --k8sapiserver=
        - --podNamespace=sam-system
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --hostnameoverride=$(NODE_NAME)
        - --port=32556
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --deletePodPeriod=1h
        - --deleteIpvsStatePeriod=4h
        - --deleteConfigFilePeriod=4.5h
        - --deleteNginxTunnelIntfPeriod=2h
        - --deleteIpvsIntfPeriod=1.5h
        - --deleteBackendPodPeriod=3h
        - --slbPodLabel=name=slb-node-api, name=slb-ipvs, name=slb-portal, name=slb-realsvrcfg,
          name=slb-dns-register, name=slb-node-os-stats, name=slb-vip-watchdog, name=slb-nginx-config-b,
          name=slb-ipvsdata-watchdog, name=slb-iface-processor, name=slb-echo-client,
          name=slb-echo-server, name=slb-cleanup, name=slb-canary-proxy-tcp, name=slb-canary-proxy-http,
          name=slb-canary-passthrough-tls, name=slb-canary-passthrough-host-network,
          name=slb-canary, name=slb-bravo
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --deletePodFlag=true
        - --deleteIpvsStateFlag=true
        - --deleteConfigFileFlag=true
        - --deleteNginxTunnelIntfFlag=true
        - --deleteIpvsIntfFlag=true
        - --deleteBackendPodFlag=true
        - --client.serverInterface=lo
        - --client.socketDir=/host/data/slb/config/slb-baboon
        - --client.dialSocket=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001416-9ecc4702
        name: slb-baboon
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /usr/bin/kubectl
          name: kubectl
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-baboon
        - --period=1200s
        - --vipsToAcl=slb-bravo-svc.sam-system.prd-sdc.prd.slb.sfdc.net
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.254.247.0/24
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --sleepTime=100ms
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --control.configProcSentinel=/host/data/slb/config/slb-baboon/slb-config-proc.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001416-9ecc4702
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /proxyconfig
          name: proxyconfig
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-baboon
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --shouldSkipSlbBlock=true
        - --skipFilesWithSuffix=.sock
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001416-9ecc4702
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-baboon
        - --log_dir=/host/data/slb/logs/slb-baboon
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config/slb-baboon/slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        - --checkMwSentinel=false
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-baboon/slb-manifest-watcher.sentinel
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001416-9ecc4702
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-baboon/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-baboon
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001416-9ecc4702
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-baboon
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-baboon
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-baboon/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        master: "true"
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config/slb-baboon
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-baboon
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /usr/bin/kubectl
        name: kubectl
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/logs/slb-baboon/cleanup
        name: var-cleanup-logs-volume
      - configMap:
          name: slb-proxy-configuration
        name: proxyconfig
