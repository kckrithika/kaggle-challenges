apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-creator
  name: slb-canary-creator
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-canary-creator
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-creator
        - --canaryImage=ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000543-2ab52db8
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --maxParallelism=1
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000543-2ab52db8
        name: slb-canary-creator
        volumeMounts:
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
