apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-creator
  name: slb-canary-creator
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-creator
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-creator
        - --canaryImage=ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000792-567f1c20
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --maxParallelism=1
        - --podPreservationTime=5m
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000792-567f1c20
        name: slb-canary-creator
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
