apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {   "nodeAffinity": {
          "requiredDuringSchedulingIgnoredDuringExecution": {
            "nodeSelectorTerms": [
              {
                "matchExpressions": [
                  {
                    "key": "slb-service",
                    "operator": "NotIn",
                    "values": ["slb-ipvs", "slb-nginx"]
                  }
                ]
              }
            ]
          }
        }
      }
  labels:
    name: slb-echo-server
  name: slb-echo-server
  namespace: sam-system
spec:
  replicas: 2
  selector:
    matchLabels:
      name: slb-echo-server
  template:
    metadata:
      labels:
        name: slb-echo-server
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-echo-service
        - --serviceName=slb-echo-svc
        - --runAsServer
        - --servicePort=9118
        - --log_dir=/host/data/slb/logs/
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2071-90e67f4bfc26447a02cf62a63bd13bd05b53af54
        name: slb-echo-server
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/
          name: var-config-volume
      dnsPolicy: Default
      nodeSelector:
        slb-service: slb-echo-server
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /data/slb/config/
        name: var-config-volume
