apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: etcdbackup
    sam.data.sfdc.net/owner: sam
  name: etcdbackup
spec:
  selector:
    matchLabels:
      daemonset: "true"
      name: etcdbackup
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        daemonset: "true"
        name: etcdbackup
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/etcdbackup.sh
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2821-06bf0414a9c79483689212db958582736039b5bf
        name: etcdbackup
        volumeMounts:
        - mountPath: /data/etcdbackup
          name: backup
        - mountPath: /cowdata
          name: cowdata
      hostNetwork: true
      nodeSelector:
        etcd_installed: "true"
        master: "true"
      securityContext:
        fsGroup: 0
        runAsUser: 0
      volumes:
      - hostPath:
          path: /data/etcdbackup
        name: backup
      - hostPath:
          path: /cowdata
        name: cowdata
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
