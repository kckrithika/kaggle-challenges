apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-proxy-tcp
  name: slb-canary-proxy-tcp
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-proxy-tcp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-proxy-tcp
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-vip-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-proxy-tcp
        - --log_dir=/host/data/slb/logs/
        - --ports=9115,8081
        - --proxyProtocolPorts=8081
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2255-5885c1e36fd3e7b618774fc6c1d90e9cb13c8d76
        livenessProbe:
          httpGet:
            path: /
            port: 9115
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-canary-proxy-tcp
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: prd-sdc
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
