apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-hairpindeployer
  name: watchdog-hairpindeployer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-hairpindeployer
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-hairpindeployer
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=HAIRPINDEPLOYER
        - -watchdogFrequency=120s
        - -alertThreshold=300s
        - -deployer-imageName=ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001231-6ed4362c
        - -deployer-funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - -deployer-rcImtEndpoint=https://ops0-health1-1-prd.eng.sfdc.net:18443/v1/bark
        - -deployer-smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - -deployer-sender=sam-alerts@salesforce.com
        - -deployer-recipient=sdn@salesforce.com
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=72h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001231-6ed4362c
        name: watchdog-hairpindeployer
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
