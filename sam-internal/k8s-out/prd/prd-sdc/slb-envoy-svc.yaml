apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/cnames: |-
      [
       {
        "cname": "mesh-prd-sdc.slb.sfdc.net"
       }
      ]
    slb.sfdc.net/name: service-mesh-ingress
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "http",
        "port": 7013,
        "targetport": 7013
       },
       {
        "lbtype": "http",
        "port": 5442,
        "targetport": 5442
       },
       {
        "lbtype": "http",
        "port": 7011,
        "targetport": 7011
       },
       {
        "lbtype": "http",
        "port": 5443,
        "targetport": 5443
       }
      ]
  labels:
    app: slb-envoy-service
  name: slb-envoy-service
  namespace: sam-system
spec:
  ports:
  - name: slb-envoy-ingress-port-http1
    port: 7013
    protocol: TCP
    targetPort: 7013
  - name: slb-envoy-ingress-port-http1-tls
    port: 5442
    protocol: TCP
    targetPort: 5442
  - name: slb-envoy-ingress-port-http2
    port: 7011
    protocol: TCP
    targetPort: 7011
  - name: slb-envoy-ingress-port-http2-tls
    port: 5443
    protocol: TCP
    targetPort: 5443
  selector:
    name: slb-envoy-zyzzyx
  type: NodePort
