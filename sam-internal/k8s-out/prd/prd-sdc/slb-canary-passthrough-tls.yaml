apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-tls
  name: slb-canary-passthrough-tls
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-tls
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-tls
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9114
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000412-a77eca67
        name: slb-canary-passthrough-tls
        volumeMounts:
        - mountPath: /host
          name: host-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
