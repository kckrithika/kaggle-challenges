apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-proxy-http
  name: slb-canary-proxy-http
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-canary-proxy-http
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-proxy-http
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9116
        - --tlsPorts=443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sdc.crt
        - --healthPort=9119
        - --markerPath=/host/data/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000629-f6ab145c
        livenessProbe:
          httpGet:
            path: /
            port: 9116
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-canary-proxy-http
        volumeMounts:
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
