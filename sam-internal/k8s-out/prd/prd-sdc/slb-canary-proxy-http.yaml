apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-proxy-http
  name: slb-canary-proxy-http
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-canary-proxy-http
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-proxy-http
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/var/slb/logs
        - --ports=9116
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000381-6454804c
        name: slb-canary-proxy-http
        volumeMounts:
        - mountPath: /host
          name: host-volume
        - mountPath: /host/var/slb/logs
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /var/slb/logs
        name: var-logs-volume
