apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: slb-hsm-nginx
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "dsr",
        "port": 443,
        "targetport": 443
       }
      ]
  labels:
    app: slb-hsm-nginx-service
  name: slb-hsm-nginx-service
  namespace: sam-system
spec:
  ports:
  - name: slb-hsm-nginx-port
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    name: slb-hsm-nginx
  type: NodePort
