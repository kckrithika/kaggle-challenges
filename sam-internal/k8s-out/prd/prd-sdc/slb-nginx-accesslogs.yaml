apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-accesslogs
  name: slb-nginx-accesslogs
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-nginx-accesslogs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-nginx-accesslogs
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-accesslogs
        - --log_dir=/host/data/slb/logs/slb-nginx-accesslogs
        - --httpTimeout=5m
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2286-3505b614ecc52c43e963ccbbf064c3f5bfb6ce99
        name: slb-nginx-accesslogs
        resources:
          limits:
            memory: 1Gi
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /host/data/slb/logs/slb-nginx-accesslogs
          name: var-logs-volume
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-nginx-accesslogs/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-nginx-accesslogs
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2286-3505b614ecc52c43e963ccbbf064c3f5bfb6ce99
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-accesslogs
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-accesslogs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-nginx-accesslogs/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: prd-sdc
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-nginx-accesslogs
        name: var-logs-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-nginx-accesslogs
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-accesslogs/cleanup
        name: var-cleanup-logs-volume
