apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-host-network
  name: slb-canary-passthrough-host-network
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-host-network
      namespace: sam-system
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - slb-ipvs
                  - slb-ipvs-a
                  - slb-ipvs-b
                  - slb-nginx-config-b
                  - slb-nginx-config-a
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-host-network
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9113
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000758-ec6de036
        livenessProbe:
          httpGet:
            path: /
            port: 9113
          initialDelaySeconds: 5
          periodSeconds: 3
        name: slb-canary-passthrough-host-network
        volumeMounts:
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
