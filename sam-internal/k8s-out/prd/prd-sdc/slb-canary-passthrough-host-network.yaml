apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-host-network
  name: slb-canary-passthrough-host-network
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-passthrough-host-network
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-host-network
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-vip-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-host-network
        - --log_dir=/host/data/slb/logs/slb-canary-service
        - --ports=9113
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shravya.srinivas/hyperslb:shravya.srinivas-202001260341
        livenessProbe:
          httpGet:
            path: /
            port: 9113
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-canary-passthrough-host-network
        volumeMounts:
        - mountPath: /host/data/slb/logs/slb-canary-service
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-canary-service/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-canary-service
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/shravya.srinivas/hyperslb:shravya.srinivas-202001260341
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-canary-service
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-canary-service
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-canary-service/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-canary-service
        name: var-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-canary-service
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-canary-service/cleanup
        name: var-cleanup-logs-volume
