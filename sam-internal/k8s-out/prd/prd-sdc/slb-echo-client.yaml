apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {   "nodeAffinity": {

                 "requiredDuringSchedulingIgnoredDuringExecution": {

                 "nodeSelectorTerms": [
              {
                "matchExpressions":
                 [
                  {
                    "key": "slb-service",

                 "operator": "NotIn",
                    "values": ["slb-ipvs",
                 "slb-nginx", "slb-echo-server"]
                  }
                ]
              }
            ]
          }
        }
      }
  labels:
    name: slb-echo-client
  name: slb-echo-client
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-echo-client
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-echo-service
        - --serviceName=slb-echo-svc
        - --dataSize=1073741824
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001075-736fa80b
        name: slb-echo-client
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/
          name: var-config-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config/
        name: var-config-volume
