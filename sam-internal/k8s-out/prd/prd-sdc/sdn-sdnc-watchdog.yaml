apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-sdnc-watchdog
  name: sdn-sdnc-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 180
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-sdnc-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-sdnc-watchdog
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --watchdogFrequency=10s
        - --alertThreshold=150s
        - --errorTransient=600s
        - --sdncServiceName=sdn-control-svc
        - --sdncNamespace=sam-system
        - --pkiClientServiceName=k8s-client
        - --livenessProbePort=9121
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000535-3fefd72e
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9121
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-sdnc-watchdog
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
