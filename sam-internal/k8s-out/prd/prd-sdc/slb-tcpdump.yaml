apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-tcpdump
  name: slb-tcpdump
  namespace: sam-system
spec:
  selector:
    matchLabels:
      daemonset: "true"
      name: slb-tcpdump
  template:
    metadata:
      labels:
        daemonset: "true"
        name: slb-tcpdump
    spec:
      containers:
      - command:
        - /bin/bash
        - --timeout=30
        - --tcpDumpCommand=tcpdump -i eth0
        - /config/slb-hosts-updater.sh
        - ops0-artifactrepo2-0-prd.data.sfdc.net
        - ops0-artifactrepo2-0-prd.prd.r.data.sfdc.net
        - "60"
        env:
        - name: IMMUTABLE_DEPLOYMENTS_ARE_GOOD
          value: "1"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001443-9c651010
        name: slb-tcpdump
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /host-etc
          name: host-etc-volume
        - mountPath: /config
          name: config
      dnsPolicy: Default
      nodeSelector:
        slb-service: slb-ipvs
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /etc
        name: host-etc-volume
      - configMap:
          name: slb-tcpdump
        name: config
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
