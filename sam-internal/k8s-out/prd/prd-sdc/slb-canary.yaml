apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary
  name: slb-canary
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary
      namespace: sam-system
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-vip-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary
        - --log_dir=/host/data/slb/logs/
        - --ports=9111
        - --tlsPorts=9443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sdc.crt
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001280-5ade4179
        livenessProbe:
          httpGet:
            path: /
            port: 9111
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-canary
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
