apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {   "nodeAffinity": {
          "requiredDuringSchedulingIgnoredDuringExecution": {
            "nodeSelectorTerms": [
              {
                "matchExpressions": [
                  {
                    "key": "slb-service",
                    "operator": "NotIn",
                    "values": ["slb-ipvs", "slb-nginx"]
                  }
                ]
              }
            ]
          }
        }
      }
  labels:
    name: slb-canary
  name: slb-canary
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-canary
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-sdc-svc
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9111
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000392-2f8a6d68
        name: slb-canary
        securityContext:
          capabilities:
            add:
            - ALL
          privileged: true
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
