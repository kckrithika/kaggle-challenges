apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary
  name: slb-canary
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sdc
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
                - slb-nginx
              - key: illumio
                operator: NotIn
                values:
                - b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-b
                - slb-nginx-config-a
                - slb-vip-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-service
        - --log_dir=/host/data/slb/logs/
        - --ports=9111
        - --tlsPorts=9443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sdc.crt
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000975-12677798
        livenessProbe:
          httpGet:
            path: /
            port: 9111
          initialDelaySeconds: 5
          periodSeconds: 3
        name: slb-canary
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
