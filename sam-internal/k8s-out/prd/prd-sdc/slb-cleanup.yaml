apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-cleanup
  name: slb-cleanup
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-cleanup
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=2h
        - --log_dir=/host/data/slb/logs
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000403-426f0c72
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config
          name: var-config-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      hostNetwork: true
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config
        name: var-config-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
