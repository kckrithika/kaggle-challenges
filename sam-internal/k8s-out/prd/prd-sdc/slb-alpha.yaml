apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {
        "podAntiAffinity": {
          "requiredDuringSchedulingIgnoredDuringExecution": [
            {
              "labelSelector": {
                "matchExpressions": [
                  {
                    "key": "name",
                    "operator": "In",
                    "values": ["slb-ipvs"]
                  }
                ]
              },
              "topologyKey": "kubernetes.io/hostname"
           }
          ]
         }
       }
  labels:
    name: slb-alpha
  name: slb-alpha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-alpha
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-alpha-svc
        - --port=9008
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/var/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000321-f4a0f9a2
        name: slb-alpha
        securityContext:
          capabilities:
            add:
            - ALL
          privileged: true
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/var/slb/logs
          name: var-logs-volume
      nodeSelector:
        slb-service: alpha
      volumes:
      - hostPath:
          path: /var/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /var/slb/logs
        name: var-logs-volume
