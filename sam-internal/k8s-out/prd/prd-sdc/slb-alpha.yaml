apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-alpha
  name: slb-alpha
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-alpha
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-alpha-svc
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9008
        - --healthPort=9119
        - --markerPath=/host/data/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000548-9fb943b5
        livenessProbe:
          httpGet:
            path: /
            port: 9008
          initialDelaySeconds: 5
          periodSeconds: 3
        name: slb-alpha
        volumeMounts:
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      nodeSelector:
        slb-service: alpha
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
