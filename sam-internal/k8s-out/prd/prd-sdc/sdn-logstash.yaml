apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-logstash
  name: sdn-logstash
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-logstash
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: logstash
        - name: config_reload_automatic
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000081-9b0881a7
        name: sdn-logstash
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
      - command:
        - /sdn/sdn-argus-auth-agent
        - --confFile=/etc/logstash/conf.d/logstash.conf
        - --certFile=
        - --keyFile=
        - --caFile=
        - --topicsPattern=
        - --confFile=/etc/logstash/conf.d/logstash.conf
        - --truststoreFile=
        - --elasticsearchUrl=
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000736-6a1608d8
        name: sdn-argus-auth-agent
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
      volumes:
      - hostPath:
          path: /etc/logstash/conf.d
        name: logstashconf
