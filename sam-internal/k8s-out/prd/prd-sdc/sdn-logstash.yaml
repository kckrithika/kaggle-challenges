apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-logstash
  name: sdn-logstash
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-logstash
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: logstash
        - name: config_reload_automatic
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000085-eddb34c0
        name: sdn-logstash
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
        - mountPath: /etc/logstash/certs
          name: logstashcerts
      - command:
        - /sdn/sdn-argus-auth-agent
        - --confFile=/etc/logstash/conf.d/logstash.conf
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --topicsPattern=sfdc.prod.rsyslog__prd.ajna_local__logs.sam
        - --confFile=/etc/logstash/conf.d/logstash.conf
        - --truststoreFile=/etc/logstash/certs/truststore.jks
        - --elasticsearchUrl=10.254.219.223:9200
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000751-43d005b0
        name: sdn-argus-auth-agent
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
      - env:
        - name: RUN
          value: keytool_agent
        - name: OUTPUT_FILE
          value: /etc/logstash/certs/truststore.jks
        - name: CERT_PASSWORD
          value: password
        - name: CERT_DIR
          value: /etc/pki_service/ca/
        - name: CONVERT_INTERVAL
          value: "86400"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000085-eddb34c0
        name: sdn-keytool-agent
        volumeMounts:
        - mountPath: /etc/logstash/certs
          name: logstashcerts
        - mountPath: /etc/pki_service
          name: maddog-certs
      volumes:
      - hostPath:
          path: /etc/logstash/conf.d
        name: logstashconf
      - hostPath:
          path: /etc/logstash/certs
        name: logstashcerts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
