apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-logstash
  name: sdn-logstash
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-logstash
      namespace: sam-system
    spec:
      containers:
      - env:
        - name: RUN
          value: logstash
        - name: config_reload_automatic
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hyperelk:v-0000081-9b0881a7
        name: sdn-logstash
        volumeMounts:
        - mountPath: /etc/logstash/conf.d
          name: logstashconf
      volumes:
      - hostPath:
          path: /etc/logstash/conf.d
        name: logstashconf
