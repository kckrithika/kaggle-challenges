apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-estate-installer
  name: slb-estate-installer
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 4
  selector:
    matchLabels:
      name: slb-estate-installer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-estate-installer
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-ipvs
                - slb-nginx-b
      containers:
      - command:
        - /sdn/slb-estate-installer
        - --log_dir=/host/data/slb/logs/
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001122-a47f2ed1
        name: slb-estate-installer
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/yum.repos.d
          name: yum-estates-repo-config-volume
        - mountPath: /opt/estates
          name: yum-estates-repo-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - hostPath:
          path: /etc/yum.repos.d
        name: yum-estates-repo-config-volume
      - hostPath:
          path: /opt/estates
        name: yum-estates-repo-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
