apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-portal
  name: slb-portal
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-portal
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
                - slb-nginx-a
                - slb-nginx-b
              - key: illumio
                operator: NotIn
                values:
                - a
                - b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-b
                - slb-nginx-config-a
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-portal
        - --hostname=$(NODE_NAME)
        - --templatePath=/sdn/webfiles
        - --port=9112
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000822-106403cc
        livenessProbe:
          httpGet:
            path: /
            port: 9112
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 10
        name: slb-portal
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
