apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-control
  name: sdn-control
  namespace: sam-system
spec:
  replicas: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sdn-control
    spec:
      containers:
      - command:
        - /sdn/sdn-control-service
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --port=9108
        - --charonAgentEndpoint=http://sds2-polcore2-2-prd.eng.sfdc.net:9443/minions
        env:
        - name: KUBECONFIG
          value: /config/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000319-368d0770
        name: sdn-control
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: config
