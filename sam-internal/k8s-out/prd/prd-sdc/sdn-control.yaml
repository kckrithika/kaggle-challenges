apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-control
  name: sdn-control
  namespace: sam-system
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sdn-control
    spec:
      containers:
      - command:
        - /sdn/sdn-control-service
        - --archiveSvcEndpoint=http://10.253.152.173:14431/tnrp/content_repo/0/archive
        - --port=9108
        - --charonAgentEndpoint=https://sds2-polcore2-2-prd.eng.sfdc.net:9443/minions
        - --livenessProbePort=9110
        - --charonPushInterval=30s
        - --samUpdateInterval=30s
        - --sdncBootstrapTimer=30s
        - --ipamPullInterval=30s
        - --archiveSvcPullInterval=30s
        - --rootPath=/etc/pki_service
        - --userName=kubernetes
        - --pkiServerServiceName=k8s-server
        - --pkiClientServiceName=k8s-client
        - --enableNyxMtls
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --log_dir=/data/logs/sdn/
        - --logtostderr=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000640-2e73cf4c
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9110
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        name: sdn-control
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/logs/sdn
          name: sdnlogs
      hostNetwork: true
      nodeSelector:
        master: "true"
        pool: prd-sdc
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/logs/sdn
        name: sdnlogs
