apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-control
  name: sdn-control
  namespace: sam-system
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sdn-control
    spec:
      containers:
      - command:
        - /sdn/sdn-control-service
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --port=9108
        - --charonAgentEndpoint=http://sds2-polcore2-2-prd.eng.sfdc.net:9443/minions
        - --livenessProbePort=9110
        - --charonPushInterval=60s
        - --samUpdateInterval=90s
        - --sdncBootstrapTimer=45s
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000354-64f2d40a
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9110
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        name: sdn-control
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
