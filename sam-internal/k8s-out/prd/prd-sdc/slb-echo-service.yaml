apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: slb-echo-svc
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "tcp",
        "port": 9118,
        "targetport": 9118
       }
      ]
  labels:
    app: slb-echo-svc
  name: slb-echo-svc
  namespace: sam-system
spec:
  ports:
  - name: slb-echo-port
    nodePort: 32148
    port: 9118
    protocol: TCP
    targetPort: 9118
  selector:
    name: slb-echo-server
  type: NodePort
