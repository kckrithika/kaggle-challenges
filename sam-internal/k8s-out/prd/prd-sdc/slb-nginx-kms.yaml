apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-hsm-nginx
  name: slb-hsm-nginx
  namespace: sam-system
spec:
  minReadySeconds: 60
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: slb-hsm-nginx
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "server",
             "kingdom": "prd",
             "name": "cert1",
             "role": "samapp.slb",
             "san": [
              "*.sam-system.prd-sdc.prd.slb.sfdc.net",
              "*.slb.sfdc.net",
              "*.soma.salesforce.com",
              "*.data.sfdc.net",
              "*.kms.slb.sfdc.net",
              "*.moe.prd-sdc.prd.slb.sfdc.net"
             ]
            },
            {
             "cert-type": "client",
             "kingdom": "prd",
             "name": "cert2",
             "role": "samapp.slb"
            }
           ]
          }
      labels:
        name: slb-hsm-nginx
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-kms
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-hsm-nginx
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /runner.sh
        image: ops0-artifactrepo2-0-prd.slb.sfdc.net/docker-sam/pablo/slb-nginx-proxy-kms:pablo-201810251525
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-nginx-kms-proxy
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /customerCerts
          name: customer-certs
      - command:
        - /sdn/slb-nginx-data
        - --target=/host/data/slb/nginx/config
        - --connPort=9125
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        livenessProbe:
          httpGet:
            path: /
            port: 9125
          initialDelaySeconds: 5
          periodSeconds: 3
        name: slb-nginx-data
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-kms
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-nginx-kms
        - --period=1200s
        - --vipsToAcl=slb-bravo-svc.sam-system.prd-sdc.prd.slb.sfdc.net
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.254.247.0/24
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-kms
        - --sleepTime=100ms
        - --processKnEConfigs=true
        - --kneConfigDir=/var/slb/kneconfigs/testkneconfigs
        - --kneDomainName=prd-sdc.slb.sfdc.net
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --control.configProcSentinel=/host/data/slb/config/slb-nginx-kms/slb-config-proc.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-kms
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-kms
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-nginx-kms
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-nginx-kms
        - --shouldSkipSlbBlock=true
        - --skipFilesWithSuffix=.sock
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-kms
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-kms
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-nginx-kms
        - --log_dir=/host/data/slb/logs/slb-nginx-kms
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config/slb-nginx-kms/slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        - --checkMwSentinel=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-nginx-kms/slb-manifest-watcher.sentinel
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-kms
          name: var-logs-volume
        - mountPath: /host/data/slb/config/slb-nginx-kms
          name: var-config-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-nginx-kms/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-nginx-kms
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-kms
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-kms
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-nginx-kms/cleanup
          name: var-cleanup-logs-volume
      - command:
        - /sdn/slb-manifest-watcher
        - --manifestOutputDir=/host/data/slb/manifests/slb-nginx-kms
        - --tnrpEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/
        - --hostnameOverride=$(NODE_NAME)
        - --log_dir=/host/data/slb/logs/slb-nginx-kms
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.socketDir=/host/data/slb/config/slb-nginx-kms
        - --client.dialSocket=true
        - --maxDeleteLimit=10
        - --isRoleUsed=true
        - --client.allowStale=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-nginx-kms/slb-manifest-watcher.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        name: slb-manifest-watcher
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /etc/pki_service
          name: maddog-certs
      - command:
        - /sdn/slb-cert-deployer
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --hostnameOverride=$(NODE_NAME)
        - --log_dir=/host/data/slb/logs/slb-nginx-kms
        - --custCertsDir=/customerCerts
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.socketDir=/host/data/slb/config/slb-nginx-kms
        - --client.dialSocket=true
        - --control.nginxReloadSentinel=/host/data/slb/nginx/config/nginx.marker
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001322-81660130
        name: slb-cert-deployer
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /customerCerts
          name: customer-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-kms
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      dnsPolicy: Default
      initContainers: []
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-kms
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /sbin
        name: sbin-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb/config/slb-nginx-kms
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-kms/cleanup
        name: var-cleanup-logs-volume
      - emptyDir:
          medium: Memory
        name: customer-certs
