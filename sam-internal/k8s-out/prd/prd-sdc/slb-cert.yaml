apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-cert
  name: slb-cert
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-cert
      namespace: sam-system
    spec:
      containers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - ""
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --token-folder
        - /tokens/
        - --refresher
        - --refresher-token-grace-period
        - 30s
        - --funnel-endpoint
        - http://ajna0-funnel1-0-prd.data.sfdc.net:80
        - --kingdom
        - prd
        - --cert-folders
        - madkubInternalCert:/certs/
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000060-e1f75f4a
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: pki
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /etc/kubernetes/kubeconfig
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: kubeconfig-certs
      - hostPath:
          path: /etc/pki_service
        name: pki
      - emptyDir:
          medium: Memory
        name: datacerts
      - emptyDir:
          medium: Memory
        name: tokens
