apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-bravo
  name: slb-bravo
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/affinity: |
          {
            "nodeAffinity": {
              "requiredDuringSchedulingIgnoredDuringExecution": [
                {
                  "labelSelector": {
                    "matchExpressions": [
                      {
                        "key": "name",
                        "operator": "NotIn",
                        "values": ["slb-ipvs"]
                      }
                    ]
                  },
                  "topologyKey": "kubernetes.io/hostname"
               }
              ]
             }
           }
      labels:
        name: slb-bravo
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-bravo-svc
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/var/slb/logs
        - --ports=9090,9091,9092
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000344-6be820bf
        name: slb-bravo
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/var/slb/logs
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /var/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /var/slb/logs
        name: var-logs-volume
