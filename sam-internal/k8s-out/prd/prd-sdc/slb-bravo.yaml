apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-bravo
  name: slb-bravo
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-bravo
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
                - slb-nginx-a
                - slb-nginx-b
              - key: illumio
                operator: NotIn
                values:
                - a
                - b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-b
                - slb-nginx-config-a
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-bravo-svc
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9090,9091,9092
        - --tlsPorts=9443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sdc.crt
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000792-567f1c20
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 3
        name: slb-bravo
        volumeMounts:
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
