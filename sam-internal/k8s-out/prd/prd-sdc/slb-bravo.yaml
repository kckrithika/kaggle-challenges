apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-bravo
  name: slb-bravo
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-bravo
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-bravo-svc
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --ports=9090,9091,9092
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000386-20510057
        name: slb-bravo
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
