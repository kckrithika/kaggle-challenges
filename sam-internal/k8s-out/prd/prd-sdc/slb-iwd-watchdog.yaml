apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-iwd-health
  name: slb-iwd-health
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: slb-iwd-health
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-iwd-health
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-iwd-health
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --k8sapiserver=
        - --deploymentsToMonitor=slb-ipvs:3,slb-nginx-config-b:6
        - --minPercentHealthy=1
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2202-9d8d06981a2c80199c69f630fac9d696c1d4c180
        name: slb-iwd-health
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-iwd-health/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-iwd-health
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2202-9d8d06981a2c80199c69f630fac9d696c1d4c180
        livenessProbe:
          exec:
            command:
            - test
            - '`find /slb-cleanup-heartbeat -mmin -.5`'
          initialDelaySeconds: 15
          periodSeconds: 15
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-iwd-health
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-iwd-health
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-iwd-health/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-iwd-health
        name: var-logs-volume
      - hostPath:
          path: /data/slb/config/slb-iwd-health
        name: var-config-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/logs/slb-iwd-health/cleanup
        name: var-cleanup-logs-volume
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 20%
    type: RollingUpdate
