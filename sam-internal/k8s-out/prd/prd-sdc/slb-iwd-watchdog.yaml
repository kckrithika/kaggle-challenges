apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-iwd-health
  name: slb-iwd-health
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: slb-iwd-health
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-iwd-health
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-iwd-health
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --k8sAPIServer=
        - --deploymentsToMonitor=slb-ipvs=3,slb-nginx-config-b=6
        - --minPercentHealthy=1
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2247-59458d4bb3489d4df4f4bdbb0de3eca69657c834
        name: slb-iwd-health
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-iwd-health
          name: var-logs-volume
        - mountPath: /host/data/slb/config/slb-iwd-health
          name: var-config-volume
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        pool: prd-sdc
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-iwd-health
        name: var-logs-volume
      - hostPath:
          path: /data/slb/config/slb-iwd-health
        name: var-config-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 20%
    type: RollingUpdate
