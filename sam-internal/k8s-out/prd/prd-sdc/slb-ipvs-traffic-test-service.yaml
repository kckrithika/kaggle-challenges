apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: slb-ipvs
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "healthPath": "/",
        "lbtype": "tcp",
        "port": 9107,
        "targetport": 9107
       }
      ]
  labels:
    app: slb-ipvs-traffic-test-service
  name: slb-ipvs-traffic-test-service
  namespace: sam-system
spec:
  ports:
  - name: slb-ipvs-port
    nodePort: 32150
    port: 9107
    protocol: TCP
    targetPort: 9107
  selector:
    name: slb-ipvs
  type: NodePort
