apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-labels-checker
  name: slb-labels-checker
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-labels-checker
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-labels-checker
        - --log_dir=/host/data/slb/logs
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - '--labelValues=slb-ipvs: 2, slb-nginx: 2, slb-dns: 1'
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000696-a1d6fcf1
        name: slb-labels-checker
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      nodeSelector:
        pool: prd-sdc
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
