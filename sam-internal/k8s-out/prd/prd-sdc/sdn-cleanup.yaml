apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-cleanup
  name: sdn-cleanup
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: sdn-cleanup
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-cleanup
        - --period=300s
        - --logsMaxAge=48h
        - --filesDirToCleanup=/data/logs/sdn/
        - --shouldNotDeleteAllFiles=false
        - --log_dir=/data/logs/sdn/
        - --logtostderr=true
        - --alsologtostderr=true
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000728-88462e0f
        name: sdn-cleanup
        securityContext:
          privileged: true
