apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-config-b
  name: slb-nginx-config-b
  namespace: sam-system
spec:
  minReadySeconds: 60
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
                                                             "certreqs":[
                                                                 {
                                                                     "name": "cert1",
                                                                     "cert-type":"server",
                                                                     "kingdom":"prd",
                                                                     "role": "samapp.slb",
                                                                     "san":[
                                                                         "*.sam-system.prd-samtwo.prd.slb.sfdc.net",
                                                                         "*.slb.sfdc.net",
                                                                         "*.soma.salesforce.com",
                                                                         "*.kms.slb.sfdc.net",
                                                                         "*.data.sfdc.net"
                                                                     ]
                                                                 },
                                                                 {
                                                                     "name": "cert2",
                                                                     "cert-type":"client",
                                                                     "kingdom":"prd",
                                                                     "role": "samapp.slb"
                                                                 }
                                                             ]
                                                          }
      labels:
        name: slb-nginx-config-b
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-nginx-config-b
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-nginx-config
        - --configDir=/host/data/slb/config/
        - --target=/host/data/slb/nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/
        - --maxDeleteServiceCount=20
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.serverInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001017-08d1d617
        name: slb-nginx-config-b
        ports:
        - containerPort: 32146
          name: slb-nginx-port
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /runner.sh
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/slb-nginx:v-0000033-91c9a0ba
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-nginx-proxy-b
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
      - command:
        - /sdn/slb-file-watcher
        - --filePath=/host/data/slb/logs/slb-nginx-config-b/slb-nginx-proxy.emerg.log
        - --metricName=nginx-emergency
        - --lastModReportTime=120s
        - --scanPeriod=10s
        - --skipZeroLengthFiles=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001017-08d1d617
        name: slb-file-watcher
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --refresher
        - --run-init-for-refresher-mode
        - --ca-folder
        - /maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000071-5a6dcab2
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: maddog-certs
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --ca-folder
        - /maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000071-5a6dcab2
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      volumes:
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /sbin
        name: sbin-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb/config/
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/cleanup
        name: var-cleanup-logs-volume
