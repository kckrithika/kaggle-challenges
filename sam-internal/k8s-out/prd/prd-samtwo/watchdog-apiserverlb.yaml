apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-apiserverlb
  name: watchdog-apiserverlb
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-apiserverlb
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-apiserverlb
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=APISERVERLB
        - -watchdogFrequency=60s
        - -alertThreshold=5m
        - -watchDogKind=Deployment
        - -recipient=sam-alerts@salesforce.com,sam-pagerduty@salesforce.com
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -emailFrequency=72h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2653-de840aef94cedaeb0b971120b108b3570db4eb59
        name: watchdog-apiserverlb
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
