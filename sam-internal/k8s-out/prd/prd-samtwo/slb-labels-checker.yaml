apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-labels-checker
  name: slb-labels-checker
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-labels-checker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-labels-checker
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-labels-checker
        - --log_dir=/host/data/slb/logs/slb-labels-checker
        - --hostnameOverride=$(NODE_NAME)
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --labelValues=slb-ipvs:3,slb-nginx-b:3
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2247-59458d4bb3489d4df4f4bdbb0de3eca69657c834
        name: slb-labels-checker
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-labels-checker
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-labels-checker/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-labels-checker
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2247-59458d4bb3489d4df4f4bdbb0de3eca69657c834
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-labels-checker
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-labels-checker
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-labels-checker/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: prd-slbtwo
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-labels-checker
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb/config/slb-labels-checker
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-labels-checker/cleanup
        name: var-cleanup-logs-volume
