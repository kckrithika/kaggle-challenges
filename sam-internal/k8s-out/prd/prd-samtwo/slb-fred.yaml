apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-fred
  name: slb-fred
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-fred
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-fred
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-fred
        - --log_dir=/host/data/slb/logs/
        - --commonoptions.metricsendpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --commonoptions.hostname=$(NODE_NAME)
        - --vipName=slb-canary-proxy-http.sam-system.prd-samtwo.prd.slb.sfdc.net
        - --port=9116
        - --monitorFrequency=1m
        env:
        - name: SFDCLOC_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2272-7e11ed369c9869c4e73b4829756ea79b6a74b974
        name: slb-fred
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: prd-samtwo
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
