              "sql": "select namespace, sum(ipCount) as ips, group_concat(samAppName, '', '') as AppNames\nfrom (\nselect\n  namespace,\n  Payload-\u003e\u003e'$.spec.controlMap.app' as samAppName,  \n  case when Payload-\u003e\u003e'$.spec.customerApp.system.functions[0].count' is not null then Payload-\u003e\u003e'$.spec.customerApp.system.functions[0].count' else 0 end +\n  case when Payload-\u003e\u003e'$.spec.customerApp.system.functions[1].count' is not null then Payload-\u003e\u003e'$.spec.customerApp.system.functions[1].count' else 0 end +\n  case when Payload-\u003e\u003e'$.spec.customerApp.system.functions[2].count' is not null then Payload-\u003e\u003e'$.spec.customerApp.system.functions[2].count' else 0 end as ipCount\nfrom\n  k8s_resource\nwhere\n  apiKind = 'SamApp'\n  and\n  Payload-\u003e\u003e'$.spec.controlMap.pool' = 'prd/prd-sam'\n  and Payload-\u003e\u003e'$.spec.customerApp.system.functions[0].hostnetwork' != 'true'\n) as ss\ngroup by namespace\norder by sum(ipCount) desc"
            }
          ],
          "name": "Prd Sam Sandbox Unscheduled Pods",
          "note": "Queries to help debug scheduler issues"
        },
        {
          "multisql": [
            {
              "name": "ProductionDcsAndHosts",
              "sql": "select  kingdom, count(name) as nodeCount\n          from nodeDetailView\n          group by kingdom\n"
            },
            {
              "name": "NamespacesAndDeploymentCountInProduction",
              "sql": "select namespace, count(name) as payloadcount\n            from deploymentDetailView\n            where (\n              namespace not rlike 'csc-sam' and\n              namespace not rlike 'sam-watchdog' and\n              namespace not rlike 'sam-system' and\n              namespace not rlike 'legostore' and\n              namespace not rlike 'ceph' and\n              namespace not rlike 'slb' and \n              namespace not rlike 'user-' and\n              control_estate not rlike 'prd' and\n              control_estate not rlike 'xrd')\n            group by namespace order by namespace\n          "
            }
          ],
          "name": "ProductionStatistics",
          "note": "This shows statistics for SAM in Production"
        },
        {
          "name": "Stuck Init Containers Including MadKub",
          "sql": "select \n  controlEstate, \n  namespace, \n  name as podName,\n  Payload-\u003e\u003e'$.spec.nodeName' as nodeName, \n  Payload-\u003e\u003e'$.status.phase' as phase,\n  Payload-\u003e\u003e'$.status.initContainerStatuses[*].restartCount' as initContainerRestartCount,\n  Payload-\u003e\u003e'$.status.initContainerStatuses[*].state.*.message' as initContainerMessage,\n  Payload-\u003e\u003e'$.status.message' as message\nfrom k8s_resource\nwhere apikind = 'Pod' and Payload-\u003e\u003e'$.status.phase' = 'Pending' and Payload-\u003e\u003e'$.status.initContainerStatuses[*].state.*.message' is not null"
        },
        {
          "name": "Nodes with broken POD network connectivity",
          "sql": "select NodeName, ControlEstate from (\n\nselect NodeName, sum(HasHealthyCrd) as HasHealthyCrd, sum(HasRunningPod) as HasRunningPod from (\n\n  select Payload-\u003e\u003e'$.spec.nodeName' as NodeName,\n  0 as HasHealthyCrd,\n  1 as HasRunningPod\n  from k8s_resource\n  where apikind = 'Pod' and namespace = 'sam-system' and name like 'sam-network-reporter%' and Payload-\u003e\u003e'$.status.phase' = 'Running' and Payload-\u003e\u003e'$.status.message' is null\n\nunion all\n\n  select TRIM('connectivitylabelerchecker-' FROM name) as NodeName,\n  1 as HasHealthyCrd,\n  0 as HasRunningPod\n  from k8s_resource\n  where apikind = 'watchdog' \n                and name like 'connectivitylabelerchecker-%' \n                and Payload-\u003e\u003e'$.status.report.Success' = 'true'\n                and TIMESTAMPDIFF(MINUTE, STR_TO_DATE(Payload-\u003e\u003e'$.status.report.ReportCreatedAt', '%Y-%m-%dT%H:%i:%s.'), UTC_TIMESTAMP())\u003c90\n\n) sq1\ngroup by NodeName\nhaving HasHealthyCrd \u003c\u003e 1) sq2\nleft join k8s_resource \non sq2.NodeName=k8s_resource.Name\nwhere apikind='Node'\norder by ControlEstate"
        }
      ]
    }
