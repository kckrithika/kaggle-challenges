              "sql": "select\n        ControlEstate,\n        PodAgeDays,\n        PodsWithThisAge\n      from\n      (\n        select\n          ControlEstate,\n          PodAgeDays,\n          SUM(Count) as PodsWithThisAge\n        from\n        (\n          select\n            ControlEstate,\n            LEAST(FLOOR(PodAgeInMinutes/60.0/24.0),5) as PodAgeDays,\n            1 as Count\n          from podDetailView\n          where IsSamApp = True and ProduceAgeInMinutes\u003c60 and name not like 'syntheticwd%'\n          and ControlEstate = 'yul-sam'\n          union all\n          select 'yul-sam' as ControlEstate, 0 as PodAgeDays, 0 as Count\n          union all\n          select 'yul-sam' as ControlEstate, 1 as PodAgeDays, 0 as Count\n          union all\n          select 'yul-sam' as ControlEstate, 2 as PodAgeDays, 0 as Count\n          union all\n          select 'yul-sam' as ControlEstate, 3 as PodAgeDays, 0 as Count\n          union all\n          select 'yul-sam' as ControlEstate, 4 as PodAgeDays, 0 as Count\n          union all\n          select 'yul-sam' as ControlEstate, 5 as PodAgeDays, 0 as Count\n        ) as ss\n        where PodAgeDays IS NOT NULL\n        group by ControlEstate, PodAgeDays\n      ) as ss2\n      group by ControlEstate, PodAgeDays"
            },
            {
              "name": "List of customer pods ordered by PodAge (top 20)",
              "sql": "select\n            case when (LEAST(FLOOR(PodAgeInMinutes/60.0/24.0),10)\u003c2) then 'YELLOW' else '' end as Status,\n            Name,\n            Namespace,\n            ControlEstate,\n            LEAST(FLOOR(PodAgeInMinutes/60.0/24.0),10) as PodAgeDays,\n            Phase\n          from podDetailView\n          where IsSamApp = True and ProduceAgeInMinutes\u003c60 and Phase = 'Running' and Phase != 'Failed' and name not like 'syntheticwd%' and namespace not like 'e2e-%'\n          and ControlEstate = 'yul-sam'\n          order by PodAgeDays\n          limit 20"
            },
