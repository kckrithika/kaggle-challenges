apiVersion: v1
items:
- apiVersion: v1
  data:
    application.yml: |-
      {
          "logging": {
              "level": {
                  "com.salesforce": "INFO",
                  "org": "INFO"
              },
              "pattern": {
                  "console": "%d{yyyy-MM-dd HH:mm:ss} - %C:%L[%thread gua=%X{userAgent} ghd=%X{gitHubDelivery}] %-5level - e=%X{eventType} sha=%X{sha} repo=%X{repo} pr=%X{pr} c=%X{committer} - details=[%msg]  %n"
              }
          },
          "management": {
              "endpoint": {
                  "health": {
                      "enabled": true,
                      "show-details": "always"
                  },
                  "metrics": {
                      "enabled": true
                  }
              },
              "endpoints": {
                  "enabled-by-default": "false",
                  "web": {
                      "exposure": {
                          "include": "health, metrics"
                      }
                  }
              },
              "server": {
                  "port": 8081
              }
          },
          "scm": {
              "ghe": {
                  "api-url": "https://git.soma.salesforce.com/api/v3/",
                  "clone-timeout": "60s",
                  "connect-timeout": "60s",
                  "http-logging-interceptor-level": "NONE",
                  "keep-alive-duration": "60000ms",
                  "max-attempts": 3,
                  "max-idle-connections": 10,
                  "oauth-token": "${ghe_rw_token#FromSecretService}",
                  "read-timeout": "60s",
                  "url": "https://git.soma.salesforce.com",
                  "user": "tok-cdapigitrw",
                  "write-timeout": "60s"
              }
          },
          "server": {
              "port": 8080
          },
          "sfcdapi": {
              "firebom": {
                  "template": {
                      "enable-webhook-secret": false,
                      "fire-bom-regex": "lib/fire/.*/boms/.*json"
                  }
              },
              "monitoring": {
                  "enable-funnel-publisher": true,
                  "enable-metrics-logging": false,
                  "funnel": {
                      "avro-schema-fingerprint": "AVG7NnlcHNdk4t_zn2JBnQ",
                      "backoff-time": 1,
                      "base-path": "funnel",
                      "endpoint": "ajna0-funnel1-0-prd.data.sfdc.net",
                      "funnel-api-version": "v1",
                      "http-port": 80,
                      "https-port": 443,
                      "max-publish-tries": 3,
                      "publish-api": "publishBatch",
                      "ssl-enabled": false
                  },
                  "metric-fields": {
                      "common-tags": {
                          "k8.namespace": "${MY_POD_NAMESPACE}",
                          "k8.node.name": "${MY_NODE_NAME}"
                      },
                      "datacenter": "prd",
                      "pod": "sfcdapi-firebom-webhook",
                      "service": "sfcdapi-firebom-webhook",
                      "subservice": "${MY_APP_NAME}",
                      "superpod": "prd-samtwo"
                  },
                  "report-frequency": 1,
                  "system-exception-threshold": 5
              }
          },
          "templates": {
              "repo": {
                  "composed-templates": {
                      "location": "lib/templates",
                      "master-deployment-pipeline-templates": {
                          "cell_master": "cell_master_01-00.j2",
                          "env_type_master": "env_type_master_01-00.j2",
                          "fd_master": "fd_master_01-00.j2",
                          "fi_master": "fi_master_01-00.j2",
                          "service_master": "service_master_01-00.j2"
                      },
                      "master-pipelines-dir": "pipelines/masterpipeline"
                  },
                  "repo-name": "test-spinnaker-templates",
                  "repo-org": "sfcd"
              }
          }
      }
  kind: ConfigMap
  metadata:
    labels:
      sam.data.sfdc.net/owner: sfcd
    name: sfcdapi-firebom-webhook-configmap
    namespace: sfcd
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      slb.sfdc.net/cnames: |-
        [
          {
            "cname": "sfcdapi-firebom-webhook-prd-samtwo.slb.sfdc.net"
          }
        ]
      slb.sfdc.net/name: sfcdapi-firebom-webhook
      slb.sfdc.net/portconfigurations: |-
        [
          {
            "lbtype": "http",
            "port": 8081,
            "reencrypt": false,
            "sticky": 0,
            "targetPort": 8081,
            "tls": true
          },
          {
            "lbtype": "http",
            "port": 8443,
            "reencrypt": false,
            "sticky": 0,
            "targetPort": 8080,
            "tls": true
          }
        ]
    labels:
      app: sfcdapi-firebom-webhook
      sam.data.sfdc.net/owner: sfcd
    name: sfcdapi-firebom-webhook-service
    namespace: sfcd
  spec:
    ports:
    - name: sfcdapifb-http
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: sfcdapifb-https
      port: 8443
      protocol: TCP
      targetPort: 8080
    - name: admin-port
      port: 8081
      protocol: TCP
      targetPort: 8081
    selector:
      name: sfcdapi-firebom-webhook
    type: NodePort
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      name: sfcdapi-firebom-webhook
      sam.data.sfdc.net/owner: sfcd
    name: sfcdapi-firebom-webhook-deployment
    namespace: sfcd
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: sfcdapi-firebom-webhook
        sam.data.sfdc.net/owner: sfcd
    strategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        annotations:
          madkub.sam.sfdc.net/allcerts: |-
            {
                "certreqs": [
                    {
                        "cert-type": "client",
                        "kingdom": "prd",
                        "name": "certs",
                        "role": "sfcd-api"
                    }
                ]
            }
        labels:
          name: sfcdapi-firebom-webhook
          sam.data.sfdc.net/owner: sfcd
        name: sfcdapi-firebom-webhook-deployment
        namespace: sfcd
      spec:
        containers:
        - args:
          - /sam/madkub-client
          - --madkub-endpoint
          - https://10.254.208.254:32007
          - --maddog-endpoint
          - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
          - --maddog-server-ca
          - /maddog-certs/ca/security-ca.pem
          - --madkub-server-ca
          - /maddog-certs/ca/cacerts.pem
          - --cert-folders
          - certs:/certs/
          - --token-folder
          - /tokens/
          - --requested-cert-type
          - client
          - --refresher
          - --run-init-for-refresher-mode
          - --ca-folder
          - /maddog-certs/ca
          env:
          - name: MADKUB_NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MADKUB_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MADKUB_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
          name: madkub-refresher
          resources: {}
          volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /tokens
            name: tokens
          - mountPath: /maddog-certs/
            name: maddog-certs
        - command:
          - java
          - -jar
          - /sfcdapi-firebom-svc.jar
          - --spring.profiles.active=prd-samtwo
          - --spring.config.location=/etc/firebom/config/
          env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: MY_APP_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels['name']
          - name: CONFIG_VERSION
            value: "1"
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/sfcdapi-firebom:36
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /actuator
              port: admin-port
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 30
          name: sfcdapi-firebom-webhook
          ports:
          - containerPort: 8081
            name: admin-port
            protocol: TCP
          - containerPort: 8080
            name: sfcdapifb-http
            protocol: TCP
          volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /etc/sfcdapi-firebom-webhook/config
            name: app-config-volume
        initContainers:
        - args:
          - /sam/madkub-client
          - --madkub-endpoint
          - https://10.254.208.254:32007
          - --maddog-endpoint
          - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
          - --maddog-server-ca
          - /maddog-certs/ca/security-ca.pem
          - --madkub-server-ca
          - /maddog-certs/ca/cacerts.pem
          - --cert-folders
          - certs:/certs/
          - --token-folder
          - /tokens/
          - --requested-cert-type
          - client
          - --ca-folder
          - /maddog-certs/ca
          env:
          - name: MADKUB_NODENAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: MADKUB_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: MADKUB_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
          imagePullPolicy: IfNotPresent
          name: madkub-init
          volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /maddog-certs/
            name: maddog-certs
          - mountPath: /tokens
            name: tokens
        nodeSelector:
          pool: prd-sam_tnrp_promoter
        terminationGracePeriodSeconds: 10
        volumes:
        - name: app-config-volume
          projected:
            sources:
            - configMap:
                items:
                - key: application.yml
                  path: application.yml
                name: sfcdapi-firebom-webhook-configmap
        - emptyDir: {}
          name: sfcdapi-root-dir
        - emptyDir:
            medium: Memory
          name: tokens
        - emptyDir:
            medium: Memory
          name: certs
        - hostPath:
            path: /etc/pki_service
          name: maddog-certs
kind: List
