apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    labels:
      name: sloopds-prd-sam
      sam.data.sfdc.net/owner: sam
    name: sloopds-prd-sam
  spec:
    selector:
      matchLabels:
        app: sloopds-prd-sam
        apptype: monitoring
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
    template:
      metadata:
        labels:
          app: sloopds-prd-sam
          apptype: monitoring
          daemonset: "true"
          sam.data.sfdc.net/owner: sam
        namespace: sam-system
      spec:
        containers:
        - args:
          - --config=/sloopconfig/sloop.yaml
          - --port=31938
          - --display-context=prd-sam
          - --apiserver-host=http://pseudo-kubeapi.csc-sam.prd-sam.prd.slb.sfdc.net:40001/prd-sam/
          - --max-look-back=336h
          command:
          - /sloop
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/sjawad/sloop:sjawad-20200213_140207-c374987
          livenessProbe:
            httpGet:
              path: /healthz
              port: 31938
            initialDelaySeconds: 1800
            timeoutSeconds: 5
          name: sloopds
          ports:
          - containerPort: 31938
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 31938
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "3"
              memory: 15Gi
            requests:
              cpu: "3"
              memory: 15Gi
          volumeMounts:
          - mountPath: /data/
            name: sloop-data
          - mountPath: /sloopconfig/
            name: sloopconfig
        - args:
          - --config.file
          - /prometheusconfig/prometheus.json
          image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cbatra/prometheus:20180124
          name: prometheus
          ports:
          - containerPort: 9090
            protocol: TCP
          volumeMounts:
          - mountPath: /dummy-prometheus/data
            name: prom-data
          - mountPath: /prometheusconfig
            name: sloopconfig
        nodeSelector:
          node.sam.sfdc.net/role: samcompute
          pool: prd-samtwo
        serviceAccountName: sloop
        volumes:
        - hostPath:
            path: /data/sloop-data/prd-sam
          name: sloop-data
        - hostPath:
            path: /data/sloop-prom-data/prd-sam
          name: prom-data
        - configMap:
            name: sloop
          name: sloopconfig
