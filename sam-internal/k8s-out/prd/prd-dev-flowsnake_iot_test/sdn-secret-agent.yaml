apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-secret-agent
  name: sdn-secret-agent
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: sdn-secret-agent
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-secret-agent
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --logtostderr=true
        - --disableSecurityCheck=true
        - --tnrpEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --observeMode=false
        - --delay=300s
        - --keyfile=/data/certs/hostcert.key
        - --certfile=/data/certs/hostcert.crt
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000472-9b91cc33
        name: sdn-secret-agent
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
