apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: watchdog-btrfs
  namespace: flowsnake
spec:
  selector:
    matchLabels:
      app: watchdog-btrfs
      apptype: monitoring
  template:
    metadata:
      labels:
        app: watchdog-btrfs
        apptype: monitoring
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=CLI
        - -cliCheckerCommandTarget=BtrfsHung
        - -emailFrequency=10m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -watchdogFrequency=10s
        - -alertThreshold=45m
        - -cliCheckerTimeout=5m
        - -includeCommandOutput=true
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2687-6c147b04d2d506c9fd591d50f400bd86c485b155
        imagePullPolicy: IfNotPresent
        name: watchdog-btrfs
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
          requests:
            cpu: "0.1"
            memory: 100Mi
        volumeMounts:
        - mountPath: /var/run/check-btrfs
          name: check-btrfs-sh
          readOnly: true
        - mountPath: /config
          name: config
        - mountPath: /sfdchosts
          name: sfdchosts
      hostNetwork: true
      restartPolicy: Always
      volumes:
      - configMap:
          name: check-btrfs-sh
        name: check-btrfs-sh
      - configMap:
          name: watchdog
        name: config
      - configMap:
          name: sfdchosts
        name: sfdchosts
