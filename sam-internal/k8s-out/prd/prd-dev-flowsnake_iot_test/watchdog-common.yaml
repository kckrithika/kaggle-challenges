apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-common
  name: watchdog-common
  namespace: flowsnake
spec:
  template:
    metadata:
      labels:
        app: watchdog-common
        apptype: monitoring
        daemonset: "true"
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=COMMON
        - -watchdogFrequency=5s
        - -alertThreshold=20m
        - -emailFrequency=6m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - -rcImtEndpoint=https://ops0-health1-1-prd.eng.sfdc.net:18443/v1/bark
        - -smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - -sender=vgiridaran@salesforce.com
        - -recipient=vgiridaran@salesforce.com
        - -email-subject-prefix=FLOWSNAKEWD
        - -hostsConfigFile=/data/hosts/flowsnakehosts
        - -metricsService=flowsnake
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001027-676096c4
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /hostproc
          name: procfs-volume
        - mountPath: /data/hosts
          name: hosts
      hostNetwork: true
      volumes:
      - hostPath:
          path: /proc
        name: procfs-volume
      - configMap:
          name: hosts
        name: hosts
