apiVersion: v1
kind: Service
metadata:
  labels:
    app: istio-pilot
    version: istio-1.0.1
  name: istio-pilot
  namespace: service-mesh
spec:
  ports:
  - name: grpc-xds
    port: 15005
  - name: https-xds
    port: 15011
  - name: http-legacy-discovery
    port: 8080
  - name: http-monitoring
    port: 9093
  selector:
    istio: pilot
