apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    cloud: storage
    name: cephoperator
    team: legostore
  name: cephoperator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        cloud: storage
        name: cephoperator
        team: legostore
    spec:
      containers:
      - env:
        - name: MIN_OSD_VOL_SIZE
          value: 5Gi
        - name: MIN_MON_VOL_SIZE
          value: 5Gi
        - name: DEV_MODE
          value: YEs
        - name: K8S_PLATFORM
          value: prd-skipper
        - name: CEPH_INIT_CONTAINER
          value: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000372-87cf766b
        - name: CEPH_DAEMON_IMAGE_PATH
          value: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/ceph-daemon
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/ceph:base-0000372-87cf766b
        name: cephoperator
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      - args:
        - -t
        - ajna_with_tags
        - -s
        - prometheus
        - -i
        - "60"
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-skipper
        - name: MC_NAME
          value: ceph-operator
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000162-ba3dd8d0
        name: sfms
      initContainers:
      - command:
        - sh
        - -c
        - /entrypoint.sh -g 0 -u 0 -s root -l ceph-operator
        env:
        - name: KUBEVAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBEVAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000372-87cf766b
        name: log-init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector: {}
      volumes:
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
