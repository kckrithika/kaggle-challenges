apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    labels:
      cloud: storage
      name: sfstore-image-puller
      sam.data.sfdc.net/owner: storage
      team: storage-foundation
    name: sfstore-image-puller
    namespace: storage-foundation
  spec:
    minReadySeconds: 30
    selector:
      matchLabels:
        cloud: storage
        name: sfstore-image-puller
        team: storage-foundation
    template:
      metadata:
        labels:
          cloud: storage
          name: sfstore-image-puller
          team: storage-foundation
      spec:
        affinity: {}
        containers:
        - image: gcr.io/google_containers/pause-amd64:3.0
          name: pause
        initContainers:
        - command:
          - /bin/bash
          - -c
          - echo successfully pulled image ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/bookie:base-0000089-39319751
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/bookie:base-0000089-39319751
          name: image-puller
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 33%
      type: RollingUpdate
