apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    cloud: storage
    name: fds-controller
    team: storage-foundation
  name: fds-controller-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        cloud: storage
        name: fds-controller
        team: storage-foundation
    spec:
      containers:
      - env:
        - name: FDS_PROFILING
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/faultdomainset:base-0000396-67df7de3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        name: fds
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      - args:
        - -j
        - prometheus
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-skipper
        - name: MC_NAME
          value: fds
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000176-86dcedb3
        name: sfms
      - env:
        - name: MADDOG_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADDOG_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MADDOG_CERT_FILE_PATH
          value: /etc/bashrc
        - name: MADDOG_ALLOWED_DURATION
          value: 1m
        - name: MADDOG_LOOKBACK_PERIOD
          value: 1m
        - name: MADDOG_STAGGER_PERIOD
          value: 1m
        - name: MADDOG_POLL_PERIOD
          value: 30s
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/poddeleter:base-0000396-67df7de3
        name: poddeleter
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      initContainers:
      - command:
        - sh
        - -c
        - /entrypoint.sh -g 7337 -u 7337 -s sfdc -l fds
        env:
        - name: KUBEVAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBEVAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000410-7ecef0cd
        name: log-init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector: {}
      volumes:
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
