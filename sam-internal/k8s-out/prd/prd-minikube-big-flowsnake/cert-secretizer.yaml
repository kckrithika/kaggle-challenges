apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cert-secretizer
  namespace: flowsnake
spec:
  minReadySeconds: 45
  replicas: 1
  template:
    metadata:
      annotations: {}
      labels:
        name: cert-secretizer
    spec:
      containers:
      - image: minikube/flowsnake-cert-secretizer:minikube
        name: cert-secretizer
        volumeMounts:
        - mountPath: /certToSecretConfigs
          name: certs-to-secrets
        - mountPath: /certs
          name: datacerts
        - mountPath: /maddog-certs
          name: pki
      initContainers: []
      restartPolicy: Always
      volumes:
      - configMap:
          name: certs-to-secrets
        name: certs-to-secrets
      - hostPath:
          path: /etc/kubernetes/kubeconfig
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: kubeconfig-certs
      - hostPath:
          path: /etc/pki_service
        name: pki
      - emptyDir:
          medium: Memory
        name: datacerts
      - emptyDir:
          medium: Memory
        name: tokens
