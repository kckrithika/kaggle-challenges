apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    manifestctl.sam.data.sfdc.net/swagger: disable
  labels:
    app: sherpa-injector
  name: sherpa-injector-cfg
webhooks:
- clientConfig:
    caBundle: 
    url: https://sherpa-injector.mesh-control-plane.svc.prd-samtest.prd.sam.sfdc.net:17442/mutate
  failurePolicy: Ignore
  name: sherpa-injector.service-mesh.svc
  namespaceSelector:
    matchExpressions:
    - key: sherpa-injector.service-mesh/inject
      operator: NotIn
      values:
      - disabled
  rules:
  - apiGroups:
    - apps
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
