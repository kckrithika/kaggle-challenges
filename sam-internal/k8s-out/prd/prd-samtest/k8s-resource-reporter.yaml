apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: k8s-resource-reporter
  name: k8s-resource-reporter
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: k8s-resource-reporter
  template:
    metadata:
      labels:
        apptype: control
        name: k8s-resource-reporter
    spec:
      containers:
      - command:
        - /sam/k8s-resource-reporter
        - --v=5
        - --k8sapiserver=
        - --smtpServer=smtpops-prd-sp1.data.sfdc.net:25
        - --sender=sam@salesforce.com
        - --defaultRecipient=mayank.kumar@salesforce.com
        - --namespacesToSkip=sam-watchdog,legostore,sam-system,sf-store
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:auto
        name: k8s-resource-reporter
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
