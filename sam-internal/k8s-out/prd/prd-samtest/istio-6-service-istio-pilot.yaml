apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: istio-pilot
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "dsr",
        "port": 15010,
        "targetport": 15010
       }
      ]
  labels:
    app: pilot
    istio: pilot
    release: istio
  name: istio-pilot
  namespace: mesh-control-plane
spec:
  ports:
  - name: grpc-xds
    port: 15010
  - name: https-xds
    port: 15011
  - name: http-legacy-discovery
    port: 8080
  - name: http-monitoring
    port: 15014
  selector:
    istio: pilot
