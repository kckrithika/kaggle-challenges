apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-etcd
    sam.data.sfdc.net/owner: sam
  name: watchdog-etcd
spec:
  selector:
    matchLabels:
      app: watchdog-etcd
      apptype: monitoring
      daemonset: "true"
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        app: watchdog-etcd
        apptype: monitoring
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ETCD
        - -watchdogFrequency=5s
        - -alertThreshold=3m
        - -watchDogKind=DaemonSet
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -emailFrequency=336h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2754-365539f3b19f1f92f8ee7f1778f157769fae2a07
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
        - mountPath: /var/tmp
          name: var-tmp
      hostNetwork: true
      nodeSelector:
        etcd_installed: "true"
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /var/tmp
        name: var-tmp
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
