apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    sam.data.sfdc.net/owner: sam
  name: sam-api-proxy
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        apptype: control
        name: sam-api-proxy
    spec:
      containers:
      - command:
        - /sam/sam-api-proxy
        - --config=/config/sam-api-proxy.json
        - --v=10
        - --ciNamespaceConfigFile=/ci/ci-namespaces.json
        - -alsologtostderr
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:auto
        name: sam-api-proxy
        volumeMounts:
        - mountPath: /config
          name: config
          readOnly: true
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /ci
          name: ci-namespaces
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sam-api-proxy
        name: config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - configMap:
          name: ci-namespaces
        name: ci-namespaces
