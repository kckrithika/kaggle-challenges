apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: proxy-init
  namespace: mesh-control-plane
spec:
  replicas: 0
  selector:
    matchLabels:
      name: proxy-init
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        name: proxy-init
    spec:
      containers:
      - image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/servicemesh/istio-packaging/proxy_init:dev
        imagePullPolicy: IfNotPresent
        name: proxy-init
        resources:
          limits:
            cpu: 10m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 64Mi
      nodeSelector:
        pool: prd-samtest
