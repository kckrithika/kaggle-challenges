apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-deployment-portal
  name: sam-deployment-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sam-deployment-portal
  template:
    metadata:
      labels:
        apptype: control
        name: sam-deployment-portal
    spec:
      containers:
      - command:
        - /sam/sam-deployment-portal
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/adhoot/hypersam:20170921_121953.3a0a14c.dirty.adhoot-ltm.hairpin
        livenessProbe:
          httpGet:
            path: /
            port: 64121
          initialDelaySeconds: 15
          timeoutSeconds: 10
        name: sam-deployment-portal
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/token
          name: token
          readOnly: true
        workingDir: /sam
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - name: token
        secret:
          secretName: git-token
