apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: prometheus
    slb.sfdc.net/portconfigurations: '[{"lbtype": "", "nodeport": 0, "port": 80, "reencrypt":
      false, "sticky": 0, "targetport": 9090}]'
  labels:
    app: prometheus
  name: prometheus-svc
  namespace: sam-system
spec:
  ports:
  - name: prometheus-port
    nodePort: 38000
    port: 80
    protocol: TCP
    targetPort: 9090
  selector:
    name: prometheus
  type: NodePort
