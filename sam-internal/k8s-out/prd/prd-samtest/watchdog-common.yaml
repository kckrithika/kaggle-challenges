apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-common
  name: watchdog-common
spec:
  template:
    metadata:
      labels:
        app: watchdog-common
        apptype: monitoring
        daemonset: "true"
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=COMMON
        - -watchdogFrequency=5s
        - -alertThreshold=20m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=72h
        - -snoozedAlarms=kubeletChecker=2017/06/15&kubeProxyChecker=2017/06/15
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/adhoot/hypersam:20170921_121953.3a0a14c.dirty.adhoot-ltm.hairpin
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /hostproc
          name: procfs-volume
        - mountPath: /config
          name: config
      hostNetwork: true
      volumes:
      - hostPath:
          path: /proc
        name: procfs-volume
      - configMap:
          name: watchdog
        name: config
