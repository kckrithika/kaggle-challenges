apiVersion: v1
kind: Service
metadata:
  name: istio-geoip
  namespace: service-mesh
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: grpc-geoip
    port: 7443
    protocol: TCP
    targetPort: 7443
  selector:
    sam_app: istio-geoip
    sam_function: istio-geoip
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
