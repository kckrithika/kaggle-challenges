apiVersion: v1
data:
  electron-opa-container.yaml.template: |-
    initContainers:
       - name: authz-config-gen
         image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/collection-erb-config-gen:19
         imagePullPolicy: IfNotPresent
         command: ["bash", "-c"]
         env:
           - name: ELECTRON_OPA_CONFIG
             value: |
               services:
                 electron:
                   url: http://demo-authz-http.service-mesh.localhost.mesh.force.com:5442
                   allow_insecure_tls: true
                   credentials:
                     client_tls:
                       cert: /client-certs/client/certificates/client.pem
                       private_key: /client-certs/client/keys/client-key.pem

               bundles:
                 authz:
                   resource: v1/authzpolicy
                   service: electron
                   polling:
                     min_delay_seconds: 300
                     max_delay_seconds: 360
         args:
           - echo -e "${ELECTRON_OPA_CONFIG}" > /config/opa_config.yaml
         volumeMounts:
           - name: config
             mountPath: /config
    containers:
      - name: electron-opa
        image: {{ .Image }}
        args:
          - run
          - --server
          - --config-file=/config/opa_config.yaml
        {{- if .EnvironmentVars}}
        env:
        {{- range $key, $val := .EnvironmentVars}}
        - name: {{$key}}
          {{- if $val.FieldRefFieldPath}}
          valueFrom:
            fieldRef:
              apiVersion: {{$val.FieldRefApiVersion}}
              fieldPath: {{$val.FieldRefFieldPath}}
          {{- else}}
          value: "{{$val.Value}}"
          {{- end}}
        {{- end}}
        {{- end}}
        ports:
        - name: http
          containerPort: 8181
        volumeMounts:
          - name: config
            mountPath: /config
          - name: tls-client-cert
            mountPath: /client-certs
        livenessProbe:
          httpGet:
            scheme: HTTP
            port: 8181
          initialDelaySeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health?bundle=false
            scheme: HTTP
            port: 8181
          initialDelaySeconds: 2
          periodSeconds: 10
        terminationMessagePolicy: FallbackToLogsOnError
    volumes:
      - name: config
        emptyDir: {}
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    app: electron-opa-injector
  name: electron-opa-injector-configs-opa-container
  namespace: authz-injector
