apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: sherpa-injector
  name: sherpa-injector
  namespace: service-mesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sherpa-injector
      sherpa-injector.service-mesh/inject: disabled
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "server",
             "kingdom": "prd",
             "name": "cert1",
             "role": "sherpa-injector",
             "san": [
              "sherpa-injector",
              "sherpa-injector.service-mesh",
              "sherpa-injector.service-mesh.svc",
              "sherpa-injector.service-mesh.svc.prd-samtest.prd.sam.sfdc.net"
             ]
            },
            {
             "cert-type": "client",
             "kingdom": "prd",
             "name": "cert2",
             "role": "sherpa-injector",
             "san": [
              "sherpa-injector",
              "sherpa-injector.service-mesh",
              "sherpa-injector.service-mesh.svc",
              "sherpa-injector.service-mesh.svc.prd-samtest.prd.sam.sfdc.net"
             ]
            }
           ]
          }
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: sherpa-injector
        sherpa-injector.service-mesh/inject: disabled
    spec:
      containers:
      - args:
        - --template=sherpa-container.yaml.template
        - --image=ops0-artifactrepo2-0-prd.data.sfdc.net/sfci/servicelibs/sherpa-envoy:1.0.5
        - --log-level=debug
        - --port=7442
        - --cert=/server-certs/server/certificates/server.pem
        - --key=/server-certs/server/keys/server-key.pem
        - --canary-image=ops0-artifactrepo2-0-prd.data.sfdc.net/sfci/servicelibs/sherpa-envoy:7c866de2c4f840082fac7f2d00aa2d93f7bee6be
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/sfci/servicelibs/sherpa-injector:95c31963979891afe08b4a7de8ca492e4feb516b
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ./is-alive.sh
            - "7442"
            - /client-certs/client/certificates/client.pem
            - /client-certs/client/keys/client-key.pem
          initialDelaySeconds: 2
          periodSeconds: 3
        name: injector
        ports:
        - containerPort: 7442
        readinessProbe:
          exec:
            command:
            - ./is-ready.sh
            - "7442"
            - /client-certs/client/certificates/client.pem
            - /client-certs/client/keys/client-key.pem
          initialDelaySeconds: 4
          periodSeconds: 3
        resources: {}
        volumeMounts:
        - mountPath: /server-certs
          name: cert1
        - mountPath: /client-certs
          name: cert2
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://10.254.208.254:32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --cert-folders=cert2:/cert2/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://10.254.208.254:32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --cert-folders=cert2:/cert2/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - bash
        - -c
        - |
          set -ex
          chmod 775 -R /cert1 && chown -R 7447:7447 /cert1
          chmod 775 -R /cert2 && chown -R 7447:7447 /cert2
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-c07d4afb-673
        imagePullPolicy: IfNotPresent
        name: permissionsetterinitcontainer
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
