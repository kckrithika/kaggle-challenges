apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-config
  name: slb-nginx-config
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-nginx-config
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-config
        - --configDir=/host/data/slb/config
        - --target=/host/data/slb/nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --maxDeleteServiceCount=3
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000582-a6c72e1a
        name: slb-nginx-config
        ports:
        - containerPort: 32146
          name: slb-nginx-port
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /host/data/slb/config
          name: var-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      hostNetwork: true
      nodeSelector:
        slb-service: slb-nginx
      volumes:
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/slb/config
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
