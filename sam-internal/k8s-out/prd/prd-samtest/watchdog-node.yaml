apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-node
  name: watchdog-node
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-node
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-node
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=NODE
        - -watchdogFrequency=60s
        - -alertThreshold=150s
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -snoozedAlarms=nodeChecker=2017/06/01
        - -emailFrequency=72h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001191-d752a5d0
        name: watchdog-node
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
        pool: prd-samtest
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
