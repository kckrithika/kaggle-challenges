apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: istio-ingressgateway
    slb.sfdc.net/portconfigurations: |-
      [
       {
        "lbtype": "dsr",
        "port": 15008,
        "targetport": 15008
       },
       {
        "lbtype": "dsr",
        "port": 15009,
        "targetport": 15009
       }
      ]
  labels:
    app: istio-ingressgateway
    istio: ingressgateway
    release: istio
  name: istio-ingressgateway
  namespace: mesh-control-plane
spec:
  ports:
  - name: tcp
    nodePort: 32400
    port: 32400
  - name: http2
    nodePort: 32380
    port: 15008
  - name: https
    nodePort: 32390
    port: 15009
  - name: status-port
    port: 15020
    targetPort: 15020
  - name: https-kiali
    port: 15029
    targetPort: 15029
  - name: https-tracing
    port: 15032
    targetPort: 15032
  - name: tls
    port: 15443
    targetPort: 15443
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
    release: istio
  type: LoadBalancer
