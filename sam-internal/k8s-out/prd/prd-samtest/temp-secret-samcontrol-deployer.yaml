apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: temp-secret-samcontrol-deployer
    sam.data.sfdc.net/owner: sam
  name: temp-secret-samcontrol-deployer
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: control
      name: temp-secret-samcontrol-deployer
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        apptype: control
        name: temp-secret-samcontrol-deployer
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/samcontrol-deployer
        - --config=/config/tempsecretsamcontroldeployer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2820-4e0e30a3d1a2b2331cadc44509f6d16da6829c64
        livenessProbe:
          httpGet:
            path: /
            port: 9123
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 10
        name: temp-secret-samcontrol-deployer
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: temp-secret-samcontrol-deployer
        name: config
