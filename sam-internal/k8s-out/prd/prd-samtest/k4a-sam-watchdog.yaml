apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: k4a-sam-watchdog
    sam.data.sfdc.net/owner: secrets
  name: k4a-sam-watchdog
  namespace: sam-system
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: k4a-sam-watchdog
  template:
    metadata:
      labels:
        apptype: monitoring
        name: k4a-sam-watchdog
        sam.data.sfdc.net/owner: secrets
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SYNTHETIC
        - -watchdogFrequency=180s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -caFile=/etc/pki_service/ca/cabundle.pem
        - -keyFile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - -certFile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - -imageName=ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2812-38944eb3a2b2445a5e9f6a76d927cad3eaacfc17
        - -enableStatelessChecks=false
        - -enableK4aChecks=true
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2812-38944eb3a2b2445a5e9f6a76d927cad3eaacfc17
        name: k4a-sam-watchdog
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /test
          name: test
        - mountPath: /_output
          name: output
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - name: test
      - name: output
