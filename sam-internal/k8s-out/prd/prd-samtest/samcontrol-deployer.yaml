apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samcontrol-deployer
  name: samcontrol-deployer
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: samcontrol-deployer
    spec:
      containers:
      - command:
        - /sam/samcontrol-deployer
        - --config=/config/samcontroldeployer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --tokenfile=/var/token/token
        - --daily-deployment-frequency=6h
        - --daily-deployment-offset=3h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/diana.chang/hypersam:20180131_154915.d7abb274.dirty.dianachang-ltm1
        livenessProbe:
          httpGet:
            path: /
            port: 9099
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
        name: samcontrol-deployer
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
        - mountPath: /var/token
          name: token
          readOnly: true
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: samcontrol-deployer
        name: config
      - name: token
        secret:
          secretName: git-token
