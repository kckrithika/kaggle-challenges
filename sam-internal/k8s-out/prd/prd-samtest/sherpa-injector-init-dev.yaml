apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sherpa-injector-init
  namespace: mesh-control-plane
spec:
  replicas: 0
  selector:
    matchLabels:
      name: sherpa-injector-init
  template:
    metadata:
      annotations:
        sherpa-injector.service-mesh/inject: disabled
      labels:
        name: sherpa-injector-init
    spec:
      containers:
      - image: ops0-artifactrepo2-0-prd.data.sfdc.net/sfci/servicelibs/sherpa-envoy:410b9b128bae61fe3db928569412ea9dd07dfa0e
        imagePullPolicy: IfNotPresent
        name: sherpa-injector-init
        resources:
          limits:
            cpu: 10m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 64Mi
      nodeSelector:
        pool: prd-samtest
