apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-comparek8sresources
    sam.data.sfdc.net/owner: sam
  name: watchdog-comparek8sresources
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-comparek8sresources
  template:
    metadata:
      labels:
        apptype: comparision
        name: watchdog-comparek8sresources
    spec:
      containers:
      - command:
        - /sam/watchdog
        - --role=COMPAREK8SRESOURCES
        - --emailFrequency=1h
        - --enableEmailPerCheckerInstance=true
        - --recipient=small@salesforce.com,xiao.zhou@salesforce.com,rbhat@salesforce.com,prabh.singh@salesforce.com
        - --sender=sam@salesforce.com
        - --publishAlertsToKafka=false
        - --publishAllReportsToKafka=false
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/small/hypersam:20180703_151042.1eb4bdf8.dirty.small-ltm
        name: watchdog-comparek8sresources
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: prd-samtest
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
