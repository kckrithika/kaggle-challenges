apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: madkubserver
  namespace: sam-system
spec:
  replicas: 3
  template:
    metadata:
      labels:
        service: madkubserver
    spec:
      containers:
      - args:
        - /sam/madkub-server
        - --listen
        - 0.0.0.0:32007
        - -d
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --kubeconfig
        - /kubeconfig
        - --client-cert
        - /etc/pki_service/root/madkubtokenserver/certificates/madkubtokenserver.pem
        - --client-key
        - /etc/pki_service/root/madkubtokenserver/keys/madkubtokenserver-key.pem
        - --maddog-server-ca
        - /etc/pki_service/ca/security-ca.pem
        - --cert-folder
        - /certs/
        - --token-folder
        - /tokens/
        - --service-hostname
        - $(MADKUBSERVER_SERVICE_HOST)
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000030-48d9cb58
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 20
          tcpSocket:
            port: 32007
        name: madkubserver
        ports:
        - containerPort: 3000
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 20
          tcpSocket:
            port: 32007
        volumeMounts:
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: kubeconfig-certs
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /etc/pki_service/
          name: pki
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - ""
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folder
        - /certs/
        - --token-folder
        - /tokens/
        - --refresher
        - --refresher-token-grace-period
        - 30s
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/cdebains/madkub:test-1f9f157-20170914-140609
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: pki
      nodeSelector:
        master: "true"
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /etc/kubernetes/kubeconfig
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: kubeconfig-certs
      - hostPath:
          path: /etc/pki_service
        name: pki
      - emptyDir:
          medium: Memory
        name: datacerts
      - emptyDir:
          medium: Memory
        name: tokens
