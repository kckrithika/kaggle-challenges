apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-set
  namespace: firefly
spec:
  clusterIP: None
  ports:
  - name: http
    port: 15672
    protocol: TCP
    targetPort: 15672
  - name: https
    port: 15671
    protocol: TCP
    targetPort: 15671
  - name: amqp
    port: 5671
    protocol: TCP
    targetPort: 5671
  - name: amqp-tls
    port: 5672
    protocol: TCP
    targetPort: 5672
  selector:
    app: rabbitmq
