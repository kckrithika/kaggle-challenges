apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: service-discovery-module
    sam.data.sfdc.net/owner: sam
  name: service-discovery-module
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: service-discovery-module
  template:
    metadata:
      labels:
        apptype: control
        name: service-discovery-module
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/service-discovery-module
        - -namespaceFilter=user-kdhabalia,cache-as-a-service-sp2,gater,user-prabhs
        - -zkIP=shared0-discovery1-0-sfm.data.sfdc.net:2181
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2633-e508caaf95457f35c52db83edd42ac2586078c24
        name: service-discovery-module
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
