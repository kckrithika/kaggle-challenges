apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-sdp
  name: watchdog-sdp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-sdp
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-sdp
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SDP
        - -sdpEndpoint=http://localhost:39999
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -emailFrequency=24h
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/adhoot/hypersam:20170921_121953.3a0a14c.dirty.adhoot-ltm.hairpin
        name: watchdog-sdp
        volumeMounts:
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: prd-samtest
      volumes:
      - configMap:
          name: watchdog
        name: config
