apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-deployment-reporter
  name: sam-deployment-reporter
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sam-deployment-reporter
  template:
    metadata:
      labels:
        apptype: control
        name: sam-deployment-reporter
    spec:
      containers:
      - command:
        - /sam/sam-deployment-reporter
        - --v=5
        - --k8sapiserver=
        - --smtpServer=rd1-mta1-4-sfm.ops.sfdc.net:25
        - --sender=sam@salesforce.com
        - --defaultRecipient=
        - --namespacesToSkip=sam-watchdog
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001231-6ed4362c
        name: sam-deployment-reporter
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        master: "true"
        pool: prd-samtest
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
