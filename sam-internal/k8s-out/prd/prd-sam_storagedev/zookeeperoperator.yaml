apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    cloud: storage
    name: zookeeperoperator
    sam.data.sfdc.net/owner: storage
    team: storage-foundation
  name: zookeeperoperator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      cloud: storage
      name: zookeeperoperator
      team: storage-foundation
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        cloud: storage
        name: zookeeperoperator
        team: storage-foundation
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/zookeeperoperator:base-0000449-e953964e
        name: zookeeperoperator
        volumeMounts:
        - mountPath: /zkop/configs
          name: zookeeper-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      - args:
        - -j
        - prometheus
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-sam_storagedev
        - name: MC_NAME
          value: zookeeperoperator
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000186-c6ab91f6
        name: sfms
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: zookeeper-configmap
        name: zookeeper-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
