apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-config-b
  name: slb-nginx-config-b
  namespace: sam-system
spec:
  minReadySeconds: 60
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
                                      "certreqs":[
                                          {
                                              "name": "cert1",
                                              "cert-type":"server",
                                              "kingdom":"prd",
                                              "role": "samapp.slb",
                                              "san":[
                                                  "*.sam-system.prd-sam_storagedev.prd.slb.sfdc.net",
                                                  "*.slb.sfdc.net",
                                                  "*.soma.salesforce.com",
                                                  "*.data.sfdc.net"
                                              ]
                                          },
                                          {
                                              "name": "cert2",
                                              "cert-type":"client",
                                              "kingdom":"prd",
                                              "role": "samapp.slb"
                                          }
                                      ]
                                   }
        pod.beta.kubernetes.io/init-containers: |-
          [
                                      {
                                        "image": "ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000066-fedd8bce",
                                        "args": [
                                          "/sam/madkub-client",
                                          "--madkub-endpoint",
                                          "https://$(MADKUBSERVER_SERVICE_HOST):32007",
                                          "--maddog-endpoint",
                                          "https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443",
                                          "--maddog-server-ca",
                                          "/maddog-certs/ca/security-ca.pem",
                                          "--madkub-server-ca",
                                          "/maddog-certs/ca/cacerts.pem",
                                          "--cert-folders",
                                          "cert1:/cert1/",
                                          "--cert-folders",
                                          "cert2:/cert2/",
                                          "--token-folder",
                                          "/tokens/",
                                          "--requested-cert-type",
                                          "client"
                                        ],
                                        "name": "madkub-init",
                                        "imagePullPolicy": "IfNotPresent",
                                        "volumeMounts": [
                                          {
                                              "mountPath": "/cert1",
                                              "name": "cert1"
                                          },
                                          {
                                              "mountPath": "/cert2",
                                              "name": "cert2"
                                          },
                                          {
                                              "mountPath": "/maddog-certs/",
                                              "name": "maddog-certs"
                                          },
                                          {
                                              "mountPath": "/tokens",
                                              "name": "tokens"
                                          }
                                        ],
                                        "env": [
                                          {
                                              "name": "MADKUB_NODENAME",
                                              "valueFrom":
                                              {
                                                  "fieldRef":{"fieldPath": "spec.nodeName", "apiVersion": "v1"}
                                              }
                                          },
                                          {
                                              "name": "MADKUB_NAME",
                                              "valueFrom":
                                              {
                                                  "fieldRef":{"fieldPath": "metadata.name", "apiVersion": "v1"}
                                              }
                                          },
                                          {
                                              "name": "MADKUB_NAMESPACE",
                                              "valueFrom":
                                              {
                                                  "fieldRef":{"fieldPath": "metadata.namespace", "apiVersion": "v1"}
                                              }
                                          }
                                        ]
                                      }
                                   ]
      labels:
        name: slb-nginx-config-b
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-config
        - --configDir=/host/data/slb/config/slb-nginx-config-b
        - --target=/host/data/slb/nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --maxDeleteServiceCount=20
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.serverInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-nginx-config-b
        ports:
        - containerPort: 32146
          name: slb-nginx-port
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /runner.sh
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/slb-nginx:v-0000028-7cbabf4f
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-nginx-proxy-b
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
      - command:
        - /sdn/slb-file-watcher
        - --filePath=/host/data/slb/logs/slb-nginx-config-b/slb-nginx-proxy.emerg.log
        - --metricName=nginx-emergency
        - --lastModReportTime=120s
        - --scanPeriod=10s
        - --skipZeroLengthFiles=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-file-watcher
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000066-fedd8bce
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: maddog-certs
      - command:
        - /sdn/slb-cert-checker
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-cert-checker
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-nginx-config-b
        - --period=1800s
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --sleepTime=100ms
        - --processKnEConfigs=false
        - --kneConfigDir=/var/slb/kneconfigs/testkneconfigs
        - --kneDomainName=
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-config-b
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-nginx-config-b
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --skipFilesWithSuffix=slb.block
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-config-b
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-nginx-config-b
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --netInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
      - command:
        - /sdn/slb-realsvrcfg
        - --configDir=/host/data/slb/config/slb-nginx-config-b
        - --period=5s
        - --netInterfaceName=eth0
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.serverPort=9130
        - --client.serverInterface=lo
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-realsvrcfg
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/sbin
          name: sbin-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-nginx-config-b
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000889-fd41ebde
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-config-b
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-nginx-config-b/cleanup
          name: var-cleanup-logs-volume
      nodeSelector:
        slb-service: slb-nginx-b
      volumes:
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-config-b
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /sbin
        name: sbin-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb/config/slb-nginx-config-b
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-config-b/cleanup
        name: var-cleanup-logs-volume
