        "containers": [
          {
            "args": [],
            "command": [
              "sh",
              "-c",
              "sleep 60000"
            ],
            "env": [
              {
                "name": "ZK_LOG_DIR",
                "value": "/var/log/zk"
              },
              {
                "name": "ZK_POD_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.name"
                  }
                }
              }
            ],
