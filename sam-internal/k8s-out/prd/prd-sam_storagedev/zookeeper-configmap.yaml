              "exec": {
                "command": [
                  "sh",
                  "-c",
                  "exit 0"
                ]
              },
              "initialDelaySeconds": 15,
              "timeoutSeconds": 5
            },
            "name": "zookeeper",
            "ports": [
              {
                "containerPort": 2181,
                "name": "client"
              },
              {
                "containerPort": 2888,
                "name": "server"
              },
              {
                "containerPort": 3888,
                "name": "leader-election"
              }
            ],
            "readinessProbe": {
              "exec": {
                "command": [
                  "sh",
                  "-c",
                  "exit 0"
                ]
              },
              "initialDelaySeconds": 15,
              "timeoutSeconds": 5
            },
            "volumeMounts": [
              {
                "mountPath": "/opt/zookeeper/var",
                "name": "zookeeper"
              },
              {
                "mountPath": "/var/log",
                "name": "container-log-vol"
              },
              {
                "mountPath": "/var/log-mounted",
                "name": "host-log-vol"
              }
            ]
          }
        ],
        "initContainers": [
          {
            "command": [
              "sh",
              "-c",
              "/entrypoint.sh -container 7447 zk"
            ],
            "env": [
              {
                "name": "KUBEVAR_POD_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.name"
                  }
                }
              },
              {
                "name": "KUBEVAR_POD_NAMESPACE",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.namespace"
                  }
                }
              }
            ],
            "image": "ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000449-e953964e",
            "name": "log-init",
            "securityContext": {
              "privileged": true
            },
            "volumeMounts": [
              {
                "mountPath": "/var/log",
                "name": "container-log-vol"
              },
              {
                "mountPath": "/var/log-mounted",
                "name": "host-log-vol"
              }
            ]
          }
        ],
        "securityContext": {
          "fsGroup": 7447
        },
        "volumes": [
          {
            "emptyDir": {},
            "name": "container-log-vol"
          },
          {
            "hostPath": {
              "path": "/var/log"
            },
            "name": "host-log-vol"
          }
        ]
