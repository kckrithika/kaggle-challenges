apiVersion: v1
items:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: strata-test-submitter-role
    namespace: flowsnake-ci-tests
  rules:
  - apiGroups:
    - ""
    resourceNames:
    - ci-test-requests
    resources:
    - configmaps
    verbs:
    - get
    - list
    - patch
  - apiGroups:
    - ""
    resources:
    - pods
    - pods/status
    - pods/log
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - sparkoperator.k8s.io
    resources:
    - sparkapplications
    verbs:
    - get
    - list
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: strata-test-submitter-rolebinding
    namespace: flowsnake-ci-tests
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: strata-test-submitter-role
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:authenticated
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:unauthenticated
kind: List
metadata: {}
