apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: snapshotconsumer
  name: snapshotconsumer
  namespace: flowsnake
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: control
      name: snapshotconsumer
  template:
    metadata:
      labels:
        apptype: control
        flowsnakeOwner: dva-transform
        flowsnakeRole: SnapshotConsumer
        name: snapshotconsumer
      namespace: flowsnake
    spec:
      containers:
      - command:
        - /sam/snapshotconsumer
        - --config=/config/snapshotconsumer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -v=3
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sam/hypersam:2782-642a31c27d65c41109e7abe97ab07c984fe6385a
        name: snapshotconsumer
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
        - mountPath: /var/mysqlPwd
          name: mysql-passwords
          readOnly: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: snapshotconsumer
        name: config
      - name: mysql-passwords
        secret:
          defaultMode: 420
          secretName: mysql-passwords
