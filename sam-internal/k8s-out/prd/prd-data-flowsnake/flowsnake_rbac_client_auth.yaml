apiVersion: v1
items:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: flowsnake-client
    namespace: wave-elt
  rules:
  - apiGroups:
    - '*'
    resources:
    - pods
    - replicationcontrollers
    - deployments
    - jobs
    - replicasets
    - secrets
    - configmaps
    - statefulsets
    - services
    - ingresses
    - persistentvolumes
    - sparkapplications
    verbs:
    - '*'
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - get
    - list
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: flowsnake-client
    namespace: wave-elt
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: flowsnake-client
  subjects:
  - kind: User
    name: wave-elt.datapool
  - kind: User
    name: wave-elt.datapool-test
  - kind: User
    name: flowsnake.lorrin-impersonation-test
  - kind: User
    name: wave-elt.spark-engine
- apiVersion: v1
  automountServiceAccountToken: true
  kind: ServiceAccount
  metadata:
    name: spark-driver
    namespace: wave-elt
- apiVersion: v1
  automountServiceAccountToken: false
  kind: ServiceAccount
  metadata:
    name: spark-executor
    namespace: wave-elt
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      manifestctl.sam.data.sfdc.net/swagger: disable
    name: spark-driver
    namespace: wave-elt
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: flowsnake-client
  subjects:
  - kind: ServiceAccount
    name: spark-driver
    namespace: wave-elt
kind: List
metadata: {}
