apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    sam.data.sfdc.net/owner: storage
  name: alertmanager
  namespace: sam-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        cloud: storage
        name: alertmanager
        team: storage-foundation
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/alertmanager:base-0000437-311530ce
        name: alertmanager
        ports:
        - containerPort: 15212
          name: alert-hook
          protocol: TCP
        - containerPort: 15213
          name: alert-publisher
          protocol: TCP
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      - env:
        - name: MADDOG_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADDOG_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MADDOG_CERT_FILE_PATH
          value: /etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - name: MADDOG_ALLOWED_DURATION
          value: 1m
        - name: MADDOG_LOOKBACK_PERIOD
          value: 1m
        - name: MADDOG_STAGGER_PERIOD
          value: 1m
        - name: MADDOG_POLL_PERIOD
          value: 30s
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/poddeleter:base-0000437-311530ce
        name: poddeleter
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector:
        master: "true"
      volumes:
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
