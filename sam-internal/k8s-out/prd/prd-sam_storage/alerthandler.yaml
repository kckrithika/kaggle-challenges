apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alerthandler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alerthandler
    spec:
      containers:
      - image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/foundation/alerthandler:latest
        name: alerthandler
        ports:
        - containerPort: 5001
          name: alert-hook
          protocol: TCP
        - containerPort: 5002
          name: alert-publisher
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: kubernetes
      volumes:
      - hostPath:
          path: /etc/kubernetes
        name: kubernetes
