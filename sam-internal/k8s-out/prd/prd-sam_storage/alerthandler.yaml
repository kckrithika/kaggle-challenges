apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alerthandler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alerthandler
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/foundation/alerthandler:latest
        name: alerthandler
        ports:
        - containerPort: 5001
          name: alert-hook
          protocol: TCP
        - containerPort: 5002
          name: alert-publisher
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
