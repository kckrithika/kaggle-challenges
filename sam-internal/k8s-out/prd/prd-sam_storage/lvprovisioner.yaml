apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: pvprovisioner
  namespace: localpv
spec:
  template:
    metadata:
      labels:
        name: pvprovisioner
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        - name: LV_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LV_STORAGE_CLASS_NAME
          value: ssd
        - name: LV_ROOT_PATH
          value: /mnt/lvhdd
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/foundation/local_pv_provisioner:0.1
        imagePullPolicy: Always
        name: local-pv-provisioner
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /mnt/lvhdd
          name: localdisks
        - mountPath: /root
          name: homedir
      nodeSelector:
        pool: prd-sam_storage
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /mnt/lvhdd
        name: localdisks
      - hostPath:
          path: /root
        name: homedir
