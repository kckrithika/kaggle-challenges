apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-deployment
  name: watchdog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-deployment
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-deployment
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=DEPLOYMENT
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -deploymentNamespacePrefixWhitelist=sam-system,csc-sam
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001231-6ed4362c
        name: watchdog-deployment
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
        pool: prd-sam_storage
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
