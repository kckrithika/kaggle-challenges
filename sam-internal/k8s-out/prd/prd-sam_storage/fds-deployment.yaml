apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: fds-controller
  name: fds-controller-deployment
  namespace: sam-system
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: "0"
      maxUnavailable: "1"
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: fds-deployment
    spec:
      containers:
      - image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-all/tnrp/storagecloud/faultdomainset:base-0000115-3cbd783
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        name: fds-deployment
        ports:
        - containerPort: 8080
      nodeSelector:
        pool: prd-sam_storage
