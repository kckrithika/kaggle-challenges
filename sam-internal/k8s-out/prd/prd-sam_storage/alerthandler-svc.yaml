apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: alerthandler
  name: alerthandler
spec:
  ports:
  - name: alert-hook
    nodePort: 30501
    port: 5001
    protocol: TCP
    targetPort: 5001
  - name: alert-publisher
    nodePort: 30502
    port: 5002
    protocol: TCP
    targetPort: 5002
  selector:
    app: alerthandler
  type: NodePort
