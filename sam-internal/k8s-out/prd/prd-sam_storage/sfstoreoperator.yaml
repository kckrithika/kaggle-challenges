apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sfstoreoperator
  name: sfstoreoperator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sfstoreoperator
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfstoreoperator:base-0000314-8d9eaec0
        name: sfstoreoperator
        volumeMounts:
        - mountPath: /sfo/configs
          name: sfstore-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfstore-configmap
        name: sfstore-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
