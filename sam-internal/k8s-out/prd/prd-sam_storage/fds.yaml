apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: fds-controller
  name: fds-controller-deployment
  namespace: sam-system
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: fds-controller
    spec:
      containers:
      - command:
        - /fds/fdsctl
        - controller
        - --logtostderr
        - -v
        - "9"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/faultdomainset:base-0000115-3cbd7831
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        name: fds-controller
        ports:
        - containerPort: 8080
      nodeSelector:
        pool: prd-sam_storage
