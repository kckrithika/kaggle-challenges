apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: fds-controller
  name: fds-controller-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: fds-controller
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: FDS_ASSUMED_CAPACITY_PER_POD
          value: 3813545Mi
        - name: FDS_PROFILING
          value: "true"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/faultdomainset:base-0000271-fc8fbd76
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        name: fds
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      - args:
        - -t
        - ajna_with_tags
        - -s
        - fds
        - -i
        - "60"
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-sam_storage
        - name: MC_NAME
          value: fds
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000087-bb6bfdee
        name: sfms
        volumeMounts:
        - mountPath: /opt/sfms/config/endpoints/sources/fds.json
          name: fds-sfms-config
          subPath: fds.json
      initContainers:
      - command:
        - sh
        - -c
        - /entrypoint.sh -g 7337 -u 7337 -s sfdc -l fds
        env:
        - name: KUBEVAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBEVAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000271-fc8fbd76
        name: log-init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector:
        pool: prd-sam_storage
      volumes:
      - configMap:
          name: fds-sfms
        name: fds-sfms-config
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
