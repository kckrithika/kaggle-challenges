apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    labels:
      cloud: storage
      name: sfstore-image-puller
      team: storage-foundation
    name: sfstore-image-puller
    namespace: storage-foundation
  spec:
    minReadySeconds: 30
    template:
      metadata:
        labels:
          cloud: storage
          name: sfstore-image-puller
          team: storage-foundation
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: pool
                  operator: In
                  values:
                  - prd-sam_sfstoredev
        containers:
        - image: gcr.io/google_containers/pause-amd64:3.0
          name: pause
        initContainers:
        - command:
          - /bin/bash
          - -c
          - echo successfully pulled image ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/bookie:base-0000087-2e69a3ce
          image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/bookie:base-0000087-2e69a3ce
          name: image-puller
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 33%
      type: RollingUpdate
