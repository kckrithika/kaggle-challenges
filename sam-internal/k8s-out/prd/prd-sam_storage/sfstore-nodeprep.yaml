apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    cloud: storage
    team: storage-foundation
  name: sfstore-nodeprep
  namespace: storage-foundation
spec:
  template:
    metadata:
      labels:
        app: sfstore-nodeprep
        cloud: storage
        team: storage-foundation
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sam_sfstoredev
              - key: storage.salesforce.com/nodeprep
                operator: DoesNotExist
      containers:
      - env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        - name: PROC_PATH
          value: /hostroot/proc
        - name: DISCOVERY_PATH
          value: /hostroot/mnt
        - name: FSTAB_PATH
          value: /hostroot/etc
        - name: DELETE_DISCOVERY
          value: "no"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/nodeprep:base-0000372-87cf766b
        imagePullPolicy: Always
        name: nodeprep
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /local-hdds
          name: hdd-vols
        - mountPath: /local-ssds
          name: ssd-vols
        - mountPath: /hostroot/proc
          name: procpath
        - mountPath: /hostroot/mnt
          name: discoverypath
        - mountPath: /hostroot/etc
          name: fstabpath
        - mountPath: /etc/node-config
          name: nodeprep-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      hostNetwork: true
      initContainers:
      - command:
        - sh
        - -c
        - /entrypoint.sh -g 0 -u 0 -s root -l localvol
        env:
        - name: KUBEVAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBEVAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/loginitcontainer:base-0000372-87cf766b
        name: log-init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      volumes:
      - hostPath:
          path: /mnt/lvhdds
        name: hdd-vols
      - hostPath:
          path: /mnt/lvssds
        name: ssd-vols
      - hostPath:
          path: /proc
        name: procpath
      - hostPath:
          path: /etc
        name: fstabpath
      - hostPath:
          path: /mnt
        name: discoverypath
      - configMap:
          name: sfstore-nodeprep-config
        name: nodeprep-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
