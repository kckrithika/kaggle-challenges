apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: metric-streamer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: metric-streamer
    spec:
      containers:
      - args:
        - -m
        - snapshot_for_cephmon
        - -t
        - prometheus
        - -s
        - cephmon
        - -i
        - "10"
        command:
        - /opt/sfms/bin/sfms
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/foundation/sfms-image:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8001
        name: sfms
        ports:
        - containerPort: 8001
          name: http-metrics
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/ceph
          name: ceph-conf
      - args:
        - -key-config-dir=/etc/metric-streamer/key-config
        - -ceph-cluster-config-dir=/etc/metric-streamer/ceph-cluster-config
        - -ceph-config-dir=/etc/ceph
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/configwatcher:base-0000159-1239a96f
        name: configwatcher
        resources:
          limits:
            cpu: 100m
            memory: 32Mi
          requests:
            cpu: 50m
            memory: 16Mi
        volumeMounts:
        - mountPath: /etc/ceph
          name: ceph-conf
        - mountPath: /etc/metric-streamer/key-config
          name: key-conf
          readOnly: true
        - mountPath: /etc/metric-streamer/ceph-cluster-config
          name: ceph-cluster-conf
          readOnly: true
        - mountPath: /etc/kubernetes
          name: kubernetes
      volumes:
      - hostPath:
          path: /etc/kubernetes
        name: kubernetes
      - emptyDir: {}
        name: ceph-conf
      - name: key-conf
        secret:
          secretName: ceph-client-key
      - configMap:
          name: ceph-cluster
        name: ceph-cluster-conf
