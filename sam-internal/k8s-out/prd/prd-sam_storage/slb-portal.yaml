apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-portal
  name: slb-portal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-portal
    spec:
      containers:
      - command:
        - /sdn/slb-portal
        - --configDir=/host/var/slb/config
        - --templatePath=/sdn/webfiles
        - --port=9112
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000349-241e53fd
        name: slb-portal
        volumeMounts:
        - mountPath: /host/var/slb
          name: var-slb-volume
      nodeSelector:
        pool: prd-sam_storage
      volumes:
      - hostPath:
          path: /var/slb
        name: var-slb-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /
        name: host-volume
