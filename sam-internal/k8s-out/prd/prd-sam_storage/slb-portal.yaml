apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-portal
  name: slb-portal
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: slb-portal
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-portal
        - --configDir=/host/data/slb/config
        - --templatePath=/sdn/webfiles
        - --port=9112
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000604-0a502102
        name: slb-portal
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
      nodeSelector:
        pool: prd-sam_storage
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
