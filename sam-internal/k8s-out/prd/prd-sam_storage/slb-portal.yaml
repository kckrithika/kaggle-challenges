apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-portal
  name: slb-portal
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-portal
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-portal
        - --hostname=$(NODE_NAME)
        - --templatePath=/sdn/webfiles
        - --port=9112
        - --useLocalNodeApi=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000847-81912276
        livenessProbe:
          httpGet:
            path: /
            port: 9112
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 10
        name: slb-portal
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-portal
        - --period=1800s
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.251.129.249-254,10.251.199.240-247
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-portal
        - --sleepTime=100ms
        - --processKnEConfigs=false
        - --kneConfigDir=/var/slb/kneconfigs/testkneconfigs
        - --kneDomainName=
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000847-81912276
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-portal
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-portal
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-portal
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-portal
        - --skipFilesWithSuffix=slb.block
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000847-81912276
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-portal
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-portal
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-portal
        - --log_dir=/host/data/slb/logs/slb-portal
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000847-81912276
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-portal
          name: var-logs-volume
      nodeSelector:
        pool: prd-sam_storage
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb/config/slb-portal
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-portal
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
