apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: ops-adhoc
  name: ops-adhoc
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        app: ops-adhoc
        daemonset: "true"
    spec:
      containers:
      - command:
        - /bin/bash
        - -xe
        - /config/ops-adhoc.sh
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001518-2e736076
        name: ops-adhoc
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /slb
          name: slblogs
        - mountPath: /config
          name: config
      hostNetwork: true
      securityContext:
        fsGroup: 0
        runAsUser: 0
      volumes:
      - hostPath:
          path: /var/slb/logs
        name: slblogs
      - configMap:
          name: ops-adhoc
        name: config
