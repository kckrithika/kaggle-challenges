apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-ipvs
  name: slb-ipvs
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: slb-ipvs
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-ipvs-installer
        - --modules=/sdn
        - --host=/host
        - --marker=/host/data/slb/ipvs.marker
        - --period=5s
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000392-2f8a6d68
        name: slb-ipvs-installer
        securityContext:
          capabilities:
            add:
            - ALL
          privileged: true
        volumeMounts:
        - mountPath: /dev
          name: dev-volume
        - mountPath: /lib/modules
          name: lib-modules-volume
        - mountPath: /host
          name: host-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      - command:
        - /sdn/slb-ipvs-processor
        - --configDir=/host/data/slb/config
        - --marker=/host/data/slb/ipvs.marker
        - --period=5s
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000392-2f8a6d68
        name: slb-ipvs-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config
          name: var-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      - command:
        - /sdn/slb-ipvs-data
        - --connPort=9107
        - --log_dir=/host/data/slb/logs
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0000392-2f8a6d68
        name: slb-ipvs-data
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        slb-service: slb-ipvs
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config
        name: var-config-volume
      - hostPath:
          path: /dev
        name: dev-volume
      - hostPath:
          path: /lib/modules
        name: lib-modules-volume
      - hostPath:
          path: /
        name: host-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
