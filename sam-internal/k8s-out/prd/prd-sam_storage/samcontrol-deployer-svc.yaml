apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: samcontrol-deployer
    slb.sfdc.net/portconfigurations: '[{"lbtype": "", "nodeport": 0, "port": 80, "reencrypt":
      false, "sticky": 0, "targetport": 9099}]'
  labels:
    app: samcontrol-deployer
  name: samcontrol-deployer
  namespace: sam-system
spec:
  ports:
  - name: deployer-portal-port
    nodePort: 32864
    port: 80
    protocol: TCP
    targetPort: 9099
  selector:
    name: samcontrol-deployer
  type: NodePort
