apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sfn-state-metrics
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        cloud: storage
        name: sfn-state-metrics
        team: storage-foundation
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfn-state-metrics:base-0000380-573c92f8
        name: sfn-state-metrics
        ports:
        - containerPort: 8080
          name: sfn-metrics
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
        - mountPath: /sfn-state-metrics/sfn-selectors.yaml
          name: sfn-config-dir
          subPath: sfn-selectors.yaml
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      - args:
        - -j
        - prometheus
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-sam_storage
        - name: MC_NAME
          value: sfn-metrics
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MC_ZK_SERVERS
          value: sfstore-zk.slb.sfdc.net
        - name: MC_PORT
          value: "8080"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000166-d11c49fe
        name: sfms
      nodeSelector:
        master: "true"
      volumes:
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
      - configMap:
          name: sfn-config
        name: sfn-config-dir
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
