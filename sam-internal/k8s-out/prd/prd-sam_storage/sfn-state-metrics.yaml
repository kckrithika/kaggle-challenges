apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    sam.data.sfdc.net/owner: storage
  name: sfn-state-metrics
  namespace: sam-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        cloud: storage
        name: sfn-state-metrics
        team: storage-foundation
    spec:
      containers:
      - args:
        - --config
        - /etc/sfn-state-metrics/sfn-selectors.yaml
        command:
        - /sfn-state-metrics/sfn-state-metrics
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfn-state-metrics:base-0000437-311530ce
        name: sfn-state-metrics
        ports:
        - containerPort: 8080
          name: sfn-metrics
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
        - mountPath: /etc/sfn-state-metrics
          name: sfn-config-dir
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      - args:
        - -j
        - prometheus
        command:
        - /opt/sfms/bin/sfms
        env:
        - name: SFDC_FUNNEL_VIP
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: MC_KINGDOM
          value: prd
        - name: MC_ESTATE
          value: prd-sam_storage
        - name: MC_NAME
          value: sfn-metrics
        - name: MC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MC_DEVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MC_ZK_SERVERS
          value: sfstore-zk.slb.sfdc.net
        - name: MC_PORT
          value: "8080"
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/sfms:latest-0000182-ebb4867b
        name: sfms
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
      - env:
        - name: MADDOG_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADDOG_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MADDOG_CERT_FILE_PATH
          value: /etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - name: MADDOG_ALLOWED_DURATION
          value: 1m
        - name: MADDOG_LOOKBACK_PERIOD
          value: 1m
        - name: MADDOG_STAGGER_PERIOD
          value: 1m
        - name: MADDOG_POLL_PERIOD
          value: 30s
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/poddeleter:base-0000437-311530ce
        name: poddeleter
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector:
        master: "true"
      volumes:
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
      - configMap:
          name: sfn-config
        name: sfn-config-dir
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
