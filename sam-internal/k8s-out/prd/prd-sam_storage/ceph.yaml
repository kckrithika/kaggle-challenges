apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: ceph-operator
  name: ceph-operator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: ceph-operator
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        - name: K8S_PLATFORM
          value: prd-sam_storage
        - name: K8S_NETWORK
          value: 10.251.0.0./16
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/storagecloud/ceph:base-0000174-d5bdd70e
        name: ceph-operator
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      nodeSelector:
        pool: prd-sam_storage
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
