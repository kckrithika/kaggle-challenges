apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-node-api
  name: slb-node-api
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: slb-node-api
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-node-api
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sam_storage
                - prd-slb
            - matchExpressions:
              - key: master
                operator: In
                values:
                - "true"
      containers:
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/
        - --log_dir=/host/data/slb/logs/
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config//slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001112-7c3cc6da
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      hostNetwork: true
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 20%
    type: RollingUpdate
