apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-proxy
  name: watchdog-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-proxy
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-proxy
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=K8SPROXY
        - -k8sproxyEndpoint=http://localhost:40000
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -emailFrequency=48h
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001548-81d3b9bd
        name: watchdog-proxy
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
