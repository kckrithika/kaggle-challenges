apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-docker-daemon
    sam.data.sfdc.net/owner: sam
  name: watchdog-docker-daemon
spec:
  selector:
    matchLabels:
      app: watchdog-docker-daemon
      apptype: monitoring
      daemonset: "true"
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        app: watchdog-docker-daemon
        apptype: monitoring
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=CLI
        - -cliCheckerCommandTarget=/test-docker.sh
        - -alertThreshold=30m
        - -watchDogKind=DaemonSet
        - -cliCheckerTimeout=5m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/docker-daemon-watchdog:jenkins-dva-transformation-flowsnake-platform-master-706-itest
        name: watchdog-docker-daemon
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
          requests:
            cpu: "0.1"
            memory: 100Mi
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /docker.sock
          name: docker-socket
          readOnly: true
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /var/run/docker.sock
        name: docker-socket
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
