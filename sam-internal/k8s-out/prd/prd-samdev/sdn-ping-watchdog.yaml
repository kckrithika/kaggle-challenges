apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-ping-watchdog
    sam.data.sfdc.net/owner: sdn
  name: sdn-ping-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 180
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: sdn-ping-watchdog
      sam.data.sfdc.net/owner: sdn
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-ping-watchdog
        sam.data.sfdc.net/owner: sdn
      namespace: sam-system
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - sdn-ping-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/sdn-ping-watchdog
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/tnrp/content_repo/0/archive
        - --smtpServer=smtpops-prd-sp1.data.sfdc.net:25
        - --sender=sdn-alerts@salesforce.com
        - --recipient=sdn@salesforce.com
        - --emailFrequency=12h
        - --watchdogFrequency=180s
        - --alertThreshold=300s
        - --pingCount=1
        - --pingInterval=1s
        - --pingTimeout=5s
        - --livenessProbePort=9102
        - --controlEstate=prd-samdev
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --log_dir=/var/logs/sdn/
        - --logtostderr=false
        - --alsologtostderr=true
        - --failPercentageThreshold=5
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sdn/hypersdn:2235-f72e41190116a32729ba81003ba6754f4f4796c8
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9102
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-ping-watchdog
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/logs/sdn/
          name: sdnlogs
        - mountPath: /usr/bin/kubectl
          name: kubectl
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /var/logs/sdn/
        name: sdnlogs
      - hostPath:
          path: /usr/bin/kubectl
        name: kubectl
