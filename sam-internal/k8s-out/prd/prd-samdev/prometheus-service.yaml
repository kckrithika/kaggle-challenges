apiVersion: v1
kind: Service
metadata:
  annotations: {}
  labels:
    app: prometheus
    owner: sam
  name: prometheus-svc
  namespace: sam-system
spec:
  ports:
  - name: prometheus-port
    nodePort: 38000
    port: 80
    protocol: TCP
    targetPort: 9090
  selector:
    name: prometheus
  type: NodePort
