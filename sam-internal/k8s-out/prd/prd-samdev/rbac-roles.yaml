apiVersion: v1
items:
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: minion:role
  rules:
  - apiGroups:
    - '*'
    resources:
    - pods/status
    verbs:
    - '*'
  - apiGroups:
    - '*'
    resources:
    - pods/exec
    verbs:
    - create
  - apiGroups:
    - '*'
    resources:
    - pods
    verbs:
    - delete
  - apiGroups:
    - '*'
    resources:
    - secrets
    - configmaps
    - persistentvolumeclaims
    - pods/log
    - deployments
    - replicasets
    verbs:
    - get
    - watch
    - list
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: minion:clusterrole
  rules:
  - apiGroups:
    - '*'
    resources:
    - services
    - endpoints
    - nodes
    - pods
    - persistentvolumes
    - statefulsets
    - namespaces
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - '*'
    resources:
    - nodes
    verbs:
    - create
  - apiGroups:
    - '*'
    resources:
    - events
    verbs:
    - '*'
  - nonResourceURLs:
    - '*'
    verbs:
    - '*'
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: Role
  metadata:
    name: update-secrets
    namespace: sam-system
  rules:
  - apiGroups:
    - '*'
    resources:
    - secrets
    verbs:
    - '*'
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: Role
  metadata:
    name: update-crd
    namespace: sam-system
  rules:
  - apiGroups:
    - samcrd.salesforce.com
    resources:
    - watchdogs
    verbs:
    - '*'
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: local-pv-create
  rules:
  - apiGroups:
    - '*'
    resources:
    - persistentvolumes
    verbs:
    - '*'
