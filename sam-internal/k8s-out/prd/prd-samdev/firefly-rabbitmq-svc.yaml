apiVersion: v1
kind: Service
metadata:
  annotations: null
  labels:
    app: firefly-rabbitmq
    sam.data.sfdc.net/owner: tnrp
    type: LoadBalancer
  name: rabbitmq-svc
  namespace: firefly
spec:
  ports:
  - name: http
    nodePort: 32672
    port: 15672
    protocol: TCP
    targetPort: 15672
  - name: https
    nodePort: 32671
    port: 15671
    protocol: TCP
    targetPort: 15672
  - name: amqp
    nodePort: 33672
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: amqp-tls
    nodePort: 33671
    port: 5671
    protocol: TCP
    targetPort: 5671
  selector:
    app: rabbitmq
  type: LoadBalancer
