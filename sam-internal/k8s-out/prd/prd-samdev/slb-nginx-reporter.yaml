    name: slb-nginx-reporter
    sam.data.sfdc.net/owner: slb
  name: slb-nginx-reporter
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-nginx-reporter
      sam.data.sfdc.net/owner: slb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-nginx-reporter
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-reporter
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --hostnameOverride=$(NODE_NAME)
        - --k8sApiServer=
        - --namespace=sam-system
        - --log_dir=/host/data/slb/logs/slb-nginx-reporter
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
