apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-reporter
    sam.data.sfdc.net/owner: slb
  name: slb-nginx-reporter
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-nginx-reporter
      sam.data.sfdc.net/owner: slb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-nginx-reporter
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-reporter
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --hostnameOverride=$(NODE_NAME)
        - --k8sApiServer=
        - --namespace=sam-system
        - --log_dir=/host/data/slb/logs/slb-nginx-reporter
        - --enableHsmMetric=false
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2303-6d58b6e96094dc19be93a7b4802ab8215bbab903
        name: slb-nginx-reporter
        resources:
          limits:
            memory: 10Gi
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-reporter
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-nginx-reporter/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-nginx-reporter
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2303-6d58b6e96094dc19be93a7b4802ab8215bbab903
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-nginx-reporter
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-nginx-reporter
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-nginx-reporter/cleanup
          name: var-cleanup-logs-volume
      nodeSelector:
        pool: prd-samdev
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-reporter
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-nginx-reporter
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-nginx-reporter/cleanup
        name: var-cleanup-logs-volume
