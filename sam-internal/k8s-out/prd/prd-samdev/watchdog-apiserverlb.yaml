apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-apiserverlb
  name: watchdog-apiserverlb
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-apiserverlb
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-apiserverlb
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=APISERVERLB
        - -watchdogFrequency=60s
        - -alertThreshold=5m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=72h
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001348-dde3f4bc
        name: watchdog-apiserverlb
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
