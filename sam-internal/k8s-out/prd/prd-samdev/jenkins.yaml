apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: jenkins
  name: jenkins
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jenkins
  template:
    metadata:
      labels:
        apptype: jenkins
        name: jenkins
    spec:
      containers:
      - image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/xiao.zhou/myjenkins:201708
        name: jenkins
        ports:
        - containerPort: 8080
          name: jenkins
        volumeMounts:
        - mountPath: /usr/bin/docker
          name: docker
        - mountPath: /usr/bin/kubectl
          name: kubectl
        - mountPath: /var/run/docker.sock
          name: dockersock
        - mountPath: /var/jenkins_home
          name: jenkins-home
        - mountPath: /usr/lib/x86_64-linux-gnu/libsystemd-journal.so.0
          name: libsystemd-journal
        - mountPath: /usr/lib/x86_64-linux-gnu/libsystemd-id128.so.0
          name: libsystemd-id128
        - mountPath: /usr/lib/x86_64-linux-gnu/libdevmapper.so.1.02
          name: libdevmapper
        - mountPath: /usr/lib/x86_64-linux-gnu/libgcrypt.so.11
          name: libgcrypt
        - mountPath: /usr/lib/x86_64-linux-gnu/libdw.so.1
          name: libdw
        - mountPath: /usr/lib/x86_64-linux-gnu/libltdl.so.7
          name: libltdl
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: shared0-samdevcompute1-1-prd.eng.sfdc.net
      volumes:
      - hostPath:
          path: /home/xiaozhou/jenkins_home
        name: jenkins-home
      - hostPath:
          path: /usr/bin/docker
        name: docker
      - hostPath:
          path: /usr/bin/kubectl
        name: kubectl
      - hostPath:
          path: /var/run/docker.sock
        name: dockersock
      - hostPath:
          path: /usr/lib64/libsystemd-journal.so.0
        name: libsystemd-journal
      - hostPath:
          path: /usr/lib64/libdevmapper.so.1.02
        name: libdevmapper
      - hostPath:
          path: /usr/lib64/libsystemd-id128.so.0
        name: libsystemd-id128
      - hostPath:
          path: /usr/lib64/libgcrypt.so.11
        name: libgcrypt
      - hostPath:
          path: /usr/lib64/libdw.so.1
        name: libdw
      - hostPath:
          path: /usr/lib64/libltdl.so.7
        name: libltdl
