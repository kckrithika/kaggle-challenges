apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-cleanup
  name: sdn-cleanup
  namespace: sam-system
spec:
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: sdn-cleanup
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: sdn-cleanup
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-cleanup
        - --period=1440m
        - --logsMaxAge=48h
        - --filesDirToCleanup=/var/logs/sdn/
        - --shouldNotDeleteAllFiles=false
        - --log_dir=/var/logs/sdn/
        - --logtostderr=false
        - --alsologtostderr=true
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/sdn/hypersdn:2132-1b70052dbdc7c58ba207038739374c1de10dd5a3
        name: sdn-cleanup
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/logs/sdn/
          name: sdnlogs
      volumes:
      - hostPath:
          path: /var/logs/sdn/
        name: sdnlogs
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
