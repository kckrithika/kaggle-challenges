        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2229-64bc1f6af8f4738d17a79ef643dd83ae6e7f3fa8
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-portal
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-portal
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /proxyconfig
          name: proxyconfig
