            path: /healthz
            port: 9112
          initialDelaySeconds: 900
          periodSeconds: 10
          timeoutSeconds: 3
        name: slb-portal
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /cert3
          name: cert3
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-portal
        - --period=1800s
        - --vipsToAcl=
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.254.250.128/25
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-portal
        - --sleepTime=100ms
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
