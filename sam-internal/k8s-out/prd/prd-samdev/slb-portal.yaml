        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-portal
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-portal
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-portal/cleanup
          name: var-cleanup-logs-volume
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert3:/cert3/
        - --token-folder=/tokens/
        - --requested-cert-type=client
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert3
          name: cert3
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - /sdn/slb-manifest-watcher
        - --manifestOutputDir=/host/data/slb/manifests/slb-portal
        - --tnrpEndpoint=https://ops0-piperepo1-0-prd.data.sfdc.net/
        - --hostnameOverride=$(NODE_NAME)
        - --log_dir=/host/data/slb/logs/slb-portal
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.socketDir=/host/data/slb/config/slb-portal
        - --client.dialSocket=true
        - --maxDeleteLimit=100
        - --isRoleUsed=true
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --vcioptions.strict=true
        - --client.allowStale=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-portal/slb-manifest-watcher.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2229-64bc1f6af8f4738d17a79ef643dd83ae6e7f3fa8
        name: slb-manifest-watcher
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /proxyconfig
          name: proxyconfig
      dnsPolicy: Default
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert3:/cert3/
