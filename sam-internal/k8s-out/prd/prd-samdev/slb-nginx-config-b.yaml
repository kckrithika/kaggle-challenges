        - --configDir=/host/data/slb/config/slb-nginx-config-b
        - --target=/host/data/slb/nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-nginx-config-b
        - --maxDeleteServiceCount=20
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.serverInterface=lo
        - --hostnameOverride=$(NODE_NAME)
        - --client.socketDir=/host/data/slb/config/slb-nginx-config-b
        - --client.dialSocket=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001061-8f516a5e
