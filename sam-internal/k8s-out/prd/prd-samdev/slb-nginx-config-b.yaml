        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sdn/hypersdn:v-0001061-8f516a5e
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
