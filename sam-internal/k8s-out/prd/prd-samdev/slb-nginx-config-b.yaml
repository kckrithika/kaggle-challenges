        - mountPath: /cert2
          name: cert2
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-nginx-config-b
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-nginx-config-b
        - --period=1800s
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.251.129.243-248
        - --k8sapiserver=
        - --serviceList=
