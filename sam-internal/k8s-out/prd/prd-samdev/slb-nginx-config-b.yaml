apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-config-b
    sam.data.sfdc.net/owner: slb
  name: slb-nginx-config-b
  namespace: sam-system
spec:
  minReadySeconds: 60
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
                                                             "certreqs":[
                                                                 {
                                                                     "name": "cert1",
                                                                     "cert-type":"server",
                                                                     "kingdom":"prd",
                                                                     "role": "samapp.slb",
                                                                     "san":[
                                                                         "*.sam-system.prd-samdev.prd.slb.sfdc.net",
                                                                         "*.slb.sfdc.net",
                                                                         "*.soma.salesforce.com",
                                                                         "*.kms.slb.sfdc.net",
                                                                         "*.data.sfdc.net"
                                                                     ]
                                                                 },
                                                                 {
                                                                     "name": "cert2",
                                                                     "cert-type":"client",
                                                                     "kingdom":"prd",
                                                                     "role": "samapp.slb"
                                                                 }
                                                             ]
                                                          }
      labels:
        name: slb-nginx-config-b
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: In
                values:
                - slb-nginx-b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-nginx-config-b
            topologyKey: kubernetes.io/hostname
      containers:
