        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --refresher
        - --run-init-for-refresher-mode
        - --ca-folder
        - /maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
