apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-kuberesources
  name: watchdog-kuberesources
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-kuberesources
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-kuberesources
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=KUBERESOURCES
        - -watchdogFrequency=60s
        - -alertThreshold=300s
        - -maxUptimeSampleSize=5
        - -kubeResourceNamespacePrefixBlacklist=sam-watchdog
        - -kubeResourceNamespacePrefixWhitelist=sam-system
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/prahlad.joshi/hypersam:20170918_171804.381012b.clean.prahladjos-ltm
        name: watchdog-kuberesources
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
