apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: snapshoter
  name: snapshoter
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: snapshoter
  template:
    metadata:
      labels:
        apptype: control
        name: snapshoter
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/snapshoter
        - --config=/config/snapshoter.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --v=4
        - --alsologtostderr
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0002033-ec81fade
        livenessProbe:
          httpGet:
            path: /
            port: 9095
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 20
        name: snapshoter
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: snapshoter
        name: config
