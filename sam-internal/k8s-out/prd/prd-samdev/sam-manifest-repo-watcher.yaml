apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-manifest-repo-watcher
  name: sam-manifest-repo-watcher
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: sam-manifest-repo-watcher
    spec:
      containers:
      - command:
        - /sam/sam-manifest-repo-watcher
        - --config=/config/sammanifestrepowatcher.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001912-3f0e2a18
        livenessProbe:
          httpGet:
            path: /
            port: 8099
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
        name: sam-manifest-repo-watcher
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /var/mysqlPwd
          name: mysql
          readOnly: true
        - mountPath: /var/token
          name: token
          readOnly: true
        - mountPath: /var/webhook-token
          name: webhook-token
          readOnly: true
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sam-manifest-repo-watcher
        name: config
      - name: mysql
        secret:
          secretName: mysql-pwd
      - name: token
        secret:
          secretName: git-token
      - name: webhook-token
        secret:
          secretName: webhook-token
