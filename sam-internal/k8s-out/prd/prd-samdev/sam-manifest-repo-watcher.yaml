apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-manifest-repo-watcher
  name: sam-manifest-repo-watcher
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: sam-manifest-repo-watcher
    spec:
      containers:
      - command:
        - /sam/sam-manifest-repo-watcher
        - --config=/config/sammanifestrepowatcher.json
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001815-8cfb538e
        name: sam-manifest-repo-watcher
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /var/mysqlPwd
          name: mysql
          readOnly: true
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sam-manifest-repo-watcher
        name: config
      - name: mysql
        secret:
          secretName: mysql-pwd
