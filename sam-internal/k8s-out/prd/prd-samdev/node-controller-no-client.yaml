apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: node-controller-no-client
  name: node-controller-no-client
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: node-controller-no-client
  template:
    metadata:
      labels:
        apptype: control
        name: node-controller-no-client
    spec:
      containers:
      - command:
        - /sam/node-controller
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/yunfan.wang/hypersam:20170810_102853.d361163c.clean.c02sx27gg8wl
        name: node-controller-no-client
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
