apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-fred
    sam.data.sfdc.net/owner: slb
  name: slb-fred
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-fred
      sam.data.sfdc.net/owner: slb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-fred
        sam.data.sfdc.net/owner: slb
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
      containers:
      - command:
        - /sdn/slb-fred
        - --log_dir=/host/data/slb/logs/slb-fred
        - --commonoptions.metricsendpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --commonoptions.hostname=$(NODE_NAME)
        - --vipName=slb-canary-proxy-http.sam-system.prd-samdev.prd.slb.sfdc.net
        - --port=9116
        - --monitorFrequency=1m
        env:
        - name: SFDCLOC_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2303-6d58b6e96094dc19be93a7b4802ab8215bbab903
        name: slb-fred
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /host/data/slb/logs/slb-fred
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-fred/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-fred
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-dva-rc/dva/slb/hyperslb:2303-6d58b6e96094dc19be93a7b4802ab8215bbab903
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-fred
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-fred
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-fred/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: prd-samdev
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-fred
        name: var-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-fred
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-fred/cleanup
        name: var-cleanup-logs-volume
