apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-synthetic
  name: watchdog-synthetic
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-synthetic
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-synthetic
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SYNTHETIC
        - -watchdogFrequency=60s
        - -alertThreshold=1h
        - -emailFrequency=12h
        - -laddr=0.0.0.0:8083
        - -maxdeploymentduration=5m
        - -imageName=ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001408-441a28db
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --config=/config/watchdog.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-0001408-441a28db
        name: watchdog-synthetic
        ports:
        - containerPort: 8083
          name: synthetic
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /test
          name: test
        - mountPath: /_output
          name: output
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - emptyDir: {}
        name: test
      - emptyDir: {}
        name: output
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
