apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: k8sproxy
  labels:
    app: k8sproxy
    sam.data.sfdc.net/owner: sam
  name: k8sproxy
  namespace: sam-system
spec:
  ports:
  - name: k8sproxy-port
    nodePort: 40000
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    name: k8sproxy
  type: NodePort
