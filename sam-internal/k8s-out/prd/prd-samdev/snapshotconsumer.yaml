apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: snapshotconsumer
  name: snapshotconsumer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: snapshotconsumer
  template:
    metadata:
      labels:
        apptype: control
        name: snapshotconsumer
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/snapshotconsumer
        - --config=/config/snapshotconsumer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -v=3
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/jiayi.yan/consumer:v3
        name: snapshotconsumer
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
        - mountPath: /var/mysqlPwd
          name: mysql
          readOnly: true
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: snapshotconsumer
        name: config
      - name: mysql
        secret:
          secretName: mysql-pwd
