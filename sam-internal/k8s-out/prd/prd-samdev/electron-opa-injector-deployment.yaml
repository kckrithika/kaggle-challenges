apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: electron-opa-injector
  name: electron-opa-injector
  namespace: authz-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: electron-opa-injector
      electron-opa-injector.authz/inject: disabled
      name: electron-opa-injector
  template:
    metadata:
      annotations:
        electron-opa-injector.authz/inject: disabled
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "server",
             "kingdom": "prd",
             "name": "cert1",
             "role": "electron-opa-injector",
             "san": [
              "electron-opa-injector",
              "electron-opa-injector.authz-injector",
              "electron-opa-injector.authz-injector.svc",
              "electron-opa-injector.authz-injector.svc.cluster.local",
              "electron-opa-injector.authz-injector.svc.prd-samdev.prd.sam.sfdc.net"
             ]
            },
            {
             "cert-type": "client",
             "kingdom": "prd",
             "name": "cert2",
             "role": "electron-opa-injector",
             "san": [
              "electron-opa-injector",
              "electron-opa-injector.authz-injector",
              "electron-opa-injector.authz-injector.svc",
              "electron-opa-injector.authz-injector.svc.cluster.local",
              "electron-opa-injector.authz-injector.svc.prd-samdev.prd.sam.sfdc.net"
             ]
            }
           ]
          }
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: electron-opa-injector
        electron-opa-injector.authz/inject: disabled
        name: electron-opa-injector
    spec:
      containers:
      - args:
        - --opa-template=/config-opa/electron-opa-container.yaml.template
        - --opa-istio-template=/config-opa-istio/electron-opa-container.yaml.template
        - --opa-image=ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/openpolicyagent/opa:0.11.0
        - --opa-istio-image=ops0-artifactrepo1-0-prd.data.sfdc.net/docker-sam/openpolicyagent/opa:0.13.2-istio-with-config-2
        - --log-level=debug
        - --port=17442
        - --cert=/server-certs/server/certificates/server.pem
        - --key=/server-certs/server/keys/server-key.pem
        env:
        - name: SFDC_ENVIRONMENT
          value: mesh
        - name: SETTINGS_SERVICENAME
          value: electron-opa-injector
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: FUNCTION_INSTANCE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: FUNCTION_INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: FUNCTION
          value: electron-opa-injector
        - name: KINGDOM
          value: prd
        - name: ESTATE
          value: prd-samdev
        - name: SUPERPOD
          value: '-'
        - name: SETTINGS_SUPERPOD
          value: '-'
        - name: SETTINGS_PATH
          value: mesh.-.prd.-.electron-opa-injector
        - name: SFDC_SETTINGS_PATH
          value: mesh.-.prd.-.electron-opa-injector
        - name: SFDC_METRICS_SERVICE_HOST
          value: ajna0-funnel1-0-prd.data.sfdc.net:80
        - name: SFDC_METRICS_SERVICE_PORT
          value: "5442"
        - name: FAKE_REDEPLOY_VAR
          value: "1"
        image: ops0-artifactrepo1-0-prd.data.sfdc.net/dva/electron-opa-injection-webhook:8
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - ./is-alive.sh
            - "17442"
            - /client-certs/client/certificates/client.pem
            - /client-certs/client/keys/client-key.pem
          initialDelaySeconds: 2
          periodSeconds: 3
        name: injector
        ports:
        - containerPort: 17442
        readinessProbe:
          exec:
            command:
            - ./is-ready.sh
            - "17442"
            - /client-certs/client/certificates/client.pem
            - /client-certs/client/keys/client-key.pem
          initialDelaySeconds: 4
          periodSeconds: 3
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /server-certs
          name: cert1
        - mountPath: /client-certs
          name: cert2
        - mountPath: /config-opa
          name: electron-opa-injector-configs-data-volume-opa
        - mountPath: /config-opa-istio
          name: electron-opa-injector-configs-data-volume-opa-istio
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://10.254.208.254:32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --cert-folders=cert2:/cert2/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ESTATE
          value: prd-samdev
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://10.254.208.254:32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.prd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --cert-folders=cert2:/cert2/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ESTATE
          value: prd-samdev
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - bash
        - -c
        - |
          set -ex
          chmod 775 -R /cert1 && chown -R 7447:7447 /cert1
          chmod 775 -R /cert2 && chown -R 7447:7447 /cert2
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/docker-release-candidate/tnrp/sam/hypersam:sam-c07d4afb-673
        imagePullPolicy: IfNotPresent
        name: permissionsetterinitcontainer
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - configMap:
          name: electron-opa-injector-configs-opa-container
        name: electron-opa-injector-configs-data-volume-opa
      - configMap:
          name: electron-opa-injector-configs-opa-istio-container
        name: electron-opa-injector-configs-data-volume-opa-istio
