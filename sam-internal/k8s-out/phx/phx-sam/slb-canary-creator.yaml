apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-creator
  name: slb-canary-creator
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-creator
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-creator
        - --canaryImage=ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0000950-9f20b2db
        - --metricsEndpoint=ajna0-funnel1-0-phx.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-canary-creator
        - --maxParallelism=2
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --hostnameOverride=$(NODE_NAME)
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0000950-9f20b2db
        name: slb-canary-creator
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb/logs/slb-canary-creator
          name: var-logs-volume
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-canary-creator/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-canary-creator
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0000950-9f20b2db
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-canary-creator
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-canary-creator
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-canary-creator/cleanup
          name: var-cleanup-logs-volume
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-canary-creator
        name: var-logs-volume
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/logs/slb-canary-creator/cleanup
        name: var-cleanup-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config/slb-canary-creator
        name: var-config-volume
