apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-estatesvc
  name: watchdog-estatesvc
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-estatesvc
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-estatesvc
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ESTATESVC
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-phx.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=24h
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sam/hypersam:sam-0001355-581a778b
        name: watchdog-estatesvc
        volumeMounts:
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: phx-sam
      volumes:
      - configMap:
          name: watchdog
        name: config
