apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-dns-register
  name: slb-dns-register
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-dns-register
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-dns-register
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-dns-register
        - --path=/host/data/slb/config/slb-dns-register
        - --ddi=https://ddi-api-phx.data.sfdc.net
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --metricsEndpoint=ajna0-funnel1-0-phx.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-dns-register
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --subnet=10.208.208.0/22
        - --client.serverPort=12088
        - --client.serverInterface=lo
        - --client.socketDir=/host/data/slb/config/slb-dns-register
        - --client.dialSocket=true
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0001156-2846b155
        name: slb-dns-register-processor
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /host/data/slb/config/slb-dns-register
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-dns-register
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-dns-register
        - --period=1800s
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.208.208.0/22
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-phx.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-dns-register
        - --sleepTime=100ms
        - --processKnEConfigs=true
        - --kneConfigDir=/var/slb/kneconfigs/phx
        - --kneDomainName=slb.sfdc.net
        - --livenessProbePort=12083
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --control.configProcSentinel=/host/data/slb/config/slb-dns-register/slb-config-proc.sentinel
        - --alwaysPopulateRealServers=true
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0001156-2846b155
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 12083
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-dns-register
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-dns-register
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-dns-register
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-dns-register
        - --shouldSkipSlbBlock=true
        - --skipFilesWithSuffix=.sock
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0001156-2846b155
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-dns-register
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-dns-register
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-dns-register/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-dns-register
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0001156-2846b155
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-dns-register
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-dns-register
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-dns-register/cleanup
          name: var-cleanup-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=12088
        - --configDir=/host/data/slb/config/slb-dns-register
        - --log_dir=/host/data/slb/logs/slb-dns-register
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config/slb-dns-register/slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        - --checkMwSentinel=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-dns-register/slb-manifest-watcher.sentinel
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0001156-2846b155
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-dns-register
          name: var-logs-volume
      - command:
        - /sdn/slb-manifest-watcher
        - --manifestOutputDir=/host/data/slb/manifests/slb-dns-register
        - --tnrpEndpoint=https://ops0-piperepo1-0-phx.data.sfdc.net/
        - --hostnameOverride=$(NODE_NAME)
        - --log_dir=/host/data/slb/logs/slb-dns-register
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.socketDir=/host/data/slb/config/slb-dns-register
        - --client.dialSocket=true
        - --client.allowStale=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-dns-register/slb-manifest-watcher.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0001156-2846b155
        name: slb-manifest-watcher
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /etc/pki_service
          name: maddog-certs
      hostNetwork: true
      nodeSelector:
        slb-dns-register: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb/config/slb-dns-register
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-dns-register
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/slb/logs/slb-dns-register/cleanup
        name: var-cleanup-logs-volume
