apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: legostore-nodeprep
  namespace: storage-foundation
spec:
  template:
    metadata:
      labels:
        app: legostore-nodeprep
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - prd-sam_cephdev
                - prd-sam_ceph
                - phx-sam_ceph
              - key: storage.salesforce.com/nodeprep
                operator: DoesNotExist
              - key: kubernetes.io/hostname
                operator: In
                values:
                - shared0-samminionceph1-1-phx.ops.sfdc.net
      containers:
      - env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        - name: HOST_FS
          value: /hostfs
        - name: DELETE_DISCOVERY
          value: "no"
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/sfnodeprep:base-0000011-d29e198a
        imagePullPolicy: Always
        name: nodeprep
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /local-hdds
          name: hdd-vols
        - mountPath: /local-ssds
          name: ssd-vols
        - mountPath: /hostfs
          name: hostfs
        - mountPath: /etc/node-config
          name: nodeprep-config
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - hostPath:
          path: /mnt/lvhdds
        name: hdd-vols
      - hostPath:
          path: /mnt/lvssds
        name: ssd-vols
      - hostPath:
          path: /
        name: hostfs
      - configMap:
          name: legostore-nodeprep-config
        name: nodeprep-config
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
