apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-node-api
  name: slb-node-api
  namespace: sam-system
spec:
  minReadySeconds: 30
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-node-api
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - phx-sam
                - phx-slb
      containers:
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config
        - --log_dir=/host/data/slb/logs
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0000791-cb49d7b1
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
      hostNetwork: true
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
