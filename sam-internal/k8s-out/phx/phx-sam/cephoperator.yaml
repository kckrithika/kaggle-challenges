apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: cephoperator
  name: cephoperator-deployment
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: cephoperator
    spec:
      containers:
      - env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        - name: K8S_PLATFORM
          value: phx-sam
        - name: CEPH_INIT_CONTAINER
          value: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/loginitcontainer:base-0000275-ac73d680
        - name: CEPH_DAEMON_IMAGE_PATH
          value: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/ceph-daemon
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/ceph:base-0000275-ac73d680
        name: cephoperator
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      initContainers:
      - command:
        - sh
        - -c
        - /entrypoint.sh -g 0 -u 0 -s root -l ceph-operator
        env:
        - name: KUBEVAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBEVAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/loginitcontainer:base-0000275-ac73d680
        name: log-init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log
          name: container-log-vol
        - mountPath: /var/log-mounted
          name: host-log-vol
      nodeSelector:
        pool: phx-sam
      volumes:
      - emptyDir: {}
        name: container-log-vol
      - hostPath:
          path: /var/log
        name: host-log-vol
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
