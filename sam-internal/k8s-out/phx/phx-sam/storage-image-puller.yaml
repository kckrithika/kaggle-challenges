apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    labels:
      cloud: storage
      name: ceph-image-puller
      team: storage-foundation
    name: ceph-image-puller
    namespace: storage-foundation
  spec:
    template:
      metadata:
        labels:
          cloud: storage
          name: ceph-image-puller
          team: storage-foundation
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: pool
                  operator: In
                  values:
                  - phx-sam_ceph
        containers:
        - image: gcr.io/google_containers/pause-amd64:3.0
          name: pause
        initContainers:
        - command:
          - /bin/bash
          - -c
          - echo successfully pulled image ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/ceph-daemon:jewel-0000056-50bd0816
          image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/storagecloud/ceph-daemon:jewel-0000056-50bd0816
          name: image-puller
kind: List
