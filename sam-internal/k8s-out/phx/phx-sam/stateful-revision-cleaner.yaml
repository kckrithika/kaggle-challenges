apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: stateful-revision-cleaner
    sam.data.sfdc.net/owner: sam
  name: stateful-revision-cleaner
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: stateful-revision-cleaner
  template:
    metadata:
      labels:
        apptype: control
        name: stateful-revision-cleaner
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/stateful-revision-cleaner
        - --v=5
        - --k8sapiserver=
        - --namespacesToSkip=sam-watchdog,legostore,sam-system,sf-store
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/dva/sam/hypersam:2755-f2d626475424807fceb6c047dbb5ae7271561131
        name: stateful-revision-cleaner
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: phx-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
