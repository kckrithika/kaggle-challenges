apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-cleanup
  name: sdn-cleanup
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: sdn-cleanup
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-cleanup
        - --period=1440m
        - --logsMaxAge=48h
        - --filesDirToCleanup=/var/logs/sdn/
        - --shouldNotDeleteAllFiles=false
        - --log_dir=/var/logs/sdn/
        - --logtostderr=false
        - --alsologtostderr=true
        image: ops0-artifactrepo1-0-phx.data.sfdc.net/tnrp/sdn/hypersdn:v-0000814-c1ca2fa3
        name: sdn-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/logs/sdn/
          name: sdnlogs
      volumes:
      - hostPath:
          path: /var/logs/sdn/
        name: sdnlogs
