apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-cleanup
  name: sdn-cleanup
  namespace: sam-system
spec:
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: sdn-cleanup
      sam.data.sfdc.net/owner: sdn
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: sdn-cleanup
        sam.data.sfdc.net/owner: sdn
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-cleanup
        - --period=1440m
        - --logsMaxAge=48h
        - --filesDirToCleanup=/var/logs/sdn/
        - --shouldNotDeleteAllFiles=false
        - --log_dir=/var/logs/sdn/
        - --logtostderr=false
        - --alsologtostderr=true
        image: ops0-artifactrepo1-0-lo2.data.sfdc.net/dva/sdn/hypersdn:2235-f72e41190116a32729ba81003ba6754f4f4796c8
        name: sdn-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/logs/sdn/
          name: sdnlogs
      volumes:
      - hostPath:
          path: /var/logs/sdn/
        name: sdnlogs
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
