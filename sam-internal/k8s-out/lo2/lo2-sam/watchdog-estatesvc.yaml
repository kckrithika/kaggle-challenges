apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-estatesvc
    sam.data.sfdc.net/owner: sam
  name: watchdog-estatesvc
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-estatesvc
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-estatesvc
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ESTATESVC
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -watchDogKind=Deployment
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-lo2.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-lo2.data.sfdc.net/dva/sam/hypersam:2644-80d5e92f97356a83fa0854f1d24ccf3927f9e3e5
        name: watchdog-estatesvc
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: lo2-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
