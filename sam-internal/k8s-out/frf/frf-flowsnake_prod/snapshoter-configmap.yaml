apiVersion: v1
data:
  snapshoter.json: |-
    {
      "ca-file": "/etc/pki_service/ca/cabundle.pem",
      "client-cert-file": "/etc/pki_service/platform/platform-client/certificates/platform-client.pem",
      "client-key-file": "/etc/pki_service/platform/platform-client/keys/platform-client-key.pem",
      "enable-kafka-client-auth": true,
      "ignored-resources": [],
      "include-crds": false,
      "kafka-endpoint": "ajna0-broker1-0-frf.data.sfdc.net:9093",
      "kafka-payload-kb": 300,
      "kafka-push-interval": "10s",
      "kafka-topic": "sfdc.prod.fs-k8s-snapshots__frf.ajna_local__snapshot",
      "kube-poll-interval": "30m",
      "liveness-probe-port": 9095,
      "send-events": true,
      "sinks": "kafka",
      "sources": "informer"
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: snapshoter
  namespace: flowsnake
