apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-hairpindeployer
  name: watchdog-hairpindeployer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-hairpindeployer
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-hairpindeployer
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=HAIRPINDEPLOYER
        - -watchdogFrequency=120s
        - -alertThreshold=1h
        - -deployer-imageName=ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sam/hypersam:sam-0001263-d5b47592
        - -deployer-funnelEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - -deployer-rcImtEndpoint=https://ops0-health1-1-frf.ops.sfdc.net:18443/v1/bark
        - -deployer-smtpServer=ops0-mta2-1-frf.ops.sfdc.net:25
        - -deployer-sender=sam-alerts@salesforce.com
        - -deployer-recipient=sam-alerts@salesforce.com
        - -timeout=2s
        - -funnelEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sam/hypersam:sam-0001263-d5b47592
        name: watchdog-hairpindeployer
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: frf-sam
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
