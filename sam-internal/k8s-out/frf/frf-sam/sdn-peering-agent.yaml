apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-peering-agent
  name: sdn-peering-agent
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: sdn-peering-agent
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-peering-agent
        - --birdsock=/usr/local/var/run/bird.ctl
        - --birdconf=/usr/local/etc/bird.conf
        - --funnelEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --archiveSvcEndpoint=https://ops0-piperepo1-1-frf.ops.sfdc.net/tnrp/content_repo/0/archive
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --bgpPasswordFile=/data/secrets/sambgppassword
        - --livenessProbePort=9100
        - --sdncServiceName=sdn-control-svc
        - --sdncNamespace=sam-system
        - --rootPath=/etc/pki_service
        - --userName=kubernetes
        - --pkiClientServiceName=k8s-client
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0000542-5a3bab56
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9100
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-peering-agent
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /usr/local/etc
          name: conf
        - mountPath: /usr/local/var/run
          name: socket
        - mountPath: /data/certs
          name: certs
        - mountPath: /data/secrets
          name: secrets
          readOnly: true
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes/sdn
        name: conf
      - hostPath:
          path: /etc/kubernetes/sdn
        name: socket
      - hostPath:
          path: /data/certs
        name: certs
      - name: secrets
        secret:
          defaultMode: 256
          secretName: sdn
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
