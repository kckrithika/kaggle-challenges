apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-proxy-tcp
  name: slb-canary-proxy-tcp
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-proxy-tcp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-proxy-tcp
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-proxy-tcp
        - --log_dir=/host/data/slb/logs/
        - --ports=9115,8081
        - --proxyProtocolPorts=8081
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/dva/slb/hyperslb:2221-067073e06134911ee33fe0f90b253cde4aee0ef2
        name: slb-canary-proxy-tcp
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: frf-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
