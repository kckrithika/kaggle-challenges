apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-synthetic
  name: watchdog-synthetic
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-synthetic
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-synthetic
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SYNTHETIC
        - -watchdogFrequency=180s
        - -alertThreshold=1h
        - -emailFrequency=12h
        - -laddr=0.0.0.0:8083
        - -maxdeploymentduration=5m
        - -imageName=ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sam/hypersam:sam-0001548-81d3b9bd
        - -timeout=2s
        - -funnelEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sam/hypersam:sam-0001548-81d3b9bd
        name: watchdog-synthetic
        ports:
        - containerPort: 8083
          name: synthetic
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /test
          name: test
        - mountPath: /_output
          name: output
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: frf-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - emptyDir: {}
        name: test
      - emptyDir: {}
        name: output
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
