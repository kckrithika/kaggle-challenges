apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-vip-watchdog
  name: slb-vip-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 3
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-vip-watchdog
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-vip-watchdog
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slb-service
                operator: NotIn
                values:
                - slb-ipvs
                - slb-nginx-a
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-a
                - slb-vip-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-vip-watchdog
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --metricsEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --httpTimeout=3s
        - --vipLoop=1
        - --monitorFrequency=10s
        - --client.serverInterface=lo
        - --healthPathCheck=true
        - --metricsBatchTimeout=30s
        - --client.socketDir=/host/data/slb/config/slb-vip-watchdog
        - --client.dialSocket=true
        - --followRedirect=false
        - --slaRequiresHealthProbes=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: FUNCTION_INSTANCE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0001405-3ba23f61
        name: slb-vip-watchdog
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-vip-watchdog
        - --period=1800s
        - --vipsToAcl=slb-bravo-svc.sam-system.frf-sam.prd.slb.sfdc.net
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=10.214.36.0/22
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --sleepTime=100ms
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-nginx-config-b
        - --hostnameOverride=$(NODE_NAME)
        - --control.configProcSentinel=/host/data/slb/config/slb-vip-watchdog/slb-config-proc.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0001405-3ba23f61
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-vip-watchdog
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /proxyconfig
          name: proxyconfig
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=1h
        - --filesDirToCleanup=/host/data/slb/config/slb-vip-watchdog
        - --shouldSkipServiceRecords=true
        - --shouldNotDeleteAllFiles=true
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --shouldSkipSlbBlock=true
        - --skipFilesWithSuffix=.sock
        - --maxDeleteFileCount=20
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0001405-3ba23f61
        name: slb-cleanup-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-vip-watchdog
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-vip-watchdog
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config/slb-vip-watchdog/slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        - --checkMwSentinel=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-vip-watchdog/slb-manifest-watcher.sentinel
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0001405-3ba23f61
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-vip-watchdog
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0001405-3ba23f61
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-vip-watchdog
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-vip-watchdog
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-vip-watchdog/cleanup
          name: var-cleanup-logs-volume
      - command:
        - /sdn/slb-manifest-watcher
        - --manifestOutputDir=/host/data/slb/manifests/slb-vip-watchdog
        - --tnrpEndpoint=https://ops0-piperepo1-0-frf.data.sfdc.net/
        - --hostnameOverride=$(NODE_NAME)
        - --log_dir=/host/data/slb/logs/slb-vip-watchdog
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.socketDir=/host/data/slb/config/slb-vip-watchdog
        - --client.dialSocket=true
        - --maxDeleteLimit=10
        - --vcioptions.strict=true
        - --client.allowStale=true
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-vip-watchdog/slb-manifest-watcher.sentinel
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0001405-3ba23f61
        name: slb-manifest-watcher
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /proxyconfig
          name: proxyconfig
      dnsPolicy: Default
      nodeSelector:
        pool: frf-slb
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-vip-watchdog
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb/config/slb-vip-watchdog
        name: var-config-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/slb/logs/slb-vip-watchdog/cleanup
        name: var-cleanup-logs-volume
      - configMap:
          name: slb-proxy-configuration
        name: proxyconfig
