apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-rbac
    sam.data.sfdc.net/owner: sam
  name: watchdog-rbac
spec:
  selector:
    matchLabels:
      name: watchdog-rbac
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-rbac
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=RBAC
        - -watchdogFrequency=180s
        - -alertThreshold=1h
        - -maxUptimeSampleSize=5
        - -watchDogKind=DaemonSet
        - -funnelEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/dva/sam/hypersam:2683-be4e381240848a019ad9892077351dbde724371c
        name: watchdog-rbac
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
