apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-ping-watchdog
  name: sdn-ping-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 180
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-ping-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-ping-watchdog
        - --funnelEndpoint=mandm-funnel-frf1.data.sfdc.net:8080
        - --archiveSvcEndpoint=https://ops0-piperepo1-0-frf.data.sfdc.net/tnrp/content_repo/0/archive
        - --smtpServer=ops0-mta2-1-frf.ops.sfdc.net:25
        - --sender=sdn-alerts@salesforce.com
        - --recipient=sdn-alerts@salesforce.com
        - --emailFrequency=12h
        - --watchdogFrequency=180s
        - --alertThreshold=300s
        - --pingCount=1
        - --pingInterval=1s
        - --pingTimeout=5s
        - --livenessProbePort=9102
        - --controlEstate=frf-sam
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --log_dir=/data/logs/sdn/
        - --logtostderr=true
        - --alsologtostderr=true
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-frf.data.sfdc.net/tnrp/sdn/hypersdn:v-0000728-88462e0f
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9102
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-ping-watchdog
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /usr/bin/kubectl
          name: kubectl
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /usr/bin/kubectl
        name: kubectl
