apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-secret-agent
    sam.data.sfdc.net/owner: sam
  name: sam-secret-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: control
      name: sam-secret-agent
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        apptype: control
        name: sam-secret-agent
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-secret-agent
        - --funnelEndpoint=mandm-funnel-par1.data.sfdc.net:8080
        - --logtostderr=true
        - --disableSecurityCheck=true
        - --tnrpEndpoint=https://ops0-piperepo1-0-par.data.sfdc.net/tnrp/content_repo/0/archive
        - --observeMode=false
        - --delay=300s
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-par.data.sfdc.net/dva/sam/hypersam:2814-bdc65579e01f6a124d636d2cb837cb7e6d4afd6f
        livenessProbe:
          httpGet:
            path: /
            port: 9098
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 10
        name: sam-secret-agent
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: par-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
