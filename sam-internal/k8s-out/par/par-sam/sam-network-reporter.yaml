apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sam-network-reporter
    sam.data.sfdc.net/owner: sam
  name: sam-network-reporter
spec:
  selector:
    matchLabels:
      apptype: control
      name: sam-network-reporter
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        apptype: control
        name: sam-network-reporter
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-network-reporter
        - --funnelEndpoint=mandm-funnel-par1.data.sfdc.net:8080
        - --logtostderr=true
        - --config=/config/sam-network-reporter.json
        - --hostsConfigFile=/sfdchosts/hosts.json
