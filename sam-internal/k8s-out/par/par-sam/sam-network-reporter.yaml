        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: SFDCLOC_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-par.data.sfdc.net/dva/sam/hypersam:2753-37179b958a4917314bd53a011b39a87a48688f0b
        name: sam-network-reporter
        ports:
        - containerPort: 53353
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: sam-network-reporter
        name: config
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
