apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-pod
  name: watchdog-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-pod
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-pod
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=POD
        - -watchdogFrequency=60s
        - -alertThreshold=1h
        - -maxUptimeSampleSize=5
        - -podNamespacePrefixBlacklist=sam-watchdog
        - -timeout=2s
        - -funnelEndpoint=mandm-funnel-par1.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops0-artifactrepo1-0-par.data.sfdc.net/tnrp/sam/hypersam:sam-0001210-ef6a180b
        name: watchdog-pod
        volumeMounts:
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: par-sam
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
