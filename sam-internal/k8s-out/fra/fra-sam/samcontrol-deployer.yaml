apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samcontrol-deployer
    sam.data.sfdc.net/owner: sam
  name: samcontrol-deployer
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: control
      name: samcontrol-deployer
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        apptype: control
        name: samcontrol-deployer
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/samcontrol-deployer
        - --config=/config/samcontroldeployer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-fra.data.sfdc.net/tnrp/sam/hypersam:sam-0002440-9f537d20
        livenessProbe:
          httpGet:
            path: /
            port: 9099
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
        name: samcontrol-deployer
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: fra-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: samcontrol-deployer
        name: config
