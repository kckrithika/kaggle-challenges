apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samappcontroller
    sam.data.sfdc.net/owner: sam
  name: samappcontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samappcontroller
  template:
    metadata:
      labels:
        apptype: control
        name: samappcontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/samapp-controller
        - --v=3
        - --funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        - --logtostderr=true
        - --config=/config/samapp-controller-config.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --madkubEndpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2602-0417c093b85ccd37fe355a4c840b952c4544d441
        name: samapp-controller
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: xrd-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: samapp-controller
        name: config
