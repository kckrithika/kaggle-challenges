apiVersion: v1
data:
  sfn-selectors.yaml: |
    pods:
        matchExpressions:
            - {key: app, operator: In, values: ["ceph-mon", "ceph-osd", "lv-os-provisioner"]}
    nodes:
        matchExpressions:
            - {key: pool, operator: In, values: ["xrd-sam_ceph"]}
    persistentvolumes:
        matchExpressions:
            - {key: pool, operator: In, values: ["xrd-sam_ceph"]}
    persistentvolumeclaims:
        matchExpressions:
            - {key: daemon, operator: In, values: ["mon", "osd"]}
    statefulsets:
        matchExpressions:
            - {key: daemon, operator: In, values: ["mon", "osd"]}
    deployments:
        matchExpressions:
            - {key: cloud, operator: In, values: [storage]}
    daemonsets:
        matchExpressions:
            - {key: cloud, operator: In, values: [storage]}
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: sfn-config
  namespace: sam-system
