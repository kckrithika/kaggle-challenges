          - name: MADKUB_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MADKUB_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: ops0-artifactrepo1-0-xrd.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
          imagePullPolicy: IfNotPresent
          name: madkub-init
          volumeMounts:
          - mountPath: /clientcert
            name: client-certs
          - mountPath: /maddog-certs/
            name: maddog-certs
          - mountPath: /tokens
            name: sam-maddog-token
        nodeSelector:
          pool: xrd-sam
        securityContext:
          fsGroup: 7447
          runAsNonRoot: true
          runAsUser: 7447
        volumes:
        - configMap:
            name: sfdchosts
          name: sfdchosts
        - emptyDir:
            medium: Memory
          name: sam-maddog-token
        - hostPath:
            path: /etc/pki_service
          name: maddog-certs
        - emptyDir:
            medium: Memory
          name: client-certs
    updateStrategy:
      type: RollingUpdate
