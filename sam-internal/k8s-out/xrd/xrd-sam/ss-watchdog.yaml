        name: secretservice-watchdog-dmz-from-xrd-sts
        sam.data.sfdc.net/owner: secrets
    serviceName: xxx-notused-xxx
    template:
      metadata:
        annotations:
          madkub.sam.sfdc.net/allcerts: |-
            {
             "certreqs": [
              {
               "cert-type": "client",
               "kingdom": "xrd",
               "name": "client-certs",
               "role": "secrets.secretservice-watchdog"
              }
             ]
            }
        labels:
          name: secretservice-watchdog-dmz-from-xrd-sts
          sam.data.sfdc.net/owner: secrets
