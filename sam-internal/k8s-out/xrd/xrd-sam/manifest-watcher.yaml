apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: manifest-watcher
    sam.data.sfdc.net/owner: sam
  name: manifest-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      name: manifest-watcher
  template:
    metadata:
      labels:
        apptype: control
        name: manifest-watcher
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/manifest-watcher
        - --funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        - --v=2
        - --logtostderr=true
        - --config=/config/manifestwatcher.json
        - --syntheticEndpoint=http://$(WATCHDOG_SYNTHETIC_SERVICE_SERVICE_HOST):9090/tnrp/content_repo/0/archive
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2690-3c76e4d1bc7bebf17bfa304fd309dc9332acd196
        name: manifest-watcher
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - configMap:
          name: manifest-watcher
        name: config
