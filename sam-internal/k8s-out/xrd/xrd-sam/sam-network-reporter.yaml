apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sam-network-reporter
    sam.data.sfdc.net/owner: sam
  name: sam-network-reporter
spec:
  template:
    metadata:
      labels:
        apptype: control
        name: sam-network-reporter
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-network-reporter
        - --funnelEndpoint=ajna0-funnel1-0-prd.data.sfdc.net:80
        - --logtostderr=true
        - --config=/config/sam-network-reporter.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: SFDCLOC_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/tnrp/sam/hypersam:sam-0002252-a9ad81d9
        name: sam-network-reporter
        ports:
        - containerPort: 37373
          hostPort: 37373
        resources:
          limits:
            sam.sfdc.net/ip-address: "1"
          requests:
            sam.sfdc.net/ip-address: "1"
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/kubernetes/kubeconfig-platform
          name: kubeconfig
          readOnly: true
        - mountPath: /config
          name: config
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes/kubeconfig-platform
        name: kubeconfig
      - hostPath:
          path: /manifests
        name: sfdc-volume
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
