apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: node-controller
    sam.data.sfdc.net/owner: sam
  name: node-controller
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: node-controller
  template:
    metadata:
      labels:
        apptype: control
        name: node-controller
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/node-controller
        - --funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2821-06bf0414a9c79483689212db958582736039b5bf
        name: node-controller
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
