apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-accesslogs
  name: slb-nginx-accesslogs
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-nginx-accesslogs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-nginx-accesslogs
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-accesslogs
        - --log_dir=/host/data/slb/logs/
        - --httpTimeout=5m
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/slb/hyperslb:2156-3bfaffb8852980c3980f8f4747e121974127ce86
        name: slb-nginx-accesslogs
        resources:
          limits:
            memory: 1Gi
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
      dnsPolicy: Default
      nodeSelector:
        pool: xrd-slb
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
