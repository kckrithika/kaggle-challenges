apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: fds
    slb.sfdc.net/portconfigurations: '[{"port":8080,"targetport":8080,"lbtype":"tcp"}]'
  labels:
    app: fds-controller
    cloud: storage
    team: storage-foundation
  name: fds-svc
  namespace: sam-system
spec:
  ports:
  - name: fds-controller-port
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    name: fds-controller
  type: NodePort
