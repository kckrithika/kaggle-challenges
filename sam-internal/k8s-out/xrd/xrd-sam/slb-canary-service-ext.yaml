apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: slb-canary-service-ext
    slb.sfdc.net/portconfigurations: '[{"port": 9111,"targetport": 9111,"lbtype":"dsr"},{"port":
      9443,"targetport": 9443,"lbtype":"dsr"}]'
  labels:
    app: slb-canary-service
    slb.sfdc.net/name: slb-canary-service-ext
  name: slb-canary-service-ext
  namespace: sam-system
spec:
  ports:
  - name: slb-canary-port
    port: 9111
    protocol: TCP
    targetPort: 9111
  - name: slb-canary-tls
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    name: slb-canary
  type: NodePort
