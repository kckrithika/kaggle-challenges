apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-synthetic
    sam.data.sfdc.net/owner: sam
  name: watchdog-synthetic
  namespace: sam-system
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: watchdog-synthetic
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-synthetic
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SYNTHETIC
        - -watchdogFrequency=180s
        - -alertThreshold=1h
        - -emailFrequency=12h
        - -laddr=0.0.0.0:8083
        - -imageName=ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2690-3c76e4d1bc7bebf17bfa304fd309dc9332acd196
        - -watchDogKind=Deployment
        - -enableStatefulChecks=false
        - -funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -recipient=sam-alerts@salesforce.com,csc-sam-rnd-business-hours-only@salesforce.pagerduty.com
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2690-3c76e4d1bc7bebf17bfa304fd309dc9332acd196
        name: watchdog-synthetic
        ports:
        - containerPort: 8083
          name: synthetic
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /test
          name: test
        - mountPath: /_output
          name: output
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - emptyDir: {}
        name: test
      - emptyDir: {}
        name: output
      - configMap:
          name: watchdog
        name: config
