apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-filesystem
    sam.data.sfdc.net/owner: sam
  name: watchdog-filesystem
spec:
  selector:
    matchLabels:
      apptype: monitoring
      name: watchdog-filesystem
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-filesystem
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=FILESYSTEM
        - -watchdogFrequency=600s
        - -alertThreshold=900s
        - -maxUptimeSampleSize=5
        - -watchDogKind=DaemonSet
        - -recipient=make@salesforce.com
        - -funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -emailFrequency=336h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2806-21b02aaa76e1150dcbe5caceb5e06e03a64c7d43
        name: watchdog-filesystem
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
        - mountPath: /data
          name: data-volume
        - mountPath: /home
          name: home-volume
      hostNetwork: true
      securityContext:
        fsGroup: 0
        runAsUser: 0
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data
        name: data-volume
      - hostPath:
          path: /home
        name: home-volume
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
