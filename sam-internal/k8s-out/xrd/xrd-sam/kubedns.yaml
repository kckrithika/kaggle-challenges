apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    k8s-app: kube-dns
    kubernetes.io/cluster-service: "true"
    sam.data.sfdc.net/owner: sam
  name: kube-dns
  namespace: kube-system
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      k8s-app: kube-dns
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      creationTimestamp: null
      labels:
        k8s-app: kube-dns
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - args:
        - --domain=xrd-sam.xrd.sam.sfdc.net.
        - --dns-port=10053
        - --kubecfg-file=/etc/kubernetes/kubeconfig
        - --v=2
        env:
        - name: PROMETHEUS_PORT
          value: "10055"
        - name: TEST
          value: "2"
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/k8s-dns-kube-dns:1.14.9
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - /scripts/cert_age.sh
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: kubedns
        ports:
        - containerPort: 10053
          name: dns-local
          protocol: UDP
        - containerPort: 10053
          name: dns-tcp-local
          protocol: TCP
        - containerPort: 10055
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            memory: 170Mi
          requests:
            cpu: 100m
            memory: 70Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /etc/kubernetes
          name: kubernetes
        - mountPath: /data/certs
          name: certs
        - mountPath: /scripts
          name: cert-age
      - args:
        - -v=2
        - -logtostderr
        - -configDir=/etc/k8s/dns/dnsmasq-nanny
        - -restartDnsmasq=true
        - --
        - -k
        - --cache-size=1000
        - --log-facility=-
        - --server=/xrd-sam.xrd.sam.sfdc.net/127.0.0.1#10053
        - --server=/in-addr.arpa/127.0.0.1#10053
        - --server=/ip6.arpa/127.0.0.1#10053
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/k8s-dns-dnsmasq-nanny:1.14.9
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthcheck/dnsmasq
            port: 10054
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: dnsmasq
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        resources:
          requests:
            cpu: 150m
            memory: 20Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - args:
        - --v=2
        - --logtostderr
        - --probe=kubedns,127.0.0.1:10053,kubernetes.default.svc.xrd-sam.xrd.sam.sfdc.net,5,A
        - --probe=dnsmasq,127.0.0.1:53,kubernetes.default.svc.xrd-sam.xrd.sam.sfdc.net,5,A
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/k8s-dns-sidecar:1.14.9
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: 10054
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: sidecar
        ports:
        - containerPort: 10054
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        master: "true"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: kube-dns
      serviceAccountName: kube-dns
      terminationGracePeriodSeconds: 30
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /etc/kubernetes
        name: kubernetes
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          defaultMode: 511
          name: cert-age
        name: cert-age
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
