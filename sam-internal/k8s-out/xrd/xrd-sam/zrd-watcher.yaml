apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: crd-watcher
    sam.data.sfdc.net/owner: sam
  name: crd-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      name: crd-watcher
  template:
    metadata:
      labels:
        apptype: control
        name: crd-watcher
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/manifest-watcher
        - --funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        - --v=2
        - --logtostderr=true
        - --config=/config/tempmanifestwatcher.json
        - --syntheticEndpoint=http://$(WATCHDOG_SYNTHETIC_SERVICE_SERVICE_HOST):9090/tnrp/content_repo/0/archive
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --etcdSetDisabled=true
        - --etcdGetDisabled=true
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2884-769ac132f739c69e8f1f603ca3316a9ab3b70d1e
        livenessProbe:
          httpGet:
            path: /healthz
            port: 21553
          initialDelaySeconds: 60
          periodSeconds: 30
        name: crd-watcher
        ports:
        - containerPort: 21553
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - configMap:
          name: crd-watcher
        name: config
