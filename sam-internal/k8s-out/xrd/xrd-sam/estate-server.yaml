apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: estate-server
    sam.data.sfdc.net/owner: sam
  name: estate-server
  namespace: sam-system
spec:
  replicas: 3
  selector:
    matchLabels:
      name: estate-server
  template:
    metadata:
      labels:
        apptype: server
        name: estate-server
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/estatesvc/script/estatesvc-wrapper.sh
        - xrd
        - --funnelEndpoint=ajna0-funnel1-0-xrd.data.sfdc.net:80
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/dva/sam/hypersam:2764-4eae0cad4c76c1c5627b2ab8c271fcc9d21b7625
        livenessProbe:
          httpGet:
            path: /info
            port: 9090
          initialDelaySeconds: 15
          timeoutSeconds: 10
        name: estate-server
        ports:
        - containerPort: 9090
          name: estate-server
      nodeSelector:
        master: "true"
      securityContext:
        fsGroup: 0
        runAsUser: 0
