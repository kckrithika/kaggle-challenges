      "disableCertsCheck": true,
      "etcdAppFolder": "temp-crd-watcher",
      "k4aEnabled": true,
      "keyFile": "/etc/pki_service/platform/platform-client/keys/platform-client-key.pem",
      "livenessProbePort": "21553",
      "lockName": "/locks/tempmanifestwatcher",
      "manifestV1Enabled": false,
      "skipOldZips": true,
      "tlsEnabled": true,
      "tnrpArchiveEndpoint": "https://ops0-piperepo1-0-xrd.data.sfdc.net/tnrp/content_repo/0/archive"
    }
