apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: k8sproxy
    sam.data.sfdc.net/owner: sam
  name: k8sproxy
  namespace: sam-system
spec:
  replicas: 3
  selector:
    matchLabels:
      name: k8sproxy
  template:
    metadata:
      labels:
        apptype: proxy
        name: k8sproxy
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - args:
        - -f
        - /k8sproxyconfig/haproxy.cfg
        image: ops0-artifactrepo1-0-xrd.data.sfdc.net/docker-sam/cbatra/haproxy:20170614_183811.a8a02a5.clean.cbatra-ltm1
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          timeoutSeconds: 10
        name: k8sproxy
        ports:
        - containerPort: 5000
          name: k8sproxy
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /etc/certs
          name: sfdc-volume
        - mountPath: /k8sproxyconfig
          name: k8sproxyconfig
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: sfdc-volume
      - configMap:
          name: k8sproxy
        name: k8sproxyconfig
