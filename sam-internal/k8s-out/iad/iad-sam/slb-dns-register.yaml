apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-dns-register
  name: slb-dns-register
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-dns-register
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-dns-register
        - --path=/host/data/slb/config/
        - --ddi=https://ddi-api-iad.data.sfdc.net
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --metricsEndpoint=ajna0-funnel1-0-iad.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sdn/hypersdn:v-0000834-b4b1cb89
        name: slb-dns-register-processor
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /host/data/slb/config/
          name: var-config-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      hostNetwork: true
      nodeSelector:
        slb-dns-register: "true"
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /data/slb/config/
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
