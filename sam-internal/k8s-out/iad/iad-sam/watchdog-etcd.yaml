apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-etcd
  name: watchdog-etcd
spec:
  template:
    metadata:
      labels:
        app: watchdog-etcd
        apptype: monitoring
        daemonset: "true"
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ETCD
        - -watchdogFrequency=5s
        - -alertThreshold=3m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-iad.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=12h
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sam/hypersam:sam-0001641-fafe532f
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        etcd_installed: "true"
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
