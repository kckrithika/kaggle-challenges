apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-tcpdump-ipvs
  name: slb-tcpdump-ipvs
  namespace: sam-system
spec:
  selector:
    matchLabels:
      daemonset: "true"
      name: slb-tcpdump-ipvs
  template:
    metadata:
      labels:
        daemonset: "true"
        name: slb-tcpdump-ipvs
    spec:
      containers:
      - command:
        - /sdn/slb-tcpdump
        - --tcpdump.pollinterval=15m
        - --tcpdump.filepath=/tcpdump-config/tcpdumpcommand.json
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/dva/slb/hyperslb:2231-52da9b0acfb44a4b6f4a360926b6ea47d98feccf
        name: slb-tcpdump-ipvs
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /tcpdump-config
          name: tcpdump-config
      dnsPolicy: Default
      nodeSelector:
        slb-service: slb-ipvs
      terminationGracePeriodSeconds: 5
      volumes:
      - configMap:
          name: slb-tcpdump-ipvs-tcpdump
        name: tcpdump-config
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
