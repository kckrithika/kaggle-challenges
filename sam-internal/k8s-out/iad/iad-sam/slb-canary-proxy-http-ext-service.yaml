apiVersion: v1
kind: Service
metadata:
  annotations:
    slb.sfdc.net/name: slb-canary-proxy-http-ext
    slb.sfdc.net/portconfigurations: '[{"port":80,"targetport":9116,"lbtype":"http","healthpath":"/health"}]'
  labels:
    app: slb-canary-proxy-http-ext-service
    slb.sfdc.net/name: slb-canary-proxy-http-ext
    slb.sfdc.net/type: http
  name: slb-canary-proxy-http-ext-service
  namespace: sam-system
spec:
  ports:
  - name: slb-canary-proxy-http-port
    port: 80
    protocol: TCP
    targetPort: 9116
  - name: slb-canary-proxy-https-port
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    name: slb-canary-proxy-http
  type: NodePort
