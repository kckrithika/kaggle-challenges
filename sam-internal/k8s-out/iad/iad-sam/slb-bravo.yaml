apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-bravo
  name: slb-bravo
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-bravo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-bravo
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-bravo
        - --log_dir=/host/data/slb/logs/
        - --ports=9090,9091,9092
        - --tlsPorts=9443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sam.crt
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sdn/hypersdn:v-0001371-596e3790
        name: slb-bravo
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: iad-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
