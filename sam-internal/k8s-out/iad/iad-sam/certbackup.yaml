apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: certbackup
  name: certbackup
spec:
  template:
    metadata:
      labels:
        daemonset: "true"
        name: certbackup
    spec:
      containers:
      - command:
        - /sam/certbackup.sh
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sam/hypersam:sam-0001556-b9349d35
        name: certbackup
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
