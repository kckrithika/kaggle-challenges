apiVersion: extensions/v1beta1
kind: Deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-vip-watchdog
      namespace: sam-system
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: slb-service
                  operator: In
                  values:
                  - slb-ipvs
                  - slb-nginx-a
                  - slb-nginx-b
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - /sdn/slb-vip-watchdog
        - --vipLoop=10
        - --log_dir=/host/data/slb/logs
        - --optOutNamespace=kne
        - --monitorFrequency=60s
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --metricsEndpoint=ajna0-funnel1-0-iad.data.sfdc.net:80
        - --httpTimeout=5s
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sdn/hypersdn:v-0000736-6a1608d8
        name: slb-vip-watchdog
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      nodeSelector:
        pool: iad-sam
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
