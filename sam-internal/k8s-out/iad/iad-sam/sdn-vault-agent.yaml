apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-vault-agent
  name: sdn-vault-agent
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-vault-agent
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-vault-agent
        - --funnelEndpoint=ajna0-funnel1-0-iad.data.sfdc.net:80
        - --archiveSvcEndpoint=https://ops0-piperepo1-1-iad.ops.sfdc.net/tnrp/content_repo/0/archive
        - --keyfile=/data/certs/hostcert.key
        - --certfile=/data/certs/hostcert.crt
        - --cafile=/data/certs/ca.crt
        - --livenessProbePort=9106
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sdn/hypersdn:v-0000350-0c94c1ac
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9106
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-vault-agent
        volumeMounts:
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: iad-sam
      volumes:
      - hostPath:
          path: /data/certs
        name: certs
