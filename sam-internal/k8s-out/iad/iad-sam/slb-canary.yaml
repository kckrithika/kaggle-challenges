apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary
  name: slb-canary
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-service
        - --log_dir=/host/data/slb/logs/
        - --ports=9111
        - --tlsPorts=9443
        - --privateKey=/var/slb/canarycerts/server.key
        - --publicKey=/var/slb/canarycerts/sam.crt
        image: ops0-artifactrepo1-0-iad.data.sfdc.net/tnrp/sdn/hypersdn:v-0001261-c2aa8b39
        name: slb-canary
        securityContext:
          capabilities:
            add:
            - ALL
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        pool: iad-sam
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
