apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: bundlecontroller
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: bundlecontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: bundlecontroller
  template:
    metadata:
      labels:
        apptype: control
        name: bundlecontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/bundlecontroller
        - --config=/config/bundle-controller-config.json
        - --funnelEndpoint=ajna0-funnel1-0-gcp-us-central1.data.sfdc.net:80
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: gcp-us-central1
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-private-cluster
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo1-0-gcp-us-central1.data.sfdc.net/tnrp/sam/hypersam:sam-0002440-9f537d20
        name: bundle-controller
        volumeMounts:
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-private-cluster
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - configMap:
          name: bundle-controller
        name: config
