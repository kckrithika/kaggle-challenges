apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samappcontroller
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: samappcontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samappcontroller
  template:
    metadata:
      labels:
        apptype: control
        name: samappcontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/samapp-controller
        - --v=3
        - --logtostderr=true
        - --config=/config/samapp-controller-config.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --madkubEndpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: gcp-us-central1
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-private-cluster
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo1-0-gcp-us-central1.data.sfdc.net/tnrp/sam/hypersam:sam-0002440-9f537d20
        name: samapp-controller
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-private-cluster
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: samapp-controller
        name: config
