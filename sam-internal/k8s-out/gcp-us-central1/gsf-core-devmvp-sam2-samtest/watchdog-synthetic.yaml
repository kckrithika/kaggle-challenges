apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-synthetic
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: watchdog-synthetic
  namespace: sam-system
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: watchdog-synthetic
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-synthetic
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=SYNTHETIC
        - -watchdogFrequency=180s
        - -alertThreshold=1h
        - -emailFrequency=12h
        - -laddr=0.0.0.0:8083
        - -imageName=ops0-artifactrepo1-0-gcp-us-central1.data.sfdc.net/tnrp/sam/hypersam:sam-0002447-69fdc914
        - -watchDogKind=Deployment
        - -enableStatefulChecks=false
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-gcp-us-central1.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -recipient=sam-alerts@salesforce.com,csc-sam-business-hours-only@salesforce.pagerduty.com
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: gcp-us-central1
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-samtest
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo1-0-gcp-us-central1.data.sfdc.net/tnrp/sam/hypersam:sam-0002447-69fdc914
        name: watchdog-synthetic
        ports:
        - containerPort: 8083
          name: synthetic
        volumeMounts:
        - mountPath: /test
          name: test
        - mountPath: /_output
          name: output
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-samtest
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - emptyDir: {}
        name: test
      - emptyDir: {}
        name: output
      - configMap:
          name: watchdog
        name: config
