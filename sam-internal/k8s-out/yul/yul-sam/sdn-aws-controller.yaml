apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-aws-controller
    sam.data.sfdc.net/owner: sdn
  name: sdn-aws-controller
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sdn-aws-controller
      sam.data.sfdc.net/owner: sdn
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sdn-aws-controller
        sam.data.sfdc.net/owner: sdn
    spec:
      containers:
      - command:
        - /sdn/sdn-aws-controller
        - --archiveSvcEndpoint=https://ops0-piperepo1-1-yul.ops.sfdc.net/tnrp/content_repo/0/archive
        - --livenessProbePort=9122
        - --ipamPullInterval=30s
        - --archiveSvcPullInterval=30s
        - --rootPath=/etc/pki_service
        - --userName=kubernetes
        - --pkiServerServiceName=k8s-server
        - --pkiClientServiceName=k8s-client
        - --awsRegion=ca-central-1
        - --awsAZ=ca-central-1a
        - --ddi=https://ddi-api-crz.data.sfdc.net/
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --log_dir=/var/logs/sdn/
        - --logtostderr=false
        - --alsologtostderr=true
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-yul.data.sfdc.net/dva/sdn/hypersdn:2138-419bfa61fefbbe25c3c629d44045585a3b29d644
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9122
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        name: sdn-aws-controller
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /var/logs/sdn/
          name: sdnlogs
      hostNetwork: true
      nodeSelector:
        pool: yul-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - hostPath:
          path: /var/logs/sdn/
        name: sdnlogs
