apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    pcn: deploy
  name: consul-server
  namespace: topology-svc
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: consul-server
  serviceName: consul-headless
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "client",
             "kingdom": "mvp",
             "name": "cert1",
             "role": "topology-svc.consul",
             "san": null,
             "superpod": null
            },
            {
             "cert-type": "client",
             "kingdom": "mvp",
             "name": "client-certs",
             "role": "topology-svc.consul",
             "san": null,
             "superpod": null
            },
            {
             "cert-type": "server",
             "kingdom": "mvp",
             "name": "server-certs",
             "role": "topology-svc.consul",
             "san": null,
             "superpod": null
            }
           ]
          }
      labels:
        app: consul-server
    spec:
      containers:
      - args:
        - agent
        - -advertise=$(POD_IP)
        - -bind=0.0.0.0
        - -client=0.0.0.0
        - -bootstrap-expect=3
        - -datacenter=gcp-uscentral1
        - -data-dir=/consul/data
        - --http-port=7022
        - -domain=cluster.local
        - -server
        - -disable-host-node-id
        - -retry-join=consul-server-0.consul-headless.$(NAMESPACE).svc
        - -retry-join=consul-server-1.consul-headless.$(NAMESPACE).svc
        - -retry-join=consul-server-2.consul-headless.$(NAMESPACE).svc
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RANDVAL
          value: "42"
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/ameesala/consul-ts:142-20190410-1
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - consul leave
        name: consul
        ports:
        - containerPort: 7022
          name: http
        - containerPort: 8301
          name: serflan
        - containerPort: 8302
          name: serfwan
        - containerPort: 8300
          name: server
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - curl "http://$POD_IP:7022/v1/status/leader" 2> /dev/null | grep -E '".+"'
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 7447
        volumeMounts:
        - mountPath: /consul/data
          name: consul-data-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
      - args:
        - --switchboard=switchboard.service-mesh.svc:15001
        env:
        - name: SFDC_ENVIRONMENT
          value: mesh
        - name: SETTINGS_SERVICENAME
          value: consul-server
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: FUNCTION_INSTANCE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: FUNCTION_INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: FUNCTION
          value: consul-server
        - name: KINGDOM
          value: mvp
        - name: ESTATE
          value: gsf-core-devmvp-sam2-sam
        - name: SUPERPOD
          value: '-'
        - name: SETTINGS_SUPERPOD
          value: '-'
        - name: SETTINGS_PATH
          value: mesh.-.mvp.-.consul-server
        - name: SFDC_SETTINGS_PATH
          value: mesh.-.mvp.-.consul-server
        - name: SFDC_METRICS_SERVICE_HOST
          value: funnel.ajnalocal1.vip.core.test.us-central1.gcp.sfdc.net
        - name: SFDC_METRICS_SERVICE_PORT
          value: "443"
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
        livenessProbe:
          exec:
            command:
            - ./bin/is-alive
          initialDelaySeconds: 20
          periodSeconds: 5
        name: sherpa
        ports:
        - containerPort: 7442
          name: http-tls-in
        - containerPort: 15373
          name: sherpa-adm
        readinessProbe:
          exec:
            command:
            - ./bin/is-ready
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "1"
            memory: 1Gi
        volumeMounts:
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://10.168.192.190:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --cert-folders=client-certs:/client-certs/
        - --cert-folders=server-certs:/server-certs/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/madkub:105-93f66ec3114a4a5f805ac2bc889903f7fc63c32e
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://10.168.192.190:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --cert-folders=client-certs:/client-certs/
        - --cert-folders=server-certs:/server-certs/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/madkub:105-93f66ec3114a4a5f805ac2bc889903f7fc63c32e
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - bash
        - -c
        - |
          set -ex
          chmod 775 -R /client-certs && chown -R 7447:7447 /client-certs
          chmod 775 -R /server-certs && chown -R 7447:7447 /server-certs
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/hypersam:2601-1bbc5de4786678763a4e8a71681ee42ada887c76
        imagePullPolicy: IfNotPresent
        name: permissionsetterinitcontainer
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
      restartPolicy: Always
      securityContext:
        fsGroup: 7447
        runAsNonRoot: true
        runAsUser: 7447
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: tls-client-cert
      - emptyDir:
          medium: Memory
        name: tls-server-cert
      - emptyDir:
          medium: Memory
        name: tokens
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      annotations:
        volume.beta.kubernetes.io/storage-class: faster
      name: consul-data-volume
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
