apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    pcn: deploy
  name: consul-server
  namespace: topology-svc
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: consul-server
  serviceName: consul-headless
  template:
    metadata:
      labels:
        app: consul-server
    spec:
      containers:
      - args:
        - agent
        - -advertise=$(POD_IP)
        - -bind=0.0.0.0
        - -client=0.0.0.0
        - -bootstrap-expect=3
        - -datacenter=gcp-uscentral1
        - -data-dir=/consul/data
        - -domain=cluster.local
        - -server
        - -disable-host-node-id
        - -retry-join=consul-server-0.consul-headless.$(NAMESPACE).svc
        - -retry-join=consul-server-1.consul-headless.$(NAMESPACE).svc
        - -retry-join=consul-server-2.consul-headless.$(NAMESPACE).svc
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/ameesala/consul-ts:142-20190212-3
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - consul leave
        name: consul
        ports:
        - containerPort: 8500
          name: http
        - containerPort: 8301
          name: serflan
        - containerPort: 8302
          name: serfwan
        - containerPort: 8300
          name: server
        readinessProbe:
          exec:
            command:
            - curl http://$POD_IP:8500/v1/status/leader 2>/dev/null | grep -E '".+"'
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 7447
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      securityContext:
        fsGroup: 7447
        runAsNonRoot: true
        runAsUser: 7447
      terminationGracePeriodSeconds: 10
  updateStrategy:
    type: RollingUpdate
