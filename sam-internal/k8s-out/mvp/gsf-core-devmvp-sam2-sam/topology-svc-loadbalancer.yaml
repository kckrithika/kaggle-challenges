apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/load-balancer-type: Internal
  labels:
    app: topology-svc-internal-lb
    pcn: deploy
  name: topology-svc-internal-lb
  namespace: topology-svc
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    targetPort: 7022
  - name: http1-tls
    port: 443
    targetPort: 7442
  - name: http-mgmt
    port: 15372
    targetPort: 15372
  selector:
    app: topology-svc-internal
  sessionAffinity: None
  type: LoadBalancer
