apiVersion: v1
kind: Service
metadata:
  labels:
    name: casam-sfproxy-lb
    pcn: deploy
    sam_app: devmvp-sfproxy
  name: casam-sfproxy-lb
  namespace: core-on-sam
spec:
  externalTrafficPolicy: Local
  healthCheckNodePort: 32638
  loadBalancerIP: 35.193.207.80
  ports:
  - name: https
    nodePort: 31006
    port: 443
    protocol: TCP
    targetPort: 12060
  - name: mtls
    nodePort: 31745
    port: 8443
    protocol: TCP
    targetPort: 12060
  selector:
    sam_app: gcp-devmvp-proxy
  type: LoadBalancer
