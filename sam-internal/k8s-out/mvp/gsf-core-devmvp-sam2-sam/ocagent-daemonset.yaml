apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: docker/default
  labels:
    pcn: deploy
  name: ocagent-daemonset
  namespace: sam-system
spec:
  selector:
    matchLabels:
      app: collection-agent-daemonset
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "client",
             "kingdom": "mvp",
             "name": "client-certs",
             "role": "sam-system.collection-agent-daemonset",
             "san": null,
             "superpod": null
            },
            {
             "cert-type": "server",
             "kingdom": "mvp",
             "name": "server-certs",
             "role": "sam-system.collection-agent-daemonset",
             "san": null,
             "superpod": null
            }
           ]
          }
      labels:
        app: collection-agent-daemonset
    spec:
      automountServiceAccountToken: false
      containers:
      - command:
        - ocagent
        - --config=/etc/opencensus/opencensus.config.yaml
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/opencensus-service:dfc627d96678135648799bc2969f2fe0ce1cc317
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /debug/rpcz
            port: 55679
          initialDelaySeconds: 15
          periodSeconds: 120
        name: ocagent
        ports:
        - containerPort: 55679
        resources:
          limits:
            cpu: 300m
          requests:
            cpu: 150m
            memory: 100Mi
        volumeMounts:
        - mountPath: /etc/opencensus
          name: ocagent-config
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
      - args:
        - --switchboard=switchboard.service-mesh.svc:15001
        env:
        - name: SFDC_ENVIRONMENT
          value: mesh
        - name: SETTINGS_SERVICENAME
          value: collection-agent
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: FUNCTION_INSTANCE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: FUNCTION_INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: FUNCTION
          value: collection-agent
        - name: KINGDOM
          value: mvp
        - name: ESTATE
          value: gsf-core-devmvp-sam2-sam
        - name: SUPERPOD
          value: '-'
        - name: SETTINGS_SUPERPOD
          value: '-'
        - name: SETTINGS_PATH
          value: mesh.-.mvp.-.collection-agent
        - name: SFDC_SETTINGS_PATH
          value: mesh.-.mvp.-.collection-agent
        - name: SFDC_METRICS_SERVICE_HOST
          value: funnel.ajnalocal1.vip.core.test.us-central1.gcp.sfdc.net
        - name: SFDC_METRICS_SERVICE_PORT
          value: "443"
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/sfci/servicelibs/sherpa-envoy:eeb8e3bfc9d7912299ed28658895aca9523f348f
        livenessProbe:
          exec:
            command:
            - ./bin/is-alive
          initialDelaySeconds: 20
          periodSeconds: 5
        name: sherpa
        ports:
        - containerPort: 7012
          name: grpc-in
        - containerPort: 7443
          name: grpc-tls-in
        - containerPort: 15373
          name: sherpa-adm
        readinessProbe:
          exec:
            command:
            - ./bin/is-ready
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "1"
            memory: 1Gi
        volumeMounts:
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://10.168.192.190:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=client-certs:/client-certs/
        - --cert-folders=server-certs:/server-certs/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/madkub:108-f011ff42f384e0d22ea5b916ee2f3c2146850b2f
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://10.168.192.190:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=client-certs:/client-certs/
        - --cert-folders=server-certs:/server-certs/
        - --token-folder=/tokens/
        - --ca-folder=/maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/madkub:108-f011ff42f384e0d22ea5b916ee2f3c2146850b2f
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/ocagent/opencensus.cadvisor.kubelet.yaml.erb
        - -o
        - /etc/opencensus/opencensus.config.yaml
        env:
        - name: KINGDOM
          value: MVP
        image: gcr.io/gsf-mgmt-devmvp-spinnaker/dva/collection-erb-config-gen:15-14ece1b939b13a42d74ae9fc1ad34d4e674dab73
        name: config-gen-ocagent
        volumeMounts:
        - mountPath: /etc/opencensus
          name: ocagent-config
        - mountPath: /templates/ocagent
          name: ocagent-config-tpl
      - command:
        - bash
        - -c
        - |
          set -ex
          chmod 775 -R /client-certs && chown -R 7447:7447 /client-certs
          chmod 775 -R /server-certs && chown -R 7447:7447 /server-certs
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/hypersam:2601-1bbc5de4786678763a4e8a71681ee42ada887c76
        imagePullPolicy: IfNotPresent
        name: permissionsetterinitcontainer
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
        - mountPath: /client-certs
          name: tls-client-cert
        - mountPath: /server-certs
          name: tls-server-cert
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - emptyDir: {}
        name: ocagent-config
      - configMap:
          name: ocagent-configmap
        name: ocagent-config-tpl
      - emptyDir:
          medium: Memory
        name: tls-client-cert
      - emptyDir:
          medium: Memory
        name: tls-server-cert
      - emptyDir:
          medium: Memory
        name: tokens
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
