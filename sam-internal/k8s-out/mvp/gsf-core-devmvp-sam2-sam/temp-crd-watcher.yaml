apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: temp-crd-watcher
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: temp-crd-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      name: temp-crd-watcher
  template:
    metadata:
      labels:
        apptype: control
        name: temp-crd-watcher
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/manifest-watcher
        - --funnelEndpoint=ajna0-funnel1-0-mvp.data.sfdc.net:80
        - --v=2
        - --logtostderr=true
        - --config=/config/tempmanifestwatcher.json
        - --syntheticEndpoint=http://$(WATCHDOG_SYNTHETIC_SERVICE_SERVICE_HOST):9090/tnrp/content_repo/0/archive
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --etcdSetDisabled=true
        - --etcdGetDisabled=true
        - --crdSetEnabled=true
        - --crdGetEnabled=true
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: mvp
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-sam
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/hypersam:2601-1bbc5de4786678763a4e8a71681ee42ada887c76
        livenessProbe:
          httpGet:
            path: /healthz
            port: 21553
          initialDelaySeconds: 60
          periodSeconds: 30
        name: temp-crd-watcher
        volumeMounts:
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-sam
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - hostPath:
          path: /manifests
        name: sfdc-volume
      - configMap:
          name: temp-crd-watcher
        name: config
