apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samappcontroller
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: samappcontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samappcontroller
  template:
    metadata:
      labels:
        apptype: control
        name: samappcontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/samapp-controller
        - --v=3
        - --funnelEndpoint=ajna0-funnel1-0-mvp.data.sfdc.net:80
        - --logtostderr=true
        - --config=/config/samapp-controller-config.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --madkubEndpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: mvp
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-samtest
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/hypersam:2601-1bbc5de4786678763a4e8a71681ee42ada887c76
        name: samapp-controller
        volumeMounts:
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-samtest
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - configMap:
          name: samapp-controller
        name: config
