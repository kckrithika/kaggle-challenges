apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/load-balancer-type: Internal
  labels:
    app: consul-internal-lb
    pcn: deploy
  name: consul-internal-lb
  namespace: topology-svc
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 8500
    targetPort: 7014
  - name: http-tls
    port: 443
    targetPort: 7442
  - name: serflan-tcp
    port: 8301
    targetPort: 8301
  - name: serfwan-tcp
    port: 8302
    targetPort: 8302
  - name: server
    port: 8300
    targetPort: 8300
  selector:
    app: consul-internal-server
  sessionAffinity: None
  type: LoadBalancer
