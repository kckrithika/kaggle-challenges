apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samcontrol-deployer
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: samcontrol-deployer
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: control
      name: samcontrol-deployer
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        apptype: control
        name: samcontrol-deployer
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/samcontrol-deployer
        - --config=/config/samcontroldeployer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: mvp
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-samtest
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/hypersam:2601-1bbc5de4786678763a4e8a71681ee42ada887c76
        livenessProbe:
          httpGet:
            path: /
            port: 9099
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
        name: samcontrol-deployer
        volumeMounts:
        - mountPath: /config
          name: config
      - command:
        - ./etcd
        - --listen-peer-urls=http://0.0.0.0:2380
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://0.0.0.0:2379
        - --initial-cluster-state=new
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: mvp
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-samtest
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/tnrp/sam/etcd
        name: etcd-client
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-samtest
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - configMap:
          name: samcontrol-deployer
        name: config
