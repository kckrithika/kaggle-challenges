apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    pcn: deploy
  name: madkubserver
  namespace: sam-system
spec:
  minReadySeconds: 45
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      sam.data.sfdc.net/owner: sam
      service: madkubserver
  template:
    metadata:
      labels:
        sam.data.sfdc.net/owner: sam
        service: madkubserver
    spec:
      containers:
      - args:
        - /sam/madkub-server
        - --listen
        - 0.0.0.0:32007
        - -d
        - --maddog-endpoint
        - https://10.168.195.227:8443
        - --kubeconfig
        - $(KUBECONFIG)
        - --client-cert
        - /etc/gcp_certs/tls.crt
        - --client-key
        - /etc/gcp_certs/tls.key
        - --maddog-server-ca
        - /etc/pki_service/ca/security-ca.pem
        - --cert-folder
        - /certs/
        - --token-folder
        - /tokens/
        - --service-hostname
        - $(MADKUBSERVER_SERVICE_HOST)
        - --funnel-endpoint
        - ""
        - --kingdom
        - mvp
        - --estate
        - gsf-core-devmvp-sam2-samtest
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: mvp
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-samtest
        - name: KUBECONFIG
          value: ""
        image: gcr.io/gsf-core-devmvp-sam2/thargrove/madkubserver:1.0.0-0000080-8a8659dd
        livenessProbe:
          httpGet:
            path: /healthz
            port: 32007
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        name: madkubserver
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /tokens
          name: tokens
        - mountPath: /etc/pki_service/
          name: pki
        - mountPath: /etc/gcp_certs/
          name: tls
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - ""
        - --maddog-endpoint
        - https://10.168.195.227:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --token-folder
        - /tokens/
        - --refresher
        - --refresher-token-grace-period
        - 30s
        - --funnel-endpoint
        - ""
        - --kingdom
        - mvp
        - --ca-folder
        - /maddog-certs/ca
        - --cert-folders
        - madkubInternalCert:/certs/
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/gsf-core-devmvp-sam2/thargrove/madkubserver:1.0.0-0000080-8a8659dd
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: pki
      hostNetwork: false
      nodeSelector: {}
      restartPolicy: Always
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - hostPath:
          path: /etc/kubernetes/kubeconfig
        name: kubeconfig
      - hostPath:
          path: /etc/pki_service
        name: pki
      - emptyDir:
          medium: Memory
        name: datacerts
      - emptyDir:
          medium: Memory
        name: tokens
      - name: tls
        secret:
          secretName: madkubserver-cert
