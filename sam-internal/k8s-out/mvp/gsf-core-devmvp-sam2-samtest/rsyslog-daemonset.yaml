apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    pcn: deploy
  name: rsyslog-daemonset
  namespace: sam-system
spec:
  selector:
    matchLabels:
      app: collection-agent-daemonset
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "client",
             "kingdom": "mvp",
             "name": "cert1",
             "role": "rsyslog_agent",
             "san": null,
             "superpod": null
            }
           ]
          }
      labels:
        app: collection-agent-daemonset
    spec:
      automountServiceAccountToken: false
      containers:
      - image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/sfdc_rsyslog_gcp:8.38-135-2-CERTS
        imagePullPolicy: Always
        name: rsyslog-daemonset
        resources:
          limits:
            cpu: 300m
            memory: 1024Mi
          requests:
            cpu: 150m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/rsyslog.conf
          name: rsyslog-config-tpl
          subPath: rsyslog.conf
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
        - mountPath: /home/sfdc/logs
          name: logs-vol
        - mountPath: /var/spool/rsyslog
          name: rsyslog-workdir
        - mountPath: /run/log/journal
          name: rsyslog-imjournal
        - mountPath: /cert1
          name: cert1
      - command:
        - /usr/local/bin/sfdc_log_archiver
        - -dir
        - /home/sfdc/logs
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/sfdc_log_archiver:2
        imagePullPolicy: Always
        name: logarchive
        volumeMounts:
        - mountPath: /home/sfdc/logs
          name: logs-vol
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://10.168.195.227:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --token-folder=/tokens/
        - --requested-cert-type=client
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: gcr.io/gsf-core-devmvp-sam2/thargrove/madkubserver:1.0.0-0000080-8a8659dd
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://10.168.195.227:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --token-folder=/tokens/
        - --requested-cert-type=client
        - --ca-folder=/maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: gcr.io/gsf-core-devmvp-sam2/thargrove/madkubserver:1.0.0-0000080-8a8659dd
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/journal.conf.erb
        - -o
        - /etc/rsyslog.d/30-journal.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: general_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-journal
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/container.conf.erb
        - -o
        - /etc/rsyslog.d/40-container.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: general_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-container
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/solr.conf.erb
        - -o
        - /etc/rsyslog.d/50-solr.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: solr_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-solr
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/jetty.conf.erb
        - -o
        - /etc/rsyslog.d/50-solr_jetty.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: solr_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-jetty
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/core.conf.erb
        - -o
        - /etc/rsyslog.d/50-casam.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: casam_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-casam
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/jvm.conf.erb
        - -o
        - /etc/rsyslog.d/50-casam_jvm.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: general_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-casam-jvm
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/bin/ruby
        - /app/config_gen.rb
        - -t
        - /templates/jvmgc.conf.erb
        - -o
        - /etc/rsyslog.d/50-casam_jvmgc.conf
        env:
        - name: BROKER_VIP
          valueFrom:
            configMapKeyRef:
              key: broker_vip
              name: kafka-cm
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              key: general_topic
              name: kafka-cm
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/collection-erb-config-gen:v0.1alpha2
        name: config-gen-casam-jvmgc
        volumeMounts:
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /templates
          name: rsyslog-config-tpl
      - command:
        - /usr/sbin/rsyslogd
        - -N1
        - -f
        - /etc/rsyslog.conf
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-devmvp/dva/sfdc_rsyslog_gcp:8.38-135-2-CERTS
        name: config-check
        volumeMounts:
        - mountPath: /etc/rsyslog.conf
          name: rsyslog-config-tpl
          subPath: rsyslog.conf
        - mountPath: /etc/rsyslog.d
          name: rsyslog-config
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
        - mountPath: /home/sfdc/logs
          name: logs-vol
        - mountPath: /var/spool/rsyslog
          name: rsyslog-workdir
        - mountPath: /run/log/journal
          name: rsyslog-imjournal
      terminationGracePeriodSeconds: 60
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - emptyDir: {}
        name: rsyslog-config
      - configMap:
          name: rsyslog-configmap
        name: rsyslog-config-tpl
      - hostPath:
          path: /var/log
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
        name: varlibdockercontainers
      - hostPath:
          path: /mnt/disks/ssd0/data/logs
        name: logs-vol
      - hostPath:
          path: /var/spool/rsyslog
        name: rsyslog-workdir
      - hostPath:
          path: /var/log/journal
        name: rsyslog-imjournal
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: tokens
  templateGeneration: 2
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
