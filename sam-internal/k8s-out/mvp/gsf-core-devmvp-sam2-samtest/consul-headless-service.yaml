apiVersion: v1
kind: Service
metadata:
  annotations:
    manifestctl.sam.data.sfdc.net/swagger: disable
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    pcn: deploy
  name: consul-headless
  namespace: topology-svc
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8500
    targetPort: 8500
  - name: serflan-tcp
    port: 8301
    protocol: TCP
    targetPort: 8301
  - name: serflan-udp
    port: 8301
    protocol: UDP
    targetPort: 8301
  - name: serfwan-tcp
    port: 8302
    protocol: TCP
    targetPort: 8302
  - name: serfwan-udp
    port: 8302
    protocol: UDP
    targetPort: 8302
  - name: server
    port: 8300
    targetPort: 8300
  publishNotReadyAddresses: true
  selector:
    app: consul-server
