apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: bundlecontroller
    pcn: deploy
    sam.data.sfdc.net/owner: sam
  name: bundlecontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: bundlecontroller
  template:
    metadata:
      labels:
        apptype: control
        name: bundlecontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/bundlecontroller
        - --config=/config/bundle-controller-config.json
        - --funnelEndpoint=funnel.ajnalocal1.vip.core.test.us-central1.gcp.sfdc.net:443
        env:
        - name: SFDCLOC_PCN_KINGDOM
          value: mvp
        - name: SFDCLOC_PCN_ESTATE
          value: gsf-core-devmvp-sam2-samtest
        - name: KUBECONFIG
          value: ""
        image: ops0-artifactrepo2-0-xrd.slb.sfdc.net/docker-gcp/dva/sam/hypersam:2601-1bbc5de4786678763a4e8a71681ee42ada887c76
        livenessProbe:
          httpGet:
            path: /healthz
            port: 21546
          initialDelaySeconds: 30
          periodSeconds: 5
        name: bundle-controller
        volumeMounts:
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: gsf-core-devmvp-sam2-samtest
      serviceAccount: sam-stack-edit
      serviceAccountName: sam-stack-edit
      volumes:
      - configMap:
          name: bundle-controller
        name: config
