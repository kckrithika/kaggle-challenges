apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: watchdog-docker-daemon
  namespace: flowsnake
spec:
  selector:
    matchLabels:
      app: watchdog-docker-daemon
      apptype: monitoring
  template:
    metadata:
      labels:
        app: watchdog-docker-daemon
        apptype: monitoring
        flowsnakeOwner: dva-transform
        flowsnakeRole: WatchdogDockerDaemon
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=CLI
        - -cliCheckerCommandTarget=DockerDaemon
        - -emailFrequency=10m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-syd.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -watchdogFrequency=1m
        - -alertThreshold=45m
        - -cliCheckerTimeout=5m
        image: ops0-artifactrepo1-0-syd.data.sfdc.net/dva/docker-daemon-watchdog:jenkins-dva-transformation-flowsnake-platform-master-706-itest
        imagePullPolicy: IfNotPresent
        name: watchdog-docker-daemon
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
          requests:
            cpu: "0.1"
            memory: 100Mi
        volumeMounts:
        - mountPath: /docker.sock
          name: docker-socket
          readOnly: true
        - mountPath: /config
          name: config
        - mountPath: /sfdchosts
          name: sfdchosts
      hostNetwork: true
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /var/run/docker.sock
        name: docker-socket
      - configMap:
          name: watchdog
        name: config
      - configMap:
          name: sfdchosts
        name: sfdchosts
