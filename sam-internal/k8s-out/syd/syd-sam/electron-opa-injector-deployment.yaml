        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 17773
            scheme: HTTP
          initialDelaySeconds: 2
          periodSeconds: 10
        name: injector
        ports:
        - containerPort: 17442
        readinessProbe:
          httpGet:
            path: /healthz
            port: 17773
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /server-certs
          name: cert1
        - mountPath: /client-certs
          name: cert2
        - mountPath: /config
          name: electron-opa-injector-config
      - command:
        - ocagent
        - --config=/config/opencensus.yaml
