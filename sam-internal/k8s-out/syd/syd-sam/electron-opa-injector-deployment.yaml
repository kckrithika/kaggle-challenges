        - name: SFDC_ENVIRONMENT
          value: mesh
        - name: SETTINGS_SERVICENAME
          value: electron-opa-injector
        - name: FUNCTION_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: FUNCTION_INSTANCE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: FUNCTION_INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: FUNCTION
          value: electron-opa-injector
        - name: KINGDOM
          value: syd
        - name: ESTATE
          value: syd-sam
        - name: SUPERPOD
          value: '-'
        - name: SETTINGS_SUPERPOD
          value: '-'
        - name: SETTINGS_PATH
          value: mesh.-.syd.-.electron-opa-injector
        - name: SFDC_SETTINGS_PATH
          value: mesh.-.syd.-.electron-opa-injector
        - name: SFDC_METRICS_SERVICE_HOST
          value: ajna0-funnel1-0-syd.data.sfdc.net
        - name: SFDC_METRICS_SERVICE_PORT
          value: "80"
        - name: FAKE_REDEPLOY_VAR
          value: "1"
