    matchLabels:
      app: electron-opa-injector
      electron-opa-injector.authz/inject: disabled
      name: electron-opa-injector
  template:
    metadata:
      annotations:
        electron-opa-injector.authz/inject: disabled
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "server",
             "kingdom": "syd",
             "name": "cert1",
             "role": "electron-opa-injector",
             "san": [
              "electron-opa-injector",
              "electron-opa-injector.authz-opa-webhook",
              "electron-opa-injector.authz-opa-webhook.svc",
