apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-vpod-nginx
  name: slb-vpod-nginx
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      name: slb-vpod-nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-vpod-nginx
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-config
        - --target=/host/data/slb/slb-vpod-nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-vpod.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-vpod-nginx
        - --maxDeleteServiceCount=10
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --client.serverInterface=lo
        - --hostnameOverride=$(NODE_NAME)
        - --httpconfig.trustedProxies=0.0.0.0/0
        - --client.socketDir=/host/data/slb/config/slb-vpod-nginx
        - --client.dialSocket=true
        - --control.nginxReloadSentinel=/host/data/slb/slb-vpod-nginx/config/nginx.marker
        - --httpconfig.custCertsDir=/customerCerts
        - --checkDuplicateVips=true
        - --httpconfig.accessLogFormat=main
        - --commonconfig.riseCount=5
        - --commonconfig.fallCount=2
        - --commonconfig.healthTimeout=3000
        - --vipInterfaceName=eth0
        - --control.nginxSentinel=/host/data/slb/slb-vpod-nginx/config/nginx.sentinel
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/tnrp/sdn/hypersdn:v-0001403-82c8fa86
        name: slb-nginx-config
        ports:
        - containerPort: 32146
          name: slb-nginx-port
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/slb-vpod-nginx/config
          name: var-target-config-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-vpod-nginx
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /runner.sh
        - /host/data/slb/logs/slb-vpod-nginx
        - /host/data/slb/slb-vpod-nginx/config/nginx.sentinel
        env:
        - name: KINGDOM
          value: vpod
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/tnrp/sdn/slb-nginx:v-0000056-929ed44d
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-nginx-proxy
        readinessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 2
          periodSeconds: 5
          successThreshold: 4
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs/slb-vpod-nginx
          name: var-logs-volume
        - mountPath: /customerCerts
          name: customer-certs
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /host/data/slb
          name: var-slb-volume
      - command:
        - /sdn/slb-config-processor
        - --configDir=/host/data/slb/config/slb-vpod-nginx
        - --period=1800s
        - --vipsToAcl=
        - --podPhaseCheck=true
        - --namespace=
        - --podstatus=running
        - --subnet=192.0.2.1/32
        - --k8sapiserver=
        - --serviceList=
        - --useVipLabelToSelectSvcs=true
        - --metricsEndpoint=ajna0-funnel1-0-vpod.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs/slb-vpod-nginx
        - --sleepTime=100ms
        - --livenessProbePort=9876
        - --shouldRemoveConfig=true
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --proxySelectorLabelValue=slb-vpod-nginx
        - --hostnameOverride=$(NODE_NAME)
        - --control.configProcSentinel=/host/data/slb/config/slb-vpod-nginx/slb-config-proc.sentinel
        - --vipdnsoptions.slbdomain=t.force.com
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/tnrp/sdn/hypersdn:v-0001403-82c8fa86
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9876
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 5
        name: slb-config-processor
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-vpod-nginx
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-vpod-nginx
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-node-api
        - --port=9130
        - --configDir=/host/data/slb/config/slb-vpod-nginx
        - --log_dir=/host/data/slb/logs/slb-vpod-nginx
        - --netInterface=lo
        - --checkSentinel=true
        - --control.configProcSentinel=/host/data/slb/config/slb-vpod-nginx/slb-config-proc.sentinel
        - --control.sentinelExpiration=1800s
        - --listenOnSocket=true
        - --readOnly=false
        - --checkMwSentinel=false
        - --control.manifestWatcherSentinel=/host/data/slb/config/slb-vpod-nginx/slb-manifest-watcher.sentinel
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/tnrp/sdn/hypersdn:v-0001403-82c8fa86
        name: slb-node-api
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-vpod-nginx
          name: var-logs-volume
      hostNetwork: true
      nodeSelector:
        master: "true"
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
        value: master
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-vpod-nginx
        name: var-logs-volume
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/logs/slb-vpod-nginx/cleanup
        name: var-cleanup-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/config/slb-vpod-nginx
        name: var-config-volume
      - hostPath:
          path: /data/slb/slb-vpod-nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/certs
        name: certs
      - emptyDir:
          medium: Memory
        name: customer-certs
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
