apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: bundlecontroller
  name: bundlecontroller
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: bundlecontroller
  template:
    metadata:
      labels:
        apptype: control
        name: bundlecontroller
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/bundlecontroller
        - --funnelEndpoint=ajna0-funnel1-0-vpod.data.sfdc.net:80
        - --whiteListNamespaceRegexp=^ci-*
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/tnrp/sam/hypersam:sam-0002105-7f1adf93
        name: bundle-controller
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: vpod
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
