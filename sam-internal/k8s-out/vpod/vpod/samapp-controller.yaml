apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samappcontroller
    sam.data.sfdc.net/owner: sam
  name: samappcontroller
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: samappcontroller
  template:
    metadata:
      labels:
        apptype: control
        name: samappcontroller
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/samapp-controller
        - --v=3
        - --funnelEndpoint=ajna0-funnel1-0-vpod.data.sfdc.net:80
        - --logtostderr=true
        - --ciNamespaceConfigFile=/ci/ci-namespaces.json
        - --config=/config/samapp-controller-config.json
        - --resyncPeriod=2m
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --madkubEndpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/sam/hypersam:2814-bdc65579e01f6a124d636d2cb837cb7e6d4afd6f
        livenessProbe:
          httpGet:
            path: /healthz
            port: 21548
          initialDelaySeconds: 30
          periodSeconds: 5
        name: samapp-controller
        ports:
        - containerPort: 21548
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /ci
          name: ci-namespaces
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: vpod
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: ci-namespaces
        name: ci-namespaces
      - configMap:
          name: samapp-controller
        name: config
