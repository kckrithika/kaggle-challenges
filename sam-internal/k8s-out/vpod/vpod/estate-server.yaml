apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: estate-server
    sam.data.sfdc.net/owner: sam
  name: estate-server
  namespace: sam-system
spec:
  replicas: 3
  selector:
    matchLabels:
      name: estate-server
  template:
    metadata:
      labels:
        apptype: server
        name: estate-server
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /sam/estatesvc/script/estatesvc-wrapper.sh
        - vpod
        - --funnelEndpoint=ajna0-funnel1-0-vpod.data.sfdc.net:80
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ops0-artifactrepo2-0-prd.data.sfdc.net/dva/sam/hypersam:2838-bb0b18d18d0cfb389547ae7a3e5df9b23ba51e11
        livenessProbe:
          httpGet:
            path: /info
            port: 9090
          initialDelaySeconds: 15
          timeoutSeconds: 10
        name: estate-server
        ports:
        - containerPort: 9090
          name: estate-server
      nodeSelector:
        pool: vpod
      securityContext:
        fsGroup: 0
        runAsUser: 0
