apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-etcd-quorum
    sam.data.sfdc.net/owner: sam
  name: watchdog-etcd-quorum
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-etcd-quorum
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-etcd-quorum
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ETCDQUORUM
        - -watchdogFrequency=10s
        - -alertThreshold=2m
        - -watchDogKind=Deployment
        - -recipient=sam-alerts@salesforce.com,sam-pagerduty@salesforce.com
        - -funnelEndpoint=mandm-funnel-wax.data.sfdc.net:8080
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -timeout=2s
        - -emailFrequency=6h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops-artifactrepo1-0-wax.data.sfdc.net/dva/sam/hypersam:2653-de840aef94cedaeb0b971120b108b3570db4eb59
        name: watchdog-etcd-quorum
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: wax-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
