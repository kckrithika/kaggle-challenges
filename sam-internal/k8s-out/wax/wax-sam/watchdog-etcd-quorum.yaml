apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-etcd-quorum
  name: watchdog-etcd-quorum
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-etcd-quorum
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-etcd-quorum
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=ETCDQUORUM
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-wax.data.sfdc.net:80
        - --config=/config/watchdog.json
        - -emailFrequency=6h
        image: ops-artifactrepo1-0-wax.data.sfdc.net/tnrp/sam/hypersam:sam-0001548-81d3b9bd
        name: watchdog-etcd-quorum
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: wax-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: watchdog
        name: config
