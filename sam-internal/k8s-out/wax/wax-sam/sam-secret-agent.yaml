apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-secret-agent
  name: sam-secret-agent
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: sam-secret-agent
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-secret-agent
        - --funnelEndpoint=mandm-funnel-wax.data.sfdc.net:8080
        - --logtostderr=true
        - --disableSecurityCheck=true
        - --tnrpEndpoint=https://ops-piperepo1-0-wax.data.sfdc.net/tnrp/content_repo/0/archive
        - --observeMode=false
        - --delay=300s
        - --keyfile=/data/certs/hostcert.key
        - --certfile=/data/certs/hostcert.crt
        - --cafile=/data/certs/ca.crt
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig
        image: ops-artifactrepo1-0-wax.data.sfdc.net/tnrp/sam/hypersam:sam-0001622-cbc44617
        livenessProbe:
          httpGet:
            path: /
            port: 9098
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 10
        name: sam-secret-agent
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: wax-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
