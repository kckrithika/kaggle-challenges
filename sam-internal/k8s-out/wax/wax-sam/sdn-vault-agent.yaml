apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sdn-vault-agent
  name: sdn-vault-agent
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: sdn-vault-agent
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-vault-agent
        - --funnelEndpoint=mandm-funnel-wax.data.sfdc.net:8080
        - --archiveSvcEndpoint=https://ops-piperepo1-0-wax.data.sfdc.net/tnrp/content_repo/0/archive
        - --keyfile=/data/certs/hostcert.key
        - --certfile=/data/certs/hostcert.crt
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --livenessProbePort=9106
        - --log_dir=/data/logs/sdn/
        - --logtostderr=true
        - --alsologtostderr=true
        image: ops-artifactrepo1-0-wax.data.sfdc.net/tnrp/sdn/hypersdn:v-0000728-88462e0f
        livenessProbe:
          httpGet:
            path: /liveness-probe
            port: 9106
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: sdn-vault-agent
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
      hostNetwork: true
      nodeSelector:
        pool: wax-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
