apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-master
  name: watchdog-master
  namespace: flowsnake
spec:
  selector:
    matchLabels:
      app: watchdog-master
      apptype: monitoring
  template:
    metadata:
      labels:
        app: watchdog-master
        apptype: monitoring
        daemonset: "true"
        flowsnakeOwner: dva-transform
        flowsnakeRole: WatchdogMaster
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=MASTER
        - -watchdogFrequency=5s
        - -alertThreshold=150s
        - -emailFrequency=10m
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-ukb.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-ukb.data.sfdc.net/dva/sam/hypersam:2687-6c147b04d2d506c9fd591d50f400bd86c485b155
        name: watchdog
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /etc/pki_service/ca
          name: certificate-authority
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/certificates
          name: client-certificate
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/keys
          name: client-key
          readOnly: true
      hostNetwork: true
      nodeSelector:
        master: "true"
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /etc/pki_service/ca
        name: certificate-authority
      - hostPath:
          path: /etc/pki_service/platform/platform-client/certificates
        name: client-certificate
      - hostPath:
          path: /etc/pki_service/platform/platform-client/keys
        name: client-key
