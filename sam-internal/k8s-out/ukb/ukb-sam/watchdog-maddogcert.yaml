apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: watchdog-maddogcert
    sam.data.sfdc.net/owner: sam
  name: watchdog-maddogcert
spec:
  template:
    metadata:
      labels:
        apptype: monitoring
        daemonset: "true"
        name: watchdog-maddogcert
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=MADDOGCERT
        - -watchdogFrequency=10m
        - -alertThreshold=30m
        - -emailFrequency=24h
        - -watchDogKind=DaemonSet
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-ukb.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ukb.data.sfdc.net/tnrp/sam/hypersam:sam-0002190-d048106f
        name: watchdog-maddogcert
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - configMap:
          name: watchdog
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
