apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: sdn-cleanup
  name: sdn-cleanup
  namespace: sam-system
spec:
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: sdn-cleanup
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/sdn-cleanup
        - --period=300s
        - --logsMaxAge=48h
        - --filesDirToCleanup=/data/logs/sdn/
        - --shouldNotDeleteAllFiles=false
        - --log_dir=/data/logs/sdn/
        - --logtostderr=false
        image: ops0-artifactrepo1-0-ukb.data.sfdc.net/tnrp/sdn/hypersdn:v-0000580-b84ce00f
        name: sdn-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /data/logs/sdn
          name: sdnlogs
      volumes:
      - hostPath:
          path: /data/logs/sdn
        name: sdnlogs
