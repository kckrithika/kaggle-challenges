apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: watchdog-node-controller
  name: watchdog-node-controller
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: watchdog-node-controller
  template:
    metadata:
      labels:
        apptype: monitoring
        name: watchdog-node-controller
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/watchdog
        - -role=NODECONTROLLER
        - -watchdogFrequency=10s
        - -alertThreshold=300s
        - -timeout=2s
        - -funnelEndpoint=ajna0-funnel1-0-ukb.data.sfdc.net:80
        - --config=/config/watchdog.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - -emailFrequency=24h
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ukb.data.sfdc.net/tnrp/sam/hypersam:sam-0001667-72dcabb0
        name: watchdog-node-controller
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      nodeSelector:
        pool: ukb-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: watchdog
        name: config
