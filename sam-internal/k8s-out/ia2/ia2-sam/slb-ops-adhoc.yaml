apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-ops-adhoc
  name: slb-ops-adhoc
  namespace: sam-system
spec:
  selector:
    matchLabels:
      app: slb-ops-adhoc
      daemonset: "true"
      sam.data.sfdc.net/owner: sam
  template:
    metadata:
      labels:
        app: slb-ops-adhoc
        daemonset: "true"
        sam.data.sfdc.net/owner: sam
    spec:
      containers:
      - command:
        - /bin/bash
        - /config/slb-journald-killer.sh
        image: ops0-artifactrepo1-0-ia2.data.sfdc.net/tnrp/sdn/hypersdn:v-0001431-8e59833f
        name: slb-ops-adhoc
        resources:
          limits:
            cpu: "0.5"
            memory: 300Mi
          requests:
            cpu: "0.5"
            memory: 300Mi
        volumeMounts:
        - mountPath: /hostetc
          name: host-etc-volume
        - mountPath: /config
          name: config
      dnsPolicy: Default
      hostNetwork: true
      hostPID: true
      nodeSelector:
        pool: ia2-slb
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /etc
        name: host-etc-volume
      - configMap:
          name: slb-ops-adhoc
        name: config
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
