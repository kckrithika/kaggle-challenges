apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-host-network
  name: slb-canary-passthrough-host-network
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-passthrough-host-network
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-host-network
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-host-network
        - --log_dir=/host/data/slb/logs/
        - --ports=9113
        image: ops0-artifactrepo1-0-ia2.data.sfdc.net/dva/slb/hyperslb:2139-0831c3a2e17ebc56e95f726982e00bc35b25c55e
        name: slb-canary-passthrough-host-network
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        pool: ia2-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
