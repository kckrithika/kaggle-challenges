apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-host-network
  name: slb-canary-passthrough-host-network
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-passthrough-host-network
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-host-network
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-host-network
        - --log_dir=/host/data/slb/logs/slb-canary-service
        - --ports=9113
        image: ops0-artifactrepo1-0-ia2.data.sfdc.net/dva/slb/hyperslb:2274-05577ee0f254227a5dc2149e40a32b89e30604de
        name: slb-canary-passthrough-host-network
        volumeMounts:
        - mountPath: /host/data/slb/logs/slb-canary-service
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-canary-service/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-canary-service
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ia2.data.sfdc.net/dva/slb/hyperslb:2274-05577ee0f254227a5dc2149e40a32b89e30604de
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-canary-service
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-canary-service
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-canary-service/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        pool: ia2-sam
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /data/slb/logs/slb-canary-service
        name: var-logs-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-canary-service
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-canary-service/cleanup
        name: var-cleanup-logs-volume
