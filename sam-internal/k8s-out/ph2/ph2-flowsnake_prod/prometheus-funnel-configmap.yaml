apiVersion: v1
data:
  prometheus.json: |-
    {
      "global": {
        "scrape_interval": "60s"
      },
      "remote_write": [
        {
          "url": "http://localhost:8000"
        }
      ],
      "scrape_configs": [
        {
          "bearer_token_file": "/var/run/secrets/kubernetes.io/serviceaccount/token",
          "job_name": "kube_dns_scrape",
          "kubernetes_sd_configs": [
            {
              "namespaces": {
                "names": [
                  "kube-system"
                ]
              },
              "role": "pod"
            }
          ],
          "relabel_configs": [
            {
              "action": "keep",
              "regex": "kube-dns-.*;kubedns;10055",
              "source_labels": [
                "__meta_kubernetes_pod_name",
                "__meta_kubernetes_pod_container_name",
                "__meta_kubernetes_pod_container_port_number"
              ]
            },
            {
              "replacement": "kubedns",
              "target_label": "subservice"
            },
            {
              "replacement": "ph2",
              "target_label": "datacenter"
            },
            {
              "replacement": "ph2-flowsnake_prod",
              "target_label": "estate"
            },
            {
              "source_labels": [
                "__meta_kubernetes_pod_node_name"
              ],
              "target_label": "device"
            }
          ],
          "tls_config": {
            "ca_file": "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          }
        },
        {
          "bearer_token_file": "/var/run/secrets/kubernetes.io/serviceaccount/token",
          "job_name": "spark-op-metrics",
          "kubernetes_sd_configs": [
            {
              "role": "pod"
            }
          ],
          "relabel_configs": [
            {
              "action": "keep",
              "regex": "spark-operator;10254",
              "source_labels": [
                "__meta_kubernetes_pod_container_name",
                "__meta_kubernetes_pod_container_port_number"
              ]
            },
            {
              "replacement": "spark-operator",
              "target_label": "subservice"
            },
            {
              "replacement": "ph2",
              "target_label": "datacenter"
            },
            {
              "replacement": "ph2-flowsnake_prod",
              "target_label": "estate"
            },
            {
              "source_labels": [
                "__meta_kubernetes_pod_node_name"
              ],
              "target_label": "device"
            }
          ],
          "scrape_interval": "60s",
          "tls_config": {
            "ca_file": "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          }
        },
        {
          "bearer_token_file": "/var/run/secrets/kubernetes.io/serviceaccount/token",
          "job_name": "prometheus_metrics",
          "kubernetes_sd_configs": [
            {
              "namespaces": {
                "names": [
                  "flowsnake"
                ]
              },
              "role": "pod"
            }
          ],
          "relabel_configs": [
            {
              "action": "keep",
              "regex": "PrometheusScraper;prometheus",
              "source_labels": [
                "__meta_kubernetes_pod_label_flowsnakeRole",
                "__meta_kubernetes_pod_container_name"
              ]
            },
            {
              "replacement": "prometheus",
              "target_label": "subservice"
            },
            {
              "replacement": "ph2",
              "target_label": "datacenter"
            },
            {
              "replacement": "ph2-flowsnake_prod",
              "target_label": "estate"
            },
            {
              "source_labels": [
                "__meta_kubernetes_pod_node_name"
              ],
              "target_label": "device"
            }
          ],
          "scrape_interval": "60s",
          "tls_config": {
            "ca_file": "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          }
        }
      ]
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    name: prometheus-server-conf
  name: prometheus-server-conf
  namespace: flowsnake
