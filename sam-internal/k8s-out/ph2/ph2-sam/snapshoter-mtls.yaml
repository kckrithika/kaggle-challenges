apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: snapshot-producer-mtls-test
    sam.data.sfdc.net/owner: sam
  name: snapshot-producer
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: snapshot-producer
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
           "certreqs": [
            {
             "cert-type": "client",
             "kingdom": "ph2",
             "name": "cert1",
             "role": "sam-system.snapshot-producer"
            }
           ]
          }
      labels:
        apptype: control
        name: snapshot-producer
        sam.data.sfdc.net/owner: sam
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/snapshoter
        - --config=/config/snapshoter-mtls.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --v=4
        - --alsologtostderr
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ph2.data.sfdc.net/dva/sam/hypersam:2814-bdc65579e01f6a124d636d2cb837cb7e6d4afd6f
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: 9095
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 30
        name: snapshot-producer
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /cert1
          name: cert1
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.ph2.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --token-folder=/tokens/
        - --requested-cert-type=client
        - --ca-folder=/maddog-certs/ca
        - --refresher
        - --run-init-for-refresher-mode
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-ph2.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      hostNetwork: true
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint=https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint=https://all.pkicontroller.pki.blank.ph2.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca=/maddog-certs/ca/security-ca.pem
        - --madkub-server-ca=/maddog-certs/ca/cacerts.pem
        - --cert-folders=cert1:/cert1/
        - --token-folder=/tokens/
        - --requested-cert-type=client
        - --ca-folder=/maddog-certs/ca
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-ph2.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000082-3d5c21b4
        imagePullPolicy: IfNotPresent
        name: madkub-init
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /maddog-certs/
          name: maddog-certs
        - mountPath: /tokens
          name: tokens
      - command:
        - bash
        - -c
        - "set -ex\nchmod 775 -R /data/certs && chown -R 7447:7447 /data/certs \nchmod
          775 -R /cert1 && chown -R 7447:7447 /cert1\necho \"dummy\"\n"
        image: ops0-artifactrepo1-0-ph2.data.sfdc.net/tnrp/sam/hypersam:sam-1ebeb0ac-657
        imagePullPolicy: Always
        name: permissionsetterinitcontainer
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /data/certs
          name: certs
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /cert1
          name: cert1
      nodeSelector:
        pool: ph2-sam
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: snapshoter-mtls
        name: config
      - hostPath:
          path: /data/certs
        name: certs
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: tokens
