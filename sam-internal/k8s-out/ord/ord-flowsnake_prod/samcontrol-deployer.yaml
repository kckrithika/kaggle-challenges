apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: samcontrol-deployer
  name: samcontrol-deployer
  namespace: sam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      apptype: control
      name: samcontrol-deployer
  template:
    metadata:
      labels:
        apptype: control
        flowsnakeOwner: dva-transform
        flowsnakeRole: SamControlDeployer
        name: samcontrol-deployer
    spec:
      containers:
      - command:
        - /sam/samcontrol-deployer
        - --config=/config/samcontroldeployer.json
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sam/hypersam:sam-0002076-c7dd1d69
        livenessProbe:
          httpGet:
            path: /
            port: 9099
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 10
        name: samcontrol-deployer
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /config
          name: config
      hostNetwork: true
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: samcontrol-deployer
        name: config
