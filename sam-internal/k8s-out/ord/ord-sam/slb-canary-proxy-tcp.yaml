apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-proxy-tcp
  name: slb-canary-proxy-tcp
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  selector:
    matchLabels:
      name: slb-canary-proxy-tcp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-proxy-tcp
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-proxy-tcp
        - --log_dir=/host/data/slb/logs/
        - --ports=9115
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0001288-97106496
        name: slb-canary-proxy-tcp
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: ord-sam
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
