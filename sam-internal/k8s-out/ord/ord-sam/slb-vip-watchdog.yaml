apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-vip-watchdog
  name: slb-vip-watchdog
  namespace: sam-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-vip-watchdog
      namespace: sam-system
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - slb-ipvs
                  - slb-ipvs-a
                  - slb-ipvs-b
                  - slb-nginx-config-b
                  - slb-nginx-config-a
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - /sdn/slb-vip-watchdog
        - --vipLoop=10
        - --log_dir=/host/data/slb/logs
        - --optOutNamespace=kne
        - --monitorFrequency=60s
        - --hostnameOverride=$(NODE_NAME)
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --metricsEndpoint=ajna0-funnel1-0-ord.data.sfdc.net:80
        - --httpTimeout=5s
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0000748-d1fa158b
        name: slb-vip-watchdog
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      nodeSelector:
        pool: ord-sam
      volumes:
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
