apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {   "nodeAffinity": {
          "requiredDuringSchedulingIgnoredDuringExecution": {
            "nodeSelectorTerms": [
              {
                "matchExpressions": [
                  {
                    "key": "slb-service",
                    "operator": "NotIn",
                    "values": ["slb-ipvs", "slb-nginx"]
                  }
                ]
              }
            ]
          }
        }
      }
  labels:
    name: slb-ipvsdata-watchdog
  name: slb-ipvsdata-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-ipvsdata-watchdog
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-ipvsdata-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-ipvs-data-watchdog
        - --log_dir=/host/data/slb/logs/slb-ipvsdata-watchdog
        - --namespace=sam-system
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --k8sapiserver=
        - --connPort=9107
        - --monitorFrequency=180s
        - --metricsEndpoint=ajna0-funnel1-0-ord.data.sfdc.net:80
        - --hostnameOverride=$(NODE_NAME)
        - --ignoreWeightsInConsistencyCheck=true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0001337-b4f9fb89
        name: slb-ipvsdata-watchdog
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-ipvsdata-watchdog
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-ipvsdata-watchdog/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-ipvsdata-watchdog
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0001337-b4f9fb89
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-ipvsdata-watchdog
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-ipvsdata-watchdog
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-ipvsdata-watchdog/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      nodeSelector:
        pool: ord-slb
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-ipvsdata-watchdog
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-ipvsdata-watchdog
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-ipvsdata-watchdog/cleanup
        name: var-cleanup-logs-volume
