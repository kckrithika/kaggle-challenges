apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/affinity: |
      {   "nodeAffinity": {
          "requiredDuringSchedulingIgnoredDuringExecution": {
            "nodeSelectorTerms": [
              {
                "matchExpressions": [
                  {
                    "key": "slb-service",
                    "operator": "NotIn",
                    "values": ["slb-ipvs", "slb-nginx"]
                  }
                ]
              }
            ]
          }
        }
      }
  labels:
    name: slb-ipvsdata-watchdog
  name: slb-ipvsdata-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-ipvsdata-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-ipvsdata-watchdog
        - --log_dir=/host/data/slb/logs/
        - --namespace=sam-system
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --k8sapiserver=
        - --connPort=9107
        - --monitorFrequency=180s
        - --metricsEndpoint=ajna0-funnel1-0-ord.data.sfdc.net:80
        - --hostnameOverride=$(NODE_NAME)
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0000913-e5e351c8
        name: slb-ipvsdata-watchdog
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      nodeSelector:
        pool: ord-slb
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
