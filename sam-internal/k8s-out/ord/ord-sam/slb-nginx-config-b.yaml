apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-config-b
  name: slb-nginx-config-b
  namespace: sam-system
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: |-
          {
                                      "certreqs":[
                                          {
                                              "name": "cert1",
                                              "cert-type":"server",
                                              "kingdom":"prd",
                                              "role": "sam_compute",
                                              "san":[
                                                  "*.sam-system.ord-sam.ord.slb.sfdc.net",
                                                  "*.slb.sfdc.net",
                                                  "*.soma.salesforce.com"
                                              ]
                                          },
                                          {
                                              "name": "cert2",
                                              "cert-type":"client",
                                              "kingdom":"prd",
                                              "role": "sam_compute"
                                          }
                                      ]
                                   }
        pod.beta.kubernetes.io/init-containers: |-
          [
                                      {
                                        "image": "ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000066-fedd8bce",
                                        "args": [
                                          "/sam/madkub-client",
                                          "--madkub-endpoint",
                                          "https://$(MADKUBSERVER_SERVICE_HOST):32007",
                                          "--maddog-endpoint",
                                          "https://all.pkicontroller.pki.blank.ord.prod.non-estates.sfdcsd.net:8443",
                                          "--maddog-server-ca",
                                          "/maddog-certs/ca/security-ca.pem",
                                          "--madkub-server-ca",
                                          "/maddog-certs/ca/cacerts.pem",
                                          "--cert-folders",
                                          "cert1:/cert1/",
                                          "--cert-folders",
                                          "cert2:/cert2/",
                                          "--token-folder",
                                          "/tokens/",
                                          "--requested-cert-type",
                                          "client"
                                        ],
                                        "name": "madkub-init",
                                        "imagePullPolicy": "IfNotPresent",
                                        "volumeMounts": [
                                          {
                                              "mountPath": "/cert1",
                                              "name": "cert1"
                                          },
                                          {
                                              "mountPath": "/cert2",
                                              "name": "cert2"
                                          },
                                          {
                                              "mountPath": "/maddog-certs/",
                                              "name": "maddog-certs"
                                          },
                                          {
                                              "mountPath": "/tokens",
                                              "name": "tokens"
                                          }
                                        ],
                                        "env": [
                                          {
                                              "name": "MADKUB_NODENAME",
                                              "valueFrom":
                                              {
                                                  "fieldRef":{"fieldPath": "spec.nodeName", "apiVersion": "v1"}
                                              }
                                          },
                                          {
                                              "name": "MADKUB_NAME",
                                              "valueFrom":
                                              {
                                                  "fieldRef":{"fieldPath": "metadata.name", "apiVersion": "v1"}
                                              }
                                          },
                                          {
                                              "name": "MADKUB_NAMESPACE",
                                              "valueFrom":
                                              {
                                                  "fieldRef":{"fieldPath": "metadata.namespace", "apiVersion": "v1"}
                                              }
                                          }
                                        ]
                                      }
                                   ]
      labels:
        name: slb-nginx-config-b
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-config
        - --configDir=/host/data/slb/config
        - --target=/host/data/slb/nginx/config
        - --netInterfaceName=eth0
        - --metricsEndpoint=ajna0-funnel1-0-ord.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --maxDeleteServiceCount=20
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0000703-3ffb01c2
        name: slb-nginx-config-b
        ports:
        - containerPort: 32146
          name: slb-nginx-port
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb/nginx/config
          name: var-target-config-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - command:
        - /runner.sh
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/slb-nginx:v-0000024-6c678838
        livenessProbe:
          httpGet:
            path: /
            port: 12080
          initialDelaySeconds: 15
          periodSeconds: 10
        name: slb-nginx-proxy-b
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
      - command:
        - /sdn/slb-file-watcher
        - --filePath=/host/data/slb/logs/slb-nginx-proxy.emerg.log
        - --metricName=nginx-emergency
        - --lastModReportTime=120s
        - --scanPeriod=10s
        - --skipZeroLengthFiles=true
        - --metricsEndpoint=ajna0-funnel1-0-ord.data.sfdc.net:80
        - --log_dir=/host/data/slb/logs
        - --hostsConfigFile=/sfdchosts/hosts.json
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sdn/hypersdn:v-0000703-3ffb01c2
        name: slb-file-watcher
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: var-target-config-volume
        - mountPath: /host/data/slb/logs
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://$(MADKUBSERVER_SERVICE_HOST):32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.ord.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /maddog-certs/ca/security-ca.pem
        - --madkub-server-ca
        - /maddog-certs/ca/cacerts.pem
        - --cert-folders
        - cert1:/cert1/
        - --cert-folders
        - cert2:/cert2/
        - --token-folder
        - /tokens/
        - --requested-cert-type
        - client
        - --refresher
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-ord.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000066-fedd8bce
        name: madkub-refresher
        resources: {}
        volumeMounts:
        - mountPath: /cert1
          name: cert1
        - mountPath: /cert2
          name: cert2
        - mountPath: /tokens
          name: tokens
        - mountPath: /maddog-certs/
          name: maddog-certs
      hostNetwork: true
      nodeSelector:
        slb-service: slb-nginx-b
      volumes:
      - hostPath:
          path: /data/slb/nginx/config
        name: var-target-config-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - emptyDir:
          medium: Memory
        name: cert1
      - emptyDir:
          medium: Memory
        name: cert2
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
