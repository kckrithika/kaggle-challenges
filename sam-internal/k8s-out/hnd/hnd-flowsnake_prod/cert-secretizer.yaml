apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cert-secretizer
  namespace: flowsnake
spec:
  minReadySeconds: 45
  replicas: 1
  selector:
    matchLabels:
      name: cert-secretizer
  template:
    metadata:
      annotations:
        madkub.sam.sfdc.net/allcerts: '{"certreqs": [{"cert-type": "server", "kingdom":
          "hnd", "name": "ingresscerts", "role": "flowsnake.api", "san": ["flowsnake-hnd.data.sfdc.net",
          "api.flowsnake.localhost.mesh.force.com"]}]}'
      labels:
        flowsnakeOwner: dva-transform
        flowsnakeRole: FlowsnakeCertSecretizer
        name: cert-secretizer
    spec:
      containers:
      - env:
        - name: FLOWSNAKE_FLEET
          valueFrom:
            configMapKeyRef:
              key: name
              name: fleet-config
        - name: KUBECONFIG
          valueFrom:
            configMapKeyRef:
              key: kubeconfig
              name: fleet-config
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/dva/flowsnake-cert-secretizer:jenkins-dva-transformation-flowsnake-platform-release-0_12_5-with-new-fleets-12-itest
        imagePullPolicy: Always
        name: cert-secretizer
        volumeMounts:
        - mountPath: /certToSecretConfigs
          name: certs-to-secrets
        - mountPath: /etc/flowsnake/config/auth-namespaces
          name: auth-namespaces
          readOnly: true
        - mountPath: /certs
          name: datacerts
        - mountPath: /etc/kubernetes/kubeconfig
          name: kubeconfig
          readOnly: true
        - mountPath: /etc/pki_service/ca
          name: certificate-authority
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/certificates
          name: client-certificate
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/keys
          name: client-key
          readOnly: true
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://10.254.208.254:32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.hnd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /etc/pki_service/ca/security-ca.pem
        - --madkub-server-ca
        - /etc/pki_service/ca/cacerts.pem
        - --token-folder
        - /tokens
        - --kingdom
        - hnd
        - --superpod
        - None
        - --estate
        - hnd-flowsnake_prod
        - --refresher
        - --run-init-for-refresher-mode
        - --cert-folders
        - ingresscerts:/certs
        - --ca-folder
        - /etc/pki_service/ca
        - --funnel-endpoint
        - http://ajna0-funnel1-0-hnd.data.sfdc.net:80
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000081-ddcaa288
        name: sam-madkub-integration-refresher
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /etc/pki_service/ca
          name: certificate-authority
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/certificates
          name: client-certificate
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/keys
          name: client-key
          readOnly: true
      initContainers:
      - args:
        - /sam/madkub-client
        - --madkub-endpoint
        - https://10.254.208.254:32007
        - --maddog-endpoint
        - https://all.pkicontroller.pki.blank.hnd.prod.non-estates.sfdcsd.net:8443
        - --maddog-server-ca
        - /etc/pki_service/ca/security-ca.pem
        - --madkub-server-ca
        - /etc/pki_service/ca/cacerts.pem
        - --token-folder
        - /tokens
        - --kingdom
        - hnd
        - --superpod
        - None
        - --estate
        - hnd-flowsnake_prod
        - --cert-folders
        - ingresscerts:/certs
        - --ca-folder
        - /etc/pki_service/ca
        - --funnel-endpoint
        - http://ajna0-funnel1-0-hnd.data.sfdc.net:80
        env:
        - name: MADKUB_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MADKUB_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MADKUB_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/tnrp/sam/madkub:1.0.0-0000081-ddcaa288
        name: sam-madkub-integration-init
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: datacerts
        - mountPath: /tokens
          name: tokens
        - mountPath: /etc/pki_service/ca
          name: certificate-authority
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/certificates
          name: client-certificate
          readOnly: true
        - mountPath: /etc/pki_service/platform/platform-client/keys
          name: client-key
          readOnly: true
      restartPolicy: Always
      volumes:
      - configMap:
          name: certs-to-secrets
        name: certs-to-secrets
      - configMap:
          name: auth-namespaces
        name: auth-namespaces
      - emptyDir:
          medium: Memory
        name: datacerts
      - emptyDir:
          medium: Memory
        name: tokens
      - hostPath:
          path: /etc/pki_service/ca
        name: certificate-authority
      - hostPath:
          path: /etc/pki_service/platform/platform-client/certificates
        name: client-certificate
      - hostPath:
          path: /etc/pki_service/platform/platform-client/keys
        name: client-key
      - hostPath:
          path: /etc/kubernetes/kubeconfig-platform
        name: kubeconfig
