apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-canary-passthrough-tls
  name: slb-canary-passthrough-tls
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: slb-canary-passthrough-tls
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: illumio
                operator: NotIn
                values:
                - a
                - b
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - slb-ipvs
                - slb-ipvs-a
                - slb-ipvs-b
                - slb-nginx-config-b
                - slb-nginx-config-a
                - slb-vip-watchdog
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /sdn/slb-canary-service
        - --serviceName=slb-canary-passthrough-tls
        - --log_dir=/host/data/slb/logs/
        - --ports=9114
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/tnrp/sdn/hypersdn:v-0000956-13cb4cb8
        name: slb-canary-passthrough-tls
        volumeMounts:
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
      nodeSelector:
        pool: hnd-sam
      volumes:
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
