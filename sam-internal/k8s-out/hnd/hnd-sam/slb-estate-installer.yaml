apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: slb-estate-installer
  name: slb-estate-installer
  namespace: sam-system
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      apptype: control
      daemonset: "true"
      name: slb-estate-installer
  template:
    metadata:
      labels:
        apptype: control
        daemonset: "true"
        name: slb-estate-installer
      namespace: sam-system
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - hnd-slb
      containers:
      - command:
        - /sdn/slb-estate-installer
        - --log_dir=/host/data/slb/logs/slb-estate-installer
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/dva/slb/hyperslb:2280-6728d98d50b4d61992ce01b456c568dd1bc64dcc
        name: slb-estate-installer
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/yum.repos.d
          name: yum-estates-repo-config-volume
        - mountPath: /etc/pki/rpm-gpg
          name: yum-gpg-config-volume
        - mountPath: /opt/estates
          name: yum-estates-repo-volume
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/slb-estate-installer
          name: var-logs-volume
      - command:
        - /sdn/slb-cleanup
        - --period=1800s
        - --logsMaxAge=48h
        - --log_dir=/host/data/slb/logs/slb-estate-installer/cleanup
        - --filesDirToCleanup=/host/data/slb/logs/slb-estate-installer
        - --shouldSkipServiceRecords=false
        - --shouldNotDeleteAllFiles=false
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/dva/slb/hyperslb:2280-6728d98d50b4d61992ce01b456c568dd1bc64dcc
        name: slb-cleanup
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/config/slb-estate-installer
          name: var-config-volume
        - mountPath: /host/data/slb/logs/slb-estate-installer
          name: var-logs-volume
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /host/data/slb/logs/slb-estate-installer/cleanup
          name: var-cleanup-logs-volume
      dnsPolicy: Default
      terminationGracePeriodSeconds: 5
      volumes:
      - hostPath:
          path: /etc/yum.repos.d
        name: yum-estates-repo-config-volume
      - hostPath:
          path: /etc/pki/rpm-gpg
        name: yum-gpg-config-volume
      - hostPath:
          path: /opt/estates
        name: yum-estates-repo-volume
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/slb-estate-installer
        name: var-logs-volume
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /data/slb/config/slb-estate-installer
        name: var-config-volume
      - hostPath:
          path: /data/slb/logs/slb-estate-installer/cleanup
        name: var-cleanup-logs-volume
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
