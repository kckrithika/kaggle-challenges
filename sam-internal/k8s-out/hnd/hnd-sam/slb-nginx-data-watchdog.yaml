apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: slb-nginx-data-watchdog
  name: slb-nginx-data-watchdog
  namespace: sam-system
spec:
  minReadySeconds: 30
  replicas: 1
  selector:
    matchLabels:
      apptype: monitoring
      name: slb-nginx-data-watchdog
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        apptype: monitoring
        name: slb-nginx-data-watchdog
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sdn/slb-nginx-data-watchdog
        - --namespace=sam-system
        - --hostsConfigFile=/sfdchosts/hosts.json
        - --k8sapiserver=
        - --connPort=9125
        - --monitorFrequency=10s
        - --nginxWDmetricsEndpoint=ajna0-funnel1-0-hnd.data.sfdc.net:80
        - --nginxWDhostnameOverride=$(NODE_NAME)
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/tnrp/sdn/hypersdn:v-0001317-a6ff1148
        name: slb-nginx-data-watchdog
        volumeMounts:
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /host/data/slb
          name: var-slb-volume
        - mountPath: /host/data/slb/logs/
          name: var-logs-volume
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
        - mountPath: /sfdchosts
          name: sfdchosts
      dnsPolicy: Default
      nodeSelector:
        pool: hnd-slb
      volumes:
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/slb
        name: var-slb-volume
      - hostPath:
          path: /data/slb/logs/
        name: var-logs-volume
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
      - configMap:
          name: sfdchosts
        name: sfdchosts
