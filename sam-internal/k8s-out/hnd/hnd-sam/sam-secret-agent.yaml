apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: sam-secret-agent
  name: sam-secret-agent
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apptype: control
        name: sam-secret-agent
      namespace: sam-system
    spec:
      containers:
      - command:
        - /sam/sam-secret-agent
        - --funnelEndpoint=ajna0-funnel1-0-hnd.data.sfdc.net:80
        - --logtostderr=true
        - --disableSecurityCheck=true
        - --tnrpEndpoint=https://ops0-piperepo1-1-hnd.ops.sfdc.net/tnrp/content_repo/0/archive
        - --observeMode=false
        - --delay=300s
        - --keyfile=/etc/pki_service/platform/platform-client/keys/platform-client-key.pem
        - --certfile=/etc/pki_service/platform/platform-client/certificates/platform-client.pem
        - --cafile=/etc/pki_service/ca/cabundle.pem
        - --hostsConfigFile=/sfdchosts/hosts.json
        env:
        - name: KUBECONFIG
          value: /kubeconfig/kubeconfig-platform
        image: ops0-artifactrepo1-0-hnd.data.sfdc.net/tnrp/sam/hypersam:sam-0001667-72dcabb0
        livenessProbe:
          httpGet:
            path: /
            port: 9098
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 10
        name: sam-secret-agent
        volumeMounts:
        - mountPath: /sfdchosts
          name: sfdchosts
        - mountPath: /etc/pki_service
          name: maddog-certs
        - mountPath: /data/certs
          name: certs
        - mountPath: /kubeconfig
          name: kubeconfig
      hostNetwork: true
      nodeSelector:
        pool: hnd-sam
      volumes:
      - configMap:
          name: sfdchosts
        name: sfdchosts
      - hostPath:
          path: /etc/pki_service
        name: maddog-certs
      - hostPath:
          path: /data/certs
        name: certs
      - hostPath:
          path: /etc/kubernetes
        name: kubeconfig
